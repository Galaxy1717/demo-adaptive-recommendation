ord", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Vassal", "name": "vassal.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["f67a21f2-b84c-454b-af8f-066abbeb20f3", "42b4295a-49a1-4ac9-9214-26b60ceaa6b7", "7113fcd0-be32-4b08-b984-5a52928ce5e1", "e7eccebd-cdd7-4c09-9661-b6eb6940aece", "cb911e46-015d-4532-8874-fbc8d66d8d5b"], "corpus_id": null, "definition": "Le domaine royal d\u00e9signe l\u0027ensemble des terres directement contr\u00f4l\u00e9es par le roi de France, qui a \u00e9volu\u00e9 depuis ses d\u00e9buts limit\u00e9s sous Hugues Capet jusqu\u0027\u00e0 s\u0027\u00e9tendre progressivement pour couvrir presque tout le royaume de France au XVe si\u00e8cle. Ce territoire inclut des fiefs et des r\u00e9gions strat\u00e9giques, repr\u00e9sentant la base territoriale de l\u0027autorit\u00e9 royale ainsi que les ressources fiscales essentielles \u00e0 l\u0027exercice du pouvoir monarchique. Il est \u00e9galement crucial pour l\u0027affirmation de son autorit\u00e9 face aux seigneurs locaux, consolidant ainsi le pouvoir central du roi.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5ab5c5ac-9dfa-4a7b-a0a3-c7342b9b2e9a", "label": "Domaine royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le domaine royal d\u00e9signe l\u0027ensemble des terres directement contr\u00f4l\u00e9es par le roi de France, qui a \u00e9volu\u00e9 depuis ses d\u00e9buts limit\u00e9s sous Hugues Capet jusqu\u0027\u00e0 s\u0027\u00e9tendre progressivement pour couvrir presque tout le royaume de France au XVe si\u00e8cle. Ce territoire inclut des fiefs et des r\u00e9gions strat\u00e9giques, repr\u00e9sentant la base territoriale de l\u0027autorit\u00e9 royale ainsi que les ressources fiscales essentielles \u00e0 l\u0027exercice du pouvoir monarchique. Il est \u00e9galement crucial pour l\u0027affirmation de son autorit\u00e9 face aux seigneurs locaux, consolidant ainsi le pouvoir central du roi.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En France, le domaine royal, d\u00e9signe l\u0027ensemble des terres, des biens et des droits relevant directement du pouvoir du roi au sein du royaume de France.\nEn France, lors de l\u0027av\u00e8nement d\u0027Hugues Capet, ce domaine \u00e9tait tr\u00e8s restreint. Les possessions, si on les \u00e9value en termes territoriaux, \u00e9taient essentiellement concentr\u00e9es dans l\u0027\u00cele-de-France et l\u0027Orl\u00e9anais, discontinues, avec en sus quelques \u00eelots isol\u00e9s tels que le domaine d\u0027Attigny, reliquat de l\u0027ancien fiscus, ou Montreuil-sur-Mer.", "label": "Domaine royal fran\u00e7ais", "page_id": "25969", "thumbnail": null, "wikidata_id": "Q476920"}, "wordnetentity": null}, {"aliases": ["e57391ca-75d9-4e50-be97-19b14f330a39", "d5523df7-b122-493e-b3a4-402b749e47c8"], "corpus_id": null, "definition": "L\u0027hommage f\u00e9odal est un rituel par lequel un vassal reconna\u00eet la suzerainet\u00e9 d\u0027un seigneur, \u00e9tablissant ainsi une relation de fid\u00e9lit\u00e9 et d\u0027obligations r\u00e9ciproques. Cet acte, essentiel dans le syst\u00e8me f\u00e9odal m\u00e9di\u00e9val, implique que le vassal re\u00e7oit protection et terres en \u00e9change de sa loyaut\u00e9 envers son suzerain.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "45a1dd16-d4a2-4487-b527-a4d75696d1e6", "label": "Hommage f\u00e9odal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027hommage f\u00e9odal est un rituel par lequel un vassal reconna\u00eet la suzerainet\u00e9 d\u0027un seigneur, \u00e9tablissant ainsi une relation de fid\u00e9lit\u00e9 et d\u0027obligations r\u00e9ciproques. Cet acte, essentiel dans le syst\u00e8me f\u00e9odal m\u00e9di\u00e9val, implique que le vassal re\u00e7oit protection et terres en \u00e9change de sa loyaut\u00e9 envers son suzerain.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans le syst\u00e8me f\u00e9odal, l\u2019hommage est l\u2019\u00e9tablissement ou le renouvellement d\u0027une convention de vassalit\u00e9 qui interdisait toute rivalit\u00e9 entre deux hommes libres. La c\u00e9r\u00e9monie devait en g\u00e9n\u00e9ral avoir lieu au manoir seigneurial du futur suzerain en pr\u00e9sence de plusieurs t\u00e9moins. Elle rappelait publiquement l\u0027existence d\u0027une relation de f\u00e9odalit\u00e9 entre deux familles, voire deux lignages, repr\u00e9sent\u00e9s par leurs chefs \u2013 qui pouvaient \u00eatre une femme.", "label": "Hommage f\u00e9odal", "page_id": "187832", "thumbnail": null, "wikidata_id": "Q1187484"}, "wordnetentity": null}, {"aliases": ["309afa52-4eff-4198-b453-a4022b458c37", "f9f2d48d-44bc-491a-9a93-22020554f778"], "corpus_id": null, "definition": "Un village m\u00e9di\u00e9val est une petite communaut\u00e9 rurale habit\u00e9e par des paysans, souvent soumis \u00e0 l\u0027autorit\u00e9 d\u0027un seigneur. Ces villageois travaillent la terre et vivent selon des r\u00e8gles f\u00e9odales, jouant un r\u00f4le central dans la structure sociale et \u00e9conomique de la p\u00e9riode m\u00e9di\u00e9vale. Les villages sont g\u00e9n\u00e9ralement situ\u00e9s \u00e0 proximit\u00e9 d\u0027un ch\u00e2teau, ce qui renforce leur lien avec le pouvoir seigneurial.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "550d68c4-31c7-4a9d-a692-f8a1c912faa3", "label": "Village m\u00e9di\u00e9val", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un village m\u00e9di\u00e9val est une petite communaut\u00e9 rurale habit\u00e9e par des paysans, souvent soumis \u00e0 l\u0027autorit\u00e9 d\u0027un seigneur. Ces villageois travaillent la terre et vivent selon des r\u00e8gles f\u00e9odales, jouant un r\u00f4le central dans la structure sociale et \u00e9conomique de la p\u00e9riode m\u00e9di\u00e9vale. Les villages sont g\u00e9n\u00e9ralement situ\u00e9s \u00e0 proximit\u00e9 d\u0027un ch\u00e2teau, ce qui renforce leur lien avec le pouvoir seigneurial.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un village est une \u00ab agglom\u00e9ration rurale caract\u00e9ris\u00e9e par un habitat plus ou moins concentr\u00e9, poss\u00e9dant des services de premi\u00e8re n\u00e9cessit\u00e9 et offrant une forme de vie communautaire \u00bb. Au Qu\u00e9bec, le terme ne doit pas \u00eatre confondu avec \u00ab municipalit\u00e9 de village \u00bb, qui est une notion administrative, et au Maroc, avec \u00ab commune rurale \u00bb, qui est une collectivit\u00e9 territoriale (un village y \u00e9tant rattach\u00e9 et pouvant porter le m\u00eame nom).", "label": "Village", "page_id": "144633", "thumbnail": null, "wikidata_id": "Q532"}, "wordnetentity": {"definition": "a community of people smaller than a town", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Village", "name": "village.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["71a41410-044e-4881-8e1a-8069ba94060b", "c9b5d2ce-cf00-43fe-87d4-a23cc45bc456", "df1b8516-e8c6-4ecc-b75d-335d64eb136d", "e2b72ef0-7c60-405a-ab2a-8f9bbf4191f9", "64183c7b-2a2f-4a21-88b8-12545645da4a", "a8c894c0-d06e-4fbe-8be5-96afc25a9ebb", "3276de2a-e08e-4726-8e78-0876e20eee61", "2b868c20-1fc2-4a19-8788-6e69fd7891db", "26c1d11b-f158-41d9-931f-bc5f395ed872", "9dc7a613-1833-45bb-9529-be7b3faa68ac"], "corpus_id": null, "definition": "Le d\u00e9frichement d\u00e9signe l\u0027action de transformer des for\u00eats en terres cultiv\u00e9es par le d\u00e9boisement, incluant l\u0027abattage d\u0027arbres et la destruction de la v\u00e9g\u00e9tation pour les rendre cultivables. Cette pratique a \u00e9t\u00e9 essentielle au d\u00e9veloppement agricole durant le Moyen \u00c2ge, r\u00e9pondant aux besoins alimentaires croissants de la population et favorisant l\u0027expansion des villages. Bien que le d\u00e9frichement ait permis d\u0027augmenter la production agricole et renforc\u00e9 le pouvoir \u00e9conomique des seigneurs, il a \u00e9galement eu des cons\u00e9quences n\u00e9gatives sur les cultures vivri\u00e8res et l\u0027environnement.", "doc_ids": [2555, 2565, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c27bb895-74b0-4501-b620-625b3a835d83", "label": "D\u00e9frichement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le d\u00e9frichement d\u00e9signe l\u0027action de transformer des for\u00eats en terres cultiv\u00e9es par le d\u00e9boisement, incluant l\u0027abattage d\u0027arbres et la destruction de la v\u00e9g\u00e9tation pour les rendre cultivables. Cette pratique a \u00e9t\u00e9 essentielle au d\u00e9veloppement agricole durant le Moyen \u00c2ge, r\u00e9pondant aux besoins alimentaires croissants de la population et favorisant l\u0027expansion des villages. Bien que le d\u00e9frichement ait permis d\u0027augmenter la production agricole et renforc\u00e9 le pouvoir \u00e9conomique des seigneurs, il a \u00e9galement eu des cons\u00e9quences n\u00e9gatives sur les cultures vivri\u00e8res et l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9frichement (ou d\u00e9frichage) est la destruction naturelle (glaciations quaternaires, temp\u00eates, gel, incendies : d\u00e9frichement naturel) ou humaine (d\u00e9frichement anthropique) d\u0027espaces bois\u00e9s, de for\u00eats (ou \u00e9tymologiquement) de \u00ab friche \u00bb, quand il s\u0027agit de mettre fin \u00e0 l\u0027\u00e9tat bois\u00e9, g\u00e9n\u00e9ralement pour convertir la parcelle foresti\u00e8re en un autre usage (cultures, prairies, vignes, habitat\u2026). La friche d\u00e9signe ici \u2014 au sens ancien du terme \u2014 une for\u00eat en d\u00e9but de r\u00e9g\u00e9n\u00e9ration naturelle, un taillis ou une lande, etc. Il se fait par coupe rase suivi de dessouchage, ou par le feu.", "label": "D\u00e9frichement", "page_id": "114852", "thumbnail": null, "wikidata_id": "Q3043226"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Un calendrier agricole r\u00e9gule les activit\u00e9s agricoles selon les saisons, essentiel pour la production alimentaire au Moyen \u00c2ge.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8f54ccdd-a711-4967-b10e-f4023ac5aea2", "label": "Calendrier agricole", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un calendrier agricole r\u00e9gule les activit\u00e9s agricoles selon les saisons, essentiel pour la production alimentaire au Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Domaines agricoles ou propri\u00e9t\u00e9s fonci\u00e8res contr\u00f4l\u00e9es par un seigneur, essentielles pour la richesse et le pouvoir durant le Moyen \u00c2ge.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1fb0578d-c9c6-4f4a-bb97-3258cb96f96e", "label": "Terres", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Domaines agricoles ou propri\u00e9t\u00e9s fonci\u00e8res contr\u00f4l\u00e9es par un seigneur, essentielles pour la richesse et le pouvoir durant le Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ensemble des r\u00e8gles r\u00e9gissant les relations entre seigneurs et vassaux, incluant les obligations mutuelles li\u00e9es \u00e0 la possession de terres.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f30c78ed-de40-4f64-a9aa-23085d86b73a", "label": "Droit f\u00e9odal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des r\u00e8gles r\u00e9gissant les relations entre seigneurs et vassaux, incluant les obligations mutuelles li\u00e9es \u00e0 la possession de terres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le droit f\u00e9odal ne se fonde sur aucun texte. D\u0027origine essentiellement contractuelle, il n\u0027est fait que de la coutume, et les trait\u00e9s qu\u0027on en a sont des notations ou des commentaires de la coutume. Les droits f\u00e9odaux sont un ensemble de droits r\u00e9els per\u00e7us et re\u00e7us de ses vassaux par un seigneur sur son fief.", "label": "Droit f\u00e9odal", "page_id": "493306", "thumbnail": null, "wikidata_id": "Q671024"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Activit\u00e9s agricoles men\u00e9es par les paysans, cruciales pour la subsistance et l\u0027\u00e9conomie locale durant le Moyen \u00c2ge.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "af25bc58-86cd-49a5-b952-42d26829d6e6", "label": "Travail des champs", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Activit\u00e9s agricoles men\u00e9es par les paysans, cruciales pour la subsistance et l\u0027\u00e9conomie locale durant le Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La production agricole au Moyen \u00c2ge est essentielle pour l\u0027\u00e9conomie rurale, d\u00e9pendante du travail des paysans sous l\u0027autorit\u00e9 du seigneur.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "90bad725-f34a-4410-a104-6cc25a6d111b", "label": "Production agricole", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La production agricole au Moyen \u00c2ge est essentielle pour l\u0027\u00e9conomie rurale, d\u00e9pendante du tr d5390742-a72f-49af-a21e-1335b593fa36", "b2b76da8-53fb-4cc6-92b4-46d52772feb2", "b4712b77-e694-4261-a566-d71f24028d60", "5eecd69d-1213-453e-b373-873b3ae4f17d", "97549177-ba89-4d7f-96d2-96b92ae22c8e", "c91a6736-953c-4661-b6b0-9f3d9bdfab6f", "99ae137e-80ad-4df9-923b-7e27cbfcd30c", "3a8b639a-46de-404f-b514-048bb0795b22", "5c5a0f19-67e7-447f-8181-eb9e55773a75", "3295e344-1ce5-40d9-b5c3-b1ec744ff3ae", "e511a296-fc24-4760-b1f3-9fa58d32b9ea", "77a0ba1d-8aca-4231-911c-8702360f78ed", "f24e78f9-ca27-41ae-829e-55d661241101", "d9592f8e-8058-4d44-b25c-8a396f2dfe32", "acf9aa09-c1f2-4c72-a203-157328015709", "dd1c103e-5669-4de9-967c-54ed2c53d2e9", "398adf7c-a002-4560-bf28-031ba9d65fc5", "a374b8af-455a-42a7-baab-08aeefcc82c5"], "corpus_id": null, "definition": "Le Moyen \u00c2ge, ou p\u00e9riode m\u00e9di\u00e9vale, est une \u00e9poque historique s\u0027\u00e9tendant du Ve au XVe si\u00e8cle en Europe, g\u00e9n\u00e9ralement consid\u00e9r\u00e9e comme d\u00e9butant en 476 avec la chute de l\u0027Empire romain et se terminant en 1492 avec la d\u00e9couverte de l\u0027Am\u00e9rique. Cette p\u00e9riode est caract\u00e9ris\u00e9e par le d\u00e9clin des structures politiques romaines et l\u0027\u00e9mergence des \u00c9tats chr\u00e9tiens, ainsi que par la mont\u00e9e du syst\u00e8me f\u00e9odal. Elle est marqu\u00e9e par des \u00e9v\u00e9nements significatifs tels que les croisades et l\u0027expansion chr\u00e9tienne, un d\u00e9veloppement \u00e9conomique notable \u00e0 travers les villes marchandes et les foires. La pr\u00e9pond\u00e9rance de l\u0027\u00c9glise catholique a influenc\u00e9 tous les aspects de la vie sociale et culturelle, tandis que des styles architecturaux tels que le roman et le gothique ont \u00e9merg\u00e9. Le Moyen \u00c2ge a \u00e9t\u00e9 le th\u00e9\u00e2tre d\u0027\u00e9volutions culturelles, politiques et \u00e9conomiques majeures qui ont fa\u00e7onn\u00e9 l\u0027Europe moderne.", "doc_ids": [2531, 2535, 2542, 2545, 2558, 2557, 2565, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4a4eb8a5-748e-4018-9627-fcd7560d750f", "label": "Moyen \u00c2ge", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 15, "title": "Le Moyen \u00c2ge, ou p\u00e9riode m\u00e9di\u00e9vale, est une \u00e9poque historique s\u0027\u00e9tendant du Ve au XVe si\u00e8cle en Europe, g\u00e9n\u00e9ralement consid\u00e9r\u00e9e comme d\u00e9butant en 476 avec la chute de l\u0027Empire romain et se terminant en 1492 avec la d\u00e9couverte de l\u0027Am\u00e9rique. Cette p\u00e9riode est caract\u00e9ris\u00e9e par le d\u00e9clin des structures politiques romaines et l\u0027\u00e9mergence des \u00c9tats chr\u00e9tiens, ainsi que par la mont\u00e9e du syst\u00e8me f\u00e9odal. Elle est marqu\u00e9e par des \u00e9v\u00e9nements significatifs tels que les croisades et l\u0027expansion chr\u00e9tienne, un d\u00e9veloppement \u00e9conomique notable \u00e0 travers les villes marchandes et les foires. La pr\u00e9pond\u00e9rance de l\u0027\u00c9glise catholique a influenc\u00e9 tous les aspects de la vie sociale et culturelle, tandis que des styles architecturaux tels que le roman et le gothique ont \u00e9merg\u00e9. Le Moyen \u00c2ge a \u00e9t\u00e9 le th\u00e9\u00e2tre d\u0027\u00e9volutions culturelles, politiques et \u00e9conomiques majeures qui ont fa\u00e7onn\u00e9 l\u0027Europe moderne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Moyen \u00c2ge est une p\u00e9riode de l\u0027histoire de l\u0027Europe, s\u0027\u00e9tendant du d\u00e9but du Ve \u00e0 la fin du XVe si\u00e8cle, qui d\u00e9bute avec le d\u00e9clin de l\u0027Empire romain d\u0027Occident et se termine par la Renaissance et les grandes d\u00e9couvertes. Situ\u00e9e entre l\u0027Antiquit\u00e9 et les Temps modernes, la p\u00e9riode est souvent subdivis\u00e9e entre le haut Moyen \u00c2ge (Ve\u2009\u2013\u2009Xe si\u00e8cle), le Moyen \u00c2ge central (XIe\u2009\u2013\u2009XIIIe si\u00e8cle) et le Moyen \u00c2ge tardif (XIVe\u2009\u2013\u2009XVe si\u00e8cle).\nLa d\u00e9population, la d\u00e9surbanisation et les migrations de l\u0027Antiquit\u00e9 tardive se poursuivent durant le haut Moyen \u00c2ge et les envahisseurs ou migrants barbares fondent de nouveaux royaumes sur les territoires de l\u0027ancien Empire romain d\u0027Occident.", "label": "Moyen \u00c2ge", "page_id": "1974", "thumbnail": null, "wikidata_id": "Q12554"}, "wordnetentity": {"definition": "the period of history between classical antiquity and the Italian Renaissance", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Moyen \u00c2ge", "name": "middle_ages.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["1d8879d9-7bc0-406a-af46-cc58b9ef6ae7", "5b08eb5b-f7bc-48c4-a446-238246029853", "8dab5ff5-912e-483a-ba24-dc5df6650c2a", "fc41d4d6-cc35-4f06-98fb-cc155652e681", "f79d5788-bc91-418e-91a1-4e2dc42e7da7", "662aca16-024c-4ce7-98d5-2cfc32bd2cc8", "04f5607f-5cff-4f92-9311-fea22edd574f", "e305b125-3d6c-4ecf-a72a-957bc5c16b2c", "3bdecaa1-3832-4f44-a0cd-82fe15b6abe2", "31ab4fc0-3b25-4e4e-a788-263346409335", "4a7abc7a-3400-40e4-a262-9a447aaba989", "f3337676-2b64-42f4-b8ca-00357dcd0ecb", "32cc3d65-1d72-4ed1-8fa1-5d26afeea904", "dfe94be4-1eda-45e6-98c9-8f5dd0f2680b", "dc44e36d-f276-4d73-b2f7-0e16dea58443", "b0be8ad0-e744-433e-85f9-89480d5a1739", "c1a7fb0d-6f4e-476a-bd12-55222dd7e61c", "6f75a751-7a5e-4789-801b-c3cc2654d664", "b1d633ef-c5db-40f8-a5b0-0dff039d99fc"], "corpus_id": null, "definition": "Les seigneurs, ou seigneurs f\u00e9odaux, sont des nobles propri\u00e9taires terriens qui d\u00e9tiennent une seigneurie et exercent un pouvoir judiciaire, militaire et \u00e9conomique sur leurs vassaux et les paysans. Ils garantissent la protection des habitants de leur domaine en \u00e9change de redevances, tout en rendant la justice au sein de leur territoire. Dans ce cadre, le suzerain est un type de seigneur qui accorde protection \u00e0 un vassal, illustrant ainsi les relations f\u00e9odales entre le pouvoir central et la noblesse. Le suzerain d\u00e9tient l\u0027autorit\u00e9 sur d\u0027autres seigneurs (vassaux) dans la hi\u00e9rarchie f\u00e9odale en \u00e9change de loyaut\u00e9 et d\u0027hommage. Les seigneurs jouent un r\u00f4le central dans la structure sociale et \u00e9conomique du syst\u00e8me f\u00e9odal, repr\u00e9sentant une figure d\u0027autorit\u00e9 essentielle \u00e0 cette hi\u00e9rarchie tout en \u00e9tant souvent en opposition au roi pour pr\u00e9server leurs privil\u00e8ges.", "doc_ids": [2553, 2565, 2542, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a900be5a-0985-4f67-ab45-3ec0d93ceb06", "label": "Seigneur et Suzerain", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 10, "title": "Les seigneurs, ou seigneurs f\u00e9odaux, sont des nobles propri\u00e9taires terriens qui d\u00e9tiennent une seigneurie et exercent un pouvoir judiciaire, militaire et \u00e9conomique sur leurs vassaux et les paysans. Ils garantissent la protection des habitants de leur domaine en \u00e9change de redevances, tout en rendant la justice au sein de leur territoire. Dans ce cadre, le suzerain est un type de seigneur qui accorde protection \u00e0 un vassal, illustrant ainsi les relations f\u00e9odales entre le pouvoir central et la noblesse. Le suzerain d\u00e9tient l\u0027autorit\u00e9 sur d\u0027autres seigneurs (vassaux) dans la hi\u00e9rarchie f\u00e9odale en \u00e9change de loyaut\u00e9 et d\u0027hommage. Les seigneurs jouent un r\u00f4le central dans la structure sociale et \u00e9conomique du syst\u00e8me f\u00e9odal, repr\u00e9sentant une figure d\u0027autorit\u00e9 essentielle \u00e0 cette hi\u00e9rarchie tout en \u00e9tant souvent en opposition au roi pour pr\u00e9server leurs privil\u00e8ges.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un seigneur est, du Moyen \u00c2ge \u00e0 la fin de l\u0027\u00e9poque moderne (et qui correspond \u00e0 la fin de l\u0027Ancien R\u00e9gime pour ce qui concerne la France, la Suisse et les Pays-Bas), le d\u00e9tenteur d\u0027une seigneurie, en g\u00e9n\u00e9ral une \u00ab terre \u00bb, fief ou alleu, sur laquelle il exerce des droits variables sur les terres et les personnes selon le type de seigneurie.\nLe terme seigneur qui vient du latin senior (l\u0027ancien) est employ\u00e9 d\u00e8s l\u0027\u00e9poque f\u00e9odale dans un sens identique \u00e0 celui du mot latin dominus qui signifiait le ma\u00eetre de la maison et, par extension, celui qui exerce une autorit\u00e9 sur les personnes qui sont dans sa d\u00e9pendance. Le mot fran\u00e7ais \u00ab seigneur \u00bb qui exprime \u00e0 la fois les notions de senior et dominus est dans la terminologie m\u00e9di\u00e9vale le nom donn\u00e9 \u00e0 celui qui est dans la position du senior romain vis-\u00e0-vis de celui qui d\u00e9pend de lui et qu\u0027on nomme alors son vassal.", "label": "Seigneur", "page_id": "11840978", "thumbnail": null, "wikidata_id": "Q2366336"}, "wordnetentity": null}, {"aliases": ["a73deb9b-47a5-40a6-8fab-faaabb889cf1", "8e5eeadc-f7bf-42d5-9045-33c7bbb8dd9e", "6aa81836-d994-4dac-b2de-fd4ed2918916"], "corpus_id": null, "definition": "Les campagnes d\u00e9signent les zones rurales o\u00f9 l\u0027agriculture pr\u00e9domine et o\u00f9 se d\u00e9roule la vie villageoise, souvent sous l\u0027influence directe des seigneurs et de l\u0027\u00c9glise. Elles sont essentielles pour la subsistance de la population m\u00e9di\u00e9vale et repr\u00e9sentent le cadre de vie des paysans, jouant un r\u00f4le crucial dans l\u0027\u00e9conomie m\u00e9di\u00e9vale.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7ff338f9-e1a2-4b13-9edc-16260fcc5432", "label": "Campagnes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les campagnes d\u00e9signent les zones rurales o\u00f9 l\u0027agriculture pr\u00e9domine et o\u00f9 se d\u00e9roule la vie villageoise, souvent sous l\u0027influence directe des seigneurs et de l\u0027\u00c9glise. Elles sont essentielles pour la subsistance de la population m\u00e9di\u00e9vale et repr\u00e9sentent le cadre de vie des paysans, jouant un r\u00f4le crucial dans l\u0027\u00e9conomie m\u00e9di\u00e9vale.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La campagne, aussi appel\u00e9e milieu rural, est l\u0027ensemble des espaces cultiv\u00e9s habit\u00e9s et ma\u00eetris\u00e9s par l\u0027homme, et s\u0027oppose d\u0027une part aux espaces naturels, non anthropis\u00e9, et d\u0027autre part au milieu urbain et p\u00e9riurbain propre aux villes et aux grandes agglom\u00e9rations. La campagne est caract\u00e9ris\u00e9e par une faible densit\u00e9 par rapport aux p\u00f4les urbains environnant, par un paysage \u00e0 dominante v\u00e9g\u00e9tale (champs, prairies, for\u00eats exploit\u00e9e en sylviculture, bocage), par une activit\u00e9 agricole dominante, au moins par les surfaces qu\u0027elle occupe et par une \u00e9conomie structur\u00e9e plus fortement autour du secteur primaire. Les habitants sont dits \u00ab ruraux \u00bb ou \u00ab campagnards \u00bb.", "label": "Campagne", "page_id": "326088", "thumbnail": null, "wikidata_id": "Q175185"}, "wordnetentity": null}, {"aliases": ["fce2bdf5-ec1f-4db2-ac07-52e19f1fde75", "2c335166-f335-4727-9ee1-70415ab17b27", "5834328f-849a-4249-b0db-51cfdf0e6fd3", "bb24044b-d975-4ac3-9f93-45f4d9648fd2", "80f4316c-5856-425a-9033-f7e811f7465a", "44c15ca9-4697-4f70-9efb-51398abe5aeb", "cc70b3ca-d01c-4b7b-b4f3-9b5cb8fa9f06", "57544404-649c-48b6-8ea7-5677ec8e1927"], "corpus_id": null, "definition": "Les redevances, \u00e9galement appel\u00e9es droits seigneuriaux ou cens, d\u00e9signent les paiements ou services que les paysans doivent fournir \u00e0 leur seigneur en \u00e9change du droit d\u0027exploiter les terres, de l\u0027acc\u00e8s aux ressources agricoles telles que le moulin, et de la protection. Ces redevances peuvent prendre diverses formes, incluant des paiements mon\u00e9taires, des contributions en nature ou du travail. Elles illustrent les relations \u00e9conomiques et sociales du Moyen \u00c2ge, refl\u00e9tant ainsi les obligations f\u00e9odales qui unissent les paysans et leurs seigneurs dans un syst\u00e8me o\u00f9 l\u0027utilisation de la terre et la s\u00e9curit\u00e9 sont \u00e9chang\u00e9es contre ces compensations.", "doc_ids": [2565, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "81e95cff-ce51-41ec-aaa5-feacb3318b23", "label": "Redevances", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les redevances, \u00e9galement appel\u00e9es droits seigneuriaux ou cens, d\u00e9signent les paiements ou services que les paysans doivent fournir \u00e0 leur seigneur en \u00e9change du droit d\u0027exploiter les terres, de l\u0027acc\u00e8s aux ressources agricoles telles que le moulin, et de la protection. Ces redevances peuvent prendre diverses formes, incluant des paiements mon\u00e9taires, des contributions en nature ou du travail. Elles illustrent les relations \u00e9conomiques et sociales du Moyen \u00c2ge, refl\u00e9tant ainsi les obligations f\u00e9odales qui unissent les paysans et leurs seigneurs dans un syst\u00e8me o\u00f9 l\u0027utilisation de la terre et la s\u00e9curit\u00e9 sont \u00e9chang\u00e9es contre ces compensations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une redevance, royalty, (plur. : royalties,) ou royaltie est un paiement qui doit avoir lieu de mani\u00e8re r\u00e9guli\u00e8re, en \u00e9change d\u0027un droit d\u0027exploitation (brevet, droit d\u0027auteur, droit des marques, mine, terre agricole, etc.) ou d\u0027un droit d\u0027usage d\u0027un service.\nLe calque \u00ab royaut\u00e9s \u00bb est parfois utilis\u00e9 mais est d\u00e9conseill\u00e9 par l\u2019Office qu\u00e9b\u00e9cois de e englobe le pouvoir exerc\u00e9 par les seigneurs sur ces terres et leurs habitants, caract\u00e9risant ainsi le syst\u00e8me f\u00e9odal. Les seigneurs contr\u00f4lent la production agricole, exercent des droits de justice, r\u00e9gulent l\u0027activit\u00e9 \u00e9conomique locale et pr\u00e9l\u00e8vent des taxes. Le terme \u0027seigneurie\u0027 inclut \u00e9galement l\u0027ensemble des droits d\u00e9tenus par un seigneur sur ses terres et ses vassaux, structurant ainsi la hi\u00e9rarchie f\u00e9odale. Ce syst\u00e8me a remplac\u00e9 les grands domaines au XIe si\u00e8cle et implique que le seigneur per\u00e7oit des redevances tout en imposant des corv\u00e9es aux paysans travaillant sur ses terres.", "doc_ids": [2542, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3ca57330-a933-4593-952b-299092e292f7", "label": "Seigneurie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "La seigneurie, ou seigneuries au pluriel, d\u00e9signe une unit\u00e9 territoriale f\u00e9odale m\u00e9di\u00e9vale administr\u00e9e par un seigneur. Elle comprend g\u00e9n\u00e9ralement un ch\u00e2teau, une \u00e9glise, un village et des terres agricoles. Ce syst\u00e8me repr\u00e9sente une structure sociale et \u00e9conomique du Moyen \u00c2ge o\u00f9 les paysans travaillent en \u00e9change de protection et de droits d\u0027usage des terres. L\u0027autorit\u00e9 seigneuriale englobe le pouvoir exerc\u00e9 par les seigneurs sur ces terres et leurs habitants, caract\u00e9risant ainsi le syst\u00e8me f\u00e9odal. Les seigneurs contr\u00f4lent la production agricole, exercent des droits de justice, r\u00e9gulent l\u0027activit\u00e9 \u00e9conomique locale et pr\u00e9l\u00e8vent des taxes. Le terme \u0027seigneurie\u0027 inclut \u00e9galement l\u0027ensemble des droits d\u00e9tenus par un seigneur sur ses terres et ses vassaux, structurant ainsi la hi\u00e9rarchie f\u00e9odale. Ce syst\u00e8me a remplac\u00e9 les grands domaines au XIe si\u00e8cle et implique que le seigneur per\u00e7oit des redevances tout en imposant des corv\u00e9es aux paysans travaillant sur ses terres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La seigneurie est une institution d\u0027Europe occidentale apparue au Moyen \u00c2ge au cours de la dislocation de l\u0027Empire carolingien, mais qui a perdur\u00e9 durant les Temps modernes, voire pendant l\u0027\u00c9poque contemporaine. Cette institution \u00e9tablit des liens entre le d\u00e9tenteur d\u0027une terre et ses habitants (manentes, d\u0027o\u00f9 \u00ab manants \u00bb ; villani, d\u0027o\u00f9 \u00ab vilains \u00bb), liens qui rel\u00e8vent du droit f\u00e9odal qui privil\u00e9gie les rapports de d\u00e9pendance d\u0027homme \u00e0 homme et aussi de l\u0027exercice de pouvoirs qualifi\u00e9s aujourd\u0027hui de r\u00e9galiens, notamment le droit de justice.\nLa seigneurie doit \u00eatre distingu\u00e9e du fief, la terre tenue dans le cadre du syst\u00e8me f\u00e9odal, et qui n\u0027est que l\u0027\u00e9l\u00e9ment le plus visible de la seigneurie.", "label": "Seigneurie (institution)", "page_id": "48904", "thumbnail": null, "wikidata_id": "Q1550557"}, "wordnetentity": null}, {"aliases": ["9dd63523-b436-4713-a410-f634d75b5a98", "d2f106a5-748c-4ad6-968c-f0c1cc077dda", "26f4953c-9bf4-4a3b-aaa9-0041a7d4a266", "e86b8474-2684-4d2c-806b-93f9aa751f58", "82c8a189-7f73-466c-b910-039953a990a0"], "corpus_id": null, "definition": "Les corv\u00e9es, ou travail non r\u00e9mun\u00e9r\u00e9, d\u00e9signent les travaux obligatoires que les paysans doivent effectuer pour leur seigneur. Ces t\u00e2ches sont souvent li\u00e9es \u00e0 l\u0027agriculture, \u00e0 l\u0027entretien des terres ou des infrastructures, et \u00e0 l\u0027exploitation des r\u00e9serves seigneuriales. Elles s\u0027effectuent en \u00e9change de l\u0027utilisation des terres, de protection ou d\u0027autres services fournis par le seigneur.", "doc_ids": [2542, 2565], "font" oi.", "Les vassaux collectent les imp\u00f4ts dans leurs domaines.", "Les vassaux ont pour devoir de fortifier des ch\u00e2teaux.", "Les vassaux aident \u00e0 administrer les domaines royaux.", "Les vassaux organisent des tournois en l\u2019honneur de leur suzerain.", "Les vassaux construisent les fiefs pour les paysans."], "feedback": "La principale obligation des vassaux envers leur suzerain est de le servir en fournissant des troupes en cas de guerre, en lui prodiguant des conseils et en participant \u00e0 sa cour. Les autres propositions sont incorrectes car elles d\u00e9crivent les obligations des vassaux envers leurs propres vassaux ou envers les paysans et non envers leur suzerain direct.", "font": {"color": "white"}, "group": 3, "id": "de74e1b9d1c14e7a8e3b3684330ea022", "label": "mcq", "lang": "fr", "question": "Quelle est la principale obligation des vassaux envers leur suzerain ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "li", "id": "9a5d4a8d0c4342928fd348a11c23ecc9", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e94a103159224d4f8ffff921212ab7bf", "order": 10.0, "origin_type": "document_content", "parent_id": "0823c10b0a4341e2928f3afd6a0094b8", "prev_id": "5d98f3af03024426ba902dbbe75855a7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le roi est le suzerain des ducs et des comtes qui sont ses vassaux. Les ducs et les comtes ont pour vassaux d\u0027autres seigneurs dont ils sont les suzerains et ces seigneurs ont eux-m\u00eames des vassaux. Les suzerains prot\u00e8gent leurs vassaux et leur attribuent des fiefs tandis que les vassaux doivent servir et conseiller leur suzerain.", "title": null}], "title": "Quelle est la principale obligation des vassaux envers leur suzerain ?", "type": "mcq"}, {"answers": ["Le roi est le suzerain des ducs et des comtes"], "concepts": [], "difficulty": "unknown", "distractors": ["Les chevaliers servent directement le roi.", "Les seigneurs gouvernent les ducs et les comtes.", "Les vassaux dirigent les duch\u00e9s et comt\u00e9s.", "Les \u00e9v\u00eaques sont au-dessus des ducs.", "Les paysans d\u00e9pendent du roi.", "Les ducs ne d\u00e9pendent de personne.", "Le pape occupe la place de suzerain sur les ducs.", "Les seigneurs-vassaux n\u2019ont aucun suzerain.", "Les comtes dirigent le royaume sans suzerain au-dessus d\u2019eux."], "feedback": "Le roi est le suzerain des ducs et des comtes car il est le chef supr\u00eame de la hi\u00e9rarchie f\u00e9odale et a le pouvoir de les prot\u00e9ger et de leur attribuer des fiefs. Les autres propositions sont fausses car elles ne d\u00e9crivent pas le r\u00f4le du suzerain dans la relation seigneur-vassal.", "font": {"color": "white"}, "group": 3, "id": "e4ff780cef7e4d36aca98836786e6f1c", "label": "mcq", "lang": "fr", "question": "Qui est le suzerain des ducs et des comtes dans l\u2019organisation f\u00e9odale ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "li", "id": "9a5d4a8d0c4342928fd348a11c23ecc9", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e94a103159224d4f8ffff921212ab7bf", "order": 10.0, "origin_type": "document_content", "parent_id": "0823c10b0a4341e2928f3afd6a0094b8", "prev_id": "5d98f3af03024426ba902dbbe75855a7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le roi est le suzerain des ducs et des comtes qui sont ses vassaux. Les ducs et les comtes ont pour vassaux d\u0027autres seigneurs dont ils sont les suzerains et ces seigneurs ont eux-m\u00eames des vassaux. Les suzerains prot\u00e8gent leurs vassaux et leur attribuent des fiefs tandis que les vassaux doivent servir et conseiller leur suzerain.", "title": null}], "title": "Qui est le suzerain des ducs et des comtes dans l\u2019organisation f\u00e9odale ?", "type": "mcq"}, {"answers": ["Le roi est le suzerain de tous les seigneurs"], "concepts": [], "difficulty": "unknown", "distractors": ["Les petits vassaux sont les suzerains des grands seigneurs.", "Le suzerain est toujours un petit seigneur.", "Un vassal peut \u00eatre suzerain du roi.", "Tous les seigneurs sont suzerains de leurs vassaux.", "Le suzerain et le vassal ont les m\u00eames droits.", "Il n\u2019y a pas de suzerain dans une principaut\u00e9.", "Tous les seigneurs sont ind\u00e9pendants du roi.", "Le suzerain doit hommage au petit seigneur.", "Les grands seigneurs sont directement au sommet de la pyramide."], "feedback": "La bonne r\u00e9ponse est correcte car le roi est le souverain de tous les seigneurs dans le royaume. Ils sont ses vassaux et lui doivent fid\u00e9lit\u00e9 et conseil. Les petits seigneurs sont donc inf\u00e9rieurs au roi dans la hi\u00e9rarchie vassalique.", "font": {"color": "white"}, "group": 3, "id": "4389dbe034a7454580795d59103d144d", "label": "mcq", "lang": "fr", "question": "Qui est le suzerain de tous les seigneurs dans le royaume ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "p", "id": "be7b6504784b470d86749cdd79cef79e", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "81b2bc2b19f44e559171a43a4d1548bb", "order": 40.0, "origin_type": "document_content", "parent_id": "4dae339bfb06465b827c960f45e9fbaa", "prev_id": "4a62c9facd11472b9ce3fc6e63a39260", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 3 : Une principaut\u00e9 est un territoire que poss\u00e8de un grand seigneur. Le suzerain est un seigneur dont d\u00e9pend un autre seigneur appel\u00e9 son vassal. Le petit seigneur est le vassal d\u0027un grand seigneur qui est son suzerain. Niveau d\u0027acquisition 4 : La pyramide vassalique est un ensemble de liens de fid\u00e9lit\u00e9 \u00e0 la t\u00eate duquel se trouve le roi. Celui-ci est le suzerain de tous les seigneurs du royaume. Ceux-ci sont ses vassaux : ils lui pr\u00eatent hommage en \u00e9change d\u0027un fief. Ils lui doivent fid\u00e9lit\u00e9 et conseil. Si les grands seigneurs sont les vassaux du roi de France, ils ont eux m\u00eames des vassaux qui sont de plus petits seigneurs. Ils sont les suzerains de ces plus petits seigneurs et ils leur doivent protection. On parle de \u00ab pyramide \u00bb, car le roi est seul au sommet de cette organisation tandis que les petits seigneurs, qui en sont la base, sont tr\u00e8s nombreux.", "title": null}], "title": "Qui est le suzerain de tous les seigneurs dans le royaume ?", "type": "mcq"}, {"answers": ["Ils accordent des avantages aux villageois via des chartes de franchise"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils cr\u00e9ent des forteresses pour prot\u00e9ger les villageois", "Ils conqui\u00e8rent d\u0027autres r\u00e9gions pour \u00e9tendre leurs terres", "Ils interdisent aux paysans de cultiver de nouvelles terres", "Ils imposent des taxes \u00e9lev\u00e9es pour financer l\u0027extension des villages", "Ils vendent les terres aux agriculteurs sans aucune aide suppl\u00e9mentaire", "Ils recrutent des guerriers pour d\u00e9fendre les villes contre des envahisseurs", "Ils organisent des foires commerciales pour dynamiser l\u0027\u00e9conomie locale", "Ils construisent des \u00e9glises pour attirer les habitants", "Ils favorisent uniquement les marchands en \u00e9vitant les paysans"], "feedback": "Les seigneurs attiraient des paysans pour \u00e9tendre les espaces cultiv\u00e9s et cr\u00e9er des villages afin d\u0027enrichir leur domaine. Pour cela, ils leur garantissaient des avantages tels que la charte de franchise qui leur permettait d\u0027\u00eatre libres et prot\u00e9g\u00e9s en \u00e9change de divers services.", "font": {"color": "white"}, "group": 3, "id": "337e0fb121564552a701f6d8597527f0", "label": "mcq", "lang": "fr", "question": "Quel est le r\u00f4le des seigneurs dans la cr\u00e9ation de nouveaux villages au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 13, "html_tag": "p", "id": "947cc56602404556bd49745eafdfe9ac", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "3df4950818ed4a1f8d80561a1f8144b5", "order": 15.0, "origin_type": "document_content", "parent_id": "af130f7b2c8f4714b2a936015b330ffe", "prev_id": "49d03124790544f0b6b8437eda2f1ee2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00ab Neuville \u00bb ou \u00ab Ville- franche \u00bb. On peut donc dater la fondation d\u0027une ville gr\u00e2ce \u00e0 son nom ! La science qui \u00e9tudie l\u0027origine des noms de lieux s\u0027appelle la toponymie. Au Moyen \u00c2ge, en Europe occidentale, plus de 80 % de la population vivent dans les campagnes. Du XIe au XIIIe si\u00e8cle, le nombre d\u0027habitants augmente consid\u00e9rablement. Pour nourrir la population, il faut conqu\u00e9rir de nouvelles terres. Les seigneurs, la\u00efcs et eccl\u00e9siastiques, attirent des paysans pour d\u00e9fricher, \u00e9tendre les espaces cultiv\u00e9s et cr\u00e9er des villages. Les seigneurs accordent des avantages aux villageois dans des chartes de franchise. Gr\u00e2ce \u00e0 ces nouveaux villages, les seigneurs s\u0027enrichissent.", "title": null}], "title": "Quel est le r\u00f4le des seigneurs dans la cr\u00e9ation de nouveaux villages au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["Travailler la terre au rythme des saisons"], "concepts": [], "difficulty": "unknown", "distractors": ["Participer \u00e0 des guerres locales pour d\u00e9fendre le domaine.", "S\u0027occuper du b\u00e9tail dans les for\u00eats environnantes.", "G\u00e9rer les comptes et les archives du ch\u00e2teau.", "Prot\u00e9ger le ch\u00e2teau contre les envahisseurs.", "Collecter l\u0027imp\u00f4t pour la couronne.", "Former des artisans et apprentis.", "Construire les remparts de la seigneurie.", "\u00c9changer des marchandises avec d\u0027autres villes.", "Encadrer les activit\u00e9s religieuses dans la r\u00e9gion."], "feedback": "Les paysans \u00e9taient les principales forces de travail dans les seigneuries au Moyen \u00c2ge. Ils avaient pour t\u00e2che de travailler la terre en fonction des diff\u00e9rentes saisons, en cultivant des c\u00e9r\u00e9ales et en \u00e9levant du b\u00e9tail pour fournir de la nourriture au seigneur et \u00e0 sa famille. C\u0027\u00e9tait un travail difficile et de longue haleine, car il fallait souvent suivre un calendrier agricole pr\u00e9cis pour maximiser les r\u00e9coltes.", "font": {"color": "white"}, "group": 3, "id": "7d80d520def247f1ab3fcdf1b55798f8", "label": "mcq", "lang": "fr", "question": "Quelle est l\u0027activit\u00e9 principale des paysans au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 13, "html_tag": "p", "id": "b8d0f829bd2d48feb3f647b0b79840c0", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "c0fdcdc4bfbf403698f7dfd110414359", "order": 31.0, "origin_type": "document_content", "parent_id": "f1715d2ea24d425c82dcd91ebe681610", "prev_id": "f1715d2ea24d425c82dcd91ebe681610", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le seigneur Au Moyen \u00c2ge, le seigneur dirige le domaine agricole appel\u00e9 la seigneurie. On y trouve un ch\u00e2teau ou une abbaye. Le paysan travaille la terre au rythme des saisons. Son labeur est consacr\u00e9 \u00e0 la production de nourriture et au paiement des redevances au seigneur.", "title": null}], "title": "Quelle est l\u0027activit\u00e9 principale des paysans au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["Payer des redevances en argent, nature ou travail"], "concepts": [], "difficulty": "unknown", "distractors": ["Assurer la protection militaire du seigneur.", "Organiser les festivit\u00e9s locales.", "Superviser les chantiers de construction du seigneur.", "Cultiver exclusivement pour l\u0027\u00c9glise.", "Tendre des embuscades aux ennemis du seigneur.", "Collecter des imp\u00f4ts aupr\u00e8s des autres paysans.", "Participer \u00e0 des exp\u00e9ditions commerciales.", "Pr\u00eater leurs armes au seigneur deux fois par an.", "\u00c9lever des chevaux destin\u00e9s \u00e0 l\u0027arm\u00e9e."], "feedback": "La bonne r\u00e9ponse fait r\u00e9f\u00e9rence aux redevances que les paysans doivent payer au seigneur, qui peuvent prendre diff\u00e9rentes formes (argent, nature ou travail). Ces redevances \u00e9taient une des principales obligations des paysans envers leur seigneur au Moyen \u00c2ge, car elles permettaient \u00e0 ce dernier de maintenir sa richesse et son pouvoir.", "font": {"color": "white"}, "group": 3, "id": "4587d75acf054dd8b98e70bf0b23dc11", "label": "mcq", "lang": "fr", "question": "Quelle est l\u0027une des principales obligations des paysans envers leur seigneur ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 7, "html_tag": "p", "id": "e5a0cd417ddd4fae958a1008652a5059", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "128e2a093e6a4ffc94a1bda8ef882b5b", "order": 11.0, "origin_type": "document_content", "parent_id": "0eb1f3a71619416f88dfb6a2ddfd1a35", "prev_id": "0eb1f3a71619416f88dfb6a2ddfd1a35", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au Moyen \u00c2ge, la majorit\u00e9 de la population europ\u00e9enne vit de l\u0027agricul- ture. Les paysans travaillent la terre, la principale richesse. Les droits seigneuriaux : les rede- vances \u00e0 payer au seigneur par les paysans : en argent, en nature ou en travail (la corv\u00e9e). Servitude du bestial. Les hommes habitant dans le dit castrum1 qui ont des b\u00eates seront tenus de les pr\u00eater au seigneur deux jours dans l\u0027ann\u00e9e [ ... ]. La taille pour les cinq cas. Le dit seigneur ne devra faire ou imposer dans le dit castrum des collectes, des lev\u00e9es d\u0027imp\u00f4ts ou des qu\u00eates sinon dans cinq cas extraordinaires [ ... ].", "title": null}], "title": "Quelle est l\u0027une des principales obligations des paysans envers leur seigneur ?", "type": "mcq"}, {"answers": ["Le ch\u00e2teau, \u00e9glise, village, terres agricoles et for\u00eats"], "concepts": [], "difficulty": "unknown", "distractors": ["Les cours d\u0027eau, routes, prairies, mines et fermes", "Le march\u00e9, port, moulin, champs et vergers", "L\u0027atelier, entrep\u00f4t, ponts, puits et bois", "L\u0027\u00e9choppe, tour de guet, grange, plaine et p\u00e2turages", "La forteresse, maison, tribunal, lac et prairies", "Le palais, moulin, lac, vignes et collines", "L\u0027hameau, campement, tribunal, rivi\u00e8res et monts", "La maison, pont-levis, foire, sentiers et plages", "Le donjon, halle, montagnes, \u00e9tang et champs"], "feedback": "Les composantes principales d\u0027une seigneurie au Moyen \u00c2ge comprennent le ch\u00e2teau, o\u00f9 r\u00e9side le seigneur, l\u0027\u00e9glise, le village, les terres agricoles et les for\u00eats qui appartiennent au seigneur. Les autres distracteurs propos\u00e9s sont des \u00e9l\u00e9ments qui pouvaient \u00e9galement \u00eatre pr\u00e9sents dans une seigneurie, mais ne font pas partie des composantes principales mentionn\u00e9es dans la bonne r\u00e9ponse.", "font": {"color": "white"}, "group": 3, "id": "eabe486e46eb4c1bbc2f5cabdbaa4f53", "label": "mcq", "lang": "fr", "question": "Quelles sont les composantes principales d\u0027une seigneurie au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 13, "html_tag": "p", "id": "779fd429de89463d9d2e82b77acd96cb", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "82e289285a50416bad399ad4cc93f7bc", "order": 20.0, "origin_type": "document_content", "parent_id": "9b4be79a8aaa4cc997330815fb6f2c5f", "prev_id": "9b4be79a8aaa4cc997330815fb6f2c5f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les paysans travaillent dur toute l\u0027ann\u00e9e dans le domaine, la terre appartenant au seigneur. La seigneurie est compos\u00e9e d\u0027un ch\u00e2teau, d\u0027une \u00e9glise, d\u0027un village, de terres agricoles et de for\u00eats. Le seigneur est le maitre : il commande, il juge. Il impose aussi de nombreuses redevances en argent, en nature et en travail aux paysans. Ces derniers habitent dans les villages \u00e0 proximit\u00e9 du ch\u00e2teau o\u00f9 ils trouvent refuge en cas de danger.", "title": null}], "title": "Quelles sont les composantes principales d\u0027une seigneurie au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["L\u0027abb\u00e9 de l\u0027abbaye est consid\u00e9r\u00e9 comme le seigneur du village"], "concepts": [], "difficulty": "unknown", "distractors": ["Le roi est nomm\u00e9 seigneur par les moines.", "Les paysans \u00e9lisent chaque ann\u00e9e leur propre seigneur.", "Un seigneur la\u00efc local prend le contr\u00f4le des terres de l\u0027abbaye.", "Les moines choisissent un paysan pour diriger le village.", "L\u0027ensemble des artisans devient le conseil des seigneurs.", "Le pape nomme un \u00e9v\u00eaque pour diriger le village.", "Le seigneur la\u00efc est d\u00e9sign\u00e9 par une \u00e9lection populaire.", "Chaque moine est seigneur de sa propre maison.", "Le pr\u00eatre du village gouverne en tant que seigneur f\u00e9odal."], "feedback": "Dans le syst\u00e8me f\u00e9odal, le seigneur est celui qui poss\u00e8de les terres et les habitants qui y vivent sont ses sujets. \u00c9tant donn\u00e9 que l\u0027abbaye \u00e9tait consid\u00e9r\u00e9e comme une terre sacr\u00e9e, l\u0027abb\u00e9 en charge de celle-ci \u00e9tait \u00e9galement consid\u00e9r\u00e9 comme le seigneur du village form\u00e9 autour. Il avait donc un pouvoir et une influence importante sur les habitants et les activit\u00e9s qui s\u0027y d\u00e9roulaient.", "font": {"color": "white"}, "group": 3, "id": "cec63c293b484e14a52b438c76553b07", "label": "mcq", "lang": "fr", "question": "Qui occupe la place de seigneur dans les villages form\u00e9s autour des abbayes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 9, "html_tag": "p", "id": "689c04dece02457d9967fab38d8426b3", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "5cadb56a451a4e8885bce74dd3d6c3c9", "order": 11.0, "origin_type": "document_content", "parent_id": "a7ce6c4900f243a58e3d37ad98137d80", "prev_id": "91554eb7772d409b9f2edfe130ccd1ba", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XIe au XIIIe si\u00e8cle, les abbayes se multiplient dans les campagnes. Les moines y fondent des communaut\u00e9s religieuses \u00ab au d\u00e9sert \u00bb. Les paysans se regroupent autour de celles-ci formant ainsi de nouveaux villages. Les moines sont des mod\u00e8les religieux pour les la\u00efcs et font rayonner les valeurs du christianisme. \u00c0 partir du XIe si\u00e8cle, les artisans et paysans qui travaillent sur les terres de l\u0027abbaye construisent leurs maisons autour de l\u0027abbaye car cet espace est plac\u00e9 sous la protection de Dieu. L\u0027abb\u00e9 est le seigneur du village.", "title": null}], "title": "Qui occupe la place de seigneur dans les villages form\u00e9s autour des abbayes ?", "type": "mcq"}, {"answers": ["Un domaine agricole appel\u00e9 la seigneurie"], "concepts": [], "difficulty": "unknown", "distractors": ["Une petite communaut\u00e9 de paysans.", "Une arm\u00e9e de paysans et d\u0027ouvriers.", "Le commerce entre provinces.", "La distribution des terres aux chevaliers.", "Une seigneurie sous contr\u00f4le de l\u0027\u00e9glise.", "Une ferme fortifi\u00e9e appartenant \u00e0 des nobles.", "Les relations diplomatiques avec d\u0027autres royaumes.", "Le conseil des hauts dignitaires religieux.", "Un vaste r\u00e9seau commercial international."], "feedback": "Le seigneur \u00e9tait un noble qui poss\u00e9dait et dirigeait un domaine agricole appel\u00e9 la seigneurie. Ce domaine comprenait souvent un ch\u00e2teau ou une abbaye, ainsi que des terres agricoles exploit\u00e9es par les paysans. Le seigneur \u00e9tait responsable de la gestion du domaine et de la collecte des redevances des paysans.", "font": {"color": "white"}, "group": 3, "id": "834dc3398d4e424f82263e2cd4371cd1", "label": "mcq", "lang": "fr", "question": "Que dirige le seigneur au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 13, "htm origin_type": "document_content", "parent_id": "93902148389c432993ea19f9df6b8da5", "prev_id": "958e2d9622fd4e938ca28f0d2d099089", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XIe au XIIIe si\u00e8cle, l\u0027Europe doit faire face \u00e0 un essor d\u00e9mographique important. Pour nourrir les populations, on transforme les for\u00eats en terres cultiv\u00e9es : ce sont les grands d\u00e9frichements. De nombreux villages apparaissent. Au Moyen \u00c2ge en Occident, la majorit\u00e9 de la population est paysanne et presque toutes les terres appartiennent aux seigneurs. Les paysans travaillent dans la seigneurie, sous l\u0027autorit\u00e9 d\u0027un seigneur la\u00efc ou membre de l\u0027\u00c9glise, c\u0027est le r\u00e9gime f\u00e9odal.", "title": null}], "title": "\u00c0 qui appartiennent la majorit\u00e9 des terres au Moyen \u00c2ge en Occident ?", "type": "mcq"}, {"answers": ["travail"], "concepts": [], "difficulty": "unknown", "distractors": [["loisirs", "denr\u00e9es", "biens", "services", "imp\u00f4ts", "ressources"]], "feedback": "La bonne r\u00e9ponse est \u0027travail\u0027 car, en plus de payer des redevances en argent et en nature (produits agricoles, par exemple), les paysans doivent aussi fournir du travail gratuitement pour le seigneur. Les autres options ne correspondent pas \u00e0 cette obligation impos\u00e9e par le seigneur.", "font": {"color": "white"}, "group": 4, "id": "70e6f9b1d98845e9ad1cdb616708137f", "label": "fill_in", "lang": "fr", "query": "Le seigneur impose aux paysans des redevances en argent, en nature et en \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 13, "html_tag": "p", "id": "779fd429de89463d9d2e82b77acd96cb", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "82e289285a50416bad399ad4cc93f7bc", "order": 20.0, "origin_type": "document_content", "parent_id": "9b4be79a8aaa4cc997330815fb6f2c5f", "prev_id": "9b4be79a8aaa4cc997330815fb6f2c5f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les paysans travaillent dur toute l\u0027ann\u00e9e dans le domaine, la terre appartenant au seigneur. La seigneurie est compos\u00e9e d\u0027un ch\u00e2teau, d\u0027une \u00e9glise, d\u0027un village, de terres agricoles et de for\u00eats. Le seigneur est le maitre : il commande, il juge. Il impose aussi de nombreuses redevances en argent, en nature et en travail aux paysans. Ces derniers habitent dans les villages \u00e0 proximit\u00e9 du ch\u00e2teau o\u00f9 ils trouvent refuge en cas de danger.", "title": null}], "title": "Le seigneur impose aux paysans des redevances en argent, en nature et en \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le champarts"], "concepts": [], "difficulty": "unknown", "distractors": [["les cens", "les corv\u00e9es", "les droits d\u0027usage", "les amendes", "les fiefs", "les taxes"]], "feedback": "Le terme correct est \u0027champarts\u0027, car il s\u0027agit pr\u00e9cis\u00e9ment de la part des r\u00e9coltes que les paysans doivent donner au seigneur local. Les autres options, comme \u0027cens\u0027, d\u00e9signent d\u0027autres types de pr\u00e9l\u00e8vements, comme une rente pay\u00e9e pour l\u0027exploitation de la terre, tandis que \u0027corv\u00e9es\u0027 fait r\u00e9f\u00e9rence \u00e0 des travaux obligatoires et non \u00e0 une part des r\u00e9coltes.", "font": {"color": "white"}, "group": 4, "id": "15a1c8c540e6402cbffc7ccce670040b", "label": "fill_in", "lang": "fr", "query": "Les seigneurs pr\u00e9levaient \u003cblank\u003e, qui correspondait \u00e0 une partie des r\u00e9coltes des habitants de leur seigneurie.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "be0d7261c9b54386b717bc1125cfb9ba", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "fac1be4fbb0c4c2c9738ae38714b8d49", "order": 66.0, "origin_type": "document_content", "parent_id": "2f5105ecb8ed4e8e92b503a2ac7eb5b4", "prev_id": "345b0296494c4b41af7fc183745a9438", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les ressources des seigneurs proviennent des pr\u00e9l\u00e8vements multiples qu\u0027ils op\u00e8rent sur les habitants de leur seigneurie et sur leur production : cens vers\u00e9 en contrepartie du droit d\u0027exploiter la terre, champarts constitu\u00e9 d\u0027une partie des r\u00e9coltes, corv\u00e9es permettant l\u0027exploitation de la r\u00e9serve seigneuriale, droits d\u0027usage (banalit\u00e9s) ou encore amendes.", "title": null}], "title": "Les seigneurs pr\u00e9levaient \u003cblank\u003e, qui correspondait \u00e0 une partie des r\u00e9coltes des habitants de leur seigneurie.", "type": "fill_in"}, {"answers": ["seigneuriaux"], "concepts": [], "difficulty": "unknown", "distractors": [["f\u00e9minins", "militaires", "royaux", "marchands", "urbains", "industriels"]], "feedback": "La soci\u00e9t\u00e9 f\u00e9odale repose sur l\u0027organisation des pouvoirs seigneuriaux, lesquels correspondaient aux seigneurs qui contr\u00f4laient les terres et exer\u00e7aient un pouvoir local. Ces pouvoirs se conjuguaient avec ceux de l\u0027\u00c9glise (pouvoirs eccl\u00e9siastiques) ainsi que certaines formes d\u0027autorit\u00e9 la\u00efque. Les autres propositions comme \u0027f\u00e9minins\u0027, \u0027militaires\u0027, ou encore \u0027marchands\u0027 ne correspondent pas \u00e0 cette forme sp\u00e9cifique d\u0027organisation politique et sociale.", "font": {"color": "white"}, "group": 4, "id": "6688b2d50f7e4329a1cb6009cd0df859", "label": "fill_in", "lang": "fr", "query": "La soci\u00e9t\u00e9 f\u00e9odale s\u0027est construite sous la domination conjointe des pouvoirs \u003cblank\u003e, la\u00efques et eccl\u00e9siastiques.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "c9bd51547260438290145bc9c9b17835", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "99b465434bd94a1a9a7d6dc294f62da7", "order": 58.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "3e02f5c2d9ec4648921bfd5d0059d5d9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La soci\u00e9t\u00e9 f\u00e9odale, empreinte des valeurs religieuses du christianisme, se construit sous la domination conjointe des pouvoirs seigneuriaux, la\u00efques et eccl\u00e9siastiques. Les campagnes et leur exploitation constituent les ressources principales de ces pouvoirs. En abordant la conqu\u00eate des terres, on envisage, une nouvelle fois apr\u00e8s l\u0027\u00e9tude du N\u00e9o- lithique en 6e, le lien entre \u00eatres humains et environnement.", "title": null}], "title": "La soci\u00e9t\u00e9 f\u00e9odale s\u0027est construite sous la domination conjointe des pouvoirs \u003cblank\u003e, la\u00efques et eccl\u00e9siastiques.", "type": "fill_in"}, {"answers": ["le ban"], "concepts": [], "difficulty": "unknown", "distractors": [["le fief", "le tribut", "la vassalit\u00e9", "le serment", "l\u0027adoubement", "l\u0027all\u00e9geance"]], "feedback": "Le terme \u0027ban\u0027 d\u00e9signe le droit de commandement par lequel les seigneurs pouvaient usurper certains pouvoirs r\u00e9galiens. Contrairement aux autres termes propos\u00e9s, qui concernent diff\u00e9rentes relations f\u00e9odales ou pratiques, le \u0027ban\u0027 est directement li\u00e9 \u00e0 l\u0027exercice de ce pouvoir par le seigneur.", "font": {"color": "white"}, "group": 4, "id": "78d2eae98ede4f0291bc3953593e7e6a", "label": "fill_in", "lang": "fr", "query": "Le droit de commandement, que les juristes modernes appellent \u003cblank\u003e, permet aux seigneurs d\u0027exercer un pouvoir sur leurs sujets.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "3835e84e97c74d34a21b87a897144e6a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "31fc8903295747ada7dd9fbcb389500e", "order": 62.0, "origin_type": "document_content", "parent_id": "2f5105ecb8ed4e8e92b503a2ac7eb5b4", "prev_id": "2f5105ecb8ed4e8e92b503a2ac7eb5b4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La seigneurie se substitue au grand domaine \u00e0 partir du XIe si\u00e8cle. Les seigneurs exercent d\u00e8s lors sur les hommes des pouvoirs qu\u0027ils poss\u00e8dent en vertu d\u0027un droit de commande- ment, que les juristes modernes appellent le ban. Ce droit justifie l\u0027usurpation de pou- voirs r\u00e9galiens et a \u00e9t\u00e9 d\u00e9fini par Georges Duby comme \u00ab une sorte de pillage, l\u00e9gitim\u00e9, organis\u00e9, temp\u00e9r\u00e9 seulement par la nouvelle morale de la paix (depuis l\u0027an mil) et par la r\u00e9sistance des solidarit\u00e9s villageoises \u00bb. Les sujets de la seigneurie se soumettent n\u00e9an- moins aux grands f\u00e9odaux dont ils craignent la force et dont ils esp\u00e8rent la protection contre d\u0027autres seigneurs et d\u0027autres violences.", "title": null}], "title": "Le droit de commandement, que les juristes modernes appellent \u003cblank\u003e, permet aux seigneurs d\u0027exercer un pouvoir sur leurs sujets.", "type": "fill_in"}, {"answers": ["fiefs"], "concepts": [], "difficulty": "unknown", "distractors": [["armes", "terres", "titres", "richesses", "pouvoirs", "honneurs"]], "feedback": "Les suzerains attribuent des \u0027fiefs\u0027 \u00e0 leurs vassaux. Un fief est une terre ou un domaine conc\u00e9d\u00e9 par un suzerain \u00e0 son vassal en \u00e9change de services, souvent militaires et de conseil. Les autres termes comme \u0027armes\u0027, \u0027titres\u0027 ou \u0027richesses\u0027 ne correspondent pas \u00e0 ce que le suzerain donne dans cette relation f\u00e9odale.", "font": {"color": "white"}, "group": 4, "id": "1e3b6c61ee104607afccc2610feb4e91", "label": "fill_in", "lang": "fr", "query": "Les suzerains prot\u00e8gent leurs vassaux et leur attribuent des \u003cblank\u003e en \u00e9change de loyaut\u00e9 et de services.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "li", "id": "9a5d4a8d0c4342928fd348a11c23ecc9", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e94a103159224d4f8ffff921212ab7bf", "order": 10.0, "origin_type": "document_content", "parent_id": "0823c10b0a4341e2928f3afd6a0094b8", "prev_id": "5d98f3af03024426ba902dbbe75855a7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le roi est le suzerain des ducs et des comtes qui sont ses vassaux. Les ducs et les comtes ont pour vassaux d\u0027autres seigneurs dont ils sont les suzerains et ces seigneurs ont eux-m\u00eames des vassaux. Les suzerains prot\u00e8gent leurs vassaux et leur attribuent des fiefs tandis que les vassaux doivent servir et conseiller leur suzerain.", "title": null}], "title": "Les suzerains prot\u00e8gent leurs vassaux et leur attribuent des \u003cblank\u003e en \u00e9change de loyaut\u00e9 et de services.", "type": "fill_in"}, {"answers": ["suzerain"], "concepts": [], "difficulty": "unknown", "distractors": [["vassal", "roi", "chevalier", "comte", "duc", "prince"]], "feedback": "La bonne r\u00e9ponse est \u0027suzerain\u0027. Un suzerain est un seigneur sup\u00e9rieur qui entretient une relation de d\u00e9pendance avec un vassal, souvent un plus petit seigneur. Le vassal lui est redevable d\u0027hommage et, en \u00e9change, le suzerain lui accorde protection et des terres (un fief).", "font": {"color": "white"}, "group": 4, "id": "5f38717ea5d444ed9bc017b8d85658d3", "label": "fill_in", "lang": "fr", "query": "Le grand seigneur est le \u003cblank\u003e d\u0027un petit seigneur qui lui doit hommage et protection.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "p", "id": "be7b6504784b470d86749cdd79cef79e", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "81b2bc2b19f44e559171a43a4d1548bb", "order": 40.0, "origin_type": "document_content", "parent_id": "4dae339bfb06465b827c960f45e9fbaa", "prev_id": "4a62c9facd11472b9ce3fc6e63a39260", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 3 : Une principaut\u00e9 est un territoire que poss\u00e8de un grand seigneur. Le suzerain est un seigneur dont d\u00e9pend un autre seigneur appel\u00e9 son vassal. Le petit seigneur est le vassal d\u0027un grand seigneur qui est son suzerain. Niveau d\u0027acquisition 4 : La pyramide vassalique est un ensemble de liens de fid\u00e9lit\u00e9 \u00e0 la t\u00eate duquel se trouve le roi. Celui-ci est le suzerain de tous les seigneurs du royaume. Ceux-ci sont ses vassaux : ils lui pr\u00eatent hommage en \u00e9change d\u0027un fief. Ils lui doivent fid\u00e9lit\u00e9 et conseil. Si les grands seigneurs sont les vassaux du roi de France, ils ont eux m\u00eames des vassaux qui sont de plus petits seigneurs. Ils sont les suzerains de ces plus petits seigneurs et ils leur doivent protection. On parle de \u00ab pyramide \u00bb, car le roi est seul au sommet de cette organisation tandis que les petits seigneurs, qui en sont la base, sont tr\u00e8s nombreux.", "title": null}], "title": "Le grand seigneur est le \u003cblank\u003e d\u0027un petit seigneur qui lui doit hommage et protection.", "type": "fill_in"}, {"answers": ["seigneurie"], "concepts": [], "difficulty": "unknown", "distractors": [["ch\u00e2teau", "ferme", "abbaye", "paroisse", "domaine royal", "manoir"]], "feedback": "Le domaine agricole sous la direction d\u0027un seigneur au Moyen \u00c2ge \u00e9tait appel\u00e9 une \u0027seigneurie\u0027. Ce terme d\u00e9signe l\u0027ensemble des terres et des personnes plac\u00e9es sous l\u0027autorit\u00e9 du seigneur. \u0027Ch\u00e2teau\u0027 et \u0027abbaye\u0027 sont des b\u00e2timents pouvant se trouver dans la seigneurie, mais ils ne d\u00e9signent pas l\u0027organisation du domaine lui-m\u00eame.", "font": {"color": "white"}, "group": 4, "id": "4c43255bc3644e77970cb467531a650a", "label": "fill_in", "lang": "fr", "query": "Au Moyen \u00c2ge, le seigneur dirigeait un domaine agricole appel\u00e9 \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 13, "html_tag": "p", "id": "b8d0f829bd2d48feb3f647b0b79840c0", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "c0fdcdc4bfbf403698f7dfd110414359", "order": 31.0, "origin_type": "document_content", "parent_id": "f1715d2ea24d425c82dcd91ebe681610", "prev_id": "f1715d2ea24d425c82dcd91ebe681610", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le seigneur Au Moyen \u00c2ge, le seigneur dirige le domaine agricole appel\u00e9 la seigneurie. On y trouve un ch\u00e2teau ou une abbaye. Le paysan travaille la terre au rythme des saisons. Son labeur est consacr\u00e9 \u00e0 la production de nourriture et au paiement des redevances au seigneur.", "title": null}], "title": "Au Moyen \u00c2ge, le seigneur dirigeait un domaine agricole appel\u00e9 \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["de corv\u00e9e"], "concepts": [], "difficulty": "unknown", "distractors": [["de lev\u00e9e", "de d\u00eeme", "d\u0027imp\u00f4ts", "de qu\u00eate", "de servitude", "de r\u00e9compense"]], "feedback": "Les paysans devaient rendre diff\u00e9rents services ou paiements appel\u00e9s droits seigneuriaux. Parmi ceux-ci, la corv\u00e9e \u00e9tait une obligation de travailler gratuitement pour le seigneur.", "font": {"color": "white"}, "group": 4, "id": "9b246661393b44a7af6e7a5f31eb5032", "label": "fill_in", "lang": "fr", "query": "Au Moyen \u00c2ge, les paysans devaient parfois payer des droits seigneuriaux sous forme \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 7, "html_tag": "p", "id": "e5a0cd417ddd4fae958a1008652a5059", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "128e2a093e6a4ffc94a1bda8ef882b5b", "order": 11.0, "origin_type": "document_content", "parent_id": "0eb1f3a71619416f88dfb6a2ddfd1a35", "prev_id": "0eb1f3a71619416f88dfb6a2ddfd1a35", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au Moyen \u00c2ge, la majorit\u00e9 de la population europ\u00e9enne vit de l\u0027agricul- ture. Les paysans travaillent la terre, la principale richesse. Les droits seigneuriaux : les rede- vances \u00e0 payer au seigneur par les paysans : en argent, en nature ou en travail (la corv\u00e9e). Servitude du bestial. Les hommes habitant dans le dit castrum1 qui ont des b\u00eates seront tenus de les pr\u00eater au seigneur deux jours dans l\u0027ann\u00e9e [ ... ]. La taille pour les cinq cas. Le dit seigneur ne devra faire ou imposer dans le dit castrum des collectes, des lev\u00e9es d\u0027imp\u00f4ts ou des qu\u00eates sinon dans cinq cas extraordinaires [ ... ].", "title": null}], "title": "Au Moyen \u00c2ge, les paysans devaient parfois payer des droits seigneuriaux sous forme \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["aux seigneurs"], "concepts": [], "difficulty": "unknown", "distractors": [["au bourgeois", "aux monarques", "aux paysans", "aux miliciens", "aux marchands", "aux \u00e9v\u00eaques"]], "feedback": "Dans le r\u00e9gime f\u00e9odal au Moyen \u00c2ge, les seigneurs d\u00e9tiennent la majorit\u00e9 des terres, tandis que les paysans travaillent sous leur autorit\u00e9, souvent en \u00e9change de protection ou de la possibilit\u00e9 d\u0027exploiter une partie des terres. Les autres distracteurs n\u0027ont pas ce r\u00f4le sp\u00e9cifique dans l\u0027\u00e9conomie et la structure sociale de cette \u00e9poque.", "font": {"color": "white"}, "group": 4, "id": "ebe01453985b4cafa37657baa1feef28", "label": "fill_in", "lang": "fr", "query": "Au Moyen \u00c2ge, la majorit\u00e9 des terres appartient \u003cblank\u003e, et les paysans travaillent pour eux dans un syst\u00e8me appel\u00e9 le r\u00e9gime f\u00e9odal.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 3, "html_tag": "p", "id": "c970263dde1b4f32a963caee3eed7e50", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b41e606745d547f99189b45919a2da58", "order": 11.0, "origin_type": "document_content", "parent_id": "93902148389c432993ea19f9df6b8da5", "prev_id": "958e2d9622fd4e938ca28f0d2d099089", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XIe au XIIIe si\u00e8cle, l\u0027Europe doit faire face \u00e0 un essor d\u00e9mographique important. Pour nourrir les populations, on transforme les for\u00eats en terres cultiv\u00e9es : ce sont les grands d\u00e9frichements. De nombreux villages apparaissent. Au Moyen \u00c2ge en Occident, la majorit\u00e9 de la population est paysanne et presque toutes les terres appartiennent aux seigneurs. Les paysans travaillent dans la seigneurie, sous l\u0027autorit\u00e9 d\u0027un seigneur la\u00efc ou membre de l\u0027\u00c9glise, c\u0027est le r\u00e9gime f\u00e9odal.", "title": null}], "title": "Au Moyen \u00c2ge, la majorit\u00e9 des terres appartient \u003cblank\u003e, et les paysans travaillent pour eux dans un syst\u00e8me appel\u00e9 le r\u00e9gime f\u00e9odal.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les campagnes et leur exploitation sont en effet un pilier fondamental qui assure les ressources \u00e9conomiques et sociales du pouvoir seigneurial, que ce soit sous la forme de production agricole ou de diverses taxes pr\u00e9lev\u00e9es sur les terres.", "font": {"color": "white"}, "group": 5, "id": "98a3fa7462b34366b6f67598a8b48dc5", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "37cfbb7f98c84260a5320daeaf4beca5", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "46e9904c44e84a378e16e856cf397835", "order": 57.0, "origin_type": "document_content", "parent_id": "139bee012e25408caefc6b9ba17ccc78", "prev_id": "139bee012e25408caefc6b9ba17ccc78", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La soci\u00e9t\u00e9 f\u00e9odale, empreinte des valeurs religieuses du christianisme, se construit sous la domination conjointe des pouvoirs seigneuriaux, la\u00efques et eccl\u00e9siastiques. Les campagnes et leur exploitation constituent les ressources principales de ces pouvoirs. En abordant la conqu\u00eate des terres, on envisage, une nouvelle fois apr\u00e8s l\u0027\u00e9tude du N\u00e9o- lithique en 6e, le lien entre \u00eatres humains et environnement.", "title": null}], "statement": "L\u0027exploitation des campagnes est une source essentielle pour le pouvoir seigneurial pendant la soci\u00e9t\u00e9 f\u00e9odale.", "title": "L\u0027exploitation des campagnes est une source essentielle pour le pouvoir seigneurial pendant la soci\u00e9t\u00e9 f\u00e9odale.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La soci\u00e9t\u00e9 f\u00e9odale est domin\u00e9e par deux types de pouvoirs : les seigneurs la\u00efques et les autorit\u00e9s eccl\u00e9siastiques. Les deux acteurs, \u00e0 la fois religieux et la\u00efcs, jouent un r\u00f4le majeur dans l\u0027organisation de cette soci\u00e9t\u00e9, influenc\u00e9e \u00e9galement par les valeurs chr\u00e9tiennes.", "font": {"color": "white"}, "group": 5, "id": "95e2ac6817a040f2b19176bf5a229475", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "37cfbb7f98c84260a5320daeaf4beca5", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "46e9904c44e84a378e16e856cf397835", "order": 57.0, "origin_type": "document_content", "parent_id": "139bee012e25408caefc6b9ba17ccc78", "prev_id": "139bee012e25408caefc6b9ba17ccc78", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La soci\u00e9t\u00e9 f\u00e9odale, empreinte des valeurs religieuses du christianisme, se construit sous la domination conjointe des pouvoirs seigneuriaux, la\u00efques et eccl\u00e9siastiques. Les campagnes et leur exploitation constituent les ressources principales de ces pouvoirs. En abordant la conqu\u00eate des terres, on envisage, une nouvelle fois apr\u00e8s l\u0027\u00e9tude du N\u00e9o- lithique en 6e, le lien entre \u00eatres humains et environnement.", "title": null}], "statement": "La soci\u00e9t\u00e9 f\u00e9odale repose uniquement sur le pouvoir des seigneurs la\u00efques.", "title": "La soci\u00e9t\u00e9 f\u00e9odale repose uniquement sur le pouvoir des seigneurs la\u00efques.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est exact, les corv\u00e9es \u00e9taient des travaux impos\u00e9s aux paysans et servaient \u00e0 l\u0027exploitation et \u00e0 l\u0027entretien de la r\u00e9serve seigneuriale, qui faisait partie des biens personnels du seigneur.", "font": {"color": "white"}, "group": 5, "id": "7ce95365cbf04da294c2f61b326cc5de", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "be0d7261c9b54386b717bc1125cfb9ba", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "fac1be4fbb0c4c2c9738ae38714b8d49", "order": 66.0, "origin_type": "document_content", "parent_id": "2f5105ecb8ed4e8e92b503a2ac7eb5b4", "prev_id": "345b0296494c4b41af7fc183745a9438", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les ressources des seigneurs proviennent des pr\u00e9l\u00e8vements multiples qu\u0027ils op\u00e8rent sur les habitants de leur seigneurie et sur leur production : cens vers\u00e9 en cont
