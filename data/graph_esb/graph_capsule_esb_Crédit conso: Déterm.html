oit tous les ans, consulter le FICP, et tous les trois ans, il doit v\u00e9rifier la solvabilit\u00e9 de l\u0027emprunteur dans les conditions fix\u00e9es pour l\u0027octroi de tout nouveau cr\u00e9dit. La dur\u00e9e peut \u00eatre modifi\u00e9e sur l\u0027initiative du pr\u00eateur pendant son utilisation. L\u0027obligation de contr\u00f4le de solvabilit\u00e9 permet de pallier la perte de contact avec le client. - Dans le cas o\u00f9 le client fait une utilisation maximale de sa r\u00e9serve en permanence, le contr\u00f4le met en \u00e9vidence les \u00e9ventuelles difficult\u00e9s de tr\u00e9sorerie et une incapacit\u00e9 \u00e0 amortir la dette.", "title": null}], "statement": "Le contr\u00f4le de solvabilit\u00e9 permet de mettre en lumi\u00e8re des difficult\u00e9s financi\u00e8res potentielles chez l\u0027emprunteur.", "title": "Le contr\u00f4le de solvabilit\u00e9 permet de mettre en lumi\u00e8re des difficult\u00e9s financi\u00e8res potentielles chez l\u0027emprunteur.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La capacit\u00e9 de remboursement est effectivement calcul\u00e9e en fonction d\u0027une utilisation maximale du cr\u00e9dit, afin de s\u0027assurer que le client puisse rembourser dans ces conditions.", "font": {"color": "white"}, "group": 5, "id": "ffc25f270c6e4bdcbf59bafcaa42125a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "7f38667cf27a4192ab2323229c224379", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "0a81df73ca984314a8074ac67dfa24c5", "order": 10.0, "origin_type": "document_content", "parent_id": "bf907ef52f8446509a33b784e95ceb92", "prev_id": "b6cfd5368c0543c1859d72d389e96430", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le montant du cr\u00e9dit renouvelable est fonction des besoins du client ET de sa capacit\u00e9 de remboursement (le calcul est effectu\u00e9 par rapport \u00e0 un remboursement correspondant \u00e0 une utilisation maximale). L\u0027endettement et le reste \u00e0 vivre du client sont \u00e9galement des \u00e9l\u00e9ments pris en compte.", "title": null}], "statement": "L\u0027\u00e9valuation de la capacit\u00e9 de remboursement prend en compte une utilisation maximale du cr\u00e9dit.", "title": "L\u0027\u00e9valuation de la capacit\u00e9 de remboursement prend en compte une utilisation maximale du cr\u00e9dit.", "type": "true_false", "veracity": true}, {"answers": ["2010"], "concepts": [], "difficulty": "unknown", "distractors": ["2014", "2013", "2011", "2007", "2008", "2005", "2012", "2015", "2009"], "feedback": "La Loi Lagarde, promulgu\u00e9e en 2010, est une r\u00e9forme importante dans le domaine du cr\u00e9dit \u00e0 la consommation. Elle a pour objectif de mieux prot\u00e9ger les consommateurs en renfor\u00e7ant leurs droits et en r\u00e9glementant davantage les pr\u00eats \u00e0 la consommation. Elle a \u00e9galement instaur\u00e9 des mesures visant \u00e0 lutter contre le surendettement.", "font": {"color": "white"}, "group": 3, "id": "974599b514f740a79f42343c9f6aceae", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e a \u00e9t\u00e9 promulgu\u00e9e la Loi Lagarde sur le cr\u00e9dit \u00e0 la consommation ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2601, "doc_label": "6307260_systeme_bancaire_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "cb5caae31a5947f58b4bf5103633e17b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ad1b05aa8c2a41318acd5cf81ef768b6", "order": 11.0, "origin_type": "document_content", "parent_id": "a2a08261f80945d4916cf936b662c542", "prev_id": "f8304111a32243fd9d524e27263da166", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 2010 : Cr\u00e9ation de l\u0027ACPR, Loi Lagarde portant r\u00e9forme du cr\u00e9dit \u00e0 la consommation, accord de B\u00e2le III, Loi de R\u00e9gulation Bancaire et Financi\u00e8re (renforcement des pouvoirs de l\u0027AMF et des sanctions possibles) ; \u00b7 2013 : Loi de s\u00e9paration et de r\u00e9gulation des activit\u00e9s bancaires. Cette loi a pour objectif de prot\u00e9ger les d\u00e9p\u00f4ts des \u00e9pargnants tout en orientant la finance vers l\u0027\u00e9conomie r\u00e9elle ; \u00b7 2014 : Mise en place de l\u0027Union bancaire europ\u00e9enne. D\u00e9marrage du m\u00e9canisme de supervision unique (MSU) et publication d\u0027un arr\u00eat\u00e9 relatif au contr\u00f4le interne.", "title": null}], "title": "En quelle ann\u00e9e a \u00e9t\u00e9 promulgu\u00e9e la Loi Lagarde sur le cr\u00e9dit \u00e0 la consommation ?", "type": "mcq"}, {"aliases": ["a63fd5b1-7cce-42ff-bea5-aaefe1c019c2", "6d06166d-e039-47f2-b3ea-b7fdb865bb98", "964ac6f2-ce78-46e2-9ec5-376d3359e91c", "c6f4f83b-9df0-42ec-8b8a-5f44bab7d7e9"], "corpus_id": null, "definition": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "doc_ids": [2619, 2632, 2637], "font"
