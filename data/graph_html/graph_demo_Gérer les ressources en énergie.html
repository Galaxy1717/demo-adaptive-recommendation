ants et \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["propre"], "concepts": [], "difficulty": "unknown", "distractors": [["\u00e9conomique", "efficace", "puissante", "durable", "rapide", "subventionn\u00e9e"]], "feedback": "Los Angeles encourage la production d\u0027\u00e9nergie \u00ab propre \u00bb, car il s\u0027agit ici de r\u00e9duire les impacts environnementaux tout en r\u00e9pondant aux risques du changement climatique. L\u0027adoption de sources d\u0027\u00e9nergie renouvelables comme les panneaux solaires est une strat\u00e9gie pour diminuer la d\u00e9pendance aux \u00e9nergies fossiles et limiter la pollution.", "font": {"color": "white"}, "group": 4, "id": "003a767a09f8475eb3d19a06ce259374", "label": "fill_in", "lang": "fr", "query": "Pour faire face aux risques climatiques, Los Angeles encourage ses habitants \u00e0 poser des panneaux solaires afin de produire de l\u0027\u00e9nergie \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "c2e8dac4fd5c4aaeaffdecf8ed0e83bf", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "23c7b903e45d408cbc40e1b38db047cc", "order": 8.0, "origin_type": "document_content", "parent_id": "c8fbe5a26e474ecdb6df5c3fd13e4e9c", "prev_id": "ca65dacc6375437ebe813e8eda6bd3bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Face aux risques potentiels li\u00e9s au changement climatique, tels que la hausse des temp\u00e9ratures, l\u0027accentuation de la s\u00e8cheresse, la rar\u00e9faction de l\u0027eau et les demandes croissantes en \u00e9nergie, Los Angeles prend des mesures pour s\u0027adapter au changement climatique. La ville a mis au point un Plan qui r\u00e9unit de nombreux acteurs. Par exemple, les habitants sont encourag\u00e9s \u00e0 poser des panneaux solaires sur le toit de leur domicile pour produire de l\u0027\u00e9nergie \u00ab propre \u00bb. La mairie, quant \u00e0 elle, encourage cette initiative en permettant le raccordement au r\u00e9seau de la ville et en rachetant une part de l\u0027\u00e9lectricit\u00e9 produite.", "title": null}], "title": "Pour faire face aux risques climatiques, Los Angeles encourage ses habitants \u00e0 poser des panneaux solaires afin de produire de l\u0027\u00e9nergie \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["limit\u00e9es"], "concepts": [], "difficulty": "unknown", "distractors": [["renouvelables", "in\u00e9puisables", "disponibles en abondance", "illimit\u00e9es", "peu demand\u00e9es", "gratuits"]], "feedback": "Les \u00e9nergies fossiles comme le p\u00e9trole et le gaz sont limit\u00e9es car elles proviennent de la transformation lente de mati\u00e8res organiques anciennes sur des millions d\u0027ann\u00e9es. De ce fait, elles ne se r\u00e9g\u00e9n\u00e8rent pas \u00e0 l\u0027\u00e9chelle humaine, contrairement aux \u00e9nergies renouvelables.", "font": {"color": "white"}, "group": 4, "id": "62555899756b474596ce17b20135182a", "label": "fill_in", "lang": "fr", "query": "Les \u00e9nergies fossiles telles que le p\u00e9trole et le gaz sont consid\u00e9r\u00e9es comme \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 15, "html_tag": "p", "id": "2a28aab319ee42ddb2dbef9105cdbb8b", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "91402da09aff4f588e87d6b795071b31", "order": 13.0, "origin_type": "document_content", "parent_id": "030df5f11223435b8f6b8f9919984fa5", "prev_id": "030df5f11223435b8f6b8f9919984fa5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le d\u00e9veloppement \u00e9conomique du monde s\u0027appuie sur une consommation toujours plus grande d\u0027\u00e9nergie, et notamment du p\u00e9trole et du gaz. Ces \u00e9nergies fossiles sont limit\u00e9es, polluantes et in\u00e9galement r\u00e9parties \u00e0 la surface de la plan\u00e8te. La croissance d\u00e9mographique accroit les besoins en eau. L\u0027agriculture en est une grande consommatrice. Certains pays ou continents comme l\u0027Inde ou l\u0027Afrique manquent d\u0027eau.", "title": null}], "title": "Les \u00e9nergies fossiles telles que le p\u00e9trole et le gaz sont consid\u00e9r\u00e9es comme \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["dix"], "concepts": [], "difficulty": "unknown", "distractors": [["cinq", "vingt", "quinze", "huit", "sept", "douze"]], "feedback": "Entre 2002 et 2012, l\u0027Inde a vu sa production d\u0027\u00e9lectricit\u00e9 \u00e9olienne augmenter de mani\u00e8re significative pour \u00eatre multipli\u00e9e par 10. Ce chiffre illustre les efforts entrepris durant cette p\u00e9riode afin de d\u00e9velopper les \u00e9nergies renouvelables comme l\u0027\u00e9olien.", "font": {"color": "white"}, "group": 4, "id": "674981d312364305a1694918b97b30d4", "label": "fill_in", "lang": "fr", "query": "L\u0027Inde a consid\u00e9rablement augment\u00e9 sa production d\u0027\u00e9lectricit\u00e9 \u00e9olienne entre 2002 et 2012, la multipliant par \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 5, "html_tag": "p", "id": "4adc0125c6eb4d5daed4e6fa878dd99b", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "b59857c06357419389fa6284697926d1", "order": 10.0, "origin_type": "document_content", "parent_id": "d8ee50de8f314d8fa95c9650123f4cb8", "prev_id": "4a97f98ba81b438a96f08634533471e0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Kenya manque r\u00e9guli\u00e8rement d\u0027eau. Les nombreuses s\u00e8cheresses rendent urgente la recherche de solutions durables pour permettre \u00e0 tous les habitants d\u0027avoir acc\u00e8s \u00e0 cette ressource vitale. Devenue une grande puissance \u00e9conomique et le deuxi\u00e8me pays le plus peupl\u00e9 au monde, l\u0027Inde est aujourd\u0027hui confront\u00e9e \u00e0 plusieurs d\u00e9fis : r\u00e9pondre \u00e0 une forte demande en eau et en \u00e9nergie et limiter une pollution consid\u00e9rable. C\u0027est pourquoi l\u0027\u00c9tat a d\u00e9cid\u00e9 d\u0027engager une transition \u00e9nerg\u00e9tique. L\u0027Inde \u00e9tait en 2012 le 5e producteur mondial d\u0027\u00e9lectricit\u00e9 \u00e9olienne (5,6 % du total mondial). La production \u00e9olienne a \u00e9t\u00e9 multipli\u00e9e par dix entre 2002 et 2012.", "title": null}], "title": "L\u0027Inde a consid\u00e9rablement augment\u00e9 sa production d\u0027\u00e9lectricit\u00e9 \u00e9olienne entre 2002 et 2012, la multipliant par \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["les \u00e9nergies renouvelables"], "concepts": [], "difficulty": "unknown", "distractors": [["les combustibles fossiles", "l\u0027\u00e9nergie nucl\u00e9aire", "les ressources naturelles", "les r\u00e9seaux \u00e9lectriques", "les importations d\u0027\u00e9nergie", "les hydrocarbures"]], "feedback": "La politique \u00e9nerg\u00e9tique allemande mise en place en 2000 cherchait \u00e0 favoriser les \u00e9nergies renouvelables pour diminuer la d\u00e9pendance aux sources d\u0027\u00e9nergie non durables, tout en r\u00e9pondant aux objectifs environnementaux. Les autres options ne correspondent pas \u00e0 cet objectif.", "font": {"color": "white"}, "group": 4, "id": "ccf50231e0c54266ad5a5796bdb14ca5", "label": "fill_in", "lang": "fr", "query": "En 2000, l\u0027Allemagne a d\u00e9cid\u00e9 de mettre en place une nouvelle politique \u00e9nerg\u00e9tique, qui vise \u00e0 r\u00e9duire la consommation d\u0027\u00e9nergie et \u00e0 d\u00e9velopper \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 1, "html_tag": "p", "id": "2286451355334881ac430ea8f9e8d21c", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9398327a641b46b297451a621988f761", "order": 6.0, "origin_type": "document_content", "parent_id": null, "prev_id": "b6e920ff6dc24a449b60a6f38dacef38", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les \u00e9oliennes produisent de l\u0027\u00e9lectricit\u00e9. D\u0027ici 2020, 20 % de la consommation d\u0027\u00e9nergie de l\u0027Union europ\u00e9enne devrait \u00eatre issue d\u0027\u00e9nergies renouvelables telles que l\u0027\u00e9nergie \u00e9olienne. L\u0027Allemagne a d\u00e9cid\u00e9 en 2000 de mettre en place une nouvelle politique \u00e9nerg\u00e9tique. Il s\u0027agit d\u0027une v\u00e9ritable transition \u00e9nerg\u00e9tique, qui vise \u00e0 r\u00e9duire la consommation d\u0027\u00e9nergie et \u00e0 d\u00e9velopper les \u00e9nergies renouvelables.", "title": null}], "title": "En 2000, l\u0027Allemagne a d\u00e9cid\u00e9 de mettre en place une nouvelle politique \u00e9nerg\u00e9tique, qui vise \u00e0 r\u00e9duire la consommation d\u0027\u00e9nergie et \u00e0 d\u00e9velopper \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027installation de panneaux solaires permet effectivement de r\u00e9duire l\u0027\u00e9vaporation de l\u0027eau tout en g\u00e9n\u00e9rant de l\u0027\u00e9nergie verte, contribuant ainsi \u00e0 la conservation des ressources en eau et \u00e0 l\u0027exploitation plus durable des terres.", "font": {"color": "white"}, "group": 5, "id": "484ff69a91fd44e8b5acc7c596754723", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 9, "html_tag": "li", "id": "33e3d7ad43e045e7a25fb1b4f747fa4a", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "987ea1334e074f55b32cac3a270162e8", "order": 16.0, "origin_type": "document_content", "parent_id": "feb3e8f7224c480abec2c7f6614f7e7d", "prev_id": "4f2e81f258584e1990621f6a719c5d90", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Le sous-continent indien est une zone g\u00e9ographique de l\u0027Asie du Sud o\u00f9 se trouvent l\u0027Inde, le Pakistan, le N\u00e9pal, le Bhoutan, le Bangladesh, le Sri Lanka et les Maldives. irriguer des r\u00e9gions arides du Gujarat et du Rajasthan. Il est peu \u00e0 peu couvert de panneaux solaires, ce qui permet de diminuer son \u00e9vaporation, de produire de l\u0027\u00e9nergie verte et d\u0027\u00e9conomiser des terres pour installer ces structures.", "title": null}], "statement": "Les panneaux solaires aident \u00e0 r\u00e9duire l\u0027\u00e9vaporation de l\u0027eau tout en produisant de l\u0027\u00e9nergie verte.", "title": "Les panneaux solaires aident \u00e0 r\u00e9duire l\u0027\u00e9vaporation de l\u0027eau tout en produisant de l\u0027\u00e9nergie verte.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La transition \u00e9nerg\u00e9tique vise \u00e0 r\u00e9duire la d\u00e9pendance aux \u00e9nergies fossiles, non \u00e0 l\u0027augmenter. L\u0027un des objectifs est de r\u00e9duire cette d\u00e9pendance pour limiter les \u00e9missions de gaz \u00e0 effet de serre et am\u00e9liorer la durabilit\u00e9 des syst\u00e8mes \u00e9nerg\u00e9tiques.", "font": {"color": "white"}, "group": 5, "id": "311997d02f8441a2a3170f428e9342f1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "237ffebb6ea24d0dbf7ab27140fabb01", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e3ade9987fd54442aeb2a141ad398c2f", "order": 20.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "6ca1467643ab45d1bfa1d490648ce149", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion de \u00ab transition \u00e9nerg\u00e9tique \u00bb doit \u00eatre utilis\u00e9e avec pr\u00e9caution. Cette notion, largement utilis\u00e9e par les m\u00e9dias, fait l\u0027objet de d\u00e9bats publics en France et dans d\u0027autres pays d\u00e9velopp\u00e9s. En g\u00e9ographie, on peut la d\u00e9finir comme \u00ab une \u00e9volution des syst\u00e8mes \u00e9nerg\u00e9tiques, spontan\u00e9e ou volontaire, vers plus de durabilit\u00e9. Celle-ci est g\u00e9n\u00e9ralement associ\u00e9e \u00e0 une moindre d\u00e9pendance vis-\u00e0-vis des \u00e9nergies fossiles et une r\u00e9duction des \u00e9missions de gaz \u00e0 effet de serre (GES). \u00bb (S\u00e9bastien Velut, CNRS, 2009). Des arguments environnementaux (faire face \u00e0 l\u0027\u00e9puisement des \u00e9nergies fossiles, limiter les \u00e9missions de GES) s\u0027ajoutent \u00e0 des arguments \u00e9conomiques (r\u00e9duire les co\u00fbts \u00e9nerg\u00e9tiques) et poli- tiques (s\u00e9curiser les approvisionnements, d\u00e9velopper des industries nationales dans les technologies \u00ab vertes \u00bb) pour peser en faveur d\u0027une transition \u00e9nerg\u00e9tique.", "title": null}], "statement": "La transition \u00e9nerg\u00e9tique vise principalement \u00e0 augmenter la d\u00e9pendance aux \u00e9nergies fossiles pour r\u00e9duire les co\u00fbts \u00e9nerg\u00e9tiques.", "title": "La transition \u00e9nerg\u00e9tique vise principalement \u00e0 augmenter la d\u00e9pendance aux \u00e9nergies fossiles pour r\u00e9duire les co\u00fbts \u00e9nerg\u00e9tiques.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027une des trois raisons principales expliquant le d\u00e9veloppement des \u00e9nergies renouvelables au Br\u00e9sil est en effet sa longue exp\u00e9rience dans les biocarburants, aux c\u00f4t\u00e9s de ses importantes ressources hydriques et de son objectif d\u0027ind\u00e9pendance \u00e9nerg\u00e9tique.", "font": {"color": "white"}, "group": 5, "id": "a9e881c6c7f1408584a915035d0aaff3", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 4, "html_tag": "li", "id": "e8b6fd952ea040739453747c53b1ca1b", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "afdc75ce789944a484cc69bb5fe8e7a9", "order": 21.0, "origin_type": "document_content", "parent_id": "cc0091f327764bed94129716ba5d782c", "prev_id": "fef8d19c0d56447a81311a092d5d8cc7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "7. Dilma Rousseff affirme que les \u00e9nergies renouvelables comptent pour 45 % de la production au Br\u00e9sil. En r\u00e9alit\u00e9, c\u0027est pr\u00e8s de 50%. 8. Les trois raisons qui expliquent le d\u00e9veloppement des \u00e9nergies renouvelables au Br\u00e9sil sont les importantes ressources hydriques, la longue exp\u00e9rience dans les biocarburants et la volont\u00e9 d\u0027assurer son ind\u00e9pendance \u00e9nerg\u00e9tique (notamment pas de d\u00e9pendance au p\u00e9trole).", "title": null}], "statement": "Une des raisons du d\u00e9veloppement des \u00e9nergies renouvelables au Br\u00e9sil est sa grande exp\u00e9rience dans le domaine des biocarburants.", "title": "Une des raisons du d\u00e9veloppement des \u00e9nergies renouvelables au Br\u00e9sil est sa grande exp\u00e9rience dans le domaine des biocarburants.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le plan de la ville inclut la participation active des habitants, notamment en les encourageant \u00e0 installer des panneaux solaires pour produire de l\u0027\u00e9nergie propre, ce qui r\u00e9v\u00e8le une approche collaborative entre divers acteurs.", "font": {"color": "white"}, "group": 5, "id": "2d5c33b53d014829a4cdae6401895f5e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "c2e8dac4fd5c4aaeaffdecf8ed0e83bf", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "23c7b903e45d408cbc40e1b38db047cc", "order": 8.0, "origin_type": "document_content", "parent_id": "c8fbe5a26e474ecdb6df5c3fd13e4e9c", "prev_id": "ca65dacc6375437ebe813e8eda6bd3bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Face aux risques potentiels li\u00e9s au changement climatique, tels que la hausse des temp\u00e9ratures, l\u0027accentuation de la s\u00e8cheresse, la rar\u00e9faction de l\u0027eau et les demandes croissantes en \u00e9nergie, Los Angeles prend des mesures pour s\u0027adapter au changement climatique. La ville a mis au point un Plan qui r\u00e9unit de nombreux acteurs. Par exemple, les habitants sont encourag\u00e9s \u00e0 poser des panneaux solaires sur le toit de leur domicile pour produire de l\u0027\u00e9nergie \u00ab propre \u00bb. La mairie, quant \u00e0 elle, encourage cette initiative en permettant le raccordement au r\u00e9seau de la ville et en rachetant une part de l\u0027\u00e9lectricit\u00e9 produite.", "title": null}], "statement": "Le plan d\u0027adaptation de Los Angeles face aux risques climatiques pr\u00e9voit la collaboration entre plusieurs acteurs, y compris les habitants pour la production d\u0027\u00e9nergie propre.", "title": "Le plan d\u0027adaptation de Los Angeles face aux risques climatiques pr\u00e9voit la collaboration entre plusieurs acteurs, y compris les habitants pour la production d\u0027\u00e9nergie propre.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Los Angeles permet le raccordement des panneaux solaires au r\u00e9seau et rach\u00e8te une partie de l\u0027\u00e9lectricit\u00e9 produite, mais pas l\u0027int\u00e9gralit\u00e9 de l\u0027\u00e9nergie g\u00e9n\u00e9r\u00e9e. Il s\u0027agit d\u0027un soutien partiel \u00e0 la production d\u0027\u00e9nergie renouvelable par les citoyens.", "font": {"color": "white"}, "group": 5, "id": "e6b752ab42874f4f80e6d8f71747b9d6", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "c2e8dac4fd5c4aaeaffdecf8ed0e83bf", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "23c7b903e45d408cbc40e1b38db047cc", "order": 8.0, "origin_type": "document_content", "parent_id": "c8fbe5a26e474ecdb6df5c3fd13e4e9c", "prev_id": "ca65dacc6375437ebe813e8eda6bd3bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Face aux risques potentiels li\u00e9s au changement climatique, tels que la hausse des temp\u00e9ratures, l\u0027accentuation de la s\u00e8cheresse, la rar\u00e9faction de l\u0027eau et les demandes croissantes en \u00e9nergie, Los Angeles prend des mesures pour s\u0027adapter au changement climatique. La ville a mis au point un Plan qui r\u00e9unit de nombreux acteurs. Par exemple, les habitants sont encourag\u00e9s \u00e0 poser des panneaux solaires sur le toit de leur domicile pour produire de l\u0027\u00e9nergie \u00ab propre \u00bb. La mairie, quant \u00e0 elle, encourage cette initiative en permettant le raccordement au r\u00e9seau de la ville et en rachetant une part de l\u0027\u00e9lectricit\u00e9 produite.", "title": null}], "statement": "La ville de Los Angeles encourage l\u0027installation de panneaux solaires en permettant aux habitants de vendre toute l\u0027\u00e9nergie produite au r\u00e9seau de la ville.", "title": "La ville de Los Angeles encourage l\u0027installation de panneaux solaires en permettant aux habitants de vendre toute l\u0027\u00e9nergie produite au r\u00e9seau de la ville.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il n\u0027est pas pr\u00e9cis\u00e9 que tous les pays du monde favorisent les \u00e9nergies propres, mais plut\u00f4t certains pays comme l\u0027Allemagne et l\u0027Inde. De nombreux autres pays ne sont pas mentionn\u00e9s ou peut-\u00eatre moins engag\u00e9s dans cette transition \u00e9nerg\u00e9tique.", "font": {"color": "white"}, "group": 5, "id": "6655fba9e1f24f668c801d55dcc2f6ea", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 15, "html_tag": "p", "id": "0fa5329a028949bdae4ad5afdbcef33b", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "3656f75ef44746c3a6c0d03ee5d9da40", "order": 16.0, "origin_type": "document_content", "parent_id": "b937ea0e1f454b3ba7ccd28a5c0f6eb8", "prev_id": "b937ea0e1f454b3ba7ccd28a5c0f6eb8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Les \u00c9tats prennent conscience de la n\u00e9cessit\u00e9 de produire et de consommer diff\u00e9remment les \u00e9nergies et l\u0027eau. Ainsi l\u0027Allemagne, l\u0027Inde et d\u0027autres s\u0027engagent dans la transition \u00e9nerg\u00e9tique : ils favorisent la production d\u0027\u00e9nergies propres et renouvelables et tentent de limiter les \u00e9missions de gaz \u00e0 effet de serre. Certains pays s\u0027engagent \u00e9galement \u00e0 une utilisation plus \u00e9quitable des ressources en eau et en \u00e9nergie entre les populations afin de r\u00e9duire les in\u00e9galit\u00e9s.", "title": null}], "statement": "Tous les pays du monde favorisent la production d\u0027\u00e9nergies propres et renouvelables.", "title": "Tous les pays du monde favorisent la production d\u0027\u00e9nergies propres et renouvelables.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les \u00e9nergies fossiles, telles que le p\u00e9trole et le gaz, sont limit\u00e9es en quantit\u00e9 et ne sont pas r\u00e9parties uniform\u00e9ment \u00e0 la surface de la plan\u00e8te. Certaines r\u00e9gions en poss\u00e8dent davantage tandis que d\u0027autres en manquent.", "font": {"color": "white"}, "group": 5, "id": "561e89ac931b49d8a4948df4c8db2431", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 15, "html_tag": "p", "id": "2a28aab319ee42ddb2dbef9105cdbb8b", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "91402da09aff4f588e87d6b795071b31", "order": 13.0, "origin_type": "document_content", "parent_id": "030df5f11223435b8f6b8f9919984fa5", "prev_id": "030df5f11223435b8f6b8f9919984fa5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le d\u00e9veloppement \u00e9conomique du monde s\u0027appuie sur une consommation toujours plus grande d\u0027\u00e9nergie, et notamment du p\u00e9trole et du gaz. Ces \u00e9nergies fossiles sont limit\u00e9es, polluantes et in\u00e9galement r\u00e9parties \u00e0 la surface de la plan\u00e8te. La croissance d\u00e9mographique accroit les besoins en eau. L\u0027agriculture en est une grande consommatrice. Certains pays ou continents comme l\u0027Inde ou l\u0027Afrique manquent d\u0027eau.", "title": null}], "statement": "Les \u00e9nergies fossiles comme le p\u00e9trole et le gaz sont illimit\u00e9es et r\u00e9parties de mani\u00e8re \u00e9quitable dans le monde.", "title": "Les \u00e9nergies fossiles comme le p\u00e9trole et le gaz sont illimit\u00e9es et r\u00e9parties de mani\u00e8re \u00e9quitable dans le monde.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les champs d\u0027\u00e9oliennes en mer, ou parcs \u00e9oliens offshore, sont effectivement une initiative utilis\u00e9e pour produire de l\u0027\u00e9nergie renouvelable \u00e0 grande \u00e9chelle tout en r\u00e9duisant la consommation d\u0027\u00e9nergie provenant de sources polluantes.", "font": {"color": "white"}, "group": 5, "id": "467963042f9e4697af1394c620b1fac9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 15, "html_tag": "p", "id": "fe82857a7d814f69b54cf3e5b43ad84c", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "39a557b62a444eacbb2a89e331cf7516", "order": 19.0, "origin_type": "document_content", "parent_id": "a611b667a19247ff814346754abcba40", "prev_id": "a611b667a19247ff814346754abcba40", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 l\u0027\u00e9chelle locale, des initiatives sont prises pour r\u00e9duire la consommation d\u0027\u00e9nergie et favoriser les \u00e9nergies renouvelables : on d\u00e9veloppe les champs d\u0027\u00e9oliennes, notamment en mer, ou encore l\u0027\u00e9lectricit\u00e9 solaire pour alimenter les foyers. Les citoyens sont \u00e9galement sensibilis\u00e9s \u00e0 r\u00e9duire leur consommation. Dans les pays victimes de stress hydrique, des innovations permettent une meilleure utilisation de l\u0027eau : l\u0027irrigation au goutte-\u00e0-goutte, les usines \u00e0 ros\u00e9e, les pompes \u00e0 eau solaires, les collecteurs de brouillard ou encore des usines de dessalement de l\u0027eau de mer.", "title": null}], "statement": "Les champs d\u0027\u00e9oliennes sont parfois d\u00e9velopp\u00e9s en mer pour produire de l\u0027\u00e9nergie renouvelable.", "title": "Les champs d\u0027\u00e9oliennes sont parfois d\u00e9velopp\u00e9s en mer pour produire de l\u0027\u00e9nergie renouvelable.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, l\u0027Allemagne a adopt\u00e9 une nouvelle politique \u00e9nerg\u00e9tique en 2000 visant \u00e0 r\u00e9duire la consommation d\u0027\u00e9nergie tout en encourageant le d\u00e9veloppement des \u00e9nergies renouvelables.", "font": {"color": "white"}, "group": 5, "id": "bf2957d8fafc432a8e31cbb71125a12b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 1, "html_tag": "p", "id": "2286451355334881ac430ea8f9e8d21c", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9398327a641b46b297451a621988f761", "order": 6.0, "origin_type": "document_content", "parent_id": null, "prev_id": "b6e920ff6dc24a449b60a6f38dacef38", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les \u00e9oliennes produisent de l\u0027\u00e9lectricit\u00e9. D\u0027ici 2020, 20 % de la consommation d\u0027\u00e9nergie de l\u0027Union europ\u00e9enne devrait \u00eatre issue d\u0027\u00e9nergies renouvelables telles que l\u0027\u00e9nergie \u00e9olienne. L\u0027Allemagne a d\u00e9cid\u00e9 en 2000 de mettre en place une nouvelle politique \u00e9nerg\u00e9tique. Il s\u0027agit d\u0027une v\u00e9ritable transition \u00e9nerg\u00e9tique, qui vise \u00e0 r\u00e9duire la consommation d\u0027\u00e9nergie et \u00e0 d\u00e9velopper les \u00e9nergies renouvelables.", "title": null}], "statement": "L\u0027Allemagne a institu\u00e9 sa politique de transition \u00e9nerg\u00e9tique en 2000 pour r\u00e9duire la consommation d\u0027\u00e9nergie et promouvoir les \u00e9nergies renouvelables.", "title": "L\u0027Allemagne a institu\u00e9 sa politique de transition \u00e9nerg\u00e9tique en 2000 pour r\u00e9duire la consommation d\u0027\u00e9nergie et promouvoir les \u00e9nergies renouvelables.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Wildpoldsried, situ\u00e9 en Bavi\u00e8re, est un exemple de transition \u00e9nerg\u00e9tique r\u00e9ussie. Il produit davantage d\u0027\u00e9nergie qu\u0027il n\u0027en utilise, illustrant ainsi les b\u00e9n\u00e9fices de r\u00e9duire la d\u00e9pendance aux \u00e9nergies non renouvelables.", "font": {"color": "white"}, "group": 5, "id": "ce13c024ea1b46ddbedca68833f92c18", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 3, "html_tag": "p", "id": "cb3aef5dab274d8d9723a79400660588", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a2882ad1415d489d8d70d914a9138c37", "order": 24.0, "origin_t f4095ba843af8c5b6bf53ca9a779", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les gaz \u00e0 effet de serre : les gaz comme le CO2 ou le m\u00e9thane, produits notamment par les industries utilisant des \u00e9nergies non renouvelables. Ils contribuent au r\u00e9chauffement climatique. Wildpoldsried est un village du sud-est de la Bavi\u00e8re, symbole de la transition \u00e9nerg\u00e9tique. Il produit plus d\u0027\u00e9nergie qu\u0027il n\u0027en consomme et sert de mod\u00e8le dans le monde.", "title": null}], "statement": "Les gaz \u00e0 effet de serre sont principalement dus \u00e0 l\u0027utilisation d\u0027\u00e9nergies renouvelables.", "title": "Les gaz \u00e0 effet de serre sont principalement dus \u00e0 l\u0027utilisation d\u0027\u00e9nergies renouvelables.", "type": "true_false", "veracity": false}, {"aliases": ["5d7bcd1f-79cf-46cb-b2e8-a4a28a5b8076"], "corpus_id": null, "definition": "Les politiques publiques d\u00e9signent l\u0027ensemble des d\u00e9cisions prises par les gouvernements pour g\u00e9rer les affaires publiques, incluant la gestion des ressources en eau et l\u0027approvisionnement alimentaire. Elles visent \u00e0 r\u00e9soudre des probl\u00e8mes sociaux, \u00e9conomiques ou environnementaux, influen\u00e7ant directement le bien-\u00eatre de la population et l\u0027utilisation durable des ressources.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fff0416d-a425-4621-a884-8703cba3a1b5", "label": "Politiques publiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les politiques publiques d\u00e9signent l\u0027ensemble des d\u00e9cisions prises par les gouvernements pour g\u00e9rer les affaires publiques, incluant la gestion des ressources en eau et l\u0027approvisionnement alimentaire. Elles visent \u00e0 r\u00e9soudre des probl\u00e8mes sociaux, \u00e9conomiques ou environnementaux, influen\u00e7ant directement le bien-\u00eatre de la population et l\u0027utilisation durable des ressources.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une politique publique est une intervention de l\u0027\u00c9tat ou d\u0027une autre autorit\u00e9 publique (banque centrale, collectivit\u00e9 territoriale\u2026) afin d\u0027avoir un effet sur la soci\u00e9t\u00e9 ou un territoire. Les politiques publiques sont la modalit\u00e9 d\u0027action de la puissance publique.", "label": "Politique publique", "page_id": "1226283", "thumbnail": null, "wikidata_id": "Q546113"}, "wordnetentity": null}, {"aliases": ["f9a6a113-c4a5-4940-a196-d01cbbd8a9bb"], "corpus_id": null, "definition": "Processus visant \u00e0 transformer et modifier les modes de production et de consommation vers une \u00e9conomie plus respectueuse de l\u0027environnement, en r\u00e9duisant l\u0027impact environnemental et en favorisant un d\u00e9veloppement durable.", "doc_ids": [2538, 2555], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f9691c56-74ce-4090-9a60-16ccc38b88eb", "label": "Transition \u00e9cologique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus visant \u00e0 transformer et modifier les modes de production et de consommation vers une \u00e9conomie plus respectueuse de l\u0027environnement, en r\u00e9duisant l\u0027impact environnemental et en favorisant un d\u00e9veloppement durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le concept de transition \u00e9cologique, \u00e9labor\u00e9 par Rob Hopkins, regroupe un ensemble de principes et de pratiques form\u00e9s \u00e0 partir des exp\u00e9rimentations et des observations d\u0027individus, de groupes, de villages, villes ou communes, lorsqu\u2019ils ont commenc\u00e9 \u00e0 travailler sur les probl\u00e9matiques de r\u00e9silience communautaire, d\u0027\u00e9conomie en boucle et de r\u00e9duction des \u00e9missions de C annick Gourvil, deux architectes, ont imagin\u00e9 une ville plus respectueuse de l\u0027environnement (constructions, \u00e9nergies vertes, mobilit\u00e9s, agricultures de proximit\u00e9, espaces verts, biodiversit\u00e9 ... ) et des \u00e9quilibres sociaux (d\u00e9veloppement de l\u0027\u00e9conomie sociale et solidaire, nouveaux services et nouveaux emplois, solidarit\u00e9 interg\u00e9n\u00e9rationnelle ... ). En 2014, en collaboration avec le gouvernement indien, plusieurs femmes de la r\u00e9gion de Mosquitia au nord-est du Honduras, qui ne savaient ni lire ni \u00e9crire, ont suivi une formation universitaire en Inde pendant 6 mois pour devenir techniciennes en \u00e9nergie solaire. \u00ab L\u0027\u00e9lectricit\u00e9 est un service vital pour am\u00e9liorer les conditions de vie ; ce type d\u0027initiative contribue \u00e0 acc\u00e9l\u00e9rer le d\u00e9veloppement de communaut\u00e9s \u00e0 la traine et \u00e0 renforcer l\u0027int\u00e9gration et la participation communautaire \u00bb, explique Consuelo Vidal, repr\u00e9sentante r\u00e9sidente du PNUD au Honduras.", "title": null}], "title": "Le projet de d\u00e9veloppement durable de Nantes vise, entre autres, \u00e0 promouvoir des \u00e9nergies plus respectueuses de l\u0027environnement ainsi que \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le d\u00e9veloppement durable ne se limite pas \u00e0 la pr\u00e9servation de l\u0027environnement. Il inclut aussi des volets \u00e9conomiques et sociaux, en visant un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et \u00e9cologiquement soutenable.", "font": {"color": "white"}, "group": 5, "id": "78f7835922cb4df6a92d2571afce43a1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 27homme. 1. Le site de Los Angeles est une plaine littorale, qui borde une chaine montagneuse, la Sierra Nevada. En raison de la direction des vents, qui souffle vers les terres, le smog (brouillard toxique g\u00e9n\u00e9r\u00e9 par la ville qui compte une intense circulation automobile) s\u0027accumule au-dessus d\u0027elle. 2. Les effets potentiels du changement climatique sont multiples \u00e0 Los Angeles : hausse des temp\u00e9ratures, raret\u00e9 de l\u0027eau et de l\u0027\u00e9nergie.", "title": null}], "statement": "Les \u00e9missions de gaz \u00e0 effet de serre provenant des transports sont une source de modification de l\u0027environnement caus\u00e9e par l\u0027activit\u00e9 humaine.", "title": "Les \u00e9missions de gaz \u00e0 effet de serre provenant des transports sont une source de modification de l\u0027environnement caus\u00e9e par l\u0027activit\u00e9 humaine.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le changement climatique n\u0027est pas seulement provoqu\u00e9 par des ph\u00e9nom\u00e8nes naturels. Il est principalement d\u00fb \u00e0 l\u0027activit\u00e9 humaine, notamment \u00e0 travers l\u0027\u00e9mission excessive de gaz \u00e0 effet de serre provenant de secteurs comme les transports et l\u0027industrie, qui accentuent le r\u00e9chauffement climatique.", "font": {"color": "white"}, "group": 5, "id": "f44f6e0a84754abdb61556cded86599e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "73cff563324849d8bd763c8c58c89617", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "05fbce8b5c9f4ca58c7bb3dbfdb78c55", "order": 26.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea \u00e9f\u00e9rence \u00e0 cette fonction.", "font": {"color": "white"}, "group": 3, "id": "20e6bd2e866242dfa4ed263f5f6ad9ae", "label": "mcq", "lang": "fr", "question": "Quelle est l\u0027une des fonctions principales d\u0027un barrage hydraulique comme celui d\u0027Itaipu ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 6, "html_tag": "li", "id": "22e63d1b38084642a347eed238858a28", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "1f81ba9677fe40e0a15f0c00bfe48ceb", "order": 33.0, "origin_type": "document_content", "parent_id": "3f16ad5aa19f4bf7b4987dd4591ba3cd", "prev_id": "3f16ad5aa19f4bf7b4987dd4591ba3cd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027eau est une ressource renouvelable. Le cycle de l\u0027eau est tr\u00e8s rapide, plus que celui de la consommation des hommes. Cepen- dant, c\u0027est une ressource tr\u00e8s in\u00e9galement r\u00e9partie. 3. Un exemple d\u0027am\u00e9nagement li\u00e9 \u00e0 l\u0027eau est le barrage hydrau- lique, comme celui d\u0027Itaipu au Br\u00e9sil. Il retient l\u0027eau en amont, 5. L\u0027eau est une ressource \u00e0 m\u00e9nager car il faut r\u00e9pondre aux besoins croissants de la population. De plus, la qualit\u00e9 de l\u0027eau se d\u00e9grade \u00e0 cause des diff\u00e9rentes pollutions.", "title": null}], "title": "Quelle est l\u0027une des fonctions principales d\u0027un barrage hydraulique comme celui d\u0027Itaipu ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Effectivement, la s\u00e9cheresse de cette ann\u00e9e-l\u00e0 a contribu\u00e9 \u00e0 la panne en diminuant la capacit\u00e9 de production hydro\u00e9lectrique, qui repr\u00e9sentait une source importante d\u0027\u00e9nergie dans la r\u00e9gion.", "font": {"color": "white"}, "group": 5, "id": "4bc7a7bf0d544f90a11f56b7708b4077", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 6, "html_tag": "p", "id": "2a292fbd38ca4e66b50b95d55764272c", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "c02c33cd5d3d465aaa4adc936653ff07", "order": 15.0, "origin_type": "document_content", "parent_id": "0d3a6a83116146cfb812182767b111a4", "prev_id": "852ff0cc32ae43dd864ad89ddd129a24", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027article relate ainsi la panne d\u0027\u00e9lectricit\u00e9 qui a touch\u00e9 le plus de personnes dans l\u0027histoire du monde, plus de 600 millions d\u0027habitants, soit pr\u00e8s de la moiti\u00e9 de la population indienne, en juillet 2012. Le Nord du pays, moins d\u00e9velopp\u00e9, est le plus concern\u00e9. Notons que cette panne \u00e9tait due \u00e0 la fois \u00e0 l\u0027insuffisance des infrastructures face aux besoins croissants de la population et \u00e0 une s\u00e9cheresse survenue la m\u00eame ann\u00e9e, qui a diminu\u00e9 la capacit\u00e9 de production hydro\u00e9lectrique.", "title": null}], "statement": "La panne \u00e9tait partiellement caus\u00e9e par une s\u00e9cheresse ayant r\u00e9duit la production hydro\u00e9lectrique.", "title": "La panne \u00e9tait partiellement caus\u00e9e par une s\u00e9cheresse ayant r\u00e9duit la production hydro\u00e9lectrique.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Un barrage hydraulique, comme celui d\u0027Itaipu au Br\u00e9sil, retient effectivement l\u0027eau en amont pour la r\u00e9guler et utiliser cette force motrice pour produire de l\u0027\u00e9lectricit\u00e9, en p , de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "statement": "L\u0027installation de panneaux solaires et l\u0027usage de la ventilation naturelle sont des mesures locales possibles pour faire face au changement climatique.", "title": "L\u0027installation de panneaux solaires et l\u0027usage de la ventilation naturelle sont des mesures locales possibles pour faire face au changement climatique.", "type": "true_false", "veracity": true}, {"answers": ["Les pays les plus urbanis\u00e9s et industrialis\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": ["Les pays avec peu de terres agricoles", "Ceux avec un acc\u00e8s limit\u00e9 aux \u00e9nergies renouvelables", "Les pays ayant de vastes ressources naturelles", "Les pays avec des industries en d\u00e9clin", "Les nations avec de courtes p\u00e9riodes d\u0027ensoleillement", "Les pays ruraux sans acc\u00e8s \u00e0 l\u0027\u00e9lectricit\u00e9", "Les r\u00e9gions o\u00f9 la population est vieillissante", "Les pays avec une densit\u00e9 de population \u00e9lev\u00e9e", "Les nations en situation de conflit perp\u00e9tuel"], "feedback": "L\u0027urbanisation et l\u0027industrialisation sont g\u00e9n\u00e9ralement associ\u00e9es \u00e0 une forte consommation d\u0027\u00e9nergie en raison des besoins \u00e9lev\u00e9s en \u00e9lectricit\u00e9 et en carburant. Ces facteurs contribuent \u00e9galement \u00e0 un niveau de vie plus \u00e9lev\u00e9, permettant aux habitants d\u0027utiliser davantage d\u0027\u00e9nergie pour leur confort et leurs besoins quotidiens.", "font": {"color": "white"}, "group": 3, "id": "ace6818363104f7aa08e34c41599949c", "label": "mcq", "lang": "fr", "q "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 5, "html_tag": "li", "id": "75866a6b3364493dae10a88bb2eaa658", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "f4945046ca47417598e8a6a4fc057720", "order": 34.0, "origin_type": "document_content", "parent_id": "746b03df9fb54cf2a8ea11e11bb0d7ae", "prev_id": "be27403922864b188ffcf7b6aebc3380", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. La hausse de la consommation d\u0027\u00e9nergie \u00e0 l\u0027\u00e9chelle du monde s\u0027ex- plique par la forte croissance d\u00e9mographique, l\u0027industrialisation et l\u0027urbanisation, l\u0027\u00e9l\u00e9vation des niveaux de vie des populations et l\u0027\u00e9vo- lution des modes de vie. 3. Les pays qui consomment le plus d\u0027\u00e9nergie sont les pays d\u00e9ve- lopp\u00e9s et les pays \u00e9mergents. Ils sont fortement industrialis\u00e9s et leur niveau de vie est \u00e9lev\u00e9. 6. Pour faire face \u00e0 l\u0027\u00e9puisement des ressources, des solutions sont d\u00e9velopp\u00e9es : politiques d\u0027\u00e9conomie d\u0027\u00e9nergie (meilleure isola- tion des logements par exemple), d\u00e9veloppement du nucl\u00e9aire ou d\u0027\u00e9nergies renouvelables.", "title": null}], "statement": "La hausse de la consommation d\u0027\u00e9nergie est uniquement due \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation.", "title": "La hausse de la consommation d\u0027\u00e9nergie est uniquement due \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les pays les moins urbanis\u00e9s et les moins industrialis\u00e9s, ayant souvent un mode de vie modeste, \u00e9mettent g\u00e9n\u00e9ralement moins de CO2. L\u0027\u00e9mission de CO2 est plus importante dans les pays industrialis\u00e9s et fortement urbanis\u00e9s, en raison de la consommation d\u0027\u00e9nergies fossiles li\u00e9es \u00e0 l\u0027industrialisation et aux infrastructures massives.", "font": {"color": "white"}, "group": 5, "id": "c73c58e781964cfcaee605e84c514469", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a604bed054994deb97503765c00ce8e9", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "58d40f2447e84fbba30508e9e2d534f1", "order": 37.0, "origin_type": "document_content", "parent_id": "e52420b4570345c8b533cb8e9acaf31b", "prev_id": "793e594297c84656a32cf783d6fc5118", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Ces am\u00e9nagements ne sont pas durables, car les eaux fossiles se renouvellent \u00e0 un rythme tr\u00e8s lent, et sont en train de s\u0027\u00e9puiser. 1. Les pays qui \u00e9mettent le plus de CO2 dans le monde sont les pays dits \u00ab du Nord \u00bb, ainsi que d\u0027autres comme la Chine et l\u0027Inde. 3. Les pays les moins urbanis\u00e9s et les moins industrialis\u00e9s, avec un mode de vie modeste, \u00e9mettent moins de CO2.", "title": null}], "statement": "Les pays les moins urbanis\u00e9s et les moins industrialis\u00e9s, avec un mode de vie modeste, \u00e9mettent plus de CO2 que les pays industrialis\u00e9s.", "title": "Les pays les moins urbanis\u00e9s et les moins industrialis\u00e9s, avec un mode de vie modeste, \u00e9mettent plus de CO2 que les pays industrialis\u00e9s.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Nouvelles technologies ou m\u00e9thodes visant \u00e0 r\u00e9duire l\u0027impact \u00e9cologique et \u00e0 favoriser la durabilit\u00e9 face aux changements climatiques.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cd83b183-3afd-4a8c-b62b-81f1e8ee42bb", "label": "Innovations environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Nouvelles technologies ou m\u00e9thodes visant \u00e0 r\u00e9duire l\u0027impact \u00e9cologique et \u00e0 favoriser la durabilit\u00e9 face aux changements climatiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Structures recouvertes de plantes qui am\u00e9liorent l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique des b\u00e2timents tout en contribuant \u00e0 la biodiversit\u00e9 urbaine.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8cdc4306-8c3c-4847-b5ea-a5b471bda9d5", "label": "Murs v\u00e9g\u00e9talis\u00e9s", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Structures recouvertes de plantes qui am\u00e9liorent l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique des b\u00e2timents tout en contribuant \u00e0 la biodiversit\u00e9 urbaine.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un mur v\u00e9g\u00e9talis\u00e9 est g\u00e9n\u00e9ralement un mur sur lequel poussent des plantes grimpantes, tandis que les concepts de mur vivant, mur-manteaux v\u00e9g\u00e9talis\u00e9 et mur v\u00e9g\u00e9tal d\u00e9crivent des jardins ou \u00e9cosyst\u00e8mes verticaux, plus ou moins artificiels. Ces parois verticales v\u00e9g\u00e9tales ou v\u00e9g\u00e9talis\u00e9es sont con\u00e7ues tant\u00f4t comme \u00e9l\u00e9ments esth\u00e9tiques et de d\u00e9cor int\u00e9rieur ou ext\u00e9rieur (dans le cadre du jardinage urbain), tant\u00f4t comme \u0153uvres d\u0027art utilisant le v\u00e9g\u00e9tal, ou encore comme \u00e9l\u00e9ments d\u0027\u00e9cologie urbaine. Dans ce dernier cas, ces murs, comme les terrasses v\u00e9g\u00e9talis\u00e9es ou les cl\u00f4tures v\u00e9g\u00e9tales, peuvent contribuer \u00e0 la quinzi\u00e8me cible HQE, ainsi peut-\u00eatre qu\u0027\u00e0 la restauration de r\u00e9seaux de corridor biologiques en ville notamment (technique peu \u00e0 peu test\u00e9e avec des esp\u00e8ces locales en Europe).", "label": "Mur v\u00e9g\u00e9talis\u00e9", "page_id": "930626", "thumbnail": null, "wikidata_id": "Q2562744"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Le mur v\u00e9g\u00e9tal en \u00c9quateur a pour fonction principale de contribuer \u00e0 l\u0027\u00e9conomie d\u0027\u00e9nergie, ce qui est bien mentionn\u00e9 et constitue une r\u00e9ponse \u00e0 certaines probl\u00e9matiques contemporaines, y compris celles li\u00e9es aux ressources \u00e9nerg\u00e9tiques.", "font": {"color": "white"}, "group": 5, "id": "7723624bedbb432097ad4e8101f10add", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 6, "html_tag": "p", "id": "14e5b7569f7846b39570cd5b042e356a", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "869b93361e744095b81360aacdd061c2", "order": 14.0, "origin_type": "document_content", "parent_id": "d988e3de6a8647569ea789032a089d07", "prev_id": "92319afbc3d7453a8d4c220db271ed02", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Enfin, dans les diff\u00e9rents projets, l\u0027objectif est de bien distinguer \u00e0 quelle modalit\u00e9 du changement global le dispositif r\u00e9pond. Le r\u00e9chauf- fement climatique ne peut constituer une r\u00e9ponse uniforme. Ainsi, \u00ab Rainforest Connexion \u00bb (n\u00ba3) lutte contre la d\u00e9forestation ; le mur v\u00e9g\u00e9tal en \u00c9quateur permet d\u0027\u00e9conomiser de l\u0027\u00e9nergie (n\u00ba2).", "title": null}], "statement": "Le mur v\u00e9g\u00e9tal en \u00c9quateur sert \u00e0 \u00e9conomiser de l\u0027\u00e9nergie.", "title": "Le mur v\u00e9g\u00e9tal en \u00c9quateur sert \u00e0 \u00e9conomiser de l\u0027\u00e9nergie.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "\u00c9cosyst\u00e8me capable d\u0027absorber plus de dioxyde de carbone qu\u0027il n\u0027en \u00e9met, contribuant \u00e0 att\u00e9nuer le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ab50b1bd-d0ca-46af-9338-8ad5f07d7df9", "label": "Puits de carbone", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9cosyst\u00e8me capable d\u0027absorber plus de dioxyde de carbone qu\u0027il n\u0027en \u00e9met, contribuant \u00e0 att\u00e9nuer le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un puits de carbone ou puits CO2 est un r\u00e9servoir de carbone (naturel ou artificiel) absorbant du carbone depuis le cycle du carbone. Ce carbone est s\u00e9questr\u00e9 dans le r\u00e9servoir avec un temps de r\u00e9sidence tr\u00e8s long par rapport \u00e0 celui dans l\u0027atmosph\u00e8re.\nLes puits de carbone principaux sont les oc\u00e9ans par dissolution et le vivant par assimilation via la flore (for\u00eat, tourbi\u00e8re, prairies, phytoplancton), la faune, et les sols (humus).", "label": "Puits de carbone", "page_id": "499883", "thumbnail": null, "wikidata_id": "Q5611523"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e9duction de la consommation \u00e9nerg\u00e9tique, essentielle pour diminuer les co\u00fbts op\u00e9rationnels et l\u0027impact environnemental des \u00e9tablissements scolaires.", "doc_ids": [2530], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f2d8b382-ace7-4c3e-9a68-e74eb3b1554a", "label": "\u00e9conomie d\u0027\u00e9nergie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e9duction de la consommation \u00e9nerg\u00e9tique, essentielle pour diminuer les co\u00fbts op\u00e9rationnels et l\u0027impact environnemental des \u00e9tablissements scolaires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les \u00e9conomies d\u0027\u00e9nergie sont les gains obtenus en r\u00e9duisant la consommation d\u0027\u00e9nergie ou les pertes sur l\u0027\u00e9nergie produite.\nLes \u00e9conomies d\u0027\u00e9nergie sont devenues un objectif important des pays fortement consommateurs d\u0027\u00e9nergie vers la fin du XXe si\u00e8cle, notamment apr\u00e8s le choc p\u00e9trolier de 1973 puis \u00e0 partir des ann\u00e9es 1990, afin de r\u00e9pondre \u00e0 plusieurs inqui\u00e9tudes : la crainte d\u0027un \u00e9puisement des ressources naturelles, particuli\u00e8rement des combustibles fossiles ; le r\u00e9chauffement climatique r\u00e9sultant des \u00e9missions de gaz \u00e0 effet de serre ; les probl\u00e8mes politiques et de s\u00e9curit\u00e9 d\u0027approvisionnement dus \u00e0 l\u0027in\u00e9gale r\u00e9partition des ressources sur la plan\u00e8te ; le co\u00fbt de l\u0027\u00e9nergie que la combinaison de ces ph\u00e9nom\u00e8nes peut faire augmenter.\nLes \u00e9conomies d\u0027\u00e9nergie s\u0027obtiennent de diverses fa\u00e7ons, dont :\n\nla suppression ou la limitation d\u0027une activit\u00e9 consommatrice, notamment par des changements de comportement (sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique) ;\nla r\u00e9duction de consommation d\u0027une activit\u00e9 donn\u00e9e \u00e0 service \u00e9gal, permise notamment par le progr\u00e8s technique (efficacit\u00e9 \u00e9nerg\u00e9tique).", "label": "\u00c9conomies d\u0027\u00e9nergie", "page_id": "1112138", "thumbnail": null, "wikidata_id": "Q380170"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Source principale d\u0027\u00e9nergie en Chine, repr\u00e9sentant plus de 70 % de sa consommation \u00e9nerg\u00e9tique et contribuant \u00e0 la pollution atmosph\u00e9rique.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "956ac05f-0345-496b-a79d-0b8e1d3f9214", "label": "\u00c9nergie charbonni\u00e8re", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Source principale d\u0027\u00e9nergie en Chine, repr\u00e9sentant plus de 70 % de sa consommation \u00e9nerg\u00e9tique et contribuant \u00e0 la pollution atmosph\u00e9rique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9publique populaire de Chine est le plus grand consommateur de charbon au monde, en 2016, avec 3,95 milliards de tonnes de charbon contre, en 2008, 1,31 milliard de tonnes de charbon. Le pays produit, en 2006, 68,7 % de son \u00e9lectricit\u00e9 \u00e0 partir du charbon. Il poss\u00e8derait \u00e9galement 13 % des r\u00e9serves prouv\u00e9es de charbon.", "label": "Industrie charbonni\u00e8re en Chine", "page_id": "6372247", "thumbnail": null, "wikidata_id": "Q3150588"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "L\u0027efficience d\u00e9signe la capacit\u00e9 \u00e0 atteindre un objectif avec le minimum de ressources et de temps, cruciale pour les interventions rapides des sapeurs-pompiers.", "doc_ids": [2530], "font": {"color": "white"}, "generative": true, "group": 1, "id": "94ea2ab8-c28c-4c91-8684-59a2e19dab62", "label": "Efficience", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027efficience d\u00e9signe la capacit\u00e9 \u00e0 atteindre un objectif avec le minimum de ressources et de temps, cruciale pour les interventions rapides des sapeurs-pompiers.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027efficience (mat\u00e9rielle) \u00e9value la quantit\u00e9 de ressources utilis\u00e9es (intrants, mati\u00e8re, \u00e9nergie, temps, etc.) par rapport au r\u00e9sultat produit (extrant),. Moins on utilise de ressources pour un m\u00eame r\u00e9sultat, plus on est efficient, quels que soient les objectifs (id\u00e9aux).", "label": "Efficience", "page_id": "1020475", "thumbnail": null, "wikidata_id": "Q1034411"}, "wordnetentity": {"definition": "capacity or power to produce a desired effect", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Efficience", "name": "efficacy.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}]);
