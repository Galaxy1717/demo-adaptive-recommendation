 contre le blanchiment d\u0027argent et le financement du terrorisme. Elle traite des informations financi\u00e8res, agit contre les circuits financiers clandestins en France, et collabore avec des organismes tels que l\u0027AMF (Autorit\u00e9 des March\u00e9s Financiers) et l\u0027ACPR (Autorit\u00e9 de Contr\u00f4le Prudentiel et de R\u00e9solution).", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Tracfin (acronyme de Traitement du renseignement et action contre les circuits financiers clandestins) est un service de renseignement fran\u00e7ais, charg\u00e9 de la lutte contre le blanchiment d\u0027argent, le financement du terrorisme mais aussi contre la fraude fiscale, sociale et douani\u00e8re. Il est rattach\u00e9 au Minist\u00e8re de l\u0027\u00e9conomie et des finances.", "label": "Tracfin", "page_id": "1542066", "thumbnail": null, "wikidata_id": "Q2376028"}, "wordnetentity": null}, {"aliases": ["13dd73cf-dbd6-4c8c-b1f5-b679105e42de", "5e81a3a6-38e0-4a7d-a105-809e449a29c1", "214ff236-f651-467a-bfca-4c336a9d9a69", "2c41e5ac-6338-41a6-9695-dc56226ba15f", "12788184-049a-43e5-b053-fe249828c17c", "44c7ee3f-a3b9-485c-b32f-fe1bf8834b89"], "corpus_id": null, "definition": "L\u0027Autorit\u00e9 de Contr\u00f4le Prudentiel et de R\u00e9solution (ACPR) est une autorit\u00e9 fran\u00e7aise cr\u00e9\u00e9e en 2010, charg\u00e9e de superviser les secteurs bancaires et assurantiels. Son r\u00f4le principal est d\u0027assurer la stabilit\u00e9 financi\u00e8re, la protection des clients, le respect des r\u00e9glementations en vigueur, ainsi que la solidit\u00e9 des institutions financi\u00e8res. L\u0027ACPR effectue des contr\u00f4les permanents et sur place pour garantir la s\u00e9curit\u00e9 des d\u00e9p\u00f4ts des clients et joue un r\u00f4le essentiel dans la r\u00e9gulation du syst\u00e8me financier fran\u00e7ais, en veillant \u00e0 ce que les banques et les assurances respectent les normes de solvabilit\u00e9 et de liquidit\u00e9.", "doc_ids": [2601, 2604, 2616, 2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "772c5aaf-87cf-457a-a6f6-86d497633605", "label": "ACPR", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u0027Autorit\u00e9 de Contr\u00f4le Prudentiel et de R\u00e9solution (ACPR) est une autorit\u00e9 fran\u00e7aise cr\u00e9\u00e9e en 2010, charg\u00e9e de superviser les secteurs bancaires et assurantiels. Son r\u00f4le principal est d\u0027assurer la stabilit\u00e9 financi\u00e8re, la protection des clients, le respect des r\u00e9glementations en vigueur, ainsi que la solidit\u00e9 des institutions financi\u00e8res. L\u0027ACPR effectue des contr\u00f4les permanents et sur place pour garantir la s\u00e9curit\u00e9 des d\u00e9p\u00f4ts des clients et joue un r\u00f4le essentiel dans la r\u00e9gulation du syst\u00e8me financier fran\u00e7ais, en veillant \u00e0 ce que les banques et les assurances respectent les normes de solvabilit\u00e9 et de liquidit\u00e9.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution (ACPR) est une institution int\u00e9gr\u00e9e \u00e0 la Banque de France, charg\u00e9e de la surveillance de l\u0027activit\u00e9 des banques et des assurances en France. Elle n\u0027est plus une autorit\u00e9 administrative ind\u00e9pendante en application de la loi du 20 janvier 2017. Elle est fond\u00e9e en janvier 2010 par l\u0027ordonnance no 2010-76, par fusion de la Commission bancaire, de l\u0027Autorit\u00e9 de contr\u00f4le des assurances et des mutuelles (ACAM), du comit\u00e9 des entreprises d\u0027assurance (CEA) et du comit\u00e9 des \u00e9tablissements de cr\u00e9dit et des entreprises d\u0027investissement (CECEI).", "label": "Autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution", "page_id": "4410350", "thumbnail": null, "wikidata_id": "Q2872781"}, "wordnetentity": null}, {"aliases": ["053b12c6-f35c-4660-9607-4e1950ac6b20", "f4b5c7d8-c002-46d0-807b-515f7dc65032", "c05734b3-e65b-4edd-8857-1c505ebcd1ff"], "corpus_id": null, "definition": "Le KYC (Know Your Customer) est une proc\u00e9dure l\u00e9gale et un processus essentiel utilis\u00e9 par les \u00e9tablissements financiers et les banques pour identifier et v\u00e9rifier l\u0027identit\u00e9 de leurs clients. Ce processus vise \u00e0 pr\u00e9venir la fraude, le blanchiment d\u0027argent et d\u0027autres activit\u00e9s ill\u00e9gales, tout en respectant les r\u00e9glementations en mati\u00e8re de risques financiers. Il implique la collecte de donn\u00e9es personnelles, l\u0027analyse des comportements financiers et la mise en place de mesures de vigilance appropri\u00e9es.", "doc_ids": [2604, 2618, 2627], "font": {"color": "white"}, "generative": true, "group": 1, "id": "93408dea-147a-4536-9f65-a9f13d60dc40", "label": "KYC (Know Your Customer)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le KYC (Know Your Customer) est une proc\u00e9dure l\u00e9gale et un processus essentiel utilis\u00e9 par les \u00e9tablissements financiers et les banques pour identifier et v\u00e9rifier l\u0027identit\u00e9 de leurs clients. Ce processus vise \u00e0 pr\u00e9venir la fraude, le blanchiment d\u0027argent et d\u0027autres activit\u00e9s ill\u00e9gales, tout en respectant les r\u00e9glementations en mati\u00e8re de risques financiers. Il implique la collecte de donn\u00e9es personnelles, l\u0027analyse des comportements financiers et la mise en place de mesures de vigilance appropri\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire  de r\u00e8gles, normes et institutions \u00e9tablies pour superviser les activit\u00e9s financi\u00e8res. Elles visent \u00e0 prot\u00e9ger les investisseurs, pr\u00e9venir les abus, assurer l\u0027int\u00e9grit\u00e9 et la transparence des march\u00e9s financiers, tout en maintenant leur stabilit\u00e9, notamment en r\u00e9ponse aux crises \u00e9conomiques.", "doc_ids": [2604, 2616, 2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d84d212c-2278-4ec5-9400-f20234ed4998", "label": "R\u00e9glementation financi\u00e8re", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La r\u00e9glementation financi\u00e8re et la r\u00e9gulation financi\u00e8re d\u00e9signent un cadre juridique et institutionnel en constante \u00e9volution, comprenant un ensemble de r\u00e8gles, normes et institutions \u00e9tablies pour superviser les activit\u00e9s financi\u00e8res. Elles visent \u00e0 prot\u00e9ger les investisseurs, pr\u00e9venir les abus, assurer l\u0027int\u00e9grit\u00e9 et la transparence des march\u00e9s financiers, tout en maintenant leur stabilit\u00e9, notamment en r\u00e9ponse aux crises \u00e9conomiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus garantissant le respect des exigences r\u00e9glementaires dans le secteur bancaire, crucial depuis la crise financi\u00e8re de 2008.", "doc_ids": [2604], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c51b49d5-9a2f-498c-b6cc-fb119787ed95", "label": "Conformit\u00e9 bancaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus garantissant le respect des exigences r\u00e9glementaires dans le secteur bancaire, crucial depuis la crise financi\u00e8re de 2008.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Des exigences r\u00e9glementaires pr\u00e9cises et l\u0027aggravation des sanctions"], "concepts": [], "difficulty": "unknown", "distractors": ["La r\u00e9duction des co\u00fbts publicitaires et l\u0027augmentation des marges b\u00e9n\u00e9ficiaires.", "L\u0027innovation technologique et l\u2019adoption de solutions num\u00e9riques.", "L\u0027\u00e9largissement de leur portefeuille de clients particuliers.", "Le respect des d\u00e9lais pour le lancement de nouveaux services.", "L\u0027am\u00e9lioration de la satisfaction client via un meilleur service.", "La diversification de leurs produits d\u0027investissement.", "La limitation de l\u0027\u00e9vasion fiscale dans les zones non-r\u00e9glement\u00e9es.", "La simplification des processus administratifs et de gestion interne.", "L\u0027optimisation des taux d\u0027int\u00e9r\u00eat propos\u00e9s aux clients."], "feedback": "L\u0027un des principaux d\u00e9fis que doivent surmonter les banques en mati\u00e8re de conformit\u00e9 est de se conformer aux exigences r\u00e9glementaires pr\u00e9cises et ambitieuses qui leur sont impos\u00e9es. En outre, avec l\u0027augmentation des sanctions pour non-conformit\u00e9, les banques doivent redoubler d\u0027efforts pour rester en conformit\u00e9 avec toutes les r\u00e8gles et normes en vigueur. Cela n\u00e9cessite une surveillance continue et une adaptation rapide aux changements dans l\u0027environnement r\u00e9glementaire.", "font": {"color": "white"}, "group": 3, "id": "f1c82b2cc6c849a4bd5812358153c793", "label": "mcq", "lang": "fr", "question": "Quels sont les principaux d\u00e9fis auxquels font face les banques en mati\u00e8re de conformit\u00e9 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2604, "doc_label": "a68c6c1_lois_bancaires_conformite_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "2a593d0e41c5437888bbaf82a6971c43", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "6257b141569045f5be53049a16bb70e2", "order": 7.0, "origin_type": "document_content", "parent_id": "74ff3b0dd2b24f7dbe881564987538c9", "prev_id": "b498319081d845568847ad54d7b50a0a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Depuis la crise financi\u00e8re de 2008, le secteur bancaire est devenu l\u0027un des secteurs les plus r\u00e9glement\u00e9s au monde. La conformit\u00e9 bancaire est le processus qui consiste \u00e0 s\u0027assurer que toutes les exigences r\u00e9glementaires sont respect\u00e9es. Les banques doivent relever le d\u00e9fi de la conformit\u00e9 et ont un d\u00e9partement d\u00e9di\u00e9 \u00e0 cette th\u00e9matique. Les enjeux et d\u00e9fis incluent des exigences r\u00e9glementaires pr\u00e9cises et ambitieuses, la diversit\u00e9 des normes applicables aux activit\u00e9s bancaires et la multiplication et l\u0027aggravation des sanctions.", "title": null}], "title": "Quels sont les principaux d\u00e9fis auxquels font face les banques en mati\u00e8re de conformit\u00e9 ?", "type": "mcq"}, {"answers": ["Conna\u00eetre son client (KYC)"], "concepts": [], "difficulty": "unknown", "distractors": ["Formation d\u00e9ontologique", "Sanctions \u00e9conomiques", "Gestion du personnel", "Transactions internes", "Politique salariale", "Respect du budget", "Planification fiscale", "Contr\u00f4le interne marketing", "Suivi des pr\u00eats"], "feedback": "KYC, ou Know Your Customer, est une proc\u00e9dure permettant aux banques de conna\u00eetre l\u0027identit\u00e9 et les activit\u00e9s de leurs clients afin de d\u00e9tecter tout comportement suspect li\u00e9 au blanchiment d\u0027argent. Cela inclut par exemple la v\u00e9rification des documents d\u0027identification, des sources de revenus et des relations commerciales.", "font": {"color": "white"}, "group": 3, "id": "8809ca63752a46a4830e28d3c41c422c", "label": "mcq", "lang": "fr", "question": "Quel est un \u00e9l\u00e9ment crucial dans la lutte contre le blanchiment de capitaux pour les banques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2604, "doc_label": "a68c6c1_lois_bancaires_conformite_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "2ff6e1d295304e6e95dd6afe013ef6ef", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "307af542f90a42759f87be05b20ae8f3", "order": 16.0, "origin_type": "document_content", "parent_id": "74ff3b0dd2b24f7dbe881564987538c9", "prev_id": "de92a4bee56e442eb204943e11a5d5a3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les banques doivent r\u00e9pondre aux exigences en mati\u00e8re de LCB/FT (Lutte Contre le Blanchiment de Capitaux et le Financement du Terrorisme) et rem\u00e9dier aux manquements les plus couramment observ\u00e9s. Les exigences portent sur des th\u00e9matiques telles que KYC (Know Your Customer), le suivi des sanctions pays/embargo, la d\u00e9ontologie et la gestion du personnel sensible, la formation sur les sujets Conformit\u00e9, la veille r\u00e9glementaire, les transactions suspectes/TRACFIN et la gestion des donn\u00e9es personnelles sensibles (CNIL/RGPD).", "title": null}], "title": "Quel est un \u00e9l\u00e9ment crucial dans la lutte contre le blanchiment de capitaux pour les banques ?", "type": "mcq"}, {"answers": ["les transactions suspectes/TRACFIN"], "concepts": [], "difficulty": "unknown", "distractors": [["la gestion des risques de march\u00e9", "la conformit\u00e9 fiscale internationale", "l\u0027\u00e9valuation des cr\u00e9dits bancaires", "le suivi des tendances \u00e9conomiques", "la r\u00e9glementation boursi\u00e8re", "l\u0027audit comptable interne"]], "feedback": "La lutte contre le blanchiment de capitaux et le financement du terrorisme implique la surveillance des transactions suspectes. TRACFIN est l\u0027entit\u00e9 en charge d\u2019analyser ces mouvements pour pr\u00e9venir les ac 9partement d\u00e9di\u00e9 pour s\u0027assurer du respect des normes r\u00e9glementaires.", "type": "true_false", "veracity": true}, {"aliases": ["f2dd7d25-a134-4a72-afea-268165f1c097", "c6e524ad-09d4-421d-9264-c2a2c4036b77", "fecdbc4c-967b-4e21-abb6-7c0a9b61a027"], "corpus_id": null, "definition": "Le blanchiment d\u0027argent est un processus ill\u00e9gal consistant \u00e0 dissimuler l\u0027origine des fonds obtenus par des activit\u00e9s criminelles, transformant ces fonds en actifs l\u00e9gitimes \u00e0 travers une s\u00e9rie de transactions complexes. Ce processus est souvent surveill\u00e9 par des organismes comme TRACFIN et est r\u00e9glement\u00e9 par la loi de 1996 sur le d\u00e9lit g\u00e9n\u00e9ral, visant \u00e0 rendre ces fonds apparemment l\u00e9gaux.", "doc_ids": [2601, 2627, 2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f3731994-ee11-46bc-8c1a-0e3f822546ed", "label": "Blanchiment d\u0027argent", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le blanchiment d\u0027argent est un processus ill\u00e9gal consistant \u00e0 dissimuler l\u0027origine des fonds obtenus par des activit\u00e9s criminelles, transformant ces fonds en actifs l\u00e9gitimes \u00e0 travers une s\u00e9rie de transactions complexes. Ce processus est souvent surveill\u00e9 par des organismes comme TRACFIN et est r\u00e9glement\u00e9 par la loi de 1996 sur le d\u00e9lit g\u00e9n\u00e9ral, visant \u00e0 rendre ces fonds apparemment l\u00e9gaux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le blanchiment d\u0027argent est l\u0027action de dissimuler la provenance d\u0027argent acquis ill\u00e9galement, en la convertissant en une source l\u00e9gitime.\nCette technique de la criminalit\u00e9 financi\u00e8re permet d\u0027utiliser des revenus ill\u00e9gaux sans \u00eatre inqui\u00e9t\u00e9 par les autorit\u00e9s. La n\u00e9cessit\u00e9 du blanchiment est donc li\u00e9e \u00e0 une infraction sous-jacente, \u00e0 savoir une activit\u00e9 dont le revenu est illicite ou a \u00e9chapp\u00e9 \u00e0 l\u0027administration fiscale.", "label": "Blanchiment d\u0027argent", "page_id": "116539", "thumbnail": null, "wikidata_id": "Q151900"}, "wordnetentity": {"definition": "concealing the source of illegally gotten money", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Blanchiment d\u0027argent", "name": "money_laundering.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["277c2c36-7152-48d3-ba14-61f4798714b6", "27bd67b5-c63d-4dfc-92c7-5b5e11efb59e"], "corpus_id": null, "definition": "Le Groupe d\u0027action financi\u00e8re (GAFI) est un organisme intergouvernemental qui \u00e9labore des politiques et lutte contre le blanchiment d\u0027argent et le financement du terrorisme \u00e0 l\u0027\u00e9chelle mondiale. Il promeut la coop\u00e9ration internationale entre ses membres et \u00e9tablit des normes pour les pays afin de renforcer l\u0027efficacit\u00e9 des mesures de lutte contre ces crimes financiers.", "doc_ids": [2627, 2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e3db10d1-3f65-4973-a7ce-8f5b356bc732", "label": "GAFI", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le Groupe d\u0027action financi\u00e8re (GAFI) est un organisme intergouvernemental qui \u00e9labore des politiques et lutte contre le blanchiment d\u0027argent et le financement du terrorisme \u00e0 l\u0027\u00e9chelle mondiale. Il promeut la coop\u00e9ration internationale entre ses membres et \u00e9tablit des normes pour les pays afin de renforcer l\u0027efficacit\u00e9 des mesures de lutte contre ces crimes financiers.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Groupe d\u0027action financi\u00e8re (GAFI) ou Financial Action Task Force (FATF) est un organisme intergouvernemental de lu anciers clandestins) est une cellule de renseignement financier fran\u00e7aise charg\u00e9e de participer \u00e0 la lutte contre le blanchiment des capitaux et le financement du terrorisme. TRACFIN collabore avec l\u0027AMF et l\u0027ACPR dans ce domaine. En 2022, l\u0027AMF et TRACFIN ont sign\u00e9 un nouveau protocole de coop\u00e9ration visant \u00e0 faciliter la tra\u00e7abilit\u00e9 et les \u00e9changes d\u0027informations entre les deux partenaires ainsi que le partage d\u0027expertises.", "title": null}], "statement": "En 2022, l\u0027AMF et TRACFIN ont sign\u00e9 un nouveau protocole pour am\u00e9liorer la tra\u00e7abilit\u00e9 et les \u00e9changes d\u0027informations.", "title": "En 2022, l\u0027AMF et TRACFIN ont sign\u00e9 un nouveau protocole pour am\u00e9liorer la tra\u00e7abilit\u00e9 et les \u00e9changes d\u0027informations.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Processus garantissant la possibilit\u00e9 de retracer toutes les communications et transactions entre un client et un \u00e9tablissement financier, essentiel pour la conformit\u00e9 r\u00e9glementaire.", "doc_ids": [2618], "font": {"color": "white"}, "generative": true, "group": 1, "id": "60110b47-6ec7-416f-8df5-e1bda4d1635e", "label": "Tra\u00e7abilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus garantissant la possibilit\u00e9 de retracer toutes les communications et transactions entre un client et un \u00e9tablissement financier, essentiel pour la conformit\u00e9 r\u00e9glementaire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La tra\u00e7abilit\u00e9 est la situation dans laquelle on dispose de l\u0027information n\u00e9cessaire et suffisante pour conna\u00eetre (\u00e9ventuellement de fa\u00e7on r\u00e9trospective) la composition d\u0027un mat\u00e9riau ou d\u0027un produit du commerce tout au long de sa cha\u00eene de production, de transformation et de distribution.\nEt ce, en quelque endroit que ce soit, depuis l\u0027origine premi\u00e8re du produit jusqu\u0027\u00e0 sa fin de vie, soit comme dit l\u0027adage : \u00ab du berceau jusqu\u0027\u00e0 la tombe \u00bb pour les produits industriels ou du slogan \u00ab de la fourche \u00e0 la fourchette \u00bb pour un produit agricole alimentaire.\nLes r\u00e8gles et bonnes pratiques en mati\u00e8re de tra\u00e7abilit\u00e9 sont d\u00e9termin\u00e9es par des normes, ou bien des organismes de Contr\u00f4le nationaux ou internationaux.", "label": "Tra\u00e7abilit\u00e9", "page_id": "81904", "thumbnail": null, "wikidata_id": "Q899704"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Compilation exhaustive d\u0027informations concernant un client, utilis\u00e9e pour suivre ses interactions avec l\u0027\u00e9tablissement financier et justifier les recommandations faites.", "doc_ids": [2618], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d05ec1a5-1fd3-4eb2-9126-c0f1bd1432b6", "label": "Dossier client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Compilation exhaustive d\u0027informations concernant un client, utilis\u00e9e pour suivre ses interactions avec l\u0027\u00e9tablissement financier et justifier les recommandations faites.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Elle permet de g\u00e9rer les risques et r\u00e9pondre aux besoins clients"], "concepts": [], "difficulty": "unknown", "distractors": ["Elle am\u00e9liore uniquement la strat\u00e9gie marketing bancaire.", "Elle se concentre sur la gestion des risques financiers internes.", "Elle est exclusivement d\u00e9di\u00e9e \u00e0 la collecte d\u0027informations \u00e9conomiques.", "Elle vise principalement \u00e0 fid\u00e9liser les clients existants.", "Elle optimise la productivit\u00e9 interne des agences bancaires.", "Elle ne concerne que les services aux entreprises.", "Elle garantit des taux d\u0027int\u00e9r\u00eat adapt\u00e9s \u00e0 tous.", "Elle n\u0027a aucun lien avec les r\u00e8glements de confidentialit\u00e9.", "Elle vise uniquement \u00e0 pr\u00e9venir les fraudes internes."], "feedback": "La connaissance client (KYC) est cruciale pour les banques car elle leur permet de g\u00e9rer les risques associ\u00e9s \u00e0 chaque client et de r\u00e9pondre \u00e0 leurs besoins respectifs. Ainsi, les banques peuvent mieux \u00e9valuer leur exposition aux risques et mettre en place des strat\u00e9gies adapt\u00e9es en fonction des donn\u00e9es collect\u00e9es lors du KYC.", "font": {"color": "white"}, "group": 3, "id": "08191e915de24c2eac82aed5d56394f9", "label": "mcq", "lang": "fr", "question": "Pourquoi la connaissance client (KYC) est-elle cruciale pour les banques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2627, "doc_label": "164ed7a_kyc_cnil_rgpd_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9ca30155d5e44490a13893e460d115fd", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d04b0abf9d2049439d52a9890626b419", "order": 6.0, "origin_type": "document_content", "parent_id": "431bacf9697b4c0eaf02f6209078471f", "prev_id": "05fe0122654049369a7e152ee20a7e81", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La connaissance client (KYC) est importante pour les banques, et permet de g\u00e9rer les risques et r\u00e9pondre aux besoins de leur client. Les informations collect\u00e9es, \u00e9changes et d\u00e9clarations sont r\u00e9glement\u00e9es pour assurer le respect des donn\u00e9es personnelles (CNIL, RGPD).", "title": null}], "title": "Pourquoi la connaissance client (KYC) est-elle cruciale pour les banques ?", "type": "mcq"}, {"answers": ["exigences r\u00e9glementaires"], "concepts": [], "difficulty": "unknown", "distractors": [["transactions financi\u00e8res", "relations avec les clients", "normes \u00e9thiques", "profits bancaires", "r\u00e8gles internes", "strat\u00e9gies commerciales"]], "feedback": "La bonne r\u00e9ponse est \u0027exigences r\u00e9glementaires\u0027 car la conformit\u00e9 bancaire consiste principalement \u00e0 veiller \u00e0 ce que les banques respectent toutes les normes l\u00e9gales et obligations impos\u00e9es par les r\u00e9gulateurs. Les autres choix, tels que \u0027transactions financi\u00e8res\u0027 ou \u0027profits bancaires\u0027, concernent d\u0027autres aspects des op\u00e9rations bancaires qui ne sont pas directement li\u00e9s \u00e0 la r\u00e9glementation.", "font": {"color": "white"}, "group": 4, "id": "7420c828a2ed4f329ba2cb9c1b621d83", "label": "fill_in", "lang": "fr", "query": "La conformit\u00e9 bancaire vise \u00e0 garantir que toutes les \u003cblank\u003e sont respect\u00e9es par les banques, imposant ainsi des contraintes importantes pour le secteur.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2604, "doc_label": "a68c6c1_lois_bancaires_conformite_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "2a593d0e41c5437888bbaf82a6971c43", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "6257b141569045f5be53049a16bb70e2", "order": 7.0, "origin_type": "document_content", "parent_id": "74ff3b0dd2b24f7dbe881564987538c9", "prev_id": "b498319081d845568847ad54d7b50a0a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Depuis la crise financi\u00e8re de 2008, le secteur bancaire est devenu l\u0027un des secteurs les plus r\u00e9glement\u00e9s au monde. La conformit\u00e9 bancaire est le processus qui consiste \u00e0 s\u0027assurer que toutes les exigences r\u00e9glementaires sont respect\u00e9es. Les banques doivent relever le d\u00e9fi de la conformit\u00e9 et ont un d\u00e9partement d\u00e9di\u00e9 \u00e0 cette th\u00e9matique. Les enjeux et d\u00e9fis incluent des exigences r\u00e9glementaires pr\u00e9cises et ambitieuses, la diversit\u00e9 des normes applicables aux activit\u00e9s bancaires et la multiplication et l\u0027aggravation des sanctions.", "title": null}], "title": "La conformit\u00e9 bancaire vise \u00e0 garantir que toutes les \u003cblank\u003e sont respect\u00e9es par les banques, imposant ainsi des contraintes importantes pour le secteur.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les informations collect\u00e9es dans le cadre du KYC sont soumises \u00e0 des r\u00e9glementations strictes en mati\u00e8re de protection des donn\u00e9es personnelles, telles que la CNIL et le RGPD, afin de garantir la confidentialit\u00e9 et le respect des droits des individus.", "font": {"color": "white"}, "group": 5, "id": "2f9da945aabe4b0a939ed5c5a512aca9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2627, "doc_label": "164ed7a_kyc_cnil_rgpd_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9ca30155d5e44490a13893e460d115fd", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d04b0abf9d2049439d52a9890626b419", "order": 6.0, "origin_type": "document_content", "parent_id": "431bacf9697b4c0eaf02f6209078471f", "prev_id": "05fe0122654049369a7e152ee20a7e81", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La connaissance client (KYC) est importante pour les banques, et permet de g\u00e9rer les risques et r\u00e9pondre aux besoins de leur client. Les informations collect\u00e9es, \u00e9changes et d\u00e9clarations sont r\u00e9glement\u00e9es pour assurer le respect des donn\u00e9es personnelles (CNIL, RGPD).", "title": null}], "statement": "Les informations collect\u00e9es nt trait\u00e9s de mani\u00e8re r\u00e9guli\u00e8re (quatre fois par an) les sujets relatifs \u00e0 la supervision bancaire. Il est h\u00e9berg\u00e9 par la Banque des r\u00e8glements internationaux (BRI) \u00e0 B\u00e2le.", "label": "Comit\u00e9 de B\u00e2le", "page_id": "738370", "thumbnail": null, "wikidata_id": "Q661858"}, "wordnetentity": null}, {"aliases": ["7de3b28b-56cc-4495-8ad9-7a631a3563b7", "ebd59154-943f-4ba7-a6bb-4462c8ceeba3", "ea3178ec-0d3e-4590-8c1f-9f234a6217e6"], "corpus_id": null, "definition": "Processus d\u0027identification, d\u0027\u00e9valuation, de priorisation et d\u0027att\u00e9nuation des risques financiers et organisationnels auxquels sont expos\u00e9es les institutions financi\u00e8res et bancaires, visant \u00e0 minimiser leur impact sur les objectifs strat\u00e9giques d\u0027une institution.", "doc_ids": [2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9ea65b7a-8151-47d4-ae6e-c206efd97b58", "label": "Gestion des risques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus d\u0027identification, d\u0027\u00e9valuation, de priorisation et d\u0027att\u00e9nuation des risques financiers et organisationnels auxquels sont expos\u00e9es les institutions financi\u00e8res et bancaires, visant \u00e0 minimiser leur impact sur les objectifs strat\u00e9giques d\u0027une institution.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion des risques, ou l\u0027anglicisme, management du risque (de l\u0027anglais : risk management), est la discipline visant \u00e0 identifier, \u00e9valuer et hi\u00e9rarchiser les risques li\u00e9s aux activit\u00e9s d\u0027une organisation, quelles que soient la nature ou l\u0027origine de ces risques, puis \u00e0 les traiter m\u00e9thodiquement, de mani\u00e8re coordonn\u00e9e et \u00e9conomique, afin de r\u00e9duire et contr\u00f4ler la probabilit\u00e9 des \u00e9v\u00e9nements redout\u00e9s, et leur impact \u00e9ventuel.\n\u00c0 ce titre, il s\u0027agit d\u0027une composante de la strat\u00e9gie d\u0027entreprise qui vise \u00e0 r\u00e9duire la probabilit\u00e9 d\u0027\u00e9chec ou d\u0027incertitude de tous les facteurs pouvant affecter son projet d\u0027entreprise. La gestion en continu de la grille de risques d\u0027une entreprise suppose vision et vigilance du dirigeant et de ses conseils et cadres, pour la r\u00e9adapter aux r\u00e9alit\u00e9s du terrain et des syst\u00e8mes r\u00e9gulateurs qui s\u0027y appliquent.", "label": "Gestion des risques", "page_id": "116593", "thumbnail": null, "wikidata_id": "Q189447"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Directive europ\u00e9enne visant \u00e0 renforcer les mesures de lutte contre le blanchiment d\u0027argent et le financement du terrorisme.", "doc_ids": [2604], "font": {"color": "white"}, "generative": true, "group": 1, "id": "245109d4-d96f-4460-b947-3340c9d27eba", "label": "6\u00e8me Directive AMLD", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Directive europ\u00e9enne visant \u00e0 renforcer les mesures de lutte contre le blanchiment d\u0027argent et le financement du terrorisme.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Nouvelle autorit\u00e9 europ\u00e9enne pr\u00e9vue pour lutter contre le blanchiment d\u0027argent, d\u00e9butant ses activit\u00e9s en 2024.", "doc_ids": [2604], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6c87c063-82ea-4b10-8516-4b2a72b9cccd", "label": "AMLA", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Nouvelle autorit\u00e9 europ\u00e9enne pr\u00e9vue pour lutter contre le blanchiment d\u0027argent, d\u00e9butant ses activit\u00e9s en 2024.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Norme ", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2618, "doc_label": "d1bda07_deac_synthese_1.7", "end_time": null, "first_page": 1, "html_tag": "p", "id": "eaf8db3b0a554b499318be15bb952b0a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "dba84540177241789eec477ca02ee98c", "order": 16.0, "origin_type": "document_content", "parent_id": "d7f10b7e3535453081094fc7464dcc38", "prev_id": "6e304a89878f45dea681ea8b5277ab21", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La r\u00e9glementation impose aux \u00e9tablissements bancaires et financiers de d\u00e9ployer un processus de conservation des donn\u00e9es afin de tracer tout type de communication. La tra\u00e7abilit\u00e9 est renforc\u00e9e par la bonne utilisation des outils internes et la formalisation de tout \u00e9change portant sur des op\u00e9rations et leur explication.", "title": null}], "title": "Quel est l\u0027objectif principal du processus de conservation des donn\u00e9es impos\u00e9 aux \u00e9tablissements financiers ?", "type": "mcq"}, {"answers": ["de conservation des donn\u00e9es"], "concepts": [], "difficulty": "unknown", "distractors": [["de gestion des risques", "de s\u00e9curit\u00e9 des fonds", "d\u0027analyse des op\u00e9rations", "de r\u00e9partition des budgets", "de mise en conformit\u00e9", "d\u0027audit interne"]], "feedback": "La \u0027conservation des donn\u00e9es\u0027 est la bonne r\u00e9ponse car elle est essentielle pour garantir la tra\u00e7abilit\u00e9 des communications et des \u00e9changes au sein des \u00e9tablissements bancaires, comme l\u0027exige la r\u00e9glementation. Les autres options se r\u00e9f\u00e8rent \u00e0 des processus diff\u00e9rents ou compl\u00e9mentaires dans le cadre des activit\u00e9s financi\u00e8res, mais ne concernent pas directement l\u0027id\u00e9e de tra\u00e7abilit\u00e9.", "font": {"color": "white"}, "group": 4, "id": "c32054e7a6b84723b9fe8d7144d9f67e", "label": "fill_in", "lang": "fr", "query": "La r\u00e9glementation oblige les institutions financi\u00e8res \u00e0 adopter un processus \u003cblank\u003e pour assurer une tra\u00e7abilit\u00e9 des \u00e9changes.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2618, "doc_label": "d1bda07_deac_synthese_1.7", "end_time": null, "first_page": 1, "html_tag": "p", "id": "eaf8db3b0a554b499318be15bb952b0a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "dba84540177241789eec477ca02ee98c", "order": 16.0, "origin_type": "document_content", "parent_id": "d7f10b7e3535453081094fc7464dcc38", "prev_id": "6e304a89878f45dea681ea8b5277ab21", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La r\u00e9glementation impose aux \u00e9tablissements bancaires et financiers de d\u00e9ployer un processus de conservation des donn\u00e9es afin de tracer tout type de communication. La tra\u00e7abilit\u00e9 est renforc\u00e9e par la bonne utilisation des outils internes et la formalisation de tout \u00e9change portant sur des op\u00e9rations et leur explication.", "title": null}], "title": "La r\u00e9glementation oblige les institutions financi\u00e8res \u00e0 adopter un processus \u003cblank\u003e pour assurer une tra\u00e7abilit\u00e9 des \u00e9changes.", "type": "fill_in"}, {"answers": ["5 \u00e0 7 ans"], "concepts": [], "difficulty": "unknown", "distractors": [["3 \u00e0 6 ans", "10 ans", "2 \u00e0 4 ans", "8 \u00e0 9 ans", "12 ans", "1 an"]], "feedback": "La dur\u00e9e de conservation des donn\u00e9es impos\u00e9e aux \u00e9tablissements bancaires est de 5 \u00e0 7 ans. Cela permet de tracer toute communication pendant la p\u00e9riode de relation avec le client, garantissant la s\u00e9curit\u00e9 et la disponibilit\u00e9 des informations. Les autres options ne respectent pas l\u0027intervalle de temps correct.", "font": {"color": "white"}, "group": 4, "id": "2a7a84aaaca14d1d978eb00bf89bebfb", "label": "fill_in", "lang": "fr", "query": "Les \u00e9tablissements bancaires doivent conserver les donn\u00e9es pendant une dur\u00e9e de \u003cblank\u003e et veiller \u00e0 utiliser un support durable.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2618, "doc_label": "d1bda07_deac_synthese_1.7", "end_time": null, "first_page": 1, "html_tag": "p", "id": "327c3554211a46f7bf6e255c3713c8aa", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "97ca6cbc8d5a4f9fbad23f999ee12f25", "order": 22.0, "origin_type": "document_content", "parent_id": "310f036f6a3445c9b1a18c2c6acb2964", "prev_id": "310f036f6a3445c9b1a18c2c6acb2964", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La conservation des donn\u00e9es doit \u00eatre faite sur support durable pendant une dur\u00e9e de 5 ans \u00e0 7 ans et pendant toute la dur\u00e9e de la relation. Pour les originaux banques (les contrats \u00e9mis par la banque et sign\u00e9s par le client), il faut effectuer un double archivage : num\u00e9rique et papier. La r\u00e9glementation impose aux \u00e9tablissements bancaires et financiers de d\u00e9ployer un processus de conservation des donn\u00e9es afin de tracer \u00e0 tout moment tout type de communication.", "title": null}], "title": "Les \u00e9tablissements bancaires doivent conserver les donn\u00e9es pendant une dur\u00e9e de \u003cblank\u003e et veiller \u00e0 utiliser un support durable.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est explicitement requis que les outils internes soient bien utilis\u00e9s pour renforcer la tra\u00e7abilit\u00e9 des \u00e9changes. La non-utilisation ou la mauvaise utilisation de ces outils pourrait compromettre cette tra\u00e7abilit\u00e9, ce qui contreviendrait aux obligations r\u00e9glementaires.", "font": {"color": "white"}, "group": 5, "id": "059d1840937d46a8a6fd87d367c959fd", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2618, "doc_label": "d1bda07_deac_synthese_1.7", "end_time": null, "first_page": 1, "html_tag": "p", "id": "eaf8db3b0a554b499318be15bb952b0a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "dba84540177241789eec477ca02ee98c", "order": 16.0, "origin_type": "document_content", "parent_id": "d7f10b7e3535453081094fc7464dcc38", "prev_id": "6e304a89878f45dea681ea8b5277ab21", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La r\u00e9glementation impose aux \u00e9tablissements bancaires et financiers de d\u00e9ployer un processus de conservation des donn\u00e9es afin de tracer tout type de communication. La tra\u00e7abilit\u00e9 est renforc\u00e9e par la bonne utilisation des outils internes et la formalisation de tout \u00e9change portant sur des op\u00e9rations et leur explication.", "title": null}], "statement": "Les \u00e9tablissements bancaires ne sont pas tenus d\u0027utiliser d\u0027outils internes pour garantir la tra\u00e7abilit\u00e9 des \u00e9changes.", "title": "Les \u00e9tablissements bancaires ne sont pas tenus d\u0027utiliser d\u0027outils internes pour garantir la tra\u00e7abilit\u00e9 des \u00e9changes.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, la r\u00e9glementation oblige ces \u00e9tablissements \u00e0 d\u00e9ployer un processus de conservation des donn\u00e9es afin de tracer tout type de communication. Ceci inclut la formalisation des \u00e9changes li\u00e9s aux op\u00e9rations financi\u00e8res pour assurer une transparence et une tra\u00e7abilit\u00e9 renforc\u00e9es.", "f probl\u00e8mes sp\u00e9cifiques de conservation.", "label": "Conservation des donn\u00e9es", "page_id": "1504314", "thumbnail": null, "wikidata_id": "Q1935155"}, "wordnetentity": null}, {"aliases": ["a63fd5b1-7cce-42ff-bea5-aaefe1c019c2", "6d06166d-e039-47f2-b3ea-b7fdb865bb98", "964ac6f2-ce78-46e2-9ec5-376d3359e91c", "c6f4f83b-9df0-42ec-8b8a-5f44bab7d7e9"], "corpus_id": null, "definition": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "doc_ids": [2619, 2632, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2c89ed99-7981-4b90-9435-049dab702fc4", "label": "Profil client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Responsabilit\u00e9 l\u00e9gale d\u0027une institution de fournir des informations exactes et non trompeuses aux clients avant toute transaction.", "doc_ids": [2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "51c7839e-6656-4711-a04c-96d6c95ad168", "label": "Obligation d\u0027information", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Responsabilit\u00e9 l\u00e9gale d\u0027une institution de fournir des informations exactes et non trompeuses aux clients avant toute transaction.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En droit fran\u00e7ais, l\u0027obligation g\u00e9n\u00e9rale d\u0027information est une obligation juridique (Cass. Civ 3\u00e8me., 21 juill. 1993) selon laquelle tout professionnel vendeur de biens ou prestataire de services doit, avant la conclusion d\u0027un contrat, mettre le consommateur en mesure de conna\u00eetre les caract\u00e9ristiques essentielles du bien ou du service.", "label": "Obligation d\u0027information en droit fran\u00e7ais", "page_id": "1201604", "thumbnail": null, "wikidata_id": "Q3348215"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027unification des r\u00e9glementations financi\u00e8res au sein de l\u0027Union europ\u00e9enne pour assurer une supervision coh\u00e9rente et efficace.", "doc_ids": [2616], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9d9e8ccd-06c0-413e-a4cd-9db0a7aacb3d", "label": "Harmonisation europ\u00e9enne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus d\u0027unification des r\u00e9glementations financi\u00e8res au sein de l\u0027Union europ\u00e9enne pour assurer une supervision coh\u00e9rente et efficace.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Surveillance d\u00e9taill\u00e9e des institutions financi\u00e8res pour \u00e9valuer leur solidit\u00e9 financi\u00e8re et pr\u00e9venir les risques syst\u00e9miques.", "doc_ids": [2616], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f29b7443-3f63-4575-aebe-38c8dc404743", "label": "Supervision micro prudentielle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Surveillance d\u00e9taill\u00e9e des institutions financi\u00e8res pour \u00e9valuer leur solidit\u00e9 financi\u00e8re et pr\u00e9venir les risques syst\u00e9miques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["des Autorit\u00e9s Europ\u00e9ennes de Surveillance (AES)"], "concepts": [], "difficulty": "unknown", "distractors": [["des banques centrales europ\u00e9ennes", "des comit\u00e9s de r\u00e9gulation financi\u00e8re", "une cour de justice de l\u0027union europ\u00e9enne", "des conseils financiers nationaux", "des instituts mon\u00e9taires supranationaux", "des agences de supervision bancaire"]], "feedback": "La supervision micro prudentielle dans le cadre de l\u0027harmonisation europ\u00e9enne est assur\u00e9e par les Autorit\u00e9s Europ\u00e9ennes de Surveillance (AES) qui veillent \u00e0 la r\u00e9gulation des institutions financi\u00e8res. Ce r\u00f4le de supervision n\u0027est pas d\u00e9volu aux Banques Centrales ou autres comit\u00e9s, mais bien \u00e0 ces autorit\u00e9s sp\u00e9cifiques cr\u00e9\u00e9es \u00e0 cet effet.", "font": {"color": "white"}, "group": 4, "id": "68bca1fee5384a89b076c585ee547539", "label": "fill_in", "lang": "fr", "query": "L\u0027harmonisation europ\u00e9enne de la r\u00e9glementation repose sur la supervision micro prudentielle r\u00e9alis\u00e9e \u00e0 travers \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2616, "doc_label": "bc76c2b_deac_synthese_3.1", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1e98d60782454fdd9bf5505d8f8a440a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "8ab24d1dcc4d4694aaad754bec2fe3f6", "order": 15.0, "origin_type": "document_content", "parent_id": "1f24e403ceaf459dac650242f200b414", "prev_id": "1f24e403ceaf459dac650242f200b414", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Une harmonisation europ\u00e9enne de la r\u00e9glementation implique une supervision micro prudentielle r\u00e9alis\u00e9e \u00e0 travers des Autorit\u00e9s Europ\u00e9ennes de Surveillance (AES). L\u0027AMF dispose de pouvoirs de contr\u00f4le et d\u0027enqu\u00eate pouvant mener \u00e0 des sanctions plus ou moins lourdes pour les \u00e9tablissements financiers manquant \u00e0 leurs obligations (avertissement, bl\u00e2me, interdiction \u00e0 titre temporaire ou d\u00e9finitif de l\u0027exercice de tout ou partie des services fournis).", "title": null}], "title": "L\u0027harmonisation europ\u00e9enne de la r\u00e9glementation repose sur la supervision micro prudentielle r\u00e9alis\u00e9e \u00e0 travers \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "La supervision d\u00e9crite est de nature micro prudentielle, pas macro prudentielle. La supervision micro prudentielle se concentre sur le contr\u00f4le des institutions financi\u00e8res individuelles pour assurer leur stabilit\u00e9 et conformit\u00e9 r\u00e9glementaire, contrairement \u00e0 la supervision macro prudentielle qui s\u0027int\u00e9resse \u00e0 l\u0027ensemble du syst\u00e8me financier pour att\u00e9nuer les risques syst\u00e9miques.", "font": {"color": "white"}, "group": 5, "id": "49f16ac81cfa4268bc194ed451946176", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids _id": null, "shape": "dot", "size": 5, "title": "Mesures punitives pouvant \u00eatre appliqu\u00e9es aux professionnels ou institutions ne respectant pas les r\u00e9glementations financi\u00e8res \u00e9tablies.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Identifiant unique attribu\u00e9 aux clients pour le reporting direct des transactions sur les march\u00e9s financiers, essentiel pour la conformit\u00e9 r\u00e9glementaire.", "doc_ids": [2632], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0548ceb1-546f-494a-b60b-1918463abe59", "label": "ID MIF", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Identifiant unique attribu\u00e9 aux clients pour le reporting direct des transactions sur les march\u00e9s financiers, essentiel pour la conformit\u00e9 r\u00e9glementaire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Un d\u00e9partement d\u00e9di\u00e9 \u00e0 la conformit\u00e9 bancaire"], "concepts": [], "difficulty": "unknown", "distractors": ["Une unit\u00e9 sp\u00e9cialis\u00e9e dans la gestion des actifs.", "Un service technique d\u0027optimisation des processus internes.", "Un d\u00e9partement orient\u00e9 vers la fid\u00e9lisation client.", "Une \u00e9quipe exclusivement consacr\u00e9e au marketing digital.", "Une \u00e9quipe assurant les transactions internationales.", "Un groupe d\u0027experts en gestion des risques.", "Un p\u00f4le de d\u00e9veloppement de nouveaux produits financiers.", "Un service de gestion des ressources humaines.", "Une division consacr\u00e9e aux relations avec les actionnaires."], "feedback": "Les banques doivent relever le d\u00e9fi de la conformit\u00e9 en respectant des exigences r\u00e9glementaires pr\u00e9cises, ce qui n\u00e9cessite la mise en place d\u0027un d\u00e9partement d\u00e9di\u00e9 \u00e0 cette th\u00e9matique. Cela permet \u00e9galement d\u0027assurer une conformit\u00e9 continue avec toutes les diff\u00e9rentes normes applicables aux activit\u00e9s bancaires et de r\u00e9duire le risque de sanctions pour non-conformit\u00e9.", "font": {"color": "white"}, "group": 3, "id": "83960466ec7141b29c50149b05a6e830", "label": "mcq", "lang": "fr", "question": "Quel type de d\u00e9partement traitant les exigences r\u00e9glementaires sp\u00e9cifiques ont les banques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2604, "doc_label": "a68c6c1_lois_bancaires_conformite_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "2a593d0e41c5437888bbaf82a6971c43", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "6257b141569045f5be53049a16bb70e2", "order": 7.0, "origin_type": "document_content", "parent_id": "74ff3b0dd2b24f7dbe881564987538c9", "prev_id": "b498319081d845568847ad54d7b50a0a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Depuis la crise financi\u00e8re de 2008, le secteur bancaire est devenu l\u0027un des secteurs les plus r\u00e9glement\u00e9s au monde. La conformit\u00e9 bancaire est le processus qui consiste \u00e0 s\u0027assurer que toutes les exigences r\u00e9glementaires sont respect\u00e9es. Les banques doivent relever le d\u00e9fi de la conformit\u00e9 et ont un d\u00e9partement d\u00e9di\u00e9 \u00e0 cette th\u00e9matique. Les enjeux et d\u00e9fis incluent des exigences r\u00e9glementaires pr\u00e9cises et ambitieuses, la diversit\u00e9 des normes applicables aux activit\u00e9s bancaires et la multiplication et l\u0027aggravation des sanctions.", "title": null}], "title": "Quel type de d\u00e9partement traitant les exigences r\u00e9glementaires sp\u00e9cifiques ont les banques ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Une banque peut effectivement \u00eatre sanctionn\u00e9e si son organisation en mati\u00e8re de contr\u00f4le interne ou de conformit\u00e9 est jug\u00e9e insuffisante ou non respectueuse de la r\u00e9glementation, ce qui pose des risques pour sa gestion et pour le secteur financier.", "font": {"color": "white"}, "group": 5, "id": "c202468a576b4c92af65aa235a694083", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2604, "doc_label": "a68c6c1_lois_bancaires_conformite_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "8fad109dc8c94dd1a6c9e7ff00ad3110", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d49b8cb799124fd392de6e3cbabf5e2a", "order": 9.0, "origin_type": "document_content", "parent_id": "74ff3b0dd2b24f7dbe881564987538c9", "prev_id": "6257b141569045f5be53049a16bb70e2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La r\u00e9glementation financi\u00e8re est un domaine en constante \u00e9volution en r\u00e9ponse aux crises financi\u00e8res et \u00e0 l\u0027\u00e9volution du secteur financier. En France, le contr\u00f4le interne des banques est r\u00e9gi par l\u0027arr\u00eat\u00e9 du 3 novembre 2014 pour les \u00e9tablissements soumis au contr\u00f4le de l\u0027ACPR. Une banque peut \u00eatre sanctionn\u00e9e si son organisation de contr\u00f4le interne ou de conformit\u00e9 est jug\u00e9e insuffisante ou non conforme \u00e0 la r\u00e9glementation.", "title": null}], "statement": "Une banque peut \u00eatre sanctionn\u00e9e si son organisation de contr\u00f4le interne ou de conformit\u00e9 n\u0027est pas conforme \u00e0 la r\u00e9glementation en vigueur.", "title": "Une banque peut \u00eatre sanctionn\u00e9e si son organisation de contr\u00f4le interne ou de conformit\u00e9 n\u0027est pas conforme \u00e0 la r\u00e9glementation en vigueur.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Cadre juridique r\u00e9gissant l\u0027activit\u00e9 financi\u00e8re en France, incluant la r\u00e9glementation des instruments financiers.", "doc_ids": [2647], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9c8aaa00-87f0-4c98-83b1-85711cc50c33", "label": "Code Mon\u00e9taire et Financier (COMOFI)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Cadre juridique r\u00e9gissant l\u0027activit\u00e9 financi\u00e8re en France, incluant la r\u00e9glementation des instruments financiers.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le code mon\u00e9taire et financier (CMF ou COMOFI) regroupe les dispositions de nature l\u00e9gislatives et r\u00e9glementaires concernant les activit\u00e9s des professionnels de la banque et de la finance, ainsi que, dans une moindre mesure, des professionnels de l\u0027assurance.\nLe CMF est la base du droit bancaire et financier, avec, principalement, le code de la consommation et le code des assurances. \nLes ventes one shot[Quoi ?] ciblant les TPE-TPI aboutissent classiquement[Quoi ?] \u00e0 un contrat de location entrant dans le cadre de ce CMF, et non du Code de la Consommation, privant les victimes de ce genre de vente de b\u00e9n\u00e9ficier de clauses protectrices.", "label": "Code mon\u00e9taire et financier", "page_id": "1024910", "thumbnail": null, "wikidata_id": "Q2981584"}, "wordnetentity": null}, {"aliases": ["400323d6-780a-4496-917d-5a94e8e95764"], "corpus_id": null, "definition": "Organismes responsables de la surveillance et de la r\u00e9glementation des activit\u00e9s bancaires et des march\u00e9s financiers \u00e0 diff\u00e9rents niveaux (international, europ\u00e9en, national), garantissant la stabilit\u00e9 financi\u00e8re.", "doc_ids": [2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0ed7a22a-12b9-48c4-964d-eb9da9985b17", "label": "Autorit\u00e9s de tutelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Organismes responsables de la surveillance et de la r\u00e9glementation des activit\u00e9s bancaires et des march\u00e9s financiers \u00e0 diff\u00e9rents niveaux (international, europ\u00e9en, national), garantissant la stabilit\u00e9 financi\u00e8re.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Sanctionner, avertir ou interdire certaines activit\u00e9s temporairement ou d\u00e9finitivement"], "concepts": [], "difficulty": "unknown", "distractors": ["Imposer des audits r\u00e9guliers tous les six mois", "Limiter l\u0027acc\u00e8s au march\u00e9 international", "Supprimer le permis d\u0027exercer sans pr\u00e9avis", "Geler totalement les avoirs financiers de l\u0027\u00e9tablissement", "Obligations strictes de fusion avec une autre entreprise contr\u00f4l\u00e9e", "Ordonner la fermeture d\u00e9finitive de l\u0027\u00e9tablissement dans 30 jours", "Obliger une restructuration compl\u00e8te du conseil d\u0027administration", "Taxer excessivement les op\u00e9rations financi\u00e8res sur une p\u00e9riode donn\u00e9e", "Mettre en \u0153uvre des r\u00e8gles pour l\u0027audit interne standardis\u00e9"], "feedback": "L\u0027AMF dispose de pouvoirs de contr\u00f4le et d\u0027enqu\u00eate en cas d\u0027infraction d\u0027un \u00e9tablissement financier, qui peuvent mener \u00e0 des sanctions telles que l\u0027avertissement, le bl\u00e2me, l\u0027interdiction temporaire ou d\u00e9finitive d\u0027exercer certaines activit\u00e9s. Les distracteurs propos\u00e9s sont des actions qui n\u0027ont pas de lien direct avec les pouvoirs de l\u0027AMF ou qui sont exag\u00e9r\u00e9es par rapport aux sanctions possibles.", "font": {"color": "white"}, "group": 3, "id": "302ffa1c554e462ebca23aac429d15f2", "label": "mcq", "lang": "fr", "question": "Quelles actions l\u0027AMF peut-elle prendre contre un \u00e9tablissement financier en infraction?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2616, "doc_label": "bc76c2b_deac_synthese_3.1", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1e98d60782454fdd9bf5505d8f8a440a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "8ab24d1dcc4d4694aaad754bec2fe3f6", "order": 15.0, "origin_type": "document_content", "parent_id": "1f24e403ceaf459dac650242f200b414", "prev_id": "1f24e403ceaf459dac650242f200b414", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Une harmonisation europ\u00e9enne de la r\u00e9glementation implique une supervision micro prudentielle r\u00e9alis\u00e9e \u00e0 travers des Autorit\u00e9s Europ\u00e9ennes de Surveillance (AES). L\u0027AMF dispose de pouvoirs de contr\u00f4le et d\u0027enqu\u00eate pouvant mener \u00e0 des sanctions plus ou moins lourdes pour les \u00e9tablissements financiers manquant \u00e0 leurs obligations (avertissement, bl\u00e2me, interdiction \u00e0 titre temporaire ou d\u00e9finitif de l\u0027exercice de tout ou partie des services fournis).", "title": null}], "title": "Quelles actions l\u0027AMF peut-elle prendre contre un \u00e9tablissement financier en infraction?", "type": "mcq"}, {"answers": ["L\u0027AMF r\u00e9gule, supervise et veille au respect de la r\u00e9glementation"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027AMF conseille les investisseurs sur les placements", "L\u0027AMF fixe les taux d\u0027int\u00e9r\u00eat pour les \u00e9metteurs", "L\u0027AMF offre des garanties aux agents financiers", "L\u0027AMF contr\u00f4le directement les b\u00e9n\u00e9fices des entreprises", "L\u0027AMF distribue les dividendes entre les actionnaires", "L\u0027AMF \u00e9met des titres pour financer les projets publics", "L\u0027AMF fixe le prix des actions sur le march\u00e9", "L\u0027AMF collecte des fonds pour les \u00e9metteurs", "L\u0027AMF g\u00e8re directement les portefeuilles boursiers"], "feedback": "L\u0027AMF est une autorit\u00e9 de surveillance et de r\u00e9gulation qui veille au bon fonctionnement du march\u00e9 financier en s\u0027assurant que les diff\u00e9rents acteurs respectent la r\u00e9glementation en vigueur. Elle ne g\u00e8re pas directement les portefeuilles boursiers ou les dividendes, mais r\u00e9git plut\u00f4t les transactions financi\u00e8res et les comportements des \u00e9metteurs et des investisseurs.", "font": {"color": "white"}, "group": 3, "id": "a3afd17e2d294f55b5834b03a0676217", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le joue l\u0027AMF dans le march\u00e9 financier ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3f71c3b8aa914950b2947a7df2ba0e75", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e1a34939e58d44b49371955ccdc7f01c", "order": 17.0, "origin_type": "document_content", "parent_id": "db00fc388cf9482b9e51c7bf7c3830b9", "prev_id": "db00fc388cf9482b9e51c7bf7c3830b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le march\u00e9 financier est un lieu d\u0027interface entre les agents qui ont besoin de financement (appel\u00e9s \u00e9metteurs) et les agents \u00e0 capacit\u00e9 de financement (appel\u00e9s investisseurs). Il est r\u00e9gul\u00e9 et supervis\u00e9 par l\u0027AMF qui surveille \u00e9galement le respect de la r\u00e9glementation par les diff\u00e9rents acteurs. L\u0027acc\u00e8s aux march\u00e9s financiers peut se faire de mani\u00e8re directe ou par le biais d\u0027interm\u00e9diaires, notamment les PSI ou les SGP.", "title": null}], "title": "Quel r\u00f4le joue l\u0027AMF dans le march\u00e9 financier ?", "type": "mcq"}, {"answers": ["Les march\u00e9s financiers"], "concepts": [], "difficulty": "unknown", "distractors": ["La r\u00e9gulation de la sant\u00e9 publique", "Le climat et l\u0027environnement", "Les t\u00e9l\u00e9communications", "La politique \u00e9trang\u00e8re", "La gestion des transports publics", "L\u0027immigration et la citoyennet\u00e9", "La s\u00e9curit\u00e9 int\u00e9rieure", "L\u0027\u00e9ducation nationale", "Le secteur des \u00e9nergies renouvelables"], "feedback": "Les autorit\u00e9s de tutelle, telles que l\u0027AMF et l\u0027ACPR, ont pour mission de surveiller et r\u00e9glementer les march\u00e9s financiers afin de garantir leur bon fonctionnement et de pr\u00e9venir les risques pour les investisseurs. Cela inclut la surveillance des transactions, la d\u00e9tection d\u0027\u00e9ventuelles pratiques frauduleuses et la mise en place de mesures de protection en cas de crise financi\u00e8re.", "font": {"color": "white"}, "group": 3, "id": "f32d6c6694ad418caf18be74f3407289", "label": "mcq", "lang": "fr", "question": "Quel est l\u0027un des champs d\u0027action des autorit\u00e9s de tutelle dans leur surveillance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2644, "doc_label": "52bb867_les_lois_-bancaires_regulation_risques_synthese (1)", "end_time": null, "first_page": 1, "html_tag": "p", "id": "d10d56c9d8d34dc1b1d9de81f6802da5", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "08aa17cd126841caa14dd1755d67739a", "order": 8.0, "origin_type": "document_content", "parent_id": "fc2e5b44e6bd4fbcbfe1915ca93c10ca", "prev_id": "8a4d860d253346cab992a0d827706b32", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 tous les niveaux (international, europ\u00e9en, national), les autorit\u00e9s de tutelle r\u00e9partissent entre deux champs d\u0027action leurs actions de surveillance et de r\u00e9glementation : L\u0027autorit\u00e9 des march\u00e9s financiers (AMF) et l\u0027autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution (ACPR) sont les principaux r\u00e9gulateurs financiers en France.", "title": null}], "title": "Quel est l\u0027un des champs d\u0027action des autorit\u00e9s de tutelle dans leur surveillance ?", "type": "mcq"}, {"answers": ["International, europ\u00e9en, national"], "concepts": [], "difficulty": "unknown", "distractors": ["National, r\u00e9gional, local", "R\u00e9gional, international, communal", "Communal, europ\u00e9en, f\u00e9d\u00e9ral", "R\u00e9gional, national, d\u00e9partemental", "D\u00e9partemental, europ\u00e9en, mondial", "Local, communal, international", "International, supranational, communal", "F\u00e9d\u00e9ral, r\u00e9gional, national", "Supranational, communal, d\u00e9partemental"], "feedback": "Les autorit\u00e9s de tutelle (AMF et ACPR) interviennent \u00e0 diff\u00e9rents niveaux (international, europ\u00e9en, national) pour surveiller et r\u00e9glementer les activit\u00e9s financi\u00e8res en France. Les distracteurs propos\u00e9s sont des combinaisons de niveaux incorrectes ou des termes qui ne correspondent pas \u00e0 une autorit\u00e9 de tutelle.", "font": {"color": "white"}, "group": 3, "id": "bccfb845438f45e983999198c67d0d96", "label": "mcq", "lang": "fr", "question": "Sur quels niveaux agissent les autorit\u00e9s de tutelle pour la surveillance et r\u00e9glementation ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2642, "doc_label": "52bb867_les_lois_-bancaires_regulation_risques_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "efc4658db0d94293a551c14f74276f9d", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "a9384e97ca9f4cb3ad07855c2d26e775", "order": 8.0, "origin_type": "document_content", "parent_id": "807d58fda2774994a79e5f6fc0c85140", "prev_id": "633df2cf7b074ceb8648055cafa17b5e", "pub , "id": "835077adb62443969885eb9a015f696b", "label": "mcq", "lang": "fr", "question": "Quelle est la fr\u00e9quence avec laquelle le suivi des clients doit \u00eatre effectu\u00e9 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 1, "html_tag": "p", "id": "96dbf799d2414d898327ea95e6fd92f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": null, "order": 26.0, "origin_type": "document_content", "parent_id": "53f84458bb9f4e1cb60255539b488e67", "prev_id": "9cfb7a4715c548a2b85c0bac94684d2a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il convient d\u0027\u00eatre vigilant quant au suivi dans le temps du client et des produits qui lui sont propos\u00e9s. En effet, cette obligation s\u0027inscrit dans le cadre du renforcement du devoir d\u0027information du client, qui conduit notamment \u00e0 un suivi au fil de l\u0027eau et \u00e0 un suivi annuel.", "title": null}], "title": "Quelle est la fr\u00e9quence avec laquelle le suivi des clients doit \u00eatre effectu\u00e9 ?", "type": "mcq"}, {"answers": ["au fil de l\u0027eau"], "concepts": [], "difficulty": "unknown", "distractors": [["biannuel", "bimestriel", "semestriel", "quotidien", "hebdomadaire", "p\u00e9riodique"]], "feedback": "La bonne r\u00e9ponse est \u0027au fil de l\u0027eau\u0027, car cela fait r\u00e9f\u00e9rence \u00e0 un suivi en continu, au fur et \u00e0 mesure que des changements ou des informations nouvelles apparaissent. Le suivi annuel est compl\u00e9mentaire mais distinct, contrairement aux autres options propos\u00e9es qui impliquent des fr\u00e9quences fixes pr\u00e9cises sans cette notion de continuit\u00e9.", "font": {"color": "white"}, "group": 4, "id": "15e68f4f36ba43c19e11317117a5a09b", "label": "fill_in", "lang": "fr", "query": "Le devoir d\u0027information du client impose un suivi \u003cblank\u003e ainsi qu\u0027un suivi annuel.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 1, "html_tag": "p", "id": "96dbf799d2414d898327ea95e6fd92f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": null, "order": 26.0, "origin_type": "document_content", "parent_id": "53f84458bb9f4e1cb60255539b488e67", "prev_id": "9cfb7a4715c548a2b85c0bac94684d2a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il convient d\u0027\u00eatre vigilant quant au suivi dans le temps du client et des produits qui lui sont propos\u00e9s. En effet, cette obligation s\u0027inscrit dans le cadre du renforcement du devoir d\u0027information du client, qui conduit notamment \u00e0 un suivi au fil de l\u0027eau et \u00e0 un suivi annuel.", "title": null}], "title": "Le devoir d\u0027information du client impose un suivi \u003cblank\u003e ainsi qu\u0027un suivi annuel.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le devoir d\u0027information inclut effectivement une vigilance continue concernant le suivi du client ainsi que des produits qui lui sont propos\u00e9s, afin qu\u0027ils restent adapt\u00e9s \u00e0 sa situation.", "font": {"color": "white"}, "group": 5, "id": "6fb22414351f45ddae126c8ec867fd7f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 1, "html_tag": "p", "id": "96dbf799d2414d898327ea95e6fd92f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": null, "order": 26.0, "origin_type": "document_content", "parent_id": "53f84458bb9f 00e9e de la relation. Pour les originaux banques (les contrats \u00e9mis par la banque et sign\u00e9s par le client), il faut effectuer un double archivage : num\u00e9rique et papier. La r\u00e9glementation impose aux \u00e9tablissements bancaires et financiers de d\u00e9ployer un processus de conservation des donn\u00e9es afin de tracer \u00e0 tout moment tout type de communication.", "title": null}], "statement": "Les banques sont tenues de conserver les donn\u00e9es sur un support num\u00e9rique uniquement.", "title": "Les banques sont tenues de conserver les donn\u00e9es sur un support num\u00e9rique uniquement.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Documents requis pour corroborer les informations fournies par l\u0027emprunteur lors de la demande de cr\u00e9dit, garantissant ainsi la transparence et la v\u00e9racit\u00e9 des donn\u00e9es.", "doc_ids": [2612], "font": {"color": "white"}, "generative": true, "group": 1, "id": "433b7f29-caba-42a2-a5bb-aa36334612d1", "label": "Justificatifs", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Documents requis pour corroborer les informations fournies par l\u0027emprunteur lors de la demande de cr\u00e9dit, garantissant ainsi la transparence et la v\u00e9racit\u00e9 des donn\u00e9es.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "05b989bf-56d3-4ff5-9bac-9290f63cb7f6", "label": "Connaissance client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire qui r\u00e9git ces activit\u00e9s,,\nLes processus Know your customer sont utilis\u00e9s par les entreprises de toutes tailles afin de s\u0027assurer de la conformit\u00e9 des clients face aux l\u00e9gislations anti-corruption ainsi que pour v\u00e9rifier leur probit\u00e9 et int\u00e9grit\u00e9. Cela a \u00e9galement pour but de pr\u00e9venir l\u0027usurpation d\u0027identit\u00e9, la fraude fiscale, le blanchiment d\u0027argent et le financement du terrorisme (en).", "label": "Know your customer", "page_id": "9998698", "thumbnail": null, "wikidata_id": "Q106145"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Responsabilit\u00e9 l\u00e9gale des conseillers financiers de fournir des informations claires et compl\u00e8tes sur les services, produits, risques et co\u00fbts aux clients.", "doc_ids": [2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d88169aa-1fca-4c5c-a537-7fb464b773d3", "label": "Obligation d\u0027information", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Responsabilit\u00e9 l\u00e9gale des conseillers financiers de fournir des informations claires et compl\u00e8tes sur les services, produits, risques et co\u00fbts aux clients.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Exigences l\u00e9gales imposant aux entreprises de tenir des registres pr\u00e9cis de leurs transactions financi\u00e8res, essentielles pour la transparence fiscale et le contr\u00f4le administratif.", "doc_ids": [2599], "font": {"color": "white"},
