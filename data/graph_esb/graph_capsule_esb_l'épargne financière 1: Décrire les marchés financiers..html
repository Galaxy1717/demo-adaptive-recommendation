 "corpus_id": null, "definition": "La Directive MIF (March\u00e9s d\u0027Instruments Financiers), \u00e9galement connue sous le nom de MIF2, est une r\u00e9glementation europ\u00e9enne adopt\u00e9e en 2007. Elle vise \u00e0 renforcer la protection des investisseurs et \u00e0 am\u00e9liorer la transparence dans le secteur financier en imposant des exigences strictes pour la distribution de produits financiers. La directive interdit certaines r\u00e9trocessions, impose des obligations de transparence et exige l\u0027\u00e9valuation du profil client. Son objectif principal est d\u0027accro\u00eetre la confiance des investisseurs et d\u0027assurer un fonctionnement efficace des march\u00e9s financiers au sein de l\u0027Union Europ\u00e9enne.", "doc_ids": [2601, 2604, 2619, 2632, 2633, 2640, 2637, 2647, 2645], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ff210508-8bbe-4802-a696-d55a08a8780c", "label": "Directive MIF", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La Directive MIF (March\u00e9s d\u0027Instruments Financiers), \u00e9galement connue sous le nom de MIF2, est une r\u00e9glementation europ\u00e9enne adopt\u00e9e en 2007. Elle vise \u00e0 renforcer la protection des investisseurs et \u00e0 am\u00e9liorer la transparence dans le secteur financier en imposant des exigences strictes pour la distribution de produits financiers. La directive interdit certaines r\u00e9trocessions, impose des obligations de transparence et exige l\u0027\u00e9valuation du profil client. Son objectif principal est d\u0027accro\u00eetre la confiance des investisseurs et d\u0027assurer un fonctionnement efficace des march\u00e9s financiers au sein de l\u0027Union Europ\u00e9enne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La directive concernant les march\u00e9s d\u0027instruments financiers (MIF, en anglais Markets in Financial Instruments Directive, MIFID), publi\u00e9e au Journal officiel de l\u2019Union europ\u00e9enne le 30 avril 2004, est l\u2019un des \u00e9l\u00e9ments cl\u00e9s du Plan d\u2019action des services financiers 2005-2010 lanc\u00e9 par la Commission europ\u00e9enne. Ce texte particuli\u00e8rement d\u00e9taill\u00e9 (il comporte 73 articles, accompagn\u00e9s de mesures d\u0027ex\u00e9cution) est entr\u00e9 en application le 1er novembre 2007, bien que certaines transpositions en droit national soient encore en cours par les autorit\u00e9s de r\u00e9gulation de quelques \u00c9tats membres.\nEn compl\u00e9tant (et en renfor\u00e7ant) les exigences de la Directive de 1993 sur les Services d\u2019Investissement (DSI), la directive MIF devrait \u00e0 terme modifier radicalement le paysage boursier paneurop\u00e9en.", "label": "Directive concernant les march\u00e9s d\u0027instruments financiers", "page_id": "1379017", "thumbnail": null, "wikidata_id": "Q1359483"}, "wordnetentity": null}, {"answers": ["Par des interm\u00e9diaires comme les PSI ou les SGP"], "concepts": [], "difficulty": "unknown", "distractors": ["Par des courtiers uniquement", "Par des agences d\u0027assurances r\u00e9glement\u00e9es", "Par des bureaux de change locaux", "Par des comptables agr\u00e9\u00e9s sp\u00e9cialis\u00e9s en finance", "Par des plateformes priv\u00e9es non r\u00e9gul\u00e9es", "Par des analystes financiers ind\u00e9pendants", "Par des chambres de commerce internationales", "Par des soci\u00e9t\u00e9s d\u0027audits comptables", "Par des experts en conformit\u00e9 financi\u00e8re"], "feedback": "Les PSI et les SGP sont des interm\u00e9diaires financiers qui permettent aux investisseurs d\u0027acc\u00e9der aux march\u00e9s sans avoir \u00e0 traiter directement avec eux. Les banques, en tant que PSI, jouent un r\u00f4le important dans cette fonction en offrant des services d\u0027investissement diversifi\u00e9s pour r\u00e9pondre aux besoins des clients.", "font": {"color": "white"}, "group": 3, "id": "d2d8b8a646bf403f8b7ee63938fd2494", "label":  \u00e9t\u00e9 mise en place pour garantir un processus de n\u00e9gociation \u00e9quitable sur les march\u00e9s financiers. Le principe de transparence d\u00e9coule donc directement de ce texte r\u00e9glementaire.", "font": {"color": "white"}, "group": 3, "id": "bff0885df82742508ee6fd6422c6b55a", "label": "mcq", "lang": "fr", "question": "De quel texte r\u00e9glementaire le principe de transparence est-il issu ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1c40cb2c55fb4e6c94da6f7a5213aaa0", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 25.0, "origin_type": "document_content", "parent_id": "b8b9781635634da484f9938659999561", "prev_id": "b8b9781635634da484f9938659999561", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "A noter qu\u0027il existe des d\u00e9rogations au principe de transparence selon les instruments financiers afin de prendre en compte par exemple la taille des ordres et des transactions ainsi que la liquidit\u00e9 des actifs. R\u00e9v\u00e9l\u00e9 par les crises financi\u00e8res, le principe de transparence permet d\u0027assurer un processus de n\u00e9gociation \u00e9quitable sur les march\u00e9s financiers. Il est issu de la Directive europ\u00e9enne MIF.", "title": null}], "title": "De quel texte r\u00e9glementaire le principe de transparence est-il issu ?", "type": "mcq"}, {"answers": ["Les banques proposant des services d\u0027investissement"], "concepts": [], "difficulty": "unknown", "distractors": ["Les banques de d\u00e9tail offrant des pr\u00eats personnels", "Les institutions de microfinance r\u00e9gionales", "Les banques d\u00e9di\u00e9es \u00e0 l\u0027\u00e9pargne personnelle uniquement", "Les services bancaires sp\u00e9cialis\u00e9s dans le cr\u ent susceptible d\u0027aboutir \u00e0 une transaction sur les march\u00e9s financiers.", "title": null}], "title": "Quel type d\u0027institution bancaire est consid\u00e9r\u00e9 comme un Prestataire de Services d\u0027Investissements (PSI) ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le principe de transparence est bien issu de la Directive europ\u00e9enne MiFID (March\u00e9s d\u0027Instruments Financiers) et vise \u00e0 garantir l\u0027\u00e9quit\u00e9 dans les processus de n\u00e9gociation au sein des march\u00e9s financiers, en r\u00e9ponse notamment aux crises financi\u00e8res pass\u00e9es.", "font": {"color": "white"}, "group": 5, "id": "47c2b3fb671b43b394b3c08a68328109", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1c40cb2c55fb4e6c94da6f7a5213aaa0", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 25.0, "origin_type": "document_content", "parent_id": "b8b9781635634da484f9938659999561", "prev_id": "b8b9781635634da484f9938659999561", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "A noter qu\u0027il existe des d\u00e9rogations au principe de transparence selon les instruments financiers afin de prendre en compte par exemple la taille des ordres et des transactions ainsi que la liquidit\u00e9 des actifs. R\u00e9v\u00e9l\u00e9 par les crises financi\u00e8res, le principe de transparence permet d\u0027assurer un processus de n\u00e9gociation \u00e9quitable sur les march\u00e9s financiers. Il est issu de la Directive europ\u00e9enne MIF.", "title": null}], "statement": "Le principe de transparence a \u00e9t\u00e9 introduit par la Directive europ\u00e9enne MiFID pour assurer un processus de n\u00e9gociation \u0 h\u00e9s financiers.", "title": "Les Prestataires de Services d\u0027Investissements (PSI) sont des interm\u00e9diaires permettant l\u0027acc\u00e8s aux march\u00e9s financiers.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le Code Mon\u00e9taire et Financier (COMOFI) r\u00e9git effectivement les transactions sur les instruments financiers, tels que des titres ou des contrats, et encadre les activit\u00e9s de march\u00e9 relatives \u00e0 la monnaie et \u00e0 la finance.", "font": {"color": "white"}, "group": 5, "id": "d2cdcc19821c4157b2610ab7332eb402", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c73a93da1cd846edb81779df516bd6fa", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b2e6aab03e2e40c9befa71cc547702f4", "order": 22.0, "origin_type": "document_content", "parent_id": "db00fc388cf9482b9e51c7bf7c3830b9", "prev_id": "f14eb4d99b62470884c704b2b82562aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Entreprises d\u0027investissement et \u00e9tablissements de cr\u00e9dit agr\u00e9\u00e9s par l\u0027ACPR apr\u00e8s avis de l\u0027AMF. Conseil en investissement, r\u00e9ception d\u0027ordres, gestion de portefeuille Les transactions portent sur des instruments financiers (des titres ou bien des contrats) qui sont list\u00e9s dans le Code Mon\u00e9taire et Financier (COMOFI). Le COMOFI r\u00e9glemente l\u0027ensemble de l\u0027activit\u00e9 relative \u00e0 la monnaie et \u00e0 la finance du march\u00e9. Parmi les autres march\u00e9s, on trouve \u00e9galement le march\u00e9 mon\u00e9taire, le march\u00e9 des changes, le march\u00e9 des mati\u00e8res premi\u00e8res et le march\u00e9 des d\u00e9riv\u00e9s.", "title": null}], "statement": "Les transactions sur instruments financiers list\u00e9es dans le Code Mon\u00e9taire et Financier sont r\u00e9glement\u00e9es par le COMOFI.", "title": "Les transactions sur instruments financiers list\u00e9es dans le Code Mon\u00e9taire et Financier sont r\u00e9glement\u00e9es par le COMOFI.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les agents qui ont besoin de financement sur les march\u00e9s financiers sont appel\u00e9s \u00e9metteurs, et non investisseurs. Les investisseurs sont ceux qui disposent de capacit\u00e9 de financement et cherchent \u00e0 placer leur argent.", "font": {"color": "white"}, "group": 5, "id": "21a53de1e85a425f99f77572d8770a94", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3f71c3b8aa914950b2947a7df2ba0e75", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e1a34939e58d44b49371955ccdc7f01c", "order": 17.0, "origin_type": "document_content", "parent_id": "db00fc388cf9482b9e51c7bf7c3830b9", "prev_id": "db00fc388cf9482b9e51c7bf7c3830b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le march\u00e9 financier est un lieu d\u0027interface entre les agents qui ont besoin de financement (appel\u00e9s \u00e9metteurs) et les agents \u00e0 capacit\u00e9 de financement (appel\u00e9s investisseurs). Il est r\u00e9gul\u00e9 et supervis\u00e9 par l\u0027AMF qui surveille \u00e9galement le respect de la r\u00e9glementation par les diff\u00e9rents acteurs. L\u0027acc\u00e8s aux march\u00e9s financiers peut se faire de mani\u00e8re directe ou par le biais d\u0027interm\u00e9diaires, notamment les PSI ou les SGP.", "title": null}], "statement": "Les agents qui ont besoin de financement sur les march\u00e9s financiers sont appel\u00e9s investisseurs.", "title": "Les agents qui ont besoin de financement sur les march\u00e9s financiers sont appel\u00e9s investisseurs.", "type": "true_false", "veracity": false}, {"aliases": ["a63fd5b1-7cce-42ff-bea5-aaefe1c019c2", "6d06166d-e039-47f2-b3ea-b7fdb865bb98", "964ac6f2-ce78-46e2-9ec5-376d3359e91c", "c6f4f83b-9df0-42ec-8b8a-5f44bab7d7e9"], "corpus_id": null, "definition": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "doc_ids": [2619, 2632, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2c89ed99-7981-4b90-9435-049dab702fc4", "label": "Profil client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Estimation de la valeur actuelle d\u0027un actif financier, essentielle pour le suivi de la performance du portefeuille.", "doc_ids": [2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "504e6767-6c9a-487f-86c4-b8dcc5f87a01", "label": "Valorisation de l\u0027investissement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Estimation de la valeur actuelle d\u0027un actif financier, essentielle pour le suivi de la performance du portefeuille.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Titres \u00e9mis en contrepartie d\u0027un emprunt, repr\u00e9sentant une dette \u00e0 rembourser par l\u0027\u00e9metteur (entreprise, banque, \u00c9tat), avec des risques associ\u00e9s comme le risque de taux.", "doc_ids": [2645], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a67272b6-4a32-4ce0-aa1b-50efaf6c3075", "label": "Obligations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Titres \u00e9mis en contrepartie d\u0027un emprunt, repr\u00e9sentant une dette \u00e0 rembourser par l\u0027\u00e9metteur (entreprise, banque, \u00c9tat), avec des risques associ\u00e9s comme le risque de taux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une obligation est une valeur mobili\u00e8re qui constitue une cr\u00e9ance sur son \u00e9metteur, elle est donc repr\u00e9sentative d\u0027une dette financi\u00e8re \u00e0 moyen, long terme, parfois m\u00eame \u00e0 perp\u00e9tuit\u00e9. Cette dette est \u00e9mise dans une devise donn\u00e9e, pour une dur\u00e9e d\u00e9finie et donne droit au paiement d\u0027un int\u00e9r\u00eat fixe ou variable, appel\u00e9 coupon qui est parfois capitalis\u00e9 jusqu\u0027\u00e0 sa maturit\u00e9. Les certificats de d\u00e9p\u00f4ts, ou le papier commercial, sont consid\u00e9r\u00e9s comme des instruments financiers \u00e0 court terme, et sont donc bien distincts des obligations.", "label": "Obligation (finance)", "page_id": "62144", "thumbnail": null, "wikidata_id": "Q11693"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Titres repr\u00e9sentant une fraction du capital d\u0027une soci\u00e9t\u00e9 de capitaux, donnant droit \u00e0 des dividendes et \u00e0 un vote lors des assembl\u00e9es g\u00e9n\u00e9rales.", "doc_ids": [2645], "font": {"color": "white"}, "generative": true, "group": 1, "id": "591a1618-262a-4224-8479-38cfb8634327", "label": "Actions", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Titres repr\u00e9sentant une fraction du capital d\u0027une soci\u00e9t\u00e9 de capitaux, donnant droit \u00e0 des dividendes et \u00e0 un vote lors des assembl\u00e9es g\u00e9n\u00e9rales.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une action est un titre de propri\u00e9t\u00e9 d\u00e9livr\u00e9 par une soci\u00e9t\u00e9 de capitaux (par exemple une soci\u00e9t\u00e9 anonyme ou une soci\u00e9t\u00e9 en commandite par actions). Elle conf\u00e8re \u00e0 son d\u00e9tenteur la propri\u00e9t\u00e9 d\u0027une partie du capital, avec les droits qui y sont associ\u00e9s : intervenir dans la gestion de l\u0027entreprise et en retirer un revenu appel\u00e9 dividende.\nLe d\u00e9tenteur d\u0027actions est qualifi\u00e9 d\u0027actionnaire et l\u0027ensemble des actionnaires constitue l\u0027actionnariat.", "label": "Action (finance)", "page_id": "59699", "thumbnail": null, "wikidata_id": "Q11692"}, "wordnetentity": null}, {"aliases": ["291ef9a7-ee2f-4437-b1e7-372c5d4f3d7f", "7901bf50-91a0-49a2-9c6c-a52802c5bd6a", "0d9f38cb-6943-4569-a045-0719463dc1ed", "9165c2af-75af-42d0-997e-b8041241c5ef", "c4a361db-6665-463c-8573-bbdd704c3e99", "9daa26fc-d369-4c97-a5b8-366199edd82f", "514196e4-47f9-401b-b698-6d59b5ba5cb1"], "corpus_id": null, "definition": "L\u0027Autorit\u00e9 des march\u00e9s financiers (AMF) est un organe r\u00e9gulateur fran\u00e7ais cr\u00e9\u00e9 par la loi sur la s\u00e9curit\u00e9 financi\u00e8re en 2003. Sa mission principale est de superviser les march\u00e9s financiers, d\u0027assurer le respect de la r\u00e9glementation, de prot\u00e9ger les investisseurs et l\u0027\u00e9pargne, ainsi que d\u0027assurer la transparence et l\u0027int\u00e9grit\u00e9 des march\u00e9s financiers. En tant qu\u0027autorit\u00e9 ind\u00e9pendante, l\u0027AMF joue un r\u00f4le crucial dans le maintien de la confiance des investisseurs et dans la r\u00e9gulation des activit\u00e9s financi\u00e8res, garantissant ainsi une information claire et accessible aux acteurs du march\u00e9.", "doc_ids": [2601, 2616, 2642, 2644, 2645, 2647], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4da552f4-793a-4847-9434-d89f94ae2ad8", "label": "Autorit\u00e9 des march\u00e9s financiers (AMF)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u0027Autorit\u00e9 des march\u00e9s financiers (AMF) est un organe r\u00e9gulateur fran\u00e7ais cr\u00e9\u00e9 par la loi sur la s\u00e9curit\u00e9 financi\u00e8re en 2003. Sa mission principale est de superviser les march\u00e9s financiers, d\u0027assurer le respect de la r\u00e9glementation, de prot\u00e9ger les investisseurs et l\u0027\u00e9pargne, ainsi que d\u0027assurer la transparence et l\u0027int\u00e9grit\u00e9 des march\u00e9s financiers. En tant qu\u0027autorit\u00e9 ind\u00e9pendante, l\u0027AMF joue un r\u00f4le crucial dans le maintien de la confiance des investisseurs et dans la r\u00e9gulation des activit\u00e9s financi\u00e8res, garantissant ainsi une information claire et accessible aux acteurs du march\u00e9.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Autorit\u00e9 des march\u00e9s financiers (AMF) est une institution financi\u00e8re et une autorit\u00e9 publique ind\u00e9pendante fran\u00e7aise cr\u00e9\u00e9e le 1er ao\u00fbt 2003 par la loi de s\u00e9curit\u00e9 financi\u00e8re, dot\u00e9e de la personnalit\u00e9 morale et disposant d\u0027une autonomie financi\u00e8re, qui a pour missions de veiller \u00e0 la protection de l\u0027\u00e9pargne investie dans les instruments financiers, \u00e0 l\u0027information des investisseurs et au bon fonctionnement des march\u00e9s d\u0027instruments financiers.\nElle a pour missions principales :\n\nde veiller au respect des lois ;\nde prot\u00e9ger les \u00e9pargnants.\nElle apporte son concours \u00e0 la r\u00e9gulation de ces march\u00e9s aux \u00e9chelons europ\u00e9en et international, et veille \u00e0 la bonne application du droit boursier.", "label": "Autorit\u00e9 des march\u00e9s financiers (France)", "page_id": "83855", "thumbnail": null, "wikidata_id": "Q788606"}, "wordnetentity": null}, {"aliases": ["13f69bbf-99f6-497e-b82e-597cb62b4762"], "corpus_id": null, "definition": "Le risque de liquidit\u00e9 se r\u00e9f\u00e8re \u00e0 la difficult\u00e9 d\u0027acheter ou de vendre un actif sans influencer son prix sur le march\u00e9, souvent en raison d\u0027un faible volume d\u0027\u00e9changes ou d\u0027un manque d\u0027acheteurs. Cela peut entra\u00eener des co\u00fbts suppl\u00e9mentaires pour les investisseurs qui cherchent \u00e0 r\u00e9aliser des transactions.", "doc_ids": [2646, 2645], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5b4fff63-aa0e-4220-84ba-0c5bcef1284e", "label": "Risques de liquidit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le risque de liquidit\u00e9 se r\u00e9f\u00e8re \u00e0 la difficult\u00e9 d\u0027acheter ou de vendre un actif sans influencer son prix sur le march\u00e9, souvent en raison d\u0027un faible volume d\u0027\u00e9changes ou d\u0027un manque d\u0027acheteurs. Cela peut entra\u00eener des co\u00fbts suppl\u00e9mentaires pour les investisseurs qui cherchent \u00e0 r\u00e9aliser des transactions.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le risque de liquidit\u00e9 concerne les placements financiers qui sont tr\u00e8s difficiles \u00e0 liquider (c\u2019est-\u00e0-dire \u00e0 vendre) tr\u00e8s rapidement.", "label": "Risque de liquidit\u00e9", "page_id": "1403780", "thumbnail": null, "wikidata_id": "Q1042259"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Interface entre \u00e9metteurs cherchant du financement et investisseurs disposant de capitaux, r\u00e9gul\u00e9 par l\u0027AMF.", "doc_ids": [2647], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0b4ddd2e-14b2-43aa-a12e-d154a4a66b28", "label": "March\u00e9 financier", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Interface entre \u00e9metteurs cherchant du financement et investisseurs disposant de capitaux, r\u00e9gul\u00e9 par l\u0027AMF.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Autorit\u00e9 des march\u00e9s financiers (AMF) est une institution financi\u00e8re et une autorit\u00e9 publique ind\u00e9pendante fran\u00e7aise cr\u00e9\u00e9e le 1er ao\u00fbt 2003 par la loi de s\u00e9curit\u00e9 financi\u00e8re, dot\u00e9e de la personnalit\u00e9 morale et disposant d\u0027une autonomie financi\u00e8re, qui a pour missions de veiller \u00e0 la protection de l\u0027\u00e9pargne investie dans les instruments financiers, \u00e0 l\u0027information des investisseurs et au bon fonctionnement des march\u00e9s d\u0027instruments financiers.\nElle a pour missions principales :\n\nde veiller au respect des lois ;\nde prot\u00e9ger les \u00e9pargnants.\nElle apporte son concours \u00e0 la r\u00e9gulation de ces march\u00e9s aux \u00e9chelons europ\u00e9en et international, et veille \u00e0 la bonne application du droit boursier.", "label": "Autorit\u00e9 des march\u00e9s financiers (France)", "page_id": "83855", "thumbnail": null, "wikidata_id": "Q788606"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Type de march\u00e9 o\u00f9 les transactions sont structur\u00e9es avec une r\u00e9glementation stricte, favorisant la transparence et la liquidit\u00e9.", "doc_ids": [2647], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4a03c9ca-1d6c-4f81-b2e7-0a5fddec0a1b", "label": "March\u00e9 organis\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Type de march\u00e9 o\u00f9 les transactions sont structur\u00e9es avec une r\u00e9glementation stricte, favorisant la transparence et la liquidit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Le Code Mon\u00e9taire et Financier (COMOFI)"], "concepts": [], "difficulty": "unknown", "distractors": ["Le Registre National des Titres Financiers", "Le Code des Activit\u00e9s Boursi\u00e8res", "L\u0027annuaire des Investissements Europ\u00e9es", "Le Guide des Transactions Bancaires", "Le Manuel des Finances Publiques", "Le Trait\u00e9 International des Investissements", "Le Guide Europ\u00e9en des Instruments Financiers", "Le Livre Blanc de la R\u00e9gulation Financi\u00e8re", "Le Rapport Mondial sur les Transactions"], "feedback": "Le Code Mon\u00e9taire et Financier (COMOFI) est un document officiel qui liste tous les instruments financiers sur lesquels peuvent porter les transactions dans le cadre des activit\u00e9s r\u00e9gul\u00e9es par l\u0027ACPR et l\u0027AMF.", "font": {"color": "white"}, "group": 3, "id": "dbdaa18609ae49e8b98af1793812580b", "label": "mcq", "lang": "fr", "question": "Sur quel document officiel sont list\u00e9s les instruments financiers concern\u00e9s par les transactions ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c73a93da1cd846edb81779df516bd6fa", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b2e6aab03e2e40c9befa71cc547702f4", "order": 22.0, "origin_type": "document_content", "parent_id": "db00fc388cf9482b9e51c7bf7c3830b9", "prev_id": "f14eb4d99b62470884c704b2b82562aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Entreprises d\u0027investissement et \u00e9tablissements de cr\u00e9dit agr\u00e9\u00e9s par l\u0027ACPR apr\u00e8s avis de l\u0027AMF. Conseil en investissement, r\u00e9ception d\u0027ordres, gestion de portefeuille Les transactions portent sur des instruments financiers (des titres ou bien des contrats) qui sont list\u00e9s dans le Code Mon\u00e9taire et Financier (COMOFI). Le COMOFI r\u00e9glemente l\u0027ensemble de l\u0027activit\u00e9 relative \u00e0 la monnaie et \u00e0 la finance du march\u00e9. Parmi les autres march\u00e9s, on trouve \u00e9galement le march\u00e9 mon\u00e9taire, le march\u00e9 des changes, le march\u00e9 des mati\u00e8res premi\u00e8res et le march\u00e9 des d\u00e9riv\u00e9s.", "title": null}], "title": "Sur quel document officiel sont list\u00e9s les instruments financiers concern\u00e9s par les transactions ?", "type": "mcq"}, {"answers": ["Le risque de taux, de liquidit\u00e9 et de signature"], "concepts": [], "difficulty": "unknown", "distractors": ["Le risque d\u0027inflation, de change et de cr\u00e9dit", "Le risque de march\u00e9, de cr\u00e9dit et \u00e9cologique", "Le risque financier, op\u00e9rationnel et juridique", "Le risque politique, financier et mon\u00e9taire", "Le risque de change, d\u0027inflation et de march\u00e9", "Le risque de r\u00e9putation, de cr\u00e9dit et \u00e9cologique", "Le risque de volatilit\u00e9, d\u0027op\u00e9ration et de traduction", "Le risque d\u0027investissement, de taux et fiscal", "Le risque de d\u00e9faut, d\u0027\u00e9conomie et de liquidit\u00e9"], "feedback": "Les trois risques associ\u00e9s aux obligations sont le risque de taux, de liquidit\u00e9 et de signature. Le risque d\u0027inflation, de change et de cr\u00e9dit sont inclus dans ces cat\u00e9gories ou sont des risques diff\u00e9rents.", "font": {"color": "white"}, "group": 3, "id": "ea4dcb333a304e3f9a6c8d079783dc10", "label": "mcq", "lang": "fr", "question": "Quels sont les trois types de risques associ\u00e9s aux obligations ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2645, "doc_label": "0f42782_deac_synthese_2.1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "2cdafe2d8fb144ec922a09a9e46e08df", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "98fb8bd6f8ee4350b3d73219da88be00", "order": 11.0, "origin_type": "document_content", "parent_id": "8981a188dcf541999dcf41263d9e4720", "prev_id": "31479ae3382b4a209bd323ea12d26c83", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les services d\u0027investissement portent sur les instruments financiers, compos\u00e9s des contrats financiers et des titres financiers. Les titres financiers se composent ainsi : Les obligations peuvent pr\u00e9senter trois types de risques : le risque de taux, le risque de liquidit\u00e9 et le risque de signature. Lors de l\u0027entr\u00e9e en relation, la collecte d\u0027information est adapt\u00e9e selon le service fourni mais \u00e9galement selon la complexit\u00e9 du produit. Un produit complexe au sens de MIF2 inclut les contrats financiers mais \u00e9galement des produits remplissant un certain nombre de crit\u00e8res (manque de liquidit\u00e9 sur le march\u00e9 et prix non publiquement disponibles, risque de perte au-del\u00e0 du montant investi ... ). Les produits non complexes remplissent des crit\u00e8res oppos\u00e9s.", "title": null}], "title": "Quels sont les trois types de risques associ\u00e9s aux obligations ?", "type": "mcq"}, {"answers": ["La taille des ordres et transactions"], "concepts": [], "difficulty": "unknown", "distractors": ["Le niveau de fiscalit\u00e9 des transactions", "Le taux d\u0027inflation mensuel", "Les variations soudaines du PIB", "L\u0027\u00e9volution des taux de change", "Le volume d\u0027\u00e9missions obligataires d\u0027\u00c9tat", "Les politiques mon\u00e9taires restrictives", "Les fluctuations du prix des mati\u00e8res premi\u00e8res", "La qualit\u00e9 de la gestion des portefeuilles", "La stabilit\u00e9 du syst\u00e8me bancaire"], "feedback": "Selon le principe de transparence, les instruments financiers doivent \u00eatre trait\u00e9s de mani\u00e8re \u00e9quitable sur les march\u00e9s. Cependant, certaines d\u00e9rogations peuvent \u00eatre accord\u00e9es en fonction de facteurs tels que la taille des ordres et des transactions ainsi que la liquidit\u00e9 des actifs.", "font": {"color": "white"}, "group": 3, "id": "78a0bf3703634e0598047cd95e1f7f56", "label": "mcq", "lang": "fr", "question": "Quel facteur peut entra\u00eener une d\u00e9rogation au principe de transparence des instruments financiers ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1c40cb2c55fb4e6c94da6f7a5213aaa0", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 25.0, "origin_type": "document_content", "parent_id": "b8b9781635634da484f9938659999561", "prev_id": "b8b9781635634da484f9938659999561", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "A noter qu\u0027il existe des d\u00e9rogations au principe de transparence selon les instruments financiers afin de prendre en compte par exemple la taille des ordres et des transactions ainsi que la liquidit\u00e9 des actifs. R\u00e9v\u00e9l\u00e9 par les crises financi\u00e8res, le principe de transparence permet d\u0027assurer un processus de n\u00e9gociation \u00e9quitable sur les march\u00e9s financiers. Il est issu de la Directive europ\u00e9enne MIF.", "title": null}], "title": "Quel facteur peut entra\u00eener une d\u00e9rogation au principe de transparence des instruments financiers ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est correcte car les produits complexes englobent \u00e0 la fois les contrats financiers et des produits qui remplissent certains crit\u00e8res, tels que le manque de liquidit\u00e9 sur le march\u00e9 et des prix non publiquement disponibles.", "font": {"color": "white"}, "group": 5, "id": "d5b54969cd844c168f8435ae03e4ceaa", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2645, "doc_label": "0f42782_deac_synthese_2.1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "2cdafe2d8fb144ec922a09a9e46e08df", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "98fb8bd6f8ee4350b3d73219da88be00", "order": 11.0, "origin_type": "document_content", "parent_id": "8981a188dcf541999dcf41263d9e4720", "prev_id": "31479ae3382b4a209bd323ea12d26c83", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les services d\u0027investissement portent sur les instruments financiers, compos\u00e9s des contrats financiers et des titres financiers. Les titres financiers se composent ainsi : Les obligations peuvent pr\u00e9senter trois types de risques : le risque de taux, le risque de liquidit\u00e9 et le risque de signature. Lors de l\u0027entr\u00e9e en relation, la collecte d\u0027information est adapt\u00e9e selon le service fourni mais \u00e9galement selon la complexit\u00e9 du produit. Un produit complexe au sens de MIF2 inclut les contrats financiers mais \u00e9galement des produits remplissant un certain nombre de crit\u00e8res (manque de liquidit\u00e9 sur le march\u00e9 et prix non publiquement disponibles, risque de perte au-del\u00e0 du montant investi ... ). Les produits non complexes remplissent des crit\u00e8res oppos\u00e9s.", "title": null}], "statement": "Les produits complexes incluent les contrats financiers et des produits illiquides avec des prix non disponibles publiquement.", "title": "Les produits complexes incluent les contrats financiers et des produits illiquides avec des prix non disponibles publiquement.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Des d\u00e9rogations au principe de transparence peuvent \u00eatre appliqu\u00e9es en fonction de crit\u00e8res tels que la taille des ordres ou la liquidit\u00e9 des actifs. Ces d\u00e9rogations permettent d\u0027adapter les r\u00e8gles selon les sp\u00e9cificit\u00e9s des transactions ou des instruments concern\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "5bd318db211748cd8be595c03c75d880", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1c40cb2c55fb4e6c94da6f7a5213aaa0", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 25.0, "origin_type": "document_content", "parent_id": "b8b9781635634da484f9938659999561", "prev_id": "b8b9781635634da484f9938659999561", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "A noter qu\u0027il existe des d\u00e9rogations au principe de transparence selon les instruments financiers afin de prendre en compte par exemple la taille des ordres et des transactions ainsi que la liquidit\u00e9 des actifs. R\u00e9v\u00e9l\u00e9 par les crises financi\u00e8res, le principe de transparence permet d\u0027assurer un processus de n\u00e9gociation \u00e9quitable sur les march\u00e9s financiers. Il est issu de la Directive europ\u00e9enne MIF.", "title": null}], "statement": "Il n\u0027existe aucune d\u00e9rogation au principe de transparence, quelle que soit la nature des instruments financiers concern\u00e9s.", "title": "Il n\u0027existe aucune d\u00e9rogation au principe de transparence, quelle que soit la nature des instruments financiers concern\u00e9s.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Approche personnalis\u00e9e dans l\u0027\u00e9valuation et l\u0027offre de produits financiers en fonction du profil et de la connaissance du client.", "doc_ids": [2633], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4d6db72c-2c11-4aa9-9f48-723954517500", "label": "Conseil adapt\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Approche personnalis\u00e9e dans l\u0027\u00e9valuation et l\u0027offre de produits financiers en fonction du profil et de la connaissance du client.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["5aa59ade-2aac-4942-9089-9191f0382b41", "f6b68fdc-a3ce-4123-ab9e-c5331e671945"], "corpus_id": null, "definition": "R\u00e9glementation europ\u00e9enne introduite en 2018, connue sous le nom de Directive PRIIPs, qui vise \u00e0 accro\u00eetre la transparence et \u00e0 garantir une information claire et accessible sur les produits d\u0027investissement packag\u00e9s destin\u00e9s aux particuliers. Ce r\u00e8glement exige que les informations fournies aident les investisseurs \u00e0 comprendre les risques associ\u00e9s \u00e0 ces produits, afin de mieux prot\u00e9ger leurs int\u00e9r\u00eats.", "doc_ids": [2604, 2633, 2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f90232b3-fed5-4c89-83e6-32b9eab0c93d", "label": "PRIIPs", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "R\u00e9glementation europ\u00e9enne introduite en 2018, connue sous le nom de Directive PRIIPs, qui vise \u00e0 accro\u00eetre la transparence et \u00e0 garantir une information claire et accessible sur les produits d\u0027investissement packag\u00e9s destin\u00e9s aux particuliers. Ce r\u00e8glement exige que les informations fournies aident les investisseurs \u00e0 comprendre les risques associ\u00e9s \u00e0 ces produits, afin de mieux prot\u00e9ger leurs int\u00e9r\u00eats.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le r\u00e8glement (UE) n\u00b0 1286/2014 (r\u00e8glement PRIIPs) sur les \u00ab documents d\u2019informations cl\u00e9s pour l\u0027investisseur \u00bb (DICI ou KID pour \u00ab key information documents \u00bb) relatifs aux \u00ab produits d\u2019investissement packag\u00e9s de d\u00e9tail et fond\u00e9s sur l\u2019assurance \u00bb (ou PRIIPs pour \u00ab packaged retail and insurance-based investment products \u00bb) pr\u00e9voit la mise en place d\u2019un document d\u2019informations cl\u00e9s (le DICI, document simple d\u00e9crivant, \u00e0 l\u2019investisseur de d\u00e9tails, les \u00e9l\u00e9ments cl\u00e9s dans un langage claire et compr\u00e9hensible) pour les fonds d\u2019investissement mais \u00e9galement pour les autres produits d\u2019investissement dits packag\u00e9s commercialis\u00e9s par les banques ou les compagnies d\u2019assurance,. Entr\u00e9 en vigueur le 29 d\u00e9cembre 2014, le r\u00e8glement PRIIPs devait initialement prendre effet le 13 d\u00e9cembre 2016, avant d\u0027\u00eatre report\u00e9 \u00e0 2018\nLa r\u00e9glementation PRIIPs s\u0027applique depuis le 1er janvier 2018. Elle est entr\u00e9e en vigueur apr\u00e8s la publication d\u0027une seconde version amend\u00e9e des \"normes techniques r\u00e9glementaires\" ou (RTS en anglais) en f\u00e9vrier 2017.", "label": "R\u00e8glement (UE) no 1286/2014", "page_id": "10622312", "thumbnail": null, "wikidata_id": "Q25392944"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 d\u0027un investissement \u00e0 g\u00e9n\u00e9rer des revenus ou des gains, souvent optimis\u00e9e par la gestion professionnelle des titres.", "doc_ids": [2633], "font": {"color": "white"}, "generative": true, "group": 1, "id": "69a13477-f373-4c64-92e9-9cb675d653d5", "label": "Rentabilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un investissement \u00e0 g\u00e9n\u00e9rer des revenus ou des gains, souvent optimis\u00e9e par la gestion professionnelle des titres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La rentabilit\u00e9 est le rapport entre un revenu obtenu ou pr\u00e9vu et les ressources employ\u00e9es pour l\u0027obtenir. La notion s\u0027applique notamment aux entreprises, mais aussi \u00e0 tout autre investissement. \nLa rentabilit\u00e9 r\u00e9trospective est le rapport entre un r\u00e9sultat comptable et les moyens en passifs mis en \u0153uvre pour l\u0027obtenir.", "label": "Rentabilit\u00e9", "page_id": "84488", "thumbnail": null, "wikidata_id": "Q7317264"}, "wordnetentity": {"definition": "the quality of affording gain or benefit or profit", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Rentabilit\u00e9", "name": "profitableness.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["35737372-0ecd-4ec1-9df6-6a2a0eeab5ce"], "corpus_id": null, "definition": "Un compte-titres ordinaire est un type de compte bancaire permettant d\u0027investir en Bourse sur divers titres financiers, sans plafond ni contraint F qui surveille \u00e9galement le respect de la r\u00e9glementation par les diff\u00e9rents acteurs. L\u0027acc\u00e8s aux march\u00e9s financiers peut se faire de mani\u00e8re directe ou par le biais d\u0027interm\u00e9diaires, notamment les PSI ou les SGP.", "title": null}], "title": "Quelle est la fonction des PSI et des SGP sur le march\u00e9 ?", "type": "mcq"}, {"answers": ["L\u0027AMF r\u00e9gule, supervise et veille au respect de la r\u00e9glementation"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027AMF conseille les investisseurs sur les placements", "L\u0027AMF fixe les taux d\u0027int\u00e9r\u00eat pour les \u00e9metteurs", "L\u0027AMF offre des garanties aux agents financiers", "L\u0027AMF contr\u00f4le directement les b\u00e9n\u00e9fices des entreprises", "L\u0027AMF distribue les dividendes entre les actionnaires", "L\u0027AMF \u00e9met des titres pour financer les projets publics", "L\u0027AMF fixe le prix des actions sur le march\u00e9", "L\u0027AMF collecte des fonds pour les \u00e9metteurs", "L\u0027AMF g\u00e8re directement les portefeuilles boursiers"], "feedback": "L\u0027AMF est une autorit\u00e9 de surveillance et de r\u00e9gulation qui veille au bon fonctionnement du march\u00e9 financier en s\u0027assurant que les diff\u00e9rents acteurs respectent la r\u00e9glementation en vigueur. Elle ne g\u00e8re pas directement les portefeuilles boursiers ou les dividendes, mais r\u00e9git plut\u00f4t les transactions financi\u00e8res et les comportements des \u00e9metteurs et des investisseurs.", "font": {"color": "white"}, "group": 3, "id": "a3afd17e2d294f55b5834b03a0676217", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le joue l\u0027AMF dans le march\u00e9 financier ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 2, "html_tag": "p", : "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le risque est la possibilit\u00e9 de survenue d\u0027un \u00e9v\u00e9nement ind\u00e9sirable, la probabilit\u00e9 d\u2019occurrence d\u0027un p\u00e9ril probable ou d\u0027un al\u00e9a,,.\nLe risque est une notion complexe, de d\u00e9finitions multiples car d\u0027usage multidisciplinaire,. N\u00e9anmoins, il est un concept tr\u00e8s usit\u00e9 depuis le XVIIe si\u00e8cle, par exemple sous la forme de l\u0027expression \u00ab courir le risque de \u00bb,,,, notamment pour qualifier, dans le sens commun, un \u00e9v\u00e9nement, un inconv\u00e9nient qu\u0027il est raisonnable de pr\u00e9venir ou de redouter l\u0027\u00e9ventualit\u00e9.", "label": "Risque", "page_id": "82064", "thumbnail": null, "wikidata_id": "Q104493"}, "wordnetentity": {"definition": "a source of danger; a possibility of incurring loss or misfortune", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Risque", "name": "hazard.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Instruments financiers complexes combinant plusieurs actifs sous-jacents, souvent utilis\u00e9s pour atteindre des objectifs sp\u00e9cifiques de rendement ou de risque.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9174e831-cf1f-4a65-9848-091e77395245", "label": "Produits structur\u00e9s", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Instruments financiers complexes combinant plusieurs actifs sous-jacents, souvent utilis\u00e9s pour atteindre des objectifs sp\u00e9cifiques de rendement ou de risque.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un produit structur\u00e9 est en finance un instrument financier \u00e9mis par une banque ou une compagnie d\u2019assurance. Cet instrument est une strat\u00e9gie d\u0027investissement financi\u00e8re qui permet de \u00ab miser \u00bb sur l\u2019\u00e9volution positive d\u2019un indice de r\u00e9f\u00e9rence, appel\u00e9 \u00ab sous-jacent \u00bb.", "label": "Produit structur\u00e9 financier", "page_id": "5392918", "thumbnail": null, "wikidata_id": "Q1232971"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Les \u00e9tablissements bancaires et financiers sont effectivement tenus par la r\u00e9glementation d\u0027informer leurs clients sur les risques li\u00e9s aux services d\u0027investissement ou aux instruments financiers. Il s\u0027agit d\u0027une obligation de vigilance particuli\u00e8re impos\u00e9e par la r\u00e9glementation.", "font": {"color": "white"}, "group": 5, "id": "6313df61aa7942ad8f6791d08f75d45a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2646, "doc_label": "58bf89c_deac_synthese_2.2_conseille", "end_time": null, "first_page": 1, "html_tag": "p", "id": "cce78ef863cc402697995619da6aeb92", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 30.0, "origin_type": "document_content", "parent_id": "550c1eb116c7451d9f0e6d814b569bee", "prev_id": "c04046ffab7641a0bd5566a7697ba327", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En effet, les risques inh\u00e9rents \u00e0 tout placement financier ne sont pas sans incidence sur la performance attendue ou encore sur le capital initial investi. La notion de risque est intrins\u00e8que \u00e0 tout \u00e9tablissement bancaire et financier et \u00e0 ses activit\u00e9s. La r\u00e9glementation impose dans ce domaine une vigilance particuli\u00e8re quant \u00e0 l\u0027information qui doit \u00eatre faite sur les risques attach\u00e9s \u00e0 un service d\u0027investissement ou un instrument financier. Il existe plusieurs les relations entre les banques et leurs clients.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9glementation bancaire est la r\u00e8glementation qui concerne les activit\u00e9s du secteur bancaire.\nElle vise \u00e0 soutenir la solidit\u00e9 et l\u0027int\u00e9grit\u00e9 des \u00e9tablissements de cr\u00e9dit.", "label": "R\u00e9glementation bancaire", "page_id": "2063860", "thumbnail": null, "wikidata_id": "Q173800"}, "wordnetentity": null}, {"aliases": ["1a71020e-b723-468e-9448-735033ff5f35"], "corpus_id": null, "definition": "Ensemble des banques centrales des \u00c9tats membres de l\u0027UE, incluant la Banque Centrale Europ\u00e9enne (BCE), qui coordonne et met en \u0153uvre la politique mon\u00e9taire au sein de la zone euro.", "doc_ids": [2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "dc35dceb-5c61-478d-8441-df23f82d4a39", "label": "Syst\u00e8me Europ\u00e9en des Banques Centrales (SEBC)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Ensemble des banques centrales des \u00c9tats membres de l\u0027UE, incluant la Banque Centrale Europ\u00e9enne (BCE), qui coordonne et met en \u0153uvre la politique mon\u00e9taire au sein de la zone euro.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Syst\u00e8me europ\u00e9en de banques centrales (SEBC) est compos\u00e9 de la Banque centrale europ\u00e9enne (BCE) et du r\u00e9seau des 27 banques centrales nationales (BCN) des \u00c9tats membres de l\u0027Union europ\u00e9enne (UE) ; cette institution a pour objectifs la stabilit\u00e9 des prix dans toute l\u0027UE et am\u00e9liorer la coop\u00e9ration mon\u00e9taire et financi\u00e8re entre l\u0027Eurosyst\u00e8me et les \u00c9tats membres en dehors de la zone euro. L\u0027introduction du SEBC en vertu de la troisi\u00e8me phase de l\u0027Union \u00e9conomique et mon\u00e9taire a \u00e9t\u00e9 d\u00e9cid\u00e9 par le trait\u00e9 de Maastricht en 1992 et r\u00e9alis\u00e9e le 1er janvier 1999.", "label": "Syst\u00e8me europ\u00e9en de banques centrales", "page_id": "8789246", "thumbnail": null, "wikidata_id": "Q221598"}, "wordnetentity": null}, {"aliases": ["7de3b28b-56cc-4495-8ad9-7a631a3563b7", "ebd59154-943f-4ba7-a6bb-4462c8ceeba3", "ea3178ec-0d3e-4590-8c1f-9f234a6217e6"], "corpus_id": null, "definition": "Processus d\u0027identification, d\u0027\u00e9valuation, de priorisation et d\u0027att\u00e9nuation des risques financiers et organisationnels auxquels sont expos\u00e9es les institutions financi\u00e8res et bancaires, visant \u00e0 minimiser leur impact sur les objectifs strat\u00e9giques d\u0027une institution.", "doc_ids": [2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9ea65b7a-8151-47d4-ae6e-c206efd97b58", "label": "Gestion des risques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus d\u0027identification, d\u0027\u00e9valuation, de priorisation et d\u0027att\u00e9nuation des risques financiers et organisationnels auxquels sont expos\u00e9es les institutions financi\u00e8res et bancaires, visant \u00e0 minimiser leur impact sur les objectifs strat\u00e9giques d\u0027une institution.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion des risques, ou l\u0027anglicisme, management du risque (de l\u0027anglais : risk management), est la discipline visant \u00e0 identifier, \u00e9valuer et hi\u00e9rarchiser les risques li\u00e9s aux activit\u00e9s d\u0027une organisation, quelles que soient la nature ou l\u0027origine de ces risques, puis \u00e0 les traiter m\u00e9thodiquement, de mani\u00e8re coordonn\u00e9e et \u00e9conomique, afin de r\u00e9duire et contr\u00f4ler la probabilit\u00e9 des \u00e9v\u00e9nements redout\u00e9s, et leur impact \u00e9ventuel.\n\u00c0 ce titre, il s\u0027agit d\u0027une composante de la strat\u00e9gie d\u0027entreprise qui vise \u00e0 r\u00e9duire la probabilit\u00e9 d\u0027\u00e9chec ou d\u0027incertitude de tous les facteurs pouvant affecter son projet d\u0027entreprise. La gestion en continu de la grille de risques d\u0027une entreprise suppose vision et vigilance du dirigeant et de ses conseils et cadres, pour la r\u00e9adapter aux r\u00e9alit\u00e9s du terrain et des syst\u00e8mes r\u00e9gulateurs qui s\u0027y appliquent.", "label": "Gestion des risques", "page_id": "116593", "thumbnail": null, "wikidata_id": "Q189447"}, "wordnetentity": null}, {"aliases": ["1ef42724-382c-4d0b-ae7e-622ebb82db28", "4840e710-de1b-4445-afa0-0487dfaecc2c", "23085eb3-e2a9-43e5-86bf-9112dce2345b"], "corpus_id": null, "definition": "La r\u00e9glementation financi\u00e8re et la r\u00e9gulation financi\u00e8re d\u00e9signent un cadre juridique et institutionnel en constante \u00e9volution, comprenant un ensemble de r\u00e8gles, normes et institutions \u00e9tablies pour superviser les activit\u00e9s financi\u00e8res. Elles visent \u00e0 prot\u00e9ger les investisseurs, pr\u00e9venir les abus, assurer l\u0027int\u00e9grit\u00e9 et la transparence des march\u00e9s financiers, tout en maintenant leur stabilit\u00e9, notamment en r\u00e9ponse aux crises \u00e9conomiques.", "doc_ids": [2604, 2616, 2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d84d212c-2278-4ec5-9400-f20234ed4998", "label": "R\u00e9glementation financi\u00e8re", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La r\u00e9glementation financi\u00e8re et la r\u00e9gulation financi\u00e8re d\u00e9signent un cadre juridique et institutionnel en constante \u00e9volution, comprenant un ensemble de r\u00e8gles, normes et institutions \u00e9tablies pour superviser les activit\u00e9s financi\u00e8res. Elles visent \u00e0 prot\u00e9ger les investisseurs, pr\u00e9venir les abus, assurer l\u0027int\u00e9grit\u00e9 et la transparence des march\u00e9s financiers, tout en maintenant leur stabilit\u00e9, notamment en r\u00e9ponse aux crises \u00e9conomiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Mesures prises pour garantir la s\u00e9curit\u00e9 des investissements des particuliers dans divers instruments financiers sur les march\u00e9s.", "doc_ids": [2642], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6ab9fb40-2988-4e18-a5db-13e050f7319b", "label": "Protection de l\u0027\u00e9pargne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Mesures prises pour garantir la s\u00e9curit\u00e9 des investissements des particuliers dans divers instruments financiers sur les march\u00e9s.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Sanctionner, avertir ou interdire certaines activit\u00e9s temporairement ou d\u00e9finitivement"], "concepts": [], "difficulty": "unknown", "distractors": ["Imposer des audits r\u00e9guliers tous les six mois", "Limiter l\u0027acc\u00e8s au march\u00e9 international", "Supprimer le permis d\u0027exercer sans pr\u00e9avis", "Geler totalement les avoirs financiers de l\u0027\u00e9tablissement", "Obligations strictes de fusion avec une autre entreprise contr\u00f4l\u00e9e", "Ordonner la fermeture d\u00e9finitive de l\u0027\u00e9tablissement dans 30 jours", "Obliger une restructuration compl\u00e8te du conseil d\u0027administration", "Taxer excessivement les op\u00e9rations financi\u00e8res sur une p\u00e9riode donn\u00e9e", "Mettre en \u0153uvre des r\u00e8gles pour l\u0027audit interne standardis\u00e9"], "feedback": "L\u0027AMF dispose de pouvoirs de contr\u00f4le et d\u0027enqu\u00eate en cas d\u0027infraction d\u0027un \u00e9tablissement financier, qui peuvent mener \u00e0 des sanctions telles que l\u0027avertissement, le bl\u00e2me, l\u0027interdiction temporaire ou d\u00e9finitive d\u0027exercer certaines activit\u00e9s. Les distracteurs propos\u00e9s sont des actions qui n\u0027ont pas de lien direct avec les pouvoirs de l\u0027AMF ou qui sont exag\u00e9r\u00e9es par rapport aux sanctions possibles.", "font": {"color": "white"}, "group": 3, "id": "302ffa1c554e462ebca23aac429d15f2", "label": "mcq", "lang": "fr", "question": "Quelles actions l\u0027AMF peut-elle prendre contre un \u00e9tablissement financier en infraction?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2616, "doc_label": "bc76c2b_deac_synthese_3.1", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1e98d60782454fdd9bf5505d8f8a440a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "8ab24d1dcc4d4694aaad754bec2fe3f6", "order": 15.0, "origin_type": "document_content", "parent_id": "1f24e403ceaf459dac650242f200b414", "prev_id": "1f24e403ceaf459dac650242f200b414", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Une harmonisation europ\u00e9enne de la r\u00e9glementation implique une supervision micro prudentielle r\u00e9alis\u00e9e \u00e0 travers des Autorit\u00e9s Europ\u00e9ennes de Surveillance (AES). L\u0027AMF dispose de pouvoirs de contr\u00f4le et d\u0027enqu\u00eate pouvant mener \u00e0 des sanctions plus ou moins lourdes pour les \u00e9tablissements financiers manquant \u00e0 leurs obligations (avertissement, bl\u00e2me, interdiction \u00e0 titre temporaire ou d\u00e9finitif de l\u0027exercice de tout ou partie des services fournis).", "title": null}], "title": "Quelles actions l\u0027AMF peut-elle prendre contre un \u00e9tablissement financier en infraction?", "type": "mcq"}, {"answers": ["Les march\u00e9s financiers"], "concepts": [], "difficulty": "unknown", "distractors": ["La r\u00e9gulation de la sant\u00e9 publique", "Le climat et l\u0027environnement", "Les t\u00e9l\u00e9communications", "La politique \u00e9trang\u00e8re", "La gestion des transports publics", "L\u0027immigration et la citoyennet\u00e9", "La s\u00e9curit\u00e9 int\u00e9rieure", "L\u0027\u00e9ducation nationale", "Le secteur des \u00e9nergies renouvelables"], "feedback": "Les autorit\u00e9s de tutelle, telles que l\u0027AMF et l\u0027ACPR, ont pour mission de surveiller et r\u00e9glementer les march\u00e9s financiers afin de garantir leur bon fonctionnement et de pr\u00e9venir les risques pour les investisseurs. Cela inclut la surveillance des transactions, la d\u00e9tection d\u0027\u00e9ventuelles pratiques frauduleuses et la mise en place de mesures de protection en cas de crise financi\u00e8re.", "font": {"color": "white"}, "group": 3, "id": "f32d6c6694ad418caf18be74f3407289", "label": "mcq", "lang": "fr", "question": "Quel est l\u0027un des champs d\u0027action des autorit\u00e9s de tutelle dans leur surveillance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2644, "doc_label": "52bb867_les_lois_-bancaires_regulation_risques_synthese (1)", "end_time": null, "first_page": 1, "html_tag": "p", "id": "d10d56c9d8d34dc1b1d9de81f6802da5", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "08aa17cd126841caa14dd1755d67739a", "order": 8.0, "origin_type": "document_content", "parent_id": "fc2e5b44e6bd4fbcbfe1915ca93c10ca", "prev_id": "8a4d860d253346cab992a0d827706b32", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 tous les niveaux (international, europ\u00e9en, national), les autorit\u00e9s de tutelle r\u00e9partissent entre deux champs d\u0027action leurs actions de surveillance et de r\u00e9glementation : L\u0027autorit\u00e9 des march\u00e9s financiers (AMF) et l\u0027autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution (ACPR) sont les principaux r\u00e9gulateurs financiers en France.", "title": null}], "title": "Quel est l\u0027un des champs d\u0027action des autorit\u00e9s de tutelle dans leur surveillance ?", "type": "mcq"}, {"answers": ["L\u0027AMF et l\u0027ACPR"], "concepts": [], "difficulty": "unknown", "distractors": ["La Banque de France", "Le Tr\u00e9sor Public et la CNIL", "Le FMI et l\u0027ONU", "La BCE et l\u0027OCDE", "La Bourse de Paris", "Le Parlement Europ\u00e9en", "La Cour des comptes", "Le Pr\u00e9sident et le S\u00e9nat", "Le Minist\u00e8re des Finances"], "feedback": "L\u0027AMF (Autorit\u00e9 des march\u00e9s financiers) et l\u0027ACPR (Autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution) sont les deux principales autorit\u00e9s charg\u00e9es de r\u00e9guler et surveiller les activit\u00e9s financi\u00e8res en France. Elles sont responsables de la protection des investisseurs et de la stabilit\u00e9 du syst\u00e8me financier.", "font": {"color": "white"}, "group": 3, "id": "7bc25f47b74f4852b7aa7c772dfba3f7", "label": "mcq", "lang": "fr", "question": "Quels sont les principaux r\u00e9gulateurs financiers en France ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2644, "doc_label": "52bb867_les_lois_-bancaires_regulation_risques_synthese (1)", "end_time": null, "first_page": 1, "html_tag": "p", "id": "d10d56c9d8d34dc1b1d9de81f6802da5", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "08aa17cd126841caa14dd1755d67739a", "order": 8.0, "origin_type": "document_content", "parent_id": "fc2e5b44e6bd4fbcbfe1915ca93c10ca", "prev_id": "8a4d860d253346cab992a0d827706b32", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 tous les niveaux (international, europ\u00e9en, national), les autorit\u00e9s de tutelle r\u00e9partissent entre deux champs d\u0027action leurs actions de surveillance et de r\u00e9glementation : L\u0027autorit\u00e9 des march\u00e9s financiers (AMF) et l\u0027autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution (ACPR) sont les principaux r\u00e9gulateurs financiers en France.", "title": null}], "title": "Quels sont les principaux r\u00e9gulateurs financiers en France ?", "type": "mcq"}, {"answers": ["International, europ\u00e9en, national"], "concepts": [], "difficulty": "unknown", "distractors": ["National, r\u00e9gional, local", "R\u00e9gional, international, communal", "Communal, europ\u00e9en, f\u00e9d\u00e9ral", "R\u00e9gional, national, d\u00e9partemental", "D\u00e9partemental, europ\u00e9en, mondial", "Local, communal, international", "International, supranational, communal", "F\u00e9d\u00e9ral, r\u00e9gional, national", "Supranational, communal, d\u00e9partemental"], "feedback": "Les autorit\u00e9s de tutelle (AMF et ACPR) interviennent \u00e0 diff\u00e9rents niveaux (international, europ\u00e9en, national) pour surveiller et r\u00e9glementer les activit\u00e9s financi\u00e8res en France. Les distracteurs propos\u00e9s sont des combinaisons de niveaux incorrectes ou des termes qui ne correspondent pas \u00e0 une autorit\u00e9 de tutelle.", "font": {"color": "white"}, "group": 3, "id": "bccfb845438f45e983999198c67d0d96", "label": "mcq", "lang": "fr", "question": "Sur quels niveaux agissent les autorit\u00e9s de tutelle pour la surveillance et r\u00e9glementation ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2642, "doc_label": "52bb867_les_lois_-bancaires_regulation_risques_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "efc4658db0d94293a551c14f74276f9d", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "a9384e97ca9f4cb3ad07855c2d26e775", "order": 8.0, "origin_type": "document_content", "parent_id": "807d58fda2774994a79e5f6fc0c85140", "prev_id": "633df2cf7b074ceb8648055cafa17b5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 tous les niveaux (international, europ\u00e9en, national), les autorit\u00e9s de tutelle r\u00e9partissent entre deux champs d\u0027action leurs actions de surveillance et de r\u00e9glementation : L\u0027autorit\u00e9 des march\u00e9s financiers (AMF) et l\u0027autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution (ACPR) sont les principaux r\u00e9gulateurs financiers en France.", "title": null}], "title": "Sur quels niveaux agissent les autorit\u00e9s de tutelle pour la surveillance et r\u00e9glementation ?", "type": "mcq"}, {"answers": ["L\u0027AMF et l\u0027ACPR"], "concepts": [], "difficulty": "unknown", "distractors": ["La Banque de France et la BCE", "La Banque Mondiale et le FMI", "Le FMI et l\u0027OCDE", "L\u0027AMF et l\u0027UE", "L\u0027OMC et la Banque Mondiale", "L\u0027Autorit\u00e9 Europ\u00e9enne et l\u0027ACPR", "L\u0027INSEE et l\u0027AMF", "La BCE et la Federal Reserve", "L\u0027ACPR et la Banque d\u0027Angleterre"], "feedback": "L\u0027AMF (autorit\u00e9 des march\u00e9s financiers) et l\u0027ACPR (autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution) sont les deux principales autorit\u00e9s de r\u00e9gulation financi\u00e8re en France, agissant \u00e0 tous les niveaux (international, europ\u00e9en, national). Les autres distracteurs mentionnent soit des institutions qui ne sont pas directement li\u00e9es \u00e0 la finance, soit des institutions de niveaux diff\u00e9rents.", "font": {"color": "white"}, "group": 3, "id": "3604f81616444323b5b667ca5bd3c5ca", "label": "mcq", "lang": "fr", "question": "Quelles sont les deux principales autorit\u00e9s de r\u00e9gulation financi\u00e8re en France ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2642, "doc_label": "52bb867_les_lois_-bancaires_regulation_risques_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "efc4658db0d94293a551c14f74276f9d", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "a9384e97ca9f4cb3ad07855c2d26e775", "order": 8.0, "origin_type": "document_content", "parent_id": "807d58fda2774994a79e5f6fc0c85140", "prev_id": "633df2cf7b074ceb8648055cafa17b5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 tous les niveaux (international, europ\u00e9en, national), les autorit\u00e9s de tutelle r\u00e9partissent entre deux champs d\u0027action leurs actions de surveillance et de r\u00e9glementation : L\u0027autorit\u00e9 des march\u00e9s financiers (AMF) et l\u0027autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution (ACPR) sont les principaux r\u00e9gulateurs financiers en France.", "title": null}], "title": "Quelles sont les deux principales autorit\u00e9s de r\u00e9gulation financi\u00e8re en France ?", "type": "mcq"}, {"answers": ["agr\u00e9\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": [["d\u00e9clar\u00e9s", "approuv\u00e9s", "consid\u00e9r\u00e9s", "v\u00e9rifi\u00e9s", "estim\u00e9s", "notifi\u00e9s"]], "feedback": "La bonne r\u00e9ponse est \u0027agr\u00e9\u00e9s\u0027, car les OPCVM (Organismes de Placement Collectif en Valeurs Mobili\u00e8res) sont des produits financiers accessibles au grand public uniquement s\u0027ils ont re\u00e7u un agr\u00e9ment formel de l\u0027Autorit\u00e9 des March\u00e9s Financiers (AMF). \u00c0 l\u0027inverse, les FIA pour les clients professionnels peuvent simplement \u00eatre d\u00e9clar\u00e9s sans n\u00e9cessiter un agr\u00e9ment complet.", "font": {"color": "white"}, "group": 4, "id": "2f49286cb1bf4a958c914887ac1f7f61", "label": "fill_in", "lang": "fr", "query": "Les OPCVM sont des produits financiers accessibles au grand public et doivent \u00eatre \u003cblank\u003e par l\u0027AMF.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2645, "doc_label": "0f42782_deac_synthese_2.1", "end_time": null, "first_page": 1, "html_tag": "p", "id": "f76de78e1b8d42c4976b84a287b61431", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "3c433b1e89ea4b73b93a7b40ba71d51a", "order": 18.0, "origin_type": "document_content", "parent_id": "a3a50a87b2ec4d9a97879e1484909bc3", "prev_id": "8cad825b65214368a0260ea0b2c015a1", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Certains instruments financiers sont complexes et sont donc r\u00e9serv\u00e9s \u00e0 des investisseurs avertis, conscients des risques importants attach\u00e9s \u00e0 ces produits. Les OPCVM sont des produits \u00e0 destination du grand public et agr\u00e9\u00e9s par l\u0027AMF. Les FIA peuvent \u00eatre propos\u00e9s aux clients non professionnels s\u0027ils sont agr\u00e9\u00e9s par l\u0027AMF, ou aux clients professionnels s\u0027ils sont d\u00e9clar\u00e9s \u00e0 l\u0027AMF. Avant de proposer un placement \u00e0 un client, il est important de s\u0027assurer qu\u0027il d\u00e9tient une part d\u0027\u00e9pargne disponible suffisante pour ses besoins et pour faire face \u00e0 ses al\u00e9as.", "title": null}], "title": "Les OPCVM sont des produits financiers accessibles au grand public et doivent \u00eatre \u003cblank\u003e par l\u0027AMF.", "type": "fill_in"}, {"answers": ["l\u0027ACPR"], "concepts": [], "difficulty": "unknown", "distractors": [["la BCE", "le FMI", "la SEC", "la CNIL", "l\u0027OCDE", "l\u0027OMC"]], "feedback": "L\u0027ACPR (Autorit\u00e9 de Contr\u00f4le Prudentiel et de R\u00e9solution) est l\u0027un des deux r\u00e9gulateurs financiers centraux en France, aux c\u00f4t\u00e9s de l\u0027AMF (Autorit\u00e9 des March\u00e9s Financiers). Contrairement \u00e0 des organismes comme la BCE ou le FMI qui ont des r\u00f4les diff\u00e9rents, l\u0027ACPR est sp\u00e9cifiquement charg\u00e9e de superviser les institutions financi\u00e8res fran\u00e7aises.", "font": {"color": "white"}, "group": 4, "id": "cbb9b7a4912a40
