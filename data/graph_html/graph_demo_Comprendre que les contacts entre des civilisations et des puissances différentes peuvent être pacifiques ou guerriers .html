t divers peuples gr\u00e2ce aux routes commerciales reliant l\u0027Inde, la Chine et d\u0027autres r\u00e9gions. Il stimule \u00e9galement la croissance \u00e9conomique en Europe, contribuant \u00e0 l\u0027enrichissement des grandes villes comme Bruges et Venise ainsi qu\u0027\u00e0 l\u0027\u00e9mergence de classes marchandes, enrichissant les cultures par le biais d\u0027interactions vari\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le commerce international est l\u0027\u00e9change de biens, de services entre pays. Ce type de commerce existe depuis des si\u00e8cles (cf. route de la soie), mais il conna\u00eet un nouvel essor du fait de la mondialisation \u00e9conomique.", "label": "Commerce international", "page_id": "248019", "thumbnail": null, "wikidata_id": "Q178803"}, "wordnetentity": {"definition": "the commercial exchange (buying and selling on domestic or international markets) of goods and services", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Commerce", "name": "trade.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["4d0b766e-80b6-49a0-b61f-5e2b41a7745c", "3c425d90-cdde-4d09-a54a-cb18f7bf3e5b", "61b52178-0520-450d-a68d-58f1fc37bbaa", "f3aa00b4-717c-4c89-b8f1-73a574709358", "eeb1b682-4a0f-4165-adcc-dad145ef260c", "42db43bf-9205-4a50-bfc8-7c6f5afa3a18", "ebeebf64-5d58-4f8d-a4a2-6f65d4cff456", "98ae9196-bcf4-4b72-982e-a6e554bf1b57", "ddc4ad0f-eb99-4faf-b64c-eb2db9902482", "9df23edc-50ef-400c-8e45-bc68de20f730", "fa1da81f-65d4-4288-bdb4-9bfc60e71f9c", "ef8b2633-715c-4683-ba10-f285dcc62847", "3a68d0b1-2f54-4a76-8b55-30d947a04ac0"], "corpus_id": null, "definition": "La mer M\u00e9diterran\u00e9e est une mer intercontinentale situ\u00e9e entre trois continents : l\u0027Europe, l\u0027Afrique et l\u0027Asie. Elle a jou\u00e9 un r\u00f4le crucial dans les \u00e9changes culturels, commerciaux et religieux entre les civilisations chr\u00e9tiennes et islamiques tout au long de l\u0027histoire. La M\u00e9diterran\u00e9e est le berceau de civilisations anciennes et un carrefour maritime essentiel, marqu\u00e9e par des influences vari\u00e9es, y compris celles de l\u0027empire ottoman. Son importance historique se manifeste \u00e9galement \u00e0 travers les rivalit\u00e9s entre puissances chr\u00e9tiennes et musulmanes, illustrant son r\u00f4le central dans les dynamiques g\u00e9opolitiques. Au XVIe si\u00e8cle, elle a \u00e9t\u00e9 particuli\u00e8rement significative pour l\u0027\u00e9quilibre des puissances entre les empires europ\u00e9ens et ottomans, servant de voie d\u0027\u00e9changes commerciaux, culturels et scientifiques entre le monde islamique et europ\u00e9en. De plus, elle a \u00e9t\u00e9 un vecteur majeur durant les Grandes d\u00e9couvertes.", "doc_ids": [2531, 2534, 2535, 2544, 2557, 2561, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ba9a91bd-3d14-4ab8-8176-0ca7546bb6b7", "label": "M\u00e9diterran\u00e9e", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "La mer M\u00e9diterran\u00e9e est une mer intercontinentale situ\u00e9e entre trois continents : l\u0027Europe, l\u0027Afrique et l\u0027Asie. Elle a jou\u00e9 un r\u00f4le crucial dans les \u00e9changes culturels, commerciaux et religieux entre les civilisations chr\u00e9tiennes et islamiques tout au long de l\u0027histoire. La M\u00e9diterran\u00e9e est le berceau de civilisations anciennes et un carrefour maritime essentiel, marqu\u00e9e par des influences vari\u00e9es, y compris celles de l\u0027empire ottoman. Son importance historique se manifeste \u00e9galement \u00e0 travers les rivalit\u00e9s entre puissances chr\u00e9tiennes et musulmanes, illustrant son r\u00f4le central dans les dynamiques g\u00e9opolitiques. Au XVIe si\u00e8cle, elle a \u00e9t\u00e9 particuli\u00e8rement significative pour l\u0027\u00e9quilibre des puissances entre les empires europ\u00e9ens et ottomans, servant de voie d\u0027\u00e9changes commerciaux, culturels et scientifiques entre le monde islamique et europ\u00e9en. De plus, elle a \u00e9t\u00e9 un vecteur majeur durant les Grandes d\u00e9couvertes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La mer M\u00e9diterran\u00e9e (prononc\u00e9 /me.di.t\u025b.\u0281a.ne/) est une mer intercontinentale presque enti\u00e8rement ferm\u00e9e, bord\u00e9e par les c\u00f4tes d\u0027Europe du Sud, d\u2019Afrique du Nord et d\u2019Asie de l\u0027Ouest, depuis le d\u00e9troit de Gibraltar \u00e0 l\u0027ouest, \u00e0 l\u0027entr\u00e9e de la mer de Marmara (Dardanelles) \u00e0 l\u0027est et au  canal de Suez au sud-est. Elle s\u2019\u00e9tend sur une longueur d\u0027environ 3 860 km et sur une superficie d\u2019environ 2,5 millions de kilom\u00e8tres carr\u00e9s ce qui en fait la plus vaste mer semi-ferm\u00e9e au monde. Son ouverture vers l\u2019oc\u00e9an Atlantique par le d\u00e9troit de Gibraltar n\u0027est large que de 14,3 km en son point le plus \u00e9troit.", "label": "Mer M\u00e9diterran\u00e9e", "page_id": "7278", "thumbnail": null, "wikidata_id": "Q4918"}, "wordnetentity": {"definition": "the largest inland sea; between Europe and Africa and Asia", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "M\u00e9diterran\u00e9e", "name": "mediterranean.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Conflits r\u00e9sultant des diff\u00e9rences doctrinales entre les \u00e9glises chr\u00e9tiennes orientale et occidentale, notamment sur le Filioque.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "81c9c43f-0a19-4e82-b28f-0766583f37c1", "label": "Tensions religieuses", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Conflits r\u00e9sultant des diff\u00e9rences doctrinale "question": "Quel \u00e9v\u00e9nement a renforc\u00e9 la division durable entre chr\u00e9tiens d\u0027Orient et d\u0027Occident ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "360cb0c310e246ea8dfe0c78f28f893e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "2f121550fca44604a10dad71d24eded8", "order": 75.0, "origin_type": "document_content", "parent_id": "ac643ffdb89a43808347e6da5a9978b1", "prev_id": "7c869af82fb24921bfdafc308c596a6d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Cependant, les pratiques des fid\u00e8les diff\u00e8rent (langue de culte et calendrier religieux diff\u00e9rents, culte des ic\u00f4nes en Orient, usage du pain ferment\u00e9 en Orient mais azyme en Occident), de m\u00eame que le statut du clerg\u00e9 (mariage des popes et non des pr\u00eatres) et l\u0027architecture des \u00e9glises (croix latine ou grecque, pr\u00e9sence d\u0027une iconostase en Orient derri\u00e8re laquelle le pope officie). La rupture de 1054 est importante, dans un contexte de profonde r\u00e9forme religieuse en Occident (r\u00e9forme gr\u00e9gorienne). Mais la v\u00e9ritable raison de l\u0027opposition durable entre chr\u00e9tiens d\u0027Orient et d\u0027Occident n\u0027est pas tant le schisme que la prise d\u00e9lib\u00e9r\u00e9e suivie du pillage de Constantinople par les crois\u00e9s de la 4e croisade en 1204.", "title": null}], "title": "Quel \u00e9v\u00e9nement a renforc\u00e9 la division durable entre chr\u00e9tiens d\u0027Orient et d\u0027Occident ?", "type": "mcq"}, {"answers": ["Elle a \u00e9t\u00e9 pill\u00e9e et profan\u00e9e par les crois\u00e9s occidentaux"], "concepts": [], "difficulty": "unknown", "distractors": ["Elle est devenue un lieu de r\u00e9conciliation", "Elle a \u00e9t\u00e9 transform\u00e9e en mosqu\u00e9e", "Elle a \u00e9t\u00e9 sauv\u00e9e par les chr\u00e9tiens d\u0027Orient", "Elle fut abandonn\u00e9e aux musulmans", "Elle a sombr\u00e9 dans l\u0027oubli jusqu\u2019au XVIIe si\u00e8cle", "Les crois\u00e9s y ont cr\u00e9\u00e9 une chapelle pour leurs troupes", "Elle a \u00e9t\u00e9 d\u00e9truite par les Ottomans", "Elle a abrit\u00e9 le si\u00e8ge du patriarche", "Elle est rest\u00e9e intacte"], "feedback": "Lors de la quatri\u00e8me croisade, les crois\u00e9s occidentaux ont mis \u00e0 sac Constantinople et ont notamment profan\u00e9 et pill\u00e9 la basilique Sainte-Sophie, symbole du christianisme oriental. Cela marque une rupture entre les chr\u00e9tiens d\u0027Orient et d\u0027Occident, ainsi que la violation des valeurs chr\u00e9tiennes par les crois\u00e9s. La bonne r\u00e9ponse indique donc que l\u0027\u00e9v\u00e9nement principal qui s\u0027est produit \u00e0 Sainte-Sophie lors de la quatri\u00e8me croisade est son pillage et sa profanation par les crois\u00e9s occidentaux.", "font": {"color": "white"}, "group": 3, "id": "bc307f8d9e594c3ab9dd5d78254e8e7d", "label": "mcq", "lang": "fr", "question": "Que s\u0027est-il pass\u00e9 \u00e0 Sainte-Sophie lors de la quatri\u00e8me croisade ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "li", "id": "748d2afdaca74ea2bdc40cad917dfb4c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ca36f68e5114eefbfe2ebce5a599ef9", "order": 120.0, "origin_type": "document_content", "parent_id": "3ea944be8f4e4f95b088f27d36e38f55", "prev_id": "f14031f22094436a82342d03d858f4d5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Sainte-Sophie symbolise la rupture entre chr\u00e9tiens d\u0027Orient et d\u0027Occident car lors de la quatri\u00e8me croisade, en 1204, les crois\u00e9s occidentaux ont mis la ville de Constantinople \u00e0 sac et ont pro- fan\u00e9 et pill\u00e9 la basilique Sainte-Sophie, d\u00e9truisant du mobilier et volant de nombreux objets pr\u00e9cieux. Des chr\u00e9tiens ont tu\u00e9 et pill\u00e9 d\u0027autres chr\u00e9tiens, ce qui marque la rupture entre les chr\u00e9tiens d\u0027Orient et les chr\u00e9tiens d\u0027Occident.", "title": null}], "title": "Que s\u0027est-il pass\u00e9 \u00e0 Sainte-Sophie lors de la quatri\u00e8me croisade ?", "type": "mcq"}, {"answers": ["La rupture entre chr\u00e9tiens d\u0027Orient et d\u0027Occident"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027unification des territoires chr\u00e9tiens", "L\u0027annexion de l\u0027Empire romain par les crois\u00e9s", "La cr\u00e9ation d\u0027une nouvelle religion chr\u00e9tienne", "L\u0027\u00e9mancipation des \u00e9glises orientales", "La division de l\u0027empire musulman", "La fondation de l\u0027\u00c9glise orthodoxe", "La conversion des crois\u00e9s au christianisme oriental", "Le d\u00e9placement de Sainte-Sophie \u00e0 Rome", "La fin d\u00e9finitive des croisades"], "feedback": "Le sac de Constantinople a eu pour cons\u00e9quence la rupture entre les chr\u00e9tiens d\u0027Orient et d\u0027Occident car des chr\u00e9tiens ont tu\u00e9 et pill\u00e9 d\u0027autres chr\u00e9tiens, marquant ainsi un fort clivage entre les deux parties de l\u0027Empire romain et entra\u00eenant une division durable entre les deux branches du christianisme. Cet \u00e9v\u00e9nement symbolise \u00e9galement la trahison des valeurs chr\u00e9tiennes face \u00e0 la violence et au pillage.", "font": {"color": "white"}, "group": 3, "id": "cf4504b211a342d8b2b7e98a4fdf4a6e", "label": "mcq", "lang": "fr", "question": "Quelle a \u00e9t\u00e9 la cons\u00e9quence majeure du sac de Constantinople en 1204 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [ c de la reconqu\u00eate de J\u00e9rusalem.", "font": {"color": "white"}, "group": 3, "id": "cadee40f21154a6d9e59b5790d8295bc", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement de 1204 a \u00e9t\u00e9 caus\u00e9 par une diversion de la quatri\u00e8me croisade ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "59da0f285d2d4f64a055daddc4a899e9", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "9afd91edfbe74bea9316cab98f0a04af", "order": 19.0, "origin_type": "document_content", "parent_id": "840affa996cc4f76aefde2c3915a967c", "prev_id": "7ddcc62d68b745449669db8eda141780", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le culte des images s\u0027impose dans l\u0027empire byzantin alors qu\u0027il est condamn\u00e9 par Charlemagne au concile de Francfort en 794. En Occident, depuis le XIe si\u00e8cle, le pape ordonne la reconqu\u00eate des territoires musulmans. La quatri\u00e8me croisade est d\u00e9tourn\u00e9e vers Constantinople par les V\u00e9nitiens, dont les int\u00e9r\u00eats commerciaux sont menac\u00e9s par l\u0027empereur byzantin. En 1204, les crois\u00e9s s\u0027emparent de Constantinople sur le chemin de J\u00e9rusalem.", "title": null}], "title": "Quel \u00e9v\u00e9nement de 1204 a \u00e9t\u00e9 caus\u00e9 par une diversion de la quatri\u00e8me croisade ?", "type": "mcq"}, {"answers": ["al-Aqs\u00e2"], "concepts": [], "difficulty": "unknown", "distractors": [["Omar", "Hagia Sophia", "Quba", "Ibn Tulun", "Babri", "Suleymaniye"]], "feedback": "La mosqu\u00e9e al-Aqs\u00e2 \u00e0 J\u00e9rusalem est un lieu saint pour les musulmans, et les Templiers ont permis aux musulmans d\u0027y prier malgr\u00e9 la pr\u00e9sence chr\u00e9tienne. C\u0027est un fait marquant de cohabitation religieuse dans un contexte de conflit. Aucune des autres options n\u0027est situ\u00e9e \u00e0 J\u00e9rusalem ou ne correspond \u00e0 la mosqu\u00e9e cit\u00e9e dans le contexte donn\u00e9.", "font": {"color": "white"}, "group": 4, "id": "4bd540f76cad4dd7a06d2f6a860dd9a4", "label": "fill_in", "lang": "fr", "query": "\u00c0 J\u00e9rusalem, les crois\u00e9s permettent aux musulmans de continuer \u00e0 prier dans leur mosqu\u00e9e \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 5, "html_tag": "li", "id": "f1f2ae67d908466ca870acad086ec4a2", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "47481d5af7f94776a41f989292e3e256", "order": 46.0, "origin_type": "document_content", "parent_id": "90dcca88539c49a9b389b7a6ffcb494a", "prev_id": "90dcca88539c49a9b389b7a6ffcb494a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Les crois\u00e9s sont des chevaliers europ\u00e9ens venant du royaume de France, du Saint-Empire romain germanique ou encore des cit\u00e9s 4. \u00c0 J\u00e9rusalem, les chr\u00e9tiens, notamment les Templiers, laissent les musulmans continuer \u00e0 prier dans leur mosqu\u00e9e al-Aqs\u00e2, m\u00eame si parfois il y a des incidents. Les chr\u00e9tiens prient, eux, sur le tombeau du Saint-S\u00e9pulcre.", "title": null}], "title": "\u00c0 J\u00e9rusalem, les crois\u00e9s permettent aux musulmans de continuer \u00e0 prier dans leur mosqu\u00e9e \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["de division ou d\u0027unit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": [["de croissance \u00e9conomique", "de domination culturelle", "d\u0027\u00e9volution militaire", "de souverainet\u00e9 politique", "de r\u00e9volution sociale", "de fusion culturelle"]], "feedback": "La religion est pr\u00e9sent\u00e9e comme un facteur cl\u00e9 pouvant aussi bien rassembler (unit\u00e9) que diviser (morcellement). Elle influence les relations entre pouvoirs politiques, militaires et religieux, ce qui renforce son r\u00f4le dans l\u0027unification ou la d\u00e9sunion des empires.", "font": {"color": "white"}, "group": 4, "id": "28d6cdc43fe44fb3baa7ead02b04c62d", "label": "fill_in", "lang": "fr", "query": "L\u0027\u00e9volution des empires entre le VIe et le XIIIe si\u00e8cle montre que la religion joue un r\u00f4le important en tant que facteur \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "558fb8140acd4ce0844f2587b24c3860", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "def6b380b27a422a98f336fdcdf45864", "order": 56.0, "origin_type": "document_content", "parent_id": "7a8679abc899472da9de4693d1ea3196", "prev_id": "0f8afda9e4eb46808573e3fe17aec57c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La p\u00e9riode qui s\u0027\u00e9tend du VIe au XIIIe si\u00e8cle, de Justinien \u00e0 la prise de Bagdad par les Mongols (1258), est l\u0027occasion de montrer comment naissent et \u00e9voluent des empires, d\u0027en souligner les facteurs d\u0027unit\u00e9 ou, au contraire, de morcellement. Parmi ces facteurs d\u0027unit\u00e9 ou de division, la religion est un facteur explicatif important. Les relations entre les pouvoirs politiques, militaires et religieux permettent par ailleurs de d\u00e9finir les fonc- tions de calife, de basileus et d\u0027empereur.", "title": null}], "title": "L\u0027\u00e9volution des empires entre le VIe et le XIIIe si\u00e8cle montre que la religion joue un r\u00f4le important en tan lturelle de Tenochtitlan, il n\u0027h\u00e9site pas \u00e0 \u003cblank\u003e pour imposer la culture chr\u00e9tienne espagnole.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Cort\u00e9s n\u0027a pas ni\u00e9 son r\u00f4le dans la destruction de la culture de Tenochtitlan. Au contraire, il reconna\u00eet avoir activement contribu\u00e9 \u00e0 la destruction de cette culture avec l\u0027intention d\u0027imposer la culture chr\u00e9tienne espagnole.", "font": {"color": "white"}, "group": 5, "id": "ded8eb0482044b4a8518bb6108932983", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 10, "html_tag": "li", "id": "3c69ab27dacc497a831ef2071d4f2d88", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "d1d0f8affab44c29a4584e40ecad4a25", "order": 11.0, "origin_type": "document_content", "parent_id": "4164fdef696b4b949acf3695b485d76e", "prev_id": "dfd08cd793e94ce8b161edeaf497c224", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. L\u0027attitude de Cort\u00e9s est pleine d\u0027ambiguit\u00e9 : il admet son admiration devant la richesse culturelle et artistique de Tenochtitlan (qu\u0027il place bien au-dessus de Grenade), mais il admet sans honte son r\u00f4le dans la destruction de cette m\u00eame culture, afin d\u0027imposer la culture chr\u00e9tienne espagnole.", "title": null}], "statement": "Cort\u00e9s a explicitement ni\u00e9 avoir particip\u00e9 \u00e0 la destruction de la culture de Tenochtitlan.", "title": "Cort\u00e9s a explicitement ni\u00e9 avoir particip\u00e9 \u00e0 la destruction de la culture de Tenochtitlan.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Attaques r\u00e9p\u00e9t\u00e9es des peuples germaniques et autres groupes qui ont menac\u00e9 la stabilit\u00e9 territoriale et politique de l\u0027Empire byzantin sous Justinien.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "88eaaad3-68c6-4ce2-8cc8-72bb91f75cc3", "label": "Invasions barbares", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Attaques r\u00e9p\u00e9t\u00e9es des peuples germaniques et autres groupes qui ont menac\u00e9 la stabilit\u00e9 territoriale et politique de l\u0027Empire byzantin sous Justinien.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019expression \u00ab invasions barbares \u00bb est une sp\u00e9cificit\u00e9 fran\u00e7aise h\u00e9rit\u00e9e du XIXe  et du d\u00e9but du XXe si\u00e8cle pour d\u00e9signer la p\u00e9riode commen\u00e7ant par l\u2019arriv\u00e9e des Huns en Europe centrale et orientale aux environs de 375, et finissant par celles des Lombards en Italie en 568 et des Slaves dans l\u2019Empire romain d\u2019Orient en 577. Ce d\u00e9coupage historique est une conception de l\u2019esprit, reposant sur des conventions, avec plus ou moins de connotations id\u00e9ologiques dont le conservatisme linguistique (principe de la \u00ab moindre surprise \u00bb pour d\u00e9signer les d\u00e9placements des populations germaniques, hunniques et autres), en r\u00e9f\u00e9rence au barbaricum, mot par lequel les auteurs romains d\u00e9signaient ce qui \u00e9tait hors de leur imperium (empire). Dans la recherche historique moderne, les diff\u00e9rentes langues europ\u00e9ennes ont renonc\u00e9 au substantif \u00ab invasions \u00bb et \u00e0 l\u2019adjectif \u00ab barbares \u00bb, pr\u00e9f\u00e9rant des syntagmes moins p\u00e9joratifs comme \u00ab migration des peuples \u00bb ou \u00ab p\u00e9riode des migrations \u00bb (V\u00f6lkerwanderung en allemand, Migration Period en anglais).", "label": "Invasions barbares", "page_id": "3953335", "thumbnail": null, "wikidata_id": "Q131192"}, "wordnetentity": null}, {"aliases": ["6f0c250a-4440-45cf-a0b7-ea1fa64ae34a", "a345987c-47ab-402e-9427-5cba98fdcc60", "a205d40e-0cd3-49d4-9987-8c539eecd51d", "0b6f65b1-03e7-4836-9846-d555fd70eea0", "d3c4f0b7-6d52-4b06-ba6c-a8dbd041f3fe"], "corpus_id": null, "definition": "Les conqu\u00eates et la reconqu\u00eate de Justinien Ier d\u00e9signent les actions militaires men\u00e9es par cet empereur pour restaurer l\u0027Empire romain d\u0027Occident en r\u00e9cup\u00e9rant des territoires perdus dans le bassin m\u00e9diterran\u00e9en, notamment en Afrique du Nord et en Italie. Ces politiques expansionnistes illustrent son ambition imp\u00e9rialiste et son d\u00e9sir de r\u00e9tablir la grandeur de l\u0027Empire romain \u00e0 travers des campagnes militaires strat\u00e9giques.", "doc_ids": [2531, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4c2d936e-b973-450c-ba95-59071f1dc8da", "label": "Conqu\u00eates et Reconqu\u00eate de Justinien", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les conqu\u00eates et la reconqu\u00eate de Justinien Ier d\u00e9signent les actions militaires men\u00e9es par cet empereur pour restaurer l\u0027Empire romain d\u0027Occident en r\u00e9cup\u00e9rant des territoires perdus dans le bassin m\u00e9diterran\u00e9en, notamment en Afrique du Nord et en Italie. Ces politiques expansionnistes illustrent son ambition imp\u00e9rialiste et son d\u00e9sir de r\u00e9tablir la grandeur de l\u0027Empire romain \u00e0 travers des campagnes militaires strat\u00e9giques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Tensions ou oppositions entre groupes au sein d\u0027une soci\u00e9t\u00e9, souvent dues \u00e0 des divergences d\u0027int\u00e9r\u00eats ou de valeurs.", "doc_ids": [2537], "font": {"color": "white"}, "generative": true, "group": 1, "id": "88b57841-bacb-4e16-a2cc-c74efbfc7ce0", "label": "Conflits sociaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Tensions ou oppositions entre groupes au sein d\u0027une soci\u00e9t\u00e9, souvent dues \u00e0 des divergences d\u0027int\u00e9r\u00eats ou de valeurs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un conflit, ou situation conflictuelle, est un \u00e9tat d\u0027opposition entre personnes ou entit\u00e9s. Le conflit est charg\u00e9 d\u0027\u00e9motions telles que la col\u00e8re, la frustration, la peur, la tristesse, la rancune, le d\u00e9go\u00fbt. Parfois, il peut \u00eatre fait d\u0027agressivit\u00e9 et de violence.", "label": "Conflit (sciences sociales)", "page_id": "72171", "thumbnail": null, "wikidata_id": "Q180684"}, "wordnetentity": null}, {"aliases": ["27afcc5c-f7e7-42c0-a2e0-6a4b25d04d75", "48d5c9e1-d14c-4a1b-85d7-d44fbeeefd06"], "corpus_id": null, "definition": "Le respect est une valeur fondamentale qui implique la consid\u00e9ration et la reconnaissance de la valeur intrins\u00e8que des autres. Il est essentiel tant dans le cadre des op\u00e9rations de secours que dans les interactions quotidiennes, favorisant un vivre-ensemble harmonieux et permettant d\u0027\u00e9viter les conflits. Le respect est \u00e9galement crucial pour maintenir des relations sociales saines, garantissant une attitude respectueuse envers les victimes, coll\u00e8gues et l\u0027autorit\u00e9.", "doc_ids": [2537, 2530, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7715e8ab-80f0-428f-b4df-70b415bd6d01", "label": "Respect", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le respect est une valeur fondamentale qui implique la consid\u00e9ration et la reconnaissance de la valeur intrins\u00e8que des autres. Il est essentiel tant dans le cadre des op\u00e9rations de secours que dans les interactions quotidiennes, favorisant un vivre-ensemble harmonieux et permettant d\u0027\u00e9viter les conflits. Le respect est \u00e9galement crucial pour maintenir des relations sociales saines, garantissant une attitude respectueuse envers les victimes, coll\u00e8gues et l\u0027autorit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["1aa6914c-fb1e-464a-a4bb-801ed259a21d", "5d2acb1d-248e-4afd-9bad-aa54c6d26479", "ee937f34-8f15-4d1a-a60c-d0a6afd29419"], "corpus_id": null, "definition": "La diversit\u00e9 culturelle et humaine, souvent simplement d\u00e9sign\u00e9e comme diversit\u00e9, fait r\u00e9f\u00e9rence \u00e0 la coexistence de diff\u00e9rentes cultures et identit\u00e9s au sein d\u0027une m\u00eame soci\u00e9t\u00e9. Elle enrichit le tissu social par des \u00e9changes vari\u00e9s et englobe une multitude d\u0027aspects tels que la race, le genre, l\u0027orientation sexuelle et les capacit\u00e9s physiques. Consid\u00e9r\u00e9e comme une richesse essentielle pour le d\u00e9veloppement social, cette diversit\u00e9 favorise l\u0027inclusion et renforce la coh\u00e9sion sociale en enrichissant les interactions humaines.", "doc_ids": [2537, 2532, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "41c5f1fb-d765-4b23-9eb6-ebee869ab4ad", "label": "Diversit\u00e9 culturelle et humaine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La diversit\u00e9 culturelle et humaine, souvent simplement d\u00e9sign\u00e9e comme diversit\u00e9, fait r\u00e9f\u00e9rence \u00e0 la coexistence de diff\u00e9rentes cultures et identit\u00e9s au sein d\u0027une m\u00eame soci\u00e9t\u00e9. Elle enrichit le tissu social par des \u00e9changes vari\u00e9s et englobe une multitude d\u0027aspects tels que la race, le genre, l\u0027orientation sexuelle et les capacit\u00e9s physiques. Consid\u00e9r\u00e9e comme une richesse essentielle pour le d\u00e9veloppement social, cette diversit\u00e9 favorise l\u0027inclusion et renforce la coh\u00e9sion sociale en enrichissant les interactions humaines.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the condition or result of being changeable", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Diversit\u00e9", "name": "diversity.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["7cf0d772-5bc8-4c98-90f6-e2b6134bcbde"], "corpus_id": null, "definition": "Concept sociologique d\u00e9signant la cohabitation et coexistence harmonieuse entre diff\u00e9rentes personnes ou groupes au sein d\u0027une communaut\u00e9, impliquant respect, tol\u00e9rance et solidarit\u00e9.", "doc_ids": [2537], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b56e76e5-73ef-45f4-adb6-91f658d9f35c", "label": "Vivre ensemble", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Concept sociologique d\u00e9signant la cohabitation et coexistence harmonieuse entre diff\u00e9rentes personnes ou groupes au sein d\u0027une communaut\u00e9, impliquant respect, tol\u00e9rance et solidarit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["ebb7ae61-c51f-4398-be5a-ca709222e145", "fed8c2dc-4e3a-4029-bea9-715a7d3b3cd9", "5e493877-5763-4ee7-9c4b-37caf92a40e3", "351c040b-870d-4465-9306-d65f1ff1ddb0", "cc90c310-3c96-4f5d-b912-ab7190592839"], "corpus_id": null, "definition": "Les conquistadors, ou conquistadores, sont des explorateurs et guerriers espagnols du XVIe si\u00e8cle, connus pour leur r\u00f4le crucial dans la conqu\u00eate et la colonisation des Am\u00e9riques. Ils ont \u00e9t\u00e9 responsables de l\u0027expansion de l\u0027empire espagnol \u00e0 travers la conqu\u00eate d\u0027empires autochtones tels que l\u0027empire azt\u00e8que. Leur approche souvent violente a entra\u00een\u00e9 des changements culturels, sociaux et \u00e9conomiques significatifs pour les populations locales, ainsi que l\u0027imposition de la religion chr\u00e9tienne. Ces figures embl\u00e9matiques ont profond\u00e9ment influenc\u00e9 l\u0027histoire coloniale du Nouveau Monde.", "doc_ids": [2544, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9ef81d4b-5869-425f-96d8-73c86eacbc28", "label": "Conquistador", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les conquistadors, ou conquistadores, sont des explorateurs et guerriers espagnols du XVIe si\u00e8cle, connus pour leur r\u00f4le crucial dans la conqu\u00eate et la colonisation des Am\u00e9riques. Ils ont \u00e9t\u00e9 responsables de l\u0027expansion de l\u0027empire espagnol \u00e0 travers la conqu\u00eate d\u0027empires autochtones tels que l\u0027empire azt\u00e8que. Leur approche souvent violente a entra\u00een\u00e9 des changements culturels, sociaux et \u00e9conomiques significatifs pour les populations locales, ainsi que l\u0027imposition de la religion chr\u00e9tienne. Ces figures embl\u00e9matiques ont profond\u00e9ment influenc\u00e9 l\u0027histoire coloniale du Nouveau Monde.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les conquistadors, terme espagnol et portugais qui signifie en fran\u00e7ais \u00ab conqu\u00e9rants \u00bb, sont des explorateurs et plus g\u00e9n\u00e9ralement les chefs d\u0027exp\u00e9dition et leurs soldats qui ont explor\u00e9 puis conquis le Nouveau Monde du XVe au XVIe si\u00e8cle pour la couronne de Castille, participant directement \u00e0 la conqu\u00eate de l\u0027Am\u00e9rique. Cet \u00e9pisode de l\u0027histoire est d\u00e9sign\u00e9 sous le terme colonisation espagnole des Am\u00e9riques. Un processus similaire eut lieu ult\u00e9rieurement dans le Pacifique, aux Philippines et \u00e0 Guam.", "label": "Conquistador", "page_id": "46537", "thumbnail": null, "wikidata_id": "Q126236"}, "wordnetentity": {"definition": "an adventurer (especially one who led the Spanish conquest of Mexico and Peru in the 16th century)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Conquistador", "name": "conquistador.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Conflits entre puissances europ\u00e9ennes pour le contr\u00f4le territorial et l\u0027influence politique, notamment entre les empires habsbourgeois et ottoman.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cddd4de3-b23e-4e62-bff1-c5d2e2d1e884", "label": "Rivalit\u00e9s imp\u00e9riales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Conflits entre puissances europ\u00e9ennes pour le contr\u00f4le territorial et l\u0027influence politique, notamment entre les empires habsbourgeois et ottoman.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["9de53efd-023b-4695-aa41-4d6e02e81e1b", "049978af-0c9e-41ed-892a-7db9e0dee65f"], "corpus_id": null, "definition": "Processus par lequel une culture influence ou est influenc\u00e9e par une autre, impliquant un dialogue et un m\u00e9lange culturel. Ce processus d\u0027adaptation culturelle r\u00e9sulte du contact entre diff\u00e9rentes cultures et peut se produire dans divers contextes, y compris mais sans s\u0027y limiter, les situations coloniales, comme celles observ\u00e9es lors des colonisations europ\u00e9ennes en Am\u00e9rique. Il ne n\u00e9cessite pas n\u00e9cessairement la domination d\u0027une culture sur une autre.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "85090b3b-1a8b-4a43-b828-4862634cbe4b", "label": "Acculturation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel une culture influence ou est influenc\u00e9e par une autre, impliquant un dialogue et un m\u00e9lange culturel. Ce processus d\u0027adaptation culturelle r\u00e9sulte du contact entre diff\u00e9rentes cultures et peut se produire dans divers contextes, y compris mais sans s\u0027y limiter, les situations coloniales, comme celles observ\u00e9es lors des colonisations europ\u00e9ennes en Am\u00e9rique. Il ne n\u00e9cessite pas n\u00e9cessairement la domination d\u0027une culture sur une autre.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En sociologie, l\u0027acculturation, ou transport d\u0027id\u00e9es, d\u00e9signe les ph\u00e9nom\u00e8nes qui r\u00e9sultent du contact continu et direct entre groupes d\u0027individus ayant des cultures diff\u00e9rentes, ainsi que les changements qui se produisent dans les cultures originelles des deux groupes ou de l\u0027un d\u2019entre eux. Les processus en jeu dans ces rencontres sont principalement : le d\u00e9calage culturel, la r\u00e9sistance et l\u0027int\u00e9gration. Ce concept fait l\u0027objet de recherches en anthropologie, en histoire, en sociologie, en sociolinguistique (diglossie) et en psychologie.", "label": "Acculturation", "page_id": "179383", "thumbnail": null, "wikidata_id": "Q192989"}, "wordnetentity": {"definition": "the process of assimilating new ideas into an existing cognitive structure", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Acculturation", "name": "acculturation.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027occupation et d\u0027exploitation de territoires par une puissance \u00e9trang\u00e8re, souvent accompagn\u00e9 de violence et de d\u00e9portation.", "doc_ids": [2544], "font": {"color": "white"}, "generative": true, "group": 1, "id": "69364db5-6e55-420b-8559-2a089e0befee", "label": "Colonisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus d\u0027occupation et d\u0027exploitation de territoires par une puissance \u00e9trang\u00e8re, souvent accompagn\u00e9 de violence et de d\u00e9portation.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La colonisation, appel\u00e9e aussi expansion coloniale ou expansion territoriale, est l\u0027occupation d\u0027un espace, une terre \u00e9trang\u00e8re (couramment apr\u00e8s une phase de conqu\u00eate territoriale), sa mise en culture pour en exploiter les richesses naturelles et humaines, et l\u0027installation de colons. La colonisation a rev\u00eatu des formes tr\u00e8s diff\u00e9rentes selon le colonisateur et le colonis\u00e9.\nLa colonisation se caract\u00e9rise ainsi par des flux migratoires se d\u00e9roulant sous la forme d\u0027une migration et d\u0027un peuplement plus ou moins rapide d\u0027un territoire.", "label": "Colonisation", "page_id": "1122909", "thumbnail": null, "wikidata_id": "Q815962"}, "wordnetentity": {"definition": "the act of colonizing; the establishment of colonies", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Colonisation", "name": "colonization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["La diffusion de la foi catholique et la connaissance de Dieu"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027exploration scientifique des nouvelles terres", "Le d\u00e9veloppement d\u0027\u00e9changes commerciaux internationaux", "La n\u00e9cessit\u00e9 de prot\u00e9ger l\u0027Europe des invasions \u00e9trang\u00e8res", "L\u0027introduction des technologies europ\u00e9ennes en Am\u00e9rique", "L\u0027\u00e9tablissement d\u0027une paix durable entre les tribus locales", "La recherche de nouveaux alli\u00e9s contre les ennemis europ\u00e9ens", "La lutte contre l\u0027h\u00e9r\u00e9sie indig\u00e8ne", "L\u2019assimilation pacifique des cultures locales", "L\u0027am\u00e9lioration des relations diplomatiques avec l\u0027Am\u00e9rique"], "feedback": "La r\u00e9ponse correcte est bas\u00e9e sur le point de vue de Francisco de Jerez, qui \u00e9tait le secr\u00e9taire de Pizarro et a fourni l\u0027explication officielle de la conqu\u00eate. Selon lui, la conqu\u00eate \u00e9tait justifi\u00e9e par la diffusion de la foi catholique et la connaissance de Dieu, ce qui a peut-\u00eatre convaincu certaines tribus de se rendre pacifiquement pour \u00e9viter les conflits. Cela montre \u00e9galement la forte influence de la religion dans les motivations des colons espagnols lors de la conqu\u00eate de l\u0027Am\u00e9rique.", "font": {"color": "white"}, "group": 3, "id": "5a7200a6d0764cceac0c1cb3bd55652e", "label": "mcq", "lang": "fr", "question": "Quelle justification Francisco de Jerez propose-t-il pour la conqu\u00eate des Indiens ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 8, "html_tag": "li", "id": "0f62bfa1f3e94613bb2c4c6f55f85dee", "image_url": null, "last_page": 8, "long_summary": null, "next_id": null, "order": 22.0, "origin_type": "document_content", "parent_id": "19619135b7264c23a116a07208d4a9e4", "prev_id": "1a5a7b4812164ba39303839a8229dba4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les raisons avanc\u00e9es par Francisco de Jerez et Bartolom\u00e9 de Las Casas r\u00e9v\u00e8lent deux r\u00e9gimes de justification \u00e0 la conqu\u00eate, et font se confronter deux points de vue contradictoires sur les massacres. Pour le premier auteur, c\u0027est la connaissance de Dieu et de la foi catho- lique qui constitue la matrice de la conqu\u00eate, le z\u00e8le religieux ayant m\u00eame \u00e9t\u00e9 selon lui facteur de redditions d\u0027\u00c9tats puissants. Francisco de Jerez, secr\u00e9taire de Pizarro et chroniqueur de la conqu\u00eate, livre ici l\u0027explication officielle de la conqu\u00eate, dont la sainte foi catholique est le leitmotiv. Pour Bartolom\u00e9 de Las Casas, qui s\u0027engage en faveur des Indiens dans la controverse de Valladolid, la conqu\u00eate s\u0027explique plut\u00f4t par l\u0027app\u00e2t du gain et l\u0027avidit\u00e9 des chr\u00e9tiens.", "title": null}], "title": "Quelle justification Francisco de Jerez propose-t-il pour la conqu\u00eate des Indiens ?", "type": "mcq"}, {"answers": ["L\u0027avidit\u00e9 et l\u0027app\u00e2t du gain"], "concepts": [], "difficulty": "unknown", "distractors": ["La protection des populations indig\u00e8nes", "La r\u00e9solution des conflits entre tribus locales", "La propagation des valeurs humanitaires", "La r\u00e9alisation de d\u00e9couvertes scientifiques", "Le respect des coutumes indig\u00e8nes", "Le d\u00e9veloppement agricole des territoires", "La coop\u00e9ration entre colons et indig\u00e8nes", "L\u0027abolition des pratiques sacrificielles", "Les \u00e9changes culturels enrichissants"], "feedback": "La r\u00e9ponse correcte est bas\u00e9e sur le point de vue de Bartolom\u00e9 de Las Casas, un pr\u00eatre et d\u00e9fenseur des droits des Indiens pendant la conqu\u00eate. Selon lui, la motivation principale des chr\u00e9tiens \u00e9tait l\u0027avidit\u00e9 et l\u0027app\u00e2t du gain, ce qui a conduit \u00e0 des massacres et \u00e0 des abus envers les populations indig\u00e8nes. Cette perspective souligne la cupidit\u00e9 et la violence qui ont souvent conduit \u00e0 la conqu\u00eate de nouveaux territoires \u00e0 l\u0027\u00e9poque.", "font": {"color": "white"}, "group": 3, "id": "9c535b43d546426aaedce5dadb1e2c43", "label": "mcq", "lang": "fr", "question": "Selon Bartolom\u00e9 de Las Casas, quelle est la motivation principale des chr\u00e9tiens lors de la conqu\u00eate ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 8, "html_tag": "li", "id": "0f62bfa1f3e94613bb2c4c6f55f85dee", "image_url": null, "last_page": 8, "long_summary": null, "next_id": null, "order": 22.0, "origin_type": "document_content", "parent_id": "19619135b7264c23a116a07208d4a9e4", "prev_id": "1a5a7b4812164ba39303839a8229dba4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les raisons avanc\u00e9es par Francisco de Jerez et Bartolom\u00e9 de Las Casas r\u00e9v\u00e8lent deux r\u00e9gimes de justification \u00e0 la conqu\u00eate, et font se confronter deux points de vue contradictoires sur les massacres. Pour le premier auteur, c\u0027est la connaissance de Dieu et de la foi catho- lique qui constitue la matrice de la conqu\u00eate, le z\u00e8le religieux ayant m\u00eame \u00e9t\u00e9 selon lui facteur de redditions d\u0027\u00c9tats puissants. Francisco de Jerez, secr\u00e9taire de Pizarro et chroniqueur de la conqu\u00eate, livre ici l\u0027explication officielle de la conqu\u00eate, dont la sainte foi catholique est le leitmotiv. Pour Bartolom\u00e9 de Las Casas, qui s\u0027engage en faveur des Indiens dans la controverse de Valladolid, la conqu\u00eate s\u0027explique plut\u00f4t par l\u0027app\u00e2t du gain et l\u0027avidit\u00e9 des chr\u00e9tiens.", "title": null}], "title": "Selon Bartolom\u00e9 de Las Casas, quelle est la motivation principale des chr\u00e9tiens lors de la conqu\u00eate ?", "type": "mcq"}, {"answers": ["Bartolom\u00e9 de Las Casas"], "concepts": [], "difficulty": "unknown", "distractors": ["Francisco Pizarro", "Hern\u00e1n Cort\u00e9s", "Ignace de Loyola", "Francisco de Jerez", "Charles Quint", "Juan Gin\u00e9s de Sepulveda", "Christophe Colomb", "Soliman le Magnifique", "Christian Grataloup"], "feedback": "Bartolom\u00e9 de Las Casas \u00e9tait un pr\u00eatre dominicain qui a d\u00e9nonc\u00e9 les abus commis par les conqu\u00e9rants espagnols lors de la colonisation des territoires du Nouveau Monde. Il est reconnu comme l\u0027une des principales figures de la critique de la politique imp\u00e9riale de Charles Quint et a appel\u00e9 \u00e0 une r\u00e9forme prenant en compte l\u0027humanit\u00e9 des Indiens.", "font": {"color": "white"}, "group": 3, "id": "17be695c4bcb40ac8ce00ac9625f1e99", "label": "mcq", "lang": "fr", "question": "Quel religieux est reconnu pour avoir d\u00e9nonc\u00e9 les abus des conqu\u00e9rants espagnols ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 9, "html_tag": "li", "id": "e75b435b37344abc92937c379a1b02a5", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "f71d3edc8434412bb4aa3bcb181caff8", "order": 5.0, "origin_type": "document_content", "parent_id": "19619135b7264c23a116a07208d4a9e4", "prev_id": "77065c7ea0674aa8b75023cae9945001", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les ambitions de Charles Quint sont celles d\u0027une monarchie universelle, permettant de tenir la chr\u00e9tient\u00e9 sous l\u0027emprise de l\u0027empereur. Il a en effet h\u00e9rit\u00e9 de nombreuses possessions et a conquis des territoires, notamment dans le Nouveau Monde. Cependant, de nombreuses r\u00e9sistances externes et internes \u00e0 cette politique imp\u00e9riale ont vu le jour. Atahualpa, dernier empereur de l\u0027Empire inca, jette symbolique- ment la Bible \u00e0 terre en signe de refus de l\u0027imposition de la foi catholique et de ses dogmes, et en signe de protestation contre une forme d\u0027acculturation th\u00e9ologique. C\u0027est ce sacril\u00e8ge qui lui vaut d\u0027\u00eatre emprisonn\u00e9. Mais les critiques \u00e9manent \u00e9galement du sein de l\u0027empire espagnol, et le pr\u00eatre dominicain Bartolom\u00e9 de Las Casas apparait comme l\u0027une des figures principales de la d\u00e9nonciation des abus commis par les conqu\u00e9rants et en appelle \u00e0 une r\u00e9forme de la colonisation qui tiendrait compte de l\u0027humanit\u00e9 des Indiens.", "title": null}], "title": "Quel religieux est reconnu pour avoir d\u00e9nonc\u00e9 les abus des conqu\u00e9rants espagnols ?", "type": "mcq"}, {"answers": ["La civilisation inca est victime de la conqu\u00eate europ\u00e9enne"], "concepts": [], "difficulty": "unknown", "distractors": ["La civilisation carthaginoise est d\u00e9truite par les Europ\u00e9ens.", "Les civilisations berb\u00e8res sont an\u00e9anties par les conquistadors.", "La civilisation maya envahit l\u0027Europe avant le XVIe si\u00e8cle.", "Les civilisations aborig\u00e8nes australiennes souffrent des invasions europ\u00e9ennes.", "La culture perse est exclue du commerce mondial.", "La civilisation chinoise tombe aux mains des colonisateurs europ\u00e9ens.", "Les vikings colonisent l\u0027Am\u00e9rique centrale pour exploiter ses ressources.", "Les Aztecs conqui\u00e8rent les territoires espagnols au XVIe si\u00e8cle.", "Les civilisations m\u00e9diterran\u00e9ennes s\u0027effondrent sous l\u0027invasion europ\u00e9enne."], "feedback": "La civilisation inca a \u00e9t\u00e9 victime de la conqu\u00eate europ\u00e9enne en Am\u00e9rique du Sud. Les conquistadors espagnols ont profit\u00e9 de leur sup\u00e9riorit\u00e9 technologique et militaire pour envahir les territoires incas et exploiter leurs ressources. La d\u00e9faite des Incas a marqu\u00e9 le d\u00e9but de la colonisation europ\u00e9enne en Am\u00e9rique du Sud.", "font": {"color": "white"}, "group": 3, "id": "c26318dc664d41a899b2bde4b0c580b8", "label": "mcq", "lang": "fr", "question": "Quelle civilisation est victime de l\u0027expansion europ\u00e9enne en Am\u00e9rique du Sud ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 15, "html_tag": "p", "id": "5ac044716f9c494eb787409b0f41f88f", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "f628b12c96924942be00c4cf7024fd48", "order": 23.0, "origin_type": "document_content", "parent_id": "242f3ca724444d9f9d2988009067ac27", "prev_id": "a9fb8ce165a544b0888518915b3bf23d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ces voyages de d\u00e9couvertes et de commerce relient les espaces africain, asiatique, am\u00e9ricain et europ\u00e9en. Au XVIe si\u00e8cle, l\u0027Europe devient le moteur et le principal b\u00e9n\u00e9ficiaire d\u0027\u00e9changes organis\u00e9s \u00e0 l\u0027\u00e9chelle mondiale. On parle de premi\u00e8re mondialisation. Les conquistadors s\u0027emparent de l\u0027Am\u00e9rique centrale et du Sud, au d\u00e9triment des civilisations azt\u00e8que et inca. C\u0027est le d\u00e9but de la colonisation europ\u00e9enne. Apr\u00e8s avoir d\u00e9cim\u00e9 les Am\u00e9rindiens en grand nombre, les Europ\u00e9ens organisent la d\u00e9portation d\u0027esclaves africains pour exploiter les richesses d\u0027Am\u00e9rique.", "title": null}], "title": "Quelle civilisation est victime de l\u0027expansion europ\u00e9enne en Am\u00e9rique du Sud ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Bartolom\u00e9 de Las Casas s\u0027oppose \u00e0 l\u0027interpr\u00e9tation religieuse de la conqu\u00eate, affirmant qu\u0027elle est avant tout motiv\u00e9e par l\u0027int\u00e9r\u00eat \u00e9conomique et l\u0027avidit\u00e9 des chr\u00e9tiens envers les richesses des Indiens.", "font": {"color": "white"}, "group": 5, "id": "b832d0a7b36a46589b8eebce13fbfae5", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 8, "html_tag": "li", "id": "0f62bfa1f3e94613bb2c4c6f55f85dee", "image_url": null, "last_page": 8, "long_summary": null, "next_id": null, "order": 22.0, "origin_type": "document_content", "parent_id": "19619135b7264c23a116a07208d4a9e4", "prev_id": "1a5a7b4812164ba39303839a8229dba4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les raisons avanc\u00e9es par Francisco de Jerez et Bartolom\u00e9 de Las Casas r\u00e9v\u00e8lent deux r\u00e9gimes de justification \u00e0 la conqu\u00eate, et font se confronter deux points de vue contradictoires sur les massacres. Pour le premier auteur, c\u0027est la connaissance de Dieu et de la foi catho- lique qui constitue la matrice de la conqu\u00eate, le z\u00e8le religieux ayant m\u00eame \u00e9t\u00e9 selon lui facteur de redditions d\u0027\u00c9tats puissants. Francisco de Jerez, secr\u00e9taire de Pizarro et chroniqueur de la conqu\u00eate, livre ici l\u0027explication officielle de la conqu\u00eate, dont la sainte foi catholique est le leitmotiv. Pour Bartolom\u00e9 de Las Casas, qui s\u0027engage en faveur des Indiens dans la controverse de Valladolid, la conqu\u00eate s\u0027explique plut\u00f4t par l\u0027app\u00e2t du gain et l\u0027avidit\u00e9 des chr\u00e9tiens.", "title": null}], "statement": "Bartolom\u00e9 de Las Casas consid\u00e8re que la conqu\u00eate est motiv\u00e9e par l\u0027avidit\u00e9 des chr\u00e9tiens.", "title": "Bartolom\u00e9 de Las Casas consid\u00e8re que la conqu\u00eate est motiv\u00e9e par l\u0027avidit\u00e9 des chr\u00e9tiens.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est correcte. En tant que pr\u00eatre dominicain, Bartolom\u00e9 de Las Casas a pris position contre les abus perp\u00e9tr\u00e9s par les colons espagnols sur les populations indig\u00e8nes et a cherch\u00e9 \u00e0 r\u00e9former la colonisation en respectant l\u0027humanit\u00e9 et les droits des Indiens.", "font": {"color": "white"}, "group": 5, "id": "d0fceecdea9348c3a7cd3bf5db31a046", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 9, "html_tag": "li", "id": "e75b435b37344abc92937c379a1b02a5", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "f71d3edc8434412bb4aa3bcb181caff8", "order": 5.0, "origin_type": "document_content", "parent_id": "19619135b7264c23a116a07208d4a9e4", "prev_id": "77065c7ea0674aa8b75023cae9945001", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les ambitions de Charles Quint sont celles d\u0027une monarchie universelle, permettant de tenir la chr\u00e9tient\u00e9 sous l\u0027emprise de l\u0027empereur. Il a en effet h\u00e9rit\u00e9 de nombreuses possessions et a conquis des territoires, notamment dans le Nouveau Monde. Cependant, de nombreuses r\u00e9sistances externes et internes \u00e0 cette politique imp\u00e9riale ont vu le jour. Atahualpa, dernier empereur de l\u0027Empire inca, jette symbolique- ment la Bible \u00e0 terre en signe de refus de l\u0027imposition de la foi catholique et de ses dogmes, et en signe de protestation contre une forme d\u0027acculturation th\u00e9ologique. C\u0027est ce sacril\u00e8ge qui lui vaut d\u0027\u00eatre emprisonn\u00e9. Mais les critiques \u00e9manent \u00e9galement du sein de l\u0027empire espagnol, et le pr\u00eatre dominicain Bartolom\u00e9 de Las Casas apparait comme l\u0027une des figures principales de la d\u00e9nonciation des abus commis par les conqu\u00e9rants et en appelle \u00e0 une r\u00e9forme de la colonisation qui tiendrait compte de l\u0027humanit\u00e9 des Indiens.", "title": null}], "statement": "Bartolom\u00e9 de Las Casas est connu pour avoir d\u00e9nonc\u00e9 les abus des conqu\u00e9rants envers les Indiens et avoir plaid\u00e9 pour une r\u00e9forme de la colonisation.", "title": "Bartolom\u00e9 de Las Casas est connu pour avoir d\u00e9nonc\u00e9 les abus des conqu\u00e9rants envers les Indiens et avoir plaid\u00e9 pour une r\u00e9forme de la colonisation.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bartolom\u00e9 de Las Casas s\u0027est oppos\u00e9 \u00e0 la domination espagnole violente. Il a d\u00e9fendu les droits des Indiens et a d\u00e9nonc\u00e9 les abus qu\u0027ils subissaient, notamment lors de la controverse de Valladolid, o\u00f9 il s\u0027oppose \u00e0 Juan Gin\u00e9s de Sepulveda, un d\u00e9fenseur de la sup\u00e9riorit\u00e9 europ\u00e9enne.", "font": {"color": "white"}, "group": 5, "id": "3e0ba213c4494d818a983a1f31772704", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 8, "html_tag": "p", "id": "2154a5d6441045e39d59a60a53a67689", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "19619135b7264c23a116a07208d4a9e4", "order": 16.0, "origin_type": "document_content", "parent_id": "534db81c3a554592874defabd9b49fac", "prev_id": "dd541af67c87470d930c9279763e25d5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027une des personnalit\u00e9s les plus c\u00e9l\u00e8bres est Bartolom\u00e9 de Las Casas (document 4). Bartolom\u00e9 de Las Casas est un pr\u00eatre domini- cain ; d\u00e8s 1502, il est \u00e0 Hispaniola, o\u00f9 il poss\u00e8de des terres. Pro- gressivement, il s\u0027\u00e9l\u00e8ve contre la domination espagnole violente et d\u00e9nonce les abus contre les Indiens ; il voyage en Am\u00e9rique et d\u00e9fend ses id\u00e9es en Europe (notamment lors de la c\u00e9l\u00e8bre contro- verse de Valladolid en 1550-1551 qui l\u0027oppose au th\u00e9ologien Juan Gin\u00e9s de Sepulveda). Cette controverse s\u0027articulait autour de deux questions fondamentales : d\u0027une part, \u00ab un peuple qui se croit sup\u00e9rieur peut-il imposer sa tutelle, m\u00eame provisoirement, \u00e0 un peuple qu\u0027il juge inf\u00e9rieur ? \u00bb, et d\u0027autre part, \u00ab les Indiens d\u0027Am\u00e9- rique sont-ils inf\u00e9rieurs aux Europ\u00e9ens ? \u00bb.", "title": null}], "statement": "Bartolom\u00e9 de Las Casas a particip\u00e9 \u00e0 la controverse de Valladolid en tant que d\u00e9fenseur de la domination espagnole sur les Indiens.", "title": "Bartolom\u00e9 de Las Casas a particip\u00e9 \u00e0 la controverse de Valladolid en tant que d\u00e9fenseur de la domination espagnole sur les Indiens.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Accord strat\u00e9gique entre la France et l\u0027Empire ottoman au XVIe si\u00e8cle visant \u00e0 contrer l\u0027influence de Charles Quint en M\u00e9diterran\u00e9e.", "doc_ids": [2544], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5dc3e8ab-39ba-418b-b222-665fafea44ae", "label": "Alliance franco-ottomane", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Accord strat\u00e9gique entre la France et l\u0027Empire ottoman au XVIe si\u00e8cle visant \u00e0 contrer l\u0027influence de Charles Quint en M\u00e9diterran\u00e9e.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019alliance franco-ottomane, ou alliance franco-turque, est une alliance \u00e9tablie en 1536 entre le roi de France Fran\u00e7ois Ier et le souverain turc de l\u0027Empire ottoman, Soliman le Magnifique. Elle a \u00e9t\u00e9 mentionn\u00e9e comme la \u00ab premi\u00e8re alliance diplomatique non id\u00e9ologique de ce genre entre un empire chr\u00e9tien et un empire non chr\u00e9tien \u00bb. Elle cause cependant un certain \u00e9moi dans le monde chr\u00e9tien, et est qualifi\u00e9e d\u0027\u00ab alliance impie \u00bb, ou d\u0027\u00ab union sacril\u00e8ge de la fleur de lys et du croissant \u00bb.", "label": "Alliance franco-ottomane", "page_id": "4479571", "thumbnail": null, "wikidata_id": "Q2457631"}, "wordnetentity": null}, {"answers": ["La ville de Nice, possession du duc de Savoie"], "concepts": [], "difficulty": "unknown", "distractors": ["La ville de Marseille, bastion fran\u00e7ais", "La ville de Venise, alli\u00e9e des Ottomans", "La ville de Florence, dirig\u00e9e par les M\u00e9dicis", "La ville de Naples, sous domination espagnole", "La ville de Rome, forteresse papale", "La ville de Dubrovnik, en Croatie", "La ville de Barcelone, en Espagne", "La ville de Tunis, point strat\u00e9gique en Afrique", "La ville de Palerme, \u00eele de Sicile"], "feedback": "En 1543, la ville de Nice, alors italienne et possession du duc de Savoie, est attaqu\u00e9e par une force franco-ottomane. Cette attaque vise \u00e0 affaiblir la puissance de Charles Quint en M\u00e9diterran\u00e9e et en Europe, en s\u0027attaquant \u00e0 un territoire contr\u00f4l\u00e9 par son vassal. A travers cette action, Fran\u00e7ois Ier et Soliman le Magnifique affirment leur alliance et leur volont\u00e9 commune de s\u0027opposer \u00e0 Charles Quint.", "font": {"color": "white"}, "group": 3, "id": "ea5acb2960174dd8aa718e54cd82b8da", "label": "mcq", "lang": "fr", "question": "Quel lieu est attaqu\u00e9 par la force franco-ottomane en 1543 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 7, "html_tag": "p", "id": "fd22c4228a5940c1b97238649497a3f0", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "f2b142694bad460f93253d33fa5ae31f", "order": 6.0, "origin_type": "document_content", "parent_id": "283913b9e9d44f3babf6418b1 43, une force franco-ottomane attaque Nice, alors italienne et possession du duc de Savoie, vassal de Charles Quint.", "title": null}], "statement": "En 1543, une force compos\u00e9e de troupes fran\u00e7aises et ottomanes a attaqu\u00e9 Nice, qui appartenait alors au duc de Savoie, un vassal de Charles Quint.", "title": "En 1543, une force compos\u00e9e de troupes fran\u00e7aises et ottomanes a attaqu\u00e9 Nice, qui appartenait alors au duc de Savoie, un vassal de Charles Quint.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que Fran\u00e7ois Ier et Soliman le Magnifique aient form\u00e9 une alliance, leur objectif principal n\u0027\u00e9tait pas de renforcer une amiti\u00e9, mais plut\u00f4t d\u0027affaiblir la puissance de leur ennemi commun, Charles Quint, en M\u00e9diterran\u00e9e et en Europe.", "font": {"color": "white"}, "group": 5, "id": "7e6a64ac40d342f29b8e5497ff0c09ee", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 7, "html_tag": "p", "id": "fd22c4228a5940c1b97238649497a3f0", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "f2b142694bad460f93253d33fa5ae31f", "order": 6.0, "origin_type": "document_content", "parent_id": "283913b9e9d44f3babf6418b172fb44d", "prev_id": "7806fc30a16a4f5eb398a0d5073fc9aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1543, le roi de France, Fran\u00e7ois ler noue une alliance avec le sultan de l\u0027empire ottoman Soliman le Magnifique. Il s\u0027agit pour les deux souverains d\u0027affaiblir la puissance en M\u00e9diterran\u00e9e et en Europe de leur rival : Charles Quint. En 1543, une force franco-ottomane attaque Nice, alors italienne et possession du duc de Savoie, vassa
