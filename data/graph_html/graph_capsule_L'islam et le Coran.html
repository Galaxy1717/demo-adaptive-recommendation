nt conduit \u00e0 l\u0027expansion de l\u0027islam. Son r\u00f4le central dans l\u0027\u00e9tablissement d\u0027une nouvelle religion monoth\u00e9iste fait de lui une figure embl\u00e9matique non seulement pour les musulmans mais aussi pour l\u0027histoire mondiale; ses enseignements ont profond\u00e9ment influenc\u00e9 la culture islamique et continuent d\u0027avoir un impact significatif sur des millions de personnes aujourd\u0027hui.", "doc_ids": [2535, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "086128ae-411a-4f12-bdc3-3a2714267cc6", "label": "Muhammad", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Muhammad, \u00e9galement connu sous le nom de Mahomet ou Mohamed, est le proph\u00e8te fondateur de l\u0027islam, n\u00e9 vers 570 \u00e0 La Mecque. Consid\u00e9r\u00e9 comme le dernier messager de Dieu dans la tradition musulmane, il a re\u00e7u les r\u00e9v\u00e9lations coraniques par l\u0027ange Gabriel, qui constituent le texte sacr\u00e9 de l\u0027islam. Apr\u00e8s sa migration \u00e0 M\u00e9dine en 622, il a unifi\u00e9 les tribus arabes et initi\u00e9 les conqu\u00eates musulmanes qui ont conduit \u00e0 l\u0027expansion de l\u0027islam. Son r\u00f4le central dans l\u0027\u00e9tablissement d\u0027une nouvelle religion monoth\u00e9iste fait de lui une figure embl\u00e9matique non seulement pour les musulmans mais aussi pour l\u0027histoire mondiale; ses enseignements ont profond\u00e9ment influenc\u00e9 la culture islamique et continuent d\u0027avoir un impact significatif sur des millions de personnes aujourd\u0027hui.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Mahomet (en arabe : \u0645\u064f\u062d\u064e\u0645\u064e\u0651\u062f\u064f, Mu\u1e25ammad), \u00e9galement dit Muhammad ou Mohammed, est un chef religieux, politique et militaire arabe issu de la tribu de Quraych. Fondateur de l\u0027islam, il en est consid\u00e9r\u00e9 comme le proph\u00e8te majeur. Selon la tradition islamique, il est n\u00e9 \u00e0 La Mecque vers 570 et mort \u00e0 M\u00e9dine en 632.", "label": "Mahomet", "page_id": "679858", "thumbnail": null, "wikidata_id": "Q9458"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Courant majoritaire de l\u0027islam, se basant sur la tradition (sunnah) du Proph\u00e8te Mahomet, oppos\u00e9 au chiisme.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ba89b453-4d7c-4f23-9829-381abdb39f24", "label": "Sunnisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Courant majoritaire de l\u0027islam, se basant sur la tradition (sunnah) du Proph\u00e8te Mahomet, oppos\u00e9 au chiisme.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le sunnisme est le principal courant religieux de l\u0027islam repr\u00e9sentant entre 85 et 90 % des musulmans du monde,. Constituant l\u0027un des deux grands courants de l\u0027islam avec le chiisme. Le sunnisme se distingue des autres courants de l\u0027islam par son interpr\u00e9tation de la religion.", "label": "Sunnisme", "page_id": "59508", "thumbnail": null, "wikidata_id": "Q483654"}, "wordnetentity": {"definition": "one of the two main branches of orthodox Islam", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Sunnisme", "name": "sunni.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["5f721067-d55b-415e-a023-b969ccd35e92"], "corpus_id": null, "definition": "Les fondements de l\u0027islam englobent les principes essentiels que tout musulman doit suivre, comprenant les cinq piliers : la profession de foi (Shahada), la pri\u00e8re (Salah), le je\u00fbne (Sawm), l\u0027aum\u00f4ne (Zakat) et le p\u00e8lerinage (Hajj). Ces piliers sont accompagn\u00e9s des principes \u00e9thiques et spirituels qui sous-tendent la religion musulmane, tels que le monoth\u00e9isme strict et l\u0027interdiction d\u0027idol\u00e2trie dans le culte.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "300c32b0-72db-45f9-8dc8-61949a29e790", "label": "Fondements de l\u0027islam", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les fondements de l\u0027islam englobent les principes essentiels que tout musulman doit suivre, comprenant les cinq piliers : la profession de foi (Shahada), la pri\u00e8re (Salah), le je\u00fbne (Sawm), l\u0027aum\u00f4ne (Zakat) et le p\u00e8lerinage (Hajj). Ces piliers sont accompagn\u00e9s des principes \u00e9thiques et spirituels qui sous-tendent la religion musulmane, tels que le monoth\u00e9isme strict et l\u0027interdiction d\u0027idol\u00e2trie dans le culte.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les piliers de l\u0027islam sont les devoirs que tout musulman doit accomplir. Les plus notables et respect\u00e9s sont au nombre de cinq. Ces devoirs ne sont pas pr\u00e9sent\u00e9s en tant que tels dans le Coran comme le sont les Dix Commandements dans la Bible, mais ils sont mentionn\u00e9s dans un hadith proph\u00e9tique : \u00ab L\u0027islam est b\u00e2ti sur cinq piliers : l\u0027attestation qu\u0027il n\u0027y a pas d\u0027autre divinit\u00e9 qui m\u00e9rite d\u0027\u00eatre ador\u00e9e si ce n\u0027est Allah et que Muhammad est le Messager d\u0027Allah, l\u0027accomplissement de la pri\u00e8re, le fait de s\u0027acquitter de la zakat, le fait de je\u00fbner le Ramadan et le hajj \u00bb (rapport\u00e9 par Mouhammad al-Boukh\u00e2r\u00ee et Muslim ibn al-Hajjaj).", "label": "Piliers de l\u0027islam", "page_id": "13723", "thumbnail": null, "wikidata_id": "Q176770"}, "wordnetentity": null}, {"aliases": ["f731e7da-2ad2-495c-8f07-e29be2297400", "509a679e-c319-4eda-a344-ce2a5b6753ef", "1312f266-4b81-41e1-8d5f-dda93acee7bf"], "corpus_id": null, "definition": "Les minarets sont des tours \u00e9lanc\u00e9es souvent associ\u00e9es aux mosqu\u00e9es, utilis\u00e9es pour appeler \u00e0 la pri\u00e8re. Ces structures architecturales islamiques sont embl\u00e9matiques de l\u0027architecture islamique et servent non seulement d\u0027appel \u00e0 la pri\u00e8re mais aussi de symboles culturels et religieux. Un exemple notable est leur ajout \u00e0 la basilique Sainte-Sophie apr\u00e8s sa transformation en mosqu\u00e9e suite \u00e0 la conqu\u00eate ottomane en 1453.", "doc_ids": [2557, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b37b6dc7-7db0-4cae-a7c3-0e49cc1f4214", "label": "minarets", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les minarets sont des tours \u00e9lanc\u00e9es souvent associ\u00e9es aux mosqu\u00e9es, utilis\u00e9es pour appeler \u00e0 la pri\u00e8re. Ces structures architecturales islamiques sont embl\u00e9matiques de l\u0027architecture islamique et servent non seulement d\u0027appel \u00e0 la pri\u00e8re mais aussi de symboles culturels et religieux. Un exemple notable est leur ajout \u00e0 la basilique Sainte-Sophie apr\u00e8s sa transformation en mosqu\u00e9e suite \u00e0 la conqu\u00eate ottomane en 1453.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le minaret, mot d\u00e9riv\u00e9 de l\u0027arabe \u0645\u0646\u0627\u0631\u0629, \u00ab manara \u00bb ou plus g\u00e9n\u00e9ralement \u0645\u0626\u0630\u0646\u0629 \u00ab mi\u2019dhana \u00bb(= phare) est un \u00e9l\u00e9ment architectural des mosqu\u00e9es. Il s\u0027agit g\u00e9n\u00e9ralement d\u0027une tour \u00e9lev\u00e9e d\u00e9passant tous les autres b\u00e2timents. Son but est de fournir un point \u00e9lev\u00e9 au muezzin pour les cinq appels \u00e0 la pri\u00e8re.", "label": "Minaret", "page_id": "56852", "thumbnail": null, "wikidata_id": "Q48356"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027\u00e9criture ou de reproduction 165c2f1149"], "corpus_id": null, "definition": "Le Coran est le livre sacr\u00e9 de l\u0027islam, consid\u00e9r\u00e9 comme la parole d\u0027Allah r\u00e9v\u00e9l\u00e9e au proph\u00e8te Muhammad par l\u0027archange Gabriel. Il est structur\u00e9 en 114 sourates et constitue le fondement des croyances et des pratiques islamiques. En plus de son r\u00f4le religieux, le Coran influence \u00e9galement l\u0027art, la culture et la l\u00e9gislation dans le monde islamique, \u00e9tant essentiel pour la compr\u00e9hension et la pratique de l\u0027islam. Les musulmans croient qu\u0027il repr\u00e9sente les r\u00e9v\u00e9lations directes de Dieu \u00e0 Mohamed.", "doc_ids": [2535, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "972aa4b8-66a2-41a4-ab32-bc1fcfd55e0d", "label": "Coran", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le Coran est le livre sacr\u00e9 de l\u0027islam, consid\u00e9r\u00e9 comme la parole d\u0027Allah r\u00e9v\u00e9l\u00e9e au proph\u00e8te Muhammad par l\u0027archange Gabriel. Il est structur\u00e9 en 114 sourates et constitue le fondement des croyances et des pratiques islamiques. En plus de son r\u00f4le religieux, le Coran influence \u00e9galement l\u0027art, la culture et la l\u00e9gislation dans le monde islamique, \u00e9tant essentiel pour la compr\u00e9hension et la pratique de l\u0027islam. Les musulmans croient qu\u0027il repr\u00e9sente les r\u00e9v\u00e9lations directes de Dieu \u00e0 Mohamed.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Coran (en arabe : \u0627\u0644\u0642\u064f\u0631\u0652\u0622\u0646, al-Qur\u02be\u0101n, \u00ab la r\u00e9citation \u00bb) est le texte sacr\u00e9 de l\u0027islam. Pour les musulmans, il reprend mot pour mot la parole d\u0027Allah (Dieu),. \u0152uvre de l\u0027Antiquit\u00e9 tardive datant du VIIe si\u00e8cle, le Coran reste le premier et le plus ancien livre connu en arabe \u00e0 ce jour.", "label": "Coran", "page_id": "1612788", "thumbnail": null, "wikidata_id": "Q428"}, "wordnetentity": {"definition": "the sacred writings of Islam revealed by God to the prophet Muhammad during his life at Mecca and Medina", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Coran", "name": "koran.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "D\u00e9claration centrale de l\u0027islam affirmant qu\u0027il n\u0027y a pas d\u0027autre dieu que Dieu et que Muhammad est son proph\u00e8te.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8999b923-7f4c-41a1-a7fb-76e5444834dd", "label": "Profession de foi musulmane", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "D\u00e9claration centrale de l\u0027islam affirmant qu\u0027il n\u0027y a pas d\u0027autre dieu que Dieu et que Muhammad est son proph\u00e8te.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une profession de foi (du supin du verbe latin profiteor, de pro- (\u00ab en avant \u00bb) et de fateor (\u00ab d\u00e9clarer \u00bb)) est la d\u00e9claration personnelle et publique d\u0027une croyance ou d\u0027une foi. Elle est individuelle, au contraire de la confession de foi (de cum = \u00ab avec \u00bb, \u00ab ensemble \u00bb et du m\u00eame verbe d\u00e9clarer). Par analogie, on appelle ainsi les documents de propagande \u00e9lectorale envoy\u00e9s aux \u00e9lecteurs inscrits avant les \u00e9lections politiques.", "label": "Profession de foi", "page_id": "70308", "thumbnail": null, "wikidata_id": "Q247179"}, "wordnetentity": null}, {"aliases": ["c04ed75c-b5f9-4858-9bc3-a3274b40335c", "36a8fe55-0ca9-4542-89ff-f1850528fdf4", "de2ddbe3-766d-4820-ab88-0589b6954b18", "ef27ed53-aaf8-4303-979c-fd9793efbabc"], "corpus_id": null, "definition": "Les conqu\u00eates musulmanes d\u00e9signent une s\u00e9rie d\u0027expansions militaires men\u00e9es par les arm\u00e9es musulmanes entre le VIIe et le Xe si\u00e8cle, marqu\u00e9es par la prise rapide de territoires tels que la Syrie et la Palestine. Ces campagnes ont permis aux Arabes d\u0027\u00e9tendre leur empire autour de la M\u00e9diterran\u00e9e, allant de l\u0027Arabie \u00e0 l\u0027Espagne. Elles ont \u00e9t\u00e9 facilit\u00e9es par des attitudes favorables des populations locales, notamment des juifs et chr\u00e9tiens, et ont eu un impact significatif sur la g\u00e9opolitique mondiale, influen\u00e7ant les cultures, les religions et les \u00e9changes \u00e9conomiques dans les r\u00e9gions touch\u00e9es.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9e05127e-3f55-40b2-8684-15dc5a91a33f", "label": "Conqu\u00eates musulmanes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les conqu\u00eates musulmanes d\u00e9signent une s\u00e9rie d\u0027expansions militaires men\u00e9es par les arm\u00e9es musulmanes entre le VIIe et le Xe si\u00e8cle, marqu\u00e9es par la prise rapide de territoires tels que la Syrie et la Palestine. Ces campagnes ont permis aux Arabes d\u0027\u00e9tendre leur empire autour de la M\u00e9diterran\u00e9e, allant de l\u0027Arabie \u00e0 l\u0027Espagne. Elles ont \u00e9t\u00e9 facilit\u00e9es par des attitudes favorables des populations locales, notamment des juifs et chr\u00e9tiens, et ont eu un impact significatif sur la g\u00e9opolitique mondiale, influen\u00e7ant les cultures, les religions et les \u00e9changes \u00e9conomiques dans les r\u00e9gions touch\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019expansion de l\u2019islam d\u00e9signe la politique de conqu\u00eate arabe du milieu des ann\u00e9es 630 et l\u2019expansion concomitante de l\u2019islam au VIIIe si\u00e8cle.\nDans les ann\u00e9es 631, l\u2019attaque des Arabes contre l\u2019Empire romain d\u0027Orient et l\u2019Empire sassanide d\u00e9bute. Les deux grandes puissances de l\u2019antiquit\u00e9 tardive sont affaiblies par une guerre de longue date l\u2019une contre l\u2019autre qui a d\u00e9garni toutes leurs structures de d\u00e9fense provinciales.", "label": "Expansion de l\u0027islam", "page_id": "4208503", "thumbnail": null, "wikidata_id": "Q275918"}, "wordnetentity": null}, {"aliases": ["31cf27f6-408e-4dd5-8e12-22192a00b9a5", "a4ea8bda-029d-4501-b084-676d89ac3531", "29668dcd-e758-4d24-8f4c-d512f3b9d8ea", "315ed283-e7c6-40d8-876d-2bab12fdf489", "01995e1a-d868-407d-98bb-9f1887861e08", "6751ff36-947a-48b5-9f40-eacb4a99f277", "f3ff9a2d-9c20-45b8-858e-c6b593cab391", "339d283f-09d6-4db7-92df-1670b245b71c", "0da85703-f01f-4a19-9754-eda87a74f30c", "aef2c047-8976-4c58-8f5b-e5b9c868ba0f"], "corpus_id": null, "definition": "L\u0027Empire musulman, \u00e9galement connu sous le nom d\u0027empire arabo-musulman, d\u00e9signe l\u0027ensemble des territoires conquis et gouvern\u00e9s par les musulmans entre le VIIe et le XIIIe si\u00e8cle. Il a \u00e9merg\u00e9 \u00e0 la suite des conqu\u00eates arabes qui ont commenc\u00e9 en 632 et s\u0027est \u00e9tendu d\u0027Espagne \u00e0 la Chine. \u00c0 son apog\u00e9e, cet empire couvrait une vaste zone g\u00e9ographique sur trois continents, incluant l\u0027Arabie, l\u0027Espagne et l\u0027Inde. L\u0027Empire musulman a jou\u00e9 un r\u00f4le crucial dans l\u0027expansion de l\u0027islam ainsi que dans la diffusion des connaissances scientifiques et philosophiques. Sa riche diversit\u00e9 culturelle et religieuse est illustr\u00e9e par l\u0027\u00e9mergence de dynasties majeures comme les Omeyyades et les Abbassides, qui ont eu un impact significatif sur les soci\u00e9t\u00e9s qu\u0027il a touch\u00e9es. Cet empire repr\u00e9sente une entit\u00e9 politique et religieuse marqu\u00e9e par des p\u00e9riodes de prosp\u00e9rit\u00e9 et de d\u00e9clin.", "doc_ids": [2535, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "31aaa07a-0ff6-44bb-bdc9-762b0ed083d3", "label": "Empire musulman", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027Empire musulman, \u00e9galement connu sous le nom d\u0027empire arabo-musulman, d\u00e9signe l\u0027ensemble des territoires conquis et gouvern\u00e9s par les musulmans entre le VIIe et le XIIIe si\u00e8cle. Il a \u00e9merg\u00e9 \u00e0 la suite des conqu\u00eates arabes qui ont commenc\u00e9 en 632 et s\u0027est \u00e9tendu d\u0027Espagne \u00e0 la Chine. \u00c0 son apog\u00e9e, cet empire couvrait une vaste zone g\u00e9ographique sur trois continents, incluant l\u0027Arabie, l\u0027Espagne et l\u0027Inde. L\u0027Empire musulman a jou\u00e9 un r\u00f4le crucial dans l\u0027expansion de l\u0027islam ainsi que dans la diffusion des connaissances scientifiques et philosophiques. Sa riche diversit\u00e9 culturelle et religieuse est illustr\u00e9e par l\u0027\u00e9mergence de dynasties majeures comme les Omeyyades et les Abbassides, qui ont eu un impact significatif sur les soci\u00e9t\u00e9s qu\u0027il a touch\u00e9es. Cet empire repr\u00e9sente une entit\u00e9 politique et religieuse marqu\u00e9e par des p\u00e9riodes de prosp\u00e9rit\u00e9 et de d\u00e9clin.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["ded30ff1-d445-4558-8180-f74cb940c934", "c3a42fe4-7dea-425d-923d-2494cfb73df7", "f4efccf8-3109-466c-89f2-29e002cb1522", "9eec5c79-3cbd-421d-8b7b-ca48ea498f23", "a3da58d2-11cc-4bd1-91e4-14f986b21eb4", "2b66185e-6bb6-434a-9c1b-d5f8a4e2b1f1", "cf5674ca-47fd-42e1-b9f8-ee029eb657ea", "fd7a2355-cd70-4a6e-bd49-d2d3f2bc6dc2", "c473581c-ebad-47f0-bbc3-f2d03a9905d1", "97315099-6cd2-40d8-b886-428d91acf151", "3d7ea66b-92bd-47b2-b3ba-d404b3c440e8", "c04f484c-4919-4913-8823-0950110591b1", "f40d7e91-25fb-4ea5-b020-66d7b0627537", "98721e9f-af6b-4609-b772-b0689127e6fb", "5e714e04-5dca-47c0-b5c1-512d4e71f418", "e3f0a95b-5b40-4249-aad7-33bf78a492b3", "cf926bb4-4916-4a05-bafa-5777c245c9f9", "c8fa8cdc-6d2f-483b-b06e-522766cacb7a", "df2d476a-e7cb-4976-a4e2-187f9b486088"], "corpus_id": null, "definition": "Le califat est une institution politique et religieuse dans l\u0027islam, dirig\u00e9e par un calife, qui est le chef religieux et politique consid\u00e9r\u00e9 comme le successeur du proph\u00e8te Mahomet. Les califes exercent une autorit\u00e9 supr\u00eame sur la communaut\u00e9 musulmane, jouant un r\u00f4le central dans l\u0027unit\u00e9, la direction spirituelle et temporelle de l\u0027empire arabo-musulman. Souvent d\u00e9sign\u00e9s par le titre honorifique de \u0027Prince des croyants\u0027, les califes symbolisent leur fonction essentielle au sein du gouvernement islamique. Ils ont \u00e9t\u00e9 cruciaux pour l\u0027expansion de l\u0027islam apr\u00e8s la mort de Mahomet, notamment sous les dynasties des Abbassides et des Omeyyades, tout en \u00e9tablissant des institutions politiques qui ont fa\u00e7onn\u00e9 le monde islamique et en organisant la gouvernance d\u0027Al-Andalus.", "doc_ids": [2561, 2557, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ded9e258-8dff-45ee-b37e-a84b95a53c1d", "label": "Califat et Califes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 10, "title": "Le califat est une institution politique et religieuse dans l\u0027islam, dirig\u00e9e par un calife, qui est le chef religieux et politique consid\u00e9r\u00e9 comme le successeur du proph\u00e8te Mahomet. Les califes exercent une autorit\u00e9 supr\u00eame sur la communaut\u00e9 musulmane, jouant un r\u00f4le central dans l\u0027unit\u00e9, la direction spirituelle et temporelle de l\u0027empire arabo-musulman. Souvent d\u00e9sign\u00e9s par le titre honorifique de \u0027Prince des croyants\u0027, les califes symbolisent leur fonction essentielle au sein du gouvernement islamique. Ils ont \u00e9t\u00e9 cruciaux pour l\u0027expansion de l\u0027islam apr\u00e8s la mort de Mahomet, notamment sous les dynasties des Abbassides et des Omeyyades, tout en \u00e9tablissant des institutions politiques qui ont fa\u00e7onn\u00e9 le monde islamique et en organisant la gouvernance d\u0027Al-Andalus.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un califat ou khalifat (arabe : \u062e\u0650\u0644\u0627\u0641\u0629) est par m\u00e9tonymie le territoire et la population musulmane qui y vit, reconnaissant l\u0027autorit\u00e9 d\u0027un calife (arabe : \u062e\u0644\u064a\u0641\u0629, litt\u00e9ralement \u00ab un successeur \u00bb, ici de Mahomet) dans l\u0027exercice politique du pouvoir.\nCe mot sert aussi \u00e0 d\u00e9signer le r\u00e9gime politique lui-m\u00eame et la p\u00e9riode pendant laquelle il s\u0027exerce (par exemple, \u00ab pendant le califat de H\u00e2roun ar-Rach\u00eed \u00bb). \u00c0 noter toutefois que le terme khal\u00eefa (califat) n\u2019a pas un emploi restreint \u00e0 cet usage politique dans la langue arabe.", "label": "Califat", "page_id": "29373", "thumbnail": null, "wikidata_id": "Q131401"}, "wordnetentity": {"definition": "the office of a caliph", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Califat", "name": "caliphate.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Arabe"], "concepts": [], "difficulty": "unknown", "distractors": ["Persan", "H\u00e9breu", "Latin", "Grec", "Turc", "Fran\u00e7ais", "Hindi", "Chinois", "Espagnol"], "feedback": "Le Coran est r\u00e9dig\u00e9 en arabe car c\u0027est la langue d\u0027origine de son proph\u00e8te, Mahomet. Selon les croyances musulmanes, c\u0027est donc la langue qui a \u00e9t\u00e9 choisie par Allah pour transmettre ses paroles aux hommes. De plus, l\u0027arabe est consid\u00e9r\u00e9e comme une langue sacr\u00e9e dans l\u0027Islam, rendant ainsi le Coran encore plus sacr\u00e9 pour les musulmans.", "font": {"color": "white"}, "group": 3, "id": "eeed278db15b4d988a986593a2f494ba", "label": "mcq", "lang": "fr", "question": "Dans quelle langue le Coran est-il r\u00e9dig\u00e9 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 9, "html_tag": "p", "id": "3c4f4baf2b2e4efaaaad06244fcf78d8", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "e13dbda429664770a1f2982907e568de", "order": 23.0, "origin_type": "document_content", "parent_id": "75483e043ff24cb7a8b4e2d76c008390", "prev_id": "ce66f7b1e79e4524beb84ceb9800f6c4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Coran : le livre sacr\u00e9 des musulmans qui, selon eux, regroupe les paroles de Dieu, Allah. Il est r\u00e9dig\u00e9 en arabe. Mad\u00eenat al-Sal\u00e2m, \u00ab la cit\u00e9 de la paix \u00bb, est Bagdad. Elle est fond\u00e9e le long du fleuve Tigre en 762 par le calife abbasside al-Mansur et compte une population d\u0027environ 500 000 habitants.", "title": null}], "title": "Dans quelle langue le Coran est-il r\u00e9dig\u00e9 ?", "type": "mcq"}, {"answers": ["Il ne peut y avoir d\u0027objet d\u0027adoration"], "concepts": [], "difficulty": "unknown", "distractors": ["Il est r\u00e9serv\u00e9 au proph\u00e8te Mahomet.", "Il doit rester purifi\u00e9 pour accueillir la lumi\u00e8re divine.", "Il symbolise la vie apr\u00e8s la r\u00e9surrection.", "C\u0027est par respect pour les anges.", "La Saintet\u00e9 interdit tout objet mat\u00e9riel.", "C\u0027est une tradition datant du califat.", "Il est consid\u00e9r\u00e9 comme un lieu non habit\u00e9.", "Ce vide repr\u00e9sente l\u0027infini.", "Les objets sont trop sacr\u00e9s pour y \u00eatre expos\u00e9s."], "feedback": "L\u0027une des principales valeurs de l\u0027islam est la soumission \u00e0 Dieu et l\u0027\u00e9vitement de toute forme d\u0027idol\u00e2trie. Par cons\u00e9quent, l\u0027int\u00e9rieur vide de la Kaaba souligne cette croyance en ne r\u00e9servant aucun objet pour l\u0027adoration et en insistant sur le fait que seul Dieu doit \u00eatre v\u00e9n\u00e9r\u00e9 et ador\u00e9. Cela incarne ainsi le principe fondamental de la religion musulmane selon lequel il n\u0027y a pas d\u0027autre divinit\u00e9 que Dieu.", "font": {"color": "white"}, "group": 3, "id": "edbd7e9826464b20ac1040461426df86", "label": "mcq", "lang": "fr", "question": "Pourquoi l\u0027int\u00e9rieur de la Kaaba est-il vide selon l\u0027islam ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "p", "id": "d7659ac66e1445dbb686cb0151a088a4", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d304b1269da646159b4ebd8d78dc8664", "order": 11.0, "origin_type": "document_content", "parent_id": "f135579993c841c28b925bea76b1d0bd", "prev_id": "f135579993c841c28b925bea76b1d0bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027int\u00e9r\u00eat de ce monument est double. La Kaaba est d\u0027abord au c\u0153ur des pratiques religieuses musulmanes : lieu de p\u00e8lerinage, elle incarne l\u0027unit\u00e9 du monde musulman puisqu\u0027elle est le lieu unique d\u0027orientation des pri\u00e8res des croyants. Par ailleurs, l\u0027int\u00e9rieur du b\u00e2timent est vide car selon l\u0027islam il ne peut y avoir d\u0027objet d\u0027adoration : elle incarne donc un des principes de la religion musulmane.", "title": null}], "title": "Pourquoi l\u0027int\u00e9rieur de la Kaaba est-il vide selon l\u0027islam ?", "type": "mcq"}, {"answers": ["En 762 sous le calife abbasside Al-Mansur"], "concepts": [], "difficulty": "unknown", "distractors": ["En 1258 lors de l\u0027invasion mongole", "En 800 sous Charlemagne", "En 945 sous les Bouyides", "En 661 sous Muawiya Ier", "En 1517 lors de la conqu\u00eate ottomane", "En 911 \u00e0 la chute de Constantinople", "En 1055 avec l\u2019arriv\u00e9e des Seldjoukides", "En 622 durant l\u2019H\u00e9gire", "En 1001 sous les Ghazn\u00e9vides"], "feedback": "La fondation de Bagdad en 762 par le calife abbasside Al-Mansur est un \u00e9l\u00e9ment cl\u00e9 \u00e0 retenir pour comprendre l\u0027histoire de la ville et son importance dans l\u0027Empire. Cette date marque sa naissance en tant que capitale politique et centre culturel.", "font": {"color": "white"}, "group": 3, "id": "02d98283cdf149098693111ee59b6027", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e la ville de Bagdad a-t-elle \u00e9t\u00e9 fond\u00e9e par Al-Mansur ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 5, "html_tag": "li", "id": "40a5cbf00a91419fa5e562aee8f5ee37", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "17dd144718fb41939925e40315f12e65", "order": 26.0, "origin_type": "document_content", "parent_id": "7dcceb1b5e1f47039dfac3556dc9c94d", "prev_id": "8f6b0e01002e43b485ebf5a6c2fa4563", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Ville nouvelle construite en 762 par le calife abbasside Al- Mansur, Bagdad est dans une situation de carrefour, \u00e0 la jonction du canal navigable qui relie l\u0027Euphrate au bas Tigre, au croisement de grandes voies terrestre et fluviale. Elle est d\u00e9fendue par des remparts. C\u0027est la capitale politique de l\u0027Empire, dans laquelle on trouve le palais du calife et tous ses fonctionnaires. C\u0027est un carre- four commercial o\u00f9 affluent les marchandises de plusieurs pays, qui sont vendues dans des souks. Bagdad est aussi un centre culturel. Elle est d\u00e9truite et pill\u00e9e en 1258 par les Mongols.", "title": null}], "title": "En quelle ann\u00e9e la ville de Bagdad a-t-elle \u00e9t\u00e9 fond\u00e9e par Al-Mansur ?", "type": "mcq"}, {"answers": ["En 622, lors de l\u0027H\u00e9gire"], "concepts": [], "difficulty": "unknown", "distractors": ["En 650, apr\u00e8s la conqu\u00eate de M\u00e9dine.", "En 611, lorsqu\u0027il re\u00e7oit la mission de l\u0027ange Gabriel.", "En 630, avant la prise de La Mecque.", "En 610, ann\u00e9e de sa premi\u00e8re r\u00e9v\u00e9lation.", "En 595, lors de son premier mariage.", "En 620, apr\u00e8s avoir converti une partie de La Mecque.", "En 627, apr\u00e8s une bataille contre la Mecque.", "En 638, pendant sa conqu\u00eate de nouvelles terres.", "En 650, lors de la compilation du Coran."], "feedback": "En 622, Mohamed fuit La Mecque pour \u00e9chapper aux pers\u00e9cutions dont il est victime \u00e0 cause de sa pr\u00e9dication. Il se rend alors \u00e0 M\u00e9dine, connue \u00e0 l\u0027\u00e9poque sous le nom de Yathrib, o\u00f9 il trouve refuge et forme la premi\u00e8re communaut\u00e9 musulmane. Cet \u00e9v\u00e9nement, appel\u00e9 l\u0027H\u00e9gire, marque le d\u00e9but du calendrier musulman et est consid\u00e9r\u00e9 comme un moment cl\u00e9 dans l\u0027histoire de l\u0027islam.", "font": {"color": "white"}, "group": 3, "id": "7c75813347b144f9ba9bcd00bfba18e4", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e Mohamed fuit-il La Mecque pour M\u00e9dine ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "li", "id": "74c25745101341218d9bcc5a9cb649d9", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "5c7af974342547afad810e50443595b6", "order": 38.0, "origin_type": "document_content", "parent_id": "3b4a382c119c4319a2a282fcbb24355d", "prev_id": "7efec83880dc41de8401b5a23ec70c32", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Cinq r\u00e8gles sont donn\u00e9es \u00e0 ceux qui se convertissent : faire sa profes- sion de foi en Allah, prier cinq fois par jour, je\u00fbner le mois de Ramadan, 6. L\u0027islam est n\u00e9 en Arabie au VIIe si\u00e8cle. Le proph\u00e8te Mohamed, marchand originaire de La Mecque, dit avoir re\u00e7u en 611 la mission de l\u0027ange Gabriel de convertir les habitants de l\u0027Arabie \u00e0 l\u0027islam. Mohamed est chass\u00e9 de La Mecque et s\u0027enfuit \u00e0 M\u00e9dine en 622, o\u00f9 il fonde la premi\u00e8re communaut\u00e9 musulmane. Puis il s\u0027empare de La Mecque avec ses partisans en 630.", "title": null}], "title": "En quelle ann\u00e9e Mohamed fuit-il La Mecque pour M\u00e9dine ?", "type": "mcq"}, {"answers": ["Le je\u00fbne pendant tout le mois"], "concepts": [], "difficulty": "unknown", "distractors": ["La pri\u00e8re tous les jours au coucher du soleil.", "Offrir des aum\u00f4nes chaque semaine.", "Lire les textes sacr\u00e9s en groupe quotidiennement.", "Visiter M\u00e9dine au moins une fois dans la vie.", "R\u00e9citer le Coran une fois par jour.", "Organiser des repas communautaires chaque soir.", "Se rendre \u00e0 La Mecque pour prier.", "Participer \u00e0 des s\u00e9ances d\u0027enseignement religieux.", "C\u00e9l\u00e9brer le Ramadan avec des festins quotidiens."], "feedback": "Le je\u00fbne pendant tout le mois de Ramadan est une des pratiques religieuses les plus importantes de l\u0027islam, qui permet aux musulmans de se purifier et de se rapprocher d\u0027Allah. Durant cette p\u00e9riode, les croyants doivent s\u0027abstenir de manger, boire et avoir des rapports sexuels du lever au coucher du soleil. Cette pratique est consid\u00e9r\u00e9e comme un pilier de l\u0027islam et repr\u00e9sente un acte de d\u00e9votion \u00e0 Allah.", "font": {"color": "white"}, "group": 3, "id": "3af16b86cd304b32b76768d719a60668", "label": "mcq", "lang": "fr", "question": "Quelle pratique religieuse est ordonn\u00e9e pendant le mois de Ramadan ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "li", "id": "74c25745101341218d9bcc5a9cb649d9", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "5c7af974342547afad810e50443595b6", "order": 38.0, "origin_type": "document_content", "parent_id": "3b4a382c119c4319a2a282fcbb24355d", "prev_id": "7efec83880dc41de8401b5a23ec70c32", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Cinq r\u00e8gles sont donn\u00e9es \u00e0 ceux qui se convertissent : faire sa profes- sion de foi en Allah, prier cinq fois par jour, je\u00fbner le mois de Ramadan, 6. L\u0027islam est n\u00e9 en Arabie au VIIe si\u00e8cle. Le proph\u00e8te Mohamed, marchand originaire de La Mecque, dit avoir re\u00e7u en 611 la mission de l\u0027ange Gabriel de convertir les habitants de l\u0027Arabie \u00e0 l\u0027islam. Mohamed est chass\u00e9 de La Mecque et s\u0027enfuit \u00e0 M\u00e9dine en 622, o\u00f9 il fonde la premi\u00e8re communaut\u00e9 musulmane. Puis il s\u0027empare de La Mecque avec ses partisans en 630.", "title": null}], "title": "Quelle pratique religieuse est ordonn\u00e9e pendant le mois de Ramadan ?", "type": "mcq"}, {"answers": ["Un r\u00f4le religieux uniquement"], "concepts": [], "difficulty": "unknown", "distractors": ["Un r\u00f4le diplomatique prioritaire", "Un r\u00f4le \u00e9conomique central", "Un r\u00f4le militaire et strat\u00e9gique", "Un r\u00f4le financier d\u00e9cisif", "Un r\u00f4le administratif essentiel", "Un r\u00f4le culturel dominant", "Un r\u00f4le scientifique important", "Un r\u00f4le artistique exclusif", "Un r\u00f4le philosophique pr\u00e9pond\u00e9rant"], "feedback": "Le calife perd peu \u00e0 peu ses pouvoirs politiques, qui sont d\u00e9sormais d\u00e9tenus par le vizir et le chef de l\u0027arm\u00e9e. Il ne conserve donc plus qu\u0027un r\u00f4le religieux dans l\u0027empire arabo-musulman.", "font": {"color": "white"}, "group": 3, "id": "378196807f1c4c3f9c0524f843611ea8", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le conserve le calife apr\u00e8s avoir perdu ses attributions politiques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3c3ba1ea72b944e4aa36afa587715d6a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ca5b4a09e902436199748338bf2d83ec", "order": 20.0, "origin_type": "document_content", "parent_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "prev_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but de son histoire, l\u0027empire arabo-musulman est un monde unifi\u00e9 qui s\u0027\u00e9tend de l\u0027Espagne aux fronti\u00e8res de l\u0027Inde, dirig\u00e9 par le calife, h\u00e9ritier de Mohamed, qui dispose alors de tous les pouvoirs. Mais le calife perd peu \u00e0 peu ses attributions politiques pas- s\u00e9es au vizir et au chef de l\u0027arm\u00e9e, pour ne conserver qu\u0027un r\u00f4le religieux. Par ailleurs, au Xe si\u00e8cle, on assiste \u00e0 un morcellement politique de l\u0027empire : des terri- toires revendiquent le califat (en principe unique) et brisent l\u0027unit\u00e9 des premiers si\u00e8cles. Des califats rivaux apparaissent (Omeyyades \u00e0 Cordoue, Fatimides au Caire, Abbassides \u00e0 Bagdad), parfois contr\u00f4l\u00e9s par des peuples non Arabes comme les Turcs Seljoukides d\u00e8s le XIe si\u00e8cle (r\u00f4le primordial du sultan). Au XIIIe si\u00e8cle, le monde arabo-musulman est donc divis\u00e9 et affaibli.", "title": null}], "title": "Quel r\u00f4le conserve le calife apr\u00e8s avoir perdu ses attributions politiques ?", "type": "mcq"}, {"answers": ["Comme le dernier des proph\u00e8tes apr\u00e8s ceux de la Bible"], "concepts": [], "difficulty": "unknown", "distractors": ["Comme le premier messager de Dieu avant Abraham", "Comme une figure aussi importante qu\u0027Abraham uniquement", "Comme l\u0027unique proph\u00e8te ayant \u00e9crit les textes sacr\u00e9s", "Comme un proph\u00e8te mineur dans la lign\u00e9e biblique", "Comme le proph\u00e8te ayant remplac\u00e9 tous les autres", "Comme un proph\u00e8te introduit tardivement dans l\u0027Islam", "Comme le premier proph\u00e8te \u00e0 recevoir des r\u00e9v\u00e9lations divines", "Comme un proph\u00e8te parmi d\u0027autres sans distinction", "Comme celui qui a remplac\u00e9 les croyances pr\u00e9existantes"], "feedback": "Dans la religion musulmane, Muhammad est consid\u00e9r\u00e9 comme le dernier des proph\u00e8tes, venu apr\u00e8s ceux mentionn\u00e9s dans la Bible. Il est vu comme un proph\u00e8te majeur et important, ayant apport\u00e9 les derni\u00e8res r\u00e9v\u00e9lations divines et finalisant ainsi la succession des proph\u00e8tes.", "font": {"color": "white"}, "group": 3, "id": "b3c990cecad1491a80a19424defd9beb", "label": "mcq", "lang": "fr", "question": "Comment Muhammad est-il per\u00e7u par les musulmans par rapport aux autres proph\u00e8tes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 16, "html_tag": "p", "id": "be5c48dc7ef5499b80020df7e4be68b4", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "431a556e5b884b4eb11d14b77b842b4f", "order": 24.0, "origin_type": "document_content", "parent_id": "d42af1a466014e55ba4212406d391545", "prev_id": "d42af1a466014e55ba4212406d391545", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La calligraphie se d\u00e9veloppe partout dans l\u0027empire et a longtemps surv\u00e9cu \u00e0 l\u0027imprimerie apparue au XVe si\u00e8cle. M\u00eame au XIXe si\u00e8cle les calligraphes \u00e9taient pr\u00e9f\u00e9r\u00e9s aux imprimeurs pour la justesse et la beaut\u00e9 de leur copie. Le proph\u00e8te : le messager de Dieu. Muhammad, apr\u00e8s Abraham et l\u0027ensemble des pro- ph\u00e8tes de la Bible, est consid\u00e9r\u00e9 par les musulmans comme le dernier des proph\u00e8tes.", "title": null}], "title": "Comment Muhammad est-il per\u00e7u par les musulmans par rapport aux autres proph\u00e8tes ?", "type": "mcq"}, {"answers": ["L\u0027islam, une nouvelle foi monoth\u00e9iste"], "concepts": [], "difficulty": "unknown", "distractors": ["Le baha\u00efsme, une foi universaliste.", "Le zoroastrisme, une ancienne religion perse.", "L\u0027hindouisme, pratiqu\u00e9 en Inde.", "Le confucianisme, une doctrine chinoise.", "Le manich\u00e9isme, religion dualiste.", "Le juda\u00efsme, foi monoth\u00e9iste des H\u00e9breux.", "Le polyth\u00e9isme romain, dominant \u00e0 cette \u00e9poque.", "Le christianisme, bas\u00e9 sur l\u0027enseignement du Christ.", "Le bouddhisme, centr\u00e9 sur la m\u00e9ditation et la souffrance."], "feedback": "Muhammad a pr\u00f4n\u00e9 la religion de l\u0027islam, qui est une foi monoth\u00e9iste bas\u00e9e sur la croyance en un seul Dieu, Allah. Cette nouvelle religion a \u00e9t\u00e9 rapidement diffus\u00e9e gr\u00e2ce aux conqu\u00eates militaires de Muhammad, ce qui lui a permis d\u0027unifier l\u0027Arabie sous la banni\u00e8re de l\u0027islam.", "font": {"color": "white"}, "group": 3, "id": "90199003091045be91ad76ea00df11d0", "label": "mcq", "lang": "fr", "question": "Quelle religion Muhammad a-t-il pr\u00f4n\u00e9e\u202f?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "07450c9d9d584a5f96f0b55d16f61ca6", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "d881940382214300a44b346efae0a777", "order": 14.0, "origin_type": "document_content", "parent_id": "251b9079a69a4d86a03d2fedb502f07b", "prev_id": "251b9079a69a4d86a03d2fedb502f07b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Muhammad nait \u00e0 La Mecque en Arabie vers 570. De nombreuses tribus chr\u00e9tiennes, juives ou polyth\u00e9istes y vivent alors. En 612, Muhammad affirme avoir re\u00e7u une r\u00e9v\u00e9lation qui le d\u00e9signe comme le dernier proph\u00e8te de Dieu (Allah, en arabe). Muhammad pr\u00f4ne une nouvelle religion monoth\u00e9iste appel\u00e9e l\u0027islam. Face \u00e0 l\u0027opposition des polyth\u00e9istes de La Mecque, il r\u00e9unit une arm\u00e9e et conquiert la ville puis l\u0027ensemble de l\u0027Arabie avant de mourir en 632.", "title": null}], "title": "Quelle religion Muhammad a-t-il pr\u00f4n\u00e9e\u202f?", "type": "mcq"}, {"answers": ["En 612, selon la tradition islamique"], "concepts": [], "difficulty": "unknown", "distractors": ["En 590, selon les r\u00e9cits historiques.", "En 600, sous l\u0027\u00e8re chr\u00e9tienne.", "En 603, juste avant son exil.", "En 615, pendant le r\u00e8gne omeyyade.", "En 620, apr\u00e8s ses premi\u00e8res batailles.", "En 625, durant son retour \u00e0 La Mecque.", "En 630, avant la conqu\u00eate de La Mecque.", "En 633, peu apr\u00e8s sa mort.", "En 605, lorsqu\u0027il commence \u00e0 pr\u00eacher."], "feedback": "Selon la tradition islamique, Muhammad aurait re\u00e7u une r\u00e9v\u00e9lation divine en 612, ce qui confirmerait son statut de dernier proph\u00e8te de Dieu. Cependant, il existe des d\u00e9bats parmi les historiens concernant la datation exacte de cet \u00e9v\u00e9nement.", "font": {"color": "white"}, "group": 3, "id": "c40ac7e3c2cb412398f36f3b57b52144", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e Muhammad d\u00e9clare-t-il avoir re\u00e7u une r\u00e9v\u00e9lation divine\u202f?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "07450c9d9d584a5f96f0b55d16f61ca6", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "d881940382214300a44b346efae0a777", "order": 14.0, "origin_type": "document_content", "parent_id": "251b9079a69a4d86a03d2fedb502f07b", "prev_id": "251b9079a69a4d86a03d2fedb502f07b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Muhammad nait \u00e0 La Mecque en Arabie vers 570. De nombreuses tribus chr\u00e9tiennes, juives ou polyth\u00e9istes y vivent alors. En 612, Muhammad affirme avoir re\u00e7u une r\u00e9v\u00e9lation qui le d\u00e9signe comme le dernier proph\u00e8te de Dieu (Allah, en arabe). Muhammad pr\u00f4ne une nouvelle religion monoth\u00e9iste appel\u00e9e l\u0027islam. Face \u00e0 l\u0027opposition des polyth\u00e9istes de La Mecque, il r\u00e9unit une arm\u00e9e et conquiert la ville puis l\u0027ensemble de l\u0027Arabie avant de mourir en 632.", "title": null}], "title": "En quelle ann\u00e9e Muhammad d\u00e9clare-t-il avoir re\u00e7u une r\u00e9v\u00e9lation divine\u202f?", "type": "mcq"}, {"answers": ["Prier en direction de La Mecque"], "concepts": [], "difficulty": "unknown", "distractors": ["Prier \u00e0 l\u0027aube exclusivement.", "Prier au sommet d\u0027une montagne.", "Prier trois fois par jour.", "Prier en silence absolu.", "Prier au cr\u00e9puscule uniquement.", "Prier avec des idoles.", "Prier face \u00e0 J\u00e9rusalem.", "Prier en groupe autour d\u0027une table.", "Prier apr\u00e8s chaque repas."], "feedback": "Selon la tradition musulmane, la qibla (direction de la pri\u00e8re) est fix\u00e9e vers la Kaaba \u00e0 La Mecque. Par cons\u00e9quent, les musulmans ont l\u0027habitude de prier en direction de cette ville sacr\u00e9e lors de leurs cinq pri\u00e8res quotidiennes. Ce p\u00e8lerinage est un symbole important de l\u0027unit\u00e9 et de la fraternit\u00e9 entre les musulmans du monde entier.", "font": {"color": "white"}, "group": 3, "id": "20bb73cb4acd46c7b74154c52401690f", "label": "mcq", "lang": "fr", "question": "Quelle habitude les musulmans ont-ils adopt\u00e9e concernant leurs pri\u00e8res ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "835cf7a1e94f4e6faf0add188e25f57f", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "251b9079a69a4d86a03d2fedb502f07b", "order": 12.0, "origin_type": "document_content", "parent_id": "8471cbfcc01d4f73a67f0084f2d5ef4f", "prev_id": "8471cbfcc01d4f73a67f0084f2d5ef4f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "C\u0027est \u00e0 La Mecque que Muhammad impose le monoth\u00e9isme en d\u00e9truisant les idoles des polyth\u00e9istes. Peu \u00e0 peu, les musulmans ont pris l\u0027habitude de prier en direction de La Mecque et aujourd\u0027hui encore des millions de fid\u00e8les vont en p\u00e8lerinage dans cette ville sainte de l\u0027islam.", "title": null}], "title": "Quelle habitude les musulmans ont-ils adopt\u00e9e concernant leurs pri\u00e8res ?", "type": "mcq"}, {"answers": ["Abd-el-Malik au VIIe si\u00e8cle"], "concepts": [], "difficulty": "unknown", "distractors": ["Omar ibn al-Khattab au VIIe si\u00e8cle", "Haroun al-Rachid au VIIIe si\u00e8cle", "Al-Mansur au VIIIe si\u00e8cle", "Uthman ibn Affan au VIIe si\u00e8cle", "Ali ibn Abi Talib au VIIe si\u00e8cle", "Muawiya Ier au VIIe si\u00e8cle", "Al-Ma\u0027mun au IXe si\u00e8cle", "Yazid Ier au VIIe si\u00e8cle", "Al-Mu\u0027tasim au IXe si\u00e8cle"], "feedback": "Sous le r\u00e8gne du calife Abd-el-Malik, le premier monument musulman fut construit \u00e0 J\u00e9rusalem en 691, connu sous le nom de D\u00f4me du Rocher. Abd-el-Malik \u00e9tait un calife important dans l\u0027expansion de l\u0027islam et la construction du D\u00f4me du Rocher a renforc\u00e9 l\u0027importance religieuse de J\u00e9rusalem pour les musulmans.", "font": {"color": "white"}, "group": 3, "id": "3c71c04b059b4e0b8b5911473b29f790", "label": "mcq", "lang": "fr", "question": "Sous quel calife le premier monument musulman fut-il construit \u00e0 J\u00e9rusalem ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 2, "html_tag": "p", "id": "fb278be934f246158470c025fc93cb1f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9d4c1d48f34a413eabe07ae59236dcb9", "order": 7.0, "origin_type": "document_content", "parent_id": "c85674ae0ddc4faba975626441d3602a", "prev_id": "6d72176fe72743d7b1f2b5f28b2fd369", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Premier monument construit par les conqu\u00e9rants musulmans sur ordre du calife Abd-el-Malik au VIIe si\u00e8cle. J\u00e9rusalem, ville sacr\u00e9e pour le juda\u00efsme et le christianisme, est aussi un lieu saint de l\u0027islam. Muhammad, n\u00e9 \u00e0 La Mecque vers 570, est consid\u00e9r\u00e9 comme le dernier proph\u00e8te par les musulmans. Il enseigne une nouvelle religion monoth\u00e9iste, l\u0027islam. Il chasse les polyth\u00e9istes de La Mecque et unit les tribus arabes. Il meurt en 632.", "title": null}], "title": "Sous quel calife le premier monument musulman fut-il construit \u00e0 J\u00e9rusalem ?", "type": "mcq"}, {"answers": ["califes"], "concepts": [], "difficulty": "unknown", "distractors": [["sultans", "\u00e9mirs", "vizirs", "cheikhs", "pachas", "imams"]], "feedback": "Les successeurs de Muhammad, qui dirigent la communaut\u00e9 musulmane apr\u00e8s sa mort, sont appel\u00e9s des califes. Ce terme d\u00e9signe sp\u00e9cifiquement les dirigeants charg\u00e9s de poursuivre l\u0027expansion de l\u0027islam et de maintenir l\u0027unit\u00e9 politique et religieuse dans le califat.", "font": {"color": "white"}, "group": 4, "id": "129c8782bcff4b3189712addf3c5c880", "label": "fill_in", "lang": "fr", "query": "Les successeurs de Muhammad sont appel\u00e9s des \u003cblank\u003e, et ils poursuivent les conqu\u00eates musulmanes notamment aux d\u00e9pens de l\u0027empire byzantin.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "42a3335653a74c1db29894156aee27af", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "ee91bb3c9cb64a62a9188d15da681076", "order": 17.0, "origin_type": "document_content", "parent_id": "ba4e92a4dc104fb980310b46aefc7b48", "prev_id": "ba4e92a4dc104fb980310b46aefc7b48", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs de Muhammad sont appel\u00e9s des califes. Ils poursuivent les conqu\u00eates musulmanes notamment aux d\u00e9pens de l\u0027empire byzantin o\u00f9 les populations se convertissent \u00e0 l\u0027islam. Entre 632 et 750, les conqu\u00e9rants arabes cr\u00e9ent un empire qui s\u0027\u00e9tend de la p\u00e9ninsule Ib\u00e9rique \u00e0 la Chine. Cet empire est peupl\u00e9 de populations chr\u00e9tiennes, juives ou d\u0027autres croyances. L\u0027empire s\u0027organise sous la forme d\u0027un califat. Les Omeyyades \u00e0 Damas, puis les Abbassides \u00e0 Bagdad tentent de cr\u00e9er une unit\u00e9 politique au nom de l\u0027islam.", "title": null}], "title": "Les successeurs de Muhammad sont appel\u00e9s des \u003cblank\u003e, et ils poursuivent les conqu\u00eates musulmanes notamment aux d\u00e9pens de l\u0027empire byzantin.", "type": "fill_in"}, {"answers": ["il ne peut y avoir d\u0027objet d\u0027adoration"], "concepts": [], "difficulty": "unknown", "distractors": [["il est interdit d\u0027y entrer sans purification", "elle a \u00e9t\u00e9 construite selon les directives divines", "seuls les musulmans peuvent la visiter", "elle repr\u00e9sente l\u0027unit\u00e9 des croyants", "elle doit rester pure pour accueillir les p\u00e9lerins", "elle symbolise le chemin vers Dieu"]], "feedback": "La bonne r\u00e9ponse est \u0027il ne peut y avoir d\u0027objet d\u0027adoration\u0027. Dans la religion musulmane, aucun objet mat\u00e9riel ne peut \u00eatre ador\u00e9. C\u0027est en vertu de ce principe que la Kaaba est vide \u00e0 l\u0027int\u00e9rieur, pour \u00e9viter toute forme d\u0027idol\u00e2trie.", "font": {"color": "white"}, "group": 4, "id": "e64d4dbfa0e1423bbe5aa2daceace841", "label": "fill_in", "lang": "fr", "query": "La Kaaba est vide \u00e0 l\u0027int\u00e9rieur car, selon les principes de l\u0027islam, \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "p", "id": "d7659ac66e1445dbb686cb0151a088a4", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d304b1269da646159b4ebd8d78dc8664", "order": 11.0, "origin_type": "document_content", "parent_id": "f135579993c841c28b925bea76b1d0bd", "prev_id": "f135579993c841c28b925bea76b1d0bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027int\u00e9r\u00eat de ce monument est double. La Kaaba est d\u0027abord au c\u0153ur des pratiques religieuses musulmanes : lieu de p\u00e8lerinage, elle incarne l\u0027unit\u00e9 du monde musulman puisqu\u0027elle est le lieu unique d\u0027orientation des pri\u00e8res des croyants. Par ailleurs, l\u0027int\u00e9rieur du b\u00e2timent est vide car selon l\u0027islam il ne peut y avoir d\u0027objet d\u0027adoration : elle incarne donc un des principes de la religion musulmane.", "title": null}], "title": "La Kaaba est vide \u00e0 l\u0027int\u00e9rieur car, selon les principes de l\u0027islam, \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le dernier proph\u00e8te de Dieu"], "concepts": [], "difficulty": "unknown", "distractors": [["un roi d\u0027Arabie", "le premier ma\u00eetre de La Mecque", "le sauveur des polyth\u00e9istes", "un leader des tribus juives", "un pr\u00eatre chr\u00e9tien", "le chef de l\u0027arm\u00e9e arabe"]], "feedback": "La bonne r\u00e9ponse est \u0027le dernier proph\u00e8te de Dieu\u0027. En effet, Muhammad se pr\u00e9sente comme le dernier proph\u00e8te dans la tradition monoth\u00e9iste abrahamique, affirmant avoir une mission divine pour pr\u00eacher l\u0027islam, une nouvelle religion monoth\u00e9iste. Les autres propositions font r\u00e9f\u00e9rence \u00e0 des r\u00f4les qui ne correspondent pas \u00e0 ce que Muhammad pr\u00e9tendait \u00eatre.", "font": {"color": "white"}, "group": 4, "id": "d3386b01a0bc49eab30d72a8a8874269", "label": "fill_in", "lang": "fr", "query": "En 612, Muhammad affirme avoir re\u00e7u une r\u00e9v\u00e9lation qui le d\u00e9signe comme \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "07450c9d9d584a5f96f0b55d16f61ca6", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "d881940382214300a44b346efae0a777", "order": 14.0, "origin_type": "document_content", "parent_id": "251b9079a69a4d86a03d2fedb502f07b", "prev_id": "251b9079a69a4d86a03d2fedb502f07b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Muhammad nait \u00e0 La Mecque en Arabie vers 570. De nombreuses tribus chr\u00e9tiennes, juives ou polyth\u00e9istes y vivent alors. En 612, Muhammad affirme avoir re\u00e7u une r\u00e9v\u00e9lation qui le d\u00e9signe comme le dernier proph\u00e8te de Dieu (Allah, en arabe). Muhammad pr\u00f4ne une nouvelle religion monoth\u00e9iste appel\u00e9e l\u0027islam. Face \u00e0 l\u0027opposition des polyth\u00e9istes de La Mecque, il r\u00e9unit une arm\u00e9e et conquiert la ville puis l\u0027ensemble de l\u0027Arabie avant de mourir en 632.", "title": null}], "title": "En 612, Muhammad affirme avoir re\u00e7u une r\u00e9v\u00e9lation qui le d\u00e9signe comme \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le dernier des proph\u00e8tes"], "concepts": [], "difficulty": "unknown", "distractors": [["le premier des proph\u00e8tes", "un proph\u00e8te parmi d\u0027autres", "une figure spirituelle", "un guide religieux", "le messager des anges", "un scribe religieux"]], "feedback": "Muhammad est vu par les musulmans comme le dernier des proph\u00e8tes, succ\u00e9dant aux autres proph\u00e8tes de la Bible, ce qui signifie qu\u0027aucun autre proph\u00e8te ne viendra apr\u00e8s lui selon leur croyance.", "font": {"color": "white"}, "group": 4, "id": "9c824ba6d1d14531ad9807a43e6128d4", "label": "fill_in", "lang": "fr", "query": "Muhammad est consid\u00e9r\u00e9 par les musulmans comme \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 16, "html_tag": "p", "id": "be5c48dc7ef5499b80020df7e4be68b4", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "431a556e5b884b4eb11d14b77b842b4f", "order": 24.0, "origin_type": "document_content", "parent_id": "d42af1a466014e55ba4212406d391545", "prev_id": "d42af1a466014e55ba4212406d391545", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La calligraphie se d\u00e9veloppe partout dans l\u0027empire et a longtemps surv\u00e9cu \u00e0 l\u0027imprimerie apparue au XVe si\u00e8cle. M\u00eame au XIXe si\u00e8cle les calligraphes \u00e9taient pr\u00e9f\u00e9r\u00e9s aux imprimeurs pour la justesse et la beaut\u00e9 de leur copie. Le proph\u00e8te : le messager de Dieu. Muhammad, apr\u00e8s Abraham et l\u0027ensemble des pro- ph\u00e8tes de la Bible, est consid\u00e9r\u00e9 par les musulmans comme le dernier des proph\u00e8tes.", "title": null}], "title": "Muhammad est consid\u00e9r\u00e9 par les musulmans comme \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["de La Mecque"], "concepts": [], "difficulty": "unknown", "distractors": [["de m\u00e9dine", "de j\u00e9rusalem", "de bagdad", "de damas", "de karbala", "d\u0027istanbul"]], "feedback": "La direction de la pri\u00e8re (qibla) pour les musulmans est fix\u00e9e vers La Mecque, car c\u0027est dans cette ville que Muhammad a affirm\u00e9 le monoth\u00e9isme en d\u00e9truisant les idoles pa\u00efennes. Les autres villes propos\u00e9es, bien que significatives dans l\u0027histoire de l\u0027islam ou d\u0027autres religions, ne sont pas le lieu vers lequel les fid\u00e8les musulmans orientent leur pri\u00e8re.", "font": {"color": "white"}, "group": 4, "id": "ad8dd9208b894b2fac18ac9054061a95", "label": "fill_in", "lang": "fr", "query": "Les musulmans prient en direction \u003cblank\u003e, une ville sainte o\u00f9 Muhammad imposa le monoth\u00e9isme.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "835cf7a1e94f4e6faf0add188e25f57f", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "251b9079a69a4d86a03d2fedb502f07b", "order": 12.0, "origin_type": "document_content", "parent_id": "8471cbfcc01d4f73a67f0084f2d5ef4f", "prev_id": "8471cbfcc01d4f73a67f0084f2d5ef4f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "C\u0027est \u00e0 La Mecque que Muhammad impose le monoth\u00e9isme en d\u00e9truisant les idoles des polyth\u00e9istes. Peu \u00e0 peu, les musulmans ont pris l\u0027habitude de prier en direction de La Mecque et aujourd\u0027hui encore des millions de fid\u00e8les vont en p\u00e8lerinage dans cette ville sainte de l\u0027islam.", "title": null}], "title": "Les musulmans prient en direction \u003cblank\u003e, une ville sainte o\u00f9 Muhammad imposa le monoth\u00e9isme.", "type": "fill_in"}, {"answers": ["al-Andalus"], "concepts": [], "difficulty": "unknown", "distractors": [["Bagdad", "Damas", "Le Caire", "Byzance", "Constantinople", "Samarkand"]], "feedback": "La bonne r\u00e9ponse est \u0027al-Andalus\u0027, qui correspond \u00e0 une r\u00e9gion au sud de la p\u00e9ninsule ib\u00e9rique o\u00f9 un califat rival s\u0027est form\u00e9. Les autres options indiqu\u00e9es sont des villes ou r\u00e9gions importantes, mais elles ne sont pas devenues des califats rivaux durant cette p\u00e9riode.", "font": {"color": "white"}, "group": 4, "id": "554bf9d98c4d43739e827cce6611663c", "label": "fill_in", "lang": "fr", "query": "Apr\u00e8s le IXe si\u00e8cle, les califes perdent leur domination sur l\u0027empire, des r\u00e9gions comme \u003cblank\u003e devenant des califats rivaux.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "92f47d81c0ed44f48bdd2399ea7a48f4", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "955a41f3e70c4feb8a23c35bac033912", "order": 20.0, "origin_type": "document_content", "parent_id": "50dab46bd7974e60b581a91d90082220", "prev_id": "50dab46bd7974e60b581a91d90082220", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les califes ne parviennent plus d\u00e8s le IXe si\u00e8cle \u00e0 imposer leur domination sur l\u0027ensemble de l\u0027empire. Des provinces comme al-Andalus deviennent des califats rivaux. Les croisades chr\u00e9tiennes affaiblissent l\u0027empire d\u00e8s le XIe si\u00e8cle et Bagdad est conquise par les Mongols en 1258. Mais l\u0027empire demeure puissant par le rayonnement de sa culture et de ses sciences, comme la m\u00e9decine ou l\u0027astronomie. Al-Andalus, en contact avec l\u0027Occident chr\u00e9tien, est une terre d\u0027\u00e9changes entre les cultures musulmane et chr\u00e9tienne. Par ailleurs, l\u0027empire musulman est au c\u0153ur des \u00e9changes entre l\u0027Asie, l\u0027Afrique et l\u0027Europe. La M\u00e9diterran\u00e9e est le lieu privil\u00e9gi\u00e9 du commerce entre l\u0027Afrique et l\u0027Orient", "title": null}], "title": "Apr\u00e8s le IXe si\u00e8cle, les califes perdent leur domination sur l\u0027empire, des r\u00e9gions comme \u003cblank\u003e devenant des califats rivaux.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "En 706, le calife omeyyade al-Walid a bien ordonn\u00e9 la construction d\u0027une grande mosqu\u00e9e sur le site d\u0027une ancienne \u00e9glise. Cela symbolise l\u0027expansion de l\u0027Islam dans les territoires conquis.", "font": {"color": "white"}, "group": 5, "id": "661add7a5d544ea6ac5c42f7a5e6a12a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 9, "html_tag": "p", "id": "e60633a5848a40b3ad9b03a92acd246e", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "6ce483edd965407badf673b4c83d1ce8", "order": 11.0, "origin_type": "document_content", "parent_id": "8680758cb3984f6e9a830f8dcfea5532", "prev_id": "8680758cb3984f6e9a830f8dcfea5532", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Apr\u00e8s la conqu\u00eate de la Syrie, Damas devient la capitale omeyyade d\u0027un empire o\u00f9 la majorit\u00e9 de la population reste juive ou chr\u00e9tienne. Consid\u00e9r\u00e9s comme les successeurs de Muhammad, les califes cherchent \u00e0 contr\u00f4ler cet empire, notamment par l\u0027islam. En 706, le calife omeyyade al-Walid ordonne ainsi la construction d\u0027une mosqu\u00e9e monumentale \u00e0 l\u0027emplacement d\u0027une \u00e9glise.", "title": null}], "statement": "Le calife omeyyade al-Walid a ordonn\u00e9 la construction d\u0027une mosqu\u00e9e monumentale \u00e0 l\u0027emplacement d\u0027une \u00e9glise en 706.", "title": "Le calife omeyyade al-Walid a ordonn\u00e9 la construction d\u0027une mosqu\u00e9e monumentale \u00e0 l\u0027emplacement d\u0027une \u00e9glise en 706.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Effectivement, tous les musulmans \u00e0 travers le monde prient en direction de la Kaaba, ce qui symbolise une unit\u00e9 spirituelle et religieuse. Cela en fait un monument central dans la pratique de leur foi.", "font": {"color": "white"}, "group": 5, "id": "817f011f79f049dd834bbb73e4ec1e8f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "p", "id": "d7659ac66e1445dbb686cb0151a088a4", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d304b1269da646159b4ebd8d78dc8664", "order": 11.0, "origin_type": "document_content", "parent_id": "f135579993c841c28b925bea76b1d0bd", "prev_id": "f135579993c841c28b925bea76b1d0bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027int\u00e9r\u00eat de ce monument est double. La Kaaba est d\u0027abord au c\u0153ur des pratiques religieuses musulmanes : lieu de p\u00e8lerinage, elle incarne l\u0027unit\u00e9 du monde musulman puisqu\u0027elle est le lieu unique d\u0027orientation des pri\u00e8res des croyants. Par ailleurs, l\u0027int\u00e9rieur du b\u00e2timent est vide car selon l\u0027islam il ne peut y avoir d\u0027objet d\u0027adoration : elle incarne donc un des principes de la religion musulmane.", "title": null}], "statement": "La Kaaba incarne l\u0027unit\u00e9 du monde musulman en \u00e9tant l\u0027unique orientation des pri\u00e8res des croyants.", "title": "La Kaaba incarne l\u0027unit\u00e9 du monde musulman en \u00e9tant l\u0027unique orientation des pri\u00e8res des croyants.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Avant l\u0027arriv\u00e9e de l\u0027Islam, la Kaaba \u00e9tait d\u00e9j\u00e0 un lieu de culte important et renfermait plusieurs centaines d\u0027idoles. Elle avait donc une signification religieuse dans la soci\u00e9t\u00e9 pr\u00e9islamique, m\u00eame si ses symboles diff\u00e9raient de ceux du culte musulman.", "font": {"color": "white"}, "group": 5, "id": "32d9dac27d1c4c0487adb5a0f7fbd6bf", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "p", "id": "c775ea8cbe894a318c22b605470b4279", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "f135579993c841c28b925bea76b1d0bd", "order": 9.0, "origin_type": "document_content", "parent_id": "8a3a861efcba45689ab6aeadf09710ab", "prev_id": "8a3a861efcba45689ab6aeadf09710ab", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Kaaba est un monument en forme de cube situ\u00e9 au c\u0153ur de la \u00ab Mosqu\u00e9e sacr\u00e9e \u00bb de La Mecque. Simple enclos de pierres \u00e0 l\u0027origine, la Kaaba \u00e9tait d\u00e9j\u00e0 un lieu de culte dans la soci\u00e9t\u00e9 pr\u00e9islamique et renfermait plusieurs centaines d\u0027idoles. Mohamed les aurait d\u00e9truites en 630 et fit alors de la Kaaba un lieu de culte musulman. Ce monument a \u00e9t\u00e9 reconstruit \u00e0 plusieurs reprises. La pierre noire ins\u00e9r\u00e9e dans l\u0027angle sud-est \u00e9tait elle aussi v\u00e9n\u00e9r\u00e9e avant la naissance de l\u0027islam. Selon la tradition musulmane, elle serait tomb\u00e9e du ciel afin de montrer \u00e0 Adam et Eve le lieu pr\u00e9cis o\u00f9 construire un autel.", "title": null}], "statement": "La Kaaba \u00e9tait \u00e0 l\u0027origine un cube en pierre sans importance religieuse avant l\u0027arriv\u00e9e de l\u0027Islam.", "title": "La Kaaba \u00e9tait \u00e0 l\u0027origine un cube en pierre sans importance religieuse avant l\u0027arriv\u00e9e de l\u0027Islam.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, en 622, le proph\u00e8te Mohamed fuit La Mecque pour M\u00e9dine apr\u00e8s avoir \u00e9t\u00e9 chass\u00e9. C\u0027est l\u00e0 qu\u0027il fonde la premi\u00e8re communaut\u00e9 musulmane.", "font": {"color": "white"}, "group": 5, "id": "4ae268921e2247e3a88684971ad23533", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "li", "id": "74c25745101341218d9bcc5a9cb649d9", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "5c7af974342547afad810e50443595b6", "order": 38.0, "origin_type": "document_content", "parent_id": "3b4a382c119c4319a2a282fcbb24355d", "prev_id": "7efec83880dc41de8401b5a23ec70c32", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Cinq r\u00e8gles sont donn\u00e9es \u00e0 ceux qui se convertissent : faire sa profes- sion de foi en Allah, prier cinq fois par jour, je\u00fbner le mois de Ramadan, 6. L\u0027islam est n\u00e9 en Arabie au VIIe si\u00e8cle. Le proph\u00e8te Mohamed, marchand originaire de La Mecque, dit avoir re\u00e7u en 611 la mission de l\u0027ange Gabriel de convertir les habitants de l\u0027Arabie \u00e0 l\u0027islam. Mohamed est chass\u00e9 de La Mecque et s\u0027enfuit \u00e0 M\u00e9dine en 622, o\u00f9 il fonde la premi\u00e8re communaut\u00e9 musulmane. Puis il s\u0027empare de La Mecque avec ses partisans en 630.", "title": null}], "statement": "Le proph\u00e8te Mohamed s\u0027est enfui \u00e0 M\u00e9dine en 622 pour y fonder la premi\u00e8re communaut\u00e9 musulmane.", "title": "Le proph\u00e8te Mohamed s\u0027est enfui \u00e0 M\u00e9dine en 622 pour y fonder la premi\u00e8re communaut\u00e9 musulmane.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027islam est n\u00e9 en Arabie au VIIe si\u00e8cle, et non au VIIIe si\u00e8cle. Le proph\u00e8te Mohamed a commenc\u00e9 \u00e0 pr\u00eacher l\u0027islam en 611 dans la r\u00e9gion de La Mecque.", "font": {"color": "white"}, "group": 5, "id": "b8079874ecc4462db38131ada2fef760", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "li", "id": "74c25745101341218d9bcc5a9cb649d9", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "5c7af974342547afad810e50443595b6", "order": 38.0, "origin_type": "document_content", "parent_id": "3b4a382c119c4319a2a282fcbb24355d", "prev_id": "7efec83880dc41de8401b5a23ec70c32", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Cinq r\u00e8gles sont donn\u00e9es \u00e0 ceux qui se convertissent : faire sa profes- sion de foi en Allah, prier cinq fois par jour, je\u00fbner le mois de Ramadan, 6. L\u0027islam est n\u00e9 en Arabie au VIIe si\u00e8cle. Le proph\u00e8te Mohamed, marchand originaire de La Mecque, dit avoir re\u00e7u en 611 la mission de l\u0027ange Gabriel de convertir les habitants de l\u0027Arabie \u00e0 l\u0027islam. Mohamed est chass\u00e9 de La Mecque et s\u0027enfuit \u00e0 M\u00e9dine en 622, o\u00f9 il fonde la premi\u00e8re communaut\u00e9 musulmane. Puis il s\u0027empare de La Mecque avec ses partisans en 630.", "title": null}], "statement": "L\u0027islam est n\u00e9 en Arabie au VIIIe si\u00e8cle.", "title": "L\u0027islam est n\u00e9 en Arabie au VIIIe si\u00e8cle.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Au commencement, c\u0027est le calife, en tant qu\u0027h\u00e9ritier de Mohamed, qui d\u00e9tient tous les pouvoirs politiques et religieux. Ce n\u0027est que plus tard que certaines fonctions politiques passent au vizir et au chef de l\u0027arm\u00e9e, tandis que le calife conserve un r\u00f4le essentiellement religieux.", "font": {"color": "white"}, "group": 5, "id": "81f7daa141ff476987a5d6724a345037", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3c3ba1ea72b944e4aa36afa587715d6a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ca5b4a09e902436199748338bf2d83ec", "order": 20.0, "origin_type": "document_content", "parent_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "prev_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but de son histoire, l\u0027empire arabo-musulman est un monde unifi\u00e9 qui s\u0027\u00e9tend de l\u0027Espagne aux fronti\u00e8res de l\u0027Inde, dirig\u00e9 par le calife, h\u00e9ritier de Mohamed, qui dispose alors de tous les pouvoirs. Mais le calife perd peu \u00e0 peu ses attributions politiques pas- s\u00e9es au vizir et au chef de l\u0027arm\u00e9e, pour ne conserver qu\u0027un r\u00f4le religieux. Par ailleurs, au Xe si\u00e8cle, on assiste \u00e0 un morcellement politique de l\u0027empire : des terri- toires revendiquent le califat (en principe unique) et brisent l\u0027unit\u00e9 des premiers si\u00e8cles. Des califats rivaux apparaissent (Omeyyades \u00e0 Cordoue, Fatimides au Caire, Abbassides \u00e0 Bagdad), parfois contr\u00f4l\u00e9s par des peuples non Arabes comme les Turcs Seljoukides d\u00e8s le XIe si\u00e8cle (r\u00f4le primordial du sultan). Au XIIIe si\u00e8cle, le monde arabo-musulman est donc divis\u00e9 et affaibli.", "title": null}], "statement": "Au d\u00e9but de son histoire, l\u0027empire arabo-musulman est dirig\u00e9 par un vizir qui dispose de tous les pouvoirs.", "title": "Au d\u00e9but de son histoire, l\u0027empire arabo-musulman est dirig\u00e9 par un vizir qui dispose de tous les pouvoirs.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Muhammad est en effet mort en 632, apr\u00e8s avoir r\u00e9ussi \u00e0 conqu\u00e9rir La Mecque et unifier politiquement et religieusement l\u0027Arabie sous la banni\u00e8re de l\u0027islam.", "font": {"color": "white"}, "group": 5, "id": "82fadedef3b5437f994bcdf25e64bd17", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "07450c9d9d584a5f96f0b55d16f61ca6", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "d881940382214300a44b346efae0a777", "order": 14.0, "origin_type": "document_content", "parent_id": "251b9079a69a4d86a03d2fedb502f07b", "prev_id": "251b9079a69a4d86a03d2fedb502f07b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Muhammad nait \u00e0 La Mecque en Arabie vers 570. De nombreuses tribus chr\u00e9tiennes, juives ou polyth\u00e9istes y vivent alors. En 612, Muhammad affirme avoir re\u00e7u une r\u00e9v\u00e9lation qui le d\u00e9signe comme le dernier proph\u00e8te de Dieu (Allah, en arabe). Muhammad pr\u00f4ne une nouvelle religion monoth\u00e9iste appel\u00e9e l\u0027islam. Face \u00e0 l\u0027opposition des polyth\u00e9istes de La Mecque, il r\u00e9unit une arm\u00e9e et conquiert la ville puis l\u0027ensemble de l\u0027Arabie avant de mourir en 632.", "title": null}], "statement": "Muhammad est d\u00e9c\u00e9d\u00e9 en 632 apr\u00e8s avoir unifi\u00e9 l\u0027Arabie.", "title": "Muhammad est d\u00e9c\u00e9d\u00e9 en 632 apr\u00e8s avoir unifi\u00e9 l\u0027Arabie.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Muhammad a pr\u00f4n\u00e9 une religion monoth\u00e9iste appel\u00e9e l\u0027islam, affirmant avoir re\u00e7u une r\u00e9v\u00e9lation divine. Son message allait \u00e0 l\u0027encontre des croyances polyth\u00e9istes largement r\u00e9pandues \u00e0 La Mecque \u00e0 cette \u00e9poque, mais son objectif n\u0027\u00e9tait pas de fonder une religion polyth\u00e9iste, au contraire, il pr\u00f4nait l\u0027adoration exclusive d\u0027un seul Dieu, Allah.", "font": {"color": "white"}, "group": 5, "id": "79d98df84692412c9404ab3cc429e2e7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "07450c9d9d584a5f96f0b55d16f61ca6", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "d881940382214300a44b346efae0a777", "order": 14.0, "origin_type": "document_content", "parent_id": "251b9079a69a4d86a03d2fedb502f07b", "prev_id": "251b9079a69a4d86a03d2fedb502f07b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Muhammad nait \u00e0 La Mecque en Arabie vers 570. De nombreuses tribus chr\u00e9tiennes, juives ou polyth\u00e9istes y vivent alors. En 612, Muhammad affirme avoir re\u00e7u une r\u00e9v\u00e9lation qui le d\u00e9signe comme le dernier proph\u00e8te de Dieu (Allah, en arabe). Muhammad pr\u00f4ne une nouvelle religion monoth\u00e9iste appel\u00e9e l\u0027islam. Face \u00e0 l\u0027opposition des polyth\u00e9istes de La Mecque, il r\u00e9unit une arm\u00e9e et conquiert la ville puis l\u0027ensemble de l\u0027Arabie avant de mourir en 632.", "title": null}], "statement": "Muhammad a fond\u00e9 une religion polyth\u00e9iste en r\u00e9action aux croyances des tribus de La Mecque.", "title": "Muhammad a fond\u00e9 une religion polyth\u00e9iste en r\u00e9action aux croyances des tribus de La Mecque.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Selon la tradition islamique, Muhammad est consid\u00e9r\u00e9 comme le dernier des proph\u00e8tes, succ\u00e9dant aux autres proph\u00e8tes de la Bible comme Abraham.", "font": {"color": "white"}, "group": 5, "id": "5d33af7b068e4f15a16c133fc9e08125", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 16, "html_tag": "p", "id": "be5c48dc7ef5499b80020df7e4be68b4", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "431a556e5b884b4eb11d14b77b842b4f", "order": 24.0, "origin_type": "document_content", "parent_id": "d42af1a466014e55ba4212406d391545", "prev_id": "d42af1a466014e55ba4212406d391545", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La calligraphie se d\u00e9veloppe partout dans l\u0027empire et a longtemps surv\u00e9cu \u00e0 l\u0027imprimerie apparue au XVe si\u00e8cle. M\u00eame au XIXe si\u00e8cle les calligraphes \u00e9taient pr\u00e9f\u00e9r\u00e9s aux imprimeurs pour la justesse et la beaut\u00e9 de leur copie. Le proph\u00e8te : le messager de Dieu. Muhammad, apr\u00e8s Abraham et l\u0027ensemble des pro- ph\u00e8tes de la Bible, est consid\u00e9r\u00e9 par les musulmans comme le dernier des proph\u00e8tes.", "title": null}], "statement": "Muhammad est consid\u00e9r\u00e9 par les musulmans comme le dernier des proph\u00e8tes.", "title": "Muhammad est consid\u00e9r\u00e9 par les musulmans comme le dernier des proph\u00e8tes.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est exact que les musulmans prient en direction de La Mecque (la Qibla) et beaucoup accomplissent un p\u00e8lerinage, appel\u00e9 Hajj, vers cette ville, qui est un pilier important de l\u0027islam.", "font": {"color": "white"}, "group": 5, "id": "34f37595ccb440febb316825b5454cf7", "
