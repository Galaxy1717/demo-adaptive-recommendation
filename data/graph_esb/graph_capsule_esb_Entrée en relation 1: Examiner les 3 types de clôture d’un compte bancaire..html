 est un compte bancaire collectif destin\u00e9 \u00e0 enregistrer des sommes ou des valeurs appartenant \u00e0 une indivision. En cons\u00e9quence, aucun ordre ne peut \u00eatre ex\u00e9cut\u00e9 par la banque s\u0027il ne rev\u00eat pas la signature de tous les indivisaires ou cotitulaires. Un mandataire est une personne charg\u00e9e d\u0027agir au nom et pour le compte d\u0027un ou plusieurs cotitulaires du compte indivis.", "title": null}], "statement": "Dans un compte indivis, un ordre peut \u00eatre ex\u00e9cut\u00e9 par la banque avec la signature d\u0027un seul indivisaire.", "title": "Dans un compte indivis, un ordre peut \u00eatre ex\u00e9cut\u00e9 par la banque avec la signature d\u0027un seul indivisaire.", "type": "true_false", "veracity": false}, {"aliases": ["053b12c6-f35c-4660-9607-4e1950ac6b20", "f4b5c7d8-c002-46d0-807b-515f7dc65032", "c05734b3-e65b-4edd-8857-1c505ebcd1ff"], "corpus_id": null, "definition": "Le KYC (Know Your Customer) est une proc\u00e9dure l\u00e9gale et un processus essentiel utilis\u00e9 par les \u00e9tablissements financiers et les banques pour identifier et v\u00e9rifier l\u0027identit\u00e9 de leurs clients. Ce processus vise \u00e0 pr\u00e9venir la fraude, le blanchiment d\u0027argent et d\u0027autres activit\u00e9s ill\u00e9gales, tout en respectant les r\u00e9glementations en mati\u00e8re de risques financiers. Il implique la collecte de donn\u00e9es personnelles, l\u0027analyse des comportements financiers et la mise en place de mesures de vigilance appropri\u00e9es.", "doc_ids": [2604, 2618, 2627], "font": {"color": "white"}, "generative": true, "group": 1, "id": "93408dea-147a-4536-9f65-a9f13d60dc40", "label": "KYC (Know Your Customer)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le KYC (Know Your Customer) est une proc\u00e9dure l\u00e9gale et un processus essentiel utilis\u00e9 par les \u00e9tablissements financiers et les banques pour identifier et v\u00e9rifier l\u0027identit\u00e9 de leurs clients. Ce processus vise \u00e0 pr\u00e9venir la fraude, le blanchiment d\u0027argent et d\u0027autres activit\u00e9s ill\u00e9gales, tout en respectant les r\u00e9glementations en mati\u00e8re de risques financiers. Il implique la collecte de donn\u00e9es personnelles, l\u0027analyse des comportements financiers et la mise en place de mesures de vigilance appropri\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire qui r\u00e9git ces activit\u00e9s,,\nLes processus Know your customer sont utilis\u00e9s par les entreprises de toutes tailles afin de s\u0027assurer de la conformit\u00e9 des clients face aux l\u00e9gislations anti-corruption ainsi que pour v\u00e9rifier leur probit\u00e9 et int\u00e9grit\u00e9. Cela a \u00e9galement pour but de pr\u00e9venir l\u0027usurpation d\u0027identit\u00e9, la fraude fiscale, le blanchiment d\u0027argent et le financement du terrorisme (en).", "label": "Know your customer", "page_id": "9998698", "thumbnail": null, "wikidata_id": "Q106145"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Possibilit\u00e9 de retirer des fonds avant l\u0027\u00e9ch\u00e9ance, entra\u00eenant g\u00e9n\u00e9ralement une p\u00e9nalit\u00e9 sur les int\u00e9r\u00eats.", "doc_ids": [2629], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f1cfeb33-83d8-4aff-ba07-aa8679d153d9", "label": "Cl\u00f4ture anticip\u00e9e", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Possibilit\u00e9 de retirer des fonds avant l\u0027\u00e9ch\u00e9ance, entra\u00eenant g\u00e9n\u00e9ralement une p\u00e9nalit\u00e9 sur les int\u00e9r\u00eats.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Situation o\u00f9 un client utilise constamment son cr\u00e9dit renouvelable, entra\u00eenant des difficult\u00e9s financi\u00e8res et une incapacit\u00e9 \u00e0 rembourser.", "doc_ids": [2612], "font": {"color": "white"}, "generative": true, "group": 1, "id": "38528d60-12cc-4cda-8e28-5b16d918282c", "label": "Surendettement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Situation o\u00f9 un client utilise constamment son cr\u00e9dit renouvelable, entra\u00eenant des difficult\u00e9s financi\u00e8res et une incapacit\u00e9 \u00e0 rembourser.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le surendettement est une situation de d\u00e9tresse financi\u00e8re de particuliers pouvant recouper plusieurs d\u00e9finitions diff\u00e9rentes.\nEn droit fran\u00e7ais, la situation de surendettement d\u0027une personne physique \u00ab est caract\u00e9ris\u00e9e par l\u0027impossibilit\u00e9 manifeste pour le d\u00e9biteur de bonne foi de faire face \u00e0 l\u0027ensemble de ses dettes non professionnelles exigibles ou \u00e0 \u00e9choir \u00bb (article L. 711-1 du code de la consommation).\nD\u2019apr\u00e8s la d\u00e9finition du Conseil de l\u0027Europe, le surendettement est la \u00ab situation o\u00f9 l\u2019obligation d\u00e9bitrice d\u2019une personne ou d\u2019une famille exc\u00e8de manifestement et/ou sur une longue p\u00e9riode ses capacit\u00e9s de remboursement \u00bb.", "label": "Surendettement", "page_id": "4994324", "thumbnail": null, "wikidata_id": "Q333331"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Un moyen de paiement li\u00e9 \u00e0 un compte bancaire, facilitant l\u0027acc\u00e8s direct aux fonds d\u0027un cr\u00e9dit renouvelable lors des achats ou retraits.", "doc_ids": [2628], "font": {"color": "white"}, "generative": true, "group": 1, "id": "99f6736e-5948-4c87-bc51-0df74ed61e4e", "label": "Carte de paiement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Un moyen de paiement li\u00e9 \u00e0 un compte bancaire, facilitant l\u0027acc\u00e8s direct aux fonds d\u0027un cr\u00e9dit renouvelable lors des achats ou retraits.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une carte de paiement est un moyen de paiement se pr\u00e9sentant sous la forme d\u0027une carte plastique mesurant 85,60 \u00d7 53,98 mm, \u00e9quip\u00e9e d\u0027une bande magn\u00e9tique et/ou d\u0027une puce \u00e9lectronique (il s\u0027agit alors d\u0027une carte \u00e0 puce), qui permet le paiement, aupr\u00e8s de commer\u00e7ants poss\u00e9dant un terminal de paiement \u00e9lectronique ou aupr\u00e8s de commerces en ligne.\nLe plus souvent, il s\u0027agit d\u0027une carte de paiement et de retrait, car elle permet aussi les retraits d\u0027esp\u00e8ces aux guichets automatiques bancaires.\nLa carte de paiement est associ\u00e9e \u00e0 un ou plusieurs r\u00e9seaux de paiements (co-badgeage) qui peuvent \u00eatre d\u00e9ploy\u00e9s mondialement tel que Visa, Mastercard, American Express, Diners, JCB, ou dans un pays seulement tel que CB en France, Bancontact en Belgique, Interac au Canada, ou bien AfriGO au Nig\u00e9ria.", "label": "Carte de paiement", "page_id": "87459", "thumbnail": null, "wikidata_id": "Q1436963"}, "wordnetentity": {"definition": "a card (usually plastic) that assures a seller that the person using it has sufficient means of payment and that the issuer will see to it that the seller receives payment for the merchandise delivered", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Carte de paiement", "name": "charge_card.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Ensemble des \u00e9tapes administratives et l\u00e9gales n\u00e9cessaires pour \u00e9tablir un contrat de cr\u00e9dit entre le pr\u00eateur et l\u0027emprunteur.", "doc_ids": [2612], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f9248438-6a3d-4016-ba4e-f76f4cd3416b", "label": "Proc\u00e9dure de contractualisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Ensemble des \u00e9tapes administratives et l\u00e9gales n\u00e9cessaires pour \u00e9tablir un contrat de cr\u00e9dit entre le pr\u00eateur et l\u0027emprunteur.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}]);
