e routes nouvelles facilitant la circulation des id\u00e9es", "Les pigeons voyageurs qui ont aid\u00e9 \u00e0 transporter les lettres humanistes", "Le t\u00e9l\u00e9phone, permettant des conversations entre intellectuels", "Les fresques et vitraux des \u00e9glises qui transcrivaient les id\u00e9es humanistes", "L\u0027invention de la machine \u00e0 vapeur pour acc\u00e9l\u00e9rer les d\u00e9placements", "Les ponts reliant les universit\u00e9s \u00e0 travers l\u0027Europe", "La radio, utilis\u00e9e pour diffuser en temps r\u00e9el les d\u00e9bats humanistes", "Les feuillets manuscrits envoy\u00e9s par des caravanes"], "feedback": "L\u0027imprimerie a eu un impact consid\u00e9rable sur la diffusion des id\u00e9es humanistes car elle a permis de copier et de distribuer des textes en grande quantit\u00e9, de mani\u00e8re plus rapide et moins co\u00fbteuse que les m\u00e9thodes manuscrites traditionnelles. Elle a ainsi contribu\u00e9 \u00e0 r\u00e9pandre les id\u00e9es et \u00e0 stimuler le d\u00e9veloppement de la R\u00e9publique des Lettres, un r\u00e9seau international de communication et d\u0027\u00e9change entre intellectuels europ\u00e9ens.", "font": {"color": "white"}, "group": 3, "id": "71c0387607344036a3daa74a8043d23f", "label": "mcq", "lang": "fr", "question": "Quelle invention a largement contribu\u00e9 \u00e0 la diffusion des id\u00e9es humanistes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "1849e12b0cae483b959d6c6295130113", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "df36b8092efc4372813a39457fa27186", "order": 21.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "0547143dd5004253a9f704cfa4d1fa6e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour d\u00e9velopper leur influence, les humanistes s\u0027appuient sur les r\u00e9seaux de m\u00e9c\u00e9nat, et b\u00e9n\u00e9ficient de la protection des souverains, \u00e0 l\u0027instar de Guillaume Bud\u00e9, prot\u00e9g\u00e9 directement par Fran\u00e7ois Ier. Lequel enr\u00f4le \u00e9galement des artistes italiens comme L\u00e9onard de Vinci ou Rosso Fiorentino. La notion de R\u00e9publique des Lettres traduit la dimension europ\u00e9enne d\u0027un mouvement intellectuel qui transcende les fronti\u00e8res \u00e9tatiques, et qui mise sur la circulation des savoirs, des manuscrits et des imprim\u00e9s. \u00c0 ce sujet, il convient de remarquer que, sans \u00eatre une invention humaniste, l\u0027imprimerie a particip\u00e9 de la diffusion \u00e0 grande \u00e9chelle des id\u00e9es nouvelles, de par l\u0027effet multipli- cateur de la production qu\u0027elle permet.", "title": null}], "title": "Quelle invention a largement contribu\u00e9 \u00e0 la diffusion des id\u00e9es humanistes ?", "type": "mcq"}, {"answers": ["La colonne, frise, chapiteau, d\u00f4me et sym\u00e9trie"], "concepts": [], "difficulty": "unknown", "distractors": ["Les arcs bris\u00e9s, gargouilles et vitraux gothiques", "Les pyramides, sphinx et temples \u00e9gyptiens", "Les fl\u00e8ches, contreforts et crois\u00e9es d\u0027ogives", "Trompe-l\u0027\u0153il, fresques et mosa\u00efques", "Les arcs en plein cintre, aqueducs et puissances romaines", "Les pilastres, arcs-boutants et cath\u00e9drales", "Les frontons triangulaires, trompes et vo\u00fbtes en berceau", "Clo\u00eetres, coupoles et lanternons", "Les lanternes, portails et rosaces"], "feedback": "Les \u00e9l\u00e9ments architecturaux mentionn\u00e9s ont \u00e9t\u00e9 largement utilis\u00e9s durant l\u0027Antiquit\u00e9 et ont \u00e9t\u00e9 consid\u00e9r\u00e9s comme les plus belles formes architecturales. Par cons\u00e9quent, les artistes de la Renaissance cherchaient \u00e0 reproduire ces \u00e9l\u00e9ments dans leur architecture.", "font": {"color": "white"}, "group": 3, "id": "37477bc9c93e4f269ab4d3dc7eb29479", "label": "mcq", "lang": "fr", "question": "Quels \u00e9l\u00e9ments architecturaux sont repris par la Renaissance, inspir\u00e9s de l\u0027antiquit\u00e9 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 9, "html_tag": "li", "id": "84dde1d71abe40bf990de337a8e8d44c", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "4415839f2b054ef2860575574749e63b", "order": 8.0, "origin_type": "document_content", "parent_id": "3797681dca0241b48837e35a2b7bb5d0", "prev_id": "f5ee4544dd604ce2a543c27a25d7c4a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. \u00c0 Florence, au XVe si\u00e8cle, des artistes s\u0027inspirent de l\u0027art antique et renouvellent les techniques artistiques. Ils cherchent \u00e0 retrouver les formes et les proportions des \u0153uvres antiques, qu\u0027ils jugent les plus belles. L\u0027architecture de la Renaissance reprend alors les \u00e9l\u00e9ments d\u0027architecture antique (colonne, frise, chapiteau, d\u00f4me), et le souci de sym\u00e9trie. L\u0027art s\u0027inspire des th\u00e8mes antiques (sujets mythologiques ou religieux, repr\u00e9sentation de corps nus). La peinture de la Renaissance se caract\u00e9rise aussi par de nouvelles techniques : utilisation de la peinture \u00e0 l\u0027huile, d\u00e9couverte de la perspective, technique du clair-obscur. Les artistes sont aid\u00e9s dans leur recherche et leur cr\u00e9ation par des m\u00e9c\u00e8nes. Ainsi, Laurent de M\u00e9dicis est un prince qui gouverne la cit\u00e9 de Florence \u00e0 la fin du XVe si\u00e8cle. Il fait partie de la grande famille de banquiers des M\u00e9dicis. En tant que m\u00e9c\u00e8ne, il fait venir des artistes \u00e0 Florence, leur verse des pensions ou bourses et leur commande de nombreux tableaux. Il favorise \u00e9galement les lettres \u00e0 Florence et (re)fonde l\u0027universit\u00e9 de Pise. Son \u0153uvre de m\u00e9c\u00e8ne le conduit \u00e9galement \u00e0 am\u00e9nager Florence en y construisant des palais, en tra\u00e7ant de nouvelles rues et en y organisant des f\u00eates.", "title": null}], "title": "Quels \u00e9l\u00e9ments architecturaux sont repris par la Renaissance, inspir\u00e9s de l\u0027antiquit\u00e9 ?", "type": "mcq"}, {"answers": ["Florence, en Toscane, est au c\u0153ur de la Renaissance italienne"], "concepts": [], "difficulty": "unknown", "distractors": ["Rome est la capitale de l\u0027Italie moderne", "Venise se distingue par son imp\u00e9rialisme maritime", "Milan fut un centre \u00e9conomique de la Renaissance", "Pise est c\u00e9l\u00e8bre pour sa tour pench\u00e9e", "Naples \u00e9tait influenc\u00e9e par la monarchie aragonaise", "Bologne a une tradition universitaire ancienne", "Turin est une ville du nord de l\u0027Italie", "G\u00eanes a prosp\u00e9r\u00e9 par le commerce maritime", "Palerme est situ\u00e9e dans la r\u00e9gion de Sicile"], "feedback": "Florence \u00e9tait consid\u00e9r\u00e9e comme un centre important de la Renaissance italienne gr\u00e2ce \u00e0 sa richesse et son influence politique, ainsi que ses principes artistiques influenc\u00e9s par les humanistes. C\u0027est pourquoi Giorgio Vasari l\u0027a \u00e9galement qualifi\u00e9e de ville de la seconde naissance de l\u0027art en Italie.", "font": {"color": "white"}, "group": 3, "id": "07a4e5ae15dd411888f6f1b588d9acc9", "label": "mcq", "lang": "fr", "question": "Quelle ville est consid\u00e9r\u00e9e comme le centre de la Renaissance italienne au XVe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "p", "id": "1af7b75162634535baaf1a7ea63aa202", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "5924da28d2c241e5b4345fbad0b862fe", "order": 18.0, "origin_type": "document_content", "parent_id": "f06940d8d66347bba914e079842e23cb", "prev_id": "f06940d8d66347bba914e079842e23cb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le premier dossier permet d\u0027\u00e9tudier Florence, le centre de la Renaissance italienne au XVe si\u00e8cle. La ville de Florence est situ\u00e9e en Italie, \u00e0 environ trois cents kilom\u00e8tres au nord de Rome. Aux c\u00f4t\u00e9s de Rome et Venise, la cit\u00e9 toscane, r\u00e9publique gouvern\u00e9e par de riches mar- chands, est connue pour son habilet\u00e9 politique et le dynamisme de son syst\u00e8me banquier et artisanal. La ville se m\u00e9tamorphose gr\u00e2ce aux principes artistiques d\u00e9finis par les humanistes. La red\u00e9couverte des pr\u00e9ceptes antiques, mais aussi la sensation de participer \u00e0 quelque chose de nouveau, justifient l\u0027affirmation de Giorgio Vasari en 1550 dans ses Vies des plus excellents peintres, sculpteurs et architectes selon laquelle l\u0027art a connu une seconde naissance en Italie d\u00e8s les ann\u00e9es 1520.", "title": null}], "title": "Quelle ville est consid\u00e9r\u00e9e comme le centre de la Renaissance italienne au XVe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Pour aligner les proportions des b\u00e2timents avec celles de l\u0027homme"], "concepts": [], "difficulty": "unknown", "distractors": ["Pour d\u00e9velopper la g\u00e9om\u00e9trie des espaces urbains modernes", "Pour int\u00e9grer les lois de la physique dans les structures", "Pour \u00e9tudier les relations entre l\u0027art et l\u0027astronomie", "Pour am\u00e9liorer la solidit\u00e9 des infrastructures civiles", "Pour trouver de nouvelles m\u00e9thodes de construction durable", "Pour appliquer les lois de la nature \u00e0 la d\u00e9coration int\u00e9rieure", "Pour comprendre comment cr\u00e9er des villes plus fonctionnelles", "Pour calculer la r\u00e9sistance des mat\u00e9riaux en architecture", "Pour explorer les liens historiques entre nature et math\u00e9matiques"], "feedback": "Les architectes de la Renaissance ont r\u00e9interpr\u00e9t\u00e9 les travaux de Vitruve pour montrer que les b\u00e2timents doivent \u00eatre en harmonie avec les proportions du corps humain. Ils ont cherch\u00e9 \u00e0 cr\u00e9er une harmonie entre l\u0027homme et son environnement construit, s\u0027appuyant sur les proportions math\u00e9matiques divines du cercle et du carr\u00e9 qui symbolisent la compr\u00e9hension et la formalisation que l\u0027homme peut avoir du monde. En alignant les proportions des b\u00e2timents avec celles de l\u0027homme, ils cherchaient \u00e0 cr\u00e9er des structures en parfaite harmonie avec la nature et l\u0027homme lui-m\u00eame.", "font": {"color": "white"}, "group": 3, "id": "24fe5c0db5ab4de1a13c1dfa0a5b60d4", "label": "mcq", "lang": "fr", "question": "Pourquoi les architectes de la Renaissance ont-ils r\u00e9interpr\u00e9t\u00e9 les travaux de Vitruve ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 11, "html_tag": "p", "id": "9bb2e056d9a7447486e0825135d519e0", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "cbff72eac5424fc5a41f7d5af9f92ee7", "order": 24.0, "origin_type": "document_content", "parent_id": "4ee861fb7bc94bf6bb42549451837366", "prev_id": "6cef827b3b8b4392b3f8aa48ccdb59c3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u00e9onard de Vinci \u00e9crit dans ses Carnets que ce qu\u0027il a cherch\u00e9, \u00ab finalement, \u00e0 travers tous [ses] travaux ( ... ), toute [sa] vie, c\u0027est \u00e0 comprendre le myst\u00e8re de la nature humaine \u00bb. \u00c0 ses yeux, l\u0027\u00e9tude de l\u0027anatomie permet d\u0027acc\u00e9der \u00e0 la connaissance et \u00e0 la compr\u00e9hension de l\u0027homme. Cette recherche va plus loin que la seule connaissance scientifique : le croquis intitul\u00e9 L\u0027Homme de Vitruve ou Les divines proportions du corps humain (document 1) montre qu\u0027un homme nu, vu de face, entre aussi bien dans un cercle que dans un carr\u00e9. Dans ce dessin, de nombreuses proportions sont calcul\u00e9es (la t\u00eate de l\u0027homme entre dans une grille de 8 x 8 carr\u00e9s de c\u00f4t\u00e9, de m\u00eame que l\u0027en- semble du corps de l\u0027homme, etc.). L\u00e9onard de Vinci effectue ce dessin pour illustrer le trait\u00e9 d\u0027un math\u00e9maticien (Luca Pacioli) intitul\u00e9 La divine proportion (1496) et dont le texte d\u00e9crit les proportions du corps humain en relation avec les proportions \u00e0 utiliser en architec- ture. Dans le titre de son croquis est \u00e9voqu\u00e9 Vitruve : Marcus Vitruvius Pollio, connu sous le nom de Vitruve, est un architecte romain qui v\u00e9cut au Ier si\u00e8cle av. J .- C. Vitruve trouvait dans les objets de la nature, et plus particuli\u00e8rement dans le corps humain, des dimensions math\u00e9matiques. Les architectes de la Renaissance le relisent et cherchent \u00e0 montrer que les proportions des monuments doivent \u00eatre en rapport avec celles de l\u0027homme. Et les parfaites proportions sont celles du cercle et du carr\u00e9, qui sont les formes g\u00e9om\u00e9triques parfaites : le carr\u00e9 est le symbole des math\u00e9matiques, c\u0027est-\u00e0-dire de la compr\u00e9hension et de la formalisation que l\u0027homme peut avoir du monde et de lui-m\u00eame ; le cercle est le symbole de la Terre, de la Cr\u00e9ation et du Livre (l\u0027homme, \u00ab divinement \u00bb proportionn\u00e9, cr\u00e9\u00e9 par Dieu).", "title": null}], "title": "Pourquoi les architectes de la Renaissance ont-ils r\u00e9interpr\u00e9t\u00e9 les travaux de Vitruve ?", "type": "mcq"}, {"answers": ["L\u0027humanisme"], "concepts": [], "difficulty": "unknown", "distractors": ["Le n\u00e9o-platonisme", "La scolastique", "Le sto\u00efcisme", "L\u0027existentialisme", "Le naturalisme", "Le modernisme", "L\u0027id\u00e9alisme", "Le structuralisme", "Le communisme"], "feedback": "L\u0027humanisme est un mouvement intellectuel qui met l\u0027accent sur l\u0027\u00e9tude des humanit\u00e9s et la promotion de la raison et de la libert\u00e9 individuelle. De nombreux r\u00e9formateurs protestants, comme Martin Luther et Jean Calvin, \u00e9taient influenc\u00e9s par les id\u00e9es humanistes, ce qui a contribu\u00e9 \u00e0 la R\u00e9forme protestante.", "font": {"color": "white"}, "group": 3, "id": "92e9c36eb04043698690bffed326bd3b", "label": "mcq", "lang": "fr", "question": "Quel mouvement intellectuel a influenc\u00e9 de nombreux r\u00e9formateurs protestants ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "a72ce77a4a3b4bcca7cd9902ec043605", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9ef7a0274f364a7aa41bf917fb261d09", "order": 14.0, "origin_type": "document_content", "parent_id": "f4982cfcf83f4115af45dbddbaf99342", "prev_id": "25fc1195711b4409bf2cd4db25271682", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ces dimensions sont loin de s\u0027exclure, et le programme invite \u00e0 les penser ensemble. Les institutions religieuses sont confront\u00e9es aux nouvelles d\u00e9couvertes scientifiques, \u00e0 commencer par la science galil\u00e9enne. L\u0027humanisme et la promotion des langues vernaculaires ont \u00e9t\u00e9 au fondement d\u0027une nouvelle pens\u00e9e religieuse. Nombre de r\u00e9formes ou promoteurs de la R\u00e9forme protestante ont \u00e9t\u00e9 avant tout des humanistes. Bien des repr\u00e9sentants de l\u0027\u00c9glise catholique ont particip\u00e9 au foisonnement de la Renaissance (la politique m\u00e9c\u00e9nale de Jules II).", "title": null}], "title": "Quel mouvement intellectuel a influenc\u00e9 de nombreux r\u00e9formateurs protestants ?", "type": "mcq"}, {"answers": ["Des livres \u00e0 co\u00fbt r\u00e9duit"], "concepts": [], "difficulty": "unknown", "distractors": ["Des manuscrits plus rares", "Des ouvrages avec des illustrations plus d\u00e9taill\u00e9es", "Des livres uniquement pour les \u00e9lites", "La gratuit\u00e9 compl\u00e8te des livres", "Des textes disponibles dans toutes les langues locales", "Des \u00e9ditions limit\u00e9es et exclusives", "Des ouvrages illisibles pour les non-scolaris\u00e9s", "Une diminution des livres religieux", "L\u0027interdiction de certains types d\u2019ouvrages"], "feedback": "Avant l\u0027invention de l\u0027imprimerie \u00e0 caract\u00e8res mobiles, les livres \u00e9taient principalement r\u00e9alis\u00e9s \u00e0 la main et \u00e9taient donc tr\u00e8s co\u00fbteux. Avec l\u0027imprimerie, les livres ont pu \u00eatre reproduits en grand nombre et \u00e0 moindre co\u00fbt, rendant ainsi les livres plus accessibles et abordables pour un public plus large.", "font": {"color": "white"}, "group": 3, "id": "e34e069c27db4bbdab934b63f56e9eb3", "label": "mcq", "lang": "fr", "question": "Quel avantage majeur l\u0027imprimerie \u00e0 caract\u00e8res mobiles a-t-elle apport\u00e9 aux lecteurs ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "839b240fa65a426f925ce0c1bb24d2f6", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "b583c96260f64120a50a44e3e4b42d14", "order": 8.0, "origin_type": "document_content", "parent_id": "85f7a6f3a3784fdab3e1bc26f6ffba57", "prev_id": "eb51885ab5d04b5dbd5be0d94845e584", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027imprimerie est invent\u00e9e \u00e0 Mayence. Elle se diffuse en Europe, dans des villes comme Paris, Lyon, Strasbourg, Florence, B\u00e2le ou Leipzig. \u00c0 la fin du XVe si\u00e8cle, plus de 250 villes europ\u00e9ennes sont dot\u00e9es d\u0027imprimeries. 2. L\u0027invention de l\u0027imprimerie \u00e0 caract\u00e8res mobiles permet de multiplier le nombre d\u0027exemplaires d\u0027un ouvrage et le nombre d\u0027\u00e9ditions. Elle permet \u00e0 des lecteurs plus nombreux de b\u00e9n\u00e9ficier de livres \u00e0 cout r\u00e9duit, car les manuscrits \u00e9taient r\u00e9put\u00e9s on\u00e9reux.", "title": null}], "title": "Quel avantage majeur l\u0027imprimerie \u00e0 caract\u00e8res mobiles a-t-elle apport\u00e9 aux lecteurs ?", "type": "mcq"}, {"answers": ["Un renouveau artistique s\u0027inspirant de l\u0027Antiquit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": ["Un d\u00e9clin artistique inspir\u00e9 du Moyen \u00c2ge", "L\u0027invention de la perspective dans toute l\u0027Europe", "Un mouvement politique influenc\u00e9 par l\u0027Antiquit\u00e9 romaine", "Une renaissance scientifique venant d\u0027Asie", "L\u0027\u00e9mergence des sciences modernes", "Un retour \u00e0 l\u0027art gothique traditionnel", "L\u0027essor de l\u0027architecture baroque", "La cr\u00e9ation des premi\u00e8res acad\u00e9mies d\u0027art", "L\u0027apparition du mani\u00e9risme en peinture"], "feedback": "Lors du d\u00e9but du XVe si\u00e8cle, les artistes italiens se tournent vers l\u0027Antiquit\u00e9 pour trouver de nouvelles inspirations et techniques, provoquant ainsi une renaissance artistique en Europe occidentale.", "font": {"color": "white"}, "group": 3, "id": "526f5ca66ed34b5f841f0ee8c404f7ab", "label": "mcq", "lang": "fr", "question": "Quel ph\u00e9nom\u00e8ne artistique commence en Italie au d\u00e9but du XVe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "0b22a80438d243249dc28614f2e93a70", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fa030257c9b740dfb4efe455c617dc6f", "order": 14.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "1978e8a3f9d44c88aefac475b7cab9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVe si\u00e8cle commence en Italie une p\u00e9riode de renouveau artistique qui bouleverse les codes esth\u00e9tiques de l\u0027Occident m\u00e9di\u00e9- val. Les artistes s\u0027inspirent de l\u0027Antiquit\u00e9 pour renouveler les techniques. Ce mouvement prend des formes diverses dans toute l\u0027Europe et s\u0027\u00e9panouit jusqu\u0027\u00e0 la fin du XVIe si\u00e8cle. Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": null}], "title": "Quel ph\u00e9nom\u00e8ne artistique commence en Italie au d\u00e9but du XVe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Laurent de M\u00e9dicis"], "concepts": [], "difficulty": "unknown", "distractors": ["Cosme Ier de Toscane", "Fran\u00e7ois Ier de France", "Jules II", "Jean Calvin", "Luther", "L\u00e9onard de Vinci", "Galil\u00e9e", "Michel de l\u0027Hospital", "Fran\u00e7ois Ier"], "feedback": "Laurent de M\u00e9dicis \u00e9tait un prince influent et riche de la famille des M\u00e9dicis, qui a soutenu activement les arts et les lettres \u00e0 Florence. Gr\u00e2ce \u00e0 sa g\u00e9n\u00e9rosit\u00e9 envers les artistes, il est devenu un important m\u00e9c\u00e8ne de la Renaissance.", "font": {"color": "white"}, "group": 3, "id": "3c2b76117546456da130e704a71ffdc1", "label": "mcq", "lang": "fr", "question": "Quel prince florentin a soutenu les arts et lettres en commanditant des artistes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 9, "html_tag": "li", "id": "84dde1d71abe40bf990de337a8e8d44c", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "4415839f2b054ef2860575574749e63b", "order": 8.0, "origin_type": "document_content", "parent_id": "3797681dca0241b48837e35a2b7bb5d0", "prev_id": "f5ee4544dd604ce2a543c27a25d7c4a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. \u00c0 Florence, au XVe si\u00e8cle, des artistes s\u0027inspirent de l\u0027art antique et renouvellent les techniques artistiques. Ils cherchent \u00e0 retrouver les formes et les proportions des \u0153uvres antiques, qu\u0027ils jugent les plus belles. L\u0027architecture de la Renaissance reprend alors les \u00e9l\u00e9ments d\u0027architecture antique (colonne, frise, chapiteau, d\u00f4me), et le souci de sym\u00e9trie. L\u0027art s\u0027inspire des th\u00e8mes antiques (sujets mythologiques ou religieux, repr\u00e9sentation de corps nus). La peinture de la Renaissance se caract\u00e9rise aussi par de nouvelles techniques : utilisation de la peinture \u00e0 l\u0027huile, d\u00e9couverte de la perspective, technique du clair-obscur. Les artistes sont aid\u00e9s dans leur recherche et leur cr\u00e9ation par des m\u00e9c\u00e8nes. Ainsi, Laurent de M\u00e9dicis est un prince qui gouverne la cit\u00e9 de Florence \u00e0 la fin du XVe si\u00e8cle. Il fait partie de la grande famille de banquiers des M\u00e9dicis. En tant que m\u00e9c\u00e8ne, il fait venir des artistes \u00e0 Florence, leur verse des pensions ou bourses et leur commande de nombreux tableaux. Il favorise \u00e9galement les lettres \u00e0 Florence et (re)fonde l\u0027universit\u00e9 de Pise. Son \u0153uvre de m\u00e9c\u00e8ne le conduit \u00e9galement \u00e0 am\u00e9nager Florence en y construisant des palais, en tra\u00e7ant de nouvelles rues et en y organisant des f\u00eates.", "title": null}], "title": "Quel prince florentin a soutenu les arts et lettres en commanditant des artistes ?", "type": "mcq"}, {"answers": ["La vall\u00e9e de la Loire"], "concepts": [], "difficulty": "unknown", "distractors": ["Londres", "Anvers", "Lyon", "Rome", "Madrid", "Mantoue", "Strasbourg", "B\u00e2le", "Montpellier"], "feedback": "La vall\u00e9e de la Loire \u00e9tait un des principaux foyers de la Renaissance car elle abritait une grande concentration de ch\u00e2teaux et de cours royales, ce qui favorisait le d\u00e9veloppement artistique et culturel.", "font": {"color": "white"}, "group": 3, "id": "d8d6a47fcb6a44ad9c5f555e2d3db867", "label": "mcq", "lang": "fr", "question": "Quelle r\u00e9gion faisait partie des principaux foyers de la Renaissance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "063e792912a943c8bc0da26765833d3a", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "5fac4fa7e5fd46679a04f2f9e6a0aa58", "order": 10.0, "origin_type": "document_content", "parent_id": "85f7a6f3a3784fdab3e1bc26f6ffba57", "prev_id": "b583c96260f64120a50a44e3e4b42d14", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Les principaux foyers de l\u0027humanisme en Europe sont Londres, Paris, Lyon, Montpellier, Madrid, Mantoue, Venise, Florence, Bologne, Rome, B\u00e2le, Strasbourg, Anvers et Nuremberg. 4. Les principaux foyers de la Renaissance sont le nord de l\u0027Italie, une partie de l\u0027Allemagne (Saint-Empire romain germanique), la Flandre, Paris et la vall\u00e9e de la Loire.", "title": null}], "title": "Quelle r\u00e9gion faisait partie des principaux foyers de la Renaissance ?", "type": "mcq"}, {"answers": ["Montpellier"], "concepts": [], "difficulty": "unknown", "distractors": ["Barcelone", "Prague", "Munich", "Naples", "Zurich", "Milan", "Lisbonne", "Gen\u00e8ve", "Florence"], "feedback": "Montpellier est un des principaux foyers de l\u0027humanisme en Europe car la ville \u00e9tait un centre d\u0027\u00e9change culturel et intellectuel, avec une importante universit\u00e9 et une biblioth\u00e8que r\u00e9put\u00e9e.", "font": {"color": "white"}, "group": 3, "id": "40735275434f45508390e9dcdd87a7e5", "label": "mcq", "lang": "fr", "question": "Parmi les villes suivantes, laquelle est un foyer humaniste europ\u00e9en ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "063e792912a943c8bc0da26765833d3a", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "5fac4fa7e5fd46679a04f2f9e6a0aa58", "order": 10.0, "origin_type": "document_content", "parent_id": "85f7a6f3a3784fdab3e1bc26f6ffba57", "prev_id": "b583c96260f64120a50a44e3e4b42d14", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Les principaux foyers de l\u0027humanisme en Europe sont Londres, Paris, Lyon, Montpellier, Madrid, Mantoue, Venise, Florence, Bologne, Rome, B\u00e2le, Strasbourg, Anvers et Nuremberg. 4. Les principaux foyers de la Renaissance sont le nord de l\u0027Italie, une partie de l\u0027Allemagne (Saint-Empire romain germanique), la Flandre, Paris et la vall\u00e9e de la Loire.", "title": null}], "title": "Parmi les villes suivantes, laquelle est un foyer humaniste europ\u00e9en ?", "type": "mcq"}, {"answers": ["En Italie, \u00e0 Florence, Milan et Venise"], "concepts": [], "difficulty": "unknown", "distractors": ["En Espagne, \u00e0 Madrid et Barcelone", "En France, \u00e0 Paris et Lyon", "En Allemagne, \u00e0 Berlin et Hambourg", "En Angleterre, \u00e0 Londres et Bristol", "En Pologne, \u00e0 Varsovie et Cracovie", "En Gr\u00e8ce, \u00e0 Ath\u00e8nes et Thessalonique", "En Autriche, \u00e0 Vienne et Salzbourg", "En Suisse, \u00e0 Zurich et Gen\u00e8ve", "En Russie, \u00e0 Moscou et Saint-P\u00e9tersbourg"], "feedback": "La Renaissance a pris naissance en Italie \u00e0 Florence, Milan et Venise car ces villes \u00e9taient les foyers de l\u0027art, de la litt\u00e9rature et de la science \u00e0 cette \u00e9poque. De plus, l\u0027Antiquit\u00e9 et l\u0027humanisme ont fortement influenc\u00e9 cet id\u00e9al artistique.", "font": {"color": "white"}, "group": 3, "id": "d7eb69a0b2ec458da28b2b9c052dfdb7", "label": "mcq", "lang": "fr", "question": "O\u00f9 la Renaissance a-t-elle pris naissance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "b4054c29d63146ab9aca54813a8360b8", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "b7a71e5d024e4f46811aacdaceba0ea0", "order": 11.0, "origin_type": "document_content", "parent_id": "0836f6fec72d4ec39e8636f157cc61a5", "prev_id": "5a5d57a28e67405a8ba72e8fc02ffad5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Renaissance est une p\u00e9riode artistique, litt\u00e9raire et scientifique, n\u00e9e en Italie \u00e0 Florence, Milan et Venise, qui se diffuse ensuite partout en Europe. Ce nouvel id\u00e9al artistique s\u0027inspire de l\u0027Antiquit\u00e9 et de l\u0027humanisme. Le 24 ao\u00fbt 1572, des centaines de protestants sont massacr\u00e9s \u00e0 Paris avec la complicit\u00e9 des autorit\u00e9s royales. C\u0027est la nuit de la Saint-Barth\u00e9lemy, une des cons\u00e9quences des divisions entre les catholiques et les protestants.", "title": null}], "title": "O\u00f9 la Renaissance a-t-elle pris naissance ?", "type": "mcq"}, {"answers": ["L\u0027Antiquit\u00e9 gr\u00e9co-romaine"], "concepts": [], "difficulty": "unknown", "distractors": ["La tradition m\u00e9di\u00e9vale", "La philosophie orientale", "Les textes modernes", "Le droit f\u00e9odal", "La po\u00e9sie \u00e9pique", "L\u0027aristocratie", "Le catholicisme romain", "La mythologie nordique", "La culture des Lumi\u00e8res"], "feedback": "L\u0027humanisme de la Renaissance repose sur une valorisation de l\u0027Homme et de son intelligence, en s\u0027appuyant sur les enseignements de l\u0027Antiquit\u00e9 gr\u00e9co-romaine. Les humanistes tels que \u00c9rasme et More se concentrent sur la connaissance et la compr\u00e9hension des textes anciens, notamment la Bible, qui ont \u00e9t\u00e9 traduits et \u00e9chang\u00e9s \u00e0 travers toute l\u0027Europe.", "font": {"color": "white"}, "group": 3, "id": "f017f6a1bf0b4ad8a18e4e6cbb57e6a6", "label": "mcq", "lang": "fr", "question": "Sur quelles r\u00e9f\u00e9rences repose l\u0027humanisme de la Renaissance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "4c81f2f9fab142a6a42b3f372d57bbdf", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "0119c0012a82475b87e9715969d12fb9", "order": 15.0, "origin_type": "document_content", "parent_id": "4d8767e5b58140fbab826b5d93c6bedb", "prev_id": "4d8767e5b58140fbab826b5d93c6bedb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XVe au XVIe si\u00e8cle, un courant artistique et culturel nouveau nait en Italie et se diffuse dans toute l\u0027Europe : la Renaissance. Elle est marqu\u00e9e par la naissance de l\u0027humanisme, qui s\u0027appuie sur un retour aux textes et aux r\u00e9f\u00e9rences de l\u0027Antiquit\u00e9 gr\u00e9co-romaine. \u00c9rasme et More, par exemple, s\u0027int\u00e9ressent \u00e0 l\u0027Homme et \u00e0 ses rapports avec Dieu. Ils traduisent les textes anciens comme la Bible et \u00e9changent \u00e0 travers l\u0027Europe.", "title": null}], "title": "Sur quelles r\u00e9f\u00e9rences repose l\u0027humanisme de la Renaissance ?", "type": "mcq"}, {"answers": ["La Renaissance"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027Art Nouveau", "Le Baroque", "Le Romantisme", "Le Classicisme", "Le Moyen \u00c2ge", "Le Gothique", "L\u0027Impressionnisme", "Le N\u00e9oclassicisme", "L\u0027Expressionnisme"], "feedback": "La Renaissance est un mouvement qui se caract\u00e9rise par un renouveau dans les arts et la culture en Europe. Il s\u0027agit d\u0027une p\u00e9riode o\u00f9 l\u0027humanisme, bas\u00e9 sur une \u00e9tude et un retour aux textes et aux r\u00e9f\u00e9rences de l\u0027Antiquit\u00e9 gr\u00e9co-romaine, se d\u00e9veloppe. \u00c9rasme et More sont des figures importantes de l\u0027humanisme durant cette \u00e9poque.", "font": {"color": "white"}, "group": 3, "id": "fec8c4a88ff94e7ba1fc993d1fc3e02a", "label": "mcq", "lang": "fr", "question": "Quel courant artistique et culturel na\u00eet en Italie au XVe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "4c81f2f9fab142a6a42b3f372d57bbdf", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "0119c0012a82475b87e9715969d12fb9", "order": 15.0, "origin_type": "document_content", "parent_id": "4d8767e5b58140fbab826b5d93c6bedb", "prev_id": "4d8767e5b58140fbab826b5d93c6bedb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XVe au XVIe si\u00e8cle, un courant artistique et culturel nouveau nait en Italie et se diffuse dans toute l\u0027Europe : la Renaissance. Elle est marqu\u00e9e par la naissance de l\u0027humanisme, qui s\u0027appuie sur un retour aux textes et aux r\u00e9f\u00e9rences de l\u0027Antiquit\u00e9 gr\u00e9co-romaine. \u00c9rasme et More, par exemple, s\u0027int\u00e9ressent \u00e0 l\u0027Homme et \u00e0 ses rapports avec Dieu. Ils traduisent les textes anciens comme la Bible et \u00e9changent \u00e0 travers l\u0027Europe.", "title": null}], "title": "Quel courant artistique et culturel na\u00eet en Italie au XVe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Bruges et d\u0027Anvers"], "concepts": [], "difficulty": "unknown", "distractors": [["Paris et de Lyon", "Rome et de Florence", "Londres et de Manchester", "Berlin et de Munich", "Madrid et de Barcelone", "Venise et de Milan"]], "feedback": "La r\u00e9ponse correcte est \u0027Bruges et d\u0027Anvers\u0027, car ces deux villes \u00e9taient des centres commerciaux et artistiques importants en Europe du Nord, particuli\u00e8rement au moment o\u00f9 la bourgeoisie commandait des \u0153uvres aux artistes locaux. Les autres villes mentionn\u00e9es n\u0027ont pas jou\u00e9 le m\u00eame r\u00f4le central dans le d\u00e9veloppement de l\u0027art flamand.", "font": {"color": "white"}, "group": 4, "id": "4f505d8c3eaf456094f804d3750422a3", "label": "fill_in", "lang": "fr", "query": "En Europe du Nord, notamment aux Pays-Bas, la croissance du commerce dans les villes favorise les arts autour de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 10, "html_tag": "p", "id": "7a22513a61c54ce5b7ee2d4f018b9695", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "acd8f96b83e045ac8ade275498506a14", "order": 23.0, "origin_type": "document_content", "parent_id": "79e48224ae5c4eaca105625b7a1c2ea1", "prev_id": "b69f49a4755a4a2d845058b054e7ccba", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En Europe du Nord, surtout aux Pays-Bas, la croissance du commerce dans les villes favorise les arts, autour de Bruges et d\u0027Anvers. Les bourgeois commandent aux artistes des portraits et des sc\u00e8nes de la vie quotidienne. La peinture flamande garde un caract\u00e8re propre : les artistes peignent des paysages s\u0027inspirant de la g\u00e9ographie locale, des sc\u00e8nes de genre, de nombreux portraits ou autoportraits. Ils s\u0027int\u00e9ressent assez peu \u00e0 la mythologie et aux th\u00e8mes antiques. Les portraits repr\u00e9sentent souvent leurs commanditaires pr\u00e8s des saints et t\u00e9moignent de leur pi\u00e9t\u00e9. Mais les amateurs commandent de plus en plus des portraits individuels. La peinture \u00e0 l\u0027huile, qui permet de peindre des portraits d\u00e9taill\u00e9s, se r\u00e9pand. La mise au point de nouvelles techniques comme la gravure favorise aussi l\u0027\u00e9largissement des d\u00e9bouch\u00e9s pour les artistes comme Albrecht D\u00fcrer et Martin Schongauer. Les ateliers se d\u00e9veloppent.", "title": null}], "title": "En Europe du Nord, notamment aux Pays-Bas, la croissance du commerce dans les villes favorise les arts autour de \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["l\u0027Allemagne"], "concepts": [], "difficulty": "unknown", "distractors": [["la France", "l\u0027Espagne", "la Suisse", "l\u0027Angleterre", "le Portugal", "les Pays-Bas"]], "feedback": "La bonne r\u00e9ponse est \u0027l\u0027Allemagne\u0027, car le Saint-Empire romain germanique (qui englobait une grande partie de l\u0027Allemagne actuelle) \u00e9tait l\u0027un des centres majeurs du d\u00e9veloppement de la Renaissance. Les autres options, bien que certaines aient jou\u00e9 un r\u00f4le dans cette p\u00e9riode, ne faisaient pas sp\u00e9cifiquement partie des principaux foyers mentionn\u00e9s.", "font": {"color": "white"}, "group": 4, "id": "075b60fac8294e088b44a57db3bbb83d", "label": "fill_in", "lang": "fr", "query": "Les principaux foyers de la Renaissance incluent l\u0027Italie du Nord, la Flandre et une partie de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 14, "html_tag": "li", "id": "6fdce7c554fb4dc8b51e1dcf482ae9fe", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "e816ca227d8b47da9e3749100307ea6c", "order": 15.0, "origin_type": "document_content", "parent_id": "87d7156c73fa4d1da38cbe7ca7d91f02", "prev_id": "4443d46572cd42c3a5f88fa46df0f1b1", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les humanistes sont en contact par l\u0027interm\u00e9diaire des voyages et par les correspondances savantes, qui permettent de former une R\u00e9publique des Lettres. 6. Les principaux foyers de la Renaissance sont l\u0027Italie du Nord, la Flandre, une partie de l\u0027Allemagne (Saint-Empire romain germa- nique), ainsi que Paris et la vall\u00e9e de la Loire. 7. Fran\u00e7ois Ier a entrepris la reconstruction compl\u00e8te du ch\u00e2teau de Fontainebleau et la construction du ch\u00e2teau de Chambord. On peut aussi citer le ch\u00e2teau de Saint-Germain-en-Laye, le ch\u00e2teau de Madrid dans le bois de Boulogne, ou la poursuite des travaux \u00e0 Blois et Amboise.", "title": null}], "title": "Les principaux foyers de la Renaissance incluent l\u0027Italie du Nord, la Flandre et une partie de \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le nombre d\u0027\u00e9ditions"], "concepts": [], "difficulty": "unknown", "distractors": [["le nombre de langues", "la taille des ouvrages", "le co\u00fbt des lecteurs", "la vitesse de lecture", "le nombre d\u0027enluminures", "la qualit\u00e9 du papier"]], "feedback": "L\u0027invention de l\u0027imprimerie \u00e0 caract\u00e8res mobiles a permis de reproduire les ouvrages bien plus rapidement et \u00e0 plusieurs reprises, ce qui a directement augment\u00e9 le nombre d\u0027exemplaires diffus\u00e9s mais aussi le nombre d\u0027\u00e9ditions disponibles. Les autres choix ne concernent ni directement la reproduction en masse des livres ni l\u0027impact de cette technique.", "font": {"color": "white"}, "group": 4, "id": "226a4e697c834d03aa9b352c9c377bbe", "label": "fill_in", "lang": "fr", "query": "L\u0027invention de l\u0027imprimerie \u00e0 caract\u00e8res mobiles permet de multiplier le nombre d\u0027exemplaires d\u0027un ouvrage et \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "839b240fa65a426f925ce0c1bb24d2f6", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "b583c96260f64120a50a44e3e4b42d14", "order": 8.0, "origin_type": "document_content", "parent_id": "85f7a6f3a3784fdab3e1bc26f6ffba57", "prev_id": "eb51885ab5d04b5dbd5be0d94845e584", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027imprimerie est invent\u00e9e \u00e0 Mayence. Elle se diffuse en Europe, dans des villes comme Paris, Lyon, Strasbourg, Florence, B\u00e2le ou Leipzig. \u00c0 la fin du XVe si\u00e8cle, plus de 250 villes europ\u00e9ennes sont dot\u00e9es d\u0027imprimeries. 2. L\u0027invention de l\u0027imprimerie \u00e0 caract\u00e8res mobiles permet de multiplier le nombre d\u0027exemplaires d\u0027un ouvrage et le nombre d\u0027\u00e9ditions. Elle permet \u00e0 des lecteurs plus nombreux de b\u00e9n\u00e9ficier de livres \u00e0 cout r\u00e9duit, car les manuscrits \u00e9taient r\u00e9put\u00e9s on\u00e9reux.", "title": null}], "title": "L\u0027invention de l\u0027imprimerie \u00e0 caract\u00e8res mobiles permet de multiplier le nombre d\u0027exemplaires d\u0027un ouvrage et \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Londres, Paris, Lyon, Montpellier, Madrid"], "concepts": [], "difficulty": "unknown", "distractors": [["Paris, Rome, Flandre, B\u00e2le, Venise", "Venise, Nuremberg, la vall\u00e9e de la Loire, Paris, Bologne", "Madrid, Mantoue, Saint-Empire romain germanique, Strasbourg, Florence", "Lyon, la vall\u00e9e de la Loire, Strasbourg, Bologne, Rome", "Flandre, Mantoue, la vall\u00e9e de la Loire, Anvers, Venise", "Anvers, Nuremberg, B\u00e2le, Florence, Saint-Empire romain germanique"]], "feedback": "La bonne r\u00e9ponse est \u00ab Londres, Paris, Lyon, Montpellier, Madrid \u00bb car ces villes sont des foyers majeurs de l\u0027humanisme en Europe. Les autres propositions m\u00e9langent des foyers de la Renaissance ou incluent des lieux incorrects.", "font": {"color": "white"}, "group": 4, "id": "b69a3c99707e4ce19c747a5842726380", "label": "fill_in", "lang": "fr", "query": "Les principaux foyers de l\u0027humanisme en Europe incluent \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "063e792912a943c8bc0da26765833d3a", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "5fac4fa7e5fd46679a04f2f9e6a0aa58", "order": 10.0, "origin_type": "document_content", "parent_id": "85f7a6f3a3784fdab3e1bc26f6ffba57", "prev_id": "b583c96260f64120a50a44e3e4b42d14", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Les principaux foyers de l\u0027humanisme en Europe sont Londres, Paris, Lyon, Montpellier, Madrid, Mantoue, Venise, Florence, Bologne, Rome, B\u00e2le, Strasbourg, Anvers et Nuremberg. 4. Les principaux foyers de la Renaissance sont le nord de l\u0027Italie, une partie de l\u0027Allemagne (Saint-Empire romain germanique), la Flandre, Paris et la vall\u00e9e de la Loire.", "title": null}], "title": "Les principaux foyers de l\u0027humanisme en Europe incluent \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["son syst\u00e8me banquier et artisanal"], "concepts": [], "difficulty": "unknown", "distractors": [["sa commerce maritime", "ses industrie textile", "ses industrie mini\u00e8re", "ses cuisine renomm\u00e9e", "sa r\u00e9seau universitaire", "sa d\u00e9veloppement agricole"]], "feedback": "Florence est particuli\u00e8rement r\u00e9put\u00e9e au cours de la Renaissance non seulement pour ses innovations artistiques mais aussi pour son dynamisme \u00e9conomique, incarn\u00e9 par son syst\u00e8me bancaire tr\u00e8s d\u00e9velopp\u00e9 et son savoir-faire artisanal. Ces secteurs ont jou\u00e9 un r\u00f4le cl\u00e9 dans la prosp\u00e9rit\u00e9 de la ville.", "font": {"color": "white"}, "group": 4, "id": "e97c30f2f5274172ba39b71d2de8e275", "label": "fill_in", "lang": "fr", "query": "La ville de Florence est reconnue comme le centre de la Renaissance italienne au XVe si\u00e8cle, notamment pour son dynamisme dans l\u0027art et \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "p", "id": "1af7b75162634535baaf1a7ea63aa202", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "5924da28d2c241e5b4345fbad0b862fe", "order": 18.0, "origin_type": "document_content", "parent_id": "f06940d8d66347bba914e079842e23cb", "prev_id": "f06940d8d66347bba914e079842e23cb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le premier dossier permet d\u0027\u00e9tudier Florence, le centre de la Renaissance italienne au XVe si\u00e8cle. La ville de Florence est situ\u00e9e en Italie, \u00e0 environ trois cents kilom\u00e8tres au nord de Rome. Aux c\u00f4t\u00e9s de Rome et Venise, la cit\u00e9 toscane, r\u00e9publique gouvern\u00e9e par de riches mar- chands, est connue pour son habilet\u00e9 politique et le dynamisme de son syst\u00e8me banquier et artisanal. La ville se m\u00e9tamorphose gr\u00e2ce aux principes artistiques d\u00e9finis par les humanistes. La red\u00e9couverte des pr\u00e9ceptes antiques, mais aussi la sensation de participer \u00e0 quelque chose de nouveau, justifient l\u0027affirmation de Giorgio Vasari en 1550 dans ses Vies des plus excellents peintres, sculpteurs et architectes selon laquelle l\u0027art a connu une seconde naissance en Italie d\u00e8s les ann\u00e9es 1520.", "title": null}], "title": "La ville de Florence est reconnue comme le centre de la Renaissance italienne au XVe si\u00e8cle, notamment pour son dynamisme dans l\u0027art et \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["l\u0027Antiquit\u00e9 gr\u00e9co-romaine"], "concepts": [], "difficulty": "unknown", "distractors": [["la p\u00e9riode m\u00e9di\u00e9vale", "la Renaissance italienne", "l\u0027\u00e9poque moderne", "l\u0027Empire byzantin", "les Lumi\u00e8res", "le Moyen \u00c2ge"]], "feedback": "La Renaissance est caract\u00e9ris\u00e9e par un retour aux savoirs et aux textes anciens de l\u0027Antiquit\u00e9 gr\u00e9co-romaine, ce qui influence aussi bien la philosophie que l\u0027art de cette \u00e9poque. Les humanistes se tournent vers ces sources pour renouveler leur compr\u00e9hension de l\u0027Homme et de son rapport \u00e0 Dieu.", "font": {"color": "white"}, "group": 4, "id": "37f733dddd1d4116a790f27927134b83", "label": "fill_in", "lang": "fr", "query": "Le courant artistique et culturel de la Renaissance est associ\u00e9 \u00e0 l\u0027humanisme, qui repose sur un retour aux textes et aux r\u00e9f\u00e9rences de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "4c81f2f9fab142a6a42b3f372d57bbdf", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "0119c0012a82475b87e9715969d12fb9", "order": 15.0, "origin_type": "document_content", "parent_id": "4d8767e5b58140fbab826b5d93c6bedb", "prev_id": "4d8767e5b58140fbab826b5d93c6bedb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XVe au XVIe si\u00e8cle, un courant artistique et culturel nouveau nait en Italie et se diffuse dans toute l\u0027Europe : la Renaissance. Elle est marqu\u00e9e par la naissance de l\u0027humanisme, qui s\u0027appuie sur un retour aux textes et aux r\u00e9f\u00e9rences de l\u0027Antiquit\u00e9 gr\u00e9co-romaine. \u00c9rasme et More, par exemple, s\u0027int\u00e9ressent \u00e0 l\u0027Homme et \u00e0 ses rapports avec Dieu. Ils traduisent les textes anciens comme la Bible et \u00e9changent \u00e0 travers l\u0027Europe.", "title": null}], "title": "Le courant artistique et culturel de la Renaissance est associ\u00e9 \u00e0 l\u0027humanisme, qui repose sur un retour aux textes et aux r\u00e9f\u00e9rences de \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["de m\u00e9c\u00e8ne"], "concepts": [], "difficulty": "unknown", "distractors": [["de pr\u00eacheur", "de philosophe", "d\u0027explorateur", "de g\u00e9n\u00e9ral", "de marchand", "d\u0027historien"]], "feedback": "Laurent de M\u00e9dicis est appel\u00e9 un \u0027m\u00e9c\u00e8ne\u0027 car il finan\u00e7ait les artistes et soutenait activement la culture, ce qui a permis \u00e0 la Renaissance de s\u0027\u00e9panouir \u00e0 Florence. Un pr\u00eacheur ou philosophe, par exemple, n\u0027a pas le m\u00eame r\u00f4le de soutien financier aux artistes.", "font": {"color": "white"}, "group": 4, "id": "5df9286d9eee454988b5dde06d23bc78", "label": "fill_in", "lang": "fr", "query": "Laurent de M\u00e9dicis est reconnu pour son r\u00f4le \u003cblank\u003e en permettant aux artistes de prosp\u00e9rer \u00e0 sa cour.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 5, "html_tag": "p", "id": "892e630a6442486ba6568ebba88ea5d2", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "423a2124b57c4a38a9941bc9301e1d4a", "order": 10.0, "origin_type": "document_content", "parent_id": "790ada2049264a2d8576e6ab7b2f9f8b", "prev_id": "62a2e7e87f8941ffa25dfc3b5c46a31a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Laurent de M\u00e9dicis dirige Florence de 1469 \u00e0 1492. Il accueille \u00e0 sa cour de nombreux artistes qu\u0027il finance : c\u0027est un m\u00e9c\u00e8ne. Il fait de Florence le premier centre de la Renaissance. \u00c0 partir de la fin du XVe si\u00e8cle, des intellectuels en Italie et dans le reste de l\u0027Europe bouleversent la pens\u00e9e religieuse et scientifique : c\u0027est l\u0027humanisme. \u00c9rasme illustre le succ\u00e8s et la diffusion du courant humaniste dans toute l\u0027Europe au XVIe si\u00e8cle.", "title": null}], "title": "Laurent de M\u00e9dicis est reconnu pour son r\u00f4le \u003cblank\u003e en permettant aux artistes de prosp\u00e9rer \u00e0 sa cour.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est exact que la Renaissance a vu le jour en Italie au sein de villes comme Florence, Milan et Venise avant de se diffuser \u00e0 travers l\u0027Europe. Ces cit\u00e9s ont jou\u00e9 un r\u00f4le crucial dans l\u0027\u00e9panouissement de cet id\u00e9al artistique, culturel et scientifique inspir\u00e9 par l\u0027Antiquit\u00e9 et l\u0027humanisme.", "font": {"color": "white"}, "group": 5, "id": "c941e8e4e2044ab89630867dbf6e7e45", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "b4054c29d63146ab9aca54813a8360b8", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "b7a71e5d024e4f46811aacdaceba0ea0", "order": 11.0, "origin_type": "document_content", "parent_id": "0836f6fec72d4ec39e8636f157cc61a5", "prev_id": "5a5d57a28e67405a8ba72e8fc02ffad5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Renaissance est une p\u00e9riode artistique, litt\u00e9raire et scientifique, n\u00e9e en Italie \u00e0 Florence, Milan et Venise, qui se diffuse ensuite partout en Europe. Ce nouvel id\u00e9al artistique s\u0027inspire de l\u0027Antiquit\u00e9 et de l\u0027humanisme. Le 24 ao\u00fbt 1572, des centaines de protestants sont massacr\u00e9s \u00e0 Paris avec la complicit\u00e9 des autorit\u00e9s royales. C\u0027est la nuit de la Saint-Barth\u00e9lemy, une des cons\u00e9quences des divisions entre les catholiques et les protestants.", "title": null}], "statement": "La Renaissance est n\u00e9e en Italie, notamment dans des villes comme Florence, Milan et Venise.", "title": "La Renaissance est n\u00e9e en Italie, notamment dans des villes comme Florence, Milan et Venise.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Au contraire, les bouleversements scientifiques, techniques, culturels et religieux de la Renaissance ont encourag\u00e9 une r\u00e9\u00e9valuation des rapports entre les pouvoirs politiques et la religion, montrant ainsi que ces sph\u00e8res \u00e9taient intimement li\u00e9es dans la p\u00e9riode \u00e9tudi\u00e9e.", "font": {"color": "white"}, "group": 5, "id": "451c281e8c85452a82b5969838cbb624", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "fec50171770f47d2bbde857d4d38577c", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "06209af48a5b4527be53bd9f5ae85c8a", "order": 65.0, "origin_type": "document_content", "parent_id": "078bd5c11c2e48c8b596708477fc34ba", "prev_id": "078bd5c11c2e48c8b596708477fc34ba", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expan- sion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "statement": "Les r\u00e9volutions scientifiques, techniques et culturelles de la Renaissance n\u0027ont eu aucun lien avec les relations entre religion et pouvoirs politiques.", "title": "Les r\u00e9volutions scientifiques, techniques et culturelles de la Renaissance n\u0027ont eu aucun lien avec les relations entre religion et pouvoirs politiques.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est incorrecte. En r\u00e9alit\u00e9, les transformations multiples de la Renaissance ont invit\u00e9 \u00e0 repenser les rapports entre pouvoirs politiques et religion, illustrant les mutations profondes dans les soci\u00e9t\u00e9s europ\u00e9ennes \u00e0 cette \u00e9poque.", "font": {"color": "white"}, "group": 5, "id": "55eaac8402de4f32a240f4f3e44e6007", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "2f5b7c18590f4b619d1e697855ebab26", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "52edd2e4dec041bd9a23bc25594c7c60", "order": 16.0, "origin_type": "document_content", "parent_id": "9ef7a0274f364a7aa41bf917fb261d09", "prev_id": "9ef7a0274f364a7aa41bf917fb261d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "statement": "Les bouleversements scientifiques, techniques et culturels de la Renaissance n\u0027ont eu aucune influence sur les relations entre pouvoirs politiques et religion.", "title": "Les bouleversements scientifiques, techniques et culturels de la Renaissance n\u0027ont eu aucune influence sur les relations entre pouvoirs politiques et religion.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les d\u00e9couvertes dans ces domaines ont, au contraire, contribu\u00e9 \u00e0 une transformation radicale de la mani\u00e8re dont on comprenait le monde. Elles ont progressivement remplac\u00e9 les anciennes conceptions par de nouvelles th\u00e9ories bas\u00e9es sur l\u0027observation et l\u0027exp\u00e9rimentation scientifique.", "font": {"color": "white"}, "group": 5, "id": "1ce4ecf9b23443bea632d9c800c5c24f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "11e77d5ac1dc471c86a138b546da3ca4", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "bb5df120a02342709cc343360c68f20e", "order": 16.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "fa030257c9b740dfb4efe455c617dc6f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 la suite de l\u0027effervescence intellectuelle et artistique de la Renaissance, les sciences connaissent un v\u00e9ritable bouleversement aux XVIe et XVIIe si\u00e8cles : les nombreuses d\u00e9couvertes astronomiques, physiques et m\u00e9caniques introduisent progressivement une nouvelle conception du monde.", "title": null}], "statement": "Les d\u00e9couvertes astronomiques, physiques et m\u00e9caniques post\u00e9rieures \u00e0 la Renaissance ont aid\u00e9 \u00e0 maintenir les anciennes conceptions du monde.", "title": "Les d\u00e9couvertes astronomiques, physiques et m\u00e9caniques post\u00e9rieures \u00e0 la Renaissance ont aid\u00e9 \u00e0 maintenir les anciennes conceptions du monde.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027humanisme marque effectivement une rupture avec la scolastique m\u00e9di\u00e9vale et valorise des mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9, dans une approche nouvelle du savoir.", "font": {"color": "white"}, "group": 5, "id": "42781f8e1cf84085a99955956539805b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "0547143dd5004253a9f704cfa4d1fa6e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "1849e12b0cae483b959d6c6295130113", "order": 20.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "ef91bdbf2e0c458ba42354c23fc7d173", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Si le terme d\u0027humanisme est largement post\u00e9rieur \u00e0 la Renaissance, en revanche, celui d\u0027humaniste est employ\u00e9 en France d\u00e8s le XVIe si\u00e8cle, et d\u00e9signe l\u0027ensemble des personnes se consacrant aux studia humanitatis (ce que l\u0027on nomme maintenant les \u00ab humanit\u00e9s \u00bb). Plus qu\u0027un courant de pens\u00e9e - qui n\u0027est d\u0027ailleurs pas homog\u00e8ne -, l\u0027humanisme d\u00e9signe plut\u00f4t, comme le souligne Philippe Hamon, un rapport au(x) savoir(s) en rupture avec la tradition scolastique m\u00e9di\u00e9vale, promouvant les mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9.", "title": null}], "statement": "L\u0027humanisme promeut un rapport au savoir en rupture avec la tradition scolastique m\u00e9di\u00e9vale.", "title": "L\u0027humanisme promeut un rapport au savoir en rupture avec la tradition scolastique m\u00e9di\u00e9vale.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Selon la perspective humaniste, on ne na\u00eet pas homme, mais on le devient \u00e0 travers la transmission du savoir et l\u0027\u00e9ducation. Cela souligne l\u0027importance de l\u0027apprentissage pour former l\u0027individu, contredisant l\u0027id\u00e9e que le savoir est inn\u00e9.", "font": {"color": "white"}, "group": 5, "id": "a48209811f56469b8fc91c714e080a47", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "5f36a7064fec491b867643f873ef93e5", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "4b86ed2b86f84ead9228f139f61872f6", "order": 23.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "df36b8092efc4372813a39457fa27186", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il n\u0027en reste pas moins que le projet humaniste trouve sa coh\u00e9rence dans une p\u00e9dagogie nouvelle, o\u00f9 la transmission du savoir et la bonne \u00e9ducation deviennent des n\u00e9cessit\u00e9s absolues, car, aux dires d\u0027\u00c9rasme, \u00ab on ne na\u00eet pas homme, on le devient \u00bb. On comprend d\u00e8s lors mieux pourquoi de telles \u00e9tudes sont, selon \u00c9tienne Dolet, \u00ab plus humaines (humaniores), appellation qui les met assur\u00e9ment au-dessus des autres arts, parce qu\u0027elles permettent mieux que ceux-ci d\u0027approcher de la nature et de la dignit\u00e9 de l\u0027homme \u00bb. Enfin, il ne faut pas oublier les \u00e9checs relatifs de l\u0027humanisme : les difficult\u00e9s \u00e0 concilier le christianisme et la doctrine des Anciens ont \u00e9t\u00e9 nombreuses, tandis que les tentatives de synth\u00e8se des savoirs ont partiellement avort\u00e9.", "title": null}], "statement": "Le projet humaniste met en avant l\u0027id\u00e9e que l\u0027on na\u00eet avec un savoir inn\u00e9.", "title": "Le projet humaniste met en avant l\u0027id\u00e9e que l\u0027on na\u00eet avec un savoir inn\u00e9.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les artistes de la Renaissance ne se contentaient pas de copier l\u0027art de l\u0027Antiquit\u00e9. Leur objectif \u00e9tait d\u0027aller au-del\u00e0, en cherchant \u00e0 surpasser les \u0153uvres antiques, tant en termes de beaut\u00e9 que de taille.", "font": {"color": "white"}, "group": 5, "id": "b5632e05fd324a439bd940ce819649be", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 7, "html_tag": "p", "id": "fbe5c583685b4a0f879b428160a15d30", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "b070a8407ae246b7ab2312886f0c7214", "order": 38.0, "origin_type": "document_content", "parent_id": "79f63a3ce2e24e54b0e6ae13664d3cce", "prev_id": "0179914e3a8d4caa9a303c3eb6775c9e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La passion pour l\u0027Antiquit\u00e9 est renforc\u00e9e par le travail des humanistes qui red\u00e9couvrent les textes antiques et par un travail de fouilles arch\u00e9ologiques \u00e0 Rome. Les artistes de la Renaissance ne cherchent pas seulement \u00e0 copier l\u0027art de l\u0027Antiquit\u00e9 mais aussi \u00e0 le d\u00e9passer en beaut\u00e9 et en taille.", "title": null}], "statement": "Les artistes de la Renaissance se contentaient uniquement de copier l\u0027art de l\u0027Antiquit\u00e9 sans chercher \u00e0 l\u0027am\u00e9liorer.", "title": "Les artistes de la Renaissance se contentaient uniquement de copier l\u0027art de l\u0027Antiquit\u00e9 sans chercher \u00e0 l\u0027am\u00e9liorer.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, la croissance du commerce dans les villes telles que Bruges et Anvers a incit\u00e9 les bourgeoises \u00e0 acheter des \u0153uvres d\u0027art, notamment des portraits d\u00e9taill\u00e9s rendus possibles par l\u0027utilisation croissante de la peinture \u00e0 l\u0027huile. Cette technique permettait une finesse dans les d\u00e9tails qui \u00e9tait particuli\u00e8rement adapt\u00e9e aux commandes personnelles ou religieuses.", "font": {"color": "white"}, "group": 5, "id": "14f8fdd6530c4b48816db664d96aa9b4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 10, "html_tag": "p", "id": "7a22513a61c54ce5b7ee2d4f018b9695", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "acd8f96b83e045ac8ade275498506a14", "order": 23.0, "origin_type": "document_content", "parent_id": "79e48224ae5c4eaca105625b7a1c2ea1", "prev_id": "b69f49a4755a4a2d845058b054e7ccba", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En Europe du Nord, surtout aux Pays-Bas, la croissance du commerce dans les villes favorise les arts, autour de Bruges et d\u0027Anvers. Les bourgeois commandent aux artistes des portraits et des sc\u00e8nes de la vie quotidienne. La peinture flamande garde un caract\u00e8re propre : les artistes peignent des paysages s\u0027inspirant de la g\u00e9ographie locale, des sc\u00e8nes de genre, de nombreux portraits ou autoportraits. Ils s\u0027int\u00e9ressent assez peu \u00e0 la mythologie et aux th\u00e8mes antiques. Les portraits repr\u00e9sentent souvent leurs commanditaires pr\u00e8s des saints et t\u00e9moignent de leur pi\u00e9t\u00e9. Mais les amateurs commandent de plus en plus des portraits individuels. La peinture \u00e0 l\u0027huile, qui permet de peindre des portraits d\u00e9taill\u00e9s, se r\u00e9pand. La mise au point de nouvelles techniques comme la gravure favorise aussi l\u0027\u00e9largissement des d\u00e9bouch\u00e9s pour les artistes comme Albrecht D\u00fcrer et Martin Schongauer. Les ateliers se d\u00e9veloppent.", "title": null}], "statement": "L\u0027essor du commerce dans les villes d\u0027Europe du Nord a contribu\u00e9 au d\u00e9veloppement de la peinture \u00e0 l\u0027huile.", "title": "L\u0027essor du commerce dans les villes d\u0027Europe du Nord a contribu\u00e9 au d\u00e9veloppement de la peinture \u00e0 l\u0027huile.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Fran\u00e7ois Ier a bien offert sa protection \u00e0 Guillaume Bud\u00e9, un humaniste important. Il a aussi encourag\u00e9 le m\u00e9c\u00e9nat artistique en attirant des artistes italiens tels que L\u00e9onard de Vinci et Rosso Fiorentino \u00e0 sa cour.", "font": {"color": "white"}, "group": 5, "id": "748f795a1810412ca14fa37283e89661", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "1849e12b0cae483b959d6c6295130113", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "df36b8092efc4372813a39457fa27186", "order": 21.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "0547143dd5004253a9f704cfa4d1fa6e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour d\u00e9velopper leur influence, les humanistes s\u0027appuient sur les r\u00e9seaux de m\u00e9c\u00e9nat, et b\u00e9n\u00e9ficient de la protection des souverains, \u00e0 l\u0027instar de Guillaume Bud\u00e9, prot\u00e9g\u00e9 directement par Fran\u00e7ois Ier. Lequel enr\u00f4le \u00e9galement des artistes italiens comme L\u00e9onard de Vinci ou Rosso Fiorentino. La notion de R\u00e9publique des Lettres traduit la dimension europ\u00e9enne d\u0027un mouvement intellectuel qui transcende les fronti\u00e8res \u00e9tatiques, et qui mise sur la circulation des savoirs, des manuscrits et des imprim\u00e9s. \u00c0 ce sujet, il convient de remarquer que, sans \u00eatre une invention humaniste, l\u0027imprimerie a particip\u00e9 de la diffusion \u00e0 grande \u00e9chelle des id\u00e9es nouvelles, de par l\u0027effet multipli- cateur de la production qu\u0027elle permet.", "title": null}], "statement": "Fran\u00e7ois Ier a prot\u00e9g\u00e9 Guillaume Bud\u00e9 tout en faisant venir des artistes italiens comme L\u00e9onard de Vinci.", "title": "Fran\u00e7ois Ier a prot\u00e9g\u00e9 Guillaume Bud\u00e9 tout en faisant venir des artistes italiens comme L\u00e9onard de Vinci.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que l\u0027imprimerie ait jou\u00e9 un r\u00f4le crucial dans la diffusion des id\u00e9es humanistes, elle n\u0027a pas \u00e9t\u00e9 invent\u00e9e par eux. L\u0027imprimerie existait d\u00e9j\u00e0 avant et les humanistes en ont simplement profit\u00e9 pour amplifier la circulation des savoirs et des ouvrages intellectuels.", "font": {"color": "white"}, "group": 5, "id": "e2c9ff6e620b43f0bf0b08312762d25c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "1849e12b0cae483b959d6c6295130113", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "df36b8092efc4372813a39457fa27186", "order": 21.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "0547143dd5004253a9f704cfa4d1fa6e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour d\u00e9velopper leur influence, les humanistes s\u0027appuient sur les r\u00e9seaux de m\u00e9c\u00e9nat, et b\u00e9n\u00e9ficient de la protection des souverains, \u00e0 l\u0027instar de Guillaume Bud\u00e9, prot\u00e9g\u00e9 directement par Fran\u00e7ois Ier. Lequel enr\u00f4le \u00e9galement des artistes italiens comme L\u00e9onard de Vinci ou Rosso Fiorentino. La notion de R\u00e9publique des Lettres traduit la dimension europ\u00e9enne d\u0027un mouvement intellectuel qui transcende les fronti\u00e8res \u00e9tatiques, et qui mise sur la circulation des savoirs, des manuscrits et des imprim\u00e9s. \u00c0 ce sujet, il convient de remarquer que, sans \u00eatre une invention humaniste, l\u0027imprimerie a particip\u00e9 de la diffusion \u00e0 grande \u00e9chelle des id\u00e9es nouvelles, de par l\u0027effet multipli- cateur de la production qu\u0027elle permet.", "title": null}], "statement": "L\u0027imprimerie a \u00e9t\u00e9 une invention des humanistes pour diffuser leurs id\u00e9es \u00e0 grande \u00e9chelle.", "title": "L\u0027imprimerie a \u00e9t\u00e9 une invention des humanistes pour diffuser leurs id\u00e9es \u00e0 grande \u00e9chelle.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les humanistes \u00e9changent non seulement par correspondance savante, mais \u00e9galement en se rencontrant lors de voyages. Ces deux moyens facilitent la cr\u00e9ation de cette R\u00e9publique des Lettres, un vaste r\u00e9seau intellectuel et culturel \u00e0 travers l\u0027Europe.", "font": {"color": "white"}, "group": 5, "id": "8a84284ebf3444b6a40edfe6fad8467f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 14, "html_tag": "li", "id": "6fdce7c554fb4dc8b51e1dcf482ae9fe", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "e816ca227d8b47da9e3749100307ea6c", "order": 15.0, "origin_type": "document_content", "parent_id": "87d7156c73fa4d1da38cbe7ca7d91f02", "prev_id": "4443d46572cd42c3a5f88fa46df0f1b1", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les humanistes sont en contact par l\u0027interm\u00e9diaire des voyages et par les correspondances savantes, qui permettent de former une R\u00e9publique des Lettres. 6. Les principaux foyers de la Renaissance sont l\u0027Italie du Nord, la Flandre, une partie de l\u0027Allemagne (Saint-Empire romain germa- nique), ainsi que Paris et la vall\u00e9e de la Loire. 7. Fran\u00e7ois Ier a entrepris la reconstruction compl\u00e8te du ch\u00e2teau de Fontainebleau et la construction du ch\u00e2teau de Chambord. On peut aussi citer le ch\u00e2teau de Saint-Germain-en-Laye, le ch\u00e2teau de Madrid dans le bois de Boulogne, ou la poursuite des travaux \u00e0 Blois et Amboise.", "title": null}], "statement": "Les humanistes forment une R\u00e9publique des Lettres uniquement par correspondance savante.", "title": "Les humanistes forment une R\u00e9publique des Lettres uniquement par correspondance savante.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est incorrect. Bien que l\u0027imprimerie ait \u00e9t\u00e9 invent\u00e9e \u00e0 Mayence, une ville en Allemagne, elle s\u0027est rapidement diffus\u00e9e dans plusieurs villes europ\u00e9ennes telles que Paris, Lyon, Strasbourg, Florence, B\u00e2le et Leipzig, couvrant ainsi diverses r\u00e9gions du continent.", "font": {"color": "white"}, "group": 5, "id": "87353f75b82c4230b95868eff2857209", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "839b240fa65a426f925ce0c1bb24d2f6", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "b583c96260f64120a50a44e3e4b42d14", "order": 8.0, "origin_type": "document_content", "parent_id": "85f7a6f3a3784fdab3e1bc26f6ffba57", "prev_id": "eb51885ab5d04b5dbd5be0d94845e584", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027imprimerie est invent\u00e9e \u00e0 Mayence. Elle se diffuse en Europe, dans des villes comme Paris, Lyon, Strasbourg, Florence, B\u00e2le ou Leipzig. \u00c0 la fin du XVe si\u00e8cle, plus de 250 villes europ\u00e9ennes sont dot\u00e9es d\u0027imprimeries. 2. L\u0027invention de l\u0027imprimerie \u00e0 caract\u00e8res mobiles permet de multiplier le nombre d\u0027exemplaires d\u0027un ouvrage et le nombre d\u0027\u00e9ditions. Elle permet \u00e0 des lecteurs plus nombreux de b\u00e9n\u00e9ficier de livres \u00e0 cout r\u00e9duit, car les manuscrits \u00e9taient r\u00e9put\u00e9s on\u00e9reux.", "title": null}], "statement": "L\u0027imprimerie s\u0027est principalement r\u00e9pandue dans des villes d\u0027Allemagne seulement.", "title": "L\u0027imprimerie s\u0027est principalement r\u00e9pandue dans des villes d\u0027Allemagne seulement.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est exact. Les manuscrits n\u00e9cessitaient un travail manuel long et co\u00fbteux, tandis que l\u0027imprimerie permettait la production en s\u00e9rie de livres gr\u00e2ce aux caract\u00e8res mobiles, rendant ainsi les ouvrages plus accessibles financi\u00e8rement \u00e0 un public plus large.", "font": {"color": "white"}, "group": 5, "id": "c8cf5609638c40a6a0450c0b94cf5523", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "839b240fa65a426f925ce0c1bb24d2f6", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "b583c96260f64120a50a44e3e4b42d14", "order": 8.0, "origin_type": "document_content", "parent_id": "85f7a6f3a3784fdab3e1bc26f6ffba57", "prev_id": "eb51885ab5d04b5dbd5be0d94845e584", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027imprimerie est invent\u00e9e \u00e0 Mayence. Elle se diffuse en Europe, dans des villes comme Paris, Lyon, Strasbourg, Florence, B\u00e2le ou Leipzig. \u00c0 la fin du XVe si\u00e8cle, plus de 250 villes europ\u00e9ennes sont dot\u00e9es d\u0027imprimeries. 2. L\u0027invention de l\u0027imprimerie \u00e0 caract\u00e8res mobiles permet de multiplier le nombre d\u0027exemplaires d\u0027un ouvrage et le nombre d\u0027\u00e9ditions. Elle permet \u00e0 des lecteurs plus nombreux de b\u00e9n\u00e9ficier de livres \u00e0 cout r\u00e9duit, car les manuscrits \u00e9taient r\u00e9put\u00e9s on\u00e9re
