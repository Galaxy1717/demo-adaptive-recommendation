entaire comporte quatre dimensions ou \u00ab piliers \u00bb :\n\nacc\u00e8s (capacit\u00e9 de produire sa propre alimentation et donc de disposer des moyens de le faire, ou capacit\u00e9 d\u0027acheter sa nourriture et donc de disposer d\u0027un pouvoir d\u0027achat suffisant pour le faire) ;\ndisponibilit\u00e9 (quantit\u00e9s suffisantes d\u0027aliments, qu\u0027ils proviennent de la production int\u00e9rieure, de stocks, d\u0027importations ou d\u0027aides) ;\nqualit\u00e9 (des aliments et des r\u00e9gimes alimentaires des points de vue nutritionnel, sanitaire, mais aussi socioculturel) ;\nstabilit\u00e9 (des capacit\u00e9s d\u0027acc\u00e8s et donc des prix et du pouvoir d\u0027achat, des disponibilit\u00e9s et de la qualit\u00e9 des aliments et des r\u00e9gimes alimentaires).", "label": "S\u00e9curit\u00e9 alimentaire", "page_id": "15376", "thumbnail": null, "wikidata_id": "Q1229911"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "M\u00e9canismes par lesquels les ressources alimentaires sont r\u00e9parties entre diff\u00e9rentes populations, impactant la s\u00e9curit\u00e9 alimentaire globale.", "doc_ids": [2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2f580659-750c-4ff8-a644-759dbcf38ffe", "label": "Distribution des ressources", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "M\u00e9canismes par lesquels les ressources alimentaires sont r\u00e9parties entre diff\u00e9rentes populations, impactant la s\u00e9curit\u00e9 alimentaire globale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Projets d\u0027infrastructure visant \u00e0 g\u00e9rer ou utiliser les ressources en eau, ayant des impacts significatifs sur les paysages et les \u00e9cosyst\u00e8mes.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d2044416-eae9-47ff-a9ba-db6a3b5ba986", "label": "Am\u00e9nage sures socio-\u00e9conomiques, entra\u00eenant des modes de vie divergents et affectant les opportunit\u00e9s disponibles pour diff\u00e9rents segments de la population.", "doc_ids": [2551, 2562, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "def899af-3571-4e2a-bcfd-8e5992462512", "label": "In\u00e9galit\u00e9s de richesse", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Les in\u00e9galit\u00e9s de richesse d\u00e9signent les disparit\u00e9s significatives dans la distribution des ressources \u00e9conomiques entre les individus, groupes ou r\u00e9gions au sein d\u0027une soci\u00e9t\u00e9, ainsi qu\u0027entre les pays. Ces in\u00e9galit\u00e9s influencent l\u0027acc\u00e8s aux ressources et le d\u00e9veloppement socio-\u00e9conomique, exacerb\u00e9es par divers facteurs tels que l\u0027\u00e9ducation, la g\u00e9ographie et les politiques \u00e9conomiques. Elles peuvent \u00eatre mesur\u00e9es par des indicateurs vari\u00e9s comme le PIB, le taux de pauvret\u00e9 et d\u0027autres mesures socio-\u00e9conomiques, entra\u00eenant des modes de vie divergents et affectant les opportunit\u00e9s disponibles pour diff\u00e9rents segments de la population.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027in\u00e9galit\u00e9 des richesses dans le monde d\u00e9signe l\u0027in\u00e9gale r\u00e9partition des patrimoines, des richesses ou des revenus entre les pays du monde. Cette in\u00e9galit\u00e9 se caract\u00e9rise par des contrastes de PIB entre les pays, mais aussi par des in\u00e9galit\u00e9s au sein m\u00eame de ces pays.", "label": "In\u00e9galit\u00e9 des richesses dans le monde", "page_id": "6110341", "thumbnail": null, "wikidata_id": "Q3154009"}, "wordnetentity": null}, {"aliases": ["636bf252-2670-4618-84a1-ea7cca864bad", "a428d3dc-d902-4432-88c1-3f835f1fee2d", "b34553c5-f8cb-4190-ada3-2a337d5f5dde"], "corpus_id": null, "definition": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a9fabfa0-7cb4-4f23-9ed0-0aa20a4abe79", "label": "Gestion durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["e87aa9eb-4c51-4a4b-88fd-b16fe585c256", "2d81e09a-5f30-4602-8e3a-8002f9eb4932", "40e77003-0ff1-45f5-a49b-eb00e6ff646e"], "corpus_id": null, "definition": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f52dfd66-9ce8-4679-a03a-b90c36b0884f", "label": "Ressources limit\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["7d3dcdb5-1d03-4c10-97bc-1da50a418f8b", "5ace06ba-884f-455c-8db0-fdb52646778a", "98d904ba-3e22-4853-9e1e-b3c068761581", "c3ef874b-0568-445c-941c-dae4044f770b"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s de d\u00e9veloppement d\u00e9signent les disparit\u00e9s \u00e9conomiques et sociales croissantes entre diff\u00e9rentes r\u00e9gions ou pays, ainsi qu\u0027au sein des soci\u00e9t\u00e9s. Elles se manifestent par un acc\u00e8s in\u00e9gal aux ressources, aux opportunit\u00e9s \u00e9conomiques et aux services sociaux, affectant la capacit\u00e9 des pays \u00e0 g\u00e9rer les risques et \u00e0 prot\u00e9ger leurs populations. Ces in\u00e9galit\u00e9s peuvent \u00eatre observ\u00e9es dans des contextes sp\u00e9cifiques, comme les diff\u00e9rences de prosp\u00e9rit\u00e9 entre la c\u00f4te Est et l\u0027Ouest de la Chine, illustrant comment certaines zones prosp\u00e8rent tandis que d\u0027autres stagnent. Ces disparit\u00e9s sont souvent exacerb\u00e9es par des facteurs historiques, politiques et g\u00e9ographiques.", "doc_ids": [2551, 2562, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3f6b4e8d-0aa4-429d-a37e-b5a07bd5e1e6", "label": "In\u00e9galit\u00e9s de d\u00e9veloppement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les in\u00e9galit\u00e9s de d\u00e9veloppement d\u00e9signent les disparit\u00e9s \u00e9conomiques et sociales croissantes entre diff\u00e9rentes r\u00e9gions ou pays, ainsi qu\u0027au sein des soci\u00e9t\u00e9s. Elles se manifestent par un acc\u00e8s in\u00e9gal aux ressources, aux opportunit\u00e9s \u00e9conomiques et aux services sociaux, affectant la capacit\u00e9 des pays \u00e0 g\u00e9rer les risques et \u00e0 prot\u00e9ger leurs populations. Ces in\u00e9galit\u00e9s peuvent \u00eatre observ\u00e9es dans des contextes sp\u00e9cifiques, comme les diff\u00e9rences de prosp\u00e9rit\u00e9 entre la c\u00f4te Est et l\u0027Ouest de la Chine, illustrant comment certaines zones prosp\u00e8rent tandis que d\u0027autres stagnent. Ces disparit\u00e9s sont souvent exacerb\u00e9es par des facteurs historiques, politiques et g\u0 au sein d\u2019une soci\u00e9t\u00e9.", "label": "In\u00e9galit\u00e9 sociale", "page_id": "13061118", "thumbnail": null, "wikidata_id": "Q5431887"}, "wordnetentity": null}, {"aliases": ["12acf32a-280e-43b8-bc5f-61ab9231c72a", "f09df6f8-077a-4251-a843-3277ff3e40a1", "72849822-2747-4674-96eb-d5f37b1ea1f9", "6d14b194-c3db-4876-8c21-be00470a6684"], "corpus_id": null, "definition": "La pollution est la contamination de l\u0027environnement par des substances nocives ou nuisibles, r\u00e9sultant souvent d\u0027activit\u00e9s humaines telles que l\u0027industrialisation, l\u0027urbanisation et une gestion inad\u00e9quate des d\u00e9chets. Elle a un impact significatif sur la sant\u00e9 humaine et les \u00e9cosyst\u00e8mes, affectant particuli\u00e8rement les populations vuln\u00e9rables. La pollution est exacerb\u00e9e par l\u0027augmentation de la population et n\u00e9cessite des efforts et des investissements pour att\u00e9nuer ses effets sur la sant\u00e9 publique et l\u0027environnement.", "doc_ids": [2538, 2543, 2554, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3bc1d83b-03db-488a-9865-7d840c7d3d18", "label": "Pollution", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La pollution est la contamination de l\u0027environnement par des substances nocives ou nuisibles, r\u00e9sultant souvent d\u0027activit\u00e9s humaines telles que l\u0027industrialisation, l\u0027urbanisation et une gestion inad\u00e9quate des d\u00e9chets. Elle a un impact significatif sur la sant\u00e9 humaine et les \u00e9cosyst\u00e8mes, affectant particuli\u00e8rement les populations vuln\u00e9rables. La pollution est exacerb\u00e9e par l\u0027augmentation de la population et n\u00e9cessite des efforts et des investissements pour att\u00e9nuer ses effets sur la sant\u00e9 publique et l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La pollution est la destruction ou d\u00e9gradation d\u0027un \u00e9cosyst\u00e8me ou de la biosph\u00e8re par l\u0027introduction, g\u00e9n\u00e9ralement humaine, d\u0027entit\u00e9s (physiques, chimiques ou biologiques), ou de radiations alt\u00e9rant le fonctionnement de cet \u00e9cosyst\u00e8me. La pollution a des effets importants sur la sant\u00e9 et la biosph\u00e8re, comme en t\u00e9moigne l\u0027exposition aux polluants et le r\u00e9chauffement climatique qui transforme le climat de la Terre et son \u00e9cosyst\u00e8me, en entra\u00eenant l\u0027apparition de maladies inconnues jusqu\u0027alors dans certaines zones g\u00e9ographiques, des migrations de certaines esp\u00e8ces, voire leur extinction si elles ne peuvent s\u0027adapter \u00e0 leur nouvel environnement biophysique.\nLa Seconde Guerre mondiale est suivie d\u0027une prise de conscience des r\u00e9percussions des activit\u00e9s humaines sur l\u0027environnement et la sant\u00e9, parall\u00e8lement \u00e0 l\u0027approfondissement de l\u0027\u00e9cologisme et de l\u0027\u00e9cologie th\u00e9oris\u00e9e d\u00e8s 1886 par Ernst Haeckel.", "label": "Pollution", "page_id": "14162", "thumbnail": null, "wikidata_id": "Q58734"}, "wordnetentity": {"definition": "undesirable state of the natural environment being contaminated with harmful substances as a consequence of human activities", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pollution", "name": "pollution.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Essentiels pour la survie humaine tels que logement, sant\u00e9, nourriture et \u00e9ducation; leur satisfaction est cruciale pour le bien-\u00eatre individuel.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ffb67876-4b7d-45ac-bfda-a3804a2dfc29", "label": "Besoins vitaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Essentiels pour la survie humaine tels que logement, sant\u00e9, nourriture et \u00e9ducation; leur satisfaction est cruciale pour le bien-\u00eatre individuel.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les \u00eatres humains sont anim\u00e9s par une palette tr\u00e8s diverse de besoins. Parmi ceux-ci, certains sont habituellement cat\u00e9goris\u00e9s comme des besoins primaires, besoins \u00e9l\u00e9mentaires, besoins fondamentaux, besoins indispensables, ou encore besoins physiologiques. Ils incluent les \u00e9l\u00e9ments indispensables \u00e0 la survie : respirer, boire, manger, \u00e9liminer, se prot\u00e9ger du froid et de la chaleur, \u00eatre en s\u00e9curit\u00e9, dormir.", "label": "Besoin primaire", "page_id": "7326830", "thumbnail": null, "wikidata_id": "Q1550467"}, "wordnetentity": null}, {"aliases": ["91a8be29-a3c5-4e24-ba0a-74b67e065ab1", "32bb86a4-326c-426f-9d12-a2a0ec02b5f9", "afb287db-e5cb-4c12-9f0f-cc107bacae54", "05d52583-da9f-495f-80a8-63b5b73b8ed5", "bb033bb4-e9a3-4071-a0b2-838ec01498d6", "e99acdd4-a568-4f28-ac81-c3e8d013195a", "920aa845-b280-4317-af0e-18b91e236fde", "4c8fe2a1-4d82-4757-9ee5-54c13d9066d9", "4876a91c-f3bf-46fc-b745-56eb504ccd66", "539fa89c-bdba-4d1e-b979-e9a3c12b4502", "f87e9fd6-307a-4952-873a-f9fb15549c87", "c2265bba-c2c6-4745-8ac7-c663019b1cef", "73761c2e-fd5a-41ff-8093-63891a1c1237", "15ebf710-ee63-47da-a281-b5a9c0106e4c", "710b1ca4-a14c-4be5-ba9e-b9ffde82bf14", "26d2aa6d-3372-44e4-a67e-695c3d14a0e1", "de38a025-58ab-4642-85df-bccf74c202d2"], "corpus_id": null, "definition": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "doc_ids": [2538, 2543, 2551, 2554, 2555, 2559, 2562, 2563, 2567, 2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "efcf4ea5-e007-4238-811d-525cd26bc267", "label": "D\u00e9veloppement durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["565fb6ed-3157-44bf-9aa7-1431858436ad", "8700f26f-3735-48ec-b247-0d9b7fea61e5"], "corpus_id": null, "definition": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "doc_ids": [2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6960b3a9-1780-41c6-a0ef-cf5c603a476d", "label": "Objectifs de d\u00e9veloppement durable (ODD)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027expression objectifs de d\u00e9veloppement durable (ODD ; en anglais : Sustainable Development Goals, ou SDGs) est couramment utilis\u00e9e pour d\u00e9signer les dix-sept objectifs \u00e9tablis par les \u00c9tats membres des Nations unies et qui sont rassembl\u00e9s dans l\u0027Agenda 2030. Cet agenda, adopt\u00e9 par l\u0027Organisation des Nations unies (ONU) en septembre 2015, apr\u00e8s deux ans de n\u00e9gociations auxquelles ont pris part les gouvernements comme la soci\u00e9t\u00e9 civile, d\u00e9finit 169 cibles \u00e0 atteindre \u00e0 l\u0027horizon 2030, communes \u00e0 tous les pays engag\u00e9s et r\u00e9parties en 17 ODD.\nCes cibles r\u00e9pondent aux objectifs g\u00e9n\u00e9raux suivants : \u00e9radiquer la pauvret\u00e9 sous toutes ses formes et dans tous les pays, prot\u00e9ger la plan\u00e8te et garantir la prosp\u00e9rit\u00e9 pour tous (voir : trois piliers du d\u00e9veloppement durable). Dans un souci d\u0027appropriation et de communication, elles sont parfois regroup\u00e9es en cinq domaines, les \u00ab 5P \u00bb : peuple, prosp\u00e9rit\u00e9, plan\u00e8te, paix, partenariats.", "label": "Objectifs de d\u00e9veloppement durable", "page_id": "9375609", "thumbnail": null, "wikidata_id": "Q7649586"}, "wordnetentity": null}, {"aliases": ["e44c5ea9-d506-405d-a7a6-70634c9dc05e"], "corpus_id": null, "definition": "L\u0027environnement d\u00e9signe l\u0027ensemble des \u00e9l\u00e9ments naturels et artificiels qui entourent un organisme vivant, influen\u00e7ant son d\u00e9veloppement et sa survie. Sa pr\u00e9servation est cruciale pour le d\u00e9veloppement durable et le bien-\u00eatre humain.", "doc_ids": [2538, 2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "60aa0882-2b11-41bb-b850-086d3418b462", "label": "Environnement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027environnement d\u00e9signe l\u0027ensemble des \u00e9l\u00e9ments naturels et artificiels qui entourent un organisme vivant, influen\u00e7ant son d\u00e9veloppement et sa survie. Sa pr\u00e9servation est cruciale pour le d\u00e9veloppement durable et le bien-\u00eatre humain.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027environnement est \u00ab l\u0027ensemble des \u00e9l\u00e9ments (biotiques et abiotiques) qui entourent un individu ou une esp\u00e8ce et dont certains contribuent directement \u00e0 subvenir \u00e0 ses besoins \u00bb, ou encore \u00ab l\u0027ensemble des conditions naturelles (physiques, chimiques, biologiques) et culturelles (sociologiques) susceptibles d\u2019agir sur les organismes vivants et les activit\u00e9s humaines \u00bb.\nLa notion d\u0027environnement naturel, souvent d\u00e9sign\u00e9e par le seul mot \u00ab environnement \u00bb, a beaucoup \u00e9volu\u00e9 au cours des derniers si\u00e8cles et tout particuli\u00e8rement des derni\u00e8res d\u00e9cennies. L\u0027environnement est compris comme l\u0027ensemble des composants naturels de la plan\u00e8te Terre, comme l\u0027air, l\u0027eau, l\u0027atmosph\u00e8re, les roches, les v\u00e9g\u00e9taux, les animaux, et l\u0027ensemble des ph\u00e9nom\u00e8nes et interactions qui s\u0027y d\u00e9ploient, c\u0027est-\u00e0-dire tout ce qui entoure l\u0027Homme et ses activit\u00e9s ; bien que cette position centrale de l\u0027\u00eatre humain soit pr\u00e9cis\u00e9ment un objet de controverse dans le champ de l\u0027\u00e9cologie.", "label": "Environnement", "page_id": "1032", "thumbnail": null, "wikidata_id": "Q43619"}, "wordnetentity": {"definition": "the area in which something exists or lives", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Environnement", "name": "environment.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 d\u0027un syst\u00e8me \u00e0 maintenir ses fonctions essentielles sur le long terme sans \u00e9puiser ses ressources ni nuire \u00e0 l\u0027environnement.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e7788e62-0fd7-471a-9e04-7368f1f9777a", "label": "Soutenable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Capacit\u00e9 d\u0027un syst\u00e8me \u00e0 maintenir ses fonctions essentielles sur le long terme sans \u00e9puiser ses ressources ni nuire \u00e0 l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les termes durabilit\u00e9 ou soutenabilit\u00e9 sont utilis\u00e9s depuis les ann\u00e9es 1990 pour d\u00e9signer une configuration de la soci\u00e9t\u00e9 humaine qui lui permet d\u0027assurer sa p\u00e9rennit\u00e9. Une telle organisation humaine repose sur le maintien d\u0027un environnement vivable, permettant le d\u00e9veloppement \u00e9conomique et social \u00e0 l\u0027\u00e9chelle plan\u00e9taire et, selon les points de vue, sur une organisation sociale \u00e9quitable. La p\u00e9riode de transition vers la durabilit\u00e9 peut se faire par le d\u00e9veloppement durable, en particulier \u00e0 travers la transition \u00e9nerg\u00e9tique et la transition \u00e9cologique.", "label": "Durabilit\u00e9", "page_id": "1021218", "thumbnail": null, "wikidata_id": "Q219416"}, "wordnetentity": {"definition": "capable of being sustained", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Soutenable", "name": "sustainable.a.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["e180e8bd-cd24-409a-8648-e414e3b63828"], "corpus_id": null, "definition": "Ensemble d\u0027actions visant \u00e0 pr\u00e9server et prot\u00e9ger les ressources naturelles et les \u00e9cosyst\u00e8mes face aux menaces humaines et climatiques, afin d\u0027assurer un \u00e9quilibre \u00e9cologique durable.", "doc_ids": [2538, 2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1694297e-d082-4347-9292-ccc0dbd7498d", "label": "Protection de l\u0027environnement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble d\u0027actions visant \u00e0 pr\u00e9server et prot\u00e9ger les ressources naturelles et les \u00e9cosyst\u00e8mes face aux menaces humaines et climatiques, afin d\u0027assurer un \u00e9quilibre \u00e9cologique durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La protection de l\u0027environnement consiste \u00e0 prendre des mesures pour limiter ou \u00e9liminer l\u0027impact n\u00e9gatif des activit\u00e9s humaines sur son environnement.\nAu-del\u00e0 de la simple raison de la conservation de la nature, il s\u0027agit de comprendre le fonctionnement syst\u00e9mique, et \u00e9ventuellement plan\u00e9taire de l\u0027environnement ; d\u0027identifier les actions humaines qui est au point de porter pr\u00e9judice aux g\u00e9n\u00e9rations actuelles ou futures ; et de mettre en place les actions de correction. Cette action est donc \u00e0 la fois scientifique, car elle n\u00e9cessite de d\u00e9velopper nos connaissances pour le moment limit\u00e9es dans ce domaine ; citoyenne, puisque les d\u00e9cisions \u00e0 prendre ont un co\u00fbt pour les g\u00e9n\u00e9rations actuelles, et un impact pour les g\u00e9n\u00e9rations futures ; politique, car les d\u00e9cisions \u00e0 prendre sont forc\u00e9ment collectives et parfois plan\u00e9taires.", "label": "Protection de l\u0027environnement", "page_id": "1692077", "thumbnail": null, "wikidata_id": "Q832237"}, "wordnetentity": null}, {"answers": ["R\u00e9pondre \u00e0 l\u0027augmentation rapide des besoins de la population"], "concepts": [], "difficulty": "unknown", "distractors": ["Lutter contre la d\u00e9forestation massive", "R\u00e9duire les in\u00e9galit\u00e9s \u00e9conomiques croissantes", "Favoriser l\u0027acc\u00e8s au march\u00e9 international", "Attirer plus d\u0027investissements \u00e9trangers", "D\u00e9velopper un enseignement accessible \u00e0 tous", "Limiter la d\u00e9pendance aux ressources naturelles", "Augmenter les infrastructures de haute technologie", "Am\u00e9liorer la qualit\u00e9 de l\u0027eau potable", "R\u00e9guler l\u0027immigration urbaine"], "feedback": "Face \u00e0 l\u0027augmentation rapide de la population dans les pays en d\u00e9veloppement, il est important de r\u00e9pondre aux besoins croissants de la population afin d\u0027\u00e9viter des probl\u00e8mes tels que la famine ou le manque d\u0027acc\u00e8s \u00e0 l\u0027eau potable. Les autres distracteurs ne sont pas des d\u00e9fis majeurs pour ces pays et ne correspondent pas aux strat\u00e9gies mises en place par les populations locales.", "font": {"color": "white"}, "group": 3, "id": "a845ecde6a494b57b6f8899d75bdbb24", "label": "mcq", "lang": "fr", "question": "Quel est le principal d\u00e9fi pour les pays en d\u00e9veloppement face \u00e0 la croissance d\u00e9mographique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, ": "white"}, "group": 3, "id": "038880b1ca1542aca2a323d257066c26", "label": "mcq", "lang": "fr", "question": "Quels sont les trois d\u00e9fis majeurs li\u00e9s \u00e0 la forte croissance d\u00e9mographique en Inde ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286dc0de11d7058", "order": 5.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "6f72c4ad8c694d72bd105ff18344a36b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "8. La nourriture, l\u0027acc\u00e8s aux services de base et la pollution sont trois d\u00e9fis pos\u00e9s par la forte croissance d\u00e9mographique en Inde. 9. La population en Inde a beaucoup augment\u00e9 depuis les ann\u00e9es 1950. Le pays compte aujourd\u0027hui plus de 1,3 milliard d\u0027habitants et la population va continuer \u00e0 augmenter selon les projections. Pour la plupart des Indiens, les conditions de vie sont difficiles : bidonvilles, sous-nutrition ou malnutrition, acc\u00e8s aux services de base qui n\u0027est pas garanti. Les in\u00e9galit\u00e9s sont tr\u00e8s fortes et sont accentu\u00e9es par la croissance d\u00e9mographique, qui rend difficile un d\u00e9veloppement durable. Celle-ci pose aussi des probl\u00e8mes environ- nementaux (pollution atmosph\u00e9rique) qui accroissent le nombre de maladies.", "title": null}], "title": "Quels sont les trois d\u00e9fis majeurs li\u00e9s \u00e0 la forte croissance d\u00e9mographique en Inde ?", "type": "mcq"}, {"answers": ["strat\u00e9gies"], "concepts": [], "difficulty": "unknown", "distractors": [["probl\u00e8mes", "difficult\u00e9s", 0e9veloppement, la forte augmentation de la population soul\u00e8ve des d\u00e9fis, mais il est important de rappeler l\u0027existence des \u003cblank\u003e mises en place pour subvenir aux besoins croissants.", "type": "fill_in"}, {"answers": ["un d\u00e9veloppement durable"], "concepts": [], "difficulty": "unknown", "distractors": [["la r\u00e9duction de la population", "l\u0027augmentation de la pollution", "la gestion des infrastructures", "la mise en place de nouveaux services", "l\u0027am\u00e9lioration des conditions climatiques", "le contr\u00f4le des flux migratoires"]], "feedback": "La forte croissance d\u00e9mographique en Inde exacerbe des probl\u00e8mes comme les in\u00e9galit\u00e9s et les conditions de vie difficiles, ce qui complique la r\u00e9alisation d\u0027un d\u00e9veloppement durable. Les autres options ne traitent pas de la durabilit\u00e9 ou de la capacit\u00e9 \u00e0 r\u00e9pondre aux besoins de la soci\u00e9t\u00e9 tout en pr\u00e9servant les ressources pour le futur.", "font": {"color": "white"}, "group": 4, "id": "1d7a7181d46c4433ac7a98e514c8149d", "label": "fill_in", "lang": "fr", "query": "La forte croissance d\u00e9mographique en Inde rend difficile \u003cblank\u003e, en raison des in\u00e9galit\u00e9s et des conditions de vie pr\u00e9caires.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286dc0de11d7058", "order": 5.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "6f72c4ad8c694d72bd105ff18344a36b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "8. La nourriture, l\u0027acc\u00e8s aux services de base et la pollution sont trois d\u00e9fis pos\u00e9s par la forte croissance d\u00e9mographique en Inde. 9. La population en Inde a beaucoup augment\u00e9 depuis les ann\u00e9es 1950. Le pays compte aujourd\u0027hui plus de 1,3 milliard d\u0027habitants et la population va continuer \u00e0 augmenter selon les projections. Pour la plupart des Indiens, les conditions de vie sont difficiles : bidonvilles, sous-nutrition ou malnutrition, acc\u00e8s aux services de base qui n\u0027est pas garanti. Les in\u00e9galit\u00e9s sont tr\u00e8s fortes et sont accentu\u00e9es par la croissance d\u00e9mographique, qui rend difficile un d\u00e9veloppement durable. Celle-ci pose aussi des probl\u00e8mes environ- nementaux (pollution atmosph\u00e9rique) qui accroissent le nombre de maladies.", "title": null}], "title": "La forte croissance d\u00e9mographique en Inde rend difficile \u003cblank\u003e, en raison des in\u00e9galit\u00e9s et des conditions de vie pr\u00e9caires.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "En 2015, il a \u00e9t\u00e9 rapport\u00e9 que plus de 4,5 millions d\u0027\u00c9thiopiens ont d\u00fb avoir recours \u00e0 de l\u0027aide alimentaire internationale en raison des difficult\u00e9s li\u00e9es \u00e0 la production agricole pour r\u00e9pondre aux besoins croissants de la population.", "font": {"color": "white"}, "group": 5, "id": "3a9b4eb23801463896a5ea66ec051213", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2570, "doc_label": "chap 12 nourrir-les-hommes", "end_time": null, "first_page": 3, "html_tag": "p", "id": "bb60706f9c4d4dc2b8b4df07a4954751", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "6c8749d646b8473ebb576566833557ab", "order": 20.0, "origin_type": "document_content", "parent_id": "f339c05e248644738f951356e187ae36", "prev_id": "d80aa9dee86e4d40a43d4afaeaef10ec", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : Les plantes cultiv\u00e9es ne sont pas directement sur la terre, mais sur une autre mati\u00e8re, comme de la laine de roche, avec un syst\u00e8me d\u0027irrigation int\u00e9gr\u00e9. L\u0027agriculture extensive n\u00e9cessite une main-d\u0027\u0153uvre tr\u00e8s nombreuse ; ainsi, plus des trois-quarts des emplois en \u00c9thiopie sont des emplois agricoles (voir le rapport de juin 2016 sur la situation \u00e9conomique de l\u0027\u00c9thiopie). Mais cela ne suffit pas pour pourvoir aux besoins croissants de la population. Ainsi, en 2015, plus de 4,5 millions d\u0027\u00c9thiopiens ont d\u00fb avoir recours \u00e0 de l\u0027aide alimentaire inter- nationale (doc. 5).", "title": null}], "statement": "En 2015, plus de 4,5 millions d\u0027\u00c9thiopiens ont eu besoin de l\u0027aide alimentaire internationale.", "title": "En 2015, plus de 4,5 millions d\u0027\u00c9thiopiens ont eu besoin de l\u0027aide alimentaire internationale.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que l\u0027eau soit une ressource renouvelable gr\u00e2ce au cycle de l\u0027eau, ce cycle peut ne pas \u00eatre suffisamment rapide pour suivre le rythme de la consommation humaine, en particulier dans les r\u00e9gions o\u00f9 la demande d\u0027eau exc\u00e8de les capacit\u00e9s naturelles de recharge des ressources en eau disponibles.", "font": {"color": "white"}, "group": 5, "id": "fa4a4563fa444f1d9ca22de0b54e9590", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 6, "html_tag": "li", "id": "22e63d1b38084642a347eed238858a28", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "1f81ba9677fe40e0a15f0c00bfe48ceb", "order": 33.0, "origin_type": "document_content", "parent_id": "3f16ad5aa19f4bf7b4987dd4591ba3cd", "prev_id": "3f16ad5aa19f4bf7b4987dd4591ba3cd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027eau est une ressource renouvelable. Le cycle de l\u0027eau est tr\u00e8s rapide, plus que celui de la consommation des hommes. Cepen- dant, c\u0027est une ressource tr\u00e8s in\u00e9galement r\u00e9partie. 3. Un exemple d\u0027am\u00e9nagement li\u00e9 \u00e0 l\u0027eau est le barrage hydrau- lique, comme celui d\u0027Itaipu au Br\u00e9sil. Il retient l\u0027eau en amont, 5. L\u0027eau est une ressource \u00e0 m\u00e9nager car il faut r\u00e9pondre aux besoins croissants de la population. De plus, la qualit\u00e9 de l\u0027eau se d\u00e9grade \u00e0 cause des diff\u00e9rentes pollutions.", "title": null}], "statement": "L\u0027eau est une ressource qui se renouvelle plus rapidement que la consommation humaine.", "title": "L\u0027eau est une ressource qui se renouvelle plus rapidement que la consommation humaine.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est mentionn\u00e9 que les populations des pays en d\u00e9veloppement et \u00e9mergents adoptent diff\u00e9rentes strat\u00e9gies pour subvenir aux besoins cr\u00e9\u00e9s par l\u0027augmentation rapide de la population, soulignant une certaine capacit\u00e9 d\u0027adaptation.", "font": {"color": "white"}, "group": 5, "id": "8d64ca8945c142738f0c7be56427c854", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c3e8c100351540e2a6f7e5630f9c0770", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "4fbd6c73b51a42f38b1ef80771a534c0", "order": 22.0, "origin_type": "document_content", "parent_id": "6700e110166e452f8e45c58edf6be738", "prev_id": "6700e110166e452f8e45c58edf6be738", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans les pays en d\u00e9veloppement et les pays \u00e9mergents, la forte augmentation de la population est un r\u00e9el d\u00e9fi car les besoins augmentent rapidement. Il faut toutefois se garder de toute catastrophisme et insister sur les strat\u00e9gies mises en place par les populations pour subvenir \u00e0 leurs besoins.", "title": null}], "statement": "Les populations des pays en d\u00e9veloppement mettent en place des strat\u00e9gies afin de r\u00e9pondre \u00e0 leurs besoins croissants.", "title": "Les populations des pays en d\u00e9veloppement mettent en place des strat\u00e9gies afin de r\u00e9pondre \u00e0 leurs besoins croissants.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que la forte augmentation de la population soit d\u00e9crite comme un d\u00e9fi important, il est sp\u00e9cifiquement recommand\u00e9 d\u0027\u00e9viter tout catastrophisme. L\u0027accent est mis sur les strat\u00e9gies des populations pour faire face \u00e0 ces besoins accrus plut\u00f4t que sur une vision n\u00e9gative in\u00e9vitable.", "font": {"color": "white"}, "group": 5, "id": "82ab8bf518cc43c7a187c688109e7bd9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c3e8c100351540e2a6f7e5630f9c0770", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "4fbd6c73b51a42f38b1ef80771a534c0", "order": 22.0, "origin_type": "document_content", "par _time": null, "text": "Synth\u00e8se : La croissance d\u00e9mographique au Nigeria est tr\u00e8s forte. La mortalit\u00e9 a diminu\u00e9 tandis que le taux de f\u00e9condit\u00e9 est rest\u00e9 tr\u00e8s \u00e9lev\u00e9. Cette croissance devrait encore s\u0027acc\u00e9l\u00e9rer d\u0027ici 2050. Cela a des effets n\u00e9gatifs, comme le manque d\u0027infrastructures scolaires, des probl\u00e8mes d\u0027acc\u00e8s aux ressources et \u00e0 des services de base, un manque de terres urbaines, des embouteillages. Le gouvernement tente d\u0027agir : il promeut ainsi le contr\u00f4le des naissances par la contraception et un mod\u00e8le d\u0027une famille plus petite.", "title": null}], "statement": "L\u0027augmentation de la population au Nigeria contribue \u00e0 des probl\u00e8mes comme le manque d\u0027infrastructures scolaires et des embouteillages dans les zones urbaines.", "title": "L\u0027augmentation de la population au Nigeria contribue \u00e0 des probl\u00e8mes comme le manque d\u0027infrastructures scolaires et des embouteillages dans les zones urbaines.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027acc\u00e8s aux services de base n\u0027est pas garanti pour tout le monde en Inde. La forte croissance d\u00e9mographique rend difficile l\u0027acc\u00e8s \u00e9quitable \u00e0 ces services, et beaucoup de personnes vivent dans des situations pr\u00e9caires, comme dans des bidonvilles.", "font": {"color": "white"}, "group": 5, "id": "a2749d9ca4cd4a9a90c5c2dd30dc26c4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286d 9pondant aux besoins humains.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion des ressources naturelles est une gestion qui permet \u00e0 ces ressources de se renouveler et d\u0027\u00eatre conserv\u00e9es de mani\u00e8re p\u00e9renne, sans \u00eatre menac\u00e9es par la surexploitation. La surexploitation a \u00e9t\u00e9 identifi\u00e9e d\u00e8s le XVIIIe/XIXe si\u00e8cle comme cause de stagnation voire de recul \u00e9conomique par David Ricardo et Thomas Malthus.\nCette gestion durable est une condition et un enjeu de survie pour l\u0027humanit\u00e9 et de nombreuses autres esp\u00e8ces qui partagent la biosph\u00e8re avec elle.", "label": "Gestion des ressources naturelles", "page_id": "1688324", "thumbnail": null, "wikidata_id": "Q548599"}, "wordnetentity": null}, {"doc_id": "2559", "font": {"color": "white"}, "group": 2, "id": "2559", "label": "Pr\u00e9venir les Risques et S\u0027adapter au Changement Global", "name": "chap 13 le-changement-global-et-ses-principaux-effets", "score": 12.6, "shape": "dot", "size": 8, "title": "chap 13 le-changement-global-et-ses-principaux-effets", "top_minutes": [], "top_pages": [2, 4], "type": "document"}, {"aliases": ["b76f2c18-490d-4187-9e02-a76f8fa155ef", "ca3ecb62-be7b-4f8f-958b-f2d26ddcede4", "72cab51d-4e7b-43a9-9c68-89fe50437b95", "b6a1d229-b012-4fc8-9b0c-ba0a2753712d", "2654a1bf-cf9e-47b9-8ca8-cda04a74519a", "57ae3a80-051a-4edc-b008-76407b6b6473", "56eb9b5f-078a-47c8-8265-7f6e60553159", "88a74489-02fd-4b80-ad08-7b0f558a3ca8", "2060a65a-0033-4c26-90d6-cb1c0b85037f", "707b4501-a69d-4dc6-82b6-5571a11b20cf"], "corpus_id": null, "definition": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur Terre, englobant les \u00e9cosyst\u00e8mes, les esp\u00e8ces animales et v\u00e9g\u00e9tales ainsi que la diversit\u00e9 g\u00e9n\u00e9tique. Elle est essentielle pour maintenir l\u0027\u00e9quilibre \u00e9cologique et soutenir des \u00e9cosyst\u00e8mes sains et r\u00e9silients face aux changements environnementaux. La biodiversit\u00e9 favorise \u00e9galement des syst\u00e8mes agricoles durables et joue un r\u00f4le crucial dans la r\u00e9silience \u00e9cologique et la sant\u00e9 de la plan\u00e8te, \u00e9tant vitale face aux menaces pos\u00e9es par le changement climatique et le r\u00e9chauffement climatique, qui entra\u00eenent des modifications rapides des habitats naturels. De plus, elle est menac\u00e9e par divers projets d\u0027infrastructure tels que le barrage Belo Monte, qui ont un impact significatif sur l\u0027environnement.", "doc_ids": [2538, 2543, 2555, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cd6dd799-7dd4-483c-a6b4-073b2b36b2c0", "label": "biodiversit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur Terre, englobant les \u00e9cosyst\u00e8mes, les esp\u00e8ces animales et v\u00e9g\u00e9tales ainsi que la diversit\u00e9 g\u00e9n\u00e9tique. Elle est essentielle pour maintenir l\u0027\u00e9quilibre \u00e9cologique et soutenir des \u00e9cosyst\u00e8mes sains et r\u00e9silients face aux changements environnementaux. La biodiversit\u00e9 favorise \u00e9galement des syst\u00e8mes agricoles durables et joue un r\u00f4le crucial dans la r\u00e9silience \u00e9cologique et la sant\u00e9 de la plan\u00e8te, \u00e9tant vitale face aux menaces pos\u00e9es par le changement climatique et le r\u00e9chauffement climatique, qui entra\u00eenent des modifications rapides des habitats naturels. De plus, elle est menac\u00e9e par divers projets d\u0027infrastructure tels que le barrage Belo Monte, qui ont un impact significatif sur l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur la Terre. Ce terme est compos\u00e9 du pr\u00e9fixe bio (du grec \u03b2\u03af\u03bf\u03c2 / b\u00edos, \u00ab vie \u00bb) et du mot \u00ab diversit\u00e9 \u00bb. Elle s\u0027appr\u00e9cie en consid\u00e9rant la diversit\u00e9 des \u00e9cosyst\u00e8mes, des esp\u00e8ces et des g\u00e8nes dans l\u0027espace et dans le temps (pal\u00e9obiodiversit\u00e9), ainsi que les interactions au sein de ces niveaux d\u0027organisation et entre eux.", "label": "Biodiversit\u00e9", "page_id": "3849806", "thumbnail": null, "wikidata_id": "Q47041"}, "wordnetentity": {"definition": "the diversity of plant and animal life in a particular habitat (or in the world as a whole)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "biodiversit\u00e9", "name": "biodiversity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["226370a8-4c3e-4a2f-8e8b-a066e3cbd4a4", "e37263c0-5d47-4359-af92-38f02430048f", "9adcea92-30c0-4f5d-b36d-1754f4f24135", "e4e75d81-7951-42f7-9eb7-8039d2a1c77e", "ad15c750-7259-418f-9f00-1009a2ed3fe3", "c6e46cd5-c1c1-4964-a4d7-d1834f9ec35f", "3b86f968-3933-4a8a-a02c-c175686d1adf", "b0a32e12-09e9-453e-a88f-db8e92793664", "297383a9-3221-48c6-95a7-b9c62f8f8818", "af29f3d2-84ba-48a7-ba97-e63e884218b6", "0703de1f-bff5-45c8-a82d-accc1fcf996e"], "corpus_id": null, "definition": "La d\u00e9forestation est la destruction massive ou la r\u00e9duction des surfaces foresti\u00e8res, principalement due \u00e0 l\u0027exploitation humaine pour l\u0027agriculture, l\u0027urbanisation et d\u0027autres usages. Ce ph\u00e9nom\u00e8ne entra\u00eene une perte significative de biodiversit\u00e9, perturbe les cycles hydrologiques, augmente les gaz \u00e0 effet de serre dans l\u0027atmosph\u00e8re et contribue au changement climatique en lib\u00e9rant du dioxyde de carbone. En outre, elle affecte la fertilit\u00e9 des sols et peut aggraver les probl\u00e8mes agricoles dans certaines r\u00e9gions, comme en \u00c9thiopie. Ses cons\u00e9quences sont graves pour les \u00e9cosyst\u00e8mes et le climat mondial, aggravant ainsi les effets du changement climatique.", "doc_ids": [2538, 2542, 2559, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "eae2cfde-094a-43e2-a8b1-e444080042e2", "label": "D\u00e9forestation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La d\u00e9forestation est la destruction massive ou la r\u00e9duction des surfaces foresti\u00e8res, principalement due \u00e0 l\u0027exploitation humaine pour l\u0027agriculture, l\u0027urbanisation et d\u0027autres usages. Ce ph\u00e9nom\u00e8ne entra\u00eene une perte significative de biodiversit\u00e9, perturbe les cycles hydrologiques, augmente les gaz \u00e0 effet de serre dans l\u0027atmosph\u00e8re et contribue au changement climatique en lib\u00e9rant du dioxyde de carbone. En outre, elle affecte la fertilit\u00e9 des sols et peut aggraver les probl\u00e8mes agricoles dans certaines r\u00e9gions, comme en \u00c9thiopie. Ses cons\u00e9quences sont graves pour les \u00e9cosyst\u00e8mes et le climat mondial, aggravant ainsi les effets du changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La d\u00e9forestation est le ph\u00e9nom\u00e8ne de r\u00e9gression durable des surfaces couvertes de for\u00eats, qu\u0027il soit d\u0027origine anthropique ou naturel. Si une for\u00eat repousse apr\u00e8s une coupe rase, une attaque d\u0027insectes xylophages ou un feu de for\u00eat, on ne parle pas de d\u00e9forestation. Le ph\u00e9nom\u00e8ne de d\u00e9forestation est souvent \u00e9voqu\u00e9 en lien avec celui de d\u00e9gradation (fonctionnelle ou biologique) de la for\u00eat.", "label": "D\u00e9forestation", "page_id": "101843", "thumbnail": null, "wikidata_id": "Q169940"}, "wordnetentity": {"definition": "the removal of trees", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9forestation", "name": "deforestation.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["008859a8-5372-4f70-99e9-9e76939298d0", "e2d8bf8d-9fcd-4fae-9e3c-39d9fefd339e", "b1980350-8a8e-49ac-82cf-ba86959bc75a", "75dcd64d-5878-4c72-b246-5cfa50b2f99e", "2c807952-7f55-4970-9ca6-a5d820d494c1", "3a3dd1f7-54c7-4d41-8e93-449b1bb3a947", "cf210937-3be4-438e-83fc-41949bc7ffc7"], "corpus_id": null, "definition": "La r\u00e9silience est la capacit\u00e9 d\u0027un syst\u00e8me, qu\u0027il soit \u00e9cologique, social ou communautaire, ainsi que celle d\u0027un individu, \u00e0 s\u0027adapter et se remettre rapidement des perturbations environnementales, sociales ou \u00e9conomiques tout en maintenant ses fonctions essentielles. Cela inclut l\u0027aptitude d\u0027une soci\u00e9t\u00e9 \u00e0 se remettre apr\u00e8s une catastrophe ou un risque externe, impliquant adaptation et reconstruction. La r\u00e9silience englobe \u00e9galement la mani\u00e8re dont les \u00e9cosyst\u00e8mes retrouvent leur \u00e9quilibre face aux impacts du changement climatique et d\u0027autres perturbations environnementales, ainsi que la fa\u00e7on dont les soci\u00e9t\u00e9s et les communaut\u00e9s peuvent absorber les chocs li\u00e9s au changement climatique et faire face aux changements globaux et aux crises, en tenant compte des ressources disponibles.", "doc_ids": [2538, 2559, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ecd9f4e5-12aa-4cee-939d-0efaa988f126", "label": "R\u00e9silience", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "La r\u00e9silience est la capacit\u00e9 d\u0027un syst\u00e8me, qu\u0027il soit \u00e9cologique, social ou communautaire, ainsi que celle d\u0027un individu, \u00e0 s\u0027adapter et se remettre rapidement des perturbations environnementales, sociales ou \u00e9conomiques tout en maintenant ses fonctions essentielles. Cela inclut l\u0027aptitude d\u0027une soci\u00e9t\u00e9 \u00e0 se remettre apr\u00e8s une catastrophe ou un risque externe, impliquant adaptation et reconstruction. La r\u00e9silience englobe \u00e9galement la mani\u00e8re dont les \u00e9cosyst\u00e8mes retrouvent leur \u00e9quilibre face aux impacts du changement climatique et d\u0027autres perturbations environnementales, ainsi que la fa\u00e7on dont les soci\u00e9t\u00e9s et les communaut\u00e9s peuvent absorber les chocs li\u00e9s au changement climatique et faire face aux changements globaux et aux crises, en tenant compte des ressources disponibles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9silience \u00e9cologique est la capacit\u00e9 d\u0027un syst\u00e8me vivant (\u00e9cosyst\u00e8me, biome, population, biosph\u00e8re) \u00e0 retrouver les structures et les fonctions de son \u00e9tat de r\u00e9f\u00e9rence apr\u00e8s une perturbation.\nUne faible r\u00e9silience peut conduire un syst\u00e8me \u00e9cologique \u00e0 changer profond\u00e9ment de structure et de fonctionnement apr\u00e8s une perturbation. Cette faible r\u00e9silience peut \u00eatre une caract\u00e9ristique intrins\u00e8que du syst\u00e8me \u00e9cologique ou \u00eatre favoris\u00e9e par sa d\u00e9gradation li\u00e9e \u00e0 des activit\u00e9s humaines.", "label": "R\u00e9silience (\u00e9cologie)", "page_id": "1186834", "thumbnail": null, "wikidata_id": "Q4105196"}, "wordnetentity": null}, {"aliases": ["dad9306b-a918-4577-a244-5a8107a35e90", "cb60704d-3d43-4030-8bf3-6f45a43d001d", "6b1a0518-4d74-40e6-92d9-6f004132ab1d", "454156bd-da87-49eb-8c31-ca239ee784e2", "a3b1a306-78bf-453e-b938-cce4cb329536", "db14f728-ef6d-4d6d-85b6-c8f11a08b9a6", "2c89921f-2485-408d-9e74-2f2dd478607d", "88f5ab47-c191-4c7b-831d-dcb0fdb6309a", "7749564c-94c1-41d2-8638-82a03726da80", "77f9aa1f-6ab4-4caa-b3b6-4ad65b892507", "d468c4e7-7fb9-4d02-a848-623ec5dec2d4", "42f64155-a666-43e3-912f-fd458e610f40", "691315c8-8e26-4e28-b297-fa338fb507a0", "570b5e9a-4039-445e-a843-a944d2a8ddeb", "23728389-5d92-4bd8-a942-a3d7eed68bd5", "f17e45cf-2a1c-4197-b431-c80adda4a0d6"], "corpus_id": null, "definition": "La vuln\u00e9rabilit\u00e9 d\u00e9signe le degr\u00e9 d\u0027exposition et de sensibilit\u00e9 d\u0027une population, d\u0027un pays ou d\u0027une r\u00e9gion face aux risques environnementaux, \u00e9conomiques et sociaux, notamment ceux li\u00e9s au changement climatique. Elle refl\u00e8te la fragilit\u00e9 inh\u00e9rente des syst\u00e8mes ou soci\u00e9t\u00e9s \u00e0 faire face aux perturbations, accentu\u00e9e par des facteurs socio-\u00e9conomiques tels que les ressources \u00e9conomiques insuffisantes et un manque de r\u00e9glementation. Cette vuln\u00e9rabilit\u00e9 est particuli\u00e8rement marqu\u00e9e dans les pays en d\u00e9veloppement, o\u00f9 les conditions pr\u00e9caires exacerbent l\u0027incapacit\u00e9 \u00e0 r\u00e9sister aux effets n\u00e9fastes du changement climatique, comme la s\u00e9cheresse ou les inondations.", "doc_ids": [2563, 2538, 2552, 2556, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "476e4a88-59bf-41bd-a772-2375c1d8ee69", "label": "Vuln\u00e9rabilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "La vuln\u00e9rabilit\u00e9 d\u00e9signe le degr\u00e9 d\u0027exposition et de sensibilit\u00e9 d\u0027une population, d\u0027un pays ou d\u0027une r\u00e9gion face aux risques environnementaux, \u00e9conomiques et sociaux, notamment ceux li\u00e9s au changement climatique. Elle refl\u00e8te la fragilit\u00e9 inh\u00e9rente des syst\u00e8mes ou soci\u00e9t\u00e9s \u00e0 faire face aux perturbations, accentu\u00e9e par des facteurs socio-\u00e9conomiques tels que les ressources \u00e9conomiques insuffisantes et un manque de r\u00e9glementation. Cette vuln\u00e9rabilit\u00e9 est particuli\u00e8rement marqu\u00e9e dans les pays en d\u00e9veloppement, o\u00f9 les conditions pr\u00e9caires exacerbent l\u0027incapacit\u00e9 \u00e0 r\u00e9sister aux effets n\u00e9fastes du changement climatique, comme la s\u00e9cheresse ou les inondations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La vuln\u00e9rabilit\u00e9 au changement climatique (ou vuln\u00e9rabilit\u00e9 climatique ou vuln\u00e9rabilit\u00e9 au risque climatique) est une \u00e9valuation de la vuln\u00e9rabilit\u00e9 au r\u00e9chauffement climatique utilis\u00e9e pour des processus tels que l\u0027adaptation au r\u00e9chauffement climatique, les \u00e9valuations du risque climatique ou pour d\u00e9terminer une justice climatique. La vuln\u00e9rabilit\u00e9 climatique peut inclure une grande vari\u00e9t\u00e9 de significations, de situations et de contextes diff\u00e9rents mais elle est un concept central dans la recherche universitaire depuis 2005. Le concept a \u00e9t\u00e9 d\u00e9fini dans le troisi\u00e8me rapport du GIEC comme \u00ab le degr\u00e9 auquel un syst\u00e8me est sensible et incapable de faire face aux effets n\u00e9fastes du r\u00e9chauffement climatique, y compris dans la variabilit\u00e9 et les extr\u00eames climatiques \u00bb.", "label": "Vuln\u00e9rabilit\u00e9 au changement climatique", "page_id": "14253749", "thumbnail": null, "wikidata_id": "Q104834114"}, "wordnetentity": {"definition": "the state of being vulnerable or exposed", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Vuln\u00e9rabilit\u00e9", "name": "vulnerability.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["2274815c-8634-49fe-adbd-661ce2ae6cc9", "6eae3bda-94c1-4c24-8e86-191898be8d17", "320e6018-91e8-46a8-a4a0-6421d2cc3e79", "b26680ea-3da1-4e59-a481-3fb660b499fd", "086edfce-f03f-4493-b456-6d1bfa90b7e7", "c412360a-6e9f-40f8-bdfe-b7e06997bea4", "3390aa39-9fee-4213-869c-0605e95f43f8", "d3fa9351-0980-4c0d-9782-caa24e5d8194", "19f2456e-afdc-45f8-9aaf-6e47345bd44d", "cd29dce6-401a-4c5a-83b4-a7af84e8515f", "2a740e41-63e6-4206-a677-fafc23b37ccf"], "corpus_id": null, "definition": "Le changement global d\u00e9signe les transformations environnementales majeures et \u00e0 long terme des syst\u00e8mes environnementaux, socio-\u00e9conomiques et d\u00e9mographiques, principalement caus\u00e9es par les activit\u00e9s humaines. Cela inclut le r\u00e9chauffement climatique, la perte de biodiversit\u00e9, l\u0027\u00e9puisement des ressources naturelles, la d\u00e9forestation et l\u0027urbanisation. Ces changements ont des impacts significatifs sur les conditions environnementales mondiales, affectant directement la vuln\u00e9rabilit\u00e9 des soci\u00e9t\u00e9s humaines et leurs interactions avec les \u00e9cosyst\u00e8mes.", "doc_ids": [2538, 2563, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6a0010c0-02bd-4d16-a20b-1ce87d0b914c", "label": "Changement global", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le changement global d\u00e9signe les transformations environnementales majeures et \u00e0 long terme des syst\u00e8mes environnementaux, socio-\u00e9conomiques et d\u00e9mographiques, principalement caus\u00e9es par les activit\u00e9s humaines. Cela inclut le r\u00e9chauffement climatique, la perte de biodiversit\u00e9, l\u0027\u00e9puisement des ressources naturelles, la d\u00e9forestation et l\u0027urbanisation. Ces changements ont des impacts significatifs sur les conditions environnementales mondiales, affectant directement la vuln\u00e9rabilit\u00e9 des soci\u00e9t\u00e9s humaines et leurs interactions avec les \u00e9cosyst\u00e8mes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement global est l\u0027ensemble des modifications rapides du syst\u00e8me Terre  en cours \u00e0 l\u0027\u00e9chelle plan\u00e9taire. L\u0027aspect le plus m\u00e9diatis\u00e9 du changement global est le changement climatique principalement d\u00fb \u00e0 la modification du cycle du carbone par la combustion d\u0027hydrocarbures fossiles par l\u0027humanit\u00e9. La diminution globale de la biodiversit\u00e9, l\u0027acidification et l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans, la modification des cycles plan\u00e9taires de l\u0027eau, de azote et du phosphore, l\u0027apparition de pollutions globales, le changement \u00e0 grande \u00e9chelle de l\u0027occupation des sols ainsi que l\u0027accroissement de la population mondiale et ses effets sur les ressources physiques terrestres sont d\u0027autres aspects du changement global.", "label": "Changement global", "page_id": "6474664", "thumbnail": null, "wikidata_id": "Q737514"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ressource vitale pour la vie humaine et les \u00e9cosyst\u00e8mes, n\u00e9cessitant une gestion efficace pour assurer sa disponibilit\u00e9 future.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2b0b5765-d041-4092-b416-24fe14b515f9", "label": "Eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressource vitale pour la vie humaine et les \u00e9cosyst\u00e8mes, n\u00e9cessitant une gestion efficace pour assurer sa disponibilit\u00e9 future.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027eau est une substance chimique, corps triatomique stable repr\u00e9sent\u00e9 par une mol\u00e9cule coud\u00e9e H2O d\u00e9voilant un angle de 104\u00b05 entre ses deux liaisons covalentes O-H. Ce corps compos\u00e9 min\u00e9ral, incolore, inodore et insipide est un liquide \u00e0 la temp\u00e9rature ordinaire et \u00e0 la pression atmosph\u00e9rique normale, caract\u00e9ris\u00e9 par l\u0027existence de liaison hydrog\u00e8ne, ce qui justifie une large plage de temp\u00e9rature entre glaciation \u00e0 0 \u00b0C et vaporisation \u00e0 100 \u00b0C. Ce liquide montre aussi une tension superficielle importante, ce qui explique la formation facile de gouttelettes en pr\u00e9sence d\u0027air et la r\u00e9tention facile dans les conduits capillaires, en particulier les pores du sol. La structure polaire de la mol\u00e9cule, l\u0027oxyg\u00e8ne \u00e9lectron\u00e9gatif assurant le p\u00f4le n\u00e9gatif et le c\u00f4t\u00e9 des atomes d\u0027hydrog\u00e8ne formant un p\u00f4le positif, explique que l\u0027eau soit un mauvais solvant \u00e0 l\u0027\u00e9tat liquide des compos\u00e9s non polaires comme les hydrocarbures, et un excellent solvant des solides \u00e0 liaisons ioniques, lib\u00e9rant leurs \u00e9lectrolytes ainsi que des compos\u00e9s \u00e0 liaison hydrog\u00e8ne. La mol\u00e9cule d\u0027eau participe aux r\u00e9actions d\u0027hydrolyse et d\u0027hydratation, mais aussi \u00e0 diverses r\u00e9actions d\u0027oxydo-r\u00e9duction, d\u00e9voilant une r\u00e9activit\u00e9 vis-\u00e0-vis d\u0027oxydants ou de r\u00e9ducteurs suffisamment forts.", "label": "Eau", "page_id": "4025657", "thumbnail": null, "wikidata_id": "Q283"}, "wordnetentity": {"definition": "a facility that provides a source of water", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Eau", "name": "water_system.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["gestion durable"], "concepts": [], "difficulty": "unknown", "distractors": [["consommation accrue", "protection exclusive", "r\u00e9duction des co\u00fbts", "production intensive", "recherche technologique", "pr\u00e9servation totale"]], "feedback": "La bonne r\u00e9ponse est \u0027gestion durable\u0027, car l\u0027id\u00e9e centrale mise en avant est de favoriser une exploitation des ressources qui prenne en compte des enjeux \u00e0 long terme, \u00e9quilibrant les dimensions \u00e9conomiques, sociales et environnementales.", "font": {"color": "white"}, "group": 4, "id": "6bb789a164ec4a34afb5eb3cd3ed6f2e", "label": "fill_in", "lang": "fr", "query": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "6367cdf8d95c4bcc86c7b8b2954fd19b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ca1467643ab45d1bfa1d490648ce149", "order": 18.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "f6a6c7af87fc4589a63662eb358730dc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les th\u00e9matiques de l\u0027eau et des ressources \u00e9nerg\u00e9tiques, trait\u00e9es s\u00e9par\u00e9ment dans les pr\u00e9c\u00e9dents programmes, sont ici regroup\u00e9es dans une seule et m\u00eame approche qui insiste sur la n\u00e9cessit\u00e9 d\u0027une gestion durable. Ce th\u00e8me est donc l\u0027occasion de revenir sur les trois dimensions majeures du d\u00e9veloppement durable - sociale, \u00e9conomique, environne- mentale. L\u0027aspect g\u00e9opolitique, bien repr\u00e9sent\u00e9 dans la litt\u00e9rature scientifique, n\u0027est pas central ici. On \u00e9voquera tout de m\u00eame des conflits d\u0027acteurs \u00e0 une \u00e9chelle locale (\u00e9tude de cas sur le Br\u00e9sil).", "title": null}], "title": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les ressources naturelles sont r\u00e9parties de mani\u00e8re in\u00e9gale \u00e0 travers la plan\u00e8te. Certaines r\u00e9gions ont acc\u00e8s \u00e0 plus de ressources que d\u0027autres, ce qui peut poser des d\u00e9fis \u00e9conomiques et environnementaux.", "font": {"color": "white"}, "group": 5, "id": "4e06aaf1518e42599c224dfebcf2d9d4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "ae8ea1e5746f43cd882844a4d9e9d45c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "108ff8715af243f2b586eb2e51cc39ca", "order": 34.0, "origin_type": "document_content", "parent_id": "4da7764a126d4bfdadb076ac4525bfa4", "prev_id": "4da7764a126d4bfdadb076ac4525bfa4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La pression sur les ressources naturelles s\u0027accroit de mani\u00e8re g\u00e9n\u00e9rale (besoins de l\u0027agriculture, de l\u0027urbanisation, \u00e9l\u00e9vation du niveau de vie des populations). Cependant, leur r\u00e9partition sur la plan\u00e8te est in\u00e9gale. Il ne faut pas tomber dans le catastrophisme, mais plut\u00f4t insister sur les capacit\u00e9s d\u0027adaptation des soci\u00e9t\u00e9s, \u00e0 toutes les \u00e9chelles (de la gouvernance mondiale \u00e0 la sensibilisation au niveau local, en passant par les politiques d\u0027\u00e9conomie d\u0027\u00e9nergie des \u00c9tats).", "title": null}], "statement": "La r\u00e9partition des ressources naturelles sur la plan\u00e8te est \u00e9gale.", "title": "La r\u00e9partition des ressources naturelles sur la plan\u00e8te est \u00e9gale.", "type": "true_false", "veracity": false}, {"aliases": ["c4c0d79b-b673-40e4-ba19-dbb126d7cc02"], "corpus_id": null, "definition": "Les conflits d\u0027usage des ressources d\u00e9signent les tensions et disputes entre diff\u00e9rents utilisateurs ou groupes concernant l\u0027acc\u00e8s et la gestion de ressources limit\u00e9es, telles que l\u0027eau. Ces conflits sont souvent exacerb\u00e9s par l\u0027urbanisation et l\u0027i 7c8-4cb0-b243-28e31a65b8c5", "21ff8c82-613a-4d85-b665-134e13b93051", "eca350fe-d9f2-4124-84e5-23f0e9cbad9f", "b6426b49-0b58-4b16-a1d5-03d1efc6a391"], "corpus_id": null, "definition": "Les \u00e9nergies renouvelables, ou \u00e9nergie renouvelable, d\u00e9signent des sources d\u0027\u00e9nergie durables et r\u00e9g\u00e9n\u00e9ratrices qui se r\u00e9g\u00e9n\u00e8rent naturellement. Cela inclut des formes d\u0027\u00e9nergie telles que le solaire, l\u0027\u00e9olien, la biomasse, l\u0027hydro\u00e9lectricit\u00e9 et la g\u00e9othermie. Ces sources sont essentielles pour un d\u00e9veloppement durable face \u00e0 l\u0027\u00e9puisement des ressources et pour r\u00e9duire l\u0027impact environnemental de la surconsommation \u00e9nerg\u00e9tique. Elles jouent un r\u00f4le crucial dans la r\u00e9duction des \u00e9missions de carbone et des gaz \u00e0 effet de serre, contribuant ainsi \u00e0 la lutte contre le changement climatique. Leur adoption par diverses villes comme Los Angeles illustre leur importance dans les efforts pour r\u00e9duire les \u00e9missions de CO2 tout en favorisant une transition \u00e9nerg\u00e9tique durable en r\u00e9pondant aux besoins \u00e9nerg\u00e9tiques croissants sans nuire \u00e0 l\u0027\u00e9cosyst\u00e8me.", "doc_ids": [2538, 2552, 2554, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "30d6635c-25af-49c8-9ba9-010b067cdbb6", "label": "\u00c9nergies renouvelables", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Les \u00e9nergies renouvelables, ou \u00e9nergie renouvelable, d\u00e9signent des sources d\u0027\u00e9nergie durables et r\u00e9g\u00e9n\u00e9ratrices qui se r\u00e9g\u00e9n\u00e8rent naturellement. Cela inclut des formes d\u0027\u00e9nergie telles que le solaire, l\u0027\u00e9olien, la biomasse, l\u0027hydro\u00e9lectricit\u00e9 et la g\u00e9othermie. Ces sources sont essentielles pour un d\u00e9veloppement durable face \u00e0 l\u0027\u00e9puisement des ressources et pour r\u it\u00e9 humaine, mais \u00e9galement influenc\u00e9es par des facteurs naturels. Ce ph\u00e9nom\u00e8ne mondial inclut le r\u00e9chauffement global ainsi que ses cons\u00e9quences sur les glaciers, la biodiversit\u00e9, les \u00e9cosyst\u00e8mes et les ressources naturelles. Les impacts du changement climatique sont globaux et affectent divers secteurs tels que l\u0027agriculture, le tourisme alpin et d\u0027autres domaines de la soci\u00e9t\u00e9 humaine, entra\u00eenant des effets environnementaux et soci\u00e9taux consid\u00e9rables qui n\u00e9cessitent une action urgente pour att\u00e9nuer ses effets. Il se manifeste par une modification durable des conditions climatiques de la Terre, entra\u00eenant des effets tels que l\u0027augmentation des temp\u00e9ratures, la mont\u00e9e des eaux, l\u0027augmentation des pr\u00e9cipitations et la rar\u00e9faction des ressources. De plus, il n\u00e9cessite des adaptations vari\u00e9es selon les contextes g\u00e9ographiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement climatique, \u00e9galement nomm\u00e9 \u00ab r\u00e9chauffement climatique \u00bb ou plus rarement \u00ab d\u00e9r\u00e8glement climatique \u00bb, est l\u0027augmentation rapide de la temp\u00e9rature moyenne de la surface terrestre en cours aux XXe et XXIe si\u00e8cles ainsi que, plus g\u00e9n\u00e9ralement, la modification des r\u00e9gimes m\u00e9t\u00e9orologiques \u00e0 grande \u00e9chelle qui en r\u00e9sulte. L\u0027une comme l\u0027autre sont attribu\u00e9es aux \u00e9missions de gaz \u00e0 effet de serre d\u0027origine humaine : bien qu\u0027il y ait eu pr\u00e9c\u00e9demment des p\u00e9riodes de variabilit\u00e9 du climat, celui en cours depuis le milieu du XXe si\u00e8cle et provoqu\u00e9 par les activit\u00e9s humaines a des cons\u00e9quences sans pr\u00e9c\u00e9dent sur le syst\u00e8me climatique de la Terre.\nLe dioxyde de carbone (CO2) et le m\u00e9thane (CH4) repr\u00e9sentent 90 % des \u00e9missions de gaz \u00e0 effet de serre dues aux activit\u00e9s humaines.", "label": "Changement climatique", "page_id": "25425", "thumbnail": null, "wikidata_id": "Q7942"}, "wordnetentity": {"definition": "a change in the world\u0027s climate", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "changement climatique", "name": "climate_change.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gie mise en place par une ville ou un pays pour faire face aux impacts du changement climatique, incluant diverses initiatives locales.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f1deba89-8510-4f91-b6b7-4c75a3ee0346", "label": "Plan d\u0027adaptation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Strat\u00e9gie mise en place par une ville ou un pays pour faire face aux impacts du changement climatique, incluant diverses initiatives locales.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Plan national d\u2019adaptation au changement climatique (PNACC) est un plan fran\u00e7ais officialis\u00e9 mi-2011 par le minist\u00e8re de l\u0027\u00c9cologie et du D\u00e9veloppement durable, mais dont la d\u00e9marche avait \u00e9t\u00e9 d\u00e9j\u00e0 enclench\u00e9e \u00e0 la fin des ann\u00e9es 1990. Il vise, par des mesures adaptatives, \u00e0 limiter les effets n\u00e9gatifs du d\u00e9r\u00e8glement climatique sur les activit\u00e9s socio\u00e9conomiques et la nature (esp\u00e8ces, milieux naturels et \u00e9cosyst\u00e8mes) en France, face aux \u00e9volutions climatiques attendues, en compl\u00e9ment des actions d\u2019att\u00e9nuation. Il s\u0027agit notamment d\u0027intervenir \u00e0 l\u0027avance sur certains facteurs contr\u00f4lant l\u0027ampleur de ces impacts (par exemple, l\u2019urbanisation des zones \u00e0 risques) et de profiter des opportunit\u00e9s potentielles.", "label": "Plan national d\u0027adaptation au changement climatique", "page_id": "5303359", "thumbnail": null, "wikidata_id": "Q3391345"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Initiative visant \u00e0 impliquer les zones urbaines dans la lutte contre le changement climatique en adoptant des pratiques durables.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "87fc7526-8a5f-41fc-a9e8-bc4ed16d1f66", "label": "Villes pour le climat", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Initiative visant \u00e0 impliquer les zones urbaines dans la lutte contre le changement climatique en adoptant des pratiques durables.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["eb038747-8626-4d10-81d9-e2a25f72c263"], "corpus_id": null, "definition": "La consommation durable d\u00e9signe l\u0027achat et l\u0027utilisation de biens et services, en privil\u00e9giant ceux qui sont cultiv\u00e9s ou produits localement afin de r\u00e9duire l\u0027empreinte carbone tout en soutenant l\u0027\u00e9conomie r\u00e9gionale. Cette pratique prend \u00e9galement en compte les impacts sociaux et environnementaux des choix de consommation, favorisant ainsi une approche responsable et \u00e9thique dans le cadre des \u00e9changes \u00e9conomiques.", "doc_ids": [2530, 2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "51c63e81-222b-4379-b4b6-c20282f211ad", "label": "Consommation durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La consommation durable d\u00e9signe l\u0027achat et l\u0027utilisation de biens et services, en privil\u00e9giant ceux qui sont cultiv\u00e9s ou produits localement afin de r\u00e9duire l\u0027empreinte carbone tout en soutenant l\u0027\u00e9conomie r\u00e9gionale. Cette pratique prend \u00e9galement en compte les impacts s
