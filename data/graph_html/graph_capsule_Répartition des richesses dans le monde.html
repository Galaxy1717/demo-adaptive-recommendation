ut mener \u00e0 la destruction de ressources naturelles, aggravant ainsi les crises alimentaires.", "doc_ids": [2555, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "20b43786-cc58-433b-a779-e02fdf781e19", "label": "Accaparement des terres", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pratique consistant \u00e0 acqu\u00e9rir de grandes surfaces agricoles, souvent par des investisseurs \u00e9trangers ou de grandes entreprises, privant ainsi les agriculteurs locaux et les petits exploitants de leurs ressources. Cela entra\u00eene des enjeux socio-\u00e9conomiques et environnementaux significatifs, provoque des conflits locaux et peut mener \u00e0 la destruction de ressources naturelles, aggravant ainsi les crises alimentaires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019accaparement des terres (en anglais, land grabbing) d\u00e9signe de mani\u00e8re p\u00e9jorative l\u0027acquisition l\u00e9gale, et parfois controvers\u00e9e, de grandes \u00e9tendues de terrains. Il s\u0027agit souvent de terres agricoles dans des pays en d\u00e9veloppement, par des entreprises transnationales et gouvernementales.", "label": "Accaparement des terres", "page_id": "6327534", "thumbnail": null, "wikidata_id": "Q1801901"}, "wordnetentity": null}, {"answers": ["Les agriculteurs et les \u00e9leveurs locaux sont les principaux affect\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": ["Les citadins ais\u00e9s vivant en ville", "Les repr\u00e9sentants du gouvernement malgache", "Les grandes entreprises \u00e9trang\u00e8res", "Le secteur bancaire local", "Les \u00e9tudiants d\u2019universit\u00e9s malgaches", "Les investisseurs priv\u00e9s \u00e9trangers", "Les touristes visitant Madagascar", "Les exploitants miniers locaux", "Les travailleurs forestiers \u00e9trangers"], "feedback": "Dans le premier QCM, il est mentionn\u00e9 que l\u0027accaparement des terres pr
