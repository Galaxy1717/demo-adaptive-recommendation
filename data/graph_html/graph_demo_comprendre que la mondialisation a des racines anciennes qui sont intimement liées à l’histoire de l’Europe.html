ciated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "1849e12b0cae483b959d6c6295130113", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "df36b8092efc4372813a39457fa27186", "order": 21.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "0547143dd5004253a9f704cfa4d1fa6e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour d\u00e9velopper leur influence, les humanistes s\u0027appuient sur les r\u00e9seaux de m\u00e9c\u00e9nat, et b\u00e9n\u00e9ficient de la protection des souverains, \u00e0 l\u0027instar de Guillaume Bud\u00e9, prot\u00e9g\u00e9 directement par Fran\u00e7ois Ier. Lequel enr\u00f4le \u00e9galement des artistes italiens comme L\u00e9onard de Vinci ou Rosso Fiorentino. La notion de R\u00e9publique des Lettres traduit la dimension europ\u00e9enne d\u0027un mouvement intellectuel qui transcende les fronti\u00e8res \u00e9tatiques, et qui mise sur la circulation des savoirs, des manuscrits et des imprim\u00e9s. \u00c0 ce sujet, il convient de remarquer que, sans \u00eatre une invention humaniste, l\u0027imprimerie a particip\u00e9 de la diffusion \u00e0 grande \u00e9chelle des id\u00e9es nouvelles, de par l\u0027effet multipli- cateur de la production qu\u0027elle permet.", "title": null}], "statement": "Fran\u00e7ois Ier a prot\u00e9g\u00e9 Guillaume Bud\u00e9 tout en faisant venir des artistes italiens comme L\u00e9onard de Vinci.", "title": "Fran\u00e7ois Ier a prot\u00e9g\u00e9 Guillaume Bud\u00e9 tout en faisant venir des artistes italiens comme L\u00e9onard de Vinci.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027humanisme marque effectivement une rupture avec la scolastique m\u00e9di\u00e9vale et valorise des mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9, dans une approche nouvelle du savoir.", "font": {"color": "white"}, "group": 5, "id": "42781f8e1cf84085a99955956539805b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "0547143dd5004253a9f704cfa4d1fa6e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "1849e12b0cae483b959d6c6295130113", "order": 20.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "ef91bdbf2e0c458ba42354c23fc7d173", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Si le terme d\u0027humanisme est largement post\u00e9rieur \u00e0 la Renaissance, en revanche, celui d\u0027humaniste est employ\u00e9 en France d\u00e8s le XVIe si\u00e8cle, et d\u00e9signe l\u0027ensemble des personnes se consacrant aux studia humanitatis (ce que l\u0027on nomme maintenant les \u00ab humanit\u00e9s \u00bb). Plus qu\u0027un courant de pens\u00e9e - qui n\u0027est d\u0027ailleurs pas homog\u00e8ne -, l\u0027humanisme d\u00e9signe plut\u00f4t, comme le souligne Philippe Hamon, un rapport au(x) savoir(s) en rupture avec la tradition scolastique m\u00e9di\u00e9vale, promouvant les mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9.", "title": null}], "statement": "L\u0027humanisme promeut un rapport au savoir en rupture avec la tradition scolastique m\u00e9di\u00e9vale.", "title": "L\u0027humanisme promeut un rapport au savoir en rupture avec la tradition scolastique m\u00e9di\u00e9vale.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est incorrecte. En r\u00e9alit\u00e9, les transformations multiples de la Renaissance ont invit\u00e9 \u00e0 repenser les rapports entre pouvoirs politiques et religion, illustrant les mutations profondes dans les soci\u00e9t\u00e9s europ\u00e9ennes \u00e0 cette \u00e9poque.", "font": {"color": "white"}, "group": 5, "id": "55eaac8402de4f32a240f4f3e44e6007", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "2f5b7c18590f4b619d1e697855ebab26", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "52edd2e4dec041bd9a23bc25594c7c60", "order": 16.0, "origin_type": "document_content", "parent_id": "9ef7a0274f364a7aa41bf917fb261d09", "prev_id": "9ef7a0274f364a7aa41bf917fb261d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "statement": "Les bouleversements scientifiques, techniques et culturels de la Renaissance n\u0027ont eu aucune influence sur les relations entre pouvoirs politiques et religion.", "title": "Les bouleversements scientifiques, techniques et culturels de la Renaissance n\u0027ont eu aucune influence sur les relations entre pouvoirs politiques et religion.", "type": "true_false", "veracity": false}, {"aliases": ["f693b815-5849-4dc0-9c6e-1b99dba1d095", "34e3819c-8de2-4784-8cef-f22b7d645824", "5cca12f1-f602-4a65-ba43-86631ac8c925"], "corpus_id": null, "definition": "Les \u00e9changes culturels et le brassage culturel d\u00e9signent le processus d\u0027interaction entre diff\u00e9rentes cultures, entra\u00eenant un enrichissement mutuel \u00e0 travers le commerce, la science, la religion et les arts. Ce ph\u00e9nom\u00e8ne inclut des \u00e9changes d\u0027id\u00e9es, de pratiques et de traditions, favorisant particuli\u00e8rement le partage de connaissances entre diverses civilisations, comme celles des Arabes et des chr\u00e9tiens en Espagne. Ces interactions enrichissent la civilisation arabo-musulmane par des emprunts artistiques et scientifiques, cr\u00e9ant ainsi un m\u00e9lange dynamique d\u0027influences culturelles.", "doc_ids": [2561, 2564, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "aef9b0cd-c2fe-4105-ba76-41dd460e218b", "label": "\u00c9changes culturels et brassage culturel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9changes culturels et le brassage culturel d\u00e9signent le processus d\u0027interaction entre diff\u00e9rentes cultures, entra\u00eenant un enrichissement mutuel \u00e0 travers le commerce, la science, la religion et les arts. Ce ph\u00e9nom\u00e8ne inclut des \u00e9changes d\u0027id\u00e9es, de pratiques et de traditions, favorisant particuli\u00e8rement le partage de connaissances entre diverses civilisations, comme celles des Arabes et des chr\u00e9tiens en Espagne. Ces interactions enrichissent la civilisation arabo-musulmane par des emprunts artistiques et scientifiques, cr\u00e9ant ainsi un m\u00e9lange dynamique d\u0027influences culturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["fe58ecc5-facc-48cb-aaee-0f2abf8f867d"], "corpus_id": null, "definition": "Les \u00e9changes commerciaux interculturels d\u00e9signent les interactions \u00e9conomiques entre diff\u00e9rentes cultures, notamment entre chr\u00e9tiens et musulmans en M\u00e9diterran\u00e9e ainsi qu\u0027entre les Arabes et d\u0027autres civilisations dans l\u0027oc\u00e9an Indien. Ces \u00e9changes ont favoris\u00e9 le commerce maritime et les contacts culturels, permettant des interactions malgr\u00e9 les conflits militaires, tout en facilitant le d\u00e9veloppement de r\u00e9seaux commerciaux diversifi\u00e9s.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2851c986-f965-4573-a8a0-78111e27bdc1", "label": "\u00c9changes commerciaux interculturels", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9changes commerciaux interculturels d\u00e9signent les interactions \u00e9conomiques entre diff\u00e9rentes cultures, notamment entre chr\u00e9tiens et musulmans en M\u00e9diterran\u00e9e ainsi qu\u0027entre les Arabes et d\u0027autres civilisations dans l\u0027oc\u00e9an Indien. Ces \u00e9changes ont favoris\u00e9 le commerce maritime et les contacts culturels, permettant des interactions malgr\u00e9 les conflits militaires, tout en facilitant le d\u00e9veloppement de r\u00e9seaux commerciaux diversifi\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le terme d\u2019\u00e9changes commerciaux est g\u00e9n\u00e9ralement associ\u00e9 aux \u00e9changes qui ont lieu entre diff\u00e9rentes cultures ou aux \u00e9changes transfrontaliers (fronti\u00e8res qui peuvent \u00eatre nationales ou r\u00e9gionales).", "label": "\u00c9changes commerciaux", "page_id": "1715351", "thumbnail": null, "wikidata_id": "Q3577373"}, "wordnetentity": null}, {"answers": ["Des contacts culturels et des \u00e9changes commerciaux sont nombreux"], "concepts": [], "difficulty": "unknown", "distractors": ["Les musulmans imposent des tributs aux royaumes chr\u00e9tiens.", "Les musulmans interdisent tout commerce avec les chr\u00e9tiens.", "Les affrontements militaires pr\u00e9dominent tous les autres types de contacts.", "Les \u00e9changes se limitent exclusivement aux accords diplomatiques.", "Il y a un blocus commercial entre nations chr\u00e9tiennes et musulmanes.", "Chr\u00e9tiens et musulmans ne communiquent que par des interm\u00e9diaires neutres.", "Les relations se limitent uniquement aux guerres saintes.", "Seuls les trait\u00e9s de paix permettent les interactions entre eux.", "Les deux civilisations \u00e9changent principalement des captifs de guerre."], "feedback": "Les \u00e9changes commerciaux et les contacts culturels entre musulmans et chr\u00e9tiens \u00e9taient fr\u00e9quents en M\u00e9diterran\u00e9e, malgr\u00e9 les affrontements militaires. Ces relations \u00e9taient plus complexes qu\u0027une simple opposition et refl\u00e9taient les influences mutuelles entre les deux civilisations.", "font": {"color": "white"}, "group": 3, "id": "7c48a0021518492ca72c954b69944404", "label": "mcq", "lang": "fr", "question": "Quelles relations caract\u00e9risent les rapports entre musulmans et chr\u00e9tiens dans le monde m\u00e9diterran\u00e9en ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 3, "html_tag": "p", "id": "e3573c08da554a81b7d76e4d8c4d30d3", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b0ee6ec44e3348d2ae68ee083b01ccac", "order": 4.0, "origin_type": "document_content", "parent_id": "65913db24b2848e0a802d766bebc39e9", "prev_id": "65913db24b2848e0a802d766bebc39e9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il faut se garder de voir l\u0027islam comme un monde uniforme dans le temps et dans l\u0027espace. Plusieurs dynasties r\u00e8gnent sur le monde musulman, avec des extensions spatiales qui varient beaucoup. Cependant, les villes roup": 5, "id": "d7d5d1e48447435d864606d1b5376fd6", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 5, "html_tag": "p", "id": "fc1daa575fbd41f58a2dce2b352e1d3d", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "c672b81180e34eceae5d7389fef2b200", "order": 21.0, "origin_type": "document_content", "parent_id": "d3f46c195e984e67bc483e2247c16659", "prev_id": "d0902337cd134dd4ab6532109012df35", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : L\u0027Europe, l\u0027Afrique de l\u0027ouest et l\u0027Am\u00e9rique du Sud sont bien pr\u00e9sentes sur le planisph\u00e8re. En revanche, les connaissances de l\u0027actuelle Am\u00e9rique du Nord sont encore tr\u00e8s lacunaires. 1. Tout le continent am\u00e9ricain \u00e9tait inconnu des Europ\u00e9ens en 1400, de m\u00eame que les littoraux africains (hormis le Maghreb) et l\u0027Oc\u00e9anie. Le monde connu est centr\u00e9 sur la mer M\u00e9diterran\u00e9e. L\u0027Orient est connu des Europ\u00e9ens, mais la seule route commerciale demeure la route de la soie. 2. Les Europ\u00e9ens \u00ab d\u00e9couvrent \u00bb, apr\u00e8s un pr\u00e9c\u00e9dent viking au nord de Terre-Neuve, les Antilles et le continent am\u00e9ricain. Ils d\u00e9couvrent par ailleurs de nouvelles routes pour acc\u00e9der aux Indes orientales : le cap de Bonne-Esp\u00e9rance et le detroit de Magellan.", "title": null}], "statement": "En 1400, les Europ\u00e9ens connaissaient parfaitement l\u0027Am\u00e9rique du Nord et l\u0027Am\u00e9rique du Sud.", "title": "En 1400, les Europ\u00e9ens connaissaient parfaitement l\u0027Am\u00e9rique du Nord et l\u0027Am\u00e9rique du Sud.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "f e ses voyages entre 1492 et 1504.", "type": "true_false", "veracity": false}, {"aliases": ["b68a4b73-a4fc-4449-acef-0484d1b650ad", "3abcd150-94db-4f6f-b234-c5193e3dddcb", "c626921b-e7bc-4d61-8f85-deb0134b0442", "7ca65b52-cf33-412e-9751-8fb7196871c9", "d3ea0502-45ba-49e9-b8df-704f44bd98bd", "d4e285f9-9d86-4fd2-97a8-d1122c79b588", "bb6344b6-a8ef-4ae0-aec0-e8a6512d00e4", "b49bb6cf-af8e-4a0f-ac4d-9b2349bf6716", "802d43dc-0680-4c38-85f0-88925117993e", "96d8f75b-70d0-4afa-be84-a02be04f4768", "5b274d1f-36fc-4114-87f7-83dd4be9704a", "f51e74db-c3c8-437e-9003-4f96eca09ab9", "380f11ee-0cb8-4b83-8866-2b7f7b70d281", "ec9f0077-92ac-4b63-95f7-5575a991cbda", "a828987b-f9a8-403b-b449-8e388622f4a1"], "corpus_id": null, "definition": "L\u0027Empire carolingien, \u00e9galement connu sous le nom d\u0027Europe carolingienne, fond\u00e9 par Charlemagne au IXe si\u00e8cle, repr\u00e9sente une unification des territoires francs et une renaissance culturelle en Europe. Consid\u00e9r\u00e9 comme l\u0027h\u00e9ritier de Rome, cet empire chr\u00e9tien a marqu\u00e9 l\u0027unification de l\u0027Europe occidentale sous une autorit\u00e9 centrale chr\u00e9tienne. Aix-la-Chapelle a \u00e9t\u00e9 \u00e9tablie comme sa capitale, jouant un r\u00f4le central dans le d\u00e9veloppement politique et culturel de la r\u00e9gion. Cet \u00c9tat m\u00e9di\u00e9val a \u00e9galement jou\u00e9 un r\u00f4le crucial dans la diffusion du christianisme catholique \u00e0 travers ses territoires tout en \u00e9tant caract\u00e9ris\u00e9 par une p\u00e9riode d\u0027expansion territoriale significative et en tant que rival politique majeur pour les territoires musulmans en Europe.", "doc_ids": [2531, 2535, 2557, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4eaaf5c7-cbd4-4d2e-8df0-59aee84e9039", "label": "Empire carolingien", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "L\u0027Empire carolingien, \u00e9galement connu sous le nom d\u0027Europe carolingienne, fond\u00e9 par Charlemagne au IXe si\u00e8cle, repr\u00e9sente une unification des territoires francs et une renaissance culturelle en Europe. Consid\u00e9r\u00e9 comme l\u0027h\u00e9ritier de Rome, cet empire chr\u00e9tien a marqu\u00e9 l\u0027unification de l\u0027Europe occidentale sous une autorit\u00e9 centrale chr\u00e9tienne. Aix-la-Chapelle a \u00e9t\u00e9 \u00e9tablie comme sa capitale, jouant un r\u00f4le central dans le d\u00e9veloppement politique et culturel de la r\u00e9gion. Cet \u00c9tat m\u00e9di\u00e9val a \u00e9galement jou\u00e9 un r\u00f4le crucial dans la diffusion du christianisme catholique \u00e0 travers ses territoires tout en \u00e9tant caract\u00e9ris\u00e9 par une p\u00e9riode d\u0027expansion territoriale significative et en tant que rival politique majeur pour les territoires musulmans en Europe.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Empire carolingien est le r\u00e9sultat de l\u0027expansion territoriale du royaume franc sous l\u0027influence de la dynastie carolingienne pendant le haut Moyen \u00c2ge. Il s\u0027\u00e9tend de l\u0027Europe occidentale \u00e0 l\u0027Europe centrale.\nAmorc\u00e9 par P\u00e9pin le Bref, premier souverain de cette deuxi\u00e8me dynastie des rois de France (la premi\u00e8re \u00e9tant celle des M\u00e9rovingiens), il doit cependant son nom \u00e0 son fils, Carolus Magnus ou Charlemagne, couronn\u00e9 empereur par le pape L\u00e9on III en 800.", "label": "Empire carolingien", "page_id": "47238", "thumbnail": null, "wikidata_id": "Q31929"}, "wordnetentity": null}, {"aliases": ["52c0e6a5-09a3-451b-b720-da06ff3227e3", "ea2c5d65-c578-4cfb-9087-187a361e2629", "8e4c3d5a-d081-4b4f-9477-81adf0088553", "4393f9d6-9857-4b82-81a9-6c92ee9e12dd", "ce7f78b2-2b58-4eef-a963-d2fcab9bc353", "531d654e-dabf-4c4c-8847-c7659ebcf70b", "b96bed26-098e-4c7d-a942-c0f8423fa352", "cedc4759-4ef7-4b25-9955-05cc8c7e9e25", "9ba80dc0-379e-4701-97a7-24ad23c229b3", "969db6a4-7592-48fc-ae92-f81f4c867c16", "0891e1e6-9d0d-48a3-87ad-fa925e098d5f", "62a92696-67b1-4640-bb54-8442c081e932", "9cfe8bbd-d5ff-4606-8dee-41ec2efe8607", "b634a5ef-0532-4376-aad0-e4cda56d2de0", "30fc2dcb-06ed-4009-a059-a537a706c6d9", "cd30ca77-6e34-4531-81c8-8ceac2d03a7c", "24e902d4-a7dc-4d30-a20b-dc474f554e26", "49d39901-4794-47f9-88dd-1c712f406ba7", "b6650c58-6793-4591-899b-ee10ae020eda"], "corpus_id": null, "definition": "Charlemagne, \u00e9galement connu sous le nom de Charles le Grand, \u00e9tait roi des Francs et empereur du Saint-Empire romain germanique, couronn\u00e9 empereur en 800 par le pape L\u00e9on III. Il a fond\u00e9 l\u0027empire carolingien au VIIIe si\u00e8cle, unifiant une grande partie de l\u0027Europe occidentale sous son r\u00e8gne (800-814). Charlemagne est c\u00e9l\u00e8bre pour ses r\u00e9formes administratives significatives, la promotion de l\u0027instruction et la renaissance carolingienne qui a eu un impact durable sur l\u0027histoire europ\u00e9enne. Son r\u00e8gne a \u00e9t\u00e9 marqu\u00e9 par des efforts pour restaurer les symboles de l\u0027Empire romain tout en promouvant la culture chr\u00e9tienne comme fondement de son empire. En outre, il a jou\u00e9 un r\u00f4le crucial dans les relations diplomatiques avec le califat islamique et est souvent consid\u00e9r\u00e9 comme ayant tent\u00e9 d\u0027unifier l\u0027Europe m\u00e9di\u00e9vale \u00e0 travers ses conqu\u00eates et ses r\u00e9formes.", "doc_ids": [2531, 2535, 2557, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3f1147f4-6f97-431f-ba73-ffa9c5baf97c", "label": "Charlemagne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 10, "title": "Charlemagne, \u00e9galement connu sous le nom de Charles le Grand, \u00e9tait roi des Francs et empereur du Saint-Empire romain germanique, couronn\u00e9 empereur en 800 par le pape L\u00e9on III. Il a fond\u00e9 l\u0027empire carolingien au VIIIe si\u00e8cle, unifiant une grande partie de l\u0027Europe occidentale sous son r\u00e8gne (800-814). Charlemagne est c\u00e9l\u00e8bre pour ses r\u00e9formes administratives significatives, la promotion de l\u0027instruction et la renaissance carolingienne qui a eu un impact durable sur l\u0027histoire europ\u00e9enne. Son r\u00e8gne a \u00e9t\u00e9 marqu\u00e9 par des efforts pour restaurer les symboles de l\u0027Empire romain tout en promouvant la culture chr\u00e9tienne comme fondement de son empire. En outre, il a jou\u00e9 un r\u00f4le crucial dans les relations diplomatiques avec le califat islamique et est souvent consid\u00e9r\u00e9 comme ayant tent\u00e9 d\u0027unifier l\u0027Europe m\u00e9di\u00e9vale \u00e0 travers ses conqu\u00eates et ses r\u00e9formes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charlemagne, du latin Carolus Magnus, ou Charles Ier dit \u00ab le Grand \u00bb, n\u00e9 \u00e0 une date inconnue (vraisemblablement durant l\u0027ann\u00e9e 742, voire 747 ou 748, peut-\u00eatre le 2 avril), mort le 28 janvier 814 \u00e0 Aix-la-Chapelle, est un roi des Francs et empereur. Il appartient \u00e0 la dynastie des Carolingiens. Fils de P\u00e9pin le Bref et de Bertrade de Laon, il est roi des Francs \u00e0 partir de 768, devient par conqu\u00eate roi des Lombards en 774 et est couronn\u00e9 empereur \u00e0 Rome par le pape L\u00e9on III le 24 ou 25 d\u00e9cembre 800, relevant une dignit\u00e9 disparue en Occident depuis la d\u00e9position, trois si\u00e8cles auparavant, de Romulus Augustule en 476.", "label": "Charlemagne", "page_id": "628", "thumbnail": null, "wikidata_id": "Q3044"}, "wordnetentity": {"definition": "king of the Franks and Holy Roman Emperor; conqueror of the Lombards and Saxons (742-814)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Charlemagne", "name": "charlemagne.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Elles \u00e9taient contr\u00f4l\u00e9es par les musulmans"], "concepts": [], "difficulty": "unknown", "distractors": ["Le climat m\u00e9di\u00e9val \u00e9tait trop impr\u00e9visible.", "Les routes commerciales avaient \u00e9t\u00e9 d\u00e9truites.", "Une nouvelle guerre europ\u00e9enne bloquait les routes.", "Les ports m\u00e9diterran\u00e9ens \u00e9taient en chute \u00e9conomique.", "La production maritime europ\u00e9enne avait diminu\u00e9.", "La peste noire emp\u00eachait tout commerce.", "Les chr\u00e9tiens interdisaient l\u0027acc\u00e8s aux marchands.", "La navigation m\u00e9diterran\u00e9enne \u00e9tait jug\u00e9e trop risqu\u00e9e.", "Les taxes impos\u00e9es par les Italiens \u00e9taient trop \u00e9lev\u00e9es."], "feedback": "Les musulmans contr\u00f4laient les routes commerciales principales, ce qui emp\u00eachait les Europ\u00e9ens d\u0027acc\u00e9der aux march\u00e9s lucratifs de l\u0027Asie. Pour pouvoir contourner cette situation, ils ont d\u00e9cid\u00e9 de chercher une nouvelle route vers les Indes par voie maritime.", "font": {"color": "white"}, "group": 3, "id": "9582d018ca2a4d81a5ffedf5a2fa987c", "label": "mcq", "lang": "fr", "question": "Qu\u0027est-ce qui a motiv\u00e9 le contournement de la M\u00e9diterran\u00e9e et de la route de la soie ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 12, "html_tag": "li", "id": "9f41b41c7f7d4c8587316c67746fe5d0", "image_url": null, "last_page": 12, "long_summary": null, "next_id": "05c155ec6b09461a9df5d14f470cecfa", "order": 28.0, "origin_type": "document_content", "parent_id": "47e98e4abd944e41a7531f096901a349", "prev_id": "031dc48d9ec349b4a3714d86014493ef", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Raisons \u00e9conomiques : m\u00e9taux pr\u00e9cieux (or, argent) : nouveaux objets et nouveaux aliments (ma\u00efs, tomates, dindons, chocolat) ; contournement de la M\u00e9diterran\u00e9e et de la route de la soie contr\u00f4- l\u00e9es par les musulmans. Raisons religieuses : conversion des Indiens et \u00e9vang\u00e9lisation. Raisons scientifiques : progr\u00e8s des connaissances g\u00e9ographiques et des techniques de navigation ; volont\u00e9 de trouver une route plus courte vers les Indes.", "title": null}], "title": "Qu\u0027est-ce qui a motiv\u00e9 le contournement de la M\u00e9diterran\u00e9e et de la route de la soie ?", "type": "mcq"}, {"answers": ["Les scientifiques, culturels et artistiques"], "concepts": [], "difficulty": "unknown", "distractors": ["Philosophiques, spirituels et religieux", "Militaires, \u00e9conomiques et politiques", "Diplomatiques, sociaux et agricoles", "Commerciaux, technologiques et climatiques", "Linguistiques, technologiques et financiers", "Juridiques, industriels et sportifs", "Environnementaux, strat\u00e9giques et soci\u00e9taux", "Historiques, m\u00e9dicaux et litt\u00e9raires", "\u00c9thiques, philosophiques et \u00e9cologiques"], "feedback": "Les types d\u0027\u00e9changes mentionn\u00e9s sont scientifiques, culturels et artistiques car ils impliquent des \u00e9changes de connaissances, de valeurs, et de cr\u00e9ations artistiques entre les diff\u00e9rents peuples. Ces types d\u0027\u00e9changes favorisent ainsi la circulation des id\u00e9es et des innovations dans la r\u00e9gion m\u00e9diterran\u00e9enne.", "font": {"color": "white"}, "group": 3, "id": "1c481cd2c70e4d3caec8617b271b99ea", "label": "mcq", "lang": "fr", "question": "Quels types d\u0027\u00e9changes sont mentionn\u00e9s dans l\u0027espace m\u00e9diterran\u00e9en ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 2, "html_tag": "p", "id": "2dc7a52c4d9b47 wers": ["Le 12 octobre 1492"], "concepts": [], "difficulty": "unknown", "distractors": ["Le 1er janvier 1493", "Le 14 juillet 1492", "Le 15 ao\u00fbt 1492", "Le 1er novembre 1493", "Le 5 octobre 1494", "Le 4 mars 1493", "Le 8 d\u00e9cembre 1491", "Le 10 octobre 1492", "Le 30 septembre 1492"], "feedback": "Le 12 octobre 1492, Christophe Colomb d\u00e9couvre fortuitement l\u0027Am\u00e9rique lors de son premier voyage. Il revient dans l\u0027estuaire du Tage le 4 mars 1493, apr\u00e8s avoir navigu\u00e9 pendant pr\u00e8s de 8 mois \u00e0 bord de ses trois navires. Cette d\u00e9couverte a eu un impact majeur sur l\u0027Histoire, en cr\u00e9ant des \u00e9changes et des interactions entre les continents europ\u00e9en et am\u00e9ricain.", "font": {"color": "white"}, "group": 3, "id": "6c5adcbad31743578bb5e7925b158f1a", "label": "mcq", "lang": "fr", "question": "Quelle est la date de d\u00e9couverte fortuite de l\u0027Am\u00e9rique par Christophe Colomb ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 6, "html_tag": "li", "id": "9801dd9a45f84a63a582c085bceeaaf9", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "214f59785222416989dc90f5148cb313", "order": 12.0, "origin_type": "document_content", "parent_id": "5e92d9804aaa4396b5f3ddffc0256d8e", "prev_id": "99abd7a080654d108f5a2f103daf4ca2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le premier voyage est celui de Christophe Colomb en 1492. Avec deux caravelles (la Pinta et la Ni\u00f1a) et une caraque (la Santa Maria), Christophe Colomb embarque le 3 aout, d\u00e9couvre fortuitement l\u0027Am\u00e9rique le 12 octobre, et revient dans l\u0027estuaire du Tage le 4 mars 1493. 5. Trois civilisations sont pr\u00e9sentes en Am\u00e9rique avant l\u0027arriv\u00e9e des conquistadores : la civilisation azt\u00e8que (ou mexica), s\u00e9dentaris\u00e9e autour de la vall\u00e9e de Mexico ; la civilisation maya, une des plus anciennes d\u0027Am\u00e9rique, localis\u00e9e au sud-est du Mexique, au Guatemala, au Belize, au Salvador et au Honduras ; et enfin, la civilisation inca, s\u0027\u00e9panouissant d\u00e8s le d\u00e9but du XIIIe si\u00e8cle dans la cordill\u00e8re des Andes.", "title": null}], "title": "Quelle est la date de d\u00e9couverte fortuite de l\u0027Am\u00e9rique par Christophe Colomb ?", "type": "mcq"}, {"answers": ["Amerigo Vespucci"], "concepts": [], "difficulty": "unknown", "distractors": ["Jacques Cartier", "Magellan", "Christophe Colomb", "Ferdinand Magellan", "Vasco de Gama", "Ferdinand le Catholique", "Charles Quint", "Bartolom\u00e9 de Las Casas", "Soliman le Magnifique"], "feedback": "Amerigo Vespucci a popularis\u00e9 le terme \u00ab Nouveau Monde \u00bb dans son ouvrage Mundus Novus en 1503, affirmant ainsi le caract\u00e8re continental des terres nouvellement d\u00e9couvertes.", "font": {"color": "white"}, "group": 3, "id": "a568d2c54a334bc9a1e8183f06c6dfb4", "label": "mcq", "lang": "fr", "question": "Quel navigateur a popularis\u00e9 le terme \u00ab Nouveau Monde \u00bb en 1503 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 6, "html_tag": "li", "id": "1da8f4477784485b8cfd8704bff0674f", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "b17095f7374a413a9df23ccb2aadc3f2", "order": 14.0, "origin_type": "document_content", "parent_id": "5e92d9804aaa4396b5f3ddffc0256d8e", "prev_id": "214f59785222416989dc90f5148cb313", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. L\u0027Am\u00e9rique est surnomm\u00e9e Nouveau Monde depuis les voyages de Christophe Colom he Colomb a effectivement eu lieu en 1492, mais la d\u00e9couverte du cap de Bonne-Esp\u00e9rance par Bartolomeu Dias a eu lieu en 1488, et non en 1492. Les deux \u00e9v\u00e9nements n\u0027ont donc pas eu lieu la m\u00eame ann\u00e9e.", "font": {"color": "white"}, "group": 5, "id": "510d4f6027b140cc8b8e6a819f5e36ce", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 12, "html_tag": "li", "id": "c2c98bc8c4c14b0cba3a3c44b06586f2", "image_url": null, "last_page": 12, "long_summary": null, "next_id": "521bb4a4b4424aa69286286d1bf26ad5", "order": 20.0, "origin_type": "document_content", "parent_id": "47e98e4abd944e41a7531f096901a349", "prev_id": "6f30dcc9bc2a44c5b897edce80fc9e04", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Premier voyage de Christophe Colomb : 1492. D\u00e9couverte du cap de Bonne-Esp\u00e9rance : 1488. Conqu\u00eate du P\u00e9rou : 1532-1533. Voyage de Magellan-Elcano : 1519-1522. Conqu\u00eate du Mexique : 1519-1521. Jacques Cartier au Canada : 1534. Vasco de Gama en Inde : 1498. 3. Les explorations que m\u00e8ne Jacques Cartier pour le roi de France \u00e0 Terre-Neuve et dans le golfe du Saint-Laurent est une \u00e9tape d\u00e9ci- sive, la premi\u00e8re, dans l\u0027histoire de l\u0027empire colonial fran\u00e7ais. Elles posent les jalons de l\u0027histoire de la Nouvelle-France, vice-royaut\u00e9 du Royaume de France.", "title": null}], "statement": "Le premier voyage de Christophe Colomb a eu lieu en 1492, la m\u00eame ann\u00e9e que la d\u00e9couverte du cap de Bonne-Esp\u00e9rance.", "title": "Le premier voyage de Christophe Colomb a eu lieu en 1492, la m\u00eame ann\u00e9e que la d\u00e9couverte du cap de Bonne-Esp\u00e9rance.", "type": "true_false", "veracity": false}, {"aliases": ["2d060c37-6759-4ca5-a970-d9a3188d3be1", "b7aac145-b73d-40ad-8dac-b77ab627ea5e", "9180bda9-d4db-4f55-9f0e-645ff96387b9", "a895a374-aa42-4da7-a66b-4b3b98c6db59"], "corpus_id": null, "definition": "L\u0027\u00e9conomie marchande est un syst\u00e8me \u00e9conomique qui \u00e9merge au XIIe si\u00e8cle, caract\u00e9ris\u00e9 par le d\u00e9veloppement du commerce urbain et l\u0027\u00e9change de biens entre les villes. Ce mod\u00e8le \u00e9conomique stimule la production artisanale, favorise la diversit\u00e9 des biens de consommation et joue un r\u00f4le essentiel dans la prosp\u00e9rit\u00e9 des villes m\u00e9di\u00e9vales. Il transforme les modes de vie et dynamise les \u00e9changes \u00e9conomiques dans les soci\u00e9t\u00e9s urbaines en pleine expansion durant cette p\u00e9riode.", "doc_ids": [2545, 2565, 2558, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bb931a76-66da-41c1-b451-bd41e34438fb", "label": "\u00c9conomie marchande", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027\u00e9conomie marchande est un syst\u00e8me \u00e9conomique qui \u00e9merge au XIIe si\u00e8cle, caract\u00e9ris\u00e9 par le d\u00e9veloppement du commerce urbain et l\u0027\u00e9change de biens entre les villes. Ce mod\u00e8le \u00e9conomique stimule la production artisanale, favorise la diversit\u00e9 des biens de consommation et joue un r\u00f4le essentiel dans la prosp\u00e9rit\u00e9 des villes m\u00e9di\u00e9vales. Il transforme les modes de vie et dynamise les \u00e9changes \u00e9conomiques dans les soci\u00e9t\u00e9s urbaines en pleine expansion durant cette p\u00e9riode.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Amalfi, Venise et G\u00eanes"], "concepts": [], "difficulty": "unknown", "distractors": ["Florence, Rome et Naples", "Milan, Turin et V\u00e9rone", "Bologne, Palerme et Pise", "Bari, Messine et Anc\u00f4ne", "Cagliari, Tr\u00e9vise et Padoue", "Catane, Ferrare et Livourne", "Sienne, Parme et Trieste", "Bari, Rimini et Vicence", "Naples, Salerne et Mod\u00e8ne"], "feedback": "Les bourgeois d\u0027Amalfi, Venise et G\u00eanes ont cr\u00e9\u00e9 des institutions municipales pour se lib\u00e9rer de l\u0027emprise seigneuriale et devenir les nouveaux centres du pouvoir politique. Cela leur a permis d\u0027avoir plus de contr\u00f4le sur leur ville et de prendre leurs propres d\u00e9cisions politiques sans avoir \u00e0 d\u00e9pendre d\u0027un seigneur.", "font": {"color": "white"}, "group": 3, "id": "408bce2f231a44738fd61c43cf0a5a20", "label": "mcq", "lang": "fr", "question": "Dans quelles villes d\u0027Italie du Nord les bourgeois ont-ils cr\u00e9\u00e9 des institutions municipales ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "a31f67a2874f48a89f0762ff709d42f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "7dd57e6c8bfb4efe8cd800851fe97419", "order": 152.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "6342e4a8d5404115b89bbf4bf820f342", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les artisans des m\u00eames m\u00e9tiers se regroupent dans des corporations et dans les m\u00eames rues. Les marchands s\u0027organisent parfois en grande association (la Hanse en Allemagne du Nord). Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits. Ils re\u00e7oivent de lui une charte qui r\u00e9capitule toutes ces libert\u00e9s. Dans certaines villes comme Bruges et en Italie du Nord (Amalfi, Venise, G\u00eanes), ils se lib\u00e8rent de l\u0027emprise seigneuriale et, d\u00e8s le XIe si\u00e8cle en Italie, cr\u00e9ent des institutions municipales qui deviennent les nouveaux centres du pouvoir politique.", "title": null}], "title": "Dans quelles villes d\u0027Italie du Nord les bourgeois ont-ils cr\u00e9\u00e9 des institutions municipales ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les marchands, dont la richesse grandissait gr\u00e2ce \u00e0 l\u0027essor du commerce, cherchaient \u00e0 s\u0027affranchir de la domination des seigneurs. Pour cela, ils ont effectivement organis\u00e9 des communes qui leur ont permis d\u0027obtenir certaines libert\u00e9s et de devenir autonomes vis-\u00e0-vis des seigneurs.", "font": {"color": "white"}, "group": 5, "id": "8fbdd35171e6492f9cf7fc68081a6f6f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des campagnes. Les villes les plus importantes comme Bruges, Venise ou Florence profitent m\u00eame de l\u0027essor du commerce international. Les marchands, dont la richesse s\u0027accroit, cherchent \u00e0 ne plus subir la domination des seigneurs. Ils organisent des communes pour lesquelles ils obtiennent des libert\u00e9s. Les bourgeois obtiennent ainsi des droits qui les rendent autonomes vis-\u00e0-vis des seigneurs. L\u0027\u00c9glise encadre le quotidien des villes comme celui des campagnes. Elle construit de grandes institutions charg\u00e9es de s\u0027occuper des pauvres et des malades.", "title": null}], "statement": "Les marchands du Moyen \u00c2ge ont r\u00e9ussi \u00e0 obtenir des libert\u00e9s en organisant des communes.", "title": "Les marchands du Moyen \u00c2ge ont r\u00e9ussi \u00e0 obtenir des libert\u00e9s en organisant des communes.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les foires de Champagne sont importantes pour l\u0027\u00e9conomie internationale et la population s\u0027enrichit gr\u00e2ce \u00e0 ces \u00e9v\u00e9nements commerciaux qui se d\u00e9roulent dans des villes comme Troyes et Provins.", "font": {"color": "white"}, "group": 5, "id": "c141d53367cf4b40b24983f53ded3e10", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "0041e2ff47b84f9d89e6e6bf353e64fa", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "291be2ebe65e454292d964abfc4a0947", "order": 12.0, "origin_type": "document_content", "parent_id": "f1dc6af96b8b4c6083cab0adf0a183a4", "prev_id": "97fa8d15f94e419eb3fc63a24ce04c5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour fabriquer un drap, il faut filer la laine, la tisser, fouler le tissu (le pi\u00e9tiner dans un liquide pour le rendre plus solide et moelleux), puis le teindre. La laine vient d\u0027Angleterre qui est un partenaire commercial privil\u00e9gi\u00e9 des Flandres. Gr\u00e2ce aux foires de Champagne qui se d\u00e9roulent tout au long de l\u0027ann\u00e9e \u00e0 Troyes, Provins, Lagny et Bar-sur-Aube, la ville est une place \u00e9conomique internationale importante dont la population s\u0027enrichit.", "title": null}], "statement": "Les foires de Champagne, comme celles de Troyes et Provins, contribuent \u00e0 enrichir la population.", "title": "Les foires de Champagne, comme celles de Troyes et Provins, contribuent \u00e0 enrichir la population.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La Hanse n\u0027\u00e9tait pas un groupement de marins, mais de marchands. De plus, les flottes de la Hanse utilisaient principalement des cogues pour le transport maritime, pas des gal\u00e8res. Les cogues \u00e9taient des voiliers de commerce typiques de cette \u00e9poque en Europe du Nord.", "font": {"color": "white"}, "group": 5, "id": "55e581b426c5479d9edda33388188a21", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "009197cac2c246eaa56130338972a5ed", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "956f9dc2c9314795aa349bd228a97004", "order": 11.0, "origin_type": "document_content", "parent_id": "91d41ccc975d46fc80109346b05df566", "prev_id": "5ee014dea4ba4dea80d9d7815f67b64c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u00fcbeck, fond\u00e9e en 1143, est une des principales villes de la Hanse. Le navire grav\u00e9 sur le sceau est un cogue, un voilier de commerce typique des flottes de la Hanse. La Hanse est un groupement de marchands qui fonde ou agrandit des villes portuaires. Elles deviennent le c\u0153ur de l\u0027\u00e9conomie marchande d\u0027Europe du Nord.", "title": null}], "statement": "La Hanse \u00e9tait un groupement de marins qui naviguaient principalement sur des gal\u00e8res pour le commerce.", "title": "La Hanse \u00e9tait un groupement de marins qui naviguaient principalement sur des gal\u00e8res pour le commerce.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La prosp\u00e9rit\u00e9 \u00e9conomique de l\u0027empire d\u00e9pend du contr\u00f4le des routes commerciales \u00e0 la fois terrestres et maritimes, reliant l\u0027Orient et l\u0027Occident, ce qui inclut les deux types de commerce pour assurer sa richesse.", "font": {"color": "white"}, "group": 5, "id": "e53e65a3388c42bc80cc05d38a1a77ca", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 3, "html_tag": "p", "id": "ecd8629b89084952876a60f0f1367d96", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "1ea61c7fe28144ef8227e50d0b0b295f", "order": 1.0, "origin_type": "document_content", "parent_id": "b5cba2ea52504c4eb9d8603530d4c2a3", "prev_id": "b5cba2ea52504c4eb9d8603530d4c2a3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "sont \u00e9difi\u00e9s des palais (ex. : l\u0027Alhambra \u00e0 Grenade). La prosp\u00e9rit\u00e9 \u00e9conomique de l\u0027empire est due au contr\u00f4le des principales routes de commerce terrestres et maritimes entre Orient et Occident. Elle se manifeste dans les villes par la pr\u00e9sence d\u0027une intense activit\u00e9 commerciale et artisanale. Au XIe si\u00e8cle, Bagdad, Damas, Kairouan, Le Caire ont une population dix ou vingt fois plus \u00e9lev\u00e9e qu\u0027en Occident. Les classes dirigeantes sont form\u00e9es de fonctionnaires (les charges restant souvent au sein des m\u00eames familles), d\u0027hommes de religion et de droit, ainsi que des grands marchands.", "title": null}], "statement": "La prosp\u00e9rit\u00e9 \u00e9conomique de l\ Afrique et d\u0027Asie"], "concepts": [], "difficulty": "unknown", "distractors": ["En signant des accords commerciaux directs avec les marchands arabes", "En achetant des \u00e9pices directement en Europe aupr\u00e8s des V\u00e9nitiens", "En centralisant tout leur commerce vers l\u2019Am\u00e9rique et le Br\u00e9sil", "En dominant les routes commerciales du nord de la M\u00e9diterran\u00e9e", "En contr\u00f4lant les march\u00e9s asiatiques via leurs colonies philippines", "En imposant des taxes plus \u00e9lev\u00e9es sur les produits venus d\u2019Asie", "En utilisant des navires hollandais pour transporter les \u00e9pices indiennes", "En n\u00e9gociant un trait\u00e9 commercial exclusif avec Damas et Alexandrie", "En envoyant des ambassadeurs aupr\u00e8s des souverains arabes pour n\u00e9gocier"], "feedback": "En \u00e9tablissant des comptoirs commerciaux sur les c\u00f4tes africaines et asiatiques, les Portugais ont pu contourner la mainmise des marchands arabes sur le commerce des \u00e9pices et \u00e9viter de payer des taxes \u00e9lev\u00e9es pour leurs produits. Cela leur a permis de maintenir leur supr\u00e9matie dans les \u00e9changes avec l\u0027Inde, l\u0027Afrique et le Golfe Persique.", "font": {"color": "white"}, "group": 3, "id": "11e4f21c180e4782b08e7fce5568bfb5", "label": "mcq", "lang": "fr", "question": "Comment les Portugais ont-ils contourn\u00e9 les interm\u00e9diaires arabes dans le commerce des \u00e9pices ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 11, "html_tag": "p", "id": "78ea62215fd543a38eed0a3aaf2f0924", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "5a549976742b40caa56600880b05b110", "order": 13.0, "origin_type": "document_content", "parent_id": "e85cb10f089a4d7b87410ec630281a3d", "prev_id": "2c36fa2b1e00448c89ddc79a47904253", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La circumnavigation de Magellan et Elcano entre 1519 et 1522 impose un nouvel arbitrage en Asie du sud-est : le trait\u00e9 de Saragosse en 1529 fixe la ligne de d\u00e9marcation dans le Pacifique \u00e0 133 degr\u00e9s de longitude est, \u00e0 l\u0027est des Moluques. Les Moluques reviennent au Portugal, et les Philippines \u00e0 l\u0027Espagne. La constitution de comptoirs commerciaux (feitorias) sur les c\u00f4tes de l\u0027Afrique permet aux Portugais de contourner la mainmise des V\u00e9ni- tiens sur le commerce des \u00e9pices, contr\u00f4l\u00e9 depuis Alexandrie ou Damas, notamment, et d\u0027\u00e9viter les interm\u00e9diaires arabes pour assurer les \u00e9changes avec l\u0027Inde, l\u0027Afrique et le golfe Persique. Pour conserver cette supr\u00e9matie, deux armadas croisent constamment dans l\u0027oc\u00e9an Indien. Mais les int\u00e9r\u00eats hollandais et anglais vont affaiblir la domination du Portugal dans cette r\u00e9gion du monde, et vont l\u0027inciter \u00e0 se tourner vers le Br\u00e9sil, grand fournisseur de bois rouge servant \u00e0 la teinture, puis colonie de culture sucri\u00e8re.", "title": null}], "title": "Comment les Portugais ont-ils contourn\u00e9 les interm\u00e9diaires arabes dans le commerce des \u00e9pices ?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "Mission diplomatique envoy\u00e9e par Haroun al-Rachid \u00e0 Charlemagne, illustrant les \u00e9changes culturels et commerciaux entre l\u0027Orient et l\u0027Occident.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "93e7bc1c-64d7-480d-8e5b-f1536065f02b", "label": "Ambassade", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Mission diplomatique envoy\u00e9e par Haroun al-Rachid \u00e0 Charlemagne, illustrant les \u00e9changes culturels et commerciaux entre l\u0027Orient et l\u0027Occident.", "t
