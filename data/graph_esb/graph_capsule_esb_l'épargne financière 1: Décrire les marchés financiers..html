ument_content", "parent_id": "807d58fda2774994a79e5f6fc0c85140", "prev_id": "633df2cf7b074ceb8648055cafa17b5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 tous les niveaux (international, europ\u00e9en, national), les autorit\u00e9s de tutelle r\u00e9partissent entre deux champs d\u0027action leurs actions de surveillance et de r\u00e9glementation : L\u0027autorit\u00e9 des march\u00e9s financiers (AMF) et l\u0027autorit\u00e9 de contr\u00f4le prudentiel et de r\u00e9solution (ACPR) sont les principaux r\u00e9gulateurs financiers en France.", "title": null}], "statement": "L\u0027autorit\u00e9 des march\u00e9s financiers (AMF) est l\u0027un des principaux r\u00e9gulateurs financiers en France.", "title": "L\u0027autorit\u00e9 des march\u00e9s financiers (AMF) est l\u0027un des principaux r\u00e9gulateurs financiers en France.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027AMF dispose bien de pouvoirs de contr\u00f4le et d\u0027enqu\u00eate permettant de prononcer diverses sanctions, telles que l\u0027avertissement, le bl\u00e2me ou encore l\u0027interdiction temporaire ou d\u00e9finitive d\u0027une activit\u00e9, si un \u00e9tablissement financier ne respecte pas ses obligations.", "font": {"color": "white"}, "group": 5, "id": "b1b8e13baaa24ce19c9a6158f265e611", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2616, "doc_label": "bc76c2b_deac_synthese_3.1", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1e98d60782454fdd9bf5505d8f8a440a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "8ab24d1dcc4d4694aaad754bec2fe3f6", "order": 15.0, "origin_type": "document_content", "parent_id": "1f24e403ceaf459dac650242f200b414", "prev_id": "1f24e403ceaf459dac650242f200b414", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Une harmonisation europ\u00e9enne de la r\u00e9glementation implique une supervision micro prudentielle r\u00e9alis\u00e9e \u00e0 travers des Autorit\u00e9s Europ\u00e9ennes de Surveillance (AES). L\u0027AMF dispose de pouvoirs de contr\u00f4le et d\u0027enqu\u00eate pouvant mener \u00e0 des sanctions plus ou moins lourdes pour les \u00e9tablissements financiers manquant \u00e0 leurs obligations (avertissement, bl\u00e2me, interdiction \u00e0 titre temporaire ou d\u00e9finitif de l\u0027exercice de tout ou partie des services fournis).", "title": null}], "statement": "L\u0027AMF peut prononcer des sanctions allant de l\u0027avertissement \u00e0 l\u0027interdiction temporaire ou d\u00e9finitive de l\u0027exercice d\u0027une activit\u00e9 en cas de manquement d\u0027un \u00e9tablissement financier.", "title": "L\u0027AMF peut prononcer des sanctions allant de l\u0027avertissement \u00e0 l\u0027interdiction temporaire ou d\u00e9finitive de l\u0027exercice d\u0027une activit\u00e9 en cas de manquement d\u0027un \u00e9tablissement financier.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Secteur financier qui se concentre sur la gestion des capitaux, souvent impliqu\u00e9 dans des transactions complexes et des march\u00e9s financiers.", "doc_ids": [2601], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9f80d3bd-9cf5-46c4-acd6-31cfd8612bd8", "label": "Banque d\u0027investissement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Secteur financier qui se concentre sur la gestion des capitaux, souvent impliqu\u00e9 dans des transactions complexes et des march\u00e9s financiers.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une banque d\u0027investissement est une banque, ou une division de la banque, qui rassemble l\u0027ensemble des activit\u00e9s de conseil, d\u0027interm\u00e9diation et d\u0027ex\u00e9cution ayant trait aux op\u00e9rations dites de haut de bilan (introduction en Bourse, \u00e9mission de dette, fusion/acquisition) de grands clients corporate (entreprises, investisseurs, mais aussi \u00c9tats\u2026). Ces activit\u00e9s sont g\u00e9n\u00e9ralement scind\u00e9es en entit\u00e9s distinctes, habituellement d\u00e9sign\u00e9es par des anglicismes : les op\u00e9rations de Corporate Finance (finance d\u0027entreprise), de Global Capital Markets (march\u00e9s financiers) et de Structured Finance (op\u00e9rations de financement).\nOn diff\u00e9rencie parfois la banque d\u0027investissement (investment banking en anglais) de la banque d\u0027affaires (corporate banking) en attribuant \u00e0 la premi\u00e8re les activit\u00e9s de march\u00e9s et \u00e0 la seconde celles de finance d\u0027entreprise.", "label": "Banque d\u0027investissement", "page_id": "90853", "thumbnail": null, "wikidata_id": "Q319845"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Estimation du degr\u00e9 de variation du prix d\u0027un actif financier sur une base annualis\u00e9e, servant \u00e0 \u00e9valuer le risque associ\u00e9.", "doc_ids": [2646], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0a417ad4-28ef-4a92-a3ea-ad1f63ffa706", "label": "Volatilit\u00e9 Annualis\u00e9e Implicite (VAI)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Estimation du degr\u00e9 de variation du prix d\u0027un actif financier sur une base annualis\u00e9e, servant \u00e0 \u00e9valuer le risque associ\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["\u00c0 la d\u00e9gradation de la qualit\u00e9 de la signature de l\u0027\u00e9metteur"], "concepts": [], "difficulty": "unknown", "distractors": ["\u00c0 une demande trop forte sur le march\u00e9", "\u00c0 une politique mon\u00e9taire stricte", "\u00c0 une faible liquidit\u00e9 du march\u00e9", "\u00c0 des taux d\u0027int\u00e9r\u00eat en augmentation rapide", "\u00c0 une hausse de la fiscalit\u00e9 d\u0027entreprise", "\u00c0 une baisse de la diversification de portefeuille", "\u00c0 des changements dans les pr\u00e9visions \u00e9conomiques globales", "\u00c0 une mauvaise gestion des fonds de pension", "\u00c0 des fluctuations des devises \u00e9trang\u00e8res"], "feedback": "La baisse de la valeur des titres d\u0027un \u00e9metteur est li\u00e9e \u00e0 la d\u00e9gradation de la qualit\u00e9 de sa signature car le march\u00e9 per\u00e7oit un risque plus important associ\u00e9 \u00e0 cet \u00e9metteur, ce qui diminue la demande et donc la valeur du titre. Les distracteurs propos\u00e9s sont des facteurs qui peuvent influencer la valeur des titres mais ne sont pas sp\u00e9cifiquement li\u00e9s \u00e0 la qualit\u00e9 de la signature de l\u0027\u00e9metteur.", "font": {"color": "white"}, "group": 3, "id": "ef0f4b205186440482afbb52218d5bd0", "label": "mcq", "lang": "fr", "question": "\u00c0 quoi est li\u00e9e la baisse de la valeur des titres d\u0027un \u00e9metteur ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2646, "doc_label": "58bf89c_deac_synthese_2.2_conseille", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3a8d33be086645dd964029de8835fb17", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "55b0f24ff940444091d1ba08014a6c45", "order": 33.0, "origin_type": "document_content", "parent_id": "1989b2b751fc4565b8b25cad1a9074c4", "prev_id": "1989b2b751fc4565b8b25cad1a9074c4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Li\u00e9 \u00e0 la baisse de la valeur des titres \u00e9mis en cas de d\u00e9t\u00e9rioration de la qualit\u00e9 de la signature de l\u0027\u00e9metteur Li\u00e9 \u00e0 l\u0027impossibilit\u00e9 d\u0027acheter ou vendre un titre dans des conditions optimales d\u00fb \u00e0 un manque de volume d\u0027\u00e9change sur ce titre Du fait de la faible profondeur de march\u00e9 li\u00e9 \u00e0 la faible capitalisation et des obligations de communications financi\u00e8res moins nombreuses de ces soci\u00e9t\u00e9s", "title": null}], "title": "\u00c0 quoi est li\u00e9e la baisse de la valeur des titres d\u0027un \u00e9metteur ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "La baisse de la valeur des titres est li\u00e9e \u00e0 une d\u00e9t\u00e9rioration de la qualit\u00e9 de la signature de l\u0027\u00e9metteur, et non \u00e0 la forte capitalisation des soci\u00e9t\u00e9s. Une faible profondeur du march\u00e9 peut \u00eatre caus\u00e9e par une faible capitalisation des entreprises, mais cela n\u0027est pas directement responsable de la baisse de la valeur due \u00e0 un probl\u00e8me de qualit\u00e9 de signature de l\u0027\u00e9metteur.", "font": {"color": "white"}, "group": 5, "id": "f61cd5b2a3a64efba226b33a3fa05c96", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2646, "doc_label": "58bf89c_deac_synthese_2.2_conseille", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3a8d33be086645dd964029de8835fb17", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "55b0f24ff940444091d1ba08014a6c45", "order": 33.0, "origin_type": "document_content", "parent_id": "1989b2b751fc4565b8b25cad1a9074c4", "prev_id": "1989b2b751fc4565b8b25cad1a9074c4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Li\u00e9 \u00e0 la baisse de la valeur des titres \u00e9mis en cas de d\u00e9t\u00e9rioration de la qualit\u00e9 de la signature de l\u0027\u00e9metteur Li\u00e9 \u00e0 l\u0027impossibilit\u00e9 d\u0027acheter ou vendre un titre dans des conditions optimales d\u00fb \u00e0 un manque de volume d\u0027\u00e9change sur ce titre Du fait de la faible profondeur de march\u00e9 li\u00e9 \u00e0 la faible capitalisation et des obligations de communications financi\u00e8res moins nombreuses de ces soci\u00e9t\u00e9s", "title": null}], "statement": "La baisse de la valeur des titres est uniquement caus\u00e9e par une forte capitalisation des soci\u00e9t\u00e9s \u00e9mettrices.", "title": "La baisse de la valeur des titres est uniquement caus\u00e9e par une forte capitalisation des soci\u00e9t\u00e9s \u00e9mettrices.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Mesures visant \u00e0 garantir la s\u00e9curit\u00e9 et l\u0027int\u00e9grit\u00e9 des investissements des particuliers dans les produits financiers, en pr\u00e9venant les abus et en assurant une information ad\u00e9quate.", "doc_ids": [2616], "font": {"color": "white"}, "generative": true, "group": 1, "id": "583f55b1-a6a3-4cba-a7ce-330e99362cd4", "label": "Protection des \u00e9pargnants", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Mesures visant \u00e0 garantir la s\u00e9curit\u00e9 et l\u0027int\u00e9grit\u00e9 des investissements des particuliers dans les produits financiers, en pr\u00e9venant les abus et en assurant une information ad\u00e9quate.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique bancaire a pour objet la protection de l\u0027\u00e9pargnant, de l\u0027emprunteur, ainsi que la pr\u00e9vention des crises bancaires et financi\u00e8res.", "label": "Politique bancaire", "page_id": "3766650", "thumbnail": null, "wikidata_id": "Q3394585"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "\u00c9tat d\u0027\u00e9quilibre du syst\u00e8me financier, essentiel pour pr\u00e9venir les crises \u00e9conomiques et assurer un environnement propice aux investissements.", "doc_ids": [2616], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f2251e1f-2225-495d-bea8-e09d58f8d131", "label": "Stabilit\u00e9 du secteur financier", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "\u00c9tat d\u0027\u00e9quilibre du syst\u00e8me financier, essentiel pour pr\u00e9venir les crises \u00e9conomiques et assurer un environnement propice aux investissements.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La stabilit\u00e9 financi\u00e8re est un \u00e9tat o\u00f9 un syst\u00e8me financier conna\u00eet une volatilit\u00e9 faible, c\u0027est-\u00e0-dire des mouvements de capitaux faibles ou lents.", "label": "Stabilit\u00e9 financi\u00e8re", "page_id": "14237810", "thumbnail": null, "wikidata_id": "Q31275820"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Risques pouvant affecter l\u0027ensemble du syst\u00e8me financier, souvent dus \u00e0 l\u0027interconnexion entre institutions financi\u00e8res ou \u00e0 des chocs \u00e9conomiques majeurs.", "doc_ids": [2616], "font": {"color": "white"}, "generative": true, "group": 1, "id": "14cbe3df-1a41-4baf-9534-f9478565a12c", "label": "Risque syst\u00e9mique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Risques pouvant affecter l\u0027ensemble du syst\u00e8me financier, souvent dus \u00e0 l\u0027interconnexion entre institutions financi\u00e8res ou \u00e0 des chocs \u00e9conomiques majeurs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le risque financier syst\u00e9mique d\u00e9signe, en finance et en macro\u00e9conomie, un risque ou une menace qui p\u00e8se sur l\u0027int\u00e9gralit\u00e9 d\u0027une activit\u00e9 ou d\u0027un march\u00e9 financier. Ce risque, parce qu\u0027il est syst\u00e9mique, ne peut faire l\u0027objet d\u0027une diversification et menace par cons\u00e9quent non seulement des sous-ensembles du syst\u00e8me (entreprises, m\u00e9nages, etc.), mais l\u0027int\u00e9gralit\u00e9 des agents. \nUn risque financier est dit \u00ab syst\u00e9mique \u00bb s\u0027il existe une probabilit\u00e9 non n\u00e9gligeable de dysfonctionnement majeur, voire d\u0027effondrement de tout le syst\u00e8me financier, sur une vaste zone g\u00e9ographique, voire \u00e0 \u00e9chelle plan\u00e9taire, via des engagements crois\u00e9s, des effets-dominos, puis des faillites en cha\u00eene.", "label": "Risque financier syst\u00e9mique", "page_id": "437120", "thumbnail": null, "wikidata_id": "Q1369234"}, "wordnetentity": null}, {"aliases": ["fbe4fe9c-ad23-4f50-a016-68b1e0952fe2"], "corpus_id": null, "definition": "Cat\u00e9gorie de risques li\u00e9s aux pertes financi\u00e8res, incluant le risque de cr\u00e9dit, le risque de march\u00e9, le risque de liquidit\u00e9 et d\u0027autres types de risques financiers tels que le risque op\u00e9rationnel et le risque syst\u00e9mique.", "doc_ids": [2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4d2739ff-58dd-4cbd-942d-6615f8fe901a", "label": "Risques financiers", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Cat\u00e9gorie de risques li\u00e9s aux pertes financi\u00e8res, incluant le risque de cr\u00e9dit, le risque de march\u00e9, le risque de liquidit\u00e9 et d\u0027autres types de risques financiers tels que le risque op\u00e9rationnel et le risque syst\u00e9mique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un risque financier est un risque de perdre de l\u0027argent \u00e0 la suite d\u0027une op\u00e9ration financi\u00e8re (sur un actif financier) ou \u00e0 une op\u00e9ration \u00e9conomique ayant une incidence financi\u00e8re (par exemple une vente \u00e0 cr\u00e9dit ou en devises \u00e9trang\u00e8res).", "label": "Risque financier", "page_id": "272396", "thumbnail": null, "wikidata_id": "Q1337875"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Les risques financiers et non-financiers sont des cat\u00e9gories distinctes. Les risques op\u00e9rationnel et de non-conformit\u00e9 appartiennent aux risques non-financiers, non aux risques financiers. Les risques financiers concernent g\u00e9n\u00e9ralement des aspects comme le risque de cr\u00e9dit, de march\u00e9, de liquidit\u00e9, etc.", "font": {"color": "white"}, "group": 5, "id": "da0f407ff62948938d77771dd05d3ca1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2644, "doc_label": "52bb867_les_lois_-bancaires_regulation_risques_synthese (1)", "end_time": null, "first_page": 3, "html_tag": "p", "id": "e81e8db35ad44169b67c422e37f7d537", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "11cd6d6ede1542db9aca6acdb793bf0f", "order": 11.0, "origin_type": "document_content", "parent_id": "1174d909a0cd44c9980db2b06f3dabfd", "prev_id": "fc38092784274ff882087018c2811fa9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La gestion des risques est un domaine essentiel pour les institutions financi\u00e8res. Les risques peuvent \u00eatre class\u00e9s en deux grandes cat\u00e9gories : les risques financiers et les risques non-financiers. \u00b7 Les risques non-financiers incluent le risque op\u00e9rationnel, le risque strat\u00e9gique, le risque juridique et fiscal, le risque de mod\u00e8le et le risque de non-conformit\u00e9. Le comit\u00e9 de B\u00e2le standardise la pratique bancaire et l\u0027obligation de ma\u00eetrise des risques. Une approche fond\u00e9e sur les risques est instaur\u00e9e afin d\u0027appliquer les mesures de lutte contre le blanchiment de capitaux et le financement du terrorisme.", "title": null}], "statement": "Les risques financiers incluent le risque op\u00e9rationnel et le risque de non-conformit\u00e9.", "title": "Les risques financiers incluent le risque op\u00e9rationnel et le risque de non-conformit\u00e9.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Liste de produits financiers valid\u00e9s qui correspondent aux profils et projets des clients, garantissant leur ad\u00e9quation r\u00e9glementaire.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d7b2472c-dc74-40a4-9717-1e569fc022a9", "label": "Produits autoris\u00e9s \u00e9ligibles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Liste de produits financiers valid\u00e9s qui correspondent aux profils et projets des clients, garantissant leur ad\u00e9quation r\u00e9glementaire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Un risque de perte au-del\u00e0 du montant investi"], "concepts": [], "difficulty": "unknown", "distractors": ["Un prix toujours disponible sur le march\u00e9 secondaire", "Aucune restriction de liquidit\u00e9 sur le march\u00e9", "Des garanties de rendement fixe \u00e0 long terme", "Une protection contre les fluctuations du march\u00e9", "Un rendement \u00e9lev\u00e9 garanti sans risque", "Un prix r\u00e9gul\u00e9 par une autorit\u00e9 financi\u00e8re", "Un risque limit\u00e9 \u00e0 la somme investie initialement", "Des informations publiques sur sa valeur quotidienne", "L\u0027absence de frais de gestion trimestriels"], "feedback": "Un produit est jug\u00e9 complexe s\u0027il pr\u00e9sente un risque de perte au-del\u00e0 du montant investi, ce qui signifie que l\u0027investisseur peut potentiellement perdre plus que ce qu\u0027il a initialement investi. Les autres caract\u00e9ristiques mentionn\u00e9es dans les distracteurs ne sont pas des crit\u00e8res de complexit\u00e9 tels que d\u00e9finis par MIF2.", "font": {"color": "white"}, "group": 3, "id": "702ffb221b764b4cbbd8b55a9b047a19", "label": "mcq", "lang": "fr", "question": "Un produit est jug\u00e9 complexe s\u0027il pr\u00e9sente quel type de caract\u00e9ristiques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2645, "doc_label": "0f42782_deac_synthese_2.1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "2cdafe2d8fb144ec922a09a9e46e08df", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "98fb8bd6f8ee4350b3d73219da88be00", "order": 11.0, "origin_type": "document_content", "parent_id": "8981a188dcf541999dcf41263d9e4720", "prev_id": "31479ae3382b4a209bd323ea12d26c83", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les services d\u0027investissement portent sur les instruments financiers, compos\u00e9s des contrats financiers et des titres financiers. Les titres financiers se composent ainsi : Les obligations peuvent pr\u00e9senter trois types de risques : le risque de taux, le risque de liquidit\u00e9 et le risque de signature. Lors de l\u0027entr\u00e9e en relation, la collecte d\u0027information est adapt\u00e9e selon le service fourni mais \u00e9galement selon la complexit\u00e9 du produit. Un produit complexe au sens de MIF2 inclut les contrats financiers mais \u00e9galement des produits remplissant un certain nombre de crit\u00e8res (manque de liquidit\u00e9 sur le march\u00e9 et prix non publiquement disponibles, risque de perte au-del\u00e0 du montant investi ... ). Les produits non complexes remplissent des crit\u00e8res oppos\u00e9s.", "title": null}], "title": "Un produit est jug\u00e9 complexe s\u0027il pr\u00e9sente quel type de caract\u00e9ristiques ?", "type": "mcq"}, {"answers": ["V\u00e9rifier l\u2019ad\u00e9quation des produits avec la client\u00e8le cible"], "concepts": [], "difficulty": "unknown", "distractors": ["D\u00e9velopper de nouveaux produits financiers innovants", "Cr\u00e9er des rapports de performance trimestriels", "Assurer la formation des r\u00e9gulateurs en interne", "R\u00e9duire les co\u00fbts associ\u00e9s \u00e0 la distribution", "\u00c9valuer l\u0027impact environnemental des produits vendus", "Proposer une strat\u00e9gie marketing align\u00e9e aux produits", "Garantir la conformit\u00e9 exclusive \u00e0 l\u2019\u00e9thique corporate", "R\u00e9diger un manuel d\u0027utilisation produit pour les clients", "Identifier les meilleures pratiques de gestion"], "feedback": "Selon MIF2, les distributeurs ont la responsabilit\u00e9 de v\u00e9rifier l\u0027ad\u00e9quation des produits et services financiers avec la client\u00e8le cible. Cela signifie qu\u0027ils doivent s\u0027assurer que ces produits r\u00e9pondent aux besoins et aux caract\u00e9ristiques des clients vis\u00e9s. Ils doivent \u00e9galement garantir que ces produits sont conformes aux exigences r\u00e9glementaires et \u00e9thiques en mati\u00e8re de distribution. Cette responsabilit\u00e9 vise \u00e0 prot\u00e9ger les int\u00e9r\u00eats des clients et \u00e0 \u00e9viter tout risque d\u0027inad\u00e9quation entre le produit et son public cible.", "font": {"color": "white"}, "group": 3, "id": "9e9ac0c684984953a8db48f0ff1c8138", "label": "mcq", "lang": "fr", "question": "Quelle responsabilit\u00e9 incombe aux distributeurs selon les exigences MIF2 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, es produits et services avec la client\u00e8le cible.", "title": null}], "statement": "Les exigences r\u00e9glementaires MIF2 ne concernent que les distributeurs de produits financiers.", "title": "Les exigences r\u00e9glementaires MIF2 ne concernent que les distributeurs de produits financiers.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La r\u00e9glementation MIF 2 impose effectivement une cat\u00e9gorisation des clients en trois groupes : clients non professionnels, clients professionnels et contreparties \u00e9ligibles.", "font": {"color": "white"}, "group": 5, "id": "4c360870bb474b2594ddc098a2a6d959", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "statement": "La r\u00e9glementation MIF 2 classe les clients dans les cat\u00e9gories non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": "La r\u00e9glementation MIF 2 classe les clients dans les cat\u00e9gories non professionnels, professionnels ou de contrepartie \u00e9ligible.", "type": "true_false", "veracity": true}, {"aliases": ["ce0d08c0-054f-4d14-b9b1-052196178bfd", "d413e980-6876-469d-be10-ad6b2940bda5", "02095c1c-1695-4f3a-be56-48ea59eaca72", "ce5a1f95-ffa7-4566-8d62-5d55533a5763"], "corpus_id": null, "definition": "Le Plan d\u0027\u00c9pargne en Actions (PEA) est un compte-titres permettant aux investisseurs de placer leur argent dans des actions tout en b\u00e9n\u00e9ficiant d\u0027une exon\u00e9ration fiscale sur les dividendes et plus-values apr\u00e8s une dur\u00e9e de d\u00e9tention minimale de 5 ans. Ce produit d\u0027\u00e9pargne, \u00e9galement connu sous l\u0027acronyme PEA, est soumis \u00e0 des r\u00e8gles sp\u00e9cifiques concernant les retraits et l\u0027imposition, offrant ainsi des avantages fiscaux significatifs pour encourager l\u0027investissement \u00e0 long terme.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3b11d223-325c-47c1-bcc8-55832de09de8", "label": "Plan d\u0027\u00e9pargne en actions (PEA)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le Plan d\u0027\u00c9pargne en Actions (PEA) est un compte-titres permettant aux investisseurs de placer leur argent dans des actions tout en b\u00e9n\u00e9ficiant d\u0027une exon\u00e9ration fiscale sur les dividendes et plus-values apr\u00e8s une dur\u00e9e de d\u00e9tention minimale de 5 ans. Ce produit d\u0027\u00e9pargne, \u00e9galement connu sous l\u0027acronyme PEA, est soumis \u00e0 des r\u00e8gles sp\u00e9cifiques concernant les retraits et l\u0027imposition, offrant ainsi des avantages fiscaux significatifs pour encourager l\u0027investissement \u00e0 long terme.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le plan d\u0027\u00e9pargne en actions (PEA) est une forme de compte-titres de droit fran\u00e7ais qui b\u00e9n\u00e9ficie de certains avantages fiscaux pour les r\u00e9sidents fran\u00e7ais : les revenus et les plus-values r\u00e9alis\u00e9s sur ce compte sont sous certaines conditions - notamment de dur\u00e9e de d\u00e9tention - faiblement impos\u00e9s.\nLe PEA est cr\u00e9\u00e9 en 1992 afin d\u0027encourager l\u0027investissement en bourse des particuliers, notoirement bas en France.\nFin 2023, 6 986 282 PEA sont ouverts pour un encours moyen de 16 128 \u20ac, repr\u00e9sentant une valorisation totale de 112,674 milliards d\u0027euros.", "label": "Plan d\u0027\u00e9pargne en actions", "page_id": "88501", "thumbnail": null, "wikidata_id": "Q3391225"}, "wordnetentity": null}, {"aliases": ["39c1ef18-66e7-4d95-8eab-ba4218f437e1"], "corpus_id": null, "definition": "Produit d\u0027\u00e9pargne destin\u00e9 \u00e0 financer la construction ou l\u0027acquisition immobili\u00e8re, avec des r\u00e8gles fiscales sp\u00e9cifiques qui varient selon son anciennet\u00e9 et la date d\u0027ouverture.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c0104684-d7c5-47dd-93c7-75cb17358a85", "label": "PEL (Plan \u00c9pargne Logement)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Produit d\u0027\u00e9pargne destin\u00e9 \u00e0 financer la construction ou l\u0027acquisition immobili\u00e8re, avec des r\u00e8gles fiscales sp\u00e9cifiques qui varient selon son anciennet\u00e9 et la date d\u0027ouverture.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le plan d\u0027\u00e9pargne logement (PEL) est un produit d\u0027\u00e9pargne logement fran\u00e7ais. Tout comme le compte d\u0027\u00e9pargne logement, apr\u00e8s une phase d\u0027\u00e9pargne, le titulaire peut obtenir un pr\u00eat d\u0027\u00e9pargne logement.\nCe syst\u00e8me d\u0027\u00e9pargne donne acc\u00e8s ult\u00e9rieurement \u00e0 un pr\u00eat \u00e0 un taux plus ou moins privil\u00e9gi\u00e9 pour contribuer \u00e0 l\u0027achat d\u0027un logement pour l\u0027habitat principal de l\u0027int\u00e9ress\u00e9 ou de sa famille.", "label": "Plan \u00e9pargne logement", "page_id": "156594", "thumbnail": null, "wikidata_id": "Q3391379"}, "wordnetentity": null}, {"aliases": ["d2cfe8e1-481d-4cbb-9b86-c29c83fcc39b", "02ef61b6-871d-4678-834a-906c216c8a1b", "1f75c4b5-dea7-4df1-83aa-6fa2d52946c8", "c282a253-3464-408c-bf1a-6992c9e2c13f", "616d15ad-bd7b-4c81-9b23-56641a587d5c"], "corpus_id": null, "definition": "Les contrats d\u0027assurance-vie, souvent appel\u00e9s assurances-vie, sont des contrats financiers qui permettent aux souscripteurs de constituer une \u00e9pargne tout en b\u00e9n\u00e9ficiant d\u0027un cadre fiscal favorable lors du d\u00e9nouement ou du rachat. Ces contrats garantissent un capital \u00e0 terme ou une valeur de rachat et offrent des avantages fiscaux sp\u00e9cifiques selon la dur\u00e9e de d\u00e9tention des primes vers\u00e9es, notamment apr\u00e8s 8 ans, en mati\u00e8re d\u0027imp\u00f4t sur le revenu. De plus, ils peuvent \u00eatre pris en compte dans le calcul de l\u0027Imp\u00f4t sur la Fortune Immobili\u00e8re (IFI) selon leur valeur repr\u00e9sentative d\u0027actifs immobiliers d\u00e9tenus.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a11097da-8079-49b4-a5ec-f63bbb0b6b97", "label": "Contrats d\u0027assurance-vie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les contrats d\u0027assurance-vie, souvent appel\u00e9s assurances-vie, sont des contrats financiers qui permettent aux souscripteurs de constituer une \u00e9pargne tout en b\u00e9n\u00e9ficiant d\u0027un cadre fiscal favorable lors du d\u00e9nouement ou du rachat. Ces contrats garantissent un capital \u00e0 terme ou une valeur de rachat et offrent des avantages fiscaux sp\u00e9cifiques selon la dur\u00e9e de d\u00e9tention des primes vers\u00e9es, notamment apr\u00e8s 8 ans, en mati\u00e8re d\u0027imp\u00f4t sur le revenu. De plus, ils peuvent \u00eatre pris en compte dans le calcul de l\u0027Imp\u00f4t sur la Fortune Immobili\u00e8re (IFI) selon leur valeur repr\u00e9sentative d\u0027actifs immobiliers d\u00e9tenus.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une assurance vie, \u2014 parfois \u00e9crit assurance-vie \u2014 ou une assurance sur la vie est un contrat d\u0027assurance et un produit d\u0027\u00e9pargne. En \u00e9change du paiement de cotisations p\u00e9riodiques ou non, l\u0027assureur fait fructifier un capital, et s\u0027engage \u00e0 reverser de l\u0027argent lorsque survient un \u00e9v\u00e9nement li\u00e9 \u00e0 l\u0027assur\u00e9 : son d\u00e9c\u00e8s (l\u0027argent est alors vers\u00e9 au b\u00e9n\u00e9ficiaire du contrat) ou sa survie \u00e0 l\u0027issue du contrat (l\u0027argent est alors revers\u00e9 \u00e0 l\u0027assur\u00e9). L\u0027argent est revers\u00e9 sous forme de capital en une fois ou de rente \u00e0 \u00e9ch\u00e9ances fixes et est proportionnel au montant \u00e9pargn\u00e9 pendant le contrat, c\u0027est-\u00e0-dire les cotisations ou primes vers\u00e9es auxquelles sont soustraites un certain nombre de frais de gestion.", "label": "Assurance vie", "page_id": "13432292", "thumbnail": null, "wikidata_id": "Q626608"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Titres d\u0027emprunt n\u00e9gociables, \u00e9mis sans pr\u00e9l\u00e8vements depuis 1987, repr\u00e9sentant une source de revenus pour les investisseurs.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bd49f7cc-53e9-4a03-9172-998eb5a72d4f", "label": "Obligations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Titres d\u0027emprunt n\u00e9gociables, \u00e9mis sans pr\u00e9l\u00e8vements depuis 1987, repr\u00e9sentant une source de revenus pour les investisseurs.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Les obligations pr\u00e9sentent trois types de risques : le risque de taux, le risque de liquidit\u00e9 et le risque de signature. Il manque donc ici le risque de liquidit\u00e9 pour que l\u0027affirmation soit exacte.", "font": {"color": "white"}, "group": 5, "id": "cd27ed0cf81c49558e4675125be34705", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2645, "doc_label": "0f42782_deac_synthese_2.1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "2cdafe2d8fb144ec922a09a9e46e08df", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "98fb8bd6f8ee4350b3d73219da88be00", "order": 11.0, "origin_type": "document_content", "parent_id": "8981a188dcf541999dcf41263d9e4720", "prev_id": "31479ae3382b4a209bd323ea12d26c83", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les services d\u0027investissement portent sur les instruments financiers, compos\u00e9s des contrats financiers et des titres financiers. Les titres financiers se composent ainsi : Les obligations peuvent pr\u00e9senter trois types de risques : le risque de taux, le risque de liquidit\u00e9 et le risque de signature. Lors de l\u0027entr\u00e9e en relation, la collecte d\u0027information est adapt\u00e9e selon le service fourni mais \u00e9galement selon la complexit\u00e9 du produit. Un produit complexe au sens de MIF2 inclut les contrats financiers mais \u00e9galement des produits remplissant un certain nombre de crit\u00e8res (manque de liquidit\u00e9 sur le march\u00e9 et prix non publiquement disponibles, risque de perte au-del\u00e0 du montant investi ... ). Les produits non complexes remplissent des crit\u00e8res oppos\u00e9s.", "title": null}], "statement": "Les obligations pr\u00e9sentent uniquement un risque de taux et un risque de signature.", "title": "Les obligations pr\u00e9sentent uniquement un risque de taux et un risque de signature.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Mesure de l\u0027instabilit\u00e9 du prix d\u0027un actif, indiquant le degr\u00e9 de variation par rapport \u00e0 sa valeur moyenne.", "doc_ids": [2646], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bc9275f7-1808-4c6d-9892-4df7004e76f9", "label": "Volatilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Mesure de l\u0027instabilit\u00e9 du prix d\u0027un actif, indiquant le degr\u00e9 de variation par rapport \u00e0 sa valeur moyenne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La volatilit\u00e9 (en finance) est l\u0027ampleur des variations du cours d\u0027un actif financier. Elle sert de param\u00e8tre de quantification du risque de rendement et de prix d\u0027un actif financier. Lorsque la volatilit\u00e9 est \u00e9lev\u00e9e, la possibilit\u00e9 de gain est plus importante, mais le risque de perte l\u0027est aussi.", "label": "Volatilit\u00e9 (finance)", "page_id": "94075", "thumbnail": null, "wikidata_id": "Q756115"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus financier o\u00f9 des actifs sont regroup\u00e9s et transform\u00e9s en titres n\u00e9gociables, exposant ainsi les investisseurs \u00e0 divers risques sp\u00e9cifiques.", "doc_ids": [2646], "font": {"color": "white"}, "generative": true, "group": 1, "id": "55822526-dc03-4b24-a7e9-9f07bf87899b", "label": "Titrisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus financier o\u00f9 des actifs sont regroup\u00e9s et transform\u00e9s en titres n\u00e9gociables, exposant ainsi les investisseurs \u00e0 divers risques sp\u00e9cifiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La titrisation (securitization en anglais) est une technique financi\u00e8re qui consiste \u00e0 transf\u00e9rer \u00e0 des investisseurs des actifs financiers tels que des cr\u00e9ances (par exemple des factures \u00e9mises non sold\u00e9es, ou des pr\u00eats en cours), en les transformant, par le passage \u00e0 travers une structure ad hoc, en titres financiers \u00e9mis sur le march\u00e9 des capitaux.\nUne telle titrisation s\u0027op\u00e8re en regroupant un portefeuille de cr\u00e9ances de nature similaire (pr\u00eats immobiliers, pr\u00eats \u00e0 la consommation, factures mono-th\u00e9matique...) que l\u0027on c\u00e8de alors \u00e0 une structure ad hoc (soci\u00e9t\u00e9, fonds ou trust) qui en finance le prix d\u0027achat en pla\u00e7ant des titres aupr\u00e8s d\u0027investisseurs. Les titres (obligations, billets de tr\u00e9sorerie...) repr\u00e9sentent chacun une fraction du portefeuille de cr\u00e9ances titris\u00e9es et donnent le droit aux investisseurs de recevoir les paiements des cr\u00e9ances (par exemple quand les factures sont pay\u00e9es, ou quand les pr\u00eats immobiliers versent des mensualit\u00e9s) sous forme d\u0027int\u00e9r\u00eats et de remboursement de principal.", "label": "Titrisation", "page_id": "143775", "thumbnail": null, "wikidata_id": "Q852175"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Variations dans les cours des monnaies pouvant entra\u00eener des pertes ou gains pour les investissements internationaux.", "doc_ids": [2646], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6bbb2a33-c849-4e0e-be91-df04e8082934", "label": "Risques de change", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Variations dans les cours des monnaies pouvant entra\u00eener des pertes ou gains pour les investissements internationaux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le risque de change d\u0027un actif financier est le risque pesant sur une position concernant une devise par rapport \u00e0 une autre au sujet de la variation future du cours de change.\nPar exemple, le fait de se faire payer en Europe, \u00e0 terme, en dollars, peut, selon le cours euro-dollar, faire \u00e9voluer la valeur de la cr\u00e9ance \u00e9ventuellement accord\u00e9e \u00e0 un client am\u00e9ricain.", "label": "Risque de change", "page_id": "1275122", "thumbnail": null, "wikidata_id": "Q1542397"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Titres de cr\u00e9ance g\u00e9n\u00e9rant des int\u00e9r\u00eats pour les investisseurs, \u00e9galement soumis \u00e0 taxation selon les r\u00e8gles fiscales en vigueur.", "doc_ids": [2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d9b25a52-99d3-4ddf-b37c-b52707234261", "label": "Obligations (int\u00e9r\u00eats)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Titres de cr\u00e9ance g\u00e9n\u00e9rant des int\u00e9r\u00eats pour les investisseurs, \u00e9galement soumis \u00e0 taxation selon les r\u00e8gles fiscales en vigueur.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Possibilit\u00e9s de pertes financi\u00e8res li\u00e9es \u00e0 un investissement, n\u00e9cessitant une sensibilisation ad\u00e9quate des clients sur leur tol\u00e9rance au risque.", "doc_ids": [2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2f3a7d02-b28d-4cc4-bb7d-dff1a90a63f5", "label": "Risques d\u0027investissement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Possibilit\u00e9s de pertes financi\u00e8res li\u00e9es \u00e0 un investissement, n\u ], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b6bf4a4f-429e-4cd7-9bc4-68bbb7db179f", "label": "Valeurs Mobili\u00e8res", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Actifs financiers tels que actions ou obligations, soumis \u00e0 des r\u00e8gles sp\u00e9cifiques lors de leur cession.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une valeur mobili\u00e8re est une cat\u00e9gorie d\u0027instruments financiers (titres financiers ou contrats financiers), qui peut \u00eatre soit un titre de propri\u00e9t\u00e9 (action), soit un titre de cr\u00e9ance (obligation), et qui conf\u00e8re des droits standardis\u00e9s (droit au m\u00eame coupon ou dividende, etc., pour une \u00e9mission donn\u00e9e ayant le m\u00eame montant nominal).", "label": "Valeur mobili\u00e8re", "page_id": "26811", "thumbnail": null, "wikidata_id": "Q169489"}, "wordnetentity": null}, {"aliases": ["755fd6b8-eb87-4d49-b57b-35997de100e8", "9e72b5ce-d7fa-4edd-8175-7ebec2918109"], "corpus_id": null, "definition": "La solvabilit\u00e9 est la capacit\u00e9 d\u0027un emprunteur \u00e0 rembourser ses dettes, \u00e9valu\u00e9e par les pr\u00eateurs \u00e0 partir des informations financi\u00e8res fournies dans la fiche et d\u0027autres crit\u00e8res, afin de d\u00e9terminer le risque associ\u00e9 \u00e0 l\u0027octroi d\u0027un cr\u00e9dit et de limiter les risques financiers.", "doc_ids": [2612], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c3115d57-0d54-4827-bfdb-7372946b8074", "label": "Solvabilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La solvabilit\u00e9 est la capacit\u00e9 d\u0027un emprunteur \u00e0 rembourser ses dettes, \u00e9valu\u00e9e par les pr\u00eateurs \u00e0 partir des informations financi\u00e8res fournies dans la fiche et d\u0027autres crit\u00e8res, afin de d\u00e9terminer le risque associ\u00e9 \u00e0 l\u0027octroi d\u0027un cr\u00e9dit et de limiter les risques financiers.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La solvabilit\u00e9 est la mesure de la capacit\u00e9 d\u0027une personne physique ou morale \u00e0 payer ses dettes sur le court, moyen et long terme, elle permet d\u0027appr\u00e9cier la capacit\u00e9 \u00e0 faire face \u00e0 ses engagements (court long et moyen terme). L\u2019insolvabilit\u00e9 est l\u2019incapacit\u00e9 \u00e0 le faire.\nL\u0027analyse de la solvabilit\u00e9 se distingue de l\u0027analyse de la liquidit\u00e9 dans le sens o\u00f9 les indicateurs utilis\u00e9s n\u0027utilisent pas obligatoirement les flux de tr\u00e9sorerie.", "label": "Solvabilit\u00e9", "page_id": "2910519", "thumbnail": null, "wikidata_id": "Q1137437"}, "wordnetentity": {"definition": "the ability to meet maturing obligations as they come due", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Solvabilit\u00e9", "name": "solvency.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["0b8f5702-3e9b-4a86-818e-d50220e0846a"], "corpus_id": null, "definition": "Strat\u00e9gie d\u0027investissement qui int\u00e8gre des crit\u00e8res environnementaux, sociaux et de gouvernance (ESG) pour s\u00e9lectionner des entreprises performantes et promouvoir un d\u00e9veloppement durable.", "doc_ids": [2605], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4290100d-524e-4e3b-9ac9-edd4cbb68f6c", "label": "Investissement Socialement Responsable (ISR)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Strat\u00e9gie d\u0027investissement qui int\u00e8gre des crit\u00e8res environnementaux, sociaux et de gouvernance (ESG) pour s\u00e9lectionner des entreprises performantes et promouvoir un d\u00e9veloppement durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019investissem
