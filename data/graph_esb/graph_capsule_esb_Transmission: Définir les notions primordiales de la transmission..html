                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"aliases": ["b6f48fd5-2f1d-4151-972f-ca4ff6a56617"], "corpus_id": null, "definition": "Transmission des biens et droits d\u0027une personne d\u00e9c\u00e9d\u00e9e \u00e0 ses h\u00e9ritiers, r\u00e9gissant la r\u00e9partition des actifs et des dettes selon les lois fiscales en vigueur, souvent n\u00e9cessitant l\u0027ouverture d\u0027un compte indivis.", "doc_ids": [2599, 2630], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a2d238ae-a130-429f-8fa9-6991f4ea1ea3", "label": "Successions", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Transmission des biens et droits d\u0027une personne d\u00e9c\u00e9d\u00e9e \u00e0 ses h\u00e9ritiers, r\u00e9gissant la r\u00e9partition des actifs et des dettes selon les lois fiscales en vigueur, souvent n\u00e9cessitant l\u0027ouverture d\u0027un compte indivis.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le droit des successions est l\u0027ensemble des r\u00e8gles juridiques et fiscales qui r\u00e9gissent la transmission du patrimoine d\u0027une personne lors de son d\u00e9c\u00e8s. C\u0027est une branche du droit civil.\nIl h\u00e9rite des lois successorales instaur\u00e9 par les premiers codes du droit romano-germanique pendant le Haut Moyen \u00c2ge ; pour l\u0027aristocratie dominante, les biens pass\u00e9s en succession \u00e9taient les royaumes eux-m\u00eames, ce qui entra\u00eenait des parcellisations (lorsque le principe de primog\u00e9niture n\u0027\u00e9tait pas appliqu\u00e9) ou des luttes sanglantes intra-dynastiques lorsque le s\u00e9niorat pr\u00e9valait.", "label": "Droit des successions", "page_id": "873322", "thumbnail": null, "wikidata_id": "Q1135306"}, "wordnetentity": null}, {"doc_id": "2599", "font": {"color": "white"}, "group": 2, "id": "2599", "label": "Essentiel de la Fiscalit\u00e9: Loi de Finances 2024", "name": "2bab607_essentiel-fiscalite-2024", "score": 7.1, "shape": "dot", "size": 8, "title": "2bab607_essentiel-fiscalite-2024", "top_minutes": [], "top_pages": [47, 46], "type": "document"}, {"aliases": ["f93dcabf-03c4-4bb5-b180-27170a588041"], "corpus_id": null, "definition": "Acte par lequel une personne transmet gratuitement un bien ou des valeurs \u00e0 une autre, souvent r\u00e9alis\u00e9 entre vivants et pouvant \u00eatre soumis \u00e0 des droits de donation selon la valeur du bien. Les donations peuvent \u00eatre effectu\u00e9es via un compte indivis pour plusieurs b\u00e9n\u00e9ficiaires.", "doc_ids": [2599, 2630], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ea7c8b34-2184-419c-9179-b3ea2163433d", "label": "Donations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Acte par lequel une personne transmet gratuitement un bien ou des valeurs \u00e0 une autre, souvent r\u00e9alis\u00e9 entre vivants et pouvant \u00eatre soumis \u00e0 des droits de donation selon la valeur du bien. Les donations peuvent \u00eatre effectu\u00e9es via un compte indivis pour plusieurs b\u00e9n\u00e9ficiaires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La donation est un contrat unilat\u00e9ral par lequel une personne, le donateur, se d\u00e9fait irr\u00e9vocablement, de son vivant, sans contrepartie et dans une intention lib\u00e9rale, d\u0027un bien, en faveur d\u0027une autre personne, le donataire, qui y consent.\nIl ne faut pas confondre la donation et le legs, qui est la transmission \u00e0 titre gratuit d\u0027un ou plusieurs biens du d\u00e9funt, faite par testament lors de son vivant, mais qui ne prendra effet qu\u0027apr\u00e8s son d\u00e9c\u00e8s.\nSelon le Code civil fran\u00e7ais, la donation doit \u00eatre faite par acte authentique devant notaire (voir : acte notari\u00e9).", "label": "Donation en droit fran\u00e7ais", "page_id": "717585", "thumbnail": null, "wikidata_id": "Q42765573"}, "wordnetentity": null}, {"aliases": ["952dd64c-fb44-42c1-9811-f738a48a5e83", "e910f247-c617-4dfd-83c0-51f9231f0149", "567ad902-544f-454e-b93a-8c40ffe4eb32", "b70656a2-77c1-4c4b-826f-a41e54c768c1"], "corpus_id": null, "definition": "Les droits de succession sont des imp\u00f4ts per\u00e7us sur la transmission de biens lors d\u0027un h\u00e9ritage ou d\u0027une donation, affectant les h\u00e9ritiers et les b\u00e9n\u00e9ficiaires. Ils s\u0027appliquent \u00e0 la valeur totale des biens h\u00e9rit\u00e9s, y compris les parts dans des comptes joints, et varient selon le lien entre le d\u00e9funt et l\u0027h\u00e9ritier. Un bar\u00e8me progressif est appliqu\u00e9 \u00e0 la part nette taxable, avec des exon\u00e9rations sp\u00e9cifiques pour le conjoint et le partenaire de Pacs depuis 2007.", "doc_ids": [2599, 2603, 2639], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ef15d0ac-0ee6-4b6f-8838-88a5c3115ec0", "label": "Droits de succession", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les droits de succession sont des imp\u00f4ts per\u00e7us sur la transmission de biens lors d\u0027un h\u00e9ritage ou d\u0027une donation, affectant les h\u00e9ritiers et les b\u00e9n\u00e9ficiaires. Ils s\u0027appliquent \u00e0 la valeur totale des biens h\u00e9rit\u00e9s, y compris les parts dans des comptes joints, et varient selon le lien entre le d\u00e9funt et l\u0027h\u00e9ritier. Un bar\u00e8me progressif est appliqu\u00e9 \u00e0 la part nette taxable, avec des exon\u00e9rations sp\u00e9cifiques pour le conjoint et le partenaire de Pacs depuis 2007.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027imp\u00f4t sur les successions, parfois appel\u00e9 imp\u00f4t sur l\u0027h\u00e9ritage ou droits de succession, est un imp\u00f4t indirect pr\u00e9lev\u00e9 sur la transmission d\u0027un patrimoine d\u0027une personne physique \u00e0 une autre.\nDe nombreux \u00e9conomistes consid\u00e8rent que de tous les imp\u00f4ts, c\u0027est le plus juste,.", "label": "Imp\u00f4t sur les successions", "page_id": "133659", "thumbnail": null, "wikidata_id": "Q628413"}, "wordnetentity": {"definition": "a tax on the estate of the deceased person", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Droits de succession", "name": "inheritance_tax.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "L\u00e9gislation fran\u00e7aise visant \u00e0 exon\u00e9rer certains droits de succession pour les contrats d\u0027assurance-vie, favorisant ainsi la transmission patrimoniale.", "doc_ids": [2639], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9b15a9f3-043f-469f-9b46-67013ee14149", "label": "Loi TEPA (2007)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u00e9gislation fran\u00e7aise visant \u00e0 exon\u00e9rer certains droits de succession pour les contrats d\u0027assurance-vie, favorisant ainsi la transmission patrimoniale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Transmission de biens entre parents proches (ascendants et descendants), b\u00e9n\u00e9ficiant de taux r\u00e9duits pour les droits de succession.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d7048581-c3d0-4d63-85bd-685ef687c14e", "label": "Transmission en ligne directe", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Transmission de biens entre parents proches (ascendants et descendants), b\u00e9n\u00e9ficiant de taux r\u00e9duits pour les droits de succession.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Transmission entre membres d\u0027une m\u00eame famille non directs (comme fr\u00e8res et s\u0153urs), soumise \u00e0 des taux d\u0027imposition plus \u00e9lev\u00e9s.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1ac354b1-2b2d-4b93-ac87-ba4962e0d0a5", "label": "Transmission en ligne collat\u00e9rale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Transmission entre membres d\u0027une m\u00eame famille non directs (comme fr\u00e8res et s\u0153urs), soumise \u00e0 des taux d\u0027imposition plus \u00e9lev\u00e9s.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Depuis le 22 ao\u00fbt 2007"], "concepts": [], "difficulty": "unknown", "distractors": ["Depuis le 15 juillet 2005", "Depuis le 1er janvier 2010", "Depuis le 3 mars 2008", "Depuis le 17 avril 2006", "Depuis le 5 novembre 2012", "Depuis le 28 f\u00e9vrier 2009", "Depuis le 21 juin 2004", "Depuis le 24 d\u00e9cembre 2008", "Depuis le 12 octobre 2011"], "feedback": "Depuis le 22 ao\u00fbt 2007, le conjoint survivant du d\u00e9funt et le partenaire de Pacs b\u00e9n\u00e9ficient d\u0027une exon\u00e9ration de droits de succession. Cette mesure a \u00e9t\u00e9 mise en place pour favoriser la transmission des biens entre \u00e9poux et partenaires pacs\u00e9s apr\u00e8s un d\u00e9c\u00e8s.", "font": {"color": "white"}, "group": 3, "id": "74272580b5634dc9bc321e3e81c33813", "label": "mcq", "lang": "fr", "question": "\u00c0 partir de quelle date les conjoints survivants sont-ils exon\u00e9r\u00e9s des droits de succession ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 46, "html_tag": "p", "id": "ac1d442d2d97433a87cee98f667ae877", "image_url": null, "last_page": 46, "long_summary": null, "next_id": "3cae2250fd5c401ab7ea6957f00334be", "order": 3.0, "origin_type": "document_content", "parent_id": "50109eb20db749abbd55b975e18a12fc", "prev_id": "50109eb20db749abbd55b975e18a12fc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les droits de succession sont dus sur toutes les transmissions de biens proc\u00e9dant d\u0027un d\u00e9c\u00e8s. Pour les successions ouvertes depuis le 22 ao\u00fbt 2007, le conjoint successible du d\u00e9funt et le partenaire de Pacs l\u00e9gataire sont exon\u00e9r\u00e9s de droits de succession. Les biens transmis sont \u00e9valu\u00e9s \u00e0 leur valeur v\u00e9nale \u00e0 la date du d\u00e9c\u00e8s. Les meubles meublants peuvent cependant \u00eatre \u00e9valu\u00e9s forfaitairement \u00e0 5 % de l\u0027ensemble des autres biens du d\u00e9funt. Peuvent \u00eatre d\u00e9duites de l\u0027actif successoral les dettes \u00e0 la charge du d\u00e9funt : les frais de derni\u00e8re maladie, les frais fun\u00e9raires (dans la limite de 1 500  actuellement), les imp\u00f4ts et les emprunts.", "title": null}], "title": "\u00c0 partir de quelle date les conjoints survivants sont-ils exon\u00e9r\u00e9s des droits de succession ?", "type": "mcq"}, {"answers": ["Selon un bar\u00e8me progressif avec des taux variables par tranche"], "concepts": [], "difficulty": "unknown", "distractors": ["Par un tarif fixe quel que soit le montant taxable.", "Par une somme forfaitaire uniforme.", "En fonction de la date de naissance de l\u0027h\u00e9ritier.", "Selon la nature des biens h\u00e9rit\u00e9s uniquement.", "Uniquement bas\u00e9 sur le patrimoine total du d\u00e9funt.", "Sans prise en compte du montant de la succession.", "Selon le lien de parent\u00e9 exact avec le d\u00e9funt.", "Bas\u00e9 uniquement sur le lieu de domiciliation du d\u00e9funt.", "Calcul\u00e9 par un pourcentage unique, sans variation."], "feedback": "Le calcul des droits de succession en ligne directe est bas\u00e9 sur un bar\u00e8me progressif avec des taux variables en fonction du montant taxable, ce qui signifie que plus la part taxable est importante, plus le taux appliqu\u00e9 sera \u00e9lev\u00e9. Cette m\u00e9thode permet une juste r\u00e9partition des droits en fonction de la fortune h\u00e9rit\u00e9e.", "font": {"color": "white"}, "group": 3, "id": "e6c42d7d17ae4973acda8316470f6c18", "label": "mcq", "lang": "fr", "question": "Comment sont calcul\u00e9s les droits de succession en ligne directe ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 46, "html_tag": "p", "id": "aa6e1393eafb4b66b8a3751eb4838b93", "image_url": null, "last_page": 47, "long_summary": null, "next_id": "bd3d473fea2846bfb4328d2f76afe23d", "order": 21.0, "origin_type": "document_content", "parent_id": "1ce6202008ec47b3934b7a4a008a5730", "prev_id": "b2dbbd4a41b44ea3b9de2f938445db6d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "De m\u00eame que pour le calcul de l\u0027imp\u00f4t sur le revenu, les droits de succession en ligne directe sont liquid\u00e9s d\u0027apr\u00e8s des bar\u00e8mes \u00e0 taux progressif (calcul par tranche avec une augmentation des taux en fonction de l\u0027importance de la part taxable). Les successions et les donations aux adopt\u00e9s simples b\u00e9n\u00e9ficient \u00e0 nouveau du tarif en ligne directe pour les successions et les donations consenties \u00e0 compter du 1er janvier 2017.", "title": null}], "title": "Comment sont calcul\u00e9s les droits de succession en ligne directe ?", "type": "mcq"}, {"answers": ["Pour les donations consenties d\u00e8s le 1er janvier 2017"], "concepts": [], "difficulty": "unknown", "distractors": ["Pour les successions commenc\u00e9es apr\u00e8s le 31 d\u00e9cembre 2018.", "D\u00e8s le 1er janvier 2015, pour toutes successions.", "\u00c0 partir du 31 d\u00e9cembre 2016 pour toutes donations.", "Pour les donations r\u00e9alis\u00e9es avant le 1er janvier 2020.", "Les donations consenties \u00e0 partir de 1er janvier 2020 seulement.", "\u00c0 compter du 15 juillet 2017 pour les successions.", "D\u00e8s le 1er janvier 2016 pour toutes successions.", "Applicable aux donations depuis le 30 juin 2017 uniquement.", "Depuis les donations faites au plus t\u00f4t en janvier 2019."], "feedback": "Les adopt\u00e9s simples b\u00e9n\u00e9ficient \u00e0 nouveau du tarif en ligne directe pour les donations consenties \u00e0 partir du 1er janvier 2017, ce qui signifie qu\u0027ils b\u00e9n\u00e9ficient d\u0027un taux pr\u00e9f\u00e9rentiel pour les donations \u00e0 leurs proches. Cela peut encourager davantage de donations entre membres de la famille.", "font": {"color": "white"}, "group": 3, "id": "7dbc34ddbdc44db7a9e1f1bd1502119e", "label": "mcq", "lang": "fr", "question": "\u00c0 partir de quand les adopt\u00e9s simples b\u00e9n\u00e9ficient-ils du tarif en ligne directe ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 46, "html_tag": "p", "id": "aa6e1393eafb4b66b8a3751eb4838b93", "image_url": null, "last_page": 47, "long_summary": null, "next_id": "bd3d473fea2846bfb4328d2f76afe23d", "order": 21.0, "origin_type": "document_content", "parent_id": "1ce6202008ec47b3934b7a4a008a5730", "prev_id": "b2dbbd4a41b44ea3b9de2f938445db6d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "De m\u00eame que pour le calcul de l\u0027imp\u00f4t sur le revenu, les droits de succession en ligne directe sont liquid\u00e9s d\u0027apr\u00e8s des bar\u00e8mes \u00e0 taux progressif (calcul par tranche avec une augmentation des taux en fonction de l\u0027importance de la part taxable). Les successions et les donations aux adopt\u00e9s simples b\u00e9n\u00e9ficient \u00e0 nouveau du tarif en ligne directe pour les successions et les donations consenties \u00e0 compter du 1er janvier 2017.", "title": null}], "title": "\u00c0 partir de quand les adopt\u00e9s simples b\u00e9n\u00e9ficient-ils du tarif en ligne directe ?", "type": "mcq"}, {"answers": ["La part nette revenant \u00e0 chaque h\u00e9ritier apr\u00e8s d\u00e9duction des dettes"], "concepts": [], "difficulty": "unknown", "distractors": ["Le revenu annuel imposable des h\u00e9ritiers.", "La valeur brute des biens sans aucune d\u00e9duction.", "Le patrimoine total du d\u00e9funt avant paiement des dettes.", "Les donations faites aux ascendants et descendants sur dix ans.", "Le nombre d\u0027h\u00e9ritiers l\u00e9gaux dans la succession.", "Le montant total des cr\u00e9ances d\u00e9tenues par le d\u00e9funt.", "Le revenu cumul\u00e9 des h\u00e9ritiers lors des cinq derni\u00e8res ann\u00e9es.", "La d\u00e9claration annuelle des actifs poss\u00e9d\u00e9s par l\u0027h\u00e9ritier.", "Le taux d\u0027imposition applicable \u00e0 chaque r\u00e9gion."], "feedback": "Les droits de succession sont calcul\u00e9s sur la part nette revenant \u00e0 chaque h\u00e9ritier apr\u00e8s d\u00e9duction des dettes car cela permet de prendre en compte la valeur r\u00e9elle de l\u0027h\u00e9ritage et de ne pas p\u00e9naliser les h\u00e9ritiers si le d\u00e9funt avait des dettes importantes.", "font": {"color": "white"}, "group": 3, "id": "1ca18b09787c416aa813c8ac91f2ab47", "label": "mcq", "lang": "fr", "question": "Sur quelle base les droits de succession sont-ils calcul\u00e9s ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 46, "html_tag": "p", "id": "247229576ae1405f87a1017374993d6c", "image_url": null, "last_page": 46, "long_summary": null, "next_id": "905cb2be5ec7404db65b9a6d413c686d", "order": 7.0, "origin_type": "document_content", "parent_id": "b58755e97bb3497e866 .", "title": null}], "statement": "Les successions aux adopt\u00e9s simples b\u00e9n\u00e9ficient du tarif en ligne directe pour les donations consenties apr\u00e8s le 1er janvier 2017.", "title": "Les successions aux adopt\u00e9s simples b\u00e9n\u00e9ficient du tarif en ligne directe pour les donations consenties apr\u00e8s le 1er janvier 2017.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les droits de succession en ligne directe sont calcul\u00e9s en fonction de la part taxable selon un bar\u00e8me \u00e0 taux progressif. Le montant des imp\u00f4ts augmente \u00e0 mesure que la valeur de la part taxable s\u0027\u00e9l\u00e8ve, c\u0027est-\u00e0-dire qu\u0027il y a un calcul par tranche avec des taux plus \u00e9lev\u00e9s pour les parts plus importantes.", "font": {"color": "white"}, "group": 5, "id": "ccfa2d55b18e4a4fb8b2e38533f046e9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 46, "html_tag": "p", "id": "aa6e1393eafb4b66b8a3751eb4838b93", "image_url": null, "last_page": 47, "long_summary": null, "next_id": "bd3d473fea2846bfb4328d2f76afe23d", "order": 21.0, "origin_type": "document_content", "parent_id": "1ce6202008ec47b3934b7a4a008a5730", "prev_id": "b2dbbd4a41b44ea3b9de2f938445db6d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "De m\u00eame que pour le calcul de l\u0027imp\u00f4t sur le revenu, les droits de succession en ligne directe sont liquid\u00e9s d\u0027apr\u00e8s des bar\u00e8mes \u00e0 taux progressif (calcul par tranche avec une augmentation des taux en fonction de l\u0027importance de la part taxable). Les successions et les donations aux adopt\u00e9s simples b\u00e9n\u00e9ficient \u00e0 nouveau du tarif en ligne directe pour les successions et les donations consenties \u00e0 compter du 1er janvier 2017.", "title": null}], "statement": "Les droits de succession en ligne directe sont calcul\u00e9s ind\u00e9pendamment de la part taxable.", "title": "Les droits de succession en ligne directe sont calcul\u00e9s ind\u00e9pendamment de la part taxable.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont soumises \u00e0 des taxes, contrairement aux successions qui, elles, peuvent \u00eatre exon\u00e9r\u00e9es dans certaines conditions. Il existe une diff\u00e9rence importante entre le traitement fiscal des donations et celui des successions pour les conjoints ou partenaires de Pacs.", "font": {"color": "white"}, "group": 5, "id": "5165a222e7974976bfb4f68a965dfe6c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 47, "html_tag": "p", "id": "bb367996442d4b2181042c233f10a884", "image_url": null, "last_page": 47, "long_summary": null, "next_id": "77fdc2ce0e9746cc8a4cbbfa9bc5a16d", "order": 5.0, "origin_type": "document_content", "parent_id": "6aa410e89bc2405fa17fe1523fe2b96a", "prev_id": "6aa410e89bc2405fa17fe1523fe2b96a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les donations sont soumises au m\u00eame r\u00e9gime fiscal que les successions. Elles sont soumises aux m\u00eames r\u00e8gles que les successions en ce qui concerne :  les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont tax\u00e9es (alors que les successions sont exon\u00e9r\u00e9es) (voir bar\u00e8me ci-dessous) ;  la d\u00e9duction du passif (les dettes) n\u0027est admise que dans certains cas strictement d\u00e9finis : les dettes doivent avoir \u00e9t\u00e9 contract\u00e9es par le donateur pour l\u0027acquisition ou dans l\u0027int\u00e9r\u00eat des biens objets de la donation, et \u00eatre mis \u00e0 la charge du donataire ;", "title": null}], "statement": "Les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont exon\u00e9r\u00e9es de taxes, comme les successions.", "title": "Les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont exon\u00e9r\u00e9es de taxes, comme les successions.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les partenaires de Pacs l\u00e9gataires du d\u00e9funt sont exon\u00e9r\u00e9s de droits de succession, tout comme les conjoints successibles. Ils ne doivent donc pas payer de droits de succession sur les biens qu\u0027ils re\u00e7oivent suite au d\u00e9c\u00e8s de leur partenaire.", "font": {"color": "white"}, "group": 5, "id": "870cbd8a15434dfea84f4647e57f2cdf", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 46, "html_tag": "p", "id": "ac1d442d2d97433a87cee98f667ae877", "image_url": null, "last_page": 46, "long_summary": null, "next_id": "3cae2250fd5c401ab7ea6957f00334be", "order": 3.0, "origin_type": "document_content", "parent_id": "50109eb20db749abbd55b975e18a12fc", "prev_id": "50109eb20db749abbd55b975e18a12fc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les droits de succession sont dus sur toutes les transmissions de biens proc\u00e9dant d\u0027un d\u00e9c\u00e8s. Pour les successions ouvertes depuis le 22 ao\u00fbt 2007, le conjoint successible du d\u00e9funt et le partenaire de Pacs l\u00e9gataire sont exon\u00e9r\u00e9s de droits de succession. Les biens transmis sont \u00e9valu\u00e9s \u00e0 leur valeur v\u00e9nale \u00e0 la date du d\u00e9c\u00e8s. Les meubles meublants peuvent cependant \u00eatre \u00e9valu\u00e9s forfaitairement \u00e0 5 % de l\u0027ensemble des autres biens du d\u00e9funt. Peuvent \u00eatre d\u00e9duites de l\u0027actif successoral les dettes \u00e0 la charge du d\u00e9funt : les frais de derni\u00e8re maladie, les frais fun\u00e9raires (dans la limite de 1 500  actuellement), les imp\u00f4ts et les emprunts.", "title": null}], "statement": "Les partenaires de Pacs doivent payer des droits de succession sur les biens re\u00e7us apr\u00e8s le d\u00e9c\u00e8s de leur partenaire.", "title": "Les partenaires de Pacs doivent payer des droits de succession sur les biens re\u00e7us apr\u00e8s le d\u00e9c\u00e8s de leur partenaire.", "type": "true_false", "veracity": false}, {"aliases": ["7146f255-d32c-4c58-800f-664f3fa4d01b"], "corpus_id": null, "definition": "Les droits de donation sont des imp\u00f4ts appliqu\u00e9s sur les transferts de biens entre vivants, similaires aux droits de succession. Ils sont calcul\u00e9s en fonction de la valeur des biens transf\u00e9r\u00e9s et des liens familiaux entre le donateur et le b\u00e9n\u00e9ficiaire, r\u00e9gissant ainsi la transmission de biens entre individus.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "10675963-0e8e-49e6-84ff-46f80f19c018", "label": "Droits de donation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les droits de donation sont des imp\u00f4ts appliqu\u00e9s sur les transferts de biens entre vivants, similaires aux droits de succession. Ils sont calcul\u00e9s en fonction de la valeur des biens transf\u00e9r\u00e9s et des liens familiaux entre le donateur et le b\u00e9n\u00e9ficiaire, r\u00e9gissant ainsi la transmission de biens entre individus.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Descendant direct d\u0027un enfant, b\u00e9n\u00e9ficiant d\u0027abattements sp\u00e9cifiques lors des donations faites par les grands-parents.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4df93a3b-567a-4458-8fde-9f968b3d7c71", "label": "Petit-enfant", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Descendant direct d\u0027un enfant, b\u00e9n\u00e9ficiant d\u0027abattements sp\u00e9cifiques lors des donations faites par les grands-parents.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "a child of your son or daughter", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Petit-enfant", "name": "grandchild.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Elles sont tax\u00e9es contrairement aux successions qui sont exon\u00e9r\u00e9es"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles sont totalement exon\u00e9r\u00e9es d\u0027imp\u00f4ts.", "Elles ne sont pas impos\u00e9es sous certaines conditions de montant.", "Elles sont soumises \u00e0 un imp\u00f4t fixe, quel que soit le montant.", "Les donations et les successions sont toujours exon\u00e9r\u00e9es entre \u00e9poux.", "Elles sont exon\u00e9r\u00e9es si elles ne d\u00e9passent pas une certaine limite.", "Elles b\u00e9n\u00e9ficient d\u0027une d\u00e9duction sp\u00e9cifique pour les partenaires de Pacs.", "Les donations entre conjoints sont uniquement impos\u00e9es sur la moiti\u00e9 du montant.", "Elles sont soumises \u00e0 une exon\u00e9ration temporaire tous les dix ans.", "Elles sont tax\u00e9es uniquement si le donateur est d\u00e9c\u00e9d\u00e9."], "feedback": "Les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont soumises \u00e0 un traitement fiscal diff\u00e9rent des successions. Contrairement aux successions, qui b\u00e9n\u00e9ficient d\u0027une exon\u00e9ration totale, les donations sont tax\u00e9es. Cela signifie que le donateur devra payer des imp\u00f4ts sur le montant donn\u00e9.", "font": {"color": "white"}, "group": 3, "id": "1532f551eec34f4d879d94540d41769d", "label": "mcq", "lang": "fr", "question": "Quel est le traitement fiscal des donations entre \u00e9poux ou partenaires d\u0027un Pacs ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 47, "html_tag": "p", "id": "bb367996442d4b2181042c233f10a884", "image_url": null, "last_page": 47, "long_summary": null, "next_id": "77fdc2ce0e9746cc8a4cbbfa9bc5a16d", "order": 5.0, "origin_type": "document_content", "parent_id": "6aa410e89bc2405fa17fe1523fe2b96a", "prev_id": "6aa410e89bc2405fa17fe1523fe2b96a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les donations sont soumises au m\u00eame r\u00e9gime fiscal que les successions. Elles sont soumises aux m\u00eames r\u00e8gles que les successions en ce qui concerne :  les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont tax\u00e9es (alors que les successions sont exon\u00e9r\u00e9es) (voir bar\u00e8me ci-dessous) ;  la d\u00e9duction du passif (les dettes) n\u0027est admise que dans certains cas strictement d\u00e9finis : les dettes doivent avoir \u00e9t\u00e9 contract\u00e9es par le donateur pour l\u0027acquisition ou dans l\u0027int\u00e9r\u00eat des biens objets de la donation, et \u00eatre mis \u00e0 la charge du donataire ;", "title": null}], "title": "Quel est le traitement fiscal des donations entre \u00e9poux ou partenaires d\u0027un Pacs ?", "type": "mcq"}, {"answers": ["Tous les 15 ans"], "concepts": [], "difficulty": "unknown", "distractors": ["Tous les 10 ans", "Tous les 20 ans", "Tous les 5 ans", "Tous les 7 ans", "Tous les 12 ans", "Tous les 25 ans", "Tous les 18 ans", "Tous les 6 ans", "Tous les 30 ans"], "feedback": "L\u0027abattement de 80 724 euros s\u0027applique sur toutes les donations effectu\u00e9es depuis le 31 juillet 2011, ce qui signifie qu\u0027il permet de r\u00e9duire la base des droits de donation. Il peut \u00eatre utilis\u00e9 tous les 15 ans, apr\u00e8s quoi il se renouvelle. Cet abattement est valable m\u00eame si les grands-parents sont \u00e2g\u00e9s et que les petits-enfants sont mineurs.", "font": {"color": "white"}, "group": 3, "id": "7db4aa86628c4a2e9731f5561c82317d", "label": "mcq", "lang": "fr", "question": "Tous les combien d\u0027ann\u00e9es s\u0027applique un abattement de 80 724 euros pour les donations ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 47, "html_tag": "p", "id": "93631b38953a4512b6334e90efccd9c5", "image_url": null, "last_page": 48, "long_summary": null, "next_id": "c29a909e135245079dd4487754117b06", "order": 16.0, "origin_type": "document_content", "parent_id": "837c1f6e0364451996fbf518ef902458", "prev_id": "55e0f2cf459142b59404d04ab0e16716", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ce bar\u00e8me est applicable pour les donations effectu\u00e9es depuis le 31 juillet 2011 apr\u00e8s un abattement de 80 724  tous les 15 ans. Les donations consenties par des grands-parents (quel que soit leur \u00e2ge) \u00e0 leurs petits-enfants (quel que soit leur \u00e2ge) ouvrent droit \u00e0 un abattement sp\u00e9cifique de 31 865  par b\u00e9n\u00e9ficiaire. Cet abattement est de 5 310  pour les donations consenties par les arri\u00e8re-grands-parents \u00e0 leurs arri\u00e8re-petits-enfants.", "title": null}], "title": "Tous les combien d\u0027ann\u00e9es s\u0027applique un abattement de 80 724 euros pour les donations ?", "type": "mcq"}, {"answers": ["31 865 euros par b\u00e9n\u00e9ficiaire"], "concepts": [], "difficulty": "unknown", "distractors": ["31 825 euros par b\u00e9n\u00e9ficiaire", "32 370 euros par b\u00e9n\u00e9ficiaire", "32 253 euros par b\u00e9n\u00e9ficiaire", "32 836 euros par b\u00e9n\u00e9ficiaire", "31 438 euros par b\u00e9n\u00e9ficiaire", "31 439 euros par b\u00e9n\u00e9ficiaire", "32 126 euros par b\u00e9n\u00e9ficiaire", "30 949 euros par b\u00e9n\u00e9ficiaire", "32 682 euros par b\u00e9n\u00e9ficiaire"], "feedback": "L\u0027abattement sp\u00e9cifique pour une donation entre grands-parents et petits-enfants est de 31 865 euros par b\u00e9n\u00e9ficiaire, ce qui signifie que cette somme peut \u00eatre donn\u00e9e tous les 15 ans sans payer de droits de donation. Il s\u0027agit d\u0027un montant fixe qui ne change pas en fonction du patrimoine du donateur.", "font": {"color": "white"}, "group": 3, "id": "2a8434f59da04b8f8ee8d356b14bb200", "label": "mcq", "lang": "fr", "question": "Quel est l\u0027abattement sp\u00e9cifique pour une donation entre grands-parents et petits-enfants ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 47, "html_tag": "p", "id": "93631b38953a4512b6334e90efccd9c5", "image_url": null, "last_page": 48, "long_summary": null, "next_id": "c29a909e135245079dd4487754117b06", "order": 16.0, "origin_type": "document_content", "parent_id": "837c1f6e0364451996fbf518ef902458", "prev_id": "55e0f2cf459142b59404d04ab0e16716", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ce bar\u00e8me est applicable pour les donations effectu\u00e9es depuis le 31 juillet 2011 apr\u00e8s un abattement de 80 724  tous les 15 ans. Les donations consenties par des grands-parents (quel que soit leur \u00e2ge) \u00e0 leurs petits-enfants (quel que soit leur \u00e2ge) ouvrent droit \u00e0 un abattement sp\u00e9cifique de 31 865  par b\u00e9n\u00e9ficiaire. Cet abattement est de 5 310  pour les donations consenties par les arri\u00e8re-grands-parents \u00e0 leurs arri\u00e8re-petits-enfants.", "title": null}], "title": "Quel est l\u0027abattement sp\u00e9cifique pour une donation entre grands-parents et petits-enfants ?", "type": "mcq"}, {"answers": ["31 865 euros"], "concepts": [], "difficulty": "unknown", "distractors": ["32 693 euros", "31 905 euros", "31 542 euros", "31 900 euros", "32 112 euros", "31 768 euros", "32 634 euros", "32 624 euros", "32 191 euros"], "feedback": "La r\u00e9ponse correcte est la limite d\u0027exon\u00e9ration des dons de sommes d\u0027argent pour un enfant, un petit-enfant, un arri\u00e8re-petit-enfant, un neveu ou une ni\u00e8ce. Cela signifie que si une personne fait un don d\u0027une somme d\u0027argent \u00e0 l\u0027un de ces membres de sa famille, elle n\u0027aura pas \u00e0 payer de droits de donation si le montant est inf\u00e9rieur \u00e0 31 865 euros.", "font": {"color": "white"}, "group": 3, "id": "335896f45c6e4fee9356a2336dff500e", "label": "mcq", "lang": "fr", "question": "Quelle est la limite d\u0027exon\u00e9ration des dons de sommes d\u0027argent pour une donation familiale ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 48, "html_tag": "p", "id": "114912f6dded4ec7a7abfae7f2bb0b5d", "image_url": null, "last_page": 50, "long_summary": null, "next_id": "3b843cf33c594423b9d104d8f0a5cbf1", "order": 6.0, "origin_type": "document_content", "parent_id": "a446367e1e564ff5b72f70c61049488e", "prev_id": "a446367e1e564ff5b72f70c61049488e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les dons de sommes d\u0027argent consentis au profit d\u0027un enfant, d\u0027un petit-enfant, d\u0027un arri\u00e8re-petit-enfant ou, \u00e0 d\u00e9faut d\u0027une telle descendance, d\u0027un neveu ou d\u0027une ni\u00e8ce, sont exon\u00e9r\u00e9s de droits de donation dans la limite de 31 865 .  cet acte doit \u00eatre enregistr\u00e9, en principe et selon le cas, au service des imp\u00f4ts des entreprise (SIE) ou au service d\u00e9partemental de l\u0027enregistrement (SDE) ; Les deux formalit\u00e9s sont cependant fusionn\u00e9es depuis quelques ann\u00e9es et la publicit\u00e9 faite au Service de la publicit\u00e9 fonci\u00e8re vaut enregistrement de l\u0027acte de vente ; c\u0027est la raison pour laquelle les droits d\u0027enregistrement prennent la d\u00e9nomination de taxe de publicit\u00e9 fonci\u00e8re (dans la pratique le terme de droits d\u0027enregistrement est encore largement utilis\u00e9).", "title": null}], "title": "Quelle est la limite d\u0027exon\u00e9ration des dons de sommes d\u0027argent pour une donation familiale ?", "type": "mcq"}, {"answers": ["31 865 \u20ac"], "concepts": [], "difficulty": "unknown", "distractors": [["80 724 \u20ac", "5 310 \u20ac", "50 000 \u20ac", "25 000 \u20ac", "15 000 \u20ac", "60 000 \u20ac"]], "feedback": "L\u0027abattement sp\u00e9cifique pour les donations des grands-parents aux petits-enfants est fix\u00e9 \u00e0 31 865 \u20ac. Cet abattement est diff\u00e9rent des autres, notamment celui de 5 310 \u20ac qui concerne les donations des arri\u00e8re-grands-parents aux arri\u00e8re-petits-enfants. Les autres montants propos\u00e9s ne correspondent pas \u00e0 cet abattement sp\u00e9cifique.", "font": {"color": "white"}, "group": 4, "id": "658e82a570f54472887e27066c1ad634", "label": "fill_in", "lang": "fr", "query": "Les donations consenties par des grands-parents \u00e0 leurs petits-enfants b\u00e9n\u00e9ficient d\u0027un abattement sp\u00e9cifique de \u003cblank\u003e par b\u00e9n\u00e9ficiaire.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label 00e9r\u00e9s de droits de donation dans la limite de 31 865 euros.", "title": "Les dons d\u0027argent effectu\u00e9s au profit d\u0027un neveu ou d\u0027une ni\u00e8ce sont exon\u00e9r\u00e9s de droits de donation dans la limite de 31 865 euros.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La d\u00e9duction des dettes est en effet admise sous des conditions strictes, dont celle que les dettes doivent concerner l\u0027acquisition ou l\u0027int\u00e9r\u00eat des biens donn\u00e9s. Cela signifie que seules certaines dettes li\u00e9es directement \u00e0 la donation sont d\u00e9ductibles.", "font": {"color": "white"}, "group": 5, "id": "3b0ddc9de23748898dcc2b55795f289c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 47, "html_tag": "p", "id": "bb367996442d4b2181042c233f10a884", "image_url": null, "last_page": 47, "long_summary": null, "next_id": "77fdc2ce0e9746cc8a4cbbfa9bc5a16d", "order": 5.0, "origin_type": "document_content", "parent_id": "6aa410e89bc2405fa17fe1523fe2b96a", "prev_id": "6aa410e89bc2405fa17fe1523fe2b96a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les donations sont soumises au m\u00eame r\u00e9gime fiscal que les successions. Elles sont soumises aux m\u00eames r\u00e8gles que les successions en ce qui concerne :  les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont tax\u00e9es (alors que les successions sont exon\u00e9r\u00e9es) (voir bar\u00e8me ci-dessous) ;  la d\u00e9duction du passif (les dettes) n\u0027est admise que dans certains cas strictement d\u00e9finis : les dettes doivent avoir \u00e9t\u00e9 contract\u00e9es par le donateur pour l\u0027acquisition ou dans l\u0027int\u00e9r\u00eat des biens objets de la donation, et \u00eatre mis \u00e0 la charge du donataire ;", "title": null}], "statement": "La d\u00e9duction des dettes est seulement admise si celles-ci ont \u00e9t\u00e9 contract\u00e9es par le donateur pour l\u0027acquisition ou dans l\u0027int\u00e9r\u00eat des biens donn\u00e9s.", "title": "La d\u00e9duction des dettes est seulement admise si celles-ci ont \u00e9t\u00e9 contract\u00e9es par le donateur pour l\u0027acquisition ou dans l\u0027int\u00e9r\u00eat des biens donn\u00e9s.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Impositions appliqu\u00e9es aux transmissions de patrimoine par h\u00e9ritage ou donation, calcul\u00e9es selon la valeur nette taxable et des tranches tarifaires sp\u00e9cifiques.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1f72e4a9-98c1-4cc2-96bc-99d974b23f2a", "label": "Successions et donations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Impositions appliqu\u00e9es aux transmissions de patrimoine par h\u00e9ritage ou donation, calcul\u00e9es selon la valeur nette taxable et des tranches tarifaires sp\u00e9cifiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027imp\u00f4t sur les successions, parfois appel\u00e9 imp\u00f4t sur l\u0027h\u00e9ritage ou droits de succession, est un imp\u00f4t indirect pr\u00e9lev\u00e9 sur la transmission d\u0027un patrimoine d\u0027une personne physique \u00e0 une autre.\nDe nombreux \u00e9conomistes consid\u00e8rent que de tous les imp\u00f4ts, c\u0027est le plus juste,.", "label": "Imp\u00f4t sur les successions", "page_id": "133659", "thumbnail": null, "wikidata_id": "Q628413"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus consistant \u00e0 segmenter la client\u00e8le selon des comportements similaires vis-\u00e0-vis des services bancaires.", "doc_ids": [2635], "font": {"color"
