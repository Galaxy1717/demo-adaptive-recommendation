.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "994ff9da-c00c-454c-9c3f-c40133253bba", "label": "Politiques environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique environnementale, appel\u00e9e aussi politique \u00e9cologique ou politique verte est la mise en place de politiques visant \u00e0 prot\u00e9ger l\u0027environnement.\nSelon l\u0027\u00e9conomiste Jean Gadrey, la mise en \u0153uvre d\u0027une politique \u00e9cologique n\u00e9cessite une r\u00e9duction des in\u00e9galit\u00e9s : \u00ab revendiquer la sobri\u00e9t\u00e9 contre le consum\u00e9risme se r\u00e9v\u00e9lerait insuffisant si l\u2019on ne pr\u00e9cisait pas quelles cat\u00e9gories sociales seraient invit\u00e9es \u00e0 modifier le plus leurs comportements au nom de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Il en va des efforts li\u00e9s \u00e0 la protection de l\u2019environnement comme de la fiscalit\u00e9 : ils peuvent \u00eatre justes ou injustes.", "label": "Politique environnementale", "page_id": "30587", "thumbnail": null, "wikidata_id": "Q919526"}, "wordnetentity": null}, {"answers": ["L\u0027installation du syst\u00e8me de goutte-\u00e0-goutte"], "concepts": [], "difficulty": "unknown", "distractors": ["La plantation massive d\u0027arbres fruitiers.", "La construction de grandes usines polluantes.", "La suppression des syst\u00e8mes d\u0027irrigation.", "Le remplacement de l\u0027agriculture par l\u0027industrie lourde.", "L\u0027utilisation exclusive de tracteurs \u00e0 carburant fossile.", "La mise en place d\u0027un r\u00e9seau \u00e9lectrique national co\u00fbteux.", "L\u0027augmentation des surfaces urbaines b\u00e9tonn\u00e9es.", "Le d\u00e9veloppement des monocultures \u00e0 grande \u00e9chelle.", "La d\u00e9forestation intensive pour cr\u00e9er des terres agricoles."], "feedback": "Le syst\u00e8me de goutte-\u00e0-goutte est une mesure locale efficace pour l\u0027adaptation agricole face au changement climatique car il permet une utilisation rationnelle de l\u0027eau et une meilleure gestion des cultures. Cette technique peut \u00e9galement r\u00e9duire la consommation d\u0027\u00e9nergie par rapport aux autres syst\u00e8mes d\u0027irrigation.", "font": {"color": "white"}, "group": 3, "id": "49ca09a8488a4ec19ba3c77aab2d1b3e", "label": "mcq", "lang": "fr", "question": "Quelle mesure locale pourrait aider \u00e0 l\u0027adaptation agricole face au changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a1f0867664f449348b3c5469179ab67a", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "5cc6bb9d8a9b497ab93140fe96ef9060", "order": 30.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "bdac869996264c7dac52e56289218111", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les pays les plus vuln\u00e9rables au changement climatique sont les pays en d\u00e9veloppement. Par leur manque de moyens financiers, techniques et technologiques, ils peinent \u00e0 mettre en \u0153uvre des actions d\u0027adaptation au changement climatique. Leurs infrastruc- tures (d\u0027habitation, de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "title": "Quelle mesure locale pourrait aider \u00e0 l\u0027adaptation agricole face au changement climatique ?", "type": "mcq"}, {"answers": ["La croissance d\u00e9mographique mondiale impacte fortement l\u0027environnement"], "concepts": [], "difficulty": "unknown", "distractors": ["La fonte naturelle des glaciers se stabilise.", "L\u0027\u00e9cosyst\u00e8me r\u00e9cup\u00e8re rapidement apr\u00e8s les catastrophes humaines.", "La biodiversit\u00e9 s\u0027enrichit malgr\u00e9 la hausse industrielle.", "Les oc\u00e9ans continuent de se stabiliser naturellement.", "Les for\u00eats augmentent en taille avec l\u0027urbanisation.", "Le climat se refroidit apr\u00e8s les effets humains.", "Les ressources naturelles se r\u00e9g\u00e9n\u00e8rent gr\u00e2ce au d\u00e9veloppement industriel.", "La r\u00e9duction des zones habit\u00e9es par l\u0027homme prot\u00e8ge la nature.", "Les glaces polaires s\u0027\u00e9paississent avec l\u0027activit\u00e9 humaine."], "feedback": "La croissance d\u00e9mographique mondiale est en grande partie due aux activit\u00e9s humaines telles que l\u0027urbanisation et le d\u00e9veloppement industriel. Ces activit\u00e9s ont un impact direct sur l\u0027environnement en augmentant la pression sur les ressources naturelles et en acc\u00e9l\u00e9rant le changement climatique. Ainsi, la r\u00e9ponse indiquant que la croissance d\u00e9mographique a des cons\u00e9quences sur l\u0027environnement est la bonne r\u00e9ponse.", "font": {"color": "white"}, "group": 3, "id": "6ec518512dda4d8b8ec2a409ccee44be", "label": "mcq", "lang": "fr", "question": "Quel ph\u00e9nom\u00e8ne est d\u00fb \u00e0 l\u0027action humaine selon le passage ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 13, "html_tag": "p", "id": "8fa9efbbc9d74a32962d98bbb740c520", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "7d69292a490843e9b516bf9a66581aa2", "order": 15.0, "origin_type": "document_content", "parent_id": "e48c20b3c91c4cbd85eb8f4e343f979f", "prev_id": "e48c20b3c91c4cbd85eb8f4e343f979f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Sous l\u0027effet de l\u0027action humaine, la Terre connait des ph\u00e9nom\u00e8nes qui l\u0027affectent dans son ensemble : la croissance d\u00e9mographique, l\u0027urbanisation, le d\u00e9veloppement industriel. Ils ont des cons\u00e9quences sur l\u0027environnement : le climat se r\u00e9chauffe, les calottes glaciaires fondent et le niveau des oc\u00e9ans monte. Les for\u00eats diminuent, la biodiversit\u00e9 et les ressources sont menac\u00e9es.", "title": null}], "title": "Quel ph\u00e9nom\u00e8ne est d\u00fb \u00e0 l\u0027action humaine selon le passage ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "La s\u00e9cheresse au Mali, qui cause la mort d\u0027une partie du b\u00e9tail, a effectivement des cons\u00e9quences directes sur l\u0027\u00e9levage. Ce ph\u00e9nom\u00e8ne s\u0027accompagne d\u0027une d\u00e9gradation des sols, notamment avec l\u0027ensablement du Niger, ce qui aggrave la situation agricole et renforce l\u0027ins\u00e9curit\u00e9 alimentaire.", "font": {"color": "white"}, "group": 5, "id": "7457efb61c6f48bc804fe9a46ffe4b84", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 9, "html_tag": "li", "id": "034b34ef0b224693aca2fabc79ee55bd", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "ba5dc87c4fec486fb430b6a99ac083cc", "order": 7.0, "origin_type": "document_content", "parent_id": "b7e2d5adf4ea4362bebfaeccbe9455f3", "prev_id": "7ccee231c9874561ae3943acbca84b66", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Plusieurs mesures sont prises ou envisag\u00e9es \u00e0 Surat : installation de stations m\u00e9t\u00e9o automatis\u00e9es et r\u00e9gulation du d\u00e9bit du barrage, peinture sur les toits pour r\u00e9fl\u00e9chir les rayons du soleil. Niveau d\u0027acquisition 3 : Le mot qui s\u0027applique \u00e0 la situation de Mali est la vuln\u00e9rabilit\u00e9. En effet, la s\u00e9cheresse affecte les \u00e9levages, avec la mort d\u0027une partie du b\u00e9tail, le Niger s\u0027ensable, ce qui a des cons\u00e9quences sur l\u0027agriculture et renforce l\u0027ins\u00e9curit\u00e9 alimentaire. Cependant, ces am\u00e9nagements sont r\u00e9alis\u00e9s \u00e0 l\u0027\u00e9chelle locale. Leur efficacit\u00e9 est donc assez faible face au changement climatique qui est un ph\u00e9nom\u00e8ne plan\u00e9taire.", "title": null}], "statement": "La s\u00e9cheresse au Mali a un impact n\u00e9gatif sur l\u0027\u00e9levage et contribue \u00e0 l\u0027ins\u00e9curit\u00e9 alimentaire.", "title": "La s\u00e9cheresse au Mali a un impact n\u00e9gatif sur l\u0027\u00e9levage et contribue \u00e0 l\u0027ins\u00e9curit\u00e9 alimentaire.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le d\u00e9veloppement durable ne se limite pas \u00e0 la pr\u00e9servation de l\u0027environnement. Il inclut aussi des volets \u00e9conomiques et sociaux, en visant un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et \u00e9cologiquement soutenable.", "font": {"color": "white"}, "group": 5, "id": "78f7835922cb4df6a92d2571afce43a1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8d6e236c3b254635bbee22c2a830e2ab", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b9ee9a5778b640f89e18fa26fde4da6a", "order": 25.0, "origin_type": "document_content", "parent_id": "2f87856d439b4cc9bdab096a047105c0", "prev_id": "f298599cf3644a1eaab6654e9cf758b6", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le d\u00e9veloppement durable est un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et soutenable \u00e9cologiquement car il pr\u00e9serve l\u0027environnement et ses ressources. Dans le cadre d\u0027un projet lanc\u00e9 par l\u0027agglom\u00e9ration de Nantes intitul\u00e9 \u00ab Ma Ville Demain, inventons la m\u00e9tropole nantaise de 2030 \u00bb, C\u00e9cile Leroux et Yannick Gourvil, deux architectes, ont imagin\u00e9 une ville plus respectueuse de l\u0027environnement (constructions, \u00e9nergies vertes, mobilit\u00e9s, agricultures de proximit\u00e9, espaces verts, biodiversit\u00e9 ... ) et des \u00e9quilibres sociaux (d\u00e9veloppement de l\u0027\u00e9conomie sociale et solidaire, nouveaux services et nouveaux emplois, solidarit\u00e9 interg\u00e9n\u00e9rationnelle ... ). En 2014, en collaboration avec le gouvernement indien, plusieurs femmes de la r\u00e9gion de Mosquitia au nord-est du Honduras, qui ne savaient ni lire ni \u00e9crire, ont suivi une formation universitaire en Inde pendant 6 mois pour devenir techniciennes en \u00e9nergie solaire. \u00ab L\u0027\u00e9lectricit\u00e9 est un service vital pour am\u00e9liorer les conditions de vie ; ce type d\ hite"}, "generative": true, "group": 1, "id": "b82224a0-d611-4e08-9360-9588516fd510", "label": "Surp\u00eache", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pratique consistant \u00e0 p\u00eacher plus que ce que les stocks peuvent se r\u00e9g\u00e9n\u00e9rer naturellement, menant \u00e0 l\u0027\u00e9puisement des esp\u00e8ces marines et \u00e0 un d\u00e9s\u00e9quilibre \u00e9cologique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La surp\u00eache est la p\u00eache excessive (l\u00e9gale ou ill\u00e9gale) ou p\u00eache destructive de la ressource, pratiqu\u00e9e par l\u0027homme sur certains poissons, crustac\u00e9s ou mollusques. C\u0027est une tendance observ\u00e9e dans presque toutes les p\u00eacheries de la plan\u00e8te, qui pr\u00e9occupe la FAO et l\u0027ONU car mena\u00e7ant la s\u00e9curit\u00e9 alimentaire et les \u00e9quilibres \u00e9cologiques marins. Selon la Banque mondiale et la FAO, en 2009 le co\u00fbt de \u00ab la sous-performance annuelle des p\u00eacheries mondiales repr\u00e9sentait 50 milliards de dollars \u00bb perdus (par comparaison \u00e0 un sc\u00e9nario de p\u00eache durable).", "label": "Surp\u00eache", "page_id": "522064", "thumbnail": null, "wikidata_id": "Q331828"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "La d\u00e9forestation affecte la biodiversit\u00e9 et la qualit\u00e9 des terres arables. Les for\u00eats aident \u00e0 limiter l\u0027\u00e9rosion et \u00e0 maintenir la fertilit\u00e9 des sols, ce qui est essentiel pour pr\u00e9server des terres agricoles productives.", "font": {"color": "white"}, "group": 5, "id": "e058e53f623f4060bec952853470b1f4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2570, "doc_label": "chap 12 nourrir-les-hommes", "end_time": null, "first_ isions \u00e9clair\u00e9es qui favorisent la libert\u00e9 individuelle, le d\u00e9veloppement personnel et la citoyennet\u00e9 active. La responsabilit\u00e9 se manifeste par une obligation d\u0027agir avec soin et int\u00e9grit\u00e9, essentielle pour maintenir la confiance du public, notamment dans le contexte de la d\u00e9sinformation. Dans un cadre \u00e9ducatif, elle souligne l\u0027importance d\u0027assumer les cons\u00e9quences des actions entreprises tout en \u00e9tant cruciale pour regagner cette confiance apr\u00e8s une erreur.", "doc_ids": [2537, 2530], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3b858f67-a986-4767-8767-2b6804ab17e2", "label": "Responsabilit\u00e9 sociale et individuelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "La responsabilit\u00e9 sociale et individuelle d\u00e9signe l\u0027obligation \u00e9thique et morale des individus, y compris des m\u00e9dias, d\u0027agir en faveur du bien-\u00eatre collectif tout en tenant compte de l\u0027impact de leurs actions sur la soci\u00e9t\u00e9. Ce concept implique non seulement une obligation l\u00e9gale d\u0027assumer les cons\u00e9quences de ses actes, mais aussi un engagement \u00e0 prendre des d\u00e9cisions \u00e9clair\u00e9es qui favorisent la libert\u00e9 individuelle, le d\u00e9veloppement personnel et la citoyennet\u00e9 active. La responsabilit\u00e9 se manifeste par une obligation d\u0027agir avec soin et int\u00e9grit\u00e9, essentielle pour maintenir la confiance du public, notamment dans le contexte de la d\u00e9sinformation. Dans un cadre \u00e9ducatif, elle souligne l\u0027importance d\u0027assumer les cons\u00e9quences des actions entreprises tout en \u00e9tant cruciale pour regagner cette confiance apr\u00e8s une erreur.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La responsabilit\u00e9 est l\u0027obligation qu\u2019a une personne de r\u00e9pondre de ses actes, de les assumer, d\u2019en supporter les cons\u00e9quences du fait de sa charge, de sa position, etc. C\u0027est aussi la charge, mission conf\u00e9r\u00e9e \u00e0 quelqu\u2019un par une autorit\u00e9 devant laquelle il doit r\u00e9pondre de ses actes.\nSur le plan juridique, il en r\u00e9sulte que la responsabilit\u00e9 est l\u0027obligation de r\u00e9parer le pr\u00e9judice r\u00e9sultant soit de l\u0027inex\u00e9cution d\u0027un contrat (responsabilit\u00e9 contractuelle) soit de la violation du devoir g\u00e9n\u00e9ral de ne causer aucun dommage \u00e0 autrui par son fait personnel, ou des choses dont on a la garde, ou du fait des personnes dont on r\u00e9pond (responsabilit\u00e9 du fait d\u0027autrui).", "label": "Responsabilit\u00e9", "page_id": "100818", "thumbnail": null, "wikidata_id": "Q1274115"}, "wordnetentity": {"definition": "responsibility to someone or for some activity", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Responsabilit\u00e9", "name": "accountability.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}]);
