c38b5a82-0dc0-41ab-9e78-803945eb2657", "f378cbf3-1227-4a03-a81e-882eca7a49ea", "f43eb7d6-db0f-4000-bda7-f7426cd2eab9", "25e22613-a5cb-4ef4-958a-f7eee68a8642", "d45cd2f4-977e-40d9-8532-7a26e008c676", "3e8dfedc-c3e4-46a0-87a9-50a7ca160fbb", "a49677aa-b797-417c-9a98-ef9c68827517", "4cc60dd0-73f7-4472-960e-37cb0056a42c", "4d139cae-19a3-471c-8cab-ded35dcfccff", "73835df2-24d9-4981-8f93-f9901343f5bf"], "corpus_id": null, "definition": "La bourgeoisie, souvent d\u00e9sign\u00e9e sous le terme de Bourgeois, fait r\u00e9f\u00e9rence \u00e0 la classe sociale \u00e9mergente au Moyen \u00c2ge, compos\u00e9e principalement de marchands et d\u0027artisans riches vivant dans les villes. Cette classe a jou\u00e9 un r\u00f4le essentiel dans le d\u00e9veloppement \u00e9conomique et social des communes, cherchant \u00e0 s\u0027affranchir du pouvoir seigneurial tout en acqu\u00e9rant des droits politiques et \u00e9conomiques qui ont influenc\u00e9 la politique locale et nationale. Au XIXe si\u00e8cle, elle est devenue une classe dominante poss\u00e9dant les moyens de production, exer\u00e7ant ainsi une influence significative sur le commerce et l\u0027artisanat. Les membres de cette classe ont \u00e9t\u00e9 d\u00e9terminants dans les affaires politiques et \u00e9conomiques des villes m\u00e9di\u00e9vales, repr\u00e9sentant la classe montante dans des centres urbains tels que Sienne et d\u0027autres villes europ\u00e9ennes. En tant qu\u0027habitants urbains b\u00e9n\u00e9ficiant de privil\u00e8ges seigneuriaux, ils ont \u00e9galement contribu\u00e9 \u00e0 fa\u00e7onner la dynamique \u00e9conomique et politique de leur \u00e9poque. La bourgeoisie repr\u00e9sente \u00e9galement les citadins riches qui revendiquent plus d\u0027autonomie et moins d\u0027imp\u00f4ts, jouant un r\u00f4le cl\u00e9 dans les transformations urbaines. De plus, elle est n\u00e9cessaire pour acc\u00e9der \u00e0 certaines professions sp\u00e9cifiques comme celle de batteur de cuivre \u00e0 Dinant.", "doc_ids": [2545, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "aa1308a3-e8bf-4b53-9e6e-39a7ccff3536", "label": "bourgeoisie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 10, "title": "La bourgeoisie, souvent d\u00e9sign\u00e9e sous le terme de Bourgeois, fait r\u00e9f\u00e9rence \u00e0 la classe sociale \u00e9mergente au Moyen \u00c2ge, compos\u00e9e principalement de marchands et d\u0027artisans riches vivant dans les villes. Cette classe a jou\u00e9 un r\u00f4le essentiel dans le d\u00e9veloppement \u00e9conomique et social des communes, cherchant \u00e0 s\u0027affranchir du pouvoir seigneurial tout en acqu\u00e9rant des droits politiques et \u00e9conomiques qui ont influenc\u00e9 la politique locale et nationale. Au XIXe si\u00e8cle, elle est devenue une classe dominante poss\u00e9dant les moyens de production, exer\u00e7ant ainsi une influence significative sur le commerce et l\u0027artisanat. Les membres de cette classe ont \u00e9t\u00e9 d\u00e9terminants dans les affaires politiques et \u00e9conomiques des villes m\u00e9di\u00e9vales, repr\u00e9sentant la classe montante dans des centres urbains tels que Sienne et d\u0027autres villes europ\u00e9ennes. En tant qu\u0027habitants urbains b\u00e9n\u00e9ficiant de privil\u00e8ges seigneuriaux, ils ont \u00e9galement contribu\u00e9 \u00e0 fa\u00e7onner la dynamique \u00e9conomique et politique de leur \u00e9poque. La bourgeoisie repr\u00e9sente \u00e9galement les citadins riches qui revendiquent plus d\u0027autonomie et moins d\u0027imp\u00f4ts, jouant un r\u00f4le cl\u00e9 dans les transformations urbaines. De plus, elle est n\u00e9cessaire pour acc\u00e9der \u00e0 certaines professions sp\u00e9cifiques comme celle de batteur de cuivre \u00e0 Dinant.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La bourgeoisie est une notion historique et sociologique. Le terme d\u00e9signe tout d\u0027abord les habitants des \u00ab bourgs \u00bb mais en vient, \u00e0 partir du XIXe si\u00e8cle, et notamment du marxisme, \u00e0 d\u00e9signer une classe sociale. Ainsi :\n\nEn histoire :\noriginellement et de fa\u00e7on g\u00e9n\u00e9rale, il s\u0027agit de la qualit\u00e9 de \u00ab ceux qui habitent le bourg \u00bb, c\u0027est-\u00e0-dire les gens de la ville (notamment marchands et artisans) par opposition \u00e0 ceux de la campagne ; en ce sens, la bourgeoisie commence \u00e0 se d\u00e9velopper en Europe d\u00e8s le XIe si\u00e8cle et en particulier pendant la Renaissance du XIIe si\u00e8cle ;\ndu Moyen \u00c2ge \u00e0 la fin de l\u0027Ancien R\u00e9gime, groupe social appartenant au Tiers \u00e9tat, jouissant du privil\u00e8ge du profit contrairement \u00e0 la noblesse, assurant son aisance financi\u00e8re en occupant des offices moyens ou sup\u00e9rieurs de magistrature (bourgeoisie administrative ou bourgeoisie de robe), des offices de finance (bourgeoisie financi\u00e8re), des activit\u00e9s de commerce (bourgeoisie marchande) ou exploitant un patrimoine foncier immobilier ou industriel (bourgeoisie propri\u00e9taire),.", "label": "Bourgeoisie", "page_id": "69502", "thumbnail": null, "wikidata_id": "Q52090"}, "wordnetentity": {"definition": "the social class between the lower and upper classes", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "bourgeoisie", "name": "middle_class.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["2d060c37-6759-4ca5-a970-d9a3188d3be1", "b7aac145-b73d-40ad-8dac-b77ab627ea5e", "9180bda9-d4db-4f55-9f0e-645ff96387b9", "a895a374-aa42-4da7-a66b-4b3b98c6db59"], "corpus_id": null, "definition": "L\u0027\u00e9conomie marchande est un syst\u00e8me \u00e9conomique qui \u00e9merge au XIIe si\u00e8cle, caract\u00e9ris\u00e9 par le d\u00e9veloppement du commerce urbain et l\u0027\u00e9change de biens entre les villes. Ce mod\u00e8le \u00e9conomique stimule la production artisanale, favorise la diversit\u0 ": "Soci\u00e9t\u00e9 urbaine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une soci\u00e9t\u00e9 urbaine d\u00e9signe une communaut\u00e9 humaine concentr\u00e9e dans des zones urbaines, caract\u00e9ris\u00e9e par une densit\u00e9 de population \u00e9lev\u00e9e et des interactions sociales, \u00e9conomiques et culturelles complexes. Elle \u00e9merge souvent dans les villes m\u00e9di\u00e9vales avec des classes sociales distinctes telles que les artisans et les commer\u00e7ants, refl\u00e9tant un d\u00e9veloppement \u00e9conomique diversifi\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8me agricole caract\u00e9ris\u00e9 par des techniques traditionnelles qui ont fa\u00e7onn\u00e9 l\u0027utilisation des terres et influenc\u00e9 la croissance d\u00e9mographique au Moyen \u00c2ge.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f9a0e3f0-36fe-4bb0-af53-e901d46b7a66", "label": "Agriculture m\u00e9di\u00e9vale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me agricole caract\u00e9ris\u00e9 par des techniques traditionnelles qui ont fa\u00e7onn\u00e9 l\u0027utilisation des terres et influenc\u00e9 la croissance d\u00e9mographique au Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "", "label": "Trait\u00e9s m\u00e9di\u00e9vaux sur l\u0027agriculture", "page_id": "2903858", "thumbnail": null, "wikidata_id": "Q3536971"}, "wordnetentity": null}, {"aliases": ["64e825bb-29d7-43ed-8377-efef8b2a7f3d", "06c1375f-ab70-4537-abf3-8809e2c5a907", "b8ed66af-3a0b-4c37-b1d5-6d1697fd3d16", "e8eb1059-1d5a-472d-84a0-6d1371819ed6", "5622adfa-64d5-48e0-a255-0a9faeb3f875", "0aed19a8-33bc-4a6a-b147-31f30c2a73d1", "a8e0ee41-686f-4aca-9d9f-0584238998d7", "369ac79e-79bd-403d-bb83-82e9ce27f22f", "d864263a-4720-44fa-b074-6c099fcad e mod\u00e8le social s\u0027\u00e9tend du XIe au XVe si\u00e8cle et repose sur la possession de terres par les seigneurs, qui exercent un pouvoir sur les paysans. Les vassaux, en \u00e9change de protection et de terres, fournissent des services militaires et une all\u00e9geance aux seigneurs. La soci\u00e9t\u00e9 f\u00e9odale est ainsi structur\u00e9e autour de ces relations de domination, influenc\u00e9es par le christianisme, renfor\u00e7ant les liens de loyaut\u00e9 au sein de la communaut\u00e9 m\u00e9di\u00e9vale. Elle influence profond\u00e9ment l\u0027organisation politique et \u00e9conomique de l\u0027\u00e9poque.", "doc_ids": [2531, 2542, 2558, 2565, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a5ff3e58-da31-4692-bbc2-1cab21a41506", "label": "F\u00e9odalisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 11, "title": "Le f\u00e9odalisme, ou soci\u00e9t\u00e9 f\u00e9odale, est un syst\u00e8me socio-\u00e9conomique et politique qui a pr\u00e9valu au Moyen \u00c2ge en Europe, caract\u00e9ris\u00e9 par des relations hi\u00e9rarchiques de d\u00e9pendance entre seigneurs et vassaux. Ce mod\u00e8le social s\u0027\u00e9tend du XIe au XVe si\u00e8cle et repose sur la possession de terres par les seigneurs, qui exercent un pouvoir sur les paysans. Les vassaux, en \u00e9change de protection et de terres, fournissent des services militaires et une all\u00e9geance aux seigneurs. La soci\u00e9t\u00e9 f\u00e9odale est ainsi structur\u00e9e autour de ces relations de domination, influenc\u00e9es par le christianisme, renfor\u00e7ant les liens de loyaut\u00e9 au sein de la communaut\u00e9 m\u00e9di\u00e9vale. Elle influence profond\u00e9ment l\u0027organisation politique et \u00e9conomique de l\u0027\u00e9poque.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le terme f\u00e9odalisme (du latin feudum, fief), apparu au XIXe si\u00e8cle, d\u00e9signe le mode de production qui succ\u00e8de \u00e0 l\u0027esclavagisme de l\u0027Antiquit\u00e9 et pr\u00e9c\u00e8de l\u0027\u00e9conomie capitaliste, et est souvent assimil\u00e9 \u00e0 la f\u00e9odalit\u00e9. Toutefois, si les deux termes ont \u00e9t\u00e9 cr\u00e9\u00e9s par les historiens, et employ\u00e9s un temps pour marquer le m\u00e9pris d\u0027une p\u00e9riode ant\u00e9rieure, le terme \u00ab f\u00e9odalisme \u00bb est plus r\u00e9cent.", "label": "F\u00e9odalisme", "page_id": "80503", "thumbnail": null, "wikidata_id": "Q21055430"}, "wordnetentity": {"definition": "the social system that developed in Europe in the 8th century; vassals were protected by lords who they had to serve in war", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "F\u00e9odalisme", "name": "feudalism.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["L\u0027\u00e9conomie marchande est encourag\u00e9e par l\u0027essor urbain"], "concepts": [], "difficulty": "unknown", "distractors": ["Le commerce maritime prend une importance majeure.", "L\u0027agriculture devient la principale source de revenu.", "L\u0027industrie mini\u00e8re se d\u00e9veloppe avec vigueur.", "L\u0027artisanat est totalement supplant\u00e9 par les grandes industries.", "La production textile devient le centre de l\u0027\u00e9conomie.", "L\u0027exploitation foresti\u00e8re domine les \u00e9changes \u00e9conomiques.", "L\u0027\u00e9levage devient la principale richesse des cit\u00e9s.", "Le commerce d\u0027esclaves connait un essor consid\u00e9rable.", "Les \u00e9changes agricoles perdent toute importance dans les villes."], "feedback": "L\u0027\u00e9conomie marchande est encourag\u00e9e par l\u0027essor urbain, car les villes offrent un march\u00e9 propice au d\u00e9veloppement des \u00e9changes commerciaux.", "font": {"color": "white"}, "group": 3, "id": "0853ba569e3d4c848f04bc888460798f", "label": "mcq", "lang": "fr", "question": "Quelle \u00e9volution \u00e9conomique est stimul\u00e9e par le mouvement urbain au XIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "46e9904c44e84a378e16e856cf397835", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9cce1b46cf4342aa88eff8c413e4a895", "order": 58.0, "origin_type": "document_content", "parent_id": "139bee012e25408caefc6b9ba17ccc78", "prev_id": "37cfbb7f98c84260a5320daeaf4beca5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "title": "Quelle \u00e9volution \u00e9conomique est stimul\u00e9e par le mouvement urbain au XIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Amalfi, Venise et G\u00eanes"], "concepts": [], "difficulty": "unknown", "distractors": ["Florence, Rome et Naples", "Milan, Turin et V\u00e9rone", "Bologne, Palerme et Pise", "Bari, Messine et Anc\u00f4ne", "Cagliari, Tr\u00e9vise et Padoue", "Catane, Ferrare et Livourne", "Sienne, Parme et Trieste", "Bari, Rimini et Vicence", "Naples, Salerne et Mod\u00e8ne"], "feedback": "Les bourgeois d\u0027Amalfi, Venise et G\u00eanes ont cr\u00e9\u00e9 des institutions municipales pour se lib\u00e9rer de l\u0027emprise seigneuriale et devenir les nouveaux centres du pouvoir politique. Cela leur a permis d\u0027avoir plus de contr\u00f4le sur leur ville et de prendre leurs propres d\u00e9cisions politiques sans avoir \u00e0 d\u00e9pendre d\u0027un seigneur.", "font": {"color": "white"}, "group": 3, "id": "408bce2f231a44738fd61c43cf0a5a20", "label": "mcq", "lang": "fr", "question": "Dans quelles villes d\u0027Italie du Nord les bourgeois ont-ils cr\u00e9\u00e9 des institutions municipales ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "a31f67a2874f48a89f0762ff709d42f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "7dd57e6c8bfb4efe8cd800851fe97419", "order": 152.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "6342e4a8d5404115b89bbf4bf820f342", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les artisans des m\u00eames m\u00e9tiers se regroupent dans des corporations et dans les m\u00eames rues. Les marchands s\u0027organisent parfois en grande association (la Hanse en Allemagne du Nord). Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits. Ils re\u00e7oivent de lui une charte qui r\u00e9capitule toutes ces libert\u00e9s. Dans certaines villes comme Bruges et en Italie du Nord (Amalfi, Venise, G\u00eanes), ils se lib\u00e8rent de l\u0027emprise seigneuriale et, d\u00e8s le XIe si\u00e8cle en Italie, cr\u00e9ent des institutions municipales qui deviennent les nouveaux centres du pouvoir politique.", "title": null}], "title": "Dans quelles villes d\u0027Italie du Nord les bourgeois ont-ils cr\u00e9\u00e9 des institutions municipales ?", "type": "mcq"}, {"answers": ["Bruges, Venise et Florence"], "concepts": [], "difficulty": "unknown", "distractors": ["Paris, Londres et Madrid", "Alexandrie, Rome et Berlin", "Lisbonne, Lyon et Milan", "Amsterdam, Prague et Varsovie", "Barcelone, G\u00eanes et Naples", "Munich, Francfort et Zurich", "Kiev, Moscou et Saint-P\u00e9tersbourg", "Ath\u00e8nes, Sofia et Belgrade", "Vienne, Budapest et Zagreb"], "feedback": "Les villes de Bruges, Venise et Florence ont pu profiter de leur position g\u00e9ographique favorable pour d\u00e9velopper leur commerce international. Les marchands y ont donc accru leur richesse et leur influence, leur permettant d\u0027obtenir des libert\u00e9s et des droits dans ces villes.", "font": {"color": "white"}, "group": 3, "id": "58602bb3a78b4062aa7c648375ca986d", "label": "mcq", "lang": "fr", "question": "Quelles villes ont profit\u00e9 de l\u0027essor du commerce international au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des campagnes. Les villes les plus importantes comme Bruges, Venise ou Florence profitent m\u00eame de l\u0027essor du commerce international. Les marchands, dont la richesse s\u0027accroit, cherchent \u00e0 ne plus subir la domination des seigneurs. Ils organisent des communes pour lesquelles ils obtiennent des libert\u00e9s. Les bourgeois obtiennent ainsi des droits qui les rendent autonomes vis-\u00e0-vis des seigneurs. L\u0027\u00c9glise encadre le quotidien des villes comme celui des campagnes. Elle construit de grandes institutions charg\u00e9es de s\u0027occuper des pauvres et des malades.", "title": null}], "title": "Quelles villes ont profit\u00e9 de l\u0027essor du commerce international au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["Il stimule l\u0027\u00e9conomie marchande avec de nouveaux modes de vie urbains"], "concepts": [], "difficulty": "unknown", "distractors": ["Il freine l\u0027\u00e9conomie en augmentant les taxes royales.", "Il entra\u00eene un d\u00e9clin de l\u0027\u00e9conomie f\u00e9odale sans alternative.", "Il ralentit la production agricole au profit des \u00e9changes.", "Il cr\u00e9e une d\u00e9pendance exclusive \u00e0 l\u0027\u00e9conomie rurale.", "Il favorise uniquement les \u00e9changes entre artisans locaux.", "Il rend l\u0027\u00e9conomie marchande instable et moins productive.", "Il \u00e9limine totalement les centres d\u0027\u00e9changes marchands.", "Il ne g\u00e9n\u00e8re pas de changement notable pour l\u0027\u00e9conomie.", "Il affaiblit les march\u00e9s locaux sans d\u00e9velopper de r\u00e9seaux urbains."], "feedback": "Le mouvement urbain du XIIe si\u00e8cle a entrain\u00e9 un afflux de population dans les villes et une nouvelle forme de vie plus tourn\u00e9e vers le commerce et l\u0027artisanat. Cela a stimul\u00e9 l\u0027\u00e9conomie en cr\u00e9ant de nouveaux \u00e9changes marchands.", "font": {"color": "white"}, "group": 3, "id": "ad4cd360236141b4878b35585bfd6443", "label": "mcq", "lang": "fr", "question": "Quel impact le mouvement urbain du XIIe si\u00e8cle a-t-il sur l\u0027\u00e9conomie?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "99b465434bd94a1a9a7d6dc294f62da7", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f8ef75e788914bf496dce5e98c09724b", "order": 59.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "c9bd51547260438290145bc9c9b17835", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "title": "Quel impact le mouvement urbain du XIIe si\u00e8cle a-t-il sur l\u0027\u00e9conomie?", "type": "mcq"}, {"answers": ["Une cit\u00e9 commer\u00e7ante"], "concepts": [], "difficulty": "unknown", "distractors": ["Une ville domin\u00e9e par l\u2019agriculture", "Une cit\u00e9 militaire de premier plan", "Une ville portuaire prosp\u00e8re", "Un centre administratif de la r\u00e9gion", "Une ville mini\u00e8re en pleine expansion", "Un site religieux renomm\u00e9", "Une cit\u00e9 sp\u00e9cialis\u00e9e dans la p\u00eache", "Un centre culturel majeur d\u0027Europe", "Une ville imp\u00e9riale sous contr\u00f4le royal"], "feedback": "La bonne r\u00e9ponse est une cit\u00e9 commer\u00e7ante car Sienne \u00e9tait une ville prosp\u00e8re gr\u00e2ce \u00e0 son commerce avec d\u0027autres villes europ\u00e9ennes. Le commerce \u00e9tait au c\u0153ur de l\u0027\u00e9conomie et de la vie sociale de la ville, avec de nombreuses grandes familles de marchands et de banquiers. Les autres propositions ne correspondent pas \u00e0 la r\u00e9alit\u00e9 historique de Sienne au Moyen \u00c2ge.", "font": {"color": "white"}, "group": 3, "id": "752bd094d54d4d8cae9058b3b6d5918a", "label": "mcq", "lang": "fr", "question": "Quel type de ville est Sienne au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 5, "html_tag": "p", "id": "2c6cbc20f8df440387c13e63dee00c7a", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "61731e64cf364d2c85c2d1a729ddf061", "order": 5.0, "origin_type": "document_content", "parent_id": "24d6a38e1d22400887a664e7215bfc1e", "prev_id": "8c0c834628534136aae5f2a577de433d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les marchands et les consuls qui dirigent les villes sont les personnages importants de la nouvelle soci\u00e9t\u00e9 urbaine du Moyen \u00c2ge. \u00c0 la fin du XIIe si\u00e8cle, la ville de Sienne, en Italie du Nord, devient une commune libre, comme de nombreuses villes europ\u00e9ennes. Elle est gouvern\u00e9e par les grandes familles de banquiers et de financiers (les consuls) et compte de nombreux bourgeois parmi sa population. Sienne est une cit\u00e9 commer\u00e7ante.", "title": null}], "title": "Quel type de ville est Sienne au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["Les foires de Champagne organis\u00e9es toute l\u0027ann\u00e9e"], "concepts": [], "difficulty": "unknown", "distractors": ["Les r\u00e9unions annuelles des tisserands", "Le commerce maritime avec l\u0027Angleterre", "Le passage des caravanes marchandes orientales", "La vente r\u00e9guli\u00e8re de produits agricoles", "La construction d\u0027importantes manufactures textiles", "Le soutien constant des guildes locales", "Les conf\u00e9rences \u00e9conomiques internationales", "L\u0027arriv\u00e9e fr\u00e9quente de diplomates \u00e9trangers", "Le financement massif par des banques locales"], "feedback": "Les foires de Champagne sont un \u00e9v\u00e9nement majeur pour la ville de Troyes car elles attirent des marchands et des clients du monde entier, contribuant ainsi \u00e0 l\u0027\u00e9conomie locale. Les autres propositions, telles que les r\u00e9unions annuelles des tisserands ou le commerce avec l\u0027Angleterre, sont des facteurs importants mais ne sont pas aussi d\u00e9terminants que les foires de Champagne pour la prosp\u00e9rit\u00e9 \u00e9conomique de Troyes.", "font": {"color": "white"}, "group": 3, "id": "32d5f87daa004415a849219b1380fd76", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement contribue \u00e0 l\u0027importance \u00e9conomique de Troyes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "0041e2ff47b84f9d89e6e6bf353e64fa", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "291be2ebe65e454292d964abfc4a0947", "order": 12.0, "origin_type": "document_content", "parent_id": "f1dc6af96b8b4c6083cab0adf0a183a4", "prev_id": "97fa8d15f94e419eb3fc63a24ce04c5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour fabriquer un drap, il faut filer la laine, la tisser, fouler le tissu (le pi\u00e9tiner dans un liquide pour le rendre plus solide et moelleux), puis le teindre. La laine vient d\u0027Angleterre qui est un partenaire commercial privil\u00e9gi\u00e9 des Flandres. Gr\u00e2ce aux foires de Champagne qui se d\u00e9roulent tout au long de l\u0027ann\u00e9e \u00e0 Troyes, Provins, Lagny et Bar-sur-Aube, la ville est une place \u00e9conomique internationale importante dont la population s\u0027enrichit.", "title": null}], "title": "Quel \u00e9v\u00e9nement contribue \u00e0 l\u0027importance \u00e9conomique de Troyes ?", "type": "mcq"}, {"answers": ["Le commerce"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027agriculture", "La production tex u00e9 commer\u00e7ante.", "title": null}], "title": "Quelle est l\u0027une des principales activit\u00e9s \u00e9conomiques de la ville de Sienne au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["Un fort d\u00e9veloppement \u00e9conomique et d\u00e9mographique"], "concepts": [], "difficulty": "unknown", "distractors": ["Un d\u00e9clin rapide de l\u0027agriculture.", "La chute des grandes villes europ\u00e9ennes.", "L\u0027arriv\u00e9e massive des populations nomades.", "Une baisse drastique du commerce maritime.", "La fin des relations commerciales avec l\u0027Orient.", "Le d\u00e9but des grandes explorations maritimes.", "Une s\u00e9rie de famines constantes.", "L\u0027\u00e9mergence des premi\u00e8res universit\u00e9s.", "L\u0027invasion des territoires par des vikings."], "feedback": "Au Moyen \u00c2ge, la population en Europe occidentale a connu une forte croissance d\u00e9mographique et \u00e9conomique, ce qui a entra\u00een\u00e9 un besoin accru de nourriture. Les grands d\u00e9frichements \u00e9taient donc organis\u00e9s pour trouver de nouvelles terres \u00e0 cultiver et r\u00e9pondre \u00e0 cette demande croissante.", "font": {"color": "white"}, "group": 3, "id": "b73b987587434799a19f131ae8f26782", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement a eu lieu en Europe occidentale du XIe au XIIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 4, "html_tag": "p", "id": "599cbfeacb89439d821ed3c7ef9def21", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "089e7cd3cbb94415ac2e604d2034b7e7", "order": 17.0, "origin_type": "document_content", "parent_id": "2b6a0a6b041b468a9e4a35a361e25533", "prev_id": "2b6a0a6b041b468a9e4a35a361e25533", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 Issigeac, en Dordogne, le village, comme beaucoup d\u0027autres en France, est organis\u00e9 autour de l\u0027\u00e9glise. Ce b\u00e2timent, d\u00e9di\u00e9 au culte chr\u00e9tien, est le signe de la domination de l\u0027\u00c9glise dans les campagnes. Au Moyen \u00c2ge, la population de l\u0027Europe occidentale vit essentiellement \u00e0 la campagne. \u00c0 partir du XIe si\u00e8cle et jusqu\u0027au XIIIe si\u00e8cle, l\u0027Europe connait un fort d\u00e9veloppement \u00e9conomique et d\u00e9mographique. Pour nourrir la population, il faut trouver de nouvelles terres \u00e0 cultiver. Sous le contr\u00f4le des seigneurs la\u00efques ou eccl\u00e9siastiques, de grands d\u00e9frichements sont organis\u00e9s.", "title": null}], "title": "Quel \u00e9v\u00e9nement a eu lieu en Europe occidentale du XIe au XIIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["charte"], "concepts": [], "difficulty": "unknown", "distractors": [["mainlev\u00e9e", "concession", "p\u00e9tition", "lettre", "franchise", "contrat"]], "feedback": "La bonne r\u00e9ponse est \u0027charte\u0027, car il s\u0027agit d\u0027un document officiel qui consigne les droits et libert\u00e9s accord\u00e9s par un seigneur aux bourgeois. Contrairement aux autres termes, aucun ne fait sp\u00e9cifiquement r\u00e9f\u00e9rence \u00e0 un texte d\u00e9finissant des droits et exceptions dans ce contexte m\u00e9di\u00e9val.", "font": {"color": "white"}, "group": 4, "id": "25788b7430b049fe850ecf8c894f1c71", "label": "fill_in", "lang": "fr", "query": "Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits en \u00e9change d\u0027une \u003cblank\u003e qui r\u00e9capitule toutes leurs libert\u00e9s.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "a31f67a2874f48a89f0762ff709d42f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "7dd57e6c8bfb4efe8cd800851fe97419", "order": 152.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "6342e4a8d5404115b89bbf4bf820f342", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les artisans des m\u00eames m\u00e9tiers se regroupent dans des corporations et dans les m\u00eames rues. Les marchands s\u0027organisent parfois en grande association (la Hanse en Allemagne du Nord). Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits. Ils re\u00e7oivent de lui une charte qui r\u00e9capitule toutes ces libert\u00e9s. Dans certaines villes comme Bruges et en Italie du Nord (Amalfi, Venise, G\u00eanes), ils se lib\u00e8rent de l\u0027emprise seigneuriale et, d\u00e8s le XIe si\u00e8cle en Italie, cr\u00e9ent des institutions municipales qui deviennent les nouveaux centres du pouvoir politique.", "title": null}], "title": "Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits en \u00e9change d\u0027une \u003cblank\u003e qui r\u00e9capitule toutes leurs libert\u00e9s.", "type": "fill_in"}, {"answers": ["du commerce international"], "concepts": [], "difficulty": "unknown", "distractors": [["du pouvoir royal", "du march\u00e9 agricole", "du syst\u00e8me f\u00e9odal", "de la construction urbaine", "du mouvement artistique", "de la production artisanale"]], "feedback": "La r\u00e9ponse correcte est \u0027commerce international\u0027. Le d\u00e9veloppement des villes est li\u00e9 \u00e0 l\u0027intensification des \u00e9changes commerciaux \u00e0 grande \u00e9chelle. Des villes telles que Bruges et Venise sont devenues prosp\u00e8res gr\u00e2ce au commerce international, 7essor \u003cblank\u003e, ce qui permet aux marchands d\u0027obtenir plus de libert\u00e9s.", "type": "fill_in"}, {"answers": ["marchande"], "concepts": [], "difficulty": "unknown", "distractors": [["f\u00e9odale", "agricole", "royale", "industrielle", "artisanale", "militaire"]], "feedback": "La bonne r\u00e9ponse est \u0027marchande\u0027 car le d\u00e9veloppement des villes au XIIe si\u00e8cle entra\u00eene un essor du commerce, stimulant ainsi une \u00e9conomie centr\u00e9e sur les \u00e9changes marchands. Les autres propositions, comme \u0027f\u00e9odale\u0027, \u0027agricole\u0027 ou \u0027militaire\u0027, r\u00e9f\u00e8rent \u00e0 des formes d\u0027organisation et d\u0027activit\u00e9s qui ne sont pas directement li\u00e9es \u00e0 cette dynamique commerciale urbaine.", "font": {"color": "white"}, "group": 4, "id": "7b60ee40a1bc42ecaa05ffa2710e41d8", "label": "fill_in", "lang": "fr", "query": "Le mouvement urbain commence principalement au XIIe si\u00e8cle et stimule l\u0027\u00e9conomie \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "99b465434bd94a1a9a7d6dc294f62da7", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f8ef75e788914bf496dce5e98c09724b", "order": 59.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "c9bd51547260438290145bc9c9b17835", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e  "text": "\u00c0 partir du XIe si\u00e8cle, l\u0027Occident connait une forte croissance d\u00e9mographique li\u00e9e au dynamisme des campagnes : les d\u00e9frichements donnent plus d\u0027espace aux cultures et des progr\u00e8s techniques sont r\u00e9alis\u00e9s (chapitre 3). L\u0027Occident entre dans une p\u00e9riode d\u0027essor \u00e9cono- mique et culturel. Cet essor se traduit par le d\u00e9veloppement des villes et du commerce en Europe. Il se prolonge en M\u00e9diterran\u00e9e par la pr\u00e9sence croissante des marchands europ\u00e9ens, italiens en particulier.", "title": null}], "statement": "L\u0027essor \u00e9conomique et culturel de l\u0027Occident s\u0027accompagne d\u0027une pr\u00e9sence croissante des marchands europ\u00e9ens en M\u00e9diterran\u00e9e, avec une pr\u00e9pond\u00e9rance des Italiens.", "title": "L\u0027essor \u00e9conomique et culturel de l\u0027Occident s\u0027accompagne d\u0027une pr\u00e9sence croissante des marchands europ\u00e9ens en M\u00e9diterran\u00e9e, avec une pr\u00e9pond\u00e9rance des Italiens.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La croissance d\u00e9mographique au XIe si\u00e8cle est li\u00e9e \u00e0 plusieurs facteurs, dont le dynamisme des campagnes li\u00e9 aux d\u00e9frichements qui augmentent l\u0027espace pour les cultures. Les progr\u00e8s techniques sont un \u00e9l\u00e9ment important mais pas l\u0027unique facteur.", "font": {"color": "white"}, "group": 5, "id": "be548a7373ce45e7a1b9dbf1e65f603d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "e32c382ffbfb4fafab328d7421f750c6", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "073098cfaccf4c6791043b89849e47d9", "order": 146.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "36d9ceb933a340458ebf165d97283422", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIe si\u00e8cle, l\u0027Occident connait une forte croissance d\u00e9mographique li\u00e9e au dynamisme des campagnes : les d\u00e9frichements donnent plus d\u0027espace aux cultures et des progr\u00e8s techniques sont r\u00e9alis\u00e9s (chapitre 3). L\u0027Occident entre dans une p\u00e9riode d\u0027essor \u00e9cono- mique et culturel. Cet essor se traduit par le d\u00e9veloppement des villes et du commerce en Europe. Il se prolonge en M\u00e9diterran\u00e9e par la pr\u00e9sence croissante des marchands europ\u00e9ens, italiens en particulier.", "title": null}], "statement": "La croissance d\u00e9mographique de l\u0027Occident au XIe si\u00e8cle est due uniquement aux progr\u00e8s techniques agricoles.", "title": "La croissance d\u00e9mographique de l\u0027Occident au XIe si\u00e8cle est due uniquement aux progr\u00e8s techniques agricoles.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les banquiers \u00e9taient impliqu\u00e9s dans diverses activit\u00e9s financi\u00e8res, notamment la gestion de l\u0027argent, le changement des monnaies, les pr\u00eats \u00e0 int\u00e9r\u00eat, ainsi que les transferts d\u0027argent, soutenant ainsi les \u00e9changes commerciaux.", "font": {"color": "white"}, "group": 5, "id": "43cadacaf6864728826acb4d2cfebd50", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "6342e4a8d5404115b89bbf4bf820f342", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "a31f67a2874f48a89f0762ff709d42f1", "order": 151.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "26ac091a70444fa88b6f3b526827c3a4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour les produits \u00e9chang\u00e9s, on insistera sur leur vari\u00e9t\u00e9, tout en mettant en \u00e9vidence l\u0027importance du textile et des mati\u00e8res premi\u00e8res. Dans les Flandres et autour de la mer Baltique, les marchands \u00e9changent du bois, des fourrures, du poisson et du bl\u00e9, et des tissus r\u00e9put\u00e9s dans toute l\u0027Europe (les draps). En Italie, ils commercent avec les marchands orientaux (\u00e9pices, tissus pr\u00e9cieux). Ils collaborent avec les banquiers. Ceux-ci gardent l\u0027argent, changent les diff\u00e9rentes monnaies, font des pr\u00eats \u00e0 int\u00e9r\u00eat et des transferts d\u0027argent. De grandes familles de banquiers comme les M\u00e9dicis ont des repr\u00e9sentants dans plusieurs villes d\u0027Europe.", "title": null}], "statement": "Les banquiers faisaient des pr\u00eats \u00e0 int\u00e9r\u00eat et g\u00e9raient des transferts d\u0027argent pour les \u00e9changes commerciaux.", "title": "Les banquiers faisaient des pr\u00eats \u00e0 int\u00e9r\u00eat et g\u00e9raient des transferts d\u0027argent pour les \u00e9changes commerciaux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le d\u00e9veloppement du mouvement urbain est effectivement li\u00e9 \u00e0 un essor de l\u0027\u00e9conomie marchande, apportant de nouveaux modes de vie et une dynamique \u00e9conomique favoris\u00e9e par l\u0027organisation urbaine.", "font": {"color": "white"}, "group": 5, "id": "a14fbba3dc994ba0901be175360dcc9f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "99b465434bd94a1a9a7d6dc294f62da7", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f8ef75e788914bf496dce5e98c09724b", "order": 59.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "c9bd51547260438290145bc9c9b17835", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "statement": "Le mouvement urbain stimule l\u0027\u00e9conomie marchande au XIIe si\u00e8cle.", "title": "Le mouvement urbain stimule l\u0027\u00e9conomie marchande au XIIe si\u00e8cle.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les foires de Champagne sont importantes pour l\u0027\u00e9conomie internationale et la population s\u0027enrichit gr\u00e2ce \u00e0 ces \u00e9v\u00e9nements commerciaux qui se d\u00e9roulent dans des villes comme Troyes et Provins.", "font": {"color": "white"}, "group": 5, "id": "c141d53367cf4b40b24983f53ded3e10", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "0041e2ff47b84f9d89e6e6bf353e64fa", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "291be2ebe65e454292d964abfc4a0947", "order": 12.0, "origin_type": "document_content", "parent_id": "f1dc6af96b8b4c6083cab0adf0a183a4", "prev_id": "97fa8d15f94e419eb3fc63a24ce04c5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour fabriquer un drap, il faut filer la laine, la tisser, fouler le tissu (le pi\u00e9tiner dans un liquide pour le rendre plus solide et moelleux), puis le teindre. La laine vient d\u0027Angleterre qui est un partenaire commercial privil\u00e9gi\u00e9 des Flandres. Gr\u00e2ce aux foires de Champagne qui se d\u00e9roulent tout au long de l\u0027ann\u00e9e \u00e0 Troyes, Provins, Lagny et Bar-sur-Aube, la ville est une place \u00e9conomique internationale importante dont la population s\u0027enrichit.", "title": null}], "statement": "Les foires de Champagne, comme celles de Troyes et Provins, contribuent \u00e0 enrichir la population.", "title": "Les foires de Champagne, comme celles de Troyes et Provins, contribuent \u00e0 enrichir la population.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que le mouvement communal ait effectivement eu une grande importance en Italie, il n\u2019a pas n\u00e9cessairement lib\u00e9r\u00e9 les cit\u00e9s de l\u2019emprise des grandes familles. Au contraire, les populations urbaines choisissaient souvent leurs repr\u00e9sentants parmi ces grandes familles, qui continuaient \u00e0 exercer une influence notable sur la gestion des villes, comme \u00e0 San Giminiano o\u00f9 la pr\u00e9sence de nombreuses tours symbolisait leur puissance.", "font": {"color": "white"}, "group": 5, "id": "ec3120de482047a9ba1ea8a91c4c4f97", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "735296440914440c9f745665ea110455", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "6b0b1e79c5a94e01af48503c3bf0c55c", "order": 17.0, "origin_type": "document_content", "parent_id": "956f9dc2c9314795aa349bd228a97004", "prev_id": "1153fe082df8482e8174a5713cbe46e4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1199, San Giminiano devient une commune libre. D\u00e8s le XIe si\u00e8cle, les villes connaissent un essor spectaculaire dans un Occident avant tout rural. Les populations des villes s\u0027organisent et choisissent leurs repr\u00e9sentants parmi les grandes familles. Ce mouvement communal est tr\u00e8s important en Italie. \u00c0 San Giminiano, la ville compte plus de 70 tours, montrant la puissance des grandes familles de la ville.", "title": null}], "statement": "Le mouvement communal a eu une grande importance en Italie et a permis aux cit\u00e9s de se lib\u00e9rer de l\u0027emprise des grandes familles.", "title": "Le mouvement communal a eu une grande importance en Italie et a permis aux cit\u00e9s de se lib\u00e9rer de l\u0027emprise des grandes familles.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est exact, cette p\u00e9riode correspond \u00e0 une phase de d\u00e9veloppement significatif en Europe occidentale, caract\u00e9ris\u00e9e par une augmentation de la population et l\u0027expansion des terres cultiv\u00e9es pour r\u00e9pondre aux besoins alimentaires croissants.", "font": {"color": "white"}, "group": 5, "id": "e8b1d545affb42eb9342c9ac611433cf", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 4, "html_tag": "p", "id": "599cbfeacb89439d821ed3c7ef9def21", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "089e7cd3cbb94415ac2e604d2034b7e7", "order": 17.0, "origin_type": "document_content", "parent_id": "2b6a0a6b041b468a9e4a35a361e25533", "prev_id": "2b6a0a6b041b468a9e4a35a361e25533", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 Issigeac, en Dordogne, le village, comme beaucoup d\u0027autres en France, est organis\u00e9 autour de l\u0027\u00e9glise. Ce b\u00e2timent, d\u00e9di\u00e9 au culte chr\u00e9tien, est le signe de la domination de l\u0027\u00c9glise dans les campagnes. Au Moyen \u00c2ge, la population de l\u0027Europe occidentale vit essentiellement \u00e0 la campagne. \u00c0 partir du XIe si\u00e8cle et jusqu\u0027au XIIIe si\u00e8cle, l\u0027Europe connait un fort d\u00e9veloppement \u00e9conomique et d\u00e9mographique. Pour nourrir la population, il faut trouver de nouvelles terres \u00e0 cultiver. Sous le contr\u00f4le des seigneurs la\u00efques ou eccl\u00e9siastiques, de grands d\u00e9frichements sont organis\u00e9s.", "title": null}], "statement": "Entre le XIe et le XIIIe si\u00e8cle, l\u0027Europe conna\u00eet un essor \u00e9conomique et d\u00e9mographique majeur.", "title": "Entre le XIe et le XIIIe si\u00e8cle, l\u0027Europe conna\u00eet un essor \u00e9conomique et d\u00e9mographique majeur.", "type": "true_false", "veracity": true}, {"aliases": ["b3858f3d-c903-4c35-8da6-4d7170d7c296", "15daded5-4406-4fd7-afdd-db60800fa021", "0e841d2f-ff0d-47ee-bc4c-50fed6f3d890", "0fe545d2-80d7-440e-ab63-3af131e1ede5", "af1d7a85-41d8-4980-aee7-104ffcc33136"], "corpus_id": null, "definition": "Le commerce international d\u00e9signe l\u0027\u00e9change de biens et services entre diff\u00e9rentes r\u00e9gions du monde, particuli\u00e8rement durant le Moyen \u00c2ge, o\u00f9 il a jou\u00e9 un r\u00f4le crucial dans le d\u00e9veloppement \u00e9conomique des empires musulmans et europ\u00e9ens. Ce type de commerce favorise les \u00e9changes culturels et \u00e9conomiques, notamment \u00e0 Bagdad, en reliant divers peuples gr\u00e2ce aux routes commerciales reliant l\u0027Inde, la Chine et d\u0027autres r\u00e9gions. Il stimule \u00e9galement la croissance \u00e9conomique en Europe, contribuant \u00e0 l\u0027enrichissement des grandes villes comme Bruges et Venise ainsi qu\u0027\u00e0 l\u0027\u00e9mergence de classes marchandes, enrichissant les cultures par le biais d\u0027interactions vari\u00e9es.", "doc_ids": [2545, 2542, 2535, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4f25fd31-41fe-4b91-bb15-48b392b79ddf", "label": "Commerce international", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le commerce international d\u00e9signe l\u0027\u00e9change de biens et services entre diff\u00e9rentes r\u00e9gions du monde, particuli\u00e8rement durant le Moyen \u00c2ge, o\u00f9 il a jou\u00e9 un r\u00f4le crucial dans le d\u00e9veloppement \u00e9conomique des empires musulmans et europ\u00e9ens. Ce type de commerce favorise les \u00e9changes culturels et \u00e9conomiques, notamment \u00e0 Bagdad, en reliant divers peuples gr\u00e2ce aux routes commerciales reliant l\u0027Inde, la Chine et d\u0027autres r\u00e9gions. Il stimule \u00e9galement la croissance \u00e9conomique en Europe, contribuant \u00e0 l\u0027enrichissement des grandes villes comme Bruges et Venise ainsi qu\u0027\u00e0 l\u0027\u00e9mergence de classes marchandes, enrichissant les cultures par le biais d\u0027interactions vari\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le commerce international est l\u0027\u00e9change de biens, de services entre pays. Ce type de commerce existe depuis des si\u00e8cles (cf. route de la soie), mais il conna\u00eet un nouvel essor du fait de la mondialisation \u00e9conomique.", "label": "Commerce international", "page_id": "248019", "thumbnail": null, "wikidata_id": "Q178803"}, "wordnetentity": {"definition": "the commercial exchange (buying and selling on domestic or international markets) of goods and services", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Commerce", "name": "trade.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "La croissance urbaine d\u00e9signe l\u0027expansion des villes au Moyen \u00c2ge, stimul\u00e9e par le commerce et entra\u00eenant de nouveaux modes de vie et une culture mat\u00e9rielle.", "doc_ids": [2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d0278df4-4fc6-4d98-a09e-6502a8dba1fc", "label": "Croissance urbaine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La croissance urbaine d\u00e9signe l\u0027expansion des villes au Moyen \u00c2ge, stimul\u00e9e par le commerce et entra\u00eenant de nouveaux modes de vie et une culture mat\u00e9rielle.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La croissance urbaine est l\u2019extension de ville li\u00e9e le plus souvent \u00e0 l\u2019augmentation de la population urbaine, c\u0027est-dire aux ph\u00e9nom\u00e8nes d\u0027urbanisations.\nEn s\u2019\u00e9talant, les villes ont tendance \u00e0 s\u2019aplatir (les habitations ont moins d\u2019\u00e9tages) et \u00e0 provoquer une hausse du prix du foncier. En effet, les prix des terres agricoles situ\u00e9es aux alentours des villes sont souvent les plus bas.", "label": "Croissance urbaine", "page_id": "1633094", "thumbnail": null, "wikidata_id": "Q3003216"}, "wordnetentity": null}, {"answers": ["Les changements de monnaies entre pays"], "concepts": [], "difficulty": "unknown", "distractors": ["La vente d\u0027\u0153uvres d\u0027art ancienne", "Les \u00e9changes de denr\u00e9es alimentaires", "La n\u00e9gociation d\u0027alliances politiques", "Le transport de marchandises entre continents", "La fabrication de produits textiles", "La construction de navires commerciaux", "L\u0027organisation de foires internationales", "La gestion des stocks royaux", "L\u0027enl\u00e8vement de taxes sur les march\u00e9s"], "feedback": "Les banquiers italiens avaient des activit\u00e9s vari\u00e9es, telles que la garde de l\u0027argent, la transformation des monnaies \u00e9trang\u00e8res, les pr\u00eats \u00e0 int\u00e9r\u00eat et les transferts d\u0027argent pour faciliter le commerce entre les diff\u00e9rents pays en Europe.", "font": {"color": "white"}, "group": 3, "id": "48b4f9b9dad9463da3a41f7537631527", "label": "mcq", "lang": "fr", "question": "Quelle activit\u00e9 les banquiers italiens de l\u0027\u00e9poque effectuaient-ils pour les marchands ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "6342e4a8d5404115b89bbf4bf820f342", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "a31f67a2874f48a89f0762ff709d42f1", "order": 151.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "26ac091a70444fa88b6f3b526827c3a4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour les produits \u00e9chang\u00e9s, on insistera sur leur vari\u00e9t\u00e9, tout en mettant en \u00e9vidence l\u0027importance du textile et des mati\u00e8res premi\u00e8res. Dans les Flandres et autour de la mer Baltique, les marchands \u00e9changent du bois, des fourrures, du poisson et du bl\u00e9, et des tissus r\u00e9put\u00e9s dans toute l\u0027Europe (les draps). En Italie, ils commercent avec les marchands orientaux (\u00e9pices, tissus pr\u00e9cieux). Ils collaborent avec les banquiers. Ceux-ci gardent l\u0027argent, changent les diff\u00e9rentes monnaies, font des pr\u00eats \u00e0 int\u00e9r\u00eat et des transferts d\u0027argent. De grandes familles de banquiers comme les M\u00e9dicis ont des repr\u00e9sentants dans plusieurs villes d\u0027Europe.", "title": null}], "title": "Quelle activit\u00e9 les banquiers italiens de l\u0027\u00e9poque effectuaient-ils pour les marchands ?", "type": "mcq"}, {"answers": ["\u00c0 partir du Xe si\u00e8cle"], "concepts": [], "difficulty": "unknown", "distractors": ["Au d\u00e9but du IXe si\u00e8cle.", "\u00c0 la fin du XIe si\u00e8cle.", "D\u00e8s le XIIe si\u00e8cle.", "Au cours du XIIIe si\u00e8cle.", "D\u00e9but du VIIe si\u00e8cle.", "Pendant le XVe si\u00e8cle.", "D\u00e8s le XIVe si\u00e8cle.", "\u00c0 la fin du VIIIe si\u00e8cle.", "D\u00e8s le IXe si\u00e8cle."], "feedback": "Le Xe si\u00e8cle marque le d\u00e9but de l\u0027essor d\u00e9mographique, \u00e9conomique et social en Occident car c\u0027est \u00e0 cette p\u00e9riode que le commerce et les \u00e9changes se d\u00e9veloppent de mani\u00e8re significative.", "font": {"color": "white"}, "group": 3, "id": "0be695f22f0f4155a502aeeb815f5014", "label": "mcq", "lang": "fr", "question": "\u00c0 partir de quel si\u00e8cle commence l\u0027essor d\u00e9mographique et \u00e9conomique en Occident ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "41c1adaa8b7145229c4fac7dcb73606a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ce9146f0a7ac40b9bc01bb0817d735da", "order": 62.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "ffa0c26a80fe498cbe014ac3dae63e2d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le tr\u00e8s vif essor d\u00e9mographique, \u00e9conomique et social que connait l\u0027Occident \u00e0 partir du Xe si\u00e8cle et le renouveau du grand commerce et des \u00e9changes de toutes sortes, favorise l\u0027essor des villes. De nouvelles cit\u00e9s se d\u00e9veloppent \u00e9galement \u00e0 partir d\u0027un ou plusieurs noyaux de peuplement ant\u00e9rieurs. D\u00e8s la fin du Xe si\u00e8cle, des communaut\u00e9s urbaines se forment et n\u00e9gocient des libert\u00e9s, des droits et des comp\u00e9tences pour s\u0027organiser et se gouverner. Du milieu du XIIe si\u00e8cle au milieu du XIIIe si\u00e8cle, l\u0027existence de communes est reconnue en plus grand nombre et leur libert\u00e9s sont consign\u00e9es dans des chartes qui leur sont accord\u00e9es.", "title": null}], "title": "\u00c0 partir de quel si\u00e8cle commence l\u0027essor d\u00e9mographique et \u00e9conomique en Occident ?", "type": "mcq"}, {"answers": ["Il repr\u00e9sentait la puissance et la richesse de la ville"], "concepts": [], "difficulty": "unknown", "distractors": ["Il servait uniquement \u00e0 stocker des marchandises.", "Il abritait les ateliers des artisans locaux.", "Il assurait la d\u00e9fense militaire des fortifications.", "Il \u00e9tait r\u00e9serv\u00e9 \u00e0 l\u0027enseignement acad\u00e9mique des \u00e9lites.", "Il indiquait l\u0027heure via une horloge astronomique.", "Il contr\u00f4lait l\u0027acc\u00e8s aux foires commer\u00e7antes.", "Il abritait principalement les r\u00e9sidences seigneuriales.", "Il servait exclusivement \u00e0 la production textile.", "Il contribuait \u00e0 la r\u00e9gulation des \u00e9changes mon\u00e9taires."], "feedback": "Le beffroi repr\u00e9sente la puissance et la richesse de la ville car, d\u0027une part, il est construit avec des mat\u00e9riaux raffin\u00e9s et \u00e0 la mode de l\u0027\u00e9poque, tels que la brique rouge ou le style gothique, et d\u0027autre part, il symbolise le contr\u00f4le des \u00e9changes commerciaux avec ses cloches et archives municipales.", "font": {"color": "white"}, "group": 3, "id": "cfae3546904a49f8a334b85229616798", "label": "mcq", "lang": "fr", "question": "Quelle fonction symbolique remplissait le beffroi dans les villes en essor m\u00e9di\u00e9vales ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "dfe486421be143459707bfe68d7bb32a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "bbd5715255564135ae1854fe3c6f703a", "order": 165.0, "origin_type": "document_content", "parent_id": "ddab166bac30491d8eaaa43afdc48a02", "prev_id": "ea90a242475041caa0c5d93eb9d47e19", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Cette fonction commerciale est rappel\u00e9e par le fait que le beffroi surmonte les halles de la ville (document 4). Le beffroi est un \u00e9l\u00e9- ment typique de l\u0027architecture municipale de ces villes en plein essor \u00e0 partir du XIe si\u00e8cle. Par son raffinement (sculptures, \u00e9l\u00e9vation par niveaux, colonnettes et pendentifs, fen\u00eatres et passage vout\u00e9s) de style gothique, et les \u00e9l\u00e9ments symboliques qu\u0027il contient (cloches rythmant la vie de la cit\u00e9, archives municipales) il repr\u00e9sente la puissance et la richesse de la ville. Sa construction en brique rouge est caract\u00e9ristique des villes flamandes et de leurs maisons bourgeoises. On rappellera la pr\u00e9sence de beaux beffrois en Belgique, mais aussi dans le nord de la France (Amiens, Lille, Cambrai, Douai), class\u00e9s par L\u0027UNESCO.", "title": null}], "title": "Quelle fonction symbolique remplissait le beffroi dans les villes en essor m\u00e9di\u00e9vales ?", "type": "mcq"}, {"answers": ["Grands marchands, industriels, banquiers et familles nobles alli\u00e9es par mariage"], "concepts": [], "difficulty": "unknown", "distractors": ["Petits artisans, agriculteurs et nobles ind\u00e9pendants", "Banquiers, notaires et propri\u00e9taires terriens uniquement", "Industriels, ouvriers sp\u00e9cialis\u00e9s et commer\u00e7ants de quartier", "Marchands ambulants, apprentis et tisserands locaux", "Noblesse campagnarde, chefs d\u0027arm\u00e9e et paysans riches", "Fabricants, pr\u00eatres et anciens militaires", "Apothicaires, professeurs et petits n\u00e9gociants ind\u00e9pendants", "Vignerons, horlogers et officiers publics", "Importateurs, charpentiers et gildes associ\u00e9es"], "feedback": "La bonne r\u00e9ponse indique que les grands marchands et industriels, ainsi que les banquiers et les familles nobles alli\u00e9es par mariage, forment le groupe \u00e9troit du patriciat. Il est important de noter que cet ensemble de personnes est en constante \u00e9volution et qu\u0027il est parfois remplac\u00e9 par des hommes d\u0027affaires qui ont atteint leur ascension sociale gr\u00e2ce \u00e0 leur prosp\u00e9rit\u00e9 \u00e9conomique.", "font": {"color": "white"}, "group": 3, "id": "4b11e5369eef422eb1b860658d30fd10", "label": "mcq", "lang": "fr", "question": "Quels groupes forment principalement le patriciat des villes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "522eb49ce1a74b72af71bf87e1ab0925", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f9fee19f66244415a90dfbb34de8ae9c", "order": 64.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "ce9146f0a7ac40b9bc01bb0817d735da", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les villes sont dirig\u00e9es par le groupe \u00e9troit du patriciat qui rassemble de grands mar- chands et industriels, des banquiers et des familles nobles qui s\u0027allient par mariage. Les hommes d\u0027affaires, qui doivent leur ascension sociale \u00e0 leur prosp\u00e9rit\u00e9 \u00e9conomique, prennent progressivement l\u0027ascendant sur ce groupe des grands bourgeois. Le monde de la boutique et de l\u0027artisanat constitue le groupe le plus important. Il est tr\u00e8s hi\u00e9rarchis\u00e9 en fonction de la richesse et de la consid\u00e9ration sociale attach\u00e9e aux activit\u00e9s pratiqu\u00e9es. Au bas de l\u0027\u00e9chelle se trouve un ensemble de pauvres, d\u0027immigrants et de marginaux, dont l\u0027importance est difficile \u00e0 quantifier.", "title": null}], "title": "Quels groupes forment principalement le patriciat des villes ?", "type": "mcq"}, {"answers": ["les confr\u00e9ries"], "concepts": [], "difficulty": "unknown", "distractors": [["les familles", "les \u00e9glises", "les \u00e9coles", "les guildes", "les corporations", "les march\u00e9s"]], "feedback": "La bonne r\u00e9ponse est \u0027les confr\u00e9ries\u0027. Les confr\u00e9ries, avec les m\u00e9tiers, sont des institutions importantes dans l\u0027organisation des soci\u00e9t\u00e9s urbaines, particuli\u00e8rement pour la sociabilit\u00e9 qui inclut femmes, enfants et serviteurs. Les autres propositions ne jouent pas ce r\u00f4le structurant pour ces interactions sociales.", "font": {"color": "white"}, "group": 4, "id": "58bf5367b4d14c9e91578708fcf48032", "label": "fill_in", "lang": "fr", "query": "Les soci\u00e9t\u00e9s urbaines sont structur\u00e9es par des institutions nouvelles comme les m\u00e9tiers et \u003cblank\u003e o\u00f9 une partie des sociabilit\u00e9s se d\u00e9roule.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "f9fee19f66244415a90dfbb34de8ae9c", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "563ba9b5236f4b1a8ba3f83792386488", "order": 65.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "522eb49ce1a74b72af71bf87e1ab0925", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les soci\u00e9t\u00e9s urbaines s\u0027organisent autour de quartiers et de paroisses. Elles sont struc- tur\u00e9es par les familles, mais \u00e9galement par des institutions nouvelles comme les m\u00e9tiers et les confr\u00e9ries o\u00f9 se d\u00e9roulent toute une partie des sociabilit\u00e9s, ces derni\u00e8res ayant la particularit\u00e9 d\u0027associer femmes, enfants et serviteurs des membres masculins.", "title": null}], "title": "Les soci\u00e9t\u00e9s urbaines sont structur\u00e9es par des institutions nouvelles comme les m\u00e9tiers et \u003cblank\u003e o\u00f9 une partie des sociabilit\u00e9s se d\u00e9roule.", "type": "fill_in"}, {"answers": ["s\u0027organiser et se gouverner"], "concepts": [], "difficulty": "unknown", "distractors": [["exercer le commerce", "construire des fortifications", "s\u0027\u00e9tendre g\u00e9ographiquement", "\u00e9tablir des trait\u00e9s commerciaux", "se d\u00e9fendre militairement", "d\u00e9velopper leur \u00e9conomie"]], "feedback": "La bonne r\u00e9ponse est \u0027s\u0027organiser et se gouverner\u0027 car ces communaut\u00e9s urbaines cherchaient \u00e0 obtenir des libert\u00e9s et droits afin de g\u00e9rer elles-m\u00eames leurs affaires internes et exercer une forme d\u0027autonomie. Les autres options concernent des activit\u00e9s sp\u00e9cifiques comme le commerce, l\u0027extension physique ou la d\u00e9fense, qui ne sont pas directement li\u00e9es \u00e0 la n\u00e9gociation de droits et de comp\u00e9tences pour l\u0027organisation politique.", "font": {"color": "white"}, "group": 4, "id": "247676b8c4f84d7884a133ed12c3740b", "label": "fill_in", "lang": "fr", "query": "D\u00e8s la fin du Xe si\u00e8cle, des communaut\u00e9s urbaines se forment et n\u00e9gocient des libert\u00e9s, des droits et des comp\u00e9tences pour \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_bl
