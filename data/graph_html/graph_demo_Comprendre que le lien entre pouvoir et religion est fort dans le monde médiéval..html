ne institution politique et religieuse dans l\u0027islam, dirig\u00e9e par un calife, qui est le chef religieux et politique consid\u00e9r\u00e9 comme le successeur du proph\u00e8te Mahomet. Les califes exercent une autorit\u00e9 supr\u00eame sur la communaut\u00e9 musulmane, jouant un r\u00f4le central dans l\u0027unit\u00e9, la direction spirituelle et temporelle de l\u0027empire arabo-musulman. Souvent d\u00e9sign\u00e9s par le titre honorifique de \u0027Prince des croyants\u0027, les califes symbolisent leur fonction essentielle au sein du gouvernement islamique. Ils ont \u00e9t\u00e9 cruciaux pour l\u0027expansion de l\u0027islam apr\u00e8s la mort de Mahomet, notamment sous les dynasties des Abbassides et des Omeyyades, tout en \u00e9tablissant des institutions politiques qui ont fa\u00e7onn\u00e9 le monde islamique et en organisant la gouvernance d\u0027Al-Andalus.", "doc_ids": [2561, 2557, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ded9e258-8dff-45ee-b37e-a84b95a53c1d", "label": "Califat et Califes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 10, "title": "Le califat est une institution politique et religieuse dans l\u0027islam, dirig\u00e9e par un calife, qui est le chef religieux et politique consid\u00e9r\u00e9 comme le successeur du proph\u00e8te Mahomet. Les califes exercent une autorit\u00e9 supr\u00eame sur la communaut\u00e9 musulmane, jouant un r\u00f4le central dans l\u0027unit\u00e9, la direction spirituelle et temporelle de l\u0027empire arabo-musulman. Souvent d\u00e9sign\u00e9s par le titre honorifique de \u0027Prince des croyants\u0027, les califes symbolisent leur fonction essentielle au sein du gouvernement islamique. Ils ont \u00e9t\u00e9 cruciaux pour l\u0027expansion de l\u0027islam apr\u00e8s la mort de Mahomet, notamment sous les dynasties des Abbassides et des Omeyyades, tout en \u00e9tablissant des institutions politiques qui ont fa\u00e7onn\u00e9 le monde islamique et en organisant la gouvernance d\u0027Al-Andalus.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un califat ou khalifat (arabe : \u062e\u0650\u0644\u0627\u0641\u0629) est par m\u00e9tonymie le territoire et la population musulmane qui y vit, reconnaissant l\u0027autorit\u00e9 d\u0027un calife (arabe : \u062e\u0644\u064a\u0641\u0629, litt\u00e9ralement \u00ab un successeur \u00bb, ici de Mahomet) dans l\u0027exercice politique du pouvoir.\nCe mot sert aussi \u00e0 d\u00e9signer le r\u00e9gime politique lui-m\u00eame et la p\u00e9riode pendant laquelle il s\u0027exerce (par exemple, \u00ab pendant le califat de H\u00e2roun ar-Rach\u00eed \u00bb). \u00c0 noter toutefois que le terme khal\u00eefa (califat) n\u2019a pas un emploi restreint \u00e0 cet usage politique dans la langue arabe.", "label": "Califat", "page_id": "29373", "thumbnail": null, "wikidata_id": "Q131401"}, "wordnetentity": {"definition": "the office of a caliph", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Califat", "name": "caliphate.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["la religion"], "concepts": [], "difficulty": "unknown", "distractors": [["la g\u00e9ographie", "l\u0027\u00e9conomie", "la culture", "le climat", "l\u0027arm\u00e9e", "la d\u00e9mographie"]], "feedback": "La religion est un facteur explicatif central dans l\u0027unit\u00e9 ou le morcellement des empires durant cette p\u00e9riode, car elle influence non seulement les croyances et pratiques spirituelles, mais aussi les interactions entre pouvoirs politiques, militaires et religieux.", "font": {"color": "white"}, "group": 4, "id": "5df4523f25ef4110af2a07a55825d80f", "label": "fill_in", "lang": "fr", "query": "La p\u00e9riode du VIe au XIIIe si\u00e8cle permet d\u0027observer l\u0027\u00e9volution des empires et leurs facteurs d\u0027unit\u00e9 ou de morcellement, o\u00f9 \u003cblank\u003e joue un r\u00f4le explicatif particuli\u00e8rement important.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 2, "html_tag": "p", "id": "5c0c4bba5d524e9cb750db21d7a1162b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "2dc7a52c4d9b47499cd7952b3e552320", "order": 17.0, "origin_type": "document_content", "parent_id": "9cc7724725ff44af81d4dfc00f8c336b", "prev_id": "fcdbe0bf9bc348359ee3c3dd4e85ce6a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La p\u00e9riode qui s\u0027\u00e9tend du VIe au XIIIe si\u00e8cle, de Justinien \u00e0 la prise de Bagdad par les Mongols (1258), est l\u0027occasion de montrer comment naissent et \u00e9voluent des empires, d\u0027en souligner les facteurs d\u0027unit\u00e9 ou, au contraire, de morcellement. Parmi ces facteurs d\u0027unit\u00e9 ou de division, la religion est un facteur explicatif important. Les relations entre les pouvoirs politiques, militaires et religieux permettent par ailleurs de d\u00e9finir les fonc- tions de calife, de basileus et d\u0027empereur.", "title": null}], "title": "La p\u00e9riode du VIe au XIIIe si\u00e8cle permet d\u0027observer l\u0027\u00e9volution des empires et leurs facteurs d\u0027unit\u00e9 ou de morcellement, o\u00f9 \u003cblank\u003e joue un r\u00f4le explicatif particuli\u00e8rement important.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est correct. Les r\u00f4les de calife, basileus et empereur sont d\u00e9finis par leurs interactions avec les sph\u00e8res du pouvoir politique, militaire et religieux durant cette p\u00e9riode.", "font": {"color": "white"}, "group": 5, "id": "467079b374c3457b89134ca67ceba9d7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_blo x proph\u00e8tes du royaume.", "Le roi re\u00e7oit directement les ordres des cieux.", "Le roi agit par droit ancestral et sacr\u00e9.", "Le roi d\u00e9tient l\u0027autorit\u00e9 spirituelle sur tous les royaumes.", "Le roi est l\u0027incarnation terrestre de la sagesse divine."], "feedback": "La monarchie absolue en France repose sur l\u0027id\u00e9e que le roi est choisi par Dieu lui-m\u00eame pour gouverner et repr\u00e9senter sa volont\u00e9 sur Terre. De ce fait, il est au-dessus de toute autre autorit\u00e9 et ne peut \u00eatre jug\u00e9 que par Dieu. Cette id\u00e9e renforce ainsi le pouvoir absolu du roi.", "font": {"color": "white"}, "group": 3, "id": "b64a19e1998b4df3af06291c8fa88b70", "label": "mcq", "lang": "fr", "question": "Comment l\u0027id\u00e9e que seul le roi pouvait \u00eatre jug\u00e9 par Dieu \u00e9tait-elle exprim\u00e9e ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9f593a1c4d2e4964a67133617a9c887a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d948a6c435964016a6ac39a1d35eeb5e", "order": 68.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "f35d93288890433bbf75bbd61f3d3efe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Selon Arlette Jouanna, \u00ab absolu \u00bb, terme utilis\u00e9 couramment par les contemporains de la p\u00e9riode, d\u00e9signe \u00ab la possibilit\u00e9 l\u00e9gale de transgresser au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9- rieure \u00bb. Mais quelle est cette l\u00e9gitimit\u00e9 sup\u00e9rieure ? La monarchie absolue fran\u00e7aise de droit divin, que beaucoup d\u0027autres monarchies europ\u00e9ennes souhaitent copier, fait du roi le repr\u00e9sentant de Dieu sur Terre. Ainsi l\u0027id\u00e9e que lui seul pouvait le juger et qu\u0027aucune instance temporelle n\u0027en poss\u00e9dait le droit s\u0027impose graduellement. Le roi est le seul \u00e0 faire la loi. Il peut donc affirmer \u00e0 ses sujets : \u00ab sic volo, sic jubeo \u00bb, \u00ab Je veux ceci, je dis. \u00bb C\u0027est dans ce sens qu\u0027il faut interpr\u00e9ter la formule \u00ab Car tel est notre plaisir \u00bb c\u0027est- \u00e0-dire telle est notre volont\u00e9. De plus, dans toutes les d\u00e9cisions royales, ordonnances ou \u00e9dits, l\u0027utilisation des mots \u00ab volons, disons et ordonnons \u00bb mais aussi dans les arr\u00eats du Conseil o\u00f9 est port\u00e9 la mention \u00ab Le Roy en son conseil \u00bb, sont des marques du pouvoir absolu.", "title": null}], "title": "Comment l\u0027id\u00e9e que seul le roi pouvait \u00eatre jug\u00e9 par Dieu \u00e9tait-elle exprim\u00e9e ?", "type": "mcq"}, {"answers": ["Transgresser au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9rieure"], "concepts": [], "difficulty": "unknown", "distractors": ["Gouverner sans aucun conseil", "D\u00e9finir les lois divines de mani\u00e8re ind\u00e9pendante", "Rendre la justice selon son plaisir seul", "Ignorer les lois de l\u2019\u00c9glise", "S\u0027opposer aux d\u00e9cisions des autres monarques europ\u00e9ens", "\u00c9viter toute intervention eccl\u00e9siastique", "Remplacer les lois royales par des lois civiles", "Nommer des repr\u00e9sentants divins dans d\u0027autres royaumes", "Intervenir directement dans les affaires religieuses"], "feedback": "L\u0027expression absolu utilis\u00e9e \u00e0 l\u0027\u00e9poque signifiait la possibilit\u00e9 pour le roi de d\u00e9passer les lois gr\u00e2ce \u00e0 une l\u00e9gitimit\u00e9 sup\u00e9rieure, en l\u0027occurrence son lien direct avec Dieu. Cela lui permettait donc d\u0027imposer sa volont\u00e9 de mani\u00e8re absolue sans avoir \u00e0 se soumettre \u00e0 une quelconque autorit\u00e9 temporelle ou religieuse.", "font" es arr\u00eats du Conseil o\u00f9 est port\u00e9 la mention \u00ab Le Roy en son conseil \u00bb, sont des marques du pouvoir absolu.", "title": null}], "title": "Qu\u0027est-ce que la monarchie absolue en France permet sp\u00e9cifiquement au roi de faire ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le roi ne d\u00e9tenait pas \u00e0 lui seul le monopole de la loi. Bien qu\u0027il ait le pouvoir de promulguer des lois et de les imposer, il partageait ce r\u00f4le avec les membres des Parlements, qui se consid\u00e9raient eux-m\u00eames comme agissant en tant qu\u0027ordonn\u00e9s de Dieu et garants des lois fondamentales du royaume.", "font": {"color": "white"}, "group": 5, "id": "ec15973697b042a290276bdc48b9479e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "d948a6c435964016a6ac39a1d35eeb5e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ab0bcdb1126146078f74108206a2a551", "order": 69.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "9f593a1c4d2e4964a67133617a9c887a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "M\u00eame d\u00e9li\u00e9 des lois, le roi restait li\u00e9 par la raison, ratione alligatus, \u00e0 cet ordre juste que Dieu faisait r\u00e9gner dans tout l\u0027univers. D\u0027apr\u00e8s Arlette Jouanna dans l\u0027ouvrage Le pouvoir absolu, naissance d\u0027un imaginaire politique de la royaut\u00e9, quand le roi gouvernait, il ne \u00ab pouvait donner aux lois qu\u0027il promulguait qu\u0027une force coactive \u00bb (elles sont imposables par la contrainte), mais leur \u00ab force directive \u00bb ne venait pas de lui. Il existait une \u00ab loi sur\u00e9minente dont l\u0027autorit\u00e9 \u00e9tait \u00e0 la fois religieuse, morale et juridique. \u00bb. Ainsi, la vali- dit\u00e9 d\u0027une loi d\u00e9pendait de sa conformit\u00e9 \u00e0 la raison et ne provenait pas seulement du Tr\u00e8s-Haut. Pour \u00e9tablir l\u0027ordre de Dieu, il n\u0027\u00e9tait donc pas le seul \u00e0 d\u00e9tenir le \u00ab monopole de la loi \u00bb. Cette \u00ab t\u00e2che \u00e9crasante \u00bb, il devait la partager avec les membres des Parle- ments, eux-m\u00eames se r\u00e9clamant \u00eatre ordonn\u00e9s de Dieu \u00ab tout autant qu\u0027investis par le roi \u00bb et estimaient \u00eatre les garants des lois fondamentales du royaume.", "title": null}], "statement": "Le roi avait le monopole total de la cr\u00e9ation des lois dans le royaume.", "title": "Le roi avait le monopole total de la cr\u00e9ation des lois dans le royaume.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Dans le cadre de la monarchie absolue de droit divin, le roi n\u0027est jug\u00e9 par aucune instance temporelle. Le roi est consid\u00e9r\u00e9 comme \u00e9tant au-dessus des autres hommes puisqu\u0027il est le repr\u00e9sentant de Dieu sur Terre, et donc seul Dieu pourrait le juger.", "font": {"color": "white"}, "group": 5, "id": "ea333c9cabd9411693bcdd0d7c81334e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9f593a1c4d2e4964a67133617a9c887a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d948a6c435964016a6ac39a1d35eeb5e", "order": 68.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "f35d93288890433bbf75bbd61f3d3efe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Selon Arlette Jouanna, \u00ab absolu \u00bb, terme utilis\u00e9 couramment par les contemporains de la p\u00e9riode, d\u00e9signe \u00ab la possibilit\u00e9 l\u00e9gale de transgresser au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9- rieure \u00bb. Mais quelle est cette l\u00e9gitimit\u00e9 sup\u00e9rieure ? La monarchie absolue fran\u00e7aise de droit divin, que beaucoup d\u0027autres monarchies europ\u00e9ennes souhaitent copier, fait du roi le repr\u00e9sentant de Dieu sur Terre. Ainsi l\u0027id\u00e9e que lui seul pouvait le juger et qu\u0027aucune instance temporelle n\u0027en poss\u00e9dait le droit s\u0027impose graduellement. Le roi est le seul \u00e0 faire la loi. Il peut donc affirmer \u00e0 ses sujets : \u00ab sic volo, sic jubeo \u00bb, \u00ab Je veux ceci, je dis. \u00bb C\u0027est dans ce sens qu\u0027il faut interpr\u00e9ter la formule \u00ab Car tel est notre plaisir \u00bb c\u0027est- \u00e0-dire telle est notre volont\u00e9. De plus, dans toutes les d\u00e9cisions royales, ordonnances ou \u00e9dits, l\u0027utilisation des mots \u00ab volons, disons et ordonnons \u00bb mais aussi dans les arr\u00eats du Conseil o\u00f9 est port\u00e9 la mention \u00ab Le Roy en son conseil \u00bb, sont des marques du pouvoir absolu.", "title": null}], "statement": "La monarchie absolue fran\u00e7aise de droit divin repose sur l\u0027id\u00e9e que le roi peut \u00eatre jug\u00e9 par d\u0027autres instances temporelles.", "title": "La monarchie absolue fran\u00e7aise de droit divin repose sur l\u0027id\u00e9e que le roi peut \u00eatre jug\u00e9 par d\u0027autres instances temporelles.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Philippe Le Bel a effectivement interdit l\u0027ordre des Templiers en 1302, marquant un moment cl\u00e9 dans l\u0027affirmation de l\u0027autorit\u00e9 monarchique face \u00e0 celle du pape. Cette d\u00e9cision est souvent interpr\u00e9t\u00e9e comme un geste d\u0027\u00e9mancipation de la monarchie fran\u00e7aise vis-\u00e0-vis du pouvoir religieux, notamment du Saint-Si\u00e8ge.", "font": {"color": "white"}, "group": 5, "id": "09e02d441af9497197e6ef323575abab", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "8d94759361b4446d9d00f37a5894482b", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "4b19e7b9e12c4c24a8ec2fe8497ee201", "order": 5.0, "origin_type": "document_content", "parent_id": "193200c1c7a24a6ea6f037ffd40b961c", "prev_id": "28ad48f25efb4c768d0bf2aee37dc7c7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "D\u00e8s le d\u00e9but du XIIe si\u00e8cle, la puissance croissante du roi conduit de nombreux seigneurs \u00e0 fr\u00e9quenter la cour et \u00e0 s\u0027associer \u00e0 la monarchie. Les rois de France s\u0027\u00e9mancipent \u00e9gale- ment de l\u0027autorit\u00e9 du pape, mouvement que r\u00e9v\u00e8le l\u0027interdiction de l\u0027ordre des Templiers par Philippe Le Bel en 1302. La monarchie d\u00e9veloppe les instruments d\u0027un \u00c9tat moderne. Elle parvient \u00e0 pr\u00e9lever des imp\u00f4ts dans l\u0027ensemble du royaume dont les finances sont contr\u00f4l\u00e9es par la Chambre des comptes \u00e0 partir du milieu du XIIIe si\u00e8cle. La guerre de Cent Ans est l\u0027occasion pour le roi de justifier une augmentation des pr\u00e9l\u00e8vements royaux. \u00c0 de nombreux imp\u00f4ts indirects (gabelle, taxes sur la circulation des marchandises), s\u0027ajoute un imp\u00f4t direct, la taille, organis\u00e9 par Charles VII en 1439.", "title": null}], "statement": "L\u0027ordre des Templiers a \u00e9t\u00e9 interdit par Philippe Le Bel en 1302, ce qui symbolise l\u0027\u00e9mancipation des rois de France de l\u0027autorit\u00e9 du pape.", "title": "L\u0027ordre des Templiers a \u00e9t\u00e9 interdit par Philippe Le Bel en 1302, ce qui symbolise l\u0027\u00e9mancipation des rois de France de l\u0027autorit\u00e9 du pape.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La main de justice est un symbole qui \u00e9voque l\u0027effort d\u00e9ploy\u00e9 par les rois cap\u00e9tiens pour imposer la justice royale de mani\u00e8re pr\u00e9pond\u00e9rante, surpassant ainsi la justice seigneuriale.", "font": {"color": "white"}, "group": 5, "id": "3e0372110efe4d0eae5c5a412d903c70", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 6, "html_tag": "p", "id": "21e01f048c694230b3f207be0acd0d0b", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "59e9b0e48b154fb8b4bb096d613228de", "order": 39.0, "origin_type": "document_content", "parent_id": "c4a6286603a14c828dc10920702e6668", "prev_id": "d6d54867055f488eb2212fcdb37c356b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les symboles du pouvoir royal permettent \u00e9galement d\u0027aborder les principaux \u00e9l\u00e9ments de l\u0027affirmation des Cap\u00e9tiens. La fleur de lys \u00e9voque la long\u00e9vit\u00e9 exceptionnelle de la dynastie. Le globe et la couronne de Charlemagne, tous deux surmont\u00e9s d\u0027une croix, t\u00e9moignent de la dimension religieuse du pouvoir royal : d\u00e8s la fin du Xe si\u00e8cle, le sacre apparait comme l\u0027\u00e9l\u00e9ment central qui distingue le roi des grands seigneurs. La main de justice \u00e9voque le souci d\u0027imposer la justice royale dans l\u0027ensemble du royaume au d\u00e9triment de la justice seigneuriale. Suggestions de questions :", "title": null}], "statement": "La main de justice repr\u00e9sente l\u0027autorit\u00e9 du roi sur la justice dans tout le royaume, au d\u00e9triment de celle des seigneurs locaux.", "title": "La main de justice repr\u00e9sente l\u0027autorit\u00e9 du roi sur la justice dans tout le royaume, au d\u00e9triment de celle des seigneurs locaux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Au contraire, les Cap\u00e9tiens, comme leurs pr\u00e9d\u00e9cesseurs, ont toujours cherch\u00e9 \u00e0 se distinguer en revendiquant le pouvoir r\u00e9galien, c\u0027est-\u00e0-dire le droit exclusif d\u0027exercer certaines pr\u00e9rogatives du pouvoir souverain, telles que la justice et la lev\u00e9e des imp\u00f4ts, contrairement aux autres seigneurs qui n\u0027ont pas ces pr\u00e9rogatives sur l\u0027ensemble du royaume.", "font": {"color": "white"}, "group": 5, "id": "6cad8384fb06479b922ae7f214bce6cf", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c29ffd482df74e4c971a5e72f2cb76ca", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "44196854462d4801856772665172317a", "order": 21.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "dc9ad72267894d80bff592b8ea997b10", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 la fin du Xe si\u00e8cle, le royaume de France est constitu\u00e9 de principaut\u00e9s form\u00e9es \u00e0 l\u0027\u00e9poque carolingienne pour d\u00e9fendre le territoire face aux invasions. \u00c9lu roi en 987, Hugues Capet, duc de Francie, poss\u00e8de un territoire seigneurial que l\u0027on appelle d\u00e9sormais domaine royal et sur lequel il exerce des droits directs \u00e0 l\u0027image des autres seigneurs. En d\u00e9pit de leur faiblesse, les Cap\u00e9tiens, comme leurs pr\u00e9d\u00e9cesseurs, revendiquent une position sp\u00e9cifique dans le royaume et s\u0027affirment comme seuls d\u00e9tenteurs l\u00e9gitimes du pouvoir r\u00e9galien.", "title": null}], "statement": "Les Cap\u00e9tiens ne revendiquent aucun pouvoir particulier par rapport aux autres seigneurs du royaume.", "title": "Les Cap\u00e9tiens ne revendiquent aucun pouvoir particulier par rapport aux autres seigneurs du royaume.", "type": "true_false", "veracity": false}, {"answers": ["L\u0027abb\u00e9 de l\u0027abbaye est consid\u00e9r\u00e9 comme le seigneur du village"], "concepts": [], "difficulty": "unknown", "distractors": ["Le roi est nomm\u00e9 seigneur par les moines.", "Les paysans \u00e9lisent chaque ann\u00e9e leur propre seigneur.", "Un seigneur la\u00efc local prend le contr\u00f4le des terres de l\u0027abbaye.", "Les moines choisissent un paysan pour diriger le village.", "L\u0027ensemble des artisans devient le conseil des seigneurs.", "Le pape nomme un \u00e9v\u00eaque pour diriger le village.", "Le seigneur la\u00efc est d\u00e9sign\u00e9 par une \u00e9lection populaire.", "Chaque moine est seigneur de sa propre maison.", "Le pr\u00eatre du village gouverne en tant que seigneur f\u00e9odal."], "feedback": "Dans le syst\u00e8me f\u00e9odal, le seigneur est celui qui poss\u00e8de les terres et les habitants qui y vivent sont ses sujets. \u00c9tant donn\u00e9 que l\u0027abbaye \u00e9tait consid\u00e9r\u00e9e comme une terre sacr\u00e9e, l\u0027abb\u00e9 en charge de celle-ci \u00e9tait \u00e9galement consid\u00e9r\u00e9 comme le seigneur du village form\u00e9 autour. Il avait donc un pouvoir et une influence importante sur les habitants et les activit\u00e9s qui s\u0027y d\u00e9roulaient.", "font": {"color": "white"}, "group": 3, "id": "cec63c293b484e14a52b438c76553b07", "label": "mcq", "lang": "fr", "question": "Qui occupe la place de seigneur dans les villages form\u00e9s autour des abbayes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 9, "html_tag": "p", "id": "689c04dece02457d9967fab38d8426b3", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "5cadb56a451a4e8885bce74dd3d6c3c9", "order": 11.0, "origin_type": "document_content", "parent_id": "a7ce6c4900f243a58e3d37ad98137d80", "prev_id": "91554eb7772d409b9f2edfe130ccd1ba", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XIe au XIIIe si\u00e8cle, les abbayes se multiplient dans les campagnes. Les moines y fondent des communaut\u00e9s religieuses \u00ab au d\u00e9sert \u00bb. Les paysans se regroupent autour de celles-ci formant ainsi de nouveaux villages. Les moines sont des mod\u00e8les religieux pour les la\u00efcs et font rayonner les valeurs du christianisme. \u00c0 partir du XIe si\u00e8cle, les artisans et paysans qui travaillent sur les terres de l\u0027abbaye construisent leurs maisons autour de l\u0027abbaye car cet espace est plac\u00e9 sous la protection de Dieu. L\u0027abb\u00e9 est le seigneur du village.", "title": null}], "title": "Qui occupe la place de seigneur dans les villages form\u00e9s autour des abbayes ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Effectivement, l\u0027abb\u00e9 \u00e9tait \u00e0 la fois une figure religieuse et seigneuriale, exer\u00e7ant une autorit\u00e9 sur le village, car il repr\u00e9sentait une forme de pouvoir religieux et temporel dans ces communaut\u00e9s centr\u00e9es autour de l\u0027abbaye.", "font": {"color": "white"}, "group": 5, "id": "55a8ebbf3cf042b98bc36fbdde2ee3b2", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 9, "html_tag": "p", "id": "689c04dece02457d9967fab38d8426b3", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "5cadb56a451a4e8885bce74dd3d6c3c9", "order": 11.0, "origin_type": "document_content", "parent_id": "a7ce6c4900f243a58e3d37ad98137d80", "prev_id": "91554eb7772d409b9f2edfe130ccd1ba", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XIe au XIIIe si\u00e8cle, les abbayes se multiplient dans les campagnes. Les moines y fondent des communaut\u00e9s religieuses \u00ab au d\u00e9sert \u00bb. Les paysans se regroupent autour de celles-ci formant ainsi de nouveaux villages. Les moines sont des mod\u00e8les religieux pour les la\u00efcs et font rayonner les valeurs du christianisme. \u00c0 partir du XIe si\u00e8cle, les artisans et paysans qui travaillent sur les terres de l\u0027abbaye construisent leurs maisons autour de l\u0027abbaye car cet espace est plac\u00e9 sous la protection de Dieu. L\u0027abb\u00e9 est le seigneur du village.", "title": null}], "statement": "L\u0027abb\u00e9 est consid\u00e9r\u00e9 comme le seigneur des villages form\u00e9s autour des abbayes.", "title": "L\u0027abb\u00e9 est consid\u00e9r\u00e9 comme le seigneur des villages form\u00e9s autour des abbayes.", "type": "true_false", "veracity": true}, {"aliases": ["c31c4512-9526-4d81-b940-d67da22b9ef4", "47aef708-f7eb-484f-8528-eace875d5b60", "cce7b4e6-ca6c-428a-94b5-e744cc6c58c9"], "corpus_id": null, "definition": "Le concordat est un accord formel entre le pape et un souverain, souvent repr\u00e9sent\u00e9 par un trait\u00e9, qui r\u00e9gule les relations entre l\u0027\u00c9glise catholique et l\u0027\u00c9tat. Il permet au roi de nommer les \u00e9v\u00eaques tout en reconnaissant l\u0027autorit\u00e9 papale, affirmant ainsi le pouvoir royal tout en abordant des questions de pouvoir religieux et politique.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0f3ffdba-fdec-48e8-b7c7-2240def4c951", "label": "Concordat", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le concordat est un accord formel entre le pape et un souverain, souvent repr\u00e9sent\u00e9 par un trait\u00e9, qui r\u00e9gule les relations entre l\u0027\u00c9glise catholique et l\u0027\u00c9tat. Il permet au roi de nommer les \u00e9v\u00eaques tout en reconnaissant l\u0027autorit\u00e9 papale, affirmant ainsi le pouvoir royal tout en abordant des questions de pouvoir religieux et politique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En mati\u00e8re politico-religieuse, un concordat (du latin m\u00e9di\u00e9val concordatum, \u00ab accord, trait\u00e9 \u00bb) est un trait\u00e9 sign\u00e9 entre le Saint-Si\u00e8ge et un \u00c9tat particulier (ou entre un souverain et le pape pour l\u0027Europe pr\u00e9-moderne) dans le but de d\u00e9finir les domaines respectifs et \u00e9claircir les relations entre l\u0027\u00c9glise catholique et les autorit\u00e9s civiles du pays signataire (ou concordataire).\nSelon la situation politique du pays, et selon ses relations avec le Vatican, le concordat peut comporter des clauses lib\u00e9rales et d\u0027autres plus restrictives. En particulier, les concordats doivent respecter la d\u00e9claration sur la libert\u00e9 religieuse formul\u00e9e par le concile Vatican II le 7 d\u00e9cembre 1965.", "label": "Concordat", "page_id": "47610", "thumbnail": null, "wikidata_id": "Q213541"}, "wordnetentity": {"definition": "a signed written agreement between two or more parties (nations) to perform some action", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Concordat", "name": "covenant.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["63c7d8ef-ea6a-4e4d-a598-552c42ddbf7b"], "corpus_id": null, "definition": "Un \u00e9dit royal est une d\u00e9cision formelle \u00e9mise par un souverain, ayant une port\u00e9e g\u00e9n\u00e9rale, souvent utilis\u00e9e pour \u00e9tablir des lois ou des r\u00e8glements dans un royaume. Ces \u00e9dits ont \u00e9t\u00e9 particuli\u00e8rement importants durant les guerres de religion en France, servant \u00e0 instaurer des politiques et \u00e0 r\u00e9guler divers aspects de la vie publique.", "doc_ids": [2539, 2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "46d82220-425c-4d02-848c-d48897d2f2d3", "label": "\u00c9dit Royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un \u00e9dit royal est une d\u00e9cision formelle \u00e9mise par un souverain, ayant une port\u00e9e g\u00e9n\u00e9rale, souvent utilis\u00e9e pour \u00e9tablir des lois ou des r\u00e8glements dans un royaume. Ces \u00e9dits ont \u00e9t\u00e9 particuli\u00e8rement importants durant les guerres de religion en France, servant \u00e0 instaurer des politiques et \u00e0 r\u00e9guler divers aspects de la vie publique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "a formal or authoritative proclamation", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "\u00c9dit", "name": "edict.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Il peut nommer abb\u00e9s, \u00e9v\u00eaques et archev\u00eaques"], "concepts": [], "difficulty": "unknown", "distractors": ["Il obtient le droit de choisir les papes", "Il contr\u00f4le toutes les nominations religieuses", "Il est sacr\u00e9 chef supr\u00eame de l\u0027\u00c9glise", "Il doit d\u00e9sormais approuver les d\u00e9cisions du pape", "Il a le pouvoir de cr\u00e9er des dioc\u00e8ses", "Il r\u00e8gne \u00e9galement sur les territoires du Vatican", "Il devient lui-m\u00eame archev\u00eaque", "Il nomme les pr\u00eatres de chaque paroisse", "Il est d\u00e9clar\u00e9 \u00ab Fils a\u00een\u00e9 de l\u0027\u00c9glise \u00bb"], "feedback": "En signant le concordat avec le pape en 1516, Fran\u00e7ois Ier obtient un certain contr\u00f4le sur l\u0027\u00c9glise en France. Il peut notamment nommer les abb\u00e9s, \u00e9v\u00eaques et archev\u00eaques, ce qui lui permet d\u0027exercer une influence sur les d\u00e9cisions et nominations religieuses dans son royaume.", "font": {"color": "white"}, "group": 3, "id": "638e8bb6e05a45e6b0c48304f67d8b3a", "label": "mcq", "lang": "fr", "question": "Quelle autorit\u00e9 Fran\u00e7ois Ier obtient-il apr\u00e8s le concordat sign\u00e9 en 1516 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 8, "html_tag": "p", "id": "361c820aa1334ba9abca949e15b11799", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "79a70ee088c441afa5ac6107a99dca96", "order": 5.0, "origin_type": "document_content", "parent_id": "191b9d0f79d6492589c5c22c3b7ae30e", "prev_id": "9c1b60cb56614a21aede2d7f27b82fbf", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le roi Fran\u00e7ois ler d\u00e9cide la construction du ch\u00e2teau de Chambord en 1519, sur les bords de la Loire. Il veut en faire \u00ab un grand, bel et somptueux \u00e9difice \u00bb, influenc\u00e9 par les arts et les artistes fran\u00e7ais et italiens qu\u0027il admire. Le concordat est sign\u00e9 le 18 ao\u00fbt 1516 entre le pape et les rois de France. Il reconnait la sup\u00e9riorit\u00e9 du pape pour les questions religieuses mais permet aux rois de nommer les abb\u00e9s, \u00e9v\u00eaques et archev\u00eaques. Fran\u00e7ois ler prend ainsi le contr\u00f4le d\u0027une partie de l\
