0b246d6f369a4aa4bd1f54faad9d3d96", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Par ailleurs, le roi s\u0027affirme au sommet de la pyramide f\u00e9odale. Il est le seul puissant qui ne pr\u00eate hommage \u00e0 aucun autre. Au XIe si\u00e8cle, il gouverne en s\u0027appuyant sur les grands seigneurs du royaume dont d\u00e9pend encore fortement son pouvoir. Tout un groupe d\u0027\u00e9v\u00eaques soutient par ailleurs le roi dont ils esp\u00e8rent une protection contre les grands seigneurs et les ambitions des monast\u00e8res.", "title": null}], "title": "Sur qui le roi s\u0027appuie-t-il pour affirmer son pouvoir au XIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Il est au sommet et ne pr\u00eate hommage \u00e0 personne"], "concepts": [], "difficulty": "unknown", "distractors": ["Il pr\u00eate hommage aux grands seigneurs", "Il partage son pouvoir avec les \u00e9v\u00eaques", "Il d\u00e9pend des monast\u00e8res pour gouverner", "Il est subordonn\u00e9 aux \u00e9v\u00eaques", "Il pr\u00eate hommage au pape", "Il re\u00e7oit r\u00e9guli\u00e8rement l\u0027appui des chevaliers", "Il gouverne avec l\u0027aide de la bourgeoisie", "Il doit ob\u00e9issance au comte de Paris", "Il reste sous l\u0027autorit\u00e9 imp\u00e9riale"], "feedback": "Le roi est consid\u00e9r\u00e9 comme le plus puissant de la pyramide f\u00e9odale car il ne d\u00e9pend de personne et ne doit hommage \u00e0 aucune autre autorit\u00e9. Cela lui permet d\u0027exercer son pouvoir de mani\u00e8re ind\u00e9pendante et d\u0027avoir un contr\u00f4le absolu sur son royaume.", "font": {"color": "white"}, "group": 3, "id": "63a4d1a0d86f44c893053ecf5678e6a1", "label": "mcq", "lang": "fr", "question": "Quelle est la place du roi dans la pyramide f\u00e9odale ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "9dad55a6348f4a9089cd243f8e1a29c8", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2333f4903ef4972949b39943dbf42e6", "order": 24.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "0b246d6f369a4aa4bd1f54faad9d3d96", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Par ailleurs, le roi s\u0027affirme au sommet de la pyramide f\u00e9odale. Il est le seul puissant qui ne pr\u00eate hommage \u00e0 aucun autre. Au XIe si\u00e8cle, il gouverne en s\u0027appuyant sur les grands seigneurs du royaume dont d\u00e9pend encore fortement son pouvoir. Tout un groupe d\u0027\u00e9v\u00eaques soutient par ailleurs le roi dont ils esp\u00e8rent une protection contre les grands seigneurs et les ambitions des monast\u00e8res.", "title": null}], "title": "Quelle est la place du roi dans la pyramide f\u00e9odale ?", "type": "mcq"}, {"answers": ["Sous le r\u00e8gne de Philippe Auguste, entre 1180 et 1223"], "concepts": [], "difficulty": "unknown", "distractors": ["Sous le r\u00e8gne de Louis IX, entre 1226 et 1270", "Sous Charlemagne, entre 768 et 814", "Sous Henri IV, entre 1589 et 1610", "Sous Henri II, entre 1547 et 1559", "Durant le r\u00e8gne de Fran\u00e7ois Ier, d\u00e8s 1515", "Sous Napol\u00e9on Bonaparte, entre 1804 et 1815", "Sous Louis XIV, entre 1643 et 1715", "Sous Charles IX, entre 1560 et 1574", "Sous Louis XI, entre 1461 et 1483"], "feedback": "Sous le r\u00e8gne de Philippe Auguste, la superficie du domaine royal quadruple consid\u00e9rablement gr\u00e2ce \u00e0 la conqu\u00eate de nouveaux territoires, notamment aux d\u00e9pens du roi d\u0027Angleterre. Cela permet \u00e0 la monarchie fran\u00e7aise de s\u0027\u00e9tendre et de renforcer son pouvoir.", "font": {"color": "white"}, "group": 3, "id": "e7d1943fcd544a2eab7e58477ac74ae7", "label": "mcq", "lang": "fr", "question": "Sous quel r\u00e8gne la superficie du domaine royal quadruple-t-elle consid\u00e9rablement ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b246d6f369a4aa4bd1f54faad9d3d96", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "9dad55a6348f4a9089cd243f8e1a29c8", "order": 23.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "44196854462d4801856772665172317a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La construction du territoire national s\u0027op\u00e8re par \u00e9tapes et sur la longue dur\u00e9e par la dilatation du domaine royal. Au XIe et jusqu\u0027au d\u00e9but du XIIe si\u00e8cle, les rois tentent d\u0027abord de r\u00e9duire les enclaves qui s\u00e9parent Paris et Orl\u00e9ans. Le r\u00e8gne de Philippe Auguste (1180-1223) marque une \u00e9tape importante dans ce processus, puisque la monarchie qua- druple la superficie du domaine royal, en particulier aux d\u00e9pens du roi d\u0027Angleterre.", "title": null}], "title": "Sous quel r\u00e8gne la superficie du domaine royal quadruple-t-elle consid\u00e9rablement ?", "type": "mcq"}, {"answers": ["Prot\u00e9ger l\u0027\u00c9glise et faire r\u00e9gner paix, justice et mis\u00e9ricorde"], "concepts": [], "difficulty": "unknown", "distractors": ["Maintenir les lois sans jamais les modifier.", "D\u00e9velopper des routes commerciales avec d\u0027autres royaumes europ\u00e9ens.", "G\u00e9rer les affaires eccl\u00e9siastiques au nom du pape.", "Promouvoir la libert\u00e9 d\u0027expression pour tous.", "Conqu\u00e9rir de nouveaux territoires et \u00e9tendre son autorit\u00e9.", "R\u00e9tablir les rites pa\u00efens pour renforcer l\u0027unit\u00e9 nationale.", "Cr\u00e9er une alliance militaire contre les royaumes voisins.", "Abolir les privil\u00e8ges des nobles et instaurer l\u0027\u00e9galit\u00e9.", "Encourager les arts et la culture dans toutes ses r\u00e9gions."], "feedback": "Lors de la c\u00e9r\u00e9monie du sacre, le roi promet \u00e0 l\u0027\u00c9glise de prot\u00e9ger ses int\u00e9r\u00eats, ainsi que de maintenir la paix et la justice dans le pays. Il s\u0027engage \u00e9galement \u00e0 faire preuve de mis\u00e9ricorde envers son peuple. Cela montre l\u0027\u00e9quilibre entre le pouvoir royal et le pouvoir eccl\u00e9siastique, ainsi que l\u0027importance de l\u0027\u00c9glise dans la vie politique de la monarchie fran\u00e7aise.", "font": {"color": "white"}, "group": 3, "id": "21e64fc42a924e35bdb7837c4f6ab22b", "label": "mcq", "lang": "fr", "question": "Que promet le roi lors de la c\u00e9r\u00e9monie du sacre ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "44196854462d4801856772665172317a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0b246d6f369a4aa4bd1f54faad9d3d96", "order": 22.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "c29ffd482df74e4c971a5e72f2cb76ca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La sp\u00e9cificit\u00e9 du roi tient notamment au sacre. Lors de la c\u00e9r\u00e9monie o\u00f9 il a lieu, dont le rituel est durablement fix\u00e9 au milieu du XIIIe si\u00e8cle, il promet \u00e0 l\u0027\u00c9glise de la prot\u00e9ger, de faire r\u00e9gner la paix et la justice et de faire preuve de mis\u00e9ricorde. Le sacre manifeste ainsi un \u00e9quilibre entre le pouvoir royal et le pouvoir eccl\u00e9siastique et exprime l\u0027ind\u00e9pendance et la sup\u00e9riorit\u00e9 de la monarchie fran\u00e7aise sur les autres rois chr\u00e9tiens.", "title": null}], "title": "Que promet le roi lors de la c\u00e9r\u00e9monie du sacre ?", "type": "mcq"}, {"answers": ["les grands seigneurs"], "concepts": [], "difficulty": "unknown", "distractors": [["les monast\u00e8res", "les paysans", "les chevaliers", "les \u00e9v\u00eaques", "les bourgeois", "les artisans"]], "feedback": "Au XIe si\u00e8cle, le roi d\u00e9pend encore des grands seigneurs qui d\u00e9tiennent un pouvoir local important. Bien qu\u0027il soit au sommet de la pyramide f\u00e9odale, il a besoin de l\u0027appui de ces hommes de pouvoir pour gouverner le royaume efficacement.", "font": {"color": "white"}, "group": 4, "id": "b3a771f1a6964185829a09cca957050b", "label": "fill_in", "lang": "fr", "query": "Au XIe si\u00e8cle, le roi gouverne en s\u0027appuyant sur \u003cblank\u003e du royaume dont d\u00e9pend encore fortement son pouvoir.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "9dad55a6348f4a9089cd243f8e1a29c8", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2333f4903ef4972949b39943dbf42e6", "order": 24.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "0b246d6f369a4aa4bd1f54faad9d3d96", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Par ailleurs, le roi s\u0027affirme au sommet de la pyramide f\u00e9odale. Il est le seul puissant qui ne pr\u00eate hommage \u00e0 aucun autre. Au XIe si\u00e8cle, il gouverne en s\u0027appuyant sur les grands seigneurs du royaume dont d\u00e9pend encore fortement son pouvoir. Tout un groupe d\u0027\u00e9v\u00eaques soutient par ailleurs le roi dont ils esp\u00e8rent une protection contre les grands seigneurs et les ambitions des monast\u00e8res.", "title": null}], "title": "Au XIe si\u00e8cle, le roi gouverne en s\u0027appuyant sur \u003cblank\u003e du royaume dont d\u00e9pend encore fortement son pouvoir.", "type": "fill_in"}, {"answers": ["quadruple"], "concepts": [], "difficulty": "unknown", "distractors": [["double", "tripler", "r\u00e9duit", "d\u00e9cuple", "stagn\u00e9", "divise"]], "feedback": "La bonne r\u00e9ponse est \u0027quadruple\u0027. Sous le r\u00e8gne de Philippe Auguste, la superficie du domaine royal a \u00e9t\u00e9 multipli\u00e9e par quatre. Les autres r\u00e9ponses comme \u0027double\u0027 ou \u0027tripler\u0027 ne refl\u00e8tent pas l\u0027ampleur exacte de cette expansion, tandis que \u0027r\u00e9duit\u0027, \u0027stagn\u00e9\u0027 et \u0027divise\u0027 vont \u00e0 l\u0027encontre de l\u0027id\u00e9e d\u0027une augmentation territoriale.", "font": {"color": "white"}, "group": 4, "id": "538323ef8d48478b9dd411aa0274206a", "label": "fill_in", "lang": "fr", "query": "Le r\u00e8gne de Philippe Auguste marque une \u00e9tape importante de la construction du territoire national, car la monarchie \u003cblank\u003e la superficie du domaine royal.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b246d6f369a4aa4bd1f54faad9d3d96", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "9dad55a6348f4a9089cd243f8e1a29c8", "order": 23.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "44196854462d4801856772665172317a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La construction du territoire national s\u0027op\u00e8re par \u00e9tapes et sur la longue dur\u00e9e par la dilatation du domaine royal. Au XIe et jusq e8te supr\u00eame de la volont\u00e9 divine.", "Le roi contr\u00f4le les lois sacr\u00e9es selon ses propres jugements.", "Le roi parle au nom de l\u0027\u00c9glise pour gouverner.", "Le roi est le seul \u00e0 communiquer avec les divinit\u00e9s.", "Le roi ne rend de comptes qu\u0027aux proph\u00e8tes du royaume.", "Le roi re\u00e7oit directement les ordres des cieux.", "Le roi agit par droit ancestral et sacr\u00e9.", "Le roi d\u00e9tient l\u0027autorit\u00e9 spirituelle sur tous les royaumes.", "Le roi est l\u0027incarnation terrestre de la sagesse divine."], "feedback": "La monarchie absolue en France repose sur l\u0027id\u00e9e que le roi est choisi par Dieu lui-m\u00eame pour gouverner et repr\u00e9senter sa volont\u00e9 sur Terre. De ce fait, il est au-dessus de toute autre autorit\u00e9 et ne peut \u00eatre jug\u00e9 que par Dieu. Cette id\u00e9e renforce ainsi le pouvoir absolu du roi.", "font": {"color": "white"}, "group": 3, "id": "b64a19e1998b4df3af06291c8fa88b70", "label": "mcq", "lang": "fr", "question": "Comment l\u0027id\u00e9e que seul le roi pouvait \u00eatre jug\u00e9 par Dieu \u00e9tait-elle exprim\u00e9e ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9f593a1c4d2e4964a67133617a9c887a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d948a6c435964016a6ac39a1d35eeb5e", "order": 68.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "f35d93288890433bbf75bbd61f3d3efe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Selon Arlette Jouanna, \u00ab absolu \u00bb, terme utilis\u00e9 couramment par les contemporains de la p\u00e9riode, d\u00e9signe \u00ab la possibilit\u00e9 l\u00e9gale de transgresser au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9- rieure \u00bb. Mais quelle est cette l\u00e9gitimit\u00e9 sup\u00e9rieure ? La monarchie absolue fran\u00e7aise de droit divin, que beaucoup d\u0027autres monarchies europ\u00e9ennes souhaitent copier, fait du roi le repr\u00e9sentant de Dieu sur Terre. Ainsi l\u0027id\u00e9e que lui seul pouvait le juger et qu\u0027aucune instance temporelle n\u0027en poss\u00e9dait le droit s\u0027impose graduellement. Le roi est le seul \u00e0 faire la loi. Il peut donc affirmer \u00e0 ses sujets : \u00ab sic volo, sic jubeo \u00bb, \u00ab Je veux ceci, je dis. \u00bb C\u0027est dans ce sens qu\u0027il faut interpr\u00e9ter la formule \u00ab Car tel est notre plaisir \u00bb c\u0027est- \u00e0-dire telle est notre volont\u00e9. De plus, dans toutes les d\u00e9cisions royales, ordonnances ou \u00e9dits, l\u0027utilisation des mots \u00ab volons, disons et ordonnons \u00bb mais aussi dans les arr\u00eats du Conseil o\u00f9 est port\u00e9 la mention \u00ab Le Roy en son conseil \u00bb, sont des marques du pouvoir absolu.", "title": null}], "title": "Comment l\u0027id\u00e9e que seul le roi pouvait \u00eatre jug\u00e9 par Dieu \u00e9tait-elle exprim\u00e9e ?", "type": "mcq"}, {"answers": ["Il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu"], "concepts": [], "difficulty": "unknown", "distractors": ["Il doit rendre des comptes aux nobles", "Il doit rendre des comptes au peuple", "Il doit rendre des comptes aux pr\u00eatres", "Il doit rendre des comptes au parlement", "Il rend des comptes \u00e0 la justice divine et humaine", "Il rend des comptes aux \u00e9v\u00eaques", "Il doit r\u00e9pondre devant l\u0027assembl\u00e9e g\u00e9n\u00e9rale", "Il rend des comptes devant un conseil royal", "Il rend des comptes uniquement \u00e0 sa famille"], "feedback": "D\u0027apr\u00e8s Bossuet, le roi n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu, car en sa qualit\u00e9 de repr\u00e9sentant divin, il est au-dessus de tous. Aucune autorit\u00e9 terrestre ne peut le juger ou le remettre en question, seul Dieu est son juge supr\u00eame.", "font": {"color": "white"}, "group": 3, "id": "ee9432fc22044d53be778b9a4bc2d271", "label": "mcq", "lang": "fr", "question": "Selon Bossuet, \u00e0 qui le roi doit-il rendre des comptes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "43edc64692764d7cb451dfc9b6ae8ca1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6375d6036008461a81a8bf4160d73fcd", "order": 139.0, "origin_type": "document_content", "parent_id": "23caf91b840e485ea348f0ac7326f26f", "prev_id": "7aae3e0264764c6ba18e5a9c044e87a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le pouvoir du roi est de droit divin car d\u0027apr\u00e8s Bossuet, le roi est le ministre et le lieutenant de Dieu sur Terre. De plus, la \u00ab personne du roi est sacr\u00e9e \u00bb et son tr\u00f4ne est le \u00ab tr\u00f4ne de Dieu m\u00eame \u00bb. Ainsi, au-dessus de tous, il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu.", "title": null}], "title": "Selon Bossuet, \u00e0 qui le roi doit-il rendre des comptes ?", "type": "mcq"}, {"answers": ["Le roi est le ministre et lieutenant de Dieu sur Terre"], "concepts": [], "difficulty": "unknown", "distractors": ["Le roi est choisi par l\u0027assembl\u00e9e nationale", "Le roi est \u00e9lu par le peuple", "Le roi a acquis ses pouvoirs par h\u00e9ritage direct", "Le roi est d\u00e9sign\u00e9 par les pr\u00eatres", "Le roi doit suivre les lois du parlement", "Le roi repr\u00e9sente les int\u00e9r\u00eats de la noblesse", "Le roi est nomm\u00e9 par un conseil divin", "Le roi re\u00e7oit son autorit\u00e9 des \u00e9v\u00eaques", "Le roi incarne la volont\u00e9 des citoyens"], "feedb pouvoir royal sous Fran\u00e7ois Ier.", "font": {"color": "white"}, "group": 3, "id": "176d2fdb90114dd38abe5410bf8bbdbd", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement marque le contr\u00f4le de Fran\u00e7ois Ier sur les nominations des hauts eccl\u00e9siastiques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "aa786def6b5443018a4df25d2f386c4a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "016db1c9e29c416b9f945c9c258417e1", "order": 79.0, "origin_type": "document_content", "parent_id": "2af1e170466442399606e7ec743d5a44", "prev_id": "9d7e9d9e4f2a4588987775bd9b8ccb31", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Fran\u00e7ois Ter impose l\u0027usage du fran\u00e7ais pour \u00e9viter toute ambigu\u00eft\u00e9 sur les actes royaux et sur les d\u00e9cisions de justice. Auparavant, la langue utilis\u00e9e \u00e9tait le latin. 6. Le renforcement du gouvernement royal, avec une activit\u00e9 l\u00e9gif\u00e9rante en plein essor, marque l\u0027autorit\u00e9 et la puissance de Fran\u00e7ois Ter. Par l\u0027ordonnance de Villers-Cotter\u00eats en 1539, le fran\u00e7ais devient la langue officielle des actes royaux. Le roi Fran\u00e7ois Ier signe les lettres. Le sceau royal, appliqu\u00e9 sur les lettres cachet\u00e9es, est une autre manifestation de l\u0027autorit\u00e9 royale. Son pouvoir est autoritaire et toutes les volont\u00e9s du roi sont exauc\u00e9es. Contr\u00f4lant les grands seigneurs qui ne peuvent se r\u00e9volter, il nomme les hauts eccl\u00e9siastiques depuis l\u0027enregistrement par le Parlement en 1518 du Concordat de Bologne. Son pouvoir est de plus en plus consid\u00e9rable.", "title": null}], "title": "Quel \u00e9v\u00e9nement marque le contr\u00f4le de Fran\u00e7ois Ier sur les nominations des hauts eccl\u00e9siastiques ?", "type": "mcq"}, {"answers": ["Le fran\u00e7ais devient la langue officielle des actes royaux"], "concepts": [], "difficulty": "unknown", "distractors": ["Le latin reste la langue officielle des actes royaux.", "L\u0027italien devient obligatoire pour les actes royaux.", "L\u0027allemand est impos\u00e9 pour les d\u00e9cisions royales.", "Les actes royaux peuvent se faire en toutes langues.", "Les lois doivent \u00eatre r\u00e9dig\u00e9es dans plusieurs langues r\u00e9gionales.", "Le grec ancien est utilis\u00e9 pour les documents royaux.", "Le fran\u00e7ais et l\u0027anglais sont adopt\u00e9s ensemble pour les actes royaux.", "Seuls les termes latins sont autoris\u00e9s dans les actes royaux.", "Les actes royaux ne n\u00e9cessitent pas de langue particuli\u00e8re."], "feedback": "L\u0027ordonnance de Villers-Cotter\u00eats, promulgu\u00e9e par Fran\u00e7ois Ier en 1539, est un \u00e9l\u00e9ment cl\u00e9 du renforcement du pouvoir royal. Elle impose le fran\u00e7ais comme langue officielle pour les actes royaux afin d\u0027\u00e9viter toute ambigu\u00eft\u00e9 et d\u0027affirmer l\u0027autorit\u00e9 et la puissance du roi.", "font": {"color": "white"}, "group": 3, "id": "530b5bc9f0544e3880034739583412a1", "label": "mcq", "lang": "fr", "question": "Quelle langue l\u0027ordonnance de Villers-Cotter\u00eats impose-t-elle pour les actes royaux en 1539 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "aa786def6b5443018a4df25d2f386c4a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "016db1c9e29c416b9f945c9c258417e1", "order": 79.0, "origin_type": "document_content", "parent_id": "2af1e170466442399606e7ec743d5a44", "prev_id": "9d7e9d9e4f2a4588987775bd9b8ccb31", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Fran\u00e7ois Ter impose l\u0027usage du fran\u00e7ais pour \u00e9viter toute ambigu\u00eft\u00e9 sur les actes royaux et sur les d\u00e9cisions de justice. Auparavant, la langue utilis\u00e9e \u00e9tait le latin. 6. Le renforcement du gouvernement royal, avec une activit\u00e9 l\u00e9gif\u00e9rante en plein essor, marque l\u0027autorit\u00e9 et la puissance de Fran\u00e7ois Ter. Par l\u0027ordonnance de Villers-Cotter\u00eats en 1539, le fran\u00e7ais devient la langue officielle des actes royaux. Le roi Fran\u00e7ois Ier signe les lettres. Le sceau royal, appliqu\u00e9 sur les lettres cachet\u00e9es, est une autre manifestation de l\u0027autorit\u00e9 royale. Son pouvoir est autoritaire et toutes les volont\u00e9s du roi sont exauc\u00e9es. Contr\u00f4lant les grands seigneurs qui ne peuvent se r\u00e9volter, il nomme les hauts eccl\u00e9siastiques depuis l\u0027enregistrement par le Parlement en 1518 du Concordat de Bologne. Son pouvoir est de plus en plus consid\u00e9rable.", "title": null}], "title": "Quelle langue l\u0027ordonnance de Villers-Cotter\u00eats impose-t-elle pour les actes royaux en 1539 ?", "type": "mcq"}, {"answers": ["Il repr\u00e9sente le commandement et l\u0027autorit\u00e9 du roi"], "concepts": [], "difficulty": "unknown", "distractors": ["Il \u00e9voque la puret\u00e9 de l\u0027\u00e2me du roi", "Il incarne la paix entre les sujets", "Il signifie la punition des tra\u00eetres", "Il refl\u00e8te la bienveillance envers l\u0027\u00c9glise", "Il d\u00e9signe la sagesse de la chevalerie", "Il montre la beaut\u00e9 de la royaut\u00e9", "Il symbolise la richesse de l\u0027\u00c9tat", "Il indique la mis\u00e9ricorde royale", "Il rappelle le rang social du roi"], "feedback": "Le sceptre est un symbole de commandement et d\u0027autorit\u00e9, ce qui correspond au r\u00f4le du roi en tant que leader et souverain. Les autres distracteurs sont des significations possibles pour le sceptre, mais ne refl\u00e8tent pas directement son r\u00f4le dans le pouvoir royal.", "font": {"color": "white"}, "group": 3, "id": "60b646595a8f4fd89672eb76e661a0cc", "label": "mcq", "lang": "fr", "question": "Quelle est la signification du sceptre dans le pouvoir royal ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c9aa1dc9664247f788acff1733898eb9", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6381b9eb9438445ebc22a5fd48385823", "order": 120.0, "origin_type": "document_content", "parent_id": "deae4537cc12405d982ef3133479b257", "prev_id": "be481d4672f14222ac2845a0b6e858f0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les anges portent une tenue militaire : s\u0027il y a une guerre \u00e0 mener, ce doit \u00eatre dans le domaine spirituel. 1. Les symboles montrant l\u0027autorit\u00e9 et la puissance du roi sont le sceptre, repr\u00e9sentant le commandement et la main de justice, signifiant le pouvoir de juger, et sur laquelle les trois doigts forment la Trinit\u00e9. De plus, l\u0027\u00e9p\u00e9e symbolise la d\u00e9fense des sujets et de l\u0027\u00c9glise mais aussi le commandement militaire. Les souliers \u00e0 talons rouges et le collier de l\u0027ordre du Saint-Esprit rappellent la noblesse et la chevalerie. Le manteau bleu brod\u00e9 de fleurs de lys d\u0027or, embl\u00e8me des Capetiens, repr\u00e9sente le caract\u00e8re divin du pouvoir royal : la fleur de lys est symbole de puret\u00e9 et le manteau est celui du grand pr\u00eatre de la Bible. Enfin, au pied du sceptre, la couronne ferm\u00e9e montre l\u0027autorit\u00e9 du roi sur ses sujets et sa domination universelle.", "title": null}], "title": "Quelle est la signification du sceptre dans le pouvoir royal ?", "type": "mcq"}, {"answers": ["Villers-Cotter\u00eats en 1539"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027\u00e9dit de Fontainebleau en 1685", "L\u0027ordonnance de Blois en 1579", "L\u0027ordonnance de Moulins en 1566", "Le trait\u00e9 du Cateau-Cambr\u00e9sis en 1559", "L\u0027\u00e9dit de Beaulieu en 1576", "Le concordat de Bologne en 1516", "Le code Michau en 1629", "L\u0027ordonnance d\u0027Orl\u00e9ans en 1560", "Le trait\u00e9 de Madrid en 1526"], "feedback": "L\u0027ordonnance de Villers-Cotter\u00eats est une d\u00e9cision prise par Fran\u00e7ois Ier en 1539 qui a pour but de renforcer l\u0027autorit\u00e9 royale en officialisant le fran\u00e7ais comme langue du droit. Cela montre la volont\u00e9 du roi de centraliser et unifier le pays sous son pouvoir.", "font": {"color": "white"}, "group": 3, "id": "3b5b763250de40ff98b05bf3f14f3206", "label": "mcq", "lang": "fr", "question": "Quelle ordonnance de Fran\u00e7ois Ier a officialis\u00e9 le fran\u00e7ais comme langue du droit ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "b2886b4d0cab4a529916de49622817ed", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6641936cb36d4786b6834c3a839423ed", "order": 176.0, "origin_type": "document_content", "parent_id": "ddd3c094f041457dbe00194706d00dd5", "prev_id": "ddd3c094f041457dbe00194706d00dd5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Fran\u00e7ois Ter renforce l\u0027autorit\u00e9 royale en se faisant appeler \u00ab Majest\u00e9 \u00bb, en gouvernant avec la seule aide d\u0027un conseil de quelques membres et en renfor\u00e7ant l\u0027administration par l\u0027ordon- nance de Villers-Cotter\u00eats (1539), par laquelle le Fran\u00e7ais devient la langue officielle du droit. 2. Henri IV r\u00e9tablit la paix religieuse dans le royaume de France par l\u0027\u00e9dit de Nantes en 1598, par lequel le culte protestant est autoris\u00e9. 4. L\u0027autorit\u00e9 absolue de Louis XIV est montr\u00e9e par sa volont\u00e9 d\u0027im- poser la religion catholique en r\u00e9voquant l\u0027\u00e9dit de Nantes. De plus, il prend seul toutes les d\u00e9cisions.", "title": null}], "title": "Quelle ordonnance de Fran\u00e7ois Ier a officialis\u00e9 le fran\u00e7ais comme langue du droit ?", "type": "mcq"}, {"answers": ["Le pouvoir de juger"], "concepts": [], "difficulty": "unknown", "distractors": ["La domination du roi", "L\u0027autorit\u00e9 divine", "Le commandement militaire", "La noblesse du roi", "Le soutien aux sujets", "Le droit de d\u00e9fendre l\u0027\u00c9glise", "Le r\u00f4le du grand pr\u00eatre", "La puret\u00e9 royale", "Le pouvoir de gouverner"], "feedback": "Les trois doigts formant la Trinit\u00e9 sur la main de justice symbolisent le pouvoir de juger, rappelant ainsi que le roi est \u00e0 la fois un souverain et un juge. Cela d\u00e9montre son autorit\u00e9 et sa capacit\u00e9 \u00e0 rendre justice au sein de son royaume.", "font": {"color": "white"}, "group": 3, "id": "aa6ffd165f1b4e4c8c0665841caa6b73", "label": "mcq", "lang": "fr", "question": "Que repr\u00e9sentent les trois doigts formant la Trinit\u00e9 sur la main de justice ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "98c59837f84b4df5ab371a140027b158", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0851f34079774e209fefe00230a114fb", "order": 76.0, "origin_type": "document_content", "parent_id": "2af1e170466442399606e7ec743d5a44", "prev_id": "2af1e170466442399606e7ec743d5a44", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Sur la miniature, les symboles montrant l\u0027autorit\u00e9 et la puissance du roi sont le sceptre, repr\u00e9sentant le commandement et la main de justice, signifiant le pouvoir de juger, et sur laquelle les trois doigts forment la Trinit\u00e9. De plus, sur le portrait \u00e9questre de Fran\u00e7ois Ier, l\u0027\u00e9p\u00e9e est caract\u00e9ristique de la chevalerie : elle symbolise la d\u00e9fense des sujets et de l\u0027\u00c9glise, mais aussi le commandement militaire, avec le b\u00e2ton de commandement. La couronne ferm\u00e9e montre l\u0027autorit\u00e9 du roi sur ses sujets et sa domination universelle. Le manteau bleu brod\u00e9 de fleurs de lys d\u0027or repr\u00e9sente le caract\u00e8re divin du pouvoir royal : la fleur de lys est symbole de puret\u00e9 et le manteau est celui du grand pr\u00eatre de la Bible. Enfin, les \u00e9perons, pr\u00e9sent sur le portrait \u00e9questre, rappellent que le roi est un noble, le premier chevalier du royaume.", "title": null}], "title": "Que repr\u00e9sentent les trois doigts formant la Trinit\u00e9 sur la main de justice ?", "type": "mcq"}, {"answers": ["Il interdit toute guerre priv\u00e9e dans le royaume"], "concepts": [], "difficulty": "unknown", "distractors": ["Il impose des taxes aux seigneurs combattants.", "Il autorise les guerres pour la d\u00e9fense religieuse.", "Il limite les conflits \u00e0 des p\u00e9riodes d\u00e9finies.", "Il met en place des tribunaux militaires royaux.", "Il oblige les nobles \u00e0 payer pour leurs guerres.", "Il permet les guerres priv\u00e9es avec l\u0027accord royal.", "Il encourage les nobles \u00e0 utiliser des mercenaires.", "Il impose une tr\u00eave militaire de 10 ans.", "Il restreint les guerres uniquement aux conflits frontaliers."], "feedback": "Louis IX prend une mesure forte pour mettre fin aux conflits arm\u00e9s entre nobles en interdisant toutes les guerres priv\u00e9es dans le royaume. Cette d\u00e9cision permet \u00e0 la cour de justice de Paris d\u0027exercer ses comp\u00e9tences sur l\u0027ensemble du territoire et de garantir une paix plus durable.", "font": {"color": "white"}, "group": 3, "id": "6767d7afc630428c9d0050f78e1f0ca8", "label": "mcq", "lang": "fr", "question": "Quelle mesure Louis IX prend-il en 1258 concernant les guerres priv\u00e9es ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "3092fb41d9f541e09b6e1cccb4bfb38f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "358171a6c37a4f488dad0c43be43f201", "order": 7.0, "origin_type": "document_content", "parent_id": "193200c1c7a24a6ea6f037ffd40b961c", "prev_id": "4b19e7b9e12c4c24a8ec2fe8497ee201", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Parlement de Paris devient une cour de justice dont les comp\u00e9tences s\u0027exercent dans l\u0027ensemble du royaume. Il coiffe les juridictions des baillis et des s\u00e9n\u00e9chaux qui rendent la justice au nom du roi dans les seigneuries. Dans le domaine militaire, Louis IX inter- dit en 1258 toute guerre priv\u00e9e. Nobles et chevaliers ne sont plus autoris\u00e9s \u00e0 se battre qu\u0027au service du roi. Les d\u00e9faites de la guerre de Cent Ans entrainent la fin de l\u0027arm\u00e9e f\u00e9odale. Les services exig\u00e9s des vassaux et des roturiers sont remplac\u00e9s par des imp\u00f4ts qui permettent de financer des arm\u00e9es de routiers et de mercenaires, command\u00e9s par des capitaines nomm\u00e9s par le roi. Cette arm\u00e9e royale d\u0027un type nouveau connait de premiers succ\u00e8s sous Charles V, mais ce n\u0027est qu\u0027au lendemain de la reconqu\u00eate de la France sur les Anglais que Charles VII organise une v\u00e9ritable arm\u00e9e de m\u00e9tier. En 1445, il cr\u00e9e 15 compagnies d\u0027ordonnance de 100 lances chacune, soit un effectif d\u0027environ 10 000 soldats en th\u00e9orie disponibles en permanence. La taille finance cette arm\u00e9e et tend elle aussi \u00e0 devenir r\u00e9guli\u00e8re.", "title": null}], "title": "Quelle mesure Louis IX prend-il en 1258 concernant les guerres priv\u00e9es ?", "type": "mcq"}, {"answers": ["Lors de la c\u00e9r\u00e9monie du sacre \u00e0 Reims"], "concepts": [], "difficulty": "unknown", "distractors": ["Lors de son couronnement en Normandie", "\u00c0 la cath\u00e9drale de Chartres", "Durant une assembl\u00e9e royale \u00e0 Paris", "Lors d\u0027une grande bataille victorieuse", "Au palais de Versailles", "\u00c0 l\u0027abbaye de Saint-Denis", "Pendant une c\u00e9r\u00e9monie au Louvre", "Lors d\u0027un concile \u00e0 Bordeaux", "Apr\u00e8s une consultation des grands vassaux"], "feedback": "Lors de la c\u00e9r\u00e9monie du sacre \u00e0 Reims, le roi re\u00e7oit l\u0027onction divine et devient ainsi investi du pouvoir. Cela symbolise sa fonction de dirigeant et lui conf\u00e8re une l\u00e9gitimit\u00e9 divine aupr\u00e8s de ses sujets.", "font": {"color": "white"}, "group": 3, "id": "2a7cf7a909b24780aaf0c8d10acfddd7", "label": "mcq", "lang": "fr", "question": "O\u00f9 le roi est-il investi de son pouvoir au XIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "13a744bb49674658b09e4a792c2efcad", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "e1366ccc9f3c4560a7c0790ccf7ff274", "order": 11.0, "origin_type": "document_content", "parent_id": "f6c29db8b5ed42c783590a0aa48e0c36", "prev_id": "be4789c31c5e4176a2c4f1361e557c4a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les rapports des vassaux \u00e0 leurs seigneurs constituent une pyramide au sommet de laquelle se trouve le roi. Au XIe si\u00e8cle, m\u00eame si les grands vassaux pr\u00eatent difficilement hommage au roi, celui-ci reste tout de m\u00eame un personnage sacr\u00e9, qui doit assurer la paix et la justice dans son royaume. Le roi est investi du pouvoir pendant la c\u00e9r\u00e9monie du sacre, \u00e0 Reims.", "title": null}], "title": "O\u00f9 le roi est-il investi de son pouvoir au XIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Les baillis et les s\u00e9n\u00e9chaux"], "concepts": [], "difficulty": "unknown", "distractors": ["Les \u00e9v\u00eaques et les abb\u00e9s", "Les chevaliers et les templiers", "Les marchands et les artisans", "Les seigneurs et les ducs", "Les \u00e9missaires et les ambassadeurs", "Les juges et les notaires", "Les comtes et les barons", "Les monarques \u00e9trangers", "Les maires et les conseillers"], "feedback": "Les baillis et les s\u00e9n\u00e9chaux \u00e9taient des fonctionnaires nomm\u00e9s par les rois de France pour collecter les imp\u00f4ts royaux. Ils \u00e9taient charg\u00e9s de superviser les taxes et les redevances pay\u00e9es par les habitants des diff\u00e9rentes r\u00e9gions du royaume. Cette centralisation de la collecte des imp\u00f4ts a permis aux rois de France de renforcer leur pouvoir financier et administratif.", "font": {"color": "white"}, "group": 3, "id": "544645c626b741bd9e309ca279a08d84", "label": "mcq", "lang": "fr", "question": "Qui collectait les imp\u00f4ts royaux sous les premiers rois de France ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 6, "html_tag": "li", "id": "68bbe0aac6374108b0bc71f16b3615b0", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "bf05af3d2f734423879b2e26a5b9161d", "order": 27.0, "origin_type": "document_content", "parent_id": "648e4e2c96f04bac83281fc6045c5e67", "prev_id": "4b965ab71b1e459697197eecad4bcded", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Jusqu\u0027au XIIe si\u00e8cle, le pouvoir est d\u00e9tenu par de grands sei- gneurs qui rivalisent avec le roi de France. 5. Les premiers rois de France \u00e9tendent le domaine royal par la guerre, des confiscations, des achats et des mariages. 6. Progressivement, les rois de France d\u00e9veloppent une adminis- tration, l\u00e8vent des imp\u00f4ts royaux par l\u0027interm\u00e9diaire des baillis et des s\u00e9n\u00e9chaux, mettent en place une arm\u00e9e permanente et se r\u00e9servent le privil\u00e8ge d\u0027\u00e9mettre la monnaie.", "title": null}], "title": "Qui collectait les imp\u00f4ts royaux sous les premiers rois de France ?", "type": "mcq"}, {"answers": ["L\u0027\u00c9tat se renforce et le territoire s\u0027unifie"], "concepts": [], "difficulty": "unknown", "distractors": ["Le royaume de France se divise en plusieurs petites principaut\u00e9s ind\u00e9pendantes", "L\u0027arm\u00e9e permanente est supprim\u00e9e par Charles VII", "La monnaie unique est remplac\u00e9e par une multitude de devises locales", "La monarchie doit c\u00e9der des territoires importants \u00e0 l\u0027Angleterre", "Le roi perd son statut de protecteur de la nation", "Le commerce avec l\u0027Angleterre augmente consid\u00e9rablement apr\u00e8s la guerre", "Le pouvoir des seigneurs locaux devient dominant sur le roi", "Les alliances matrimoniales deviennent la principale strat\u00e9gie d\u0027expansion", "L\u0027\u00c9glise prend le contr\u00f4le de l\u0027administration royale"], "feedback": "La bonne r\u00e9ponse souligne qu\u0027\u00e0 la fin de la guerre de Cent Ans, l\u0027\u00c9tat fran\u00e7ais s\u0027est renforc\u00e9 et le territoire s\u0027est unifi\u00e9. Les distracteurs propos\u00e9s sont des r\u00e9sultats incoh\u00e9rents ou oppos\u00e9s \u00e0 ceux mentionn\u00e9s dans la bonne r\u00e9ponse, tels que la division du royaume ou la perte de pouvoir pour la monarchie.", "font": {"color": "white"}, "group": 3, "id": "19fbd7b4eabf4624893a8e66addee590", "label": "mcq", "lang": "fr", "question": "Quel est un r\u00e9sultat important de la guerre de Cent Ans pour la monarchie fran\u00e7aise ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "4d8baf3ae76b41c7b73140fffd552f37", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "73e12db387e74dbfb251347e00bc4758", "order": 28.0, "origin_type": "document_content", "parent_id": "681f2c5f34bf4bb8953182e4a48053a4", "prev_id": "681f2c5f34bf4bb8953182e4a48053a4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1328, Philippe VI de Valois fonde une nouvelle dynastie pour emp\u00eacher le roi d\u0027Angleterre d\u0027acc\u00e9der au tr\u00f4ne. C\u0027est une des causes de la guerre de Cent Ans (1337-1453) qui d\u00e9vaste le royaume et affaiblit la monarchie. \u00c0 la fin de ce conflit, l\u0027\u00c9tat se renforce et unifie le territoire. Charles VII cr\u00e9e une arm\u00e9e permanente et une monnaie utilis\u00e9e partout. Les rois rattachent de nombreux territoires au royaume. Le roi est consid\u00e9r\u00e9 comme protecteur de la nation.", "title": null}], "title": "Quel est un r\u00e9sultat important de la guerre de Cent Ans pour la monarchie fran\u00e7aise ?", "type": "mcq"}, {"answers": ["Permet de faire appel au roi"], "concepts": [], "difficulty": "unknown", "distractors": ["Renforce le pouvoir des seigneurs", "Donne plus de libert\u00e9 aux barons", "Favorise les guerres entre seigneurs", "R\u00e9duit les privil\u00e8ges des villes", "Prot\u00e8ge les terres des monast\u00e8res", "D\u00e9l\u00e8gue l\u2019autorit\u00e9 aux baillis", "Centralise le pouvoir eccl\u00e9siastique", "Encourage la r\u00e9forme des lois f\u00e9odales", "Fait respecter les trait\u00e9s de paix"], "feedback": "La bonne r\u00e9ponse est que la justice royale permet de faire appel au roi car cela renforce son pouvoir en offrant aux sujets une instance sup\u00e9rieure pour r\u00e9gler les conflits.", "font": {"color": "white"}, "group": 3, "id": "b25da512a7dd42e799788b35385f16f6", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le joue la justice royale d\u00e9velopp\u00e9e par les souverains ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "615fac7e13b842d8a96bda8f5db1675a", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "b251acc9d4544b99b363177e55997c66", "order": 25.0, "origin_type": "document_content", "parent_id": "6d7e56370ea04a538c7bb62883618d23", "prev_id": "6d7e56370ea04a538c7bb62883618d23", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIIe si\u00e8cle, les souverains consolident le pouvoir royal. Ils affirment qu\u0027ils sont suzerains de tous les seigneurs. Ils cr\u00e9ent l\u0027administration des finances qui collecte les imp\u00f4ts. Les rois, aid\u00e9s par des l\u00e9gistes et des conseillers, sont repr\u00e9sent\u00e9s par des baillis. Pour renforcer leur pouvoir, ils d\u00e9veloppent une justice royale qui permet de faire appel au roi.", "title": null}], "title": "Quel r\u00f4le joue la justice royale d\u00e9velopp\u00e9e par les souverains ?", "type": "mcq"}, {"answers": ["L\u0027administration des finances"], "concepts": [], "difficulty": "unknown", "distractors": ["Les baillis", "Les \u00e9v\u00eaques", "Les l\u00e9gistes", "Les seigneurs locaux", "Les conseillers royaux", "Les communes", "Les notaires de province", "Les sergents royaux", "Les assesseurs des tribunaux"], "feedback": "La bonne r\u00e9ponse est l\u0027administration des finances car elle est charg\u00e9e de r\u00e9colter les imp\u00f4ts pour le roi et cela permet de consolider son pouvoir.", "font": {"color": "white"}, "group": 3, "id": "9dcc872c7d3b48cba2813c91ff951e6f", "label": "mcq", "lang": "fr", "question": "Qui collecte les imp\u00f4ts pour les rois \u00e0 partir du XIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "615fac7e13b842d8a96bda8f5db1675a", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "b251acc9d4544b99b363177e55997c66", "order": 25.0, "origin_type": "document_content", "parent_id": "6d7e56370ea04a538c7bb62883618d23", "prev_id": "6d7e56370ea04a538c7bb62883618d23", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIIe si\u00e8cle, les souverains consolident le pouvoir royal. Ils affirment qu\u0027ils sont suzerains de tous les seigneurs. Ils cr\u00e9ent l\u0027administration des finances qui collecte les imp\u00f4ts. Les rois, aid\u00e9s par des l\u00e9gistes et des conseillers, sont repr\u00e9sent\u00e9s par des baillis. Pour renforcer leur pouvoir, ils d\u00e9veloppent une justice royale qui permet de faire appel au roi.", "title": null}], "title": "Qui collecte les imp\u00f4ts pour les rois \u00e0 partir du XIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Dieu"], "concepts": [], "difficulty": "unknown", "distractors": [["le peuple", "la noblesse", "la justice", "les institutions", "l\u0027arm\u00e9e", "l\u0027\u00c9glise"]], "feedback": "Le roi dans la monarchie absolue fran\u00e7aise est consid\u00e9r\u00e9 comme le repr\u00e9sentant de Dieu sur Terre. Cela justifie qu\u0027il soit le seul \u00e0 d\u00e9tenir le pouvoir l\u00e9gislatif et qu\u0027aucune autorit\u00e9 temporelle ne puisse le juger ou remettre en question ses d\u00e9cisions.", "font": {"color": "white"}, "group": 4, "id": "e82f885c965f447eb7feff1dac2f5bfd", "label": "fill_in", "lang": "fr", "query": "Dans la monarchie absolue fran\u00e7aise, le roi est per\u00e7u comme le repr\u00e9sentant de \u003cblank\u003e sur Terre, ce qui fait de lui l\u0027unique d\u00e9tenteur du pouvoir l\u00e9gislatif.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9f593a1c4d2e4964a67133617a9c887a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d948a6c435964016a6ac39a1d35eeb5e", "order": 68.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "f35d93288890433bbf75bbd61f3d3efe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Selon Arlette Jouanna, \u00ab absolu \u00bb, terme utilis\u00e9 couramment par les contemporains de la p\u00e9riode, d\u00e9signe \u00ab la possibilit\u00e9 l\u00e9gale de transgresser au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9- rieure \u00bb. Mais quelle est cette l\u00e9gitimit\u00e9 sup\u00e9rieure ? La monarchie absolue fran\u00e7aise de droit divin, que beaucoup d\u0027autres monarchies europ\u00e9ennes souhaitent copier, fait du roi le repr\u00e9sentant de Dieu sur Terre. Ainsi l\u0027id\u00e9e que lui seul pouvait le juger et qu\u0027aucune instance temporelle n\u0027en poss\u00e9dait le droit s\u0027impose graduellement. Le roi est le seul \u00e0 faire la loi. Il peut donc affirmer \u00e0 ses sujets : \u00ab sic volo, sic jubeo \u00bb, \u00ab Je veux ceci, je dis. \u00bb C\u0027est dans ce sens qu\u0027il faut interpr\u00e9ter la formule \u00ab Car tel est notre plaisir \u00bb c\u0027est- \u00e0-dire telle est notre volont\u00e9. De plus, dans toutes les d\u00e9cisions royales, ordonnances ou \u00e9dits, l\u0027utilisation des mots \u00ab volons, disons et ordonnons \u00bb mais aussi dans les arr\u00eats du Conseil o\u00f9 est port\u00e9 la mention \u00ab Le Roy en son conseil \u00bb, sont des marques du pouvoir absolu.", "title": null}], "title": "Dans la monarchie absolue fran\u00e7aise, le roi est per\u00e7u comme le repr\u00e9sentant de \u003cblank\u003e sur Terre, ce qui fait de lui l\u0027unique d\u00e9tenteur du pouvoir l\u00e9gislatif.", "type": "fill_in"}, {"answers": ["Louis XIV"], "concepts": [], "difficulty": "unknown", "distractors": [["Charles V", "Louis XI", "Fran\u00e7ois II", "Fran\u00e7ois Ter", "Henri IV", "Fran\u00e7ois Ier", "Arlette Jouanna", "Henri III", "Anne d\u0027Autriche"]], "feedback": "Louis XIV est souvent consid\u00e9r\u00e9 comme le mod\u00e8le du roi absolu en France. Son r\u00e8gne a marqu\u00e9 l\u0027apog\u00e9e de la monarchie absolue, contrairement \u00e0 des figures telles que Charles V ou Fran\u00e7ois II, qui ont jou\u00e9 d\u0027autres r\u00f4les dans l\u0027histoire politique fran\u00e7aise et europ\u00e9enne.", "font": {"color": "white"}, "group": 4, "id": "8f29aca534be44679215af1fd87eac66", "label": "fill_in", "lang": "fr", "query": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, il s\u0027agit d\u0027une construction progressive, soutenue notamment par des figures comme \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "285ba71da5b4465ea17266bf0679424f", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b24229df8ad240a6abb286fe8205a06e", "order": 6.0, "origin_type": "document_content", "parent_id": "46c09fa29f47419098fb53fbc3d09daf", "prev_id": "708cf730f3784bff8007d2e910868638", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, c\u0027est une construc- tion progressive, m\u00eame ant\u00e9rieure \u00e0 Fran\u00e7ois Ier. Ce dernier, Henri III, Henri IV et Louis XIV, mod\u00e8le du roi absolu, participent \u00e0 cette affirmation du pouvoir absolu malgr\u00e9 un contexte difficile marqu\u00e9 par les guerres de religion (1562-1598), par l\u0027opposition des nobles et des parlementaires. On peut affirmer que \u00ab le fragile triomphe du pouvoir absolu a \u00e9t\u00e9 d\u0027abord un ph\u00e9nom\u00e8ne de nature religieuse. \u00bb Enfin, un paradoxe : \u00ab sa victoire a entra\u00een\u00e9 l\u0027autonomisation de l\u0027action gouvernementale, la sacralisation du roi a co\u00efncide avec une d\u00e9sacralisation du corps politique \u00bb, selon Arlette Jouanna.", "title": null}], "title": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, il s\u0027agit d\u0027une construction progressive, soutenue notamment par des figures comme \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le ministre et lieutenant"], "concepts": [], "difficulty": "unknown", "distractors": [["le seul repr\u00e9sentant", "le protecteur", "le messager", "le vassal", "le juge impartial", "l\u0027alli\u00e9 privil\u00e9gi\u00e9"]], "feedback": "La bonne r\u00e9ponse est \u0027ministre et lieutenant\u0027. En effet, Bossuet utilise ces termes pour souligner que le roi agit comme un gestionnaire au service de Dieu, exer\u00e7ant son autorit\u00e9 terrestre selon une volont\u00e9 divine. Les autres propositions introduisent des id\u00e9es diff\u00e9rentes ou inexactes dans le contexte du pouvoir royal tel que con\u00e7u par ce th\u00e9ologien.", "font": {"color": "white"}, "group": 4, "id": "a4bce25fedc44f62b2a04a7dad32ef22", "label": "fill_in", "lang": "fr", "query": "Le pouvoir du roi est de droit divin car, selon Bossuet, le roi est \u003cblank\u003e de Dieu sur Terre.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "43edc64692764d7cb451dfc9b6ae8ca1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6375d6036008461a81a8bf4160d73fcd", "order": 139.0, "origin_type": "document_content", "parent_id": "23caf91b840e485ea348f0ac7326f26f", "prev_id": "7aae3e0264764c6ba18e5a9c044e87a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le pouvoir du roi est de droit divin car d\u0027apr\u00e8s Bossuet, le roi est le ministre et le lieutenant de Dieu sur Terre. De plus, la \u00ab personne du roi est sacr\u00e9e \u00bb et son tr\u00f4ne est le \u00ab tr\u00f4ne de Dieu m\u00eame \u00bb. Ainsi, au-dessus de tous, il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu.", "title": null}], "title": "Le pouvoir du roi est de droit divin car, selon Bossuet, le roi est \u003cblank\u003e de Dieu sur Terre.", "type": "fill_in"}, {"answers": ["le commandement"], "concepts": [], "difficulty": "unknown", "distractors": [["la d\u00e9fense des sujets", "la chevalerie", "la puret\u00e9", "la fid\u00e9lit\u00e9", "l\u0027autorit\u00e9 divine", "la noblesse"]], "feedback": "Le sceptre repr\u00e9sente le commandement du roi sur ses sujets, l\u0027un des symboles principaux de son autorit\u00e9 et de sa capacit\u00e9 \u00e0 exercer le pouvoir. La main de justice, quant \u00e0 elle, symbolise son r\u00f4le de juge, ce qui la distingue du sceptre qui exprime plus sp\u00e9cifiquement sa capacit\u00e9 \u00e0 diriger.", "font": {"color": "white"}, "group": 4, "id": "ea8e59e1230f4d479521379f284cfd06", "label": "fill_in", "lang": "fr", "query": "Le sceptre est un symbole repr\u00e9sentant \u003cblank\u003e, tandis que la main de justice signifie le pouvoir de juger.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c9aa1dc9664247f788acff1733898eb9", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6381b9eb9438445ebc22a5fd48385823", "order": 120.0, "origin_type": "document_content", "parent_id": "deae4537cc12405d982ef3133479b257", "prev_id": "be481d4672f14222ac2845a0b6e858f0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les anges portent une tenue militaire : s\u0027il y a une guerre \u00e0 mener, ce doit \u00eatre dans le domaine spirituel. 1. Les symboles montrant l\u0027autorit\u00e9 et la puissance du roi sont le sceptre, repr\u00e9sentant le commandement et la main de justice, signifiant le pouvoir de juger, et sur laquelle les trois doigts forment la Trinit\u00e9. De plus, l\u0027\u00e9p\u00e9e symbolise la d\u00e9fense des sujets et de l\u0027\u00c9glise mais aussi le commandement militaire. Les souliers \u00e0 talons rouges et le collier de l\u0027ordre du Saint-Esprit rappellent la noblesse et la chevalerie. Le manteau bleu brod\u00e9 de fleurs de lys d\u0027or, embl\u00e8me des Capetiens, repr\u00e9sente le caract\u00e8re divin du pouvoir royal : la fleur de lys est symbole de puret\u00e9 et le manteau est celui du grand pr\u00eatre de la Bible. Enfin, au pied du sceptre, la couronne ferm\u00e9e montre l\u0027autorit\u00e9 du roi sur ses sujets et sa domination universelle.", "title": null}], "title": "Le sceptre est un symbole repr\u00e9sentant \u003cblank\u003e, tandis que la main de justice signifie le pouvoir de juger.", "type": "fill_in"}, {"answers": ["milieu du XIIIe"], "concepts": [], "difficulty": "unknown", "distractors": [["d\u00e9but du XIIe", "fin du XIVe", "milieu du XIe", "d\u00e9but du XVIe", "milieu du XIIe", "milieu du XVe"]], "feedback": "La Chambre des comptes a \u00e9t\u00e9 mise en place pour contr\u00f4ler les finances royales \u00e0 partir du milieu du XIIIe si\u00e8cle, permettant \u00e0 la monarchie de centraliser et de mieux g\u00e9rer ses revenus, ce qui marque une \u00e9tape importante dans le d\u00e9veloppement de l\u0027\u00c9tat moderne.", "font": {"color": "white"}, "group": 4, "id": "2462ebc93eb1429db68b1f78e912e34f", "label": "fill_in", "lang": "fr", "query": "La Chambre des comptes commence \u00e0 contr\u00f4ler les finances royales \u00e0 partir du \u003cblank\u003e si\u00e8cle.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "8d94759361b4446d9d00f37a5894482b", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "4b19e7b9e12c4c24a8ec2fe8497ee201", "order": 5.0, "origin_type": "document_content", "parent_id": "193200c1c7a24a6ea6f037ffd40b961c", "prev_id": "28ad48f25efb4c768d0bf2aee37dc7c7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "D\u00e8s le d\u00e9but du XIIe si\u00e8cle, la puissance croissante du roi conduit de nombreux seigneurs \u00e0 fr\u00e9quenter la cour et \u00e0 s\u0027associer \u00e0 la monarchie. Les rois de France s\u0027\u00e9mancipent \u00e9gale- ment de l\u0027autorit\u00e9 du pape, mouvement que r\u00e9v\u00e8le l\u0027interdiction de l\u0027ordre des Templiers par Philippe Le Bel en 1302. La monarchie d\u00e9veloppe les instruments d\u0027un \u00c9tat moderne. Elle parvient \u00e0 pr\u00e9lever des imp\u00f4ts dans l\u0027ensemble du royaume dont les finances sont contr\u00f4l\u00e9es par la Chambre des comptes \u00e0 partir du milieu du XIIIe si\u00e8cle. La guerre de Cent Ans est l\u0027occasion pour le roi de justifier une augmentation des pr\u00e9l\u00e8vements royaux. \u00c0 de nombreux imp\u00f4ts indirects (gabelle, taxes sur la circulation des marchandises), s\u0027ajoute un imp\u00f4t direct, la taille, organis\u00e9 par Charles VII en 1439.", "title": null}], "title": "La Chambre des comptes commence \u00e0 contr\u00f4ler les finances royales \u00e0 partir du \u003cblank\u003e si\u00e8cle.", "type": "fill_in"}, {"answers": ["la Flandre"], "concepts": [], "difficulty": "unknown", "distractors": [["la Normandie", "l\u0027Aquitaine", "le Languedoc", "la Bretagne", "la Bourgogne", "le Poitou"]], "feedback": "Philippe Auguste s\u0027empare de la Flandre apr\u00e8s la bataille de Bouvines en 1214. Cette victoire lui permet de renforcer son autorit\u00e9 face aux grands seigneurs. Les autres territoires mentionn\u00e9s ne sont pas concern\u00e9s par cette victoire sp\u00e9cifique.", "font": {"color": "white"}, "group": 4, "id": "25f375a077c3465eb43ac517f271a142", "label": "fill_in", "lang": "fr", "query": "Apr\u00e8s la victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de \u003cblank\u003e et renforce son pouvoir face aux seigneurs.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "eb05856d70da404db8b12cfc1d348f47", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "551af7635b1c46178b38ec707166cd3a", "order": 22.0, "origin_type": "document_content", "parent_id": "7d3d5abe481241c6b3ae399311f779fe", "prev_id": "97850784b00c40d7af4f24f1e54f2952", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs d\u0027Hugues Capet affrontent \u00e9galement les grands seigneurs. Ils r\u00e9ussissent \u00e0 agrandir lentement le domaine royal par la guerre. Ainsi, apr\u00e8s sa victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de la Flandre et s\u0027impose aux seigneurs. Les souverains prot\u00e8gent l\u0027\u00c9glise et re\u00e7oivent en \u00e9change son soutien. Par la c\u00e9r\u00e9monie du sacre, le roi s\u0027appuie sur l\u0027\u00c9glise pour r\u00e9gner.", "title": null}], "title": "Apr\u00e8s la victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de \u003cblank\u003e et renforce son pouvoir face aux seigneurs.", "type": "fill_in"}, {"answers": ["une arm\u00e9e permanente"], "concepts": [], "difficulty": "unknown", "distractors": [["un conseil de nobles", "une flotte navale", "un trait\u00e9 \u00e9conomique", "un syst\u00e8me de taxation", "un parlement national", "un r\u00e9seau d\u0027espions"]], "feedback": "La cr\u00e9ation d\u0027une arm\u00e9e permanente sous Charles VII a permis de centraliser le pouvoir militaire et d\u0027assurer la stabilit\u00e9 du royaume. Cela a \u00e9t\u00e9 une \u00e9tape cl\u00e9 dans la consolidation de l\u0027autorit\u00e9 royale apr\u00e8s la guerre de Cent Ans, contrairement aux autres options qui peuvent aussi \u00eatre associ\u00e9es \u00e0 un gouvernement ou \u00e0 un \u00c9tat, mais ne sont pas ce que Charles VII a mis en place \u00e0 ce moment-l\u00e0.", "font": {"color": "white"}, "group": 4, "id": "f6d8e4959b3947c78de83a1461c7636b", "label": "fill_in", "lang": "fr", "query": "\u00c0 la fin de la guerre de Cent Ans, Charles VII a cr\u00e9\u00e9 \u003cblank\u003e pour unifier et renforcer le royaume.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "4d8baf3ae76b41c7b73140fffd552f37", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "73e12db387e74dbfb251347e00bc4758", "order": 28.0, "origin_type": "document_content", "parent_id": "681f2c5f34bf4bb8953182e4a48053a4", "prev_id": "681f2c5f34bf4bb8953182e4a48053a4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1328, Philippe VI de Valois fonde une nouvelle dynastie pour emp\u00eacher le roi d\u0027Angleterre d\u0027acc\u00e9der au tr\u00f4ne. C\u0027est une des causes de la guerre de Cent Ans (1337-1453) qui d\u00e9vaste le royaume et affaiblit la monarchie. \u00c0 la fin de ce conflit, l\u0027\u00c9tat se renforce et unifie le territoire. Charles VII cr\u00e9e une arm\u00e9e permanente et une monnaie utilis\u00e9e partout. Les rois rattachent de nombreux territoires au royaume. Le roi est consid\u00e9r\u00e9 comme protecteur de la nation.", "title": null}], "title": "\u00c0 la fin de la guerre de Cent Ans, Charles VII a cr\u00e9\u00e9 \u003cblank\u003e pour unifier et renforcer le royaume.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le pouvoir absolu est une construction progressive qui a commenc\u00e9 avant Fran\u00e7ois Ier et impliqu\u00e9 plusieurs rois comme Henri III, Henri IV et Louis XIV. Ce dernier est souvent vu comme le mod\u00e8le du roi absolu, mais il n\u0027a pas \u00e9t\u00e9 le seul \u00e0 participer \u00e0 l\u0027affirmation de ce pouvoir.", "font": {"color": "white"}, "group": 5, "id": "e408766f19614c3da874b0736dc7a46f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "285ba71da5b4465ea17266bf0679424f", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b24229df8ad240a6abb286fe8205a06e", "order": 6.0, "origin_type": "document_content", "parent_id": "46c09fa29f47419098fb53fbc3d09daf", "prev_id": "708cf730f3784bff8007d2e910868638", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, c\u0027est une construc- tion progressive, m\u00eame ant\u00e9rieure \u00e0 Fran\u00e7ois Ier. Ce dernier, Henri III, Henri IV et Louis XIV, mod\u00e8le du roi absolu, participent \u00e0 cette affirmation du pouvoir absolu malgr\u00e9 un contexte difficile marqu\u00e9 par les guerres de religion (1562-1598), par l\u0027opposition des nobles et des parlementaires. On peut affirmer que \u00ab le fragile triomphe du pouvoir absolu a \u00e9t\u00e9 d\u0027abord un ph\u00e9nom\u00e8ne de nature religieuse. \u00bb Enfin, un paradoxe : \u00ab sa victoire a entra\u00een\u00e9 l\u0027autonomisation de l\u0027action gouvernementale, la sacralisation du roi a co\u00efncide avec une d\u00e9sacralisation du corps politique \u00bb, selon Arlette Jouanna.", "title": null}], "statement": "Le pouvoir absolu s\u0027est construit principalement sous le r\u00e8gne de Louis XIV, sans aucune influence des rois pr\u00e9c\u00e9dents.", "title": "Le pouvoir absolu s\u0027est construit principalement sous le r\u00e8gne de Louis XIV, sans aucune influence des rois pr\u00e9c\u00e9dents.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est exact que la monarchie absolue ne s\u2019est pas instaur\u00e9e d\u0027un seul coup, mais qu\u2019elle s\u2019est progressivement d\u00e9velopp\u00e9e sur une p\u00e9riode de deux si\u00e8cles, aboutissant au r\u00e8gne de Louis XIV \u00e0 la fin du XVIIe si\u00e8cle.", "font": {"color": "white"}, "group": 5, "id": "127c8f14f8fb470b933e8b494764118a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "e905408ee2944db1a698f4bd0de5bd4a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "3013744ef3fc49088c3cc204a41a5543", "order": 8.0, "origin_type": "document_content", "parent_id": "b24229df8ad240a6abb286fe8205a06e", "prev_id": "b24229df8ad240a6abb286fe8205a06e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Quelques notions sont \u00e0 pr\u00e9ciser d\u0027embl\u00e9e. La royaut\u00e9 est le fait d\u0027\u00eatre roi, la monarchie est un syst\u00e8me politique avec \u00e0 son sommet un seul homme (le roi), et l\u0027absolutisme un r\u00e9gime politique o\u00f9 le roi ne rel\u00e8ve d\u0027aucune puissance sur terre. Ce dernier terme n\u0027est apparu qu\u0027apr\u00e8s la fin du ph\u00e9nom\u00e8ne qu\u0027il \u00e9tait cens\u00e9 d\u00e9finir. Quant \u00e0 l\u0027expression \u00ab pou- voir absolu \u00bb, elle d\u00e9signe un pouvoir sans partage. La monarchie absolue ne se met pas en place d\u0027un seul coup ; c\u0027est le r\u00e9sultat d\u0027une construction de deux si\u00e8cles, jusqu\u0027au r\u00e8gne de Louis XIV \u00e0 la fin du XVIIe si\u00e8cle.", "title": null}], "statement": "La monarchie absolue a \u00e9t\u00e9 le r\u00e9sultat d\u0027une lente construction qui a dur\u00e9 environ deux si\u00e8cles jusqu\u0027au r\u00e8gne de Louis XIV.", "title": "La monarchie absolue a \u00e9t\u00e9 le r\u00e9sultat d\u0027une lente construction qui a dur\u00e9 environ deux si\u00e8cles jusqu\u0027au r\u00e8gne de Louis XIV.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le roi ne d\u00e9tenait pas \u00e0 lui seul le monopole de la loi. Bien qu\u0027il ait le pouvoir de promulguer des lois et de les imposer, il partageait ce r\u00f4le avec les membres des Parlements, qui se consid\u00e9raient eux-m\u00eames comme agissant en tant qu\u0027ordonn\u00e9s de Dieu et garants des lois fondamentales du royaume.", "font": {"color": "white"}, "group": 5, "id": "ec15973697b042a290276bdc48b9479e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "d948a6c435964016a6ac39a1d35eeb5e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ab0bcdb1126146078f74108206a2a551", "order": 69.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "9f593a1c4d2e4964a67133617a9c887a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "M\u00eame d\u00e9li\u00e9 des lois, le roi restait li\u00e9 par la raison, ratione alligatus, \u00e0 cet ordre juste que Dieu faisait r\u00e9gner dans tout l\u0027univers. D\u0027apr\u00e8s Arlette Jouanna dans l\u0027ouvrage Le pouvoir absolu, naissance d\u0027un imaginaire politique de la royaut\u00e9, quand le roi gouvernait, il ne \u00ab pouvait donner aux lois qu\u0027il promulguait qu\u0027une force coactive \u00bb (elles sont imposables par la contrainte), mais leur \u00ab force directive \u00bb ne venait pas de lui. Il existait une \u00ab loi sur\u00e9minente dont l\u0027autorit\u00e9 \u00e9tait \u00e0 la fois religieuse, morale et juridique. \u00bb. Ainsi, la vali- dit\u00e9 d\u0027une loi d\u00e9pendait de sa conformit\u00e9 \u00e0 la raison et ne provenait pas seulement du Tr\u00e8s-Haut. Pour \u00e9tablir l\u0027ordre de Dieu, il n\u0027\u00e9tait donc pas le seul \u00e0 d\u00e9tenir le \u00ab monopole de la loi \u00bb. Cette \u00ab t\u00e2che \u00e9crasante \u00bb, il devait la partager avec les membres des Parle- ments, eux-m\u00eames se r\u00e9clamant \u00eatre ordonn\u00e9s de Dieu \u00ab tout autant qu\u0027investis par le roi \u00bb et estimaient \u00eatre les garants des lois fondamentales du royaume.", "title": null}], "statement": "Le roi avait le monopole total de la cr\u00e9ation des lois dans le royaume.", "title": "Le roi avait le monopole total de la cr\u00e9ation des lois dans le royaume.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La validit\u00e9 des lois d\u00e9pendait de leur conformit\u00e9 \u00e0 un ordre sup\u00e9rieur fond\u00e9 sur la raison, une autorit\u00e9 \u00e0 la fois religieuse, morale et juridique. Le roi restait li\u00e9 par cette \u0027raison\u0027, m\u00eame s\u0027il \u00e9tait d\u00e9li\u00e9 des lois humaines ordinaires.", "font": {"color": "white"}, "group": 5, "id": "28310e2f0065489f8b3073018d5e7c64", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "d948a6c435964016a6ac39a1d35eeb5e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ab0bcdb1126146078f74108206a2a551", "order": 69.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "9f593a1c4d2e4964a67133617a9c887a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "M\u00eame d\u00e9li\u00e9 des lois, le roi restait li\u00e9 par la raison, ratione alligatus, \u00e0 cet ordre juste que Dieu faisait r\u00e9gner dans tout l\u0027univers. D\
