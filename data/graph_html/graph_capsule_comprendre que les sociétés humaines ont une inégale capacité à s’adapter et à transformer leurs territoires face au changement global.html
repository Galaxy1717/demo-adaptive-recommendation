e, entra\u00eenant des effets environnementaux et soci\u00e9taux consid\u00e9rables qui n\u00e9cessitent une action urgente pour att\u00e9nuer ses effets. Il se manifeste par une modification durable des conditions climatiques de la Terre, entra\u00eenant des effets tels que l\u0027augmentation des temp\u00e9ratures, la mont\u00e9e des eaux, l\u0027augmentation des pr\u00e9cipitations et la rar\u00e9faction des ressources. De plus, il n\u00e9cessite des adaptations vari\u00e9es selon les contextes g\u00e9ographiques.", "doc_ids": [2538, 2543, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fdb6a48e-a36a-438d-9ef3-36efffad0f65", "label": "Changement climatique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 11, "title": "Le changement climatique d\u00e9signe les variations significatives et \u00e0 long terme des temp\u00e9ratures et des conditions m\u00e9t\u00e9orologiques sur Terre, principalement caus\u00e9es par l\u0027activit\u00e9 humaine, mais \u00e9galement influenc\u00e9es par des facteurs naturels. Ce ph\u00e9nom\u00e8ne mondial inclut le r\u00e9chauffement global ainsi que ses cons\u00e9quences sur les glaciers, la biodiversit\u00e9, les \u00e9cosyst\u00e8mes et les ressources naturelles. Les impacts du changement climatique sont globaux et affectent divers secteurs tels que l\u0027agriculture, le tourisme alpin et d\u0027autres domaines de la soci\u00e9t\u00e9 humaine, entra\u00eenant des effets environnementaux et soci\u00e9taux consid\u00e9rables qui n\u00e9cessitent une action urgente pour att\u00e9nuer ses effets. Il se manifeste par une modification durable des conditions climatiques de la Terre, entra\u00eenant des effets tels que l\u0027augmentation des temp\u00e9ratures, la mont\u00e9e des eaux, l\u0027augmentation des pr\u00e9cipitations et la rar\u00e9faction des ressources. De plus, il n\u00e9cessite des adaptations vari\u00e9es selon les contextes g\u00e9ographiques.", "type": "concept", "valid": null, ux effets n\u00e9fastes du changement climatique, comme la s\u00e9cheresse ou les inondations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La vuln\u00e9rabilit\u00e9 au changement climatique (ou vuln\u00e9rabilit\u00e9 climatique ou vuln\u00e9rabilit\u00e9 au risque climatique) est une \u00e9valuation de la vuln\u00e9rabilit\u00e9 au r\u00e9chauffement climatique utilis\u00e9e pour des processus tels que l\u0027adaptation au r\u00e9chauffement climatique, les \u00e9valuations du risque climatique ou pour d\u00e9terminer une justice climatique. La vuln\u00e9rabilit\u00e9 climatique peut inclure une grande vari\u00e9t\u00e9 de significations, de situations et de contextes diff\u00e9rents mais elle est un concept central dans la recherche universitaire depuis 2005. Le concept a \u00e9t\u00e9 d\u00e9fini dans le troisi\u00e8me rapport du GIEC comme \u00ab le degr\u00e9 auquel un syst\u00e8me est sensible et incapable de faire face aux effets n\u00e9fastes du r\u00e9chauffement climatique, y compris dans la variabilit\u00e9 et les extr\u00eames climatiques \u00bb.", "label": "Vuln\u00e9rabilit\u00e9 au changement climatique", "page_id": "14253749", "thumbnail": null, "wikidata_id": "Q104834114"}, "wordnetentity": {"definition": "the state of being vulnerable or exposed", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Vuln\u00e9rabilit\u00e9", "name": "vulnerability.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["234d1162-2b44-4a17-877c-a980f2f223a9", "c9059ac9-af9f-46c0-b432-32b5fb2302ad", "00fb99b7-8674-4cab-a355-36aac7143ea2", "a35b2557-ba60-437d-899c-c15c5492ccf6", "53b56813-ef33-4b48-b7e0-cde5e3b0cd0c", "1909ffbb-08fb-4e71-afe6-d3e4c1ce535b", "cf240cf0-7a8a-44d2-bc8b-de43e9aac1d7", "3ab7b5fa-cbd0-4d1c-a387-7fc0c1c5a0b0", "aa6e295a-fe64-474e-a098-57e8a986d448", "474e977c-2d88-4894-854c-f7be603b0cc0", "ffacb649-aca1-4868-99f3-f5 cc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une in\u00e9galit\u00e9 sociale, est une diff\u00e9rence dans l\u2019acc\u00e8s \u00e0 des ressources sociales rares et valoris\u00e9es, ressources \u00e9tant entendu au sens le plus large, incluant toutes les possibilit\u00e9s d\u0027actions humaines : politique, \u00e9conomique, culturelle, sociale, sexuelle, etc. (une tol\u00e9rance diff\u00e9renti\u00e9e en mati\u00e8re d\u0027infid\u00e9lit\u00e9 dans le mariage, par exemple, est ainsi une ressource en ce sens). Les in\u00e9galit\u00e9s sociales sont donc le r\u00e9sultat d\u0027une distribution in\u00e9gale des ressources au sein d\u2019une soci\u00e9t\u00e9.", "label": "In\u00e9galit\u00e9 sociale", "page_id": "13061118", "thumbnail": null, "wikidata_id": "Q5431887"}, "wordnetentity": null}, {"aliases": ["1de7ca27-706f-4619-b9b3-7156fb35b6d5"], "corpus_id": null, "definition": "Ensemble des actions et comportements des individus qui influencent l\u0027environnement, y compris l\u0027agriculture, l\u0027industrie, la consommation, ainsi que des actions sp\u00e9cifiques comme l\u0027industrialisation et la d\u00e9forestation, qui peuvent avoir des impacts n\u00e9gatifs sur l\u0027environnement et exacerber le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1039bf52-03ff-46b1-955e-1fc98677959d", "label": "Activit\u00e9s humaines", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des actions et comportements des individus qui influencent l\u0027environnement, y compris l\u0027agriculture, l\u0027industrie, la consommation, ainsi que des actions sp\u00e9cifiques comme l\u0027industrialisation et la d\u00e9forestation, qui peuvent avoir des impacts n\u00e9gatifs sur l\u0027environnement et exacerber le changement climatique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b76f2c18-490d-4187-9e02-a76f8fa155ef", "ca3ecb62-be7b-4f8f-958b-f2d26ddcede4", "72cab51d-4e7b-43a9-9c68-89fe50437b95", "b6a1d229-b012-4fc8-9b0c-ba0a2753712d", "2654a1bf-cf9e-47b9-8ca8-cda04a74519a", "57ae3a80-051a-4edc-b008-76407b6b6473", "56eb9b5f-078a-47c8-8265-7f6e60553159", "88a74489-02fd-4b80-ad08-7b0f558a3ca8", "2060a65a-0033-4c26-90d6-cb1c0b85037f", "707b4501-a69d-4dc6-82b6-5571a11b20cf"], "corpus_id": null, "definition": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur Terre, englobant les \u00e9cosyst\u00e8mes, les esp\u00e8ces animales et v\u00e9g\u00e9tales ainsi que la diversit\u00e9 g\u00e9n\u00e9tique. Elle est essentielle pour maintenir l\u0027\u00e9quilibre \u00e9cologique et soutenir des \u00e9cosyst\u00e8mes sains et r\u00e9silients face aux changements environnementaux. La biodiversit\u00e9 favorise \u00e9galement des syst\u00e8mes agricoles durables et joue un r\u00f4le crucial dans la r\u00e9silience \u00e9cologique et la sant\u00e9 de la plan\u00e8te, \u00e9tant vitale face aux menaces pos\u00e9es par le changement climatique et le r\u00e9chauffement climatique, qui entra\u00eenent des modifications rapides des habitats naturels. De plus, elle est menac\u00e9e par divers projets d\u0027infrastructure tels que le barrage Belo Monte, qui ont un impact significatif sur l\u0027environnement.", "doc_ids": [2538, 2543, 2555, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cd6dd799-7dd4-483c-a6b4-073b2b36b2c0", "label": "biodiversit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur Terre, englobant les \u00e9cosyst\u00e8mes, les esp\u00e8ces animales et v\u00e9g\u00e9tales ainsi que la diversit\u00e9 g\u00e9n\u00e9tique. Elle est essentielle pour maintenir l\u0027\u00e9quilibre \u00e9cologique et soutenir des \u00e9cosyst\u00e8mes sains et r\u00e9silients face aux changements environnementaux. La biodiversit\u00e9 favorise \u00e9galement des syst\u00e8mes agricoles durables et joue un r\u00f4le crucial dans la r\u00e9silience \u00e9cologique et la sant\u00e9 de la plan\u00e8te, \u00e9tant vitale face aux menaces pos\u00e9es par le changement climatique et le r\u00e9chauffement climatique, qui entra\u00eenent des modifications rapides des habitats naturels. De plus, elle est menac\u00e9e par divers projets d\u0027infrastructure tels que le barrage Belo Monte, qui ont un impact significatif sur l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur la Terre. Ce terme est compos\u00e9 du pr\u00e9fixe bio (du grec \u03b2\u03af\u03bf\u03c2 / b\u00edos, \u00ab vie \u00bb) et du mot \u00ab diversit\u00e9 \u00bb. Elle s\u0027appr\u00e9cie en consid\u00e9rant la diversit\u00e9 des \u00e9cosyst\u00e8mes, des esp\u00e8ces et des g\u00e8nes dans l\u0027espace et dans le temps (pal\u00e9obiodiversit\u00e9), ainsi que les interactions au sein de ces niveaux d\u0027organisation et entre eux.", "label": "Biodiversit\u00e9", "page_id": "3849806", "thumbnail": null, "wikidata_id": "Q47041"}, "wordnetentity": {"definition": "the diversity of plant and animal life in a particular habitat (or in the world as a whole)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "biodiversit\u00e9", "name": "biodiversity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "994ff9da-c00c-454c-9c3f-c40133253bba", "label": "Politiques environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique environnementale, appel\u00e9e aussi politique \u00e9cologique ou politique verte est la mise en place de politiques visant \u00e0 prot\u00e9ger l\u0027environnement.\nSelon l\u0027\u00e9conomiste Jean Gadrey, la mise en \u0153uvre d\u0027une politique \u00e9cologique n\u00e9cessite une r\u00e9duction des in\u00e9galit\u00e9s : \u00ab revendiquer la sobri\u00e9t\u00e9 contre le consum\u00e9risme se r\u00e9v\u00e9lerait insuffisant si l\u2019on ne pr\u00e9cisait pas quelles cat\u00e9gories sociales seraient invit\u00e9es \u00e0 modifier le plus leurs comportements au nom de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Il en va des efforts li\u00e9s \u00e0 la protection de l\u2019environnement comme de la fiscalit\u00e9 : ils peuvent \u00eatre justes ou injustes.", "label": "Politique environnementale", "page_id": "30587", "thumbnail": null, "wikidata_id": "Q919526"}, "wordnetentity": null}, {"aliases": ["008859a8-5372-4f70-99e9-9e76939298d0", "e2d8bf8d-9fcd-4fae-9e3c-39d9fefd339e", "b1980350-8a8e-49ac-82cf-ba86959bc75a", "75dcd64d-5878-4c72-b246-5cfa50b2f99e", "2c807952-7f55-4970-9ca6-a5d820d494c1", "3a3dd1f7-54c7-4d41-8e93-449b1bb3a947", "cf210937-3be4-438e-83fc-41949bc7ffc7"], "corpus_id": null, "definition": "La r\u00e9silience est la capacit\u00e9 d\u0027un syst\u00e8me, qu\u0027il soit \u00e9cologique, social ou communautaire, ainsi que celle d\u0027un individu, \u00e0 s\u0027adapter et se remettre rapidement des perturbations environnementales, sociales ou \u00e9conomiques tout en maintenant ses fonctions essentielles. Cela inclut l\u0027aptitude d\u0027une soci\u00e9t\u00e9 \u00e0 se remettre apr\u00e8s une catastrophe ou un risque externe, impliquant adaptation et reconstruction. La r\u00e9silience englobe \u00e9galement la mani\u00e8re dont les \u00e9cosyst\u00e8mes retrouvent leur \u00e9quilibre face aux impacts du changement climatique et d\u0027autres perturbations environnementales, ainsi que la fa\u00e7on dont les soci\u00e9t\u00e9s et les communaut\u00e9s peuvent absorber les chocs li\u00e9s au changement climatique et faire face aux changements globaux et aux crises, en tenant compte des ressources disponibles.", "doc_ids": [2538, 2559, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ecd9f4e5-12aa-4cee-939d-0efaa988f126", "label": "R\u00e9silience", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "La r\u00e9silience est la capacit\u00e9 d\u0027un syst\u00e8me, qu\u0027il soit \u00e9cologique, social ou communautaire, ainsi que celle d\u0027un individu, \u00e0 s\u0027adapter et se remettre rapidement des perturbations environnementales, sociales ou \u00e9conomiques tout en maintenant ses fonctions essentielles. Cela inclut l\u0027aptitude d\u0027une soci\u00e9t\u00e9 \u00e0 se remettre apr\u00e8s une catastrophe ou un risque externe, impliquant adaptation et reconstruction. La r\u00e9silience englobe \u00e9galement la mani\u00e8re dont les \u00e9cosyst\u00e8mes retrouvent leur \u00e9quilibre face aux impacts du changement climatique et d\u0027autres perturbations environnementales, ainsi que la fa\u00e7on dont les soci\u00e9t\u00e9s et les communaut\u00e9s peuvent absorber les chocs li\u00e9s au changement climatique et faire face aux changements globaux et aux crises, en tenant compte des ressources disponibles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9silience \u00e9cologique est la capacit\u00e9 d\u0027un syst\u00e8me vivant (\u00e9cosyst\u00e8me, biome, population, biosph\u00e8re) \u00e0 retrouver les structures et les fonctions de son \u00e9tat de r\u00e9f\u00e9rence apr\u00e8s une perturbation.\nUne faible r\u00e9silience peut conduire un syst\u00e8me \u00e9cologique \u00e0 changer profond\u00e9ment de structure et de fonctionnement apr\u00e8s une perturbation. Cette faible r\u00e9silience peut \u00eatre une caract\u00e9ristique intrins\u00e8que du syst\u00e8me \u00e9cologique ou \u00eatre favoris\u00e9e par sa d\u00e9gradation li\u00e9e \u00e0 des activit\u00e9s humaines.", "label": "R\u00e9silience (\u00e9cologie)", "page_id": "1186834", "thumbnail": null, "wikidata_id": "Q4105196"}, "wordnetentity": null}, {"aliases": ["e9a93fff-a1cb-4fbd-a655-e4f84bddc1a2", "62e50ab2-12d1-4760-96e1-a46cc4d6dd91", "553fd573-1276-4a85-9500-b02386848bb1", "08d2ef6a-1350-4c5e-a7e2-9a6935d001a6", "7af5e36e-eb87-437c-9476-16bcf84a7a58", "8a5660be-5a19-426c-bd4f-6ad9d209d7ec", "db29529c-9125-4dda-8e29-c65485d937c9", "e14b7d7f-757b-45d6-8fb3-35064dd6e7a2", "26a0c0e9-9372-4015-bcf5-d1b25b18e388", "f561168a-9570-4d8e-a612-9492af4af2c0", "2c5b26ec-1f01-4ff3-a61b-42c0df02777e"], "corpus_id": null, "definition": "Le r\u00e9chauffement climatique est l\u0027augmentation progressive de la temp\u00e9rature moyenne de la Terre, principalement caus\u00e9e par les \u00e9missions de gaz \u00e0 effet de serre r\u00e9sultant des activit\u00e9s humaines telles que l\u0027industrialisation et la combustion de combustibles fossiles. Ce ph\u00e9nom\u00e8ne entra\u00eene des changements climatiques globaux qui impactent gravement les \u00e9cosyst\u00e8mes et les soci\u00e9t\u00e9s humaines, provoquant des \u00e9v\u00e9nements m\u00e9t\u00e9orologiques extr\u00eames, la mont\u00e9e du niveau des mers et une perte de biodiversit\u00e9. Il repr\u00e9sente un d\u00e9fi environnemental majeur avec des cons\u00e9quences \u00e0 long terme sur la plan\u00e8te, affectant non seulement l\u0027environnement mais aussi les aspects sociaux et \u00e9conomiques des soci\u00e9t\u00e9s humaines.", "doc_ids": [2538, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "814b7f03-3ea3-4960-b982-d8adb87d97be", "label": "R\u00e9chauffement climatique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le r\u00e9chauffement climatique est l\u0027augmentation progressive de la temp\u00e9rature moyenne de la Terre, principalement caus\u00e9e par les \u00e9missions de gaz \u00e0 effet de serre r\u00e9sultant des activit\u00e9s humaines telles que l\u0027industrialisation et la combustion de combustibles fossiles. Ce ph\u00e9nom\u00e8ne entra\u00eene des changements climatiques globaux qui impactent gravement les \u00e9cosyst\u00e8mes et les soci\u00e9t\u00e9s humaines, provoquant des \u00e9v\u00e9nements m\u00e9t\u00e9orologiques extr\u00eames, la mont\u00e9e du niveau des mers et une perte de biodiversit\u00e9. Il repr\u00e9sente un d\u00e9fi environnemental majeur avec des cons\u00e9quences \u00e0 long terme sur la plan\u00e8te, affectant non seulement l\u0027environnement mais aussi les aspects sociaux et \u00e9conomiques des soci\u00e9t\u00e9s humaines.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement climatique, \u00e9galement nomm\u00e9 \u00ab r\u00e9chauffement climatique \u00bb ou plus rarement \u00ab d\u00e9r\u00e8glement climatique \u00bb, est l\u0027augmentation rapide de la temp\u00e9rature moyenne de la surface terrestre en cours aux XXe et XXIe si\u00e8cles ainsi que, plus g\u00e9n\u00e9ralement, la modification des r\u00e9gimes m\u00e9t\u00e9orologiques \u00e0 grande \u00e9chelle qui en r\u00e9sulte. L\u0027une comme l\u0027autre sont attribu\u00e9es aux \u00e9missions de gaz \u00e0 effet de serre d\u0027origine humaine : bien qu\u0027il y ait eu pr\u00e9c\u00e9demment des p\u00e9riodes de variabilit\u00e9 du climat, celui en cours depuis le milieu du XXe si\u00e8cle et provoqu\u00e9 par les activit\u00e9s humaines a des cons\u00e9quences sans pr\u00e9c\u00e9dent sur le syst\u00e8me climatique de la Terre.\nLe dioxyde de carbone (CO2) et le m\u00e9thane (CH4) repr\u00e9sentent 90 % des \u00e9missions de gaz \u00e0 effet de serre dues aux activit\u00e9s humaines.", "label": "Changement climatique", "page_id": "25425", "thumbnail": null, "wikidata_id": "Q7942"}, "wordnetentity": {"definition": "an increase in the average temperature of the earth\u0027s atmosphere (especially a sustained increase that causes climatic changes)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "R\u00e9chauffement climatique", "name": "global_warming.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8mes biologiques en danger en raison du r\u00e9chauffement climatique, impactant la biodiversit\u00e9 et les services \u00e9cologiques.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7fbe0424-a140-4cfa-a882-b1793bbcd112", "label": "\u00c9cosyst\u00e8mes menac\u00e9s", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8mes biologiques en danger en raison du r\u00e9chauffement climatique, impactant la biodiversit\u00e9 et les services \u00e9cologiques.", "type": " r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "doc_ids": [2538, 2543, 2551, 2554, 2555, 2559, 2562, 2563, 2567, 2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "efcf4ea5-e007-4238-811d-525cd26bc267", "label": "D\u00e9veloppement durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["d2d2a0ea-700a-4c14-bacb-ed2248d09325", "91d10e48-c87d-43d2-ad5a-1ab8897b3a9e", "5a194b8c-dc72-4392-ba22-a2569625d6f2", "ae6b2d58-073d-4df4-9277-d0c73141e4f0", "31ada224-6e67-46f3-9431-88d42c2375d3", "a43a1048-e9b2-4524-b700-d40dd284a0b3", "a8423026-b9b2-4e45-bf83-7681a3188c92", "f2178954-dba5-467f-9458-c791a92bf616", "e9128060-330e-4690-85ad-9780627a7e07", "542f2416-38de-462a-81b5-76336afcd9ba", "be586c79-f084-47dc-8ea6-ecd01024cd9c", "150d9d6a-e2ff-4d56-99cd-36f6d2ab4061", "2dc2bf7b-5919-4f69-bd22-601bd33c5db0"], "corpus_id": null, "definition": "La transition \u00e9nerg\u00e9tique est un processus de transformation des syst\u00e8mes \u00e9nerg\u00e9tiques qui implique le passage des \u00e9nergies non renouvelables vers une utilisation accrue des \u00e9nergies renouvelables et durables. Ce processus vise \u00e0 r\u00e9duire la d\u00e9pendance aux combustibles fossiles, diminuer les \u00e9missions de gaz \u00e0 effet de serre, att\u00e9nuer l\u0027impact environnemental et limiter la pollution, tout en luttant contre le changement climatique. Il inclut \u00e9galement l\u0027am\u00e9lioration de l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique et a des implications \u00e9conomiques significatives, affectant les march\u00e9s de l\u0027\u00e9nergie et les politiques publiques. En somme, il s\u0027agit d\u0027un effort global pour r\u00e9pondre aux besoins \u00e9nerg\u00e9tiques actuels tout en pr\u00e9servant l\u0027environnement pour les g\u00e9n\u00e9rations futures dans le cadre d\u0027une \u00e9conomie plus verte.", "doc_ids": [2538, 2554, 2563, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e46a6f75-ad9e-4add-bfd6-20a179c1f774", "label": "Transition \u00e9nerg\u00e9tique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "La transition \u00e9nerg\u00e9tique est un processus de transformation des syst\u00e8mes \u00e9nerg\u00e9tiques qui implique le passage des \u00e9nergies non renouvelables vers une utilisation accrue des \u00e9nergies renouvelables et durables. Ce processus vise \u00e0 r\u00e9duire la d\u00e9pendance aux combustibles fossiles, diminuer les \u00e9missions de gaz \u00e0 effet de serre, att\u00e9nuer l\u0027impact environnemental et limiter la pollution, tout en luttant contre le changement climatique. Il inclut \u00e9galement l\u0027am\u00e9lioration de l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique et a des implications \u00e9conomiques significatives, affectant les march\u00e9s de l\u0027\u00e9nergie et les politiques publiques. En somme, il s\u0027agit d\u0027un effort global pour r\u00e9pondre aux besoins \u00e9nerg\u00e9tiques actuels tout en pr\u00e9servant l\u0027environnement pour les g\u00e9n\u00e9rations futures dans le cadre d\u0027une \u00e9conomie plus verte.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La transition \u00e9nerg\u00e9tique est \u00e0 la fois l\u0027\u00e9volution pass\u00e9e de la r\u00e9partition des sources d\u0027\u00e9nergie consomm\u00e9es sur la plan\u00e8te (bois, hydro\u00e9lectricit\u00e9, charbon, p\u00e9trole, gaz naturel, nucl\u00e9aire, etc.) et, pour l\u0027avenir, l\u0027objectif politique et technique d\u0027une modification structurelle profonde des modes de production et de consommation de l\u0027\u00e9nergie. Elle est en g\u00e9n\u00e9ral consid\u00e9r\u00e9e comme l\u0027un des volets de la transition \u00e9cologique.\nLa possibilit\u00e9 de changer le niveau de consommation d\u0027\u00e9nergies et sa r\u00e9partition entre diff\u00e9rents modes r\u00e9sulte des \u00e9volutions techniques, des prix et de la disponibilit\u00e9 des ressources \u00e9nerg\u00e9tiques, mais aussi d\u0027une volont\u00e9 des populations, des gouvernements, des entreprises, etc.", "label": "Transition \u00e9nerg\u00e9tique", "page_id": "6401817", "thumbnail": null, "wikidata_id": "Q795757"}, "wordnetentity": null}, {"aliases": ["2274815c-8634-49fe-adbd-661ce2ae6cc9", "6eae3bda-94c1-4c24-8e86-191898be8d17", "320e6018-91e8-46a8-a4a0-6421d2cc3e79", "b26680ea-3da1-4e59-a481-3fb660b499fd", "086edfce-f03f-4493-b456-6d1bfa90b7e7", "c412360a-6e9f-40f8-bdfe-b7e06997bea4", "3390aa39-9fee-4213-869c-0605e95f43f8", "d3fa9351-0980-4c0d-9782-caa24e5d8194", "19f2456e-afdc-45f8-9aaf-6e47345bd44d", "cd29dce6-401a-4c5a-83b4-a7af84e8515f", "2a740e41-63e6-4206-a677-fafc23b37ccf"], "corpus_id": null, "definition": "Le changement global d\u00e9signe les transformations environnementales majeures et \u00e0 long terme des syst\u00e8mes environnementaux, socio-\u00e9conomiques et d\u00e9mographiques, principalement caus\u00e9es par les activit\u00e9s humaines. Cela inclut le r\u00e9chauffement climatique, la perte de biodiversit\u00e9, l\u0027\u00e9puisement des ressources naturelles, la d\u00e9forestation et l\u0027urbanisation. Ces changements ont des impacts significatifs sur les conditions environnementales mondiales, affectant directement la vuln\u00e9rabilit\u00e9 des soci\u00e9t\u00e9s humaines et leurs interactions avec les \u00e9cosyst\u00e8mes.", "doc_ids": [2538, 2563, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6a0010c0-02bd-4d16-a20b-1ce87d0b914c", "label": "Changement global", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le changement global d\u00e9signe les transformations environnementales majeures et \u00e0 long terme des syst\u00e8mes environnementaux, socio-\u00e9conomiques et d\u00e9mographiques, principalement caus\u00e9es par les activit\u00e9s humaines. Cela inclut le r\u00e9chauffement climatique, la perte de biodiversit\u00e9, l\u0027\u00e9puisement des ressources naturelles, la d\u00e9forestation et l\u0027urbanisation. Ces changements ont des impacts significatifs sur les conditions environnementales mondiales, affectant directement la vuln\u00e9rabilit\u00e9 des soci\u00e9t\u00e9s humaines et leurs interactions avec les \u00e9cosyst\u00e8mes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement global est l\u0027ensemble des modifications rapides du syst\u00e8me Terre  en cours \u00e0 l\u0027\u00e9chelle plan\u00e9taire. L\u0027aspect le plus m\u00e9diatis\u00e9 du changement global est le changement climatique principalement d\u00fb \u00e0 la modification du cycle du carbone par la combustion d\u0027hydrocarbures fossiles par l\u0027humanit\u00e9. La diminution globale de la biodiversit\u00e9, l\u0027acidification et l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans, la modification des cycles plan\u00e9taires de l\u0027eau, de azote et du phosphore, l\u0027apparition de pollutions globales, le changement \u00e0 grande \u00e9chelle de l\u0027occupation des sols ainsi que l\u0027accroissement de la population mondiale et ses effets sur les ressources physiques terrestres sont d\u0027autres aspects du changement global.", "label": "Changement global", "page_id": "6474664", "thumbnail": null, "wikidata_id": "Q737514"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Nouvelles technologies ou m\u00e9thodes visant \u00e0 r\u00e9duire l\u0027impact \u00e9cologique et \u00e0 favoriser la durabilit\u00e9 face aux changements climatiques.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cd83b183-3afd-4a8c-b62b-81f1e8ee42bb", "label": "Innovations environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Nouvelles technologies ou m\u00e9thodes visant \u00e0 r\u00e9duire l\u0027impact \u00e9cologique et \u00e0 favoriser la durabilit\u00e9 face aux changements climatiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["226370a8-4c3e-4a2f-8e8b-a066e3cbd4a4", "e37263c0-5d47-4359-af92-38f02430048f", "9adcea92-30c0-4f5d-b36d-1754f4f24135", "e4e75d81-7951-42f7-9eb7-8039d2a1c77e", "ad15c750-7259-418f-9f00-1009a2ed3fe3", "c6e46cd5-c1c1-4964-a4d7-d1834f9ec35f", "3b86f968-3933-4a8a-a02c-c175686d1adf", "b0a32e12-09e9-453e-a88f-db8e92793664", "297383a9-3221-48c6-95a7-b9c62f8f8818", "af29f3d2-84ba-48a7-ba97-e63e884218b6", "0703de1f-bff5-45c8-a82d-accc1fcf996e"], "corpus_id": null, "definition": "La d\u00e9forestation est la destruction massive ou la r\u00e9duction des surfaces foresti\u00e8res, principalement due \u00e0 l\u0027exploitation humaine pour l\u0027agriculture, l\u0027urbanisation et d\u0027autres usages. Ce ph\u00e9nom\u00e8ne entra\u00eene une perte significative de biodiversit\u00e9, perturbe les cycles hydrologiques, augmente les gaz \u00e0 effet de serre dans l\u0027atmosph\u00e8re et contribue au changement climatique en lib\u00e9rant du dioxyde de carbone. En outre, elle affecte la fertilit\u00e9 des sols et peut aggraver les probl\u00e8mes agricoles dans certaines r\u00e9gions, comme en \u00c9thiopie. Ses cons\u00e9quences sont graves pour les \u00e9cosyst\u00e8mes et le climat mondial, aggravant ainsi les effets du changement climatique.", "doc_ids": [2538, 2542, 2559, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "eae2cfde-094a-43e2-a8b1-e444080042e2", "label": "D\u00e9forestation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La d\u00e9forestation est la destruction massive ou la r\u00e9duction des surfaces foresti\u00e8res, principalement due \u00e0 l\u0027exploitation humaine pour l\u0027agriculture, l\u0027urbanisation et d\u0027autres usages. Ce ph\u00e9nom\u00e8ne entra\u00eene une perte significative de biodiversit\u00e9, perturbe les cycles hydrologiques, augmente les gaz \u00e0 effet de serre dans l\u0027atmosph\u00e8re et contribue au changement climatique en lib\u00e9rant du dioxyde de carbone. En outre, elle affecte la fertilit\u00e9 des sols et peut aggraver les probl\u00e8mes agricoles dans certaines r\u00e9gions, comme en \u00c9thiopie. Ses cons\u00e9quences sont graves pour les \u00e9cosyst\u00e8mes et le climat mondial, aggravant ainsi les effets du changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La d\u00e9forestation est le ph\u00e9nom\u00e8ne de r\u00e9gression durable des surfaces couvertes de for\u00eats, qu\u0027il soit d\u0027origine anthropique ou naturel. Si une for\u00eat repousse apr\u00e8s une coupe rase, une attaque d\u0027insectes xylophages ou un feu de for\u00eat, on ne parle pas de d\u00e9forestation. Le ph\u00e9nom\u00e8ne de d\u00e9forestation est souvent \u00e9voqu\u00e9 en lien avec celui de d\u00e9gradation (fonctionnelle ou biologique) de la for\u00eat.", "label": "D\u00e9forestation", "page_id": "101843", "thumbnail": null, "wikidata_id": "Q169940"}, "wordnetentity": {"definition": "the removal of trees", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9forestation", "name": "deforestation.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Les acteurs, leurs actions et leurs strat\u00e9gies d\u0027adaptation"], "concepts": [], "difficulty": "unknown", "distractors": ["Les ressources naturelles et leur r\u00e9partition nationale", "L\u0027impact des technologies sur la consommation \u00e9nerg\u00e9tique", "La croissance d\u00e9mographique sur les territoires ruraux", "Les statistiques \u00e9conomiques et sociales r\u00e9centes", "Les esp\u00e8ces menac\u00e9es et leur migration", "La production industrielle et ses \u00e9volutions modernes", "La gestion des infrastructures publiques locales", "L\u0027influence des cultures locales sur l\u0027\u00e9conomie mondiale", "Les pertes financi\u00e8res dues aux catastrophes climatiques"], "feedback": "Les acteurs, leurs actions et leurs strat\u00e9gies sont importants \u00e0 \u00e9tudier dans une d\u00e9marche prospective car ils sont les principaux acteurs du changement global et ont un r\u00f4le crucial dans l\u0027adaptation aux effets de celui-ci.", "font": {"color": "white"}, "group": 3, "id": "de6399eac96b4ce99c8d4c79a6623001", "label": "mcq", "lang": "fr", "question": "Que doit-on particuli\u00e8rement \u00e9tudier dans une d\u00e9marche prospective ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8f655fef44584dfc871347e570b0cdf7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "54cd3afdc91f4264bbd95e129b3b03ee", "order": 14.0, "origin_type": "document_content", "parent_id": "f496ce1be35349faaf87ac57e664b09e", "prev_id": "dcc1b8b192fd4ae49b5a63fa062f5183", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans une d\u00e9marche prospective, on \u00e9tudiera particuli\u00e8rement les acteurs, leurs actions et leurs strat\u00e9gies pour s\u0027adapter aux effets du changement global. Enfin, on portera attention aux jeux d\u0027\u00e9chelle. En effet, les processus \u00e9voqu\u00e9s jouent \u00e0 diff\u00e9rentes \u00e9chelles, de l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale, et n\u0027ont pas les m\u00eames effets selon les territoires qu\u0027ils concernent.", "title": null}], "title": "Que doit-on particuli\u00e8rement \u00e9tudier dans une d\u00e9marche prospective ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le changement global inclut non seulement le changement climatique, mais aussi d\u0027autres modifications provoqu\u00e9es par l\u0027activit\u00e9 humaine, comme la d\u00e9forestation. Il ne se limite donc pas uniquement aux ph\u00e9nom\u00e8nes d\u0027ordre climatique.", "font": {"color": "white"}, "group": 5, "id": "9a62dea225af4387a1b5d0cc6cd47d84", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0e13c3e73bd8492e959f9281663b4089", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6f37f10ef4fb4a1596f4b12340ed2c87", "order": 16.0, "origin_type": "document_content", "parent_id": "54cd3afdc91f4264bbd95e129b3b03ee", "prev_id": "54cd3afdc91f4264bbd95e129b3b03ee", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le changement global ne se r\u00e9sume pas au changement climatique : c\u0027est l\u0027ensemble des modifications qui touchent la plan\u00e8te et dont l\u0027homme est en partie responsable (ex. : la d\u00e9forestation). Les effets du changement global ne sont pas les m\u00eames selon les territoires. Les pays pauvres ont une r\u00e9silience plus limit\u00e9e car ils ont moins de moyens pour faire face aux effets du changement global.", "title": null}], "statement": "Le changement global ne concerne que les ph\u00e9nom\u00e8nes li\u00e9s au climat.", "title": "Le changement global ne concerne que les ph\u00e9nom\u00e8nes li\u00e9s au climat.", "type": "true_false", "veracity": false}, {"doc_id": "2563", "font": {"color": "white"}, "group": 2, "id": "2563", "label": "Risques Industriels et Technologiques : \u00c9tudes de Cas", "name": "chap 14 les-risques-industriels-et-technologiques", "score": 11.9, "shape": "dot", "size": 8, "title": "chap 14 les-risques-industriels-et-technologiques", "top_minutes": [], "top_pages": [4, 1], "type": "document"}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027analyse, de planification et d\u0027action pour minimiser les effets n\u00e9gatifs des risques sur les soci\u00e9t\u00e9s.", "doc_ids": [2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "12e4d075-1238-4d1c-9318-584ffea18645", "label": "Gestion des risques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus d\u0027analyse, de planification et d\u0027action pour minimiser les effets n\u00e9gatifs des risques sur les soci\u00e9t\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion des risques, ou l\u0027anglicisme, management du risque (de l\u0027anglais : risk management), est la discipline visant \u00e0 identifier, \u00e9valuer et hi\u00e9rarchiser les risques li\u00e9s aux activit\u00e9s d\u0027une organisation, quelles que soient la nature ou l\u0027origine de ces risques, puis \u00e0 les traiter m\u00e9thodiquement, de mani\u00e8re coordonn\u00e9e et \u00e9conomique, afin de r\u00e9duire et contr\u00f4ler la probabilit\u00e9 des \u00e9v\u00e9nements redout\u00e9s, et leur impact \u00e9ventuel.\n\u00c0 ce titre, il s\u0027agit d\u0027une composante de la strat\u00e9gie d\u0027entreprise qui vise \u00e0 r\u00e9duire la probabilit\u00e9 d\u0027\u00e9chec ou d\u0027incertitude de tous les facteurs pouvant affecter son projet d\u0027entreprise. La gestion en continu de la grille de risques d\u0027une entreprise suppose vision et vigilance du dirigeant et de ses conseils et cadres, pour la r\u00e9adapter aux r\u00e9alit\u00e9s du terrain et des syst\u00e8mes r\u00e9gulateurs qui s\u0027y appliquent.", "label": "Gestion des risques", "page_id": "116593", "thumbnail": null, "wikidata_id": "Q189447"}, "wordnetentity": null}, {"aliases": ["350163ec-f513-43ea-a533-fd037b258bab"], "corpus_id": null, "definition": "Les mesures d\u0027adaptation au changement climatique englobent les strat\u00e9gies et actions mises en place pour ajuster les pratiques face aux effets du changement climatique. Cela inclut des initiatives locales, telles que l\u0027installation de panneaux solaires et la promotion de l\u0027agriculture durable, visant \u00e0 att\u00e9nuer ces effets \u00e0 un niveau communautaire.", "doc_ids": [2538, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9921f6e9-72c5-4882-b333-c7f6e7219954", "label": "Mesures d\u0027adaptation au changement climatique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les mesures d\u0027adaptation au changement climatique englobent les strat\u00e9gies et actions mises en place pour ajuster les pratiques face aux effets du changement climatique. Cela inclut des initiatives locales, telles que l\u0027installation de panneaux solaires et la promotion de l\u0027agriculture durable, visant \u00e0 att\u00e9nuer ces effets \u00e0 un niveau communautaire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019adaptation au changement climatique est l\u0027ensemble des strat\u00e9gies, initiatives et mesures visant \u00e0 r\u00e9duire la vuln\u00e9rabilit\u00e9 des syst\u00e8mes naturels et humains contre les effets (pr\u00e9sents et attendus) du r\u00e9chauffement climatique. Le mot adaptation \u00e9voque une aptitude \u00e0 s\u0027ajuster, et donc une vision dynamique voire \u00e9volutive du fonctionnement des soci\u00e9t\u00e9s.\nLes strat\u00e9gies d\u0027adaptation compl\u00e8tent les mesures d\u0027att\u00e9nuation qui visent, elles, \u00e0 moins \u00e9mettre de gaz \u00e0 effet de serre et \u00e0 restaurer ou prot\u00e9ger les capacit\u00e9s de puits de carbone des \u00e9cosyst\u00e8mes ou agro\u00e9cosyst\u00e8mes car m\u00eame si l\u0027on cessait toute \u00e9mission de gaz \u00e0 effet de serre, l\u0027inertie climatique implique des d\u00e9cennies (voire si\u00e8cles) de perturbations anthropiques du climat.", "label": "Adaptation au changement climatique", "page_id": "2745157", "thumbnail": null, "wikidata_id": "Q260607"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Disparit\u00e9s entre pays d\u00e9velopp\u00e9s et en d\u00e9veloppement concernant leur capacit\u00e9 \u00e0 s\u0027adapter aux effets du changement climatique, souvent exacerb\u00e9es par le manque de ressources.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8e5cf993-1024-4a5c-ba14-f4f2481b63ce", "label": "In\u00e9galit\u00e9s face aux impacts climatiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Disparit\u00e9s entre pays d\u00e9velopp\u00e9s et en d\u00e9veloppement concernant leur capacit\u00e9 \u00e0 s\u0027adapter aux effets du changement climatique, souvent exacerb\u00e9es par le manque de ressources.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ensemble de pratiques visant \u00e0 utiliser durablement les ressources naturelles pour pr\u00e9server l\u0027environnement tout en r\u00e9pondant aux besoins humains.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8b2bf746-fa4a-4f8d-8a80-4b5be38c00e6", "label": "Gestion des ressources naturelles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble de pratiques visant \u00e0 utiliser durablement les ressources naturelles pour pr\u00e9server l\u0027environnement tout en r\u00e9pondant aux besoins humains.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion des ressources naturelles est une gestion qui permet \u00e0 ces ressources de se renouveler et d\u0027\u00eatre conserv\u00e9es de mani\u00e8re p\u00e9renne, sans \u00eatre menac\u00e9es par la surexploitation. La surexploitation a \u00e9t\u00e9 identifi\u00e9e d\u00e8s le XVIIIe/XIXe si\u00e8cle comme cause de stagnation voire de recul \u00e9conomique par David Ricardo et Thomas Malthus.\nCette gestion durable est une condition et un enjeu de survie pour l\u0027humanit\u00e9 et de nombreuses autres esp\u00e8ces qui partagent la biosph\u00e8re avec elle.", "label": "Gestion des ressources naturelles", "page_id": "1688324", "thumbnail": null, "wikidata_id": "Q548599"}, "wordnetentity": null}, {"aliases": ["64e825bb-29d7-43ed-8377-efef8b2a7f3d", "06c1375f-ab70-4537-abf3-8809e2c5a907", "b8ed66af-3a0b-4c37-b1d5-6d1697fd3d16", "e8eb1059-1d5a-472d-84a0-6d1371819ed6", "5622adfa-64d5-48e0-a255-0a9faeb3f875", "0aed19a8-33bc-4a6a-b147-31f30c2a73d1", "a8e0ee41-686f-4aca-9d9f-0584238998d7", "369ac79e-79bd-403d-bb83-82e9ce27f22f", "d864263a-4720-44fa-b074-6c099fcadd40", "abbde4eb-8d1b-40b1-8b2e-b75b4b79d848", "6bb31b30-0e33-4d14-a829-7da535c65c52"], "corpus_id": null, "definition": "L\u0027urbanisation est le processus d\u0027accroissement des zones urbaines et de la population urbaine, r\u00e9sultant souvent du d\u00e9placement des populations vers les villes. Ce ph\u00e9nom\u00e8ne entra\u00eene des transformations sociales, \u00e9conomiques et environnementales significatives \u00e0 l\u0027\u00e9chelle mondiale, avec une augmentation de la consommation des ressources naturelles telles que l\u0027eau et l\u0027\u00e9nergie. L\u0027urbanisation n\u00e9cessite le d\u00e9veloppement d\u0027infrastructures pour r\u00e9pondre \u00e0 cette demande croissante et influence les dynamiques sociales ainsi que les changements socio-\u00e9conomiques. Elle engendre \u00e9galement des d\u00e9fis tels que la pression accrue sur les ressources naturelles, une vuln\u00e9rabilit\u00e9 augment\u00e9e aux risques li\u00e9s \u00e0 la densit\u00e9 urbaine et \u00e0 une infrastructure parfois insuffisante, illustr\u00e9e par des probl\u00e8mes sp\u00e9cifiques dans certaines villes comme les embouteillages et le manque d\u0027espace.", "doc_ids": [2563, 2567, 2568, 2538, 2542, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "859c1413-0296-48a5-9866-81a26bb7e010", "label": "Urbanisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027urbanisation est le processus d\u0027accroissement des zones urbaines et de la population urbaine, r\u00e9sultant souvent du d\u00e9placement des populations vers les villes. Ce ph\u00e9nom\u00e8ne entra\u00eene des transformations sociales, \u00e9conomiques et environnementales significatives \u00e0 l\u0027\u00e9chelle mondiale, avec une augmentation de la consommation des ressources naturelles telles que l\u0027eau et l\u0027\u00e9nergie. L\u0027urbanisation n\u00e9cessite le d\u00e9veloppement d\u0027infrastructures pour r\u00e9pondre \u00e0 cette demande croissante et influence les dynamiques sociales ainsi que les changements socio-\u00e9conomiques. Elle engendre \u00e9galement des d\u00e9fis tels que la pression accrue sur les ressources naturelles, une vuln\u00e9rabilit\u00e9 augment\u00e9e aux risques li\u00e9s \u00e0 la densit\u00e9 urbaine et \u00e0 une infrastructure parfois insuffisante, illustr\u00e9e par des probl\u00e8mes sp\u00e9cifiques dans certaines villes comme les embouteillages et le manque d\u0027espace.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the social process whereby cities grow and societies become more urban", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Urbanisation", "name": "urbanization.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["12acf32a-280e-43b8-bc5f-61ab9231c72a", "f09df6f8-077a-4251-a843-3277ff3e40a1", "72849822-2747-4674-96eb-d5f37b1ea1f9", "6d14b194-c3db-4876-8c21-be00470a6684"], "corpus_id": null, "definition": "La pollution est la contamination de l\u0027environnement par des substances nocives ou nuisibles, r\u00e9sultant souvent d\u0027activit\u00e9s humaines telles que l\u0027industrialisation, l\u0027urbanisation et une gestion inad\u00e9quate des d\u00e9chets. Elle a un impact significatif sur la sant\u00e9 humaine et les \u00e9cosyst\u00e8mes, affectant particuli\u00e8rement les populations vuln\u00e9rables. La pollution est exacerb\u00e9e par l\u0027augmentation de la population et n\u00e9cessite des efforts et des investissements pour att\u00e9nuer ses effets sur la sant\u00e9 publique et l\u0027environnement.", "doc_ids": [2538, 2543, 2554, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3bc1d83b-03db-488a-9865-7d840c7d3d18", "label": "Pollution", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La pollution est la contamination de l\u0027environnement par des substances nocives ou nuisibles, r\u00e9sultant souvent d\u0027activit\u00e9s humaines telles que l\u0027industrialisation, l\u0027urbanisation et une gestion inad\u00e9quate des d\u00e9chets. Elle a un impact significatif sur la sant\u00e9 humaine et les \u00e9cosyst\u00e8mes, affectant particuli\u00e8rement les populations vuln\u00e9rables. La pollution est exacerb\u00e9e par l\u0027augmentation de la population et n\u00e9cessite des efforts et des investissements pour att\u00e9nuer ses effets sur la sant\u00e9 publique et l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La pollution est la destruction ou d\u00e9gradation d\u0027un \u00e9cosyst\u00e8me ou de la biosph\u00e8re par l\u0027introduction, g\u00e9n\u00e9ralement humaine, d\u0027entit\u00e9s (physiques, chimiques ou biologiques), ou de radiations alt\u00e9rant le fonctionnement de cet \u00e9cosyst\u00e8me. La pollution a des effets importants sur la sant\u00e9 et la biosph\u00e8re, comme en t\u00e9moigne l\u0027exposition aux polluants et le r\u00e9chauffement climatique qui transforme le climat de la Terre et son \u00e9cosyst\u00e8me, en entra\u00eenant l\u0027apparition de maladies inconnues jusqu\u0027alors dans certaines zones g\u00e9ographiques, des migrations de certaines esp\u00e8ces, voire leur extinction si elles ne peuvent s\u0027adapter \u00e0 leur nouvel environnement biophysique.\nLa Seconde Guerre mondiale est suivie d\u0027une prise de conscience des r\u00e9percussions des activit\u00e9s humaines sur l\u0027environnement et la sant\u00e9, parall\u00e8lement \u00e0 l\u0027approfondissement de l\u0027\u00e9cologisme et de l\u0027\u00e9cologie th\u00e9oris\u00e9e d\u00e8s 1886 par Ernst Haeckel.", "label": "Pollution", "page_id": "14162", "thumbnail": null, "wikidata_id": "Q58734"}, "wordnetentity": {"definition": "undesirable state of the natural environment being contaminated with harmful substances as a consequence of human activities", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pollution", "name": "pollution.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["fdda104c-3472-4a89-bcfd-b491b75a9758", "b44fa5df-c858-4a80-803b-7b72f2c90097", "524cb4b2-fd1f-42b4-beb0-2618e6fcf09a", "dda16970-1ca3-470b-89db-88ed7d00457a"], "corpus_id": null, "definition": "La conservation de la biodiversit\u00e9 est un processus global qui englobe les actions visant \u00e0 prot\u00e9ger, pr\u00e9server et maintenir les environnements naturels ainsi que les ressources essentielles pour la durabilit\u00e9 \u00e9cologique. Cela inclut non seulement la gestion durable des esp\u00e8ces animales dans leur habitat naturel, mais aussi la protection des ressources naturelles contre l\u0027exploitation excessive afin d\u0027assurer leur p\u00e9rennit\u00e9 et celle des \u00e9cosyst\u00e8mes. Ce processus vise \u00e0 garantir l\u0027\u00e9quilibre des \u00e9cosyst\u00e8mes tout en pr\u00e9servant l\u0027accessibilit\u00e9 du patrimoine culturel et naturel pour les g\u00e9n\u00e9rations futures.", "doc_ids": [2538, 2539, 2542, 2555], "font": {"color": "white"}, "generative": true, "group": 1, "id": "248663c6-3347-4a51-9fec-295a45110719", "label": "Conservation de la biodiversit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La conservation de la biodiversit\u00e9 est un processus global qui englobe les actions visant \u00e0 prot\u00e9ger, pr\u00e9server et maintenir les environnements naturels ainsi que les ressources essentielles pour la durabilit\u00e9 \u00e9cologique. Cela inclut non seulement la gestion durable des esp\u00e8ces animales dans leur habitat naturel, mais aussi la protection des ressources naturelles contre l\u0027exploitation excessive afin d\u0027assurer leur p\u00e9rennit\u00e9 et celle des \u00e9cosyst\u00e8mes. Ce processus vise \u00e0 garantir l\u0027\u00e9quilibre des \u00e9cosyst\u00e8mes tout en pr\u00e9servant l\u0027accessibilit\u00e9 du patrimoine culturel et naturel pour les g\u00e9n\u00e9rations futures.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La conservation ou pr\u00e9servation est le maintien d\u0027un \u00e9l\u00e9ment dans un \u00e9tat constant.", "label": "Conservation", "page_id": "55431", "thumbnail": null, "wikidata_id": "Q342041"}, "wordnetentity": {"definition": "the preservation and careful management of the environment and of natural resources", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pr\u00e9servation", "name": "conservation.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Mesures prises pour prot\u00e9ger et restaurer les habitats naturels, souvent impliquant la gestion durable des ressources naturelles.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "16fa304d-8b48-453b-aea3-0e4a8e8feddc", "label": "Actions de conservation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Mesures prises pour prot\u00e9ger et restaurer les habitats naturels, souvent impliquant la gestion durable des ressources naturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Les pays pauvres sont plus vuln\u00e9rables face au changement global"], "concepts": [], "difficulty": "unknown", "distractors": ["Les pays riches subissent davantage les effets du changement global.", "L\u0027Union europ\u00e9enne est plus vuln\u00e9rable que les pays en d\u00e9veloppement.", "Les r\u00e9gions industrialis\u00e9es sont les plus vuln\u00e9rables aux changements globaux.", "Les pays ayant des normes antipollution strictes sont les plus expos\u00e9s.", "Les pays ayant une forte population sont moins vuln\u00e9rables aux changements globaux.", "Les pays pauvres disposent 0e9veloppement et protection de l\u0027environnement.", "title": null}], "title": "Quels pays sont les plus vuln\u00e9rables face au changement global ?", "type": "mcq"}, {"answers": ["Non, il inclut d\u0027autres modifications comme la d\u00e9forestation"], "concepts": [], "difficulty": "unknown", "distractors": ["Oui, il concerne uniquement le climat sur Terre", "Non, il ne touche que l\u0027urbanisation mondiale", "Oui, il exclut les \u00e9l\u00e9ments environnementaux autres que le climat", "Non, il n\u0027affecte aucun processus naturel autre que le r\u00e9chauffement", "Oui, le changement climatique est le seul facteur de perturbation", "Non, il inclut uniquement les catastrophes naturelles li\u00e9es \u00e0 l\u0027eau", "Oui, le changement climatique est la seule cause ayant des impacts \u00e9conomiques", "Non, il se concentre exclusivement sur la biodiversit\u00e9 des oc\u00e9ans", "Oui, le changement global concerne uniquement les effets li\u00e9s \u00e0 l\u0027air"], "feedback": "Le changement global fait r\u00e9f\u00e9rence \u00e0 un ensemble de modifications touchant la plan\u00e8te en plus du changement climatique. La d\u00e9forestation est un exemple de ces modifications. Les distracteurs \u00e9nonc\u00e9s dans le QCM repr\u00e9sentent des interpr\u00e9tations erron\u00e9es de ce qu\u0027est le changement global.", "font": {"color": "white"}, "group": 3, "id": "7fe8f3b56ffc447cb9ca1b48d670b110", "label": "mcq", "lang": "fr", "question": "Le changement global englobe-t-il uniquement le changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0e13c3e73bd8492e959f9281663b4089", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6f37f10ef4fb4a1596f4b12340ed2c87", "order": 16.0, "orig  "wikidata_id": "Q283509"}, "wordnetentity": null}, {"aliases": ["2e935373-c21c-4c8c-bea4-0a1444328236", "4ce6fa94-8089-49d5-9f09-ccda51ca7fa2"], "corpus_id": null, "definition": "Les risques d\u00e9signent les dangers potentiels, qu\u0027ils soient naturels ou technologiques, pouvant affecter des populations et des infrastructures. Les risques naturels incluent des ph\u00e9nom\u00e8nes g\u00e9ologiques ou m\u00e9t\u00e9orologiques tels que les avalanches et les crues torrentielles, qui peuvent causer des dommages significatifs \u00e0 l\u0027environnement et \u00e0 la soci\u00e9t\u00e9. Ces \u00e9v\u00e9nements sont souvent exacerb\u00e9s par le changement climatique, augmentant leur fr\u00e9quence et leur intensit\u00e9, tout comme les risques technologiques qui peuvent d\u00e9couler du d\u00e9veloppement industriel.", "doc_ids": [2538, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "04631619-5090-4a26-aa39-7f912a201fa7", "label": "Risques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les risques d\u00e9signent les dangers potentiels, qu\u0027ils soient naturels ou technologiques, pouvant affecter des populations et des infrastructures. Les risques naturels incluent des ph\u00e9nom\u00e8nes g\u00e9ologiques ou m\u00e9t\u00e9orologiques tels que les avalanches et les crues torrentielles, qui peuvent causer des dommages significatifs \u00e0 l\u0027environnement et \u00e0 la soci\u00e9t\u00e9. Ces \u00e9v\u00e9nements sont souvent exacerb\u00e9s par le changement climatique, augmentant leur fr\u00e9quence et leur intensit\u00e9, tout comme les risques technologiques qui peuvent d\u00e9couler du d\u00e9veloppement industriel.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans un site pr\u00e9dispos\u00e9, le bassin de risque, un risque naturel est la menace qu\u2019un \u00e9v\u00e9nement intempestif dangereux d\u00fb \u00e0 un ph\u00e9nom\u00e8ne naturel appel\u00e9 al\u00e9a naturel, ait des effets dommageables, impr\u00e9vus ou mal pr\u00e9venus, sur les am\u00e9nagements, les ouvrages et les personnes, les enjeux, plus ou moins graves, voire catastrophiques, selon leur vuln\u00e9rabilit\u00e9. Les risques naturels sont des risques environnementaux.\nLes al\u00e9as naturels plus ou moins violents, sont g\u00e9n\u00e9ralement irr\u00e9pressibles, toujours dommageables, souvent destructeurs ; les pires peuvent \u00eatre de v\u00e9ritables d\u00e9sastres \u00e9cologiques \u00e0 l\u2019\u00e9chelle de la Terre.", "label": "Risque naturel", "page_id": "1697595", "thumbnail": null, "wikidata_id": "Q3433179"}, "wordnetentity": null}, {"answers": ["Leurs infrastructures sont souvent insuffisantes et dangereuses"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils b\u00e9n\u00e9ficient des meilleures technologies modernes.", "Leur population d\u00e9cro\u00eet r\u00e9guli\u00e8rement.", "Ils poss\u00e8dent d\u0027excellents moyens financiers pour s\u0027adapter.", "Ils disposent de ressources naturelles abondantes.", "Leur transition d\u00e9mographique est d\u00e9j\u00e0 achev\u00e9e.", "Ils ont des mesures climatiques avanc\u00e9es en place.", "Ils sont majoritairement situ\u00e9s dans des zones temp\u00e9r\u00e9es.", "Leur \u00e9conomie repose largement sur l\u0027industrie num\u00e9rique.", "Ils peuvent facilement financer des solutions climatiques modernes."], "feedback": "Les pays en d\u00e9veloppement ont du mal \u00e0 s\u0027adapter au changement climatique en raison de leurs infrastructures souvent dangereuses et insuffisantes. Cela peut \u00eatre d\u00fb \u00e0 leur manque de moyens financiers, techniques et technologiques pour les am\u00e9liorer.", "font": {"color": "white"}, "group": 3, "id": "d3d73ea1689e4082b66899ee80c4d8ab", "label": "mcq", "lang": "fr", "question": "Pourquoi les pays en d\u00e9veloppement sont-ils particuli\u00e8rement vuln\u00e9rables au changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a1f0867664f449348b3c5469179ab67a", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "5cc6bb9d8a9b497ab93140fe96ef9060", "order": 30.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "bdac869996264c7dac52e56289218111", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les pays les plus vuln\u00e9rables au changement climatique sont les pays en d\u00e9veloppement. Par leur manque de moyens financiers, techniques et technologiques, ils peinent \u00e0 mettre en \u0153uvre des actions d\u0027adaptation au changement climatique. Leurs infrastruc- tures (d\u0027habitation, de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "title": "Pourquoi les pays en d\u00e9veloppement sont-ils particuli\u00e8rement vuln\u00e9rables au changement climatique ?", "type": "mcq"}, {"answers": ["Elles analysent et pr\u00e9viennent les effets pour les limiter"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles subissent passivement les catastrophes sans intervention.", "Elles ignorent totalement les risques li\u00e9s aux industries.", "Elles technologisent leur territoire pour \u00e9viter toute erreur humaine.", "Elles augmentent les risques volontairement pour maximiser l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique.", "Elles se concentrent uniquement sur les catastrophes naturelles.", "Elles confient la gestion des risques aux seules entreprises priv\u00e9es.", "Elles annulent tout d\u00e9veloppement industriel pour r\u00e9duire les dangers.", "Elles ne tiennent compte que des al\u00e9as impr\u00e9visibles.", "Elles ne consid\u00e8rent que les aspects \u00e9conomiques des risques."], "feedback": "Dans une soci\u00e9t\u00e9, il est impossible de s\u00e9parer la gestion des risques de leur exposition. Cela signifie que les risques ne peuvent pas \u00eatre g\u00e9r\u00e9s si une soci\u00e9t\u00e9 n\u0027est pas confront\u00e9e \u00e0 un al\u00e9a sp\u00e9cifique dans son environnement.", "font": {"color": "white"}, "group": 3, "id": "0dc4d95c3af84a80867e4bf95bb3f32e", "label": "mcq", "lang": "fr", "question": "Comment les soci\u00e9t\u00e9s g\u00e8rent-elles les risques li\u00e9s aux activit\u00e9s humaines ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 1, "html_tag": "p", "id": "121ad03f57904779982103275d7c2d4e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "48173117555043058548a1ce55daf838", "order": 59.0, "origin_type": "document_content", "parent_id": "5f027d2610ee487cb6b828da667cf3be", "prev_id": "5f027d2610ee487cb6b828da667cf3be", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les soci\u00e9t\u00e9s, en d\u00e9veloppant, en urbanisant et en am\u00e9nageant leur territoire, construisent des risques li\u00e9s aux activit\u00e9s humaines (industries, production d\u0027\u00e9nergie, etc.). L\u0027id\u00e9e m\u00eame de risque ne peut \u00eatre pens\u00e9e ind\u00e9pendamment de l\u0027exposition d\u0027une soci\u00e9t\u00e9 \u00e0 cet al\u00e9a. Les soci\u00e9t\u00e9s ne se contentent pas de subir les effets des risques ou de r\u00e9agir aux catas- trophes : ces risques font l\u0027objet d\u0027une gestion, c\u0027est-\u00e0-dire \u00e0 la fois d\u0027une analyse (par diff\u00e9rents acteurs : scientifiques, pouvoirs publics, etc.) et d\u0027une pr\u00e9vention des effets des risques pour les limiter.", "title": null}], "title": "Comment les soci\u00e9t\u00e9s g\u00e8rent-elles les risques li\u00e9s aux activit\u00e9s humaines ?", "type": "mcq"}, {"answers": ["La mont\u00e9e des eaux engloutit leurs maisons"], "concepts": [], "difficulty": "unknown", "distractors": ["Les invasions fr\u00e9quentes d\u0027insectes ravagent les cultures", "L\u0027\u00e9rosion des terres r\u00e9duit la production agricole", "Les feux de for\u00eat d\u00e9truisent les habitations", "L\u0027absence de services sociaux les pousse \u00e0 partir", "Les conflits interethniques provoquent des d\u00e9placements", "Les temp\u00eates de sable endommagent les infrastructures", "La d\u00e9forestation rapide rend les r\u00e9gions inhabitables", "Les tremblements de terre fragilisent les constructions", "Une pollution industrielle massive force les \u00e9vacuations"], "feedback": "Les habitants se retrouvent en situation de d\u00e9tresse car la mont\u00e9e des eaux due au changement climatique engloutit progressivement leurs maisons, les obligeant \u00e0 d\u00e9m\u00e9nager plusieurs fois pour trouver un endroit s\u00fbr.", "font": {"color": "white"}, "group": 3, "id": "666fdbb9ce22409e81b8e7dfc36a991d", "label": "mcq", "lang": "fr", "question": "Pourquoi de nombreux habitants du Bangladesh sont-ils contraints de d\u00e9m\u00e9nager plusieurs fois ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "p", "id": "d4772280bc53441dac8508e74ce71d86", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "eafefdf s du changement climatique.", "font": {"color": "white"}, "group": 4, "id": "505159991a4a49d6b553fd0d659ed94b", "label": "fill_in", "lang": "fr", "query": "Les pays en d\u00e9veloppement sont particuli\u00e8rement vuln\u00e9rables au changement climatique en raison de leur manque \u003cblank\u003e, ce qui rend difficile la mise en \u0153uvre d\u0027actions d\u0027adaptation.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a1f0867664f449348b3c5469179ab67a", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "5cc6bb9d8a9b497ab93140fe96ef9060", "order": 30.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "bdac869996264c7dac52e56289218111", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les pays les plus vuln\u00e9rables au changement climatique sont les pays en d\u00e9veloppement. Par leur manque de moyens financiers, techniques et technologiques, ils peinent \u00e0 mettre en \u0153uvre des actions d\u0027adaptation au changement climatique. Leurs infrastruc- tures (d\u0027habitation, de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "title": "Les pays en d\u00e9veloppement sont particuli\u00e8rement vuln\u00e9rables au changement climatique en raison de leur manque \u003cblank\u003e, ce qui rend difficile la mise en \u0153uvre d\u0027actions d\u0027adaptation.", "type": "fill_in cbfbe20c", "order": 17.0, "origin_type": "document_content", "parent_id": "7d69292a490843e9b516bf9a66581aa2", "prev_id": "7d69292a490843e9b516bf9a66581aa2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les soci\u00e9t\u00e9s sont in\u00e9gales face aux effets du changement global : les pays riches ont davantage les moyens de s\u0027y adapter ou d\u0027anticiper ses effets. L\u0027Union europ\u00e9enne, par exemple, a pu imposer aux activit\u00e9s industrielles des normes antipollution. Les pays pauvres en revanche sont plus vuln\u00e9rables. Les populations de r\u00e9gions fragiles doivent parfois migrer. N\u00e9anmoins, des initiatives locales ou internationales comme dans les Sundarbans tentent de concilier d\u00e9veloppement et protection de l\u0027environnement.", "title": null}], "title": "Les pays riches ont plus de moyens pour anticiper ou s\u0027adapter aux effets du changement global, tandis que les pays pauvres sont souvent plus \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les pays en d\u00e9veloppement manquent souvent de moyens financiers, techniques et technologiques, ce qui les emp\u00eache de r\u00e9aliser efficacement des actions pour s\u0027adapter au changement climatique.", "font": {"color": "white"}, "group": 5, "id": "62c4e273b05b46219ffe279c437f0a58", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a1f0867664f449348b3c5469179ab67a", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "5cc6bb9d8a9b497ab93140fe96ef9060", "order": 30.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "bdac869996264c7dac52e56289218111", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les pays les plus vuln\u00e9rables au changement climatique sont les pays en d\u00e9veloppement. Par leur manque de moyens financiers, techniques et technologiques, ils peinent \u00e0 mettre en \u0153uvre des actions d\u0027adaptation au changement climatique. Leurs infrastruc- tures (d\u0027habitation, de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "statement": "Les pays en d\u00e9veloppement ont suffisamment de moyens financiers pour mettre en \u0153uvre des actions d\u0027adaptation au changement climatique.", "title": "Les pays en d\u00e9veloppement ont suffisamment de moyens financiers pour mettre en \u0153uvre des actions d\u0027adaptation au changement climatique.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Ces installations, bien que pertinentes localement, n\u0027ont qu\u0027un impact limit\u00e9 face au changement climatique, qui est un ph\u00e9nom\u00e8ne global. Leur effet est restreint \u00e0 une \u00e9chelle locale, sans pour autant traiter les causes mondiales du probl\u00e8me.", "font": {"color": "white"}, "group": 5, "id": "b8413743375e4c22946189546dd31c21", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 9, "html_tag": "li", "id": "034b34ef0b224693aca2fabc79ee55bd", "image_url": null, "last_page": 9, "long_s ce des mesures de pr\u00e9vention solides contre les risques, notamment \u00e0 cause du manque d\u0027infrastructures adapt\u00e9es et de la prolif\u00e9ration des zones d\u0027habitation non r\u00e9glement\u00e9es comme les bidonvilles.", "font": {"color": "white"}, "group": 5, "id": "2ee8cb816bed4219ae0ff8b177b3f89e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 4, "html_tag": "li", "id": "d7c26132241242d58453ce8a83155533", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d104620d86954d06b5c3e308e7422a66", "order": 23.0, "origin_type": "document_content", "parent_id": "2d403a0bf62e4295b20dca26f87e285f", "prev_id": "58882886c5724f02bc540c896230033e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Pour r\u00e9duire l\u0027exposition au risque, on peut mettre en \u0153uvre des mesures de pr\u00e9vention afin de limiter la vuln\u00e9rabilit\u00e9 des espaces, et donc les effets d\u0027une catastrophe. Par exemple, en France, les sites industriels \u00e0 haut risque (class\u00e9s \u00ab Seveso seuil haut \u00bb selon la l\u00e9gislation de l\u0027Union europ\u00e9enne) doivent faire l\u0027objet d\u0027un plan de pr\u00e9vention des risques technologiques (PPRT). 5. L\u0027in\u00e9galit\u00e9 des soci\u00e9t\u00e9s face aux risques est li\u00e9e aux in\u00e9galit\u00e9s de d\u00e9veloppement entre pays. Les pays pauvres sont plus vuln\u00e9rables car les \u00c9tats ne disposent pas de moyens de pr\u00e9vention aussi impor- tants que dans les pays riches. Par exemple, l\u0027urbanisation se d\u00e9ve- loppe en grande partie sous forme de bidonvilles, dans des espaces dangereux qui ne devraient pas \u00eatre constructibles ; ainsi en 1984, \u00e0 Bhopal en
