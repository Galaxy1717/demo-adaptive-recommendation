11e98d-dac5-43e6-bf71-9c15feb7cd5d", "5f033c1b-0f9b-4ca2-9cc4-2b6182cc7813", "b5ae32b2-873c-47f5-af0c-1dc72fef0e74", "36f94535-9fbc-47cf-9e82-1e8fb0e57a0b", "70360c5c-7336-4a8d-a154-3838b9926e5e", "e0644624-3fd4-48a7-a234-0fdcaba21022"], "corpus_id": null, "definition": "Le risque industriel d\u00e9signe l\u0027ensemble des dangers associ\u00e9s aux activit\u00e9s industrielles, incluant la probabilit\u00e9 d\u0027accidents tels que des explosions, des incendies, des fuites de substances toxiques et des accidents chimiques. Ces risques sont particuli\u00e8rement \u00e9lev\u00e9s dans les installations mal construites et peuvent entra\u00eener des catastrophes majeures, surtout dans les zones dens\u00e9ment peupl\u00e9es. Ils englobent \u00e9galement les dangers li\u00e9s \u00e0 la pollution et aux impacts environnementaux, soulignant l\u0027importance de strat\u00e9gies de pr\u00e9vention et de gestion appropri\u00e9es pour minimiser ces menaces, exacerb\u00e9es par l\u0027urbanisation et la concentration de populations.", "doc_ids": [2552, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9f236ce7-9ebe-4cd5-bbb2-698411aa26ba", "label": "Risque industriel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Le risque industriel d\u00e9signe l\u0027ensemble des dangers associ\u00e9s aux activit\u00e9s industrielles, incluant la probabilit\u00e9 d\u0027accidents tels que des explosions, des incendies, des fuites de substances toxiques et des accidents chimiques. Ces risques sont particuli\u00e8rement \u00e9lev\u00e9s dans les installations mal construites et peuvent entra\u00eener des catastrophes majeures, surtout dans les zones dens\u00e9ment peupl\u00e9es. Ils englobent \u00e9galement les dangers li\u00e9s \u00e0 la pollution et aux impacts environnementaux, soulignant l\u0027importance de strat\u00e9gies de pr\u00e9vention et de gestion appropri\u00e9es pour minimiser ces menaces, exacerb\u00e9es par l\u0027urbanisation et la concentration de populations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Toute activit\u00e9 \u00e9conomique entra\u00eene des risques, que les dirigeants doivent g\u00e9rer et avant tout \u00e9valuer. Pour cela, il faut les identifier puis les minimiser, assumer financi\u00e8rement la charge de ceux qu\u0027ils jugeront acceptables (en fonction de la taille et des capacit\u00e9s financi\u00e8res de l\u0027entreprise), traiter par des tiers selon des processus d\u0027externalisation (ex. assurance cr\u00e9dit) les risques li\u00e9s \u00e0 certaines activit\u00e9s, et enfin transf\u00e9rer certains risques aupr\u00e8s de professionnels de l\u0027assurance qui assureront une garantie financi\u00e8re.", "label": "Risque industriel", "page_id": "2743473", "thumbnail": null, "wikidata_id": "Q125584535"}, "wordnetentity": null}, {"answers": ["Elles analysent et pr\u00e9viennent les effets pour les limiter"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles subissent passivement les catastrophes sans intervention.", "Elles ignorent totalement les risques li\u00e9s aux industries.", "Elles technologisent leur territoire pour \u00e9viter toute erreur humaine.", "Elles augmentent les risques volontairement pour maximiser l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique.", "Elles se concentrent uniquement sur les catastrophes naturelles.", "Elles confient la gestion des risques aux seules entreprises priv\u00e9es.", "Elles annulent tout d\u00e9veloppement industriel pour r\u00e9duire les dangers.", "Elles ne tiennent compte que des al\u00e9as impr\u00e9visibles.", "Elles ne consid\u00e8rent que les aspects \u00e9conomiques des risques."], "feedback": "Dans une soci\u00e9t\u00e9, il est impossible de s\u00e9parer la gestion des risques de leur exposition. Cela signifie que les risques ne peuvent pas \u00eatre g\u00e9r\u00e9s si une soci\u00e9t\u00e9 n\u0027est pas confront\u00e9e \u00e0 un al\u00e9a sp\ nement. Pour r\u00e9duire cette vuln\u00e9rabilit\u00e9, les pays d\u00e9velopp\u00e9s, qui sont les plus industrialis\u00e9s, ont pris diff\u00e9rentes mesures. Ils ont impos\u00e9 des r\u00e8gles de s\u00e9curit\u00e9 strictes aux usines les plus dangereuses. Ils interdisent ou limitent la construction de logements \u00e0 proximit\u00e9 des usines, des centrales nucl\u00e9aires ou des mines. Ils mettent en place des mesures de pr\u00e9vention, en informant les citoyens sur l\u0027existence du risque et sur les attitudes \u00e0 adopter en cas d\u0027accident. Dans les pays en d\u00e9veloppement, les sites industriels sont moins nombreux mais les populations sont tr\u00e8s vuln\u00e9rables car les r\u00e8gles de s\u00e9curit\u00e9 et de construction sont souvent moins rigoureuses, voire inexistantes. Le 6 novembre 2015, le village de Bento Rodriguez au Br\u00e9sil a \u00e9t\u00e9 englouti par la coul\u00e9e de boue toxique provoqu\u00e9e par la rupture des deux barrages miniers.", "title": null}], "title": "Quelles mesures les pays d\u00e9velopp\u00e9s ont-ils prises pour r\u00e9duire les risques technologiques ?", "type": "mcq"}, {"answers": ["Le risque majeur pour les habitants"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027augmentation des prix immobiliers.", "La baisse du taux de natalit\u00e9.", "Les nuisances sonores des usines.", "L\u0027\u00e9puisement rapide des ressources naturelles.", "L\u0027augmentation des embouteillages routiers.", "La d\u00e9forestation acc\u00e9l\u00e9r\u00e9e.", "La pollution des rivi\u00e8res par les barrages.", "La construction de nouveaux supermarch\u00e9s.", "L\u0027expansion des zones r\u00e9sidentielles ill\u00e9gales."], "feedback": "La bonne r\u00e9ponse indique que la principale menace pour les habitants de la vall\u00e9e de la Seine est le risque majeur li\u00e9 aux industries pr\u00e9sentes. Ces industries peuvent causer des accidents graves ou des pollutions nocives pour la sant\u00e9 des population  plus expos\u00e9s aux risques technologiques et indus- triels sont les espaces urbains, notamment sur les littoraux ou les grandes vall\u00e9es. En effet, c\u0027est l\u00e0 que se concentrent les popula- tions, mais aussi les installations dangereuses (usines, entrep\u00f4ts, zones industrialo-portuaires, centrales \u00e9lectriques, barrages, etc.).", "title": null}], "title": "O\u00f9 trouve-t-on les espaces les plus expos\u00e9s aux risques technologiques et industriels ?", "type": "mcq"}, {"answers": ["Le plan de secours en cas de crise ou catastrophe"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027efficacit\u00e9 \u00e9conomique des barrages", "La production d\u0027\u00e9nergie hydro\u00e9lectrique", "Les relations entre les \u00e9quipes sur le terrain", "La dur\u00e9e de vie des installations hydrauliques", "Les performances des turbines dans le barrage", "La r\u00e9silience des infrastructures contre les petits d\u00e9g\u00e2ts", "L\u0027acc\u00e8s \u00e0 de nouvelles sources d\u0027approvisionnement en eau", "La coordination des diff\u00e9rents prestataires de services assist\u00e9s", "La qualit\u00e9 de l\u0027eau distribu\u00e9e en aval du barrage"], "feedback": "L\u0027analyse d\u0027un exercice de pr\u00e9vention permet d\u0027identifier les points \u00e0 am\u00e9liorer dans le plan de secours en cas de crise ou catastrophe li\u00e9e \u00e0 une rupture de barrage. En \u00e9tudiant les erreurs, retards et autres probl\u00e8mes rencontr\u00e9s lors de l\u0027exercice, il est possible de renforcer et d\u0027optimiser le plan de secours pour que les \u00e9quipes soient mieux pr\u00e9par\u00e9es en cas de besoin.", "font": {"color": "white"}, "group": 3, "id": "d232657cc23c45f8968a153ca69d5809", "label": "mcq", "lang": "fr", "question": "Que permet d\u0027am\u00e9liorer l\u0027analyse d\u0027un exercice de pr\u00e9vention ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 5, "html_tag": "li", "id": "6baf0ec771b145c280f19aa740f6629c", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "614e6e9b989f40b8b0846fd5490d56f3", "order": 32.0, "origin_type": "document_content", "parent_id": "1f05c5ef04b041e59f4626e8cae74401", "prev_id": "9caa83bc406a484483398ca6be1670b0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. L\u0027exercice de pr\u00e9vention consiste \u00e0 d\u00e9ployer les \u00ab dispositifs de secours \u00bb sur le terrain. Cela permet de simuler une situation de crise cons\u00e9cutive \u00e0 une rupture de barrage, et donc d\u0027anticiper l\u0027organisation des secours. L\u0027exercice de pr\u00e9vention peut \u00eatre ana- lys\u00e9 (erreurs, retards, etc) de fa\u00e7on \u00e0 am\u00e9liorer le plan de secours.", "title": null}], "title": "Que permet d\u0027am\u00e9liorer l\u0027analyse d\u0027un exercice de pr\u00e9vention ?", "type": "mcq"}, {"answers": ["Anticiper l\u0027organisation des secours en cas de rupture de barrage"], "concepts": [], "difficulty": "unknown", "distractors": ["D\u00e9velopper des comp\u00e9tences sportives sp\u00e9cifiques", "Am\u00e9liorer la gestion quotidienne du barrage", "Former les \u00e9quipes \u00e0 l\u0027utilisation des nouveaux \u00e9quipements", "Tester les connaissances th\u00e9oriques sur les barrages", "Renforcer la structure physique du barrage", "V\u00e9rifier l\u0027\u00e9tanch\u00e9it\u00e9 des barrages", "Mettre en place des mesures anti-pollution", "Cr\u00e9er des itin\u00e9raires alternatifs pour le trafic", "R\u00e9duire la consommation d\u0027eau dans la r\u00e9gion"], "feedback": "L\u0027exercice de pr\u00e9vention permet d\u0027anticiper l\u0027organisation des secours en cas de crise ou catastrophe li\u00e9e \u00e0 une rupture de barrage. Cela permet de tester l\u0027efficacit\u00e9 du plan de secours et de d\u00e9tecter d\u0027\u00e9ventuelles erreurs ou retards \u00e0 corriger pour am\u00e9liorer la gestion des secours en situation r\u00e9elle.", "font": {"color": "white"}, "group": 3, "id": "cc0f99843c0c437a97f1d610b8972037", "label": "mcq", "lang": "fr", "question": "Quel est le but principal de l\u0027exercice de pr\u00e9vention d\u00e9crit ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 5, "html_tag": "li", "id": "6baf0ec771b145c280f19aa740f6629c", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "614e6e9b989f40b8b0846fd5490d56f3", "order": 32.0, "origin_type": "document_content", "parent_id": "1f05c5ef04b041e59f4626e8cae74401", "prev_id": "9caa83bc406a484483398ca6be1670b0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. L\u0027exercice de pr\u00e9vention consiste \u00e0 d\u00e9ployer les \u00ab dispositifs de secours \u00bb sur le terrain. Cela permet de simuler une situation de crise cons\u00e9cutive \u00e0 une rupture de barrage, et donc d\u0027anticiper l\u0027organisation des secours. L\u0027exercice de pr\u00e9vention peut \u00eatre ana- lys\u00e9 (erreurs, retards, etc) de fa\u00e7on \u00e0 am\u00e9liorer le plan de secours.", "title": null}], "title": "Quel est le but principal de l\u0027exercice de pr\u00e9vention d\u00e9crit ?", "type": "mcq"}, {"answers": ["Les travaux p\u00e9nibles, comme le cuir, y sont d\u00e9localis\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": ["Une forte demande de produits chimiques locaux", "La mauvaise gestion des d\u00e9chets industriels", "Des politiques environnementales laxistes", "Le manque de formation des ouvriers sur les risques chimiques", "Une industrialisation rapide et incontr\u00f4l\u00e9e", "Une forte consommation locale de produits toxiques", "Le commerce international exige des produits chimiques", "L\u0027abondance de mati\u00e8res premi\u00e8res dangereuses", "Le climat chaud favorise l\u0027utilisation de produits chimiques"], "feedback": "La d\u00e9localisation de travaux p\u00e9nibles, tels que le travail du cuir, vers des pays en d\u00e9veloppement comme le Bangladesh augmente leur exposition aux risques chimiques. En effet, ces pays ont souvent des politiques environnementales laxistes et une industrialisation rapide et incontr\u00f4l\u00e9e, ce qui peut entra\u00eener une mauvaise gestion des d\u00e9chets industriels et une forte consommation locale de produits toxiques.", "font": {"color": "white"}, "group": 3, "id": "02556d98bf4746e784e8b3dacd42759c", "label": "mcq", "lang": "fr", "question": "Pourquoi les pays en d\u00e9veloppement comme le Bangladesh sont-ils expos\u00e9s aux risques chimiques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 5, "html_tag": "p", "id": "9bf9643c0d104703a6919c11bebd2331", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "8ad6b740584f42c4b8f5bdd1e8bcbbb0", "order": 12.0, "origin_type": "document_content", "parent_id": "4cfb2b8142854267b86b418cddc5af56", "prev_id": "83b0494b403d47c297037d5540d1f756", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les pays en d\u00e9veloppement comme le Bangladesh sont pourtant de plus en plus expos\u00e9s au risque chimique, car les travaux p\u00e9nibles, comme le travail du cuir qui n\u00e9cessite une manipulation de produits toxiques y sont d\u00e9localis\u00e9s (voir un article sur les \u00ab for\u00e7ats du cuir \u00bb) au Bangladesh.", "title": null}], "title": "Pourquoi les pays en d\u00e9veloppement comme le Bangladesh sont-ils expos\u00e9s aux risques chimiques ?", "type": "mcq"}, {"answers": ["Les incendies, explosions, diffusions de produits toxiques dans l\u0027air"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027\u00e9rosion des sols et contamination des nappes phr\u00e9atiques", "Les tremblements de terre dus \u00e0 l\u0027activit\u00e9 sismique", "L\u0027augmentation du niveau de la mer caus\u00e9e par le r\u00e9chauffement climatique", "Les pesticides affectant la biodiversit\u00e9 environnementale", "La d\u00e9forestation des zones proches d\u0027usines industrielles", "La chute de m\u00e9t\u00e9orites touchant les zones industrielles", "Les inondations dues aux barrages d\u00e9ficients", "Les fuites de donn\u00e9es informatiques sensibles", "La pollution sonore due aux explosions nucl\u00e9aires"], "feedback": "Les accidents industriels sur des sites chimiques ou p\u00e9trochimiques peuvent engendrer des incendies, des explosions et des diffusions de produits toxiques dans l\u0027air. Ces risques peuvent causer des dommages consid\u00e9rables aux travailleurs et \u00e0 l\u0027environnement.", "font": {"color": "white"}, "group": 3, "id": "3eb2dbe6a4ae47ccb247947bddca94ce", "label": "mcq", "lang": "fr", "question": "Quels dangers sont associ\u00e9s aux accidents industriels sur des sites chimiques ou p\u00e9trochimiques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2552, "doc_label": "9782210105669_244-263", "end_time": null, "first_page": 10, "html_tag": "p", "id": "804c2be707414be2a538013cc71afcf5", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "ad9f94b124bd4be2abf3c49145ac9322", "order": 6.0, "origin_type": "document_content", "parent_id": "5f14574bc1b046768d4cf534112fee1e", "prev_id": "d7648d91856f497f9d28f4c6f9b8e6b5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Apr\u00e8s la catastrophe du Rana Plaza, les manifestants en France et dans d\u0027autres pays reprochent aux multinationales de faire passer leur profit avant la s\u00e9curit\u00e9 des travailleurs. Les risques technologiques d\u00e9coulent des possibilit\u00e9s d\u0027accidents industriels, nucl\u00e9aires, li\u00e9s au transport de produits dangereux (sur route, par voie ferr\u00e9e ou maritime) ou de rupture de barrages. Les accidents industriels se produisent sur le site d\u0027une usine chimique (production d\u0027engrais, de m\u00e9dicaments par exemple) ou p\u00e9trochimique (transformation du p\u00e9trole en goudron, en essence, par exemple). Les dangers en cas de catastrophe sont les incendies, les explosions, la diffusion dans l\u0027air de produits toxiques.", "title": null}], "title": "Quels dangers sont associ\u00e9s aux accidents industriels sur des sites chimiques ou p\u00e9trochimiques ?", "type": "mcq"}, {"answers": ["plan de pr\u00e9vention des risques technologiques"], "concepts": [], "difficulty": "unknown", "distractors": [["r\u00e8glement sur la gestion d\u0027urgence", "programme de s\u00e9curit\u00e9 publique", "proc\u00e9dure d\u0027\u00e9vacuation pr\u00e9ventive", "protocole de gestion des catastrophes", "strat\u00e9gie nationale de gestion des crises", "mesure de limitation des accidents"]], "feedback": "La bonne r\u00e9ponse est \u0027plan de pr\u00e9vention des risques technologiques\u0027 (PPRT), car il s\u0027agit du cadre juridique sp\u00e9cifique qui vise \u00e0 encadrer et limiter les risques li\u00e9s aux sites industriels les plus dangereux class\u00e9s Seveso seuil haut. Les autres options, bien qu\u0027elles \u00e9voquent des mesures de gestion ou de protection, ne correspondent pas \u00e0 ce plan particulier demand\u00e9 pour ces sites industriels.", "font": {"color": "white"}, "group": 4, "id": "237bbdf7b24a463592612cbeaa4cbc7d", "label": "fill_in", "lang": "fr", "query": "En France, les sites industriels \u00e0 haut risque doivent suivre des mesures sp\u00e9cifiques, comme la mise en place d\u0027un \u003cblank\u003e pour r\u00e9duire les impacts potentiels des catastrophes.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 4, "html_tag": "li", "id": "d7c26132241242d58453ce8a83155533", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d104620d86954d06b5c3e308e7422a66", "order": 23.0, "origin_type": "document_content", "parent_id": "2d403a0bf62e4295b20dca26f87e285f", "prev_id": "58882886c5724f02bc540c896230033e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Pour r\u00e9duire l\u0027exposition au risque, on peut mettre en \u0153uvre des mesures de pr\u00e9vention afin de limiter la vuln\u00e9rabilit\u00e9 des espaces, et donc les effets d\u0027une catastrophe. Par exemple, en France, les sites industriels \u00e0 haut risque (class\u00e9s \u00ab Seveso seuil haut \u00bb selon la l\u00e9gislation de l\u0027Union europ\u00e9enne) doivent faire l\u0027objet d\u0027un plan de pr\u00e9vention des risques technologiques (PPRT). 5. L\u0027in\u00e9galit\u00e9 des soci\u00e9t\u00e9s face aux risques est li\u00e9e aux in\u00e9galit\u00e9s de d\u00e9veloppement entre pays. Les pays pauvres sont plus vuln\u00e9rables car les \u00c9tats ne disposent pas de moyens de pr\u00e9vention aussi impor- tants que dans les pays riches. Par exemple, l\u0027urbanisation se d\u00e9ve- loppe en grande partie sous forme de bidonvilles, dans des espaces dangereux qui ne devraient pas \u00eatre constructibles ; ainsi en 1984, \u00e0 Bhopal en Inde, c\u0027est la population d\u0027un bidonville autour d\u0027une usine qui a \u00e9t\u00e9 victime du nuage toxique suite \u00e0 une explosion.", "title": null}], "title": "En France, les sites industriels \u00e0 haut risque doivent suivre des mesures sp\u00e9cifiques, comme la mise en place d\u0027un \u003cblank\u003e pour r\u00e9duire les impacts potentiels des catastrophes.", "type": "fill_in"}, {"answers": ["le travail du cuir"], "concepts": [], "difficulty": "unknown", "distractors": [["la production de textiles", "la p\u00eache industrielle", "l\u0027agriculture intensive", "l\u0027exploitation mini\u00e8re", "la construction navale", "la production d\u0027\u00e9lectronique"]], "feedback": "Le travail du cuir est une activit\u00e9 particuli\u00e8rement dangereuse en raison de l\u0027utilisation de produits chimiques toxiques dans le processus. C\u0027est cette activit\u00e9 qui a \u00e9t\u00e9 sp\u00e9cifiquement mentionn\u00e9e comme \u00e9tant d\u00e9localis\u00e9e vers des pays en d\u00e9veloppement, notamment le Bangladesh, exacerbant ainsi l\u0027exposition au risque chimique dans ces r\u00e9gions.", "font": {"color": "white"}, "group": 4, "id": "dc34620e42c3487aad13eb4906166b7b", "label": "fill_in", "lang": "fr", "query": "Les pays en d\u00e9veloppement comme le Bangladesh sont de plus en plus expos\u00e9s au risque chimique en raison de la d\u00e9localisation d\u0027activit\u00e9s telles que \u003cblank\u003e, qui n\u00e9cessitent la manipulation de produits toxiques.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 5, "html_tag": "p", "id": "9bf9643c0d104703a6919c11bebd2331", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "8ad6b740584f42c4b8f5bdd1e8bcbbb0", "order": 12.0, "origin_type": "document_content", "parent_id": "4cfb2b8142854267b86b418cddc5af56", "prev_id": "83b0494b403d47c297037d5540d1f756", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": nu ns les diff\u00e9rents territoires concern\u00e9s par la crise sanitaire.", "label": "Confinement (mesure sanitaire)", "page_id": "13196461", "thumbnail": null, "wikidata_id": "Q6665312"}, "wordnetentity": {"definition": "the act of containing; keeping something from spreading", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Confinement", "name": "containment.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["2e935373-c21c-4c8c-bea4-0a1444328236", "4ce6fa94-8089-49d5-9f09-ccda51ca7fa2"], "corpus_id": null, "definition": "Les risques d\u00e9signent les dangers potentiels, qu\u0027ils soient naturels ou technologiques, pouvant affecter des populations et des infrastructures. Les risques naturels incluent des ph\u00e9nom\u00e8nes g\u00e9ologiques ou m\u00e9t\u00e9orologiques tels que les avalanches et les crues torrentielles, qui peuvent causer des dommages significatifs \u00e0 l\u0027environnement et \u00e0 la soci\u00e9t\u00e9. Ces \u00e9v\u00e9nements sont souvent exacerb\u00e9s par le changement climatique, augmentant leur fr\u00e9quence et leur intensit\u00e9, tout comme les risques technologiques qui peuvent d\u00e9couler du d\u00e9veloppement industriel.", "doc_ids": [2538, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "04631619-5090-4a26-aa39-7f912a201fa7", "label": "Risques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les risques d\u00e9signent les dangers potentiels, qu\u0027ils soient naturels ou technologiques, pouvant affecter des populations et des infrastructures. Les risques naturels incluent des ph\u00e9nom\u00e8nes g\u00e9ologiques ou m\u00e9t\u00e9orologiques tels que les avalanches et les crues torrentielles, qui peuvent causer des dommages significatifs \u00e0 l\u0027environnement et \u00e0 la soci\u00e9t\u00e9. Ces \u00e9v\u00e9nements sont souvent exacerb\u00e9s par le changement climatique, augmentant leur fr\u00e9quence et leur intensit\u00e9, tout comme les risques technologiques qui peuvent d\u00e9couler du d\u00e9veloppement industriel.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans un site pr\u00e9dispos\u00e9, le bassin de risque, un risque naturel est la menace qu\u2019un \u00e9v\u00e9nement intempestif dangereux d\u00fb \u00e0 un ph\u00e9nom\u00e8ne naturel appel\u00e9 al\u00e9a naturel, ait des effets dommageables, impr\u00e9vus ou mal pr\u00e9venus, sur les am\u00e9nagements, les ouvrages et les personnes, les enjeux, plus ou moins graves, voire catastrophiques, selon leur vuln\u00e9rabilit\u00e9. Les risques naturels sont des risques environnementaux.\nLes al\u00e9as naturels plus ou moins violents, sont g\u00e9n\u00e9ralement irr\u00e9pressibles, toujours dommageables, souvent destructeurs ; les pires peuvent \u00eatre de v\u00e9ritables d\u00e9sastres \u00e9cologiques \u00e0 l\u2019\u00e9chelle de la Terre.", "label": "Risque naturel", "page_id": "1697595", "thumbnail": null, "wikidata_id": "Q3433179"}, "wordnetentity": null}, {"answers": ["Leurs infrastructures sont souvent insuffisantes et dangereuses"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils b\u00e9n\u00e9ficient des meilleures technologies modernes.", "Leur population d\u00e9cro\u00eet r\u00e9guli\u00e8rement.", "Ils poss\u00e8dent d\u0027excellents moyens financiers pour s\u0027adapter.", "Ils disposent de ressources naturelles abondantes.", "Leur transition d\u00e9mographique est d\u00e9j\u00e0 achev\u00e9e.", "Ils ont des mesures climatiques avanc\u00e9es en place.", "Ils sont majoritairement situ\u00e9s dans des zones temp\u00e9r\u00e9es.", "Leur \u00e9conomie repose largement sur l\u0027industrie num\u00e9rique.", "Ils peuvent facilement financer des solutions climatiques modernes."], "feedback": "Les pays en d\u00e9veloppement ont du mal \u00e0 s\u0027adapter au changement climatique en raison de leurs infrastructures souvent dangereuses et insuffisantes. Cela peut \u00eatre d\u00fb \u00e0 leur manque de moyens financiers, techniques et technologiques pour les am\u00e9liorer.", "font": {"color": "white"}, "group": 3, "id": "d3d73ea1689e4082b66899ee80c4d8ab", "label": "mcq", "lang": "fr", "question": "Pourquoi les pays en d\u00e9veloppement sont-ils particuli\u00e8rement vuln\u00e9rables au changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a1f0867664f449348b3c5469179ab67a", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "5cc6bb9d8a9b497ab93140fe96ef9060", "order": 30.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "bdac869996264c7dac52e56289218111", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les pays les plus vuln\u00e9rables au changement climatique sont les pays en d\u00e9veloppement. Par leur manque de moyens financiers, techniques et technologiques, ils peinent \u00e0 mettre en \u0153uvre des actions d\u0027adaptation au changement climatique. Leurs infrastruc- tures (d\u0027habitation, de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "title": "Pourquoi les pays en d\u00e9veloppement sont-ils particuli\u00e8rement vuln\u00e9rables au changement climatique ?", "type": "mcq"}, {"answers": ["Les pays pauvres avec moins de moyens pour y faire face"], "con  c\u0027est l\u0027ensemble des modifications qui touchent la plan\u00e8te et dont l\u0027homme est en partie responsable (ex. : la d\u00e9forestation). Les effets du changement global ne sont pas les m\u00eames selon les territoires. Les pays pauvres ont une r\u00e9silience plus limit\u00e9e car ils ont moins de moyens pour faire face aux effets du changement global.", "title": null}], "title": "Quels territoires ont une r\u00e9silience plus limit\u00e9e face au changement global ?", "type": "mcq"}, {"answers": ["De l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale"], "concepts": [], "difficulty": "unknown", "distractors": ["Uniquement au niveau des gouvernements r\u00e9gionaux", "Principalement sur les continents occidentaux", "Seulement au niveau des communaut\u00e9s locales", "Majoritairement dans les zones urbaines", "Aux \u00e9chelles nationales et transfrontali\u00e8res", "Exclusivement \u00e0 l\u2019\u00e9chelle \u00e9conomique globale", "Essentiellement dans les pays en d\u00e9veloppement", "Uniquement dans les grandes m\u00e9tropoles", "Surtout dans l\u2019h\u00e9misph\u00e8re Nord"], "feedback": "Les processus \u00e9voqu\u00e9s peuvent avoir des impacts diff\u00e9rents selon les \u00e9chelles auxquelles ils se d\u00e9roulent. En portant attention aux jeux d\u0027\u00e9chelle, on peut mieux comprendre comment ces processus agissent et quelles en sont les cons\u00e9quences sur les territoires concern\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "72cccbad2bc547a592aa6ec3ae915439", "label": "mcq", "lang": "fr", "question": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8f655fef44584dfc871347e570b0cdf7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "54cd3afdc91f4264bbd95e129b3b03ee", "order": 14.0, "origin_type": "document_content", "parent_id": "f496ce1be35349faaf87ac57e664b09e", "prev_id": "dcc1b8b192fd4ae49b5a63fa062f5183", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans une d\u00e9marche prospective, on \u00e9tudiera particuli\u00e8rement les acteurs, leurs actions et leurs strat\u00e9gies pour s\u0027adapter aux effets du changement global. Enfin, on portera attention aux jeux d\u0027\u00e9chelle. En effet, les processus \u00e9voqu\u00e9s jouent \u00e0 diff\u00e9rentes \u00e9chelles, de l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale, et n\u0027ont pas les m\u00eames effets selon les territoires qu\u0027ils concernent.", "title": null}], "title": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "type": "mcq"}, {"answers": ["Les r\u00e8gles de s\u00e9curit\u00e9 et de construction y sont souvent inexistantes"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027industrialisation y est plus avanc\u00e9e que dans les pays riches", "Leurs infrastructures sont syst\u00e9matiquement d\u00e9truites par les accidents industriels fr\u00e9quents", "Les catastrophes naturelles y sont beaucoup plus fr\u00e9quentes", "Les gouvernements refusent d\u0027adopter des normes de s\u00e9curit\u00e9 industrielle", "La baisse de la production entra\u00eene une augmentation des risques d\u0027accidents", "Les usines y fonctionnent sans respecter les lois locales", "Elles ne re\u00e7oivent jamais d\u0027informations sur les mesures de pr\u00e9vention", "Les grands sites industriels y attirent beaucoup plus d\u2019habitants", "Les entreprises n\u0027y appliquent qu\u0027une seule r\u00e8gle de s\u00e9curit\u00e9 obligatoire"], "feedback": "Les populations des pays en d\u00e9veloppement sont plus vuln\u00e9rables aux risques industriels car les r\u00e8gles de s\u00e9curit\u00e9 et de construction sont souvent inexistantes. Cela signifie que les usines peuvent fonctionner sans respecter les normes de s\u00e9curit\u00e9 et que les logements peuvent \u00eatre construits \u00e0 proximit\u00e9 des sites dangereux, mettant en danger les populations environnantes. De plus, leur industrialisation moins avanc\u00e9e peut entra\u00eener une moindre capacit\u00e9 \u00e0 g\u00e9rer les accidents industriels.", "font": {"color": "white"}, "group": 3, "id": "85f77428c184493d91dcf258f6257de0", "label": "mcq", "lang": "fr", "question": "Pourquoi les populations des pays en d\u00e9veloppement sont-elles plus vuln\u00e9rables aux risques industriels ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2552, "doc_label": "9782210105669_244-263", "end_time": null, "first_page": 13, "html_tag": "p", "id": "fe73974c41e9448b880c6f86300b1880", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "acf884bbcdc444f38fcb29134df77aef", "order": 16.0, "origin_type": "document_content", "parent_id": "dd67b3304eef499192522b16ff354a18", "prev_id": "dd67b3304eef499192522b16ff354a18", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les risques technologiques menacent les personnes qui travaillent sur les sites industriels ou les populations voisines de ces sites. Ils peuvent aussi entrainer la destruction des biens (habitations, \u00e9coles, routes, canalisations ... ) et de l\u0027environnement. Pour r\u00e9duire cette vuln\u00e9rabilit\u00e9, les pays d\u00e9velopp\u00e9s, qui sont les plus industrialis\u00e9s, ont pris diff\u00e9rentes mesures. Ils ont impos\u00e9 des r\u00e8gles de s\u00e9curit\u00e9 strictes aux usines les plus dangereuses. Ils interdisent ou limitent la construction de logements \u00e0 proximit\u00e9 des usines, des centrales nucl\u00e9aires ou des mines. Ils mettent en place des mesures de pr\u00e9vention, en informant les citoyens sur l\u0027existence du risque et sur les attitudes \u00e0 adopter en cas d\u0027accident. Dans les pays en d\u00e9veloppement, les sites industriels sont moins nombreux mais les populations sont tr\u00e8s vuln\u00e9rables car les r\u00e8gles de s\u00e9curit\u00e9 et de construction sont souvent moins rigoureuses, voire inexistantes. Le 6 novembre 2015, le village de Bento Rodriguez au Br\u00e9sil a \u00e9t\u00e9 englouti par la coul\u00e9e de boue toxique provoqu\u00e9e par la rupture des deux barrages miniers.", "title": null}], "title": "Pourquoi les populations des pays en d\u00e9veloppement sont-elles plus vuln\u00e9rables aux risques industriels ?", "type": "mcq"}, {"answers": ["Les pays pauvres sont plus vuln\u00e9rables face au changement global"], "concepts": [], "difficulty": "unknown", "distractors": ["Les pays riches subissent davantage les effets du changement global.", "L\u0027Union europ\u00e9enne est plus vuln\u00e9rable que les pays en d\u00e9veloppement.", "Les r\u00e9gions industrialis\u00e9es sont les plus vuln\u00e9rables aux changements globaux.", "Les pays ayant des normes antipollution strictes sont les plus expos\u00e9s.", "Les pays ayant une forte population sont moins vuln\u00e9rables aux changements globaux.", "Les pays pauvres disposent de meilleures anticipations du changement climatique.", "Les pays ayant des initiatives internationales ne sont pas vuln\u00e9rables.", "Les pays \u00e9mergents peuvent s\u0027adapter facilement aux changements environnementaux.", "Les pays riches doivent migrer \u00e0 cause du changement climatique."], "feedback": "Les pays pauvres sont g\u00e9n\u00e9ralement plus vuln\u00e9rables aux effets du changement global car ils ont moins de ressources pour s\u0027adapter ou anticiper. Les populations de ces r\u00e9gions sont \u00e9galement souvent plus fragiles et doivent parfois migrer \u00e0 cause des cons\u00e9quences environnementales.", "font": {"co coles, routes, canalisations ... ) et de l\u0027environnement. Pour r\u00e9duire cette vuln\u00e9rabilit\u00e9, les pays d\u00e9velopp\u00e9s, qui sont les plus industrialis\u00e9s, ont pris diff\u00e9rentes mesures. Ils ont impos\u00e9 des r\u00e8gles de s\u00e9curit\u00e9 strictes aux usines les plus dangereuses. Ils interdisent ou limitent la construction de logements \u00e0 proximit\u00e9 des usines, des centrales nucl\u00e9aires ou des mines. Ils mettent en place des mesures de pr\u00e9vention, en informant les citoyens sur l\u0027existence du risque et sur les attitudes \u00e0 adopter en cas d\u0027accident. Dans les pays en d\u00e9veloppement, les sites industriels sont moins nombreux mais les populations sont tr\u00e8s vuln\u00e9rables car les r\u00e8gles de s\u00e9curit\u00e9 et de construction sont souvent moins rigoureuses, voire inexistantes. Le 6 novembre 2015, le village de Bento Rodriguez au Br\u00e9sil a \u00e9t\u00e9 englouti par la coul\u00e9e de boue toxique provoqu\u00e9e par la rupture des deux barrages miniers.", "title": null}], "statement": "Dans les pays en d\u00e9veloppement, les r\u00e8gles de s\u00e9curit\u00e9 industrielles et de construction peuvent \u00eatre inexistantes, rendant les populations plus vuln\u00e9rables aux accidents.", "title": "Dans les pays en d\u00e9veloppement, les r\u00e8gles de s\u00e9curit\u00e9 industrielles et de construction peuvent \u00eatre inexistantes, rendant les populations plus vuln\u00e9rables aux accidents.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les pays riches disposent de ressources \u00e9conomiques et technologiques leur permettant d\u0027anticiper et de s\u0027adapter aux effets du changement global, contrairement aux pays pauvres qui sont plus vuln\u00e9rables \u00e0 ces ph\u00e9nom\u00e8nes.", "font": {"color": "white"}, "group": 5, "id": "18cf05dbf31b448d9749f9f0ea3328b5", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, " 8te pour garantir un avenir plus \u00e9quitable et durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027expression objectifs de d\u00e9veloppement durable (ODD ; en anglais : Sustainable Development Goals, ou SDGs) est couramment utilis\u00e9e pour d\u00e9signer les dix-sept objectifs \u00e9tablis par les \u00c9tats membres des Nations unies et qui sont rassembl\u00e9s dans l\u0027Agenda 2030. Cet agenda, adopt\u00e9 par l\u0027Organisation des Nations unies (ONU) en septembre 2015, apr\u00e8s deux ans de n\u00e9gociations auxquelles ont pris part les gouvernements comme la soci\u00e9t\u00e9 civile, d\u00e9finit 169 cibles \u00e0 atteindre \u00e0 l\u0027horizon 2030, communes \u00e0 tous les pays engag\u00e9s et r\u00e9parties en 17 ODD.\nCes cibles r\u00e9pondent aux objectifs g\u00e9n\u00e9raux suivants : \u00e9radiquer la pauvret\u00e9 sous toutes ses formes et dans tous les pays, prot\u00e9ger la plan\u00e8te et garantir la prosp\u00e9rit\u00e9 pour tous (voir : trois piliers du d\u00e9veloppement durable). Dans un souci d\u0027appropriation et de communication, elles sont parfois regroup\u00e9es en cinq domaines, les \u00ab 5P \u00bb : peuple, prosp\u00e9rit\u00e9, plan\u00e8te, paix, partenariats.", "label": "Objectifs de d\u00e9veloppement durable", "page_id": "9375609", "thumbnail": null, "wikidata_id": "Q7649586"}, "wordnetentity": null}, {"answers": ["L\u0027Indice de D\u00e9veloppement Humain (IDH)"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027Indice de Pauvret\u00e9 Multidimensionnelle", "Le Produit Int\u00e9rieur Brut (PIB)", "Le Coefficient de Gini", "Le Taux de Croissance D\u00e9mographique", "Le D\u00e9veloppement Durable Index", "Le Taux de Ch\u00f4mage National", "Le Programme des Nations Unies pour le D\u00e9veloppement (PNUD)", "L\u0027Indice de Performance Environnementale", "Le Taux de Faim Mondiale"], "feedback": "L\u0027Indice de D\u00e9veloppement Humain (IDH) t une part de l\u0027\u00e9lectricit\u00e9 produite.", "title": null}], "statement": "Le plan d\u0027adaptation de Los Angeles face aux risques climatiques pr\u00e9voit la collaboration entre plusieurs acteurs, y compris les habitants pour la production d\u0027\u00e9nergie propre.", "title": "Le plan d\u0027adaptation de Los Angeles face aux risques climatiques pr\u00e9voit la collaboration entre plusieurs acteurs, y compris les habitants pour la production d\u0027\u00e9nergie propre.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le d\u00e9veloppement durable ne se limite pas \u00e0 la pr\u00e9servation de l\u0027environnement. Il inclut aussi des volets \u00e9conomiques et sociaux, en visant un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et \u00e9cologiquement soutenable.", "font": {"color": "white"}, "group": 5, "id": "78f7835922cb4df6a92d2571afce43a1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8d6e236c3b254635bbee22c2a830e2ab", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b9ee9a5778b640f89e18fa26fde4da6a", "order": 25.0, "origin_type": "document_content", "parent_id": "2f87856d439b4cc9bdab096a047105c0", "prev_id": "f298599cf3644a1eaab6654e9cf758b6", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le d\u00e9veloppement durable est un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et soutenable \u00e9cologiquement car il pr\u00e9serve l\u0027environnement et ses ressources. Dans le cadre d\u0027un projet lanc\u00e9 par l\u0027agglom\u00e9ration de Nantes intitul\u00e9 \u00ab Ma Ville Demain, inventons la m\u00e9tropole nantaise de 2030 \u00bb, C\u00e9cile Leroux et Yannick Gourvil, deux architectes, ont imagin\u00e9 une ville plus respectueuse de l\u0027environnement (constructions, \u00e9nergies vertes, mobilit\u00e9s, agricultures de proximit\u00e9, espaces verts, biodiversit\u00e9 ... ) et des \u00e9quilibres sociaux (d\u00e9veloppement de l\u0027\u00e9conomie sociale et solidaire, nouveaux services et nouveaux emplois, solidarit\u00e9 interg\u00e9n\u00e9rationnelle ... ). En 2014, en collaboration avec le gouvernement indien, plusieurs femmes de la r\u00e9gion de Mosquitia au nord-est du Honduras, qui ne savaient ni lire ni \u00e9crire, ont suivi une formation universitaire en Inde pendant 6 mois pour devenir techniciennes en \u00e9nergie solaire. \u00ab L\u0027\u00e9lectricit\u00e9 est un service vital pour am\u00e9liorer les conditions de vie ; ce type d\u0027initiative contribue \u00e0 acc\u00e9l\u00e9rer le d\u00e9veloppement de communaut\u00e9s \u00e0 la traine et \u00e0 renforcer l\u0027int\u00e9gration et la participation communautaire \u00bb, explique Consuelo Vidal, repr\u00e9sentante r\u00e9sidente du PNUD au Honduras.", "title": null}], "statement": "Le d\u00e9veloppement durable vise uniquement \u00e0 pr\u00e9server l\u0027environnement et ses ressources naturelles.", "title": "Le d\u00e9veloppement durable vise uniquement \u00e0 pr\u00e9server l\u0027environnement et ses ressources naturelles.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Aptitude d\u0027un pays \u00e0 faire face aux effets du changement climatique gr\u00e2ce \u00e0 des ressources financi\u00e8res et infrastructures adapt\u00e9es.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c78d12f9-a883-4a26-b61e-c6a4b691f538", "label": "Capacit\u00e9 d\u0027adaptation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Aptitude d\u0027un pays \u00e0 faire face aux effets du changement climatique gr\u00e2ce \u00e0 des ressources financi\u00e8res et infrastructures adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La capacit\u00e9 d\u0027adaptation se rapporte \u00e0 la capacit\u00e9 des syst\u00e8mes, des institutions, des humains et d\u0027autres organismes \u00e0 s\u0027adapter aux dommages potentiels, \u00e0 tirer parti des opportunit\u00e9s ou \u00e0 r\u00e9agir aux cons\u00e9quences.\nDans le contexte des syst\u00e8mes \u00e9cologiques, la capacit\u00e9 d\u0027adaptation est d\u00e9termin\u00e9e par :\n\nla diversit\u00e9 g\u00e9n\u00e9tique des esp\u00e8ces ;\nla biodiversit\u00e9 d\u0027\u00e9cosyst\u00e8mes particuliers ;\nles mosa\u00efques d\u0027\u00e9cosyst\u00e8mes h\u00e9t\u00e9rog\u00e8nes appliqu\u00e9es \u00e0 des paysages sp\u00e9cifiques ou \u00e0 des r\u00e9gions de biome.\nDans le contexte de syst\u00e8mes sociaux socio-\u00e9cologiques coupl\u00e9s, la capacit\u00e9 d\u0027adaptation est g\u00e9n\u00e9ralement associ\u00e9e aux caract\u00e9ristiques suivantes :\n\nla capacit\u00e9 des institutions et des r\u00e9seaux sociaux \u00e0 apprendre et \u00e0 stocker les connaissances et l\u0027exp\u00e9rience ;\nla flexibilit\u00e9 cr\u00e9ative dans la prise de d\u00e9cision, la transition et la r\u00e9solution de probl\u00e8mes ;\nl\u0027existence de structures de pouvoir r\u00e9actives et tenant compte des besoins de toutes les parties prenantes.", "label": "Capacit\u00e9 d\u0027adaptation", "page_id": "14237733", "thumbnail": null, "wikidata_id": "Q3738275"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gies utilis\u00e9es par le gouvernement pour informer et rassurer le public sur les risques li\u00e9s \u00e0 la contamination radioactive post-catastrophe.", "doc_ids": [2552], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3a9f444a-98c0-46a5-9a90-1b3017a2c9a3", "label": "Communication sur la radioactivit\u00e9", "lang": "fr", "ref_concept_ u risque climatique) est une \u00e9valuation de la vuln\u00e9rabilit\u00e9 au r\u00e9chauffement climatique utilis\u00e9e pour des processus tels que l\u0027adaptation au r\u00e9chauffement climatique, les \u00e9valuations du risque climatique ou pour d\u00e9terminer une justice climatique. La vuln\u00e9rabilit\u00e9 climatique peut inclure une grande vari\u00e9t\u00e9 de significations, de situations et de contextes diff\u00e9rents mais elle est un concept central dans la recherche universitaire depuis 2005. Le concept a \u00e9t\u00e9 d\u00e9fini dans le troisi\u00e8me rapport du GIEC comme \u00ab le degr\u00e9 auquel un syst\u00e8me est sensible et incapable de faire face aux effets n\u00e9fastes du r\u00e9chauffement climatique, y compris dans la variabilit\u00e9 et les extr\u00eames climatiques \u00bb.", "label": "Vuln\u00e9rabilit\u00e9 au changement climatique", "page_id": "14253749", "thumbnail": null, "wikidata_id": "Q104834114"}, "wordnetentity": null}, {"aliases": ["8c1234f2-3907-49c2-b9fb-1c8f7bf17592"], "corpus_id": null, "definition": "Le Plan de pr\u00e9vention des risques technologiques (PPRT) est un dispositif r\u00e9glementaire fran\u00e7ais \u00e9tabli pour prot\u00e9ger les populations vivant \u00e0 proximit\u00e9 des sites industriels. Il encadre l\u0027urbanisation autour de ces sites et pr\u00e9voit des mesures de s\u00e9curit\u00e9 afin de pr\u00e9venir les accidents industriels majeurs, en r\u00e9ponse \u00e0 des catastrophes telles que celle d\u0027AZF \u00e0 Toulouse.", "doc_ids": [2552, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5b7a34da-044e-468d-9376-8b727dd5a44d", "label": "Plan de pr\u00e9vention des risques technologiques (PPRT)", "lang": "fr", "ref_concept_id": "92be2d9b-e3f6-47d9-b610-850368e578f1", "shape": "dot", "size": 3, "title": "Le Plan de pr\u00e9vention des risques technologiques (PPRT) est un dispositif r\u00e9glementaire fran\u00e7ais \u00e9tabli pour prot\u00e9ger les populations vivant \u0
