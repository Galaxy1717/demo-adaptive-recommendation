                  nodes = new vis.DataSet([{"aliases": ["c65571da-2922-4f0c-b421-43ca31cedb3f"], "corpus_id": null, "definition": "Possibilit\u00e9s offertes aux banques et identifi\u00e9es par les conseillers pour d\u00e9velopper leur activit\u00e9, notamment par la fid\u00e9lisation et l\u0027adaptation des produits ou services aux besoins sp\u00e9cifiques des clients.", "doc_ids": [2628, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "254a7e91-f34d-464b-9f12-eac84de0c603", "label": "Opportunit\u00e9s commerciales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Possibilit\u00e9s offertes aux banques et identifi\u00e9es par les conseillers pour d\u00e9velopper leur activit\u00e9, notamment par la fid\u00e9lisation et l\u0027adaptation des produits ou services aux besoins sp\u00e9cifiques des clients.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"doc_id": "2628", "font": {"color": "white"}, "group": 2, "id": "2628", "label": "Le Cr\u00e9dit Renouvelable", "name": "97b0428_credit_renouvelable_synthese", "score": 5.0, "shape": "dot", "size": 8, "title": "97b0428_credit_renouvelable_synthese", "top_minutes": [], "top_pages": [2, 3], "type": "document"}, {"aliases": ["2218caa4-9746-4892-8f6b-92b302572047"], "corpus_id": null, "definition": "Interaction entre le conseiller financier et le client, centr\u00e9e sur la confiance et la satisfaction, essentielle pour \u00e9tablir une communication efficace et influenc\u00e9e par l\u0027utilisation optimale des outils disponibles.", "doc_ids": [2640, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5d51378c-c19b-4c1b-a400-9877c6d626bd", "label": "Relation client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Interaction entre le conseiller financier et le client, centr\u00e9e sur la confiance et la satisfaction, essentielle pour \u00e9tablir une communication efficace et influenc\u00e9e par l\u0027utilisation optimale des outils disponibles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion de la relation client (GRC), ou gestion des relations avec la client\u00e8le (d\u00e9sign\u00e9e aussi par le sigle anglais CRM pour customer relationship management), est l\u0027ensemble des outils et techniques destin\u00e9s \u00e0 tenir compte des souhaits et des attentes des clients et des prospects, afin de les satisfaire et de les fid\u00e9liser en leur offrant ou proposant des services.\nLes applications informatiques de la GRC sont des progiciels qui permettent de traiter directement avec le client, que ce soit sur le plan de la vente, du marketing ou du service, et que l\u0027on regroupe souvent sous le terme de \u00ab front-office \u00bb par opposition aux outils de \u00ab back-office \u00bb que sont les progiciels de gestion int\u00e9gr\u00e9s (PGI).\nLes progiciels de GRC se r\u00e9partissent en trois types : le GRC collaboratif (ce sont les canaux d\u0027\u00e9change avec les clients), le GRC analytique (qui correspond \u00e0 l\u0027analyse des informations re\u00e7ues) et le GRC op\u00e9rationnel (qui sert \u00e0 automatiser les relations de l\u0027entreprise avec les clients gr\u00e2ce \u00e0 des processus pr\u00e9\u00e9tablis).", "label": "Gestion de la relation client", "page_id": "119993", "thumbnail": null, "wikidata_id": "Q485643"}, "wordnetentity": null}, {"aliases": ["3fe7d8ac-501a-4659-a3e6-c47646d29339", "8a7be3df-0deb-47f2-850a-a4bdc7da3d5b"], "corpus_id": null, "definition": "Processus continu et r\u00e9glementaire d\u0027\u00e9valuation des besoins, des performances des produits et des investissements d\u0027un client, essentiel pour maintenir une relation adapt\u00e9e et conforme tout en s\u0027assurant que les produits financiers recommand\u00e9s correspondent aux objectifs financiers et au profil du client.", "doc_ids": [2619, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6389c02b-46ea-4e0b-9b9d-518310fde7a9", "label": "Suivi du client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus continu et r\u00e9glementaire d\u0027\u00e9valuation des besoins, des performances des produits et des investissements d\u0027un client, essentiel pour maintenir une relation adapt\u00e9e et conforme tout en s\u0027assurant que les produits financiers recommand\u00e9s correspondent aux objectifs financiers et au profil du client.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Consommateur contemporain recherchant ind\u00e9pendance et souplesse dans ses choix financiers, influen\u00e7ant les offres bancaires actuelles.", "doc_ids": [2628], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2c54803c-fd5c-4051-a455-a201fdf95736", "label": "Client moderne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Consommateur contemporain recherchant ind\u00e9pendance et souplesse dans ses choix financiers, influen\u00e7ant les offres bancaires actuelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gie visant \u00e0 maintenir les clients existants en leur offrant des services adapt\u00e9s, renfor\u00e7ant ainsi leur confiance et leur engagement envers la banque.", "doc_ids": [2628], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a4967e39-6301-4367-bbb8-8f5d502d5c74", "label": "Fid\u00e9lisation du client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Strat\u00e9gie visant \u00e0 maintenir les clients existants en leur offrant des services adapt\u00e9s, renfor\u00e7ant ainsi leur confiance et leur engagement envers la banque.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La fid\u00e9lisation est une strat\u00e9gie d\u00e9ploy\u00e9e par un acteur servant \u00e0 augmenter la fr\u00e9quence et les montants des revenus g\u00e9n\u00e9r\u00e9s par sa client\u00e8le.\nLa fid\u00e9lisation de la client\u00e8le est \u00e9galement un moyen de pr\u00e9server, voire gagner des parts de march\u00e9 car l\u0027effort (capital, temps, ressources humaines) est minimal par rapport au co\u00fbt de conqu\u00eate (rapport de 1:7).\n\nEn anglais, le terme est traduit par loyalty program.", "label": "Fid\u00e9lisation", "page_id": "666458", "thumbnail": null, "wikidata_id": "Q2520581"}, "wordnetentity": null}, {"aliases": ["71594f33-f6bf-4728-89d9-432a2f25f126", "a9ae57c7-d882-4874-847a-0d84fce605cc", "d3aca989-99b9-4c05-8a93-6eb47ebb47b8", "bbffaf40-b7c3-4e55-9f85-fc124cc2e425", "b753e872-f0cf-480e-9fc4-c907a3c20b7e", "a354c4c3-481b-433c-8efc-0ad663d3206b"], "corpus_id": null, "definition": "Le cr\u00e9dit renouvelable est un produit de cr\u00e9dit qui permet aux emprunteurs d\u0027acc\u00e9der \u00e0 une r\u00e9serve d\u0027argent en continu jusqu\u0027\u00e0 un certain plafond. Ce type de cr\u00e9dit offre une flexibilit\u00e9 d\u0027utilisation et de remboursement, permettant aux clients de g\u00e9rer leurs d\u00e9penses selon leurs besoins. Les fonds rembours\u00e9s peuvent \u00eatre r\u00e9utilis\u00e9s, favorisant ainsi l\u0027autonomie financi\u00e8re des emprunteurs. Toutefois, il comporte des risques d\u0027endettement et n\u00e9cessite une gestion prudente pour \u00e9viter la perte de contr\u00f4le sur l\u0027utilisation des fonds.", "doc_ids": [2612, 2628], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e6b51fae-44bc-4bb0-8d69-3bb182833a80", "label": "Cr\u00e9dit renouvelable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le cr\u00e9dit renouvelable est un produit de cr\u00e9dit qui permet aux emprunteurs d\u0027acc\u00e9der \u00e0 une r\u00e9serve d\u0027argent en continu jusqu\u0027\u00e0 un certain plafond. Ce type de cr\u00e9dit offre une flexibilit\u00e9 d\u0027utilisation et de remboursement, permettant aux clients de g\u00e9rer leurs d\u00e9penses selon leurs besoins. Les fonds rembours\u00e9s peuvent \u00eatre r\u00e9utilis\u00e9s, favorisant ainsi l\u0027autonomie financi\u00e8re des emprunteurs. Toutefois, il comporte des risques d\u0027endettement et n\u00e9cessite une gestion prudente pour \u00e9viter la perte de contr\u00f4le sur l\u0027utilisation des fonds.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le cr\u00e9dit renouvelable (autrefois appel\u00e9 cr\u00e9dit permanent ou en anglais revolving credit) est une forme de cr\u00e9dit consistant \u00e0 mettre \u00e0 disposition d\u2019un emprunteur une somme d\u2019argent r\u00e9utilisable au fur et \u00e0 mesure de son remboursement pour financer des achats non pr\u00e9d\u00e9finis. Il constitue une formule particuli\u00e8re de cr\u00e9dit \u00e0 la consommation et rel\u00e8ve par cons\u00e9quent de la r\u00e8glementation aff\u00e9rente.\nLe renouvellement du cr\u00e9dit permanent s\u2019op\u00e8re au fur et \u00e0 mesure des remboursements de l\u2019emprunteur dans la limite du montant autoris\u00e9 par l\u2019organisme et \u00e0 concurrence de la partie rembours\u00e9e.", "label": "Cr\u00e9dit renouvelable", "page_id": "104604", "thumbnail": null, "wikidata_id": "Q1666557"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "05b989bf-56d3-4ff5-9bac-9290f63cb7f6", "label": "Connaissance client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire qui r\u00e9git ces activit\u00e9s,,\nLes processus Know your customer sont utilis\u00e9s par les entreprises de toutes tailles afin de s\u0027assurer de la conformit\u00e9 des clients face aux l\u00e9gislations anti-corruption ainsi que pour v\u00e9rifier leur probit\u00e9 et int\u00e9grit\u00e9. Cela a \u00e9galement pour but de pr\u00e9venir l\u0027usurpation d\u0027identit\u00e9, la fraude fiscale, le blanchiment d\u0027argent et le financement du terrorisme (en).", "label": "Know your customer", "page_id": "9998698", "thumbnail": null, "wikidata_id": "Q106145"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Analyse effectu\u00e9e par les distributeurs pour s\u0027assurer que les produits propos\u00e9s correspondent aux caract\u00e9ristiques et attentes du client.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a30f277a-5245-4fea-ad4c-692cbf95bda0", "label": "\u00c9valuation d\u0027ad\u00e9quation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Analyse effectu\u00e9e par les distributeurs pour s\u0027assurer que les produits propos\u00e9s correspondent aux caract\u00e9ristiques et attentes du client.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est en effet pr\u00e9cis\u00e9 que les distributeurs doivent veiller \u00e0 l\u0027ad\u00e9quation des produits et services propos\u00e9s avec les besoins de la client\u00e8le cible, ce qui fait partie de leurs responsabilit\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "12390b496bd34febb6401d45bc522f0d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00e8le cible.", "title": null}], "statement": "Les distributeurs ont la responsabilit\u00e9 d\u0027assurer l\u0027ad\u00e9quation des produits financiers avec la client\u00e8le cible.", "title": "Les distributeurs ont la responsabilit\u00e9 d\u0027assurer l\u0027ad\u00e9quation des produits financiers avec la client\u00e8le cible.", "type": "true_false", "veracity": true}, {"aliases": ["db55b2bb-c1ee-4caf-ab03-fcff735871e4", "67ae071e-5ce2-4a1f-9272-b5cdb85e3bd0"], "corpus_id": null, "definition": "Processus d\u0027acquisition et de recueil des donn\u00e9es n\u00e9cessaires sur les clients pour mieux comprendre leurs besoins, maintenir un dossier pertinent, personnaliser le service et am\u00e9liorer la relation client, ce qui contribue \u00e0 une meilleure qualit\u00e9 du service financier dans le secteur bancaire.", "doc_ids": [2618, 2632], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c9b97ed5-6289-4b56-bb49-54709b16a3d4", "label": "Collecte d\u0027informations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus d\u0027acquisition et de recueil des donn\u00e9es n\u00e9cessaires sur les clients pour mieux comprendre leurs besoins, maintenir un dossier pertinent, personnaliser le service et am\u00e9liorer la relation client, ce qui contribue \u00e0 une meilleure qualit\u00e9 du service financier dans le secteur bancaire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["e3141db7-f1aa-4bf3-a878-6bf06c950113"], "corpus_id": null, "definition": "Action de r\u00e9viser et d\u0027actualiser r\u00e9guli\u00e8rement les informations relatives aux clients, essentielle pour s\u0027assurer qu\u0027elles refl\u00e8tent leur situation actuelle, y compris les changements dans leur profil ou leurs investissements.", "doc_ids": [2632], "font": {"color": "white"}, "generative": true, "group": 1, "id": "da9c098a-601e-4be8-8447-ed4b01a1c9bb", "label": "Mise \u00e0 jour des donn\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Action de r\u00e9viser et d\u0027actualiser r\u00e9guli\u00e8rement les informations relatives aux clients, essentielle pour s\u0027assurer qu\u0027elles refl\u00e8tent leur situation actuelle, y compris les changements dans leur profil ou leurs investissements.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En informatique, une mise \u00e0 niveau,, ou mise \u00e0 jour \u2014 parfois abr\u00e9g\u00e9e en MAJ ou M\u00e0J \u2014, parfois appel\u00e9e r\u00e9vision, ou upgrade, est l\u0027action qui consiste \u00e0 d\u00e9ployer vers des \u00e9quipements \u00e9lectroniques des utilisateurs les changements effectu\u00e9s (ou \u00e0 effectuer) \u00e0 un outil informatique, un service ou une prestation en t\u00e9l\u00e9chargeant, ou en chargeant, un nouveau logiciel, micrologiciel ou encore le contenu de quelconques donn\u00e9es.\nLorsqu\u0027elles touchent un logiciel ou un syst\u00e8me d\u0027exploitation, elles permettent g\u00e9n\u00e9ralement de passer \u00e0 une version plus r\u00e9cente du logiciel ou du syst\u00e8me d\u0027exploitation. Plusieurs mises \u00e0 jour peuvent donc se succ\u00e9der.", "label": "Mise \u00e0 jour (informatique)", "page_id": "190788", "thumbnail": null, "wikidata_id": "Q920419"}, "wordnetentity": null}, {"aliases": ["a63fd5b1-7cce-42ff-bea5-aaefe1c019c2", "6d06166d-e039-47f2-b3ea-b7fdb865bb98", "964ac6f2-ce78-46e2-9ec5-376d3359e91c", "c6f4f83b-9df0-42ec-8b8a-5f44bab7d7e9"], "corpus_id": null, "definition": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "doc_ids": [2619, 2632, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2c89ed99-7981-4b90-9435-049dab702fc4", "label": "Profil client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Compilation exhaustive d\u0027informations concernant un client, utilis\u00e9e pour suivre ses interactions avec l\u0027\u00e9tablissement financier et justifier les recommandations faites.", "doc_ids": [2618], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d05ec1a5-1fd3-4eb2-9126-c0f1bd1432b6", "label": "Dossier client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Compilation exhaustive d\u0027informations concernant un client, utilis\u00e9e pour suivre ses interactions avec l\u0027\u00e9tablissement financier et justifier les recommandations faites.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Le conseiller doit prendre en compte syst\u00e9matiquement le profil du client avant toute proposition, pas seulement lors d\u0027un changement des investissements. Cela inclut la cat\u00e9gorisation et le statut juridique du client ainsi que ses attentes pour formuler des mises en garde appropri\u00e9es si n\u00e9cessaire.", "font": {"color": "white"}, "group": 5, "id": "c05e6e11aea64d3e9b26b192b02db3ef", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "statement": "Le conseiller doit prendre en compte uniquement le profil du client lors d\u0027un changement de ses investissements.", "title": "Le conseiller doit prendre en compte uniquement le profil du client lors d\u0027un changement de ses investissements.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Le processus par lequel l\u0027emprunteur restitue le montant emprunt\u00e9 au pr\u00eateur, g\u00e9n\u00e9ralement sous forme de paiements mensuels.", "doc_ids": [2628], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8f8f3a32-9929-4842-bab0-1a25d88d5090", "label": "Remboursement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le processus par lequel l\u0027emprunteur restitue le montant emprunt\u00e9 au pr\u00eateur, g\u00e9n\u00e9ralement sous forme de paiements mensuels.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "payment of a debt or obligation", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Remboursement", "name": "repayment.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "L\u0027\u00e9valuation de la capacit\u00e9 d\u0027un emprunteur \u00e0 rembourser un cr\u00e9dit bas\u00e9 sur ses revenus et ses d\u00e9penses.", "doc_ids": [2628], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1564b0b8-5293-4551-80b5-b421f5f6a4e1", "label": "Capacit\u00e9 de remboursement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de la capacit\u00e9 d\u0027un emprunteur \u00e0 rembourser un cr\u00e9dit bas\u00e9 sur ses revenus et ses d\u00e9penses.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La capacit\u00e9 de remboursement d\u0027un emprunt est le montant des liquidit\u00e9s qui peuvent \u00eatre d\u00e9gag\u00e9es par l\u0027emprunteur \u00e0 l\u0027\u00e9ch\u00e9ance pour le rembourser.\nPour les pr\u00eats remboursables mensuellement par un particulier, ce sont ses revenus mensuels moins ses charges incompressibles. Les banques utilisent en particulier des normes correspondant \u00e0 un pourcentage des revenus stables de l\u0027emprunteur (par exemple 25 ou 30 % du salaire).", "label": "Capacit\u00e9 de remboursement", "page_id": "129202", "thumbnail": null, "wikidata_id": "Q2937174"}, "wordnetentity": null}, {"answers": ["Assurer la tra\u00e7abilit\u00e9 des services et le respect des proc\u00e9dures internes"], "concepts": [], "difficulty": "unknown", "distractors": ["Proposer un suivi personnalis\u00e9 pour chaque transaction client", "Faciliter l\u0027acc\u00e8s aux donn\u00e9es confidentielles du client", "Optimiser les services en temps r\u00e9el pour am\u00e9liorer la satisfaction client", "Permettre aux clients de v\u00e9rifier l\u0027\u00e9tat de leurs comptes \u00e0 tout moment", "Offrir une assistance technique aux utilisateurs des services num\u00e9riques", "Am\u00e9liorer la communication entre \u00e9tablissements financiers partenaires", "Promouvoir les nouveaux produits aupr\u00e8s des clients r\u00e9guliers", "Engager des enqu\u00eates de satisfaction client apr\u00e8s chaque interaction", "Fournir un aper\u00e7u en temps r\u00e9el des transactions en cours"], "feedback": "Dans le parcours de connaissance client, les \u00e9tablissements utilisent des outils pour assurer une tra\u00e7abilit\u00e9 des services fournis et pour s\u0027assurer qu\u0027ils respectent les proc\u00e9dures internes et les obligations r\u00e9glementaires en mati\u00e8re de protection des donn\u00e9es et de s\u00e9curit\u00e9 financi\u00e8re. Ces outils permettent \u00e9galement aux conseillers d\u0027avoir une vue d\u0027ensemble des interactions avec les clients, afin de mieux les servir et de les satisfaire.", "font": {"color": "white"}, "group": 3, "id": "602d413ddb984af682f7fa96136f7f8c", "label": "mcq", "lang": "fr", "question": "Quel est le r\u00f4le des outils utilis\u00e9s par les conseillers dans le parcours de connaissance client ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2640, "doc_label": "3f01ac6_cfpb_synthese_1.6", "end_time": null, "first_page": 2, "html_tag": "p", "id": "01eae012d5c84efba311a3470a6a183b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c91b1019a8984cc685ed2bb9c52911e9", "order": 10.0, "origin_type": "document_content", "parent_id": "d28639d299104a1996f1fef2694e42b0", "prev_id": "d28639d299104a1996f1fef2694e42b0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "A chaque \u00e9tape du parcours de connaissance du client, les \u00e9tablissements s\u0027appuient sur les outils mis \u00e0 la disposition du conseiller. Ils assurent une tra\u00e7abilit\u00e9 des services et permettent de justifier le respect des proc\u00e9dures internes et des obligations r\u00e9glementaires.", "title": null}], "title": "Quel est le r\u00f4le des outils utilis\u00e9s par les conseillers dans le parcours de connaissance client ?", "type": "mcq"}, {"answers": ["Pour adapter sa proposition \u00e0 la situation du client"], "concepts": [], "difficulty": "unknown", "distractors": ["Pour \u00e9viter des erreurs de saisie dans le dossier", "Pour augmenter les chances de vente", "Pour respecter les d\u00e9lais impos\u00e9s par la hi\u00e9rarchie", "Pour confirmer l\u0027identit\u00e9 du client", "Pour diminuer la dur\u00e9e de l\u0027entretien", "Pour se conformer aux directives internes", "Pour recevoir une prime de performance", "Pour respecter le droit de r\u00e9tractation", "Pour valider les informations du compte bancaire"], "feedback": "La bonne r\u00e9ponse mentionne l\u0027adaptation de la proposition \u00e0 la situation du client, ce qui montre que le conseiller doit s\u0027assurer de comprendre les besoins et attentes du client afin de lui proposer des solutions adapt\u00e9es. Expliquer l\u0027importance du questionnaire permet ainsi au conseiller de mieux cerner ce que le client recherche et d\u0027am\u00e9liorer la qualit\u00e9 du service rendu.", "font": {"color": "white"}, "group": 3, "id": "b0b2ce9f5fde40c3b9eabfcd73f83712", "label": "mcq", "lang": "fr", "question": "Pourquoi le conseiller doit-il expliquer l\u0027importance du questionnaire au client ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2640, "doc_label": "3f01ac6_cfpb_synthese_1.6", "end_time": null, "first_page": 1, "html_tag": "p", "id": "6b942053db0e4b298de1f1bcc2553744", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "a485e549418f468fa85a7ff352ee6cea", "order": 25.0, "origin_type": "document_content", "parent_id": "7d32d6a2afd14b45bc3c6b10bc3cbb72", "prev_id": "7d32d6a2afd14b45bc3c6b10bc3cbb72", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Lorsque le client ne souhaite pas remplir de questionnaire client, il appartient au conseiller d\u0027expliquer la n\u00e9cessit\u00e9 de le faire afin d\u0027adapter sa proposition \u00e0 la situation du client. La bonne utilisation de ces outils contribue \u00e0 r\u00e9pondre \u00e0 la r\u00e9glementation en vigueur (MIF2, PRIIPS, DDA), permet de s\u00e9curiser la relation avec le client et d\u0027assurer un suivi dans la dur\u00e9e du conseil donn\u00e9. Ainsi, le conseiller peut se concentrer sur la relation client et favoriser la qualit\u00e9 du service rendu.", "title": null}], "title": "Pourquoi le conseiller doit-il expliquer l\u0027importance du questionnaire au client ?", "type": "mcq"}, {"answers": ["\u00c9coute, interrogation, explication et accompagnement"], "concepts": [], "difficulty": "unknown", "distractors": ["Observation, analyse, suivi et rapport", "Discussion, suggestion, \u00e9valuation et conclusion", "Introduction, planification, ex\u00e9cution et contr\u00f4le", "Dialogue, r\u00e9solution, synth\u00e8se et validation", "Compr\u00e9hension, soutien, solution et finalisation", "Information, proposition, n\u00e9gociation et d\u00e9cision", "D\u00e9tection, intervention, v\u00e9rification et formalisation", "Consultation, orientation, ajustement et mise \u00e0 jour", "Identification, \u00e9tude, correction et impl\u00e9mentation"], "feedback": "\u00c9couter attentivement, poser des questions pertinentes, expliquer clairement et accompagner le client sont des \u00e9tapes essentielles pour assurer une bonne communication et r\u00e9pondre aux besoins des clients.", "font": {"color": "white"}, "group": 3, "id": "b9bd67d804b84c198981b720451438f1", "label": "mcq", "lang": "fr", "question": "Quelles \u00e 7engagement"], "concepts": [], "difficulty": "unknown", "distractors": ["La loi Ch\u00e2tel autorise une r\u00e9siliation imm\u00e9diate", "La loi Ch\u00e2tel permet de r\u00e9silier d\u00e8s le d\u00e9but du contrat", "Il est possible de r\u00e9silier avec la loi Pinel apr\u00e8s deux ans", "La loi Pinel limite la r\u00e9siliation \u00e0 deux ans apr\u00e8s engagement", "La r\u00e9siliation est possible avec la loi Bourquin apr\u00e8s 3 mois", "La loi Macron autorise une r\u00e9siliation \u00e0 tout moment", "R\u00e9siliation imm\u00e9diate possible avec la loi PACTE", "La r\u00e9siliation est automatique apr\u00e8s un an, sans autres formalit\u00e9s", "La loi Hamon autorise la r\u00e9siliation seulement avant un an d\u0027engagement"], "feedback": "La loi Hamon permet la r\u00e9siliation d\u0027un contrat d\u0027assurance \u00e0 tout moment apr\u00e8s un an d\u0027engagement, tandis que la loi Ch\u00e2tel ne le permet qu\u0027avant un an d\u0027engagement. Les autres propositions sont des lois qui ne sont pas li\u00e9es \u00e0 la r\u00e9siliation de contrats d\u0027assurance.", "font": {"color": "white"}, "group": 3, "id": "42e2e82d7cc04e0e9f262dffbcf2cb94", "label": "mcq", "lang": "fr", "question": "Quelle loi permet la r\u00e9siliation d\u0027un contrat d\u0027assurance \u00e0 n\u0027importe quel moment, apr\u00e8s une ann\u00e9e d\u0027engagement ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2615, "doc_label": "e62c3de_assurances_dommages_specificites_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "3ae3939ece3547fa9157b19932747cbc", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "8168edab14734147b64336e8b1a9192d", "order": 16.0, "origin_type": "document_content", "parent_id": "a7f09f84d5de4ba893679222ec194dfc", "prev_id": "e7d5527481c84d94bfb16c63222df28a", "publication_date": null, "score": 1.0, "short_sum rmances futures de l\u0027agence.", "doc_ids": [2635], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4e6f1740-a6eb-4a87-83fa-4eae4095a1d6", "label": "Voies d\u0027Am\u00e9lioration", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Suggestions ou recommandations formul\u00e9es suite au bilan commercial pour optimiser les performances futures de l\u0027agence.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "\u00c9quipe charg\u00e9e de promouvoir et vendre les produits ou services d\u0027une entreprise.", "doc_ids": [2602], "font": {"color": "white"}, "generative": true, "group": 1, "id": "af118084-3673-47eb-b840-4b7bc9f5785f", "label": "Force de vente", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "\u00c9quipe charg\u00e9e de promouvoir et vendre les produits ou services d\u0027une entreprise.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Selon Brassart et Panazol, la force de vente est, avec les services de l\u0027administration commerciale, l\u0027une des composantes majeures de l\u0027\u00e9quipe commerciale d\u0027une organisation.\nElle est charg\u00e9e de l\u0027action commerciale aupr\u00e8s des prospects et des clients avec lesquels elle se trouve en contact direct.\nOn distingue souvent :\n\nforce de vente s\u00e9dentaire (ou indoor) comprenant les vendeurs s\u00e9dentaires (vendeurs en magasin ou restant dans les locaux de l\u0027entreprise \u2014 cas de prestations intellectuelles) ;\nforce de vente itin\u00e9rante (ou outdoor) compos\u00e9e du personnel se d\u00e9pla\u00e7ant sur le terrain (repr\u00e9sentants).", "label": "Force de vente", "page_id": "945168", "thumbnail": null, "wikidata_id": "Q3076879"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ensemble de r\u00e8gles visant \u00e0 prot\u00e9ger les clients en garantissant une information claire et pr\u00e9cise, essentielle pour des d\u00e9cisions \u00e9clair\u00e9es.", "doc_ids": [2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fc491400-5e98-433b-b391-06ad53be63ed", "label": "R\u00e9glementation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Ensemble de r\u00e8gles visant \u00e0 prot\u00e9ger les clients en garantissant une information claire et pr\u00e9cise, essentielle pour des d\u00e9cisions \u00e9clair\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9glementation ou r\u00e8glementation [\u0281\u025b.\u0261l\u0259.m\u0251\u0303.ta.sj\u0254\u0303] est, au sens large, un ensemble d\u0027indications, de lois, de prescriptions, de r\u00e8gles et r\u00e8glements, et autres textes juridiques r\u00e9gissant une activit\u00e9 sociale.\nLa r\u00e9glementation est r\u00e9dig\u00e9e par les administrations comp\u00e9tentes ou les personnes mandat\u00e9es.", "label": "R\u00e9glementation", "page_id": "112258", "thumbnail": null, "wikidata_id": "Q428148"}, "wordnetentity": {"definition": "the act of controlling or directing according to rule", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "R\u00e9glementation", "name": "regulation.n.06", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Au moins une fois par an"], "concepts": [], "difficulty": "unknown", "distractors": ["Tous les deux ans.", "Au moins tous les trois mois.", "Lors d\u0027un changement de r\u00e9glementation.", "\u00c0 la demande du client.", "Chaque trimestre fiscal.", "Au d\u00e9but de chaque exercice financier.", "\u00c0 chaque nouvel investissement.", "Toutes les deux semaines.", "Lorsque le client change de statut."], "feedback": "La fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller est d\u0027au moins une fois par an, afin de s\u0027assurer que les caract\u00e9ristiques des investissements correspondent toujours aux attentes et au profil du client. Les distracteurs proposent des d\u00e9lais plus ou moins espac\u00e9s, qui ne sont pas conformes \u00e0 la r\u00e9glementation en vigueur.", "font": {"color": "white"}, "group": 3, "id": "a5ab11cbb15d44f28014f215e447da91", "label": "mcq", "lang": "fr", "question": "Quelle est la fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller\u202f?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "title": "Quelle est la fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller\u202f?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "Approc
