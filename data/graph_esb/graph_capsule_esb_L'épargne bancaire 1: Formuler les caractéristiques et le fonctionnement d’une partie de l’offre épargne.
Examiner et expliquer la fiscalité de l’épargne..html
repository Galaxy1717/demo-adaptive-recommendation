5786-4212-93cb-069a9111331d", "2b7368cd-5393-4190-9d50-ad01834839c4", "98916c5e-41d1-47a5-99c0-1a77e1a63e65", "1b96253c-0a3c-430a-8d49-52c081e13824", "67296609-d4fe-4534-990d-504615ab8581", "89915512-6241-4506-9851-3a5781d4a25c", "7d23d95d-38d4-4b81-a294-5c2a5fc8c0f8", "54551eb7-38c6-4fda-9c5b-c16f87ea77d2", "e6c5fb37-dbf3-482a-8056-40c2bdd8e31a"], "corpus_id": null, "definition": "L\u0027imp\u00f4t sur le revenu (IR) est une taxe directe pr\u00e9lev\u00e9e annuellement sur les revenus nets globaux des personnes physiques et morales, incluant salaires, pensions, rentes, gains issus de contrats d\u0027assurance-vie, bons, ainsi que les plus-values. Il s\u0027applique \u00e9galement aux produits financiers en cas de rachat avant 8 ans et aux b\u00e9n\u00e9fices des soci\u00e9t\u00e9s de personnes r\u00e9partis entre les associ\u00e9s. L\u0027IR est calcul\u00e9 selon un bar\u00e8me progressif qui varie en fonction du quotient familial et des tranches de revenus, tenant compte de divers abattements et exon\u00e9rations sp\u00e9cifiques. Cet imp\u00f4t joue un r\u00f4le essentiel dans le financement des services publics en France et influence la charge fiscale des contribuables. De plus, l\u0027IR inclut les B\u00e9n\u00e9fices Non Commerciaux (BNC) dans le calcul du revenu global imposable et peut offrir une option pour le Pr\u00e9l\u00e8vement Forfaitaire Lib\u00e9ratoire (PFL), notamment lors de la distribution des dividendes apr\u00e8s l\u0027IS.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a0a5582e-2d5e-4ebb-a0b2-637578921d5a", "label": "Imp\u00f4t sur le revenu (IR)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "L\u0027imp\u00f4t sur le revenu (IR) est une taxe directe pr\u00e9lev\u00e9e annuellement sur les revenus nets globaux des personnes physiques et morales, incluant salaires, pensions, rentes, gains issus de contrats d\u0027assurance-vie, bons, ainsi que les plus-values. Il s\u0027applique \u00e9galement aux produits financiers en cas de rachat avant 8 ans et aux b\u00e9n\u00e9fices des soci\u00e9t\u00e9s de personnes r\u00e9partis entre les associ\u00e9s. L\u0027IR est calcul\u00e9 selon un bar\u00e8me progressif qui varie en fonction du quotient familial et des tranches de revenus, tenant compte de divers abattements et exon\u00e9rations sp\u00e9cifiques. Cet imp\u00f4t joue un r\u00f4le essentiel dans le financement des services publics en France et influence la charge fiscale des contribuables. De plus, l\u0027IR inclut les B\u00e9n\u00e9fices Non Commerciaux (BNC) dans le calcul du revenu global imposable et peut offrir une option pour le Pr\u00e9l\u00e8vement Forfaitaire Lib\u00e9ratoire (PFL), notamment lors de la distribution des dividendes apr\u00e8s l\u0027IS.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En France, l\u0027imp\u00f4t sur le revenu (IR) est un imp\u00f4t direct cr\u00e9\u00e9 par la loi de finances du 15 juillet 1914 et mis en place en 1916.\nInitialement appel\u00e9 \u00ab imp\u00f4t g\u00e9n\u00e9ral sur le revenu \u00bb, il avait pour but de moderniser le syst\u00e8me fiscal de l\u0027\u00c9tat, \u00e0 financer les efforts de guerre et la reconstruction de la France en pleine Premi\u00e8re Guerre mondiale,  Il subit de nombreuses modifications par la suite, comme en 1926 pour compenser la suppression de l\u0027imp\u00f4t sur les portes et fen\u00eatres, ou en 1945 avec l\u0027introduction du quotient familial.\nIl prend le nom d\u0027imp\u00f4t sur le revenu des personnes physiques (IRPP) en 1949, puis son nom actuel d\u0027imp\u00f4t sur le revenu (IR) en 1971, par opposition \u00e0 l\u0027imp\u00f4t sur le revenu des personnes morales (IRPM), devenu l\u0027imp\u00f4t sur les soci\u00e9t\u00e9s (IS).", "label": "Imp\u00f4t sur le revenu (France)", "page_id": "80492", "thumbnail": null, "wikidata_id": "Q1308189"}, "wordnetentity": {"definition": "a personal tax e dernier).", "label": "Livret A", "page_id": "837714", "thumbnail": null, "wikidata_id": "Q3257278"}, "wordnetentity": null}, {"aliases": ["a3edf364-ac9d-4b77-b6f6-b4581caf3eda"], "corpus_id": null, "definition": "Le Compte \u00c9pargne Logement (CEL) est un produit d\u0027\u00e9pargne destin\u00e9 \u00e0 financer un projet immobilier. Il est soumis \u00e0 des pr\u00e9l\u00e8vements sociaux et \u00e0 l\u0027imp\u00f4t sur le revenu, en fonction de la date d\u0027ouverture et de l\u0027anciennet\u00e9 du compte.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b5e976f9-d01e-4789-897c-57f3a05b1ee5", "label": "CEL (Compte \u00c9pargne Logement)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le Compte \u00c9pargne Logement (CEL) est un produit d\u0027\u00e9pargne destin\u00e9 \u00e0 financer un projet immobilier. Il est soumis \u00e0 des pr\u00e9l\u00e8vements sociaux et \u00e0 l\u0027imp\u00f4t sur le revenu, en fonction de la date d\u0027ouverture et de l\u0027anciennet\u00e9 du compte.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le compte \u00e9pargne logement (CEL) est un produit d\u0027\u00e9pargne logement fran\u00e7ais qui existe depuis le 1er janvier 1965. De m\u00eame qu\u0027avec le plan \u00e9pargne logement (PEL), apr\u00e8s une phase d\u0027\u00e9pargne, le titulaire peut obtenir un pr\u00eat \u00e9pargne logement.", "label": "Compte \u00e9pargne logement", "page_id": "2721612", "thumbnail": null, "wikidata_id": "Q2990847"}, "wordnetentity": null}, {"aliases": ["39c1ef18-66e7-4d95-8eab-ba4218f437e1"], "corpus_id": null, "definition": "Produit d\u0027\u00e9pargne destin\u00e9 \u00e0 financer la construction ou l\u0027acquisition immobili\u00e8re, avec des r\u00e8gles fiscales sp\u00e9cifiques qui varient selon son anciennet\u00e9 et la date d\u0027ouverture.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c0104684-d7c5-47dd-93c7-75cb17358a85", "label": "PEL (Plan \u00c9pargne Logement)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Produit d\u0027\u00e9pargne destin\u00e9 \u00e0 financer la construction ou l\u0027acquisition immobili\u00e8re, avec des r\u00e8gles fiscales sp\u00e9cifiques qui varient selon son anciennet\u00e9 et la date d\u0027ouverture.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le plan d\u0027\u00e9pargne logement (PEL) est un produit d\u0027\u00e9pargne logement fran\u00e7ais. Tout comme le compte d\u0027\u00e9pargne logement, apr\u00e8s une phase d\u0027\u00e9pargne, le titulaire peut obtenir un pr\u00eat d\u0027\u00e9pargne logement.\nCe syst\u00e8me d\u0027\u00e9pargne donne acc\u00e8s ult\u00e9rieurement \u00e0 un pr\u00eat \u00e0 un taux plus ou moins privil\u00e9gi\u00e9 pour contribuer \u00e0 l\u0027achat d\u0027un logement pour l\u0027habitat principal de l\u0027int\u00e9ress\u00e9 ou de sa famille.", "label": "Plan \u00e9pargne logement", "page_id": "156594", "thumbnail": null, "wikidata_id": "Q3391379"}, "wordnetentity": null}, {"aliases": ["5ada01a7-9af3-45c9-8999-39c4922f27a0", "0db3b87b-b6d2-44cb-a011-c4160406d481", "f7060a4a-b43b-4def-90ea-d53e49b98464"], "corpus_id": null, "definition": "Le Plan d\u0027\u00c9pargne Populaire (PEP) est un produit d\u0027\u00e9pargne \u00e0 long terme en France, permettant aux \u00e9pargnants d\u0027investir jusqu\u0027\u00e0 92 000 \u20ac, avec une exon\u00e9ration d\u0027imp\u00f4t sur le revenu apr\u00e8s 8 ans de d\u00e9tention. Bien qu\u0027il ait \u00e9t\u00e9 populaire pour l\u0027accumulation de capital, il n\u0027est plus possible d\u0027ouvrir de nouveaux plans depuis septembre 2003, ce qui en fait un produit d\u00e9sormais moins courant et consid\u00e9r\u00e9 comme ancien.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c9748830-a1d2-4767-bbb1-29cc6a5af407", "label": "Plan d\u0027\u00e9pargne populaire (PEP)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le Plan d\u0027\u00c9pargne Populaire (PEP) est un produit d\u0027\u00e9pargne \u00e0 long terme en France, permettant aux \u00e9pargnants d\u0027investir jusqu\u0027\u00e0 92 000 \u20ac, avec une exon\u00e9ration d\u0027imp\u00f4t sur le revenu apr\u00e8s 8 ans de d\u00e9tention. Bien qu\u0027il ait \u00e9t\u00e9 populaire pour l\u0027accumulation de capital, il n\u0027est plus possible d\u0027ouvrir de nouveaux plans depuis septembre 2003, ce qui en fait un produit d\u00e9sormais moins courant et consid\u00e9r\u00e9 comme ancien.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le plan d\u0027\u00e9pargne populaire, ou PEP, est un ancien produit d\u0027\u00e9pargne reposant sur un placement de fonds \u00e0 long terme, l\u0027\u00e9pargne \u00e9tant ensuite revers\u00e9e sous forme de capital ou de rente viag\u00e8re.", "label": "Plan d\u0027\u00e9pargne populaire", "page_id": "10510345", "thumbnail": null, "wikidata_id": "Q28495488"}, "wordnetentity": null}, {"aliases": ["ce0d08c0-054f-4d14-b9b1-052196178bfd", "d413e980-6876-469d-be10-ad6b2940bda5", "02095c1c-1695-4f3a-be56-48ea59eaca72", "ce5a1f95-ffa7-4566-8d62-5d55533a5763"], "corpus_id": null, "definition": "Le Plan d\u0027\u00c9pargne en Actions (PEA) est un compte-titres permettant aux investisseurs de placer leur argent dans des actions tout en b\u00e9n\u00e9ficiant d\u0027une exon\u00e9ration fiscale sur les dividendes et plus-values apr\u00e8s une dur\u00e9e de d\u00e9tention minimale de 5 ans. Ce produit d\u0027\u00e9pargne, \u00e9galement connu sous l\u0027acronyme PEA, est soumis \u00e0 des r\u00e8gles sp\u00e9cifiques concernant les retraits et l\u0027imposition, offrant ainsi des avantages fiscaux significatifs pour encourager l\u0027investissement \u00e0 long terme.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3b11d223-325c-47c1-bcc8-55832de09de8", "label": "Plan d\u0027\u00e9pargne en actions (PEA)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le Plan d\u0027\u00c9pargne en Actions (PEA) est un compte-titres permettant aux investisseurs de placer leur argent dans des actions tout en b\u00e9n\u00e9ficiant d\u0027une exon\u00e9ration fiscale sur les dividendes et plus-values apr\u00e8s une dur\u00e9e de d\u00e9tention minimale de 5 ans. Ce produit d\u0027\u00e9pargne, \u00e9galement connu sous l\u0027acronyme PEA, est soumis \u00e0 des r\u00e8gles sp\u00e9cifiques concernant les retraits et l\u0027imposition, offrant ainsi des avantages fiscaux significatifs pour encourager l\u0027investissement \u00e0 long terme.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le plan d\u0027\u00e9pargne en actions (PEA) est une forme de compte-titres de droit fran\u00e7ais qui b\u00e9n\u00e9ficie de certains avantages fiscaux pour les r\u00e9sidents fran\u00e7ais : les revenus et les plus-values r\u00e9alis\u00e9s sur ce compte sont sous certaines conditions - notamment de dur\u00e9e de d\u00e9tention - faiblement impos\u00e9s.\nLe PEA est cr\u00e9\u00e9 en 1992 afin d\u0027encourager l\u0027investissement en bourse des particuliers, notoirement bas en France.\nFin 2023, 6 986 282 PEA sont ouverts pour un encours moyen de 16 128 \u20ac, repr\u00e9sentant une valorisation totale de 112,674 milliards d\u0027euros.", "label": "Plan d\u0027\u00e9pargne en actions", "page_id": "88501", "thumbnail": null, "wikidata_id": "Q3391225"}, "wordnetentity": null}, {"aliases": ["5f22268e-a6ff-45bb-af91-7f3a56a73765", "d2241bfa-910e-41a7-b4a7-d3a3546569d0", "46b211e1-b003-4c2b-8762-22f3fbf0a492", "f9e09439-a9fd-4ac5-ad12-fb1820eb7fd4", "70f7b47f-979f-40cd-889c-0ef6afb56908", "1de4fe50-f2b6-4db1-902f-4735faf78de3", "a15cd74f-2f84-4616-8cde-2f774ddf8237", "fe52f06c-d069-4a4e ur les produits des contrats souscrits depuis le 27 septembre 2017. Le PFU concerne \u00e9galement les gains r\u00e9alis\u00e9s dans un compte-titres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le pr\u00e9l\u00e8vement forfaitaire unique (PFU) est un imp\u00f4t proportionnel fran\u00e7ais cr\u00e9\u00e9 en 2018 et s\u2019appliquant sur les biens mobiliers du patrimoine des personnes physiques. Avec l\u0027imp\u00f4t sur la fortune immobili\u00e8re (IFI), il remplace l\u0027imp\u00f4t de solidarit\u00e9 sur la fortune (ISF).", "label": "Pr\u00e9l\u00e8vement forfaitaire unique", "page_id": "12533620", "thumbnail": null, "wikidata_id": "Q65144855"}, "wordnetentity": null}, {"answers": ["7,5 %"], "concepts": [], "difficulty": "unknown", "distractors": ["10,2 %", "2,4 %", "5,7 %", "12,10 %", "8,1 %", "11,6 %", "9,3 %", "6,8 %", "4,9 %"], "feedback": "Le taux d\u0027imposition de 7,5 % est applicable aux produits li\u00e9s aux primes vers\u00e9es avant le 27 septembre 2017, selon la loi en vigueur. Les distracteurs proposent des taux diff\u00e9rents pour tromper le lecteur.", "font": {"color": "white"}, "group": 3, "id": "db9036c2dc1848d9a766fc2f3b172d25", "label": "mcq", "lang": "fr", "question": "\u00c0 quel taux s\u0027applique l\u0027imposition sur les produits attach\u00e9s aux primes vers\u00e9es avant le 27 septembre 2017 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 18, "html_tag": "p", "id": "f42f38fc305c488fb410d5983224f35f", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "e2f5bc534d0b4a70bbeb3afac6bb1424", "order": 18.0, "origin_type": "document_content", "parent_id": "916a377bbc124dae9d763a2f1bfb089e", "prev_id": "8a643f19324e4be5b09ae111791cbc81", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027abattement de 4 600  (personnes seules) ou de 9 200  (couples mari\u00e9s) s\u0027applique dans tous le cas, et en priorit\u00e9 sur les produits attach\u00e9s aux primes vers\u00e9es avant le 27 septembre 2017, puis, pour les produits attach\u00e9s aux primes vers\u00e9es \u00e0 compter de cette date, sur la fraction taxable \u00e0 7,5 % et enfin sur celle taxable \u00e0 12,8 %.  l\u0027abattement ne joue pas et le PFU est obligatoirement applicable (sous r\u00e9serve des conventions internationales) lorsque les b\u00e9n\u00e9ficiaires sont domicili\u00e9s hors de France ;", "title": null}], "title": "\u00c0 quel taux s\u0027applique l\u0027imposition sur les produits attach\u00e9s aux primes vers\u00e9es avant le 27 septembre 2017 ?", "type": "mcq"}, {"answers": ["Lors du rachat partiel ou total du contrat"], "concepts": [], "difficulty": "unknown", "distractors": ["Lors de l\u0027inscription en compte du contrat.", "D\u00e8s la souscription du contrat.", "\u00c0 chaque versement effectu\u00e9 sur le contrat.", "Au terme de la garantie du contrat.", "En fin d\u0027ann\u00e9e civile, quel que soit le statut.", "Lors de la d\u00e9claration annuelle de revenus.", "Lors du d\u00e9c\u00e8s du titulaire du contrat.", "Lors de la revalorisation annuelle du contrat.", "Lorsque les gains sont cumul\u00e9s \u00e0 10 000 euros."], "feedback": "Lors du rachat partiel ou total d\u0027un contrat en unit\u00e9s de compte, les gains sont impos\u00e9s car ils sont consid\u00e9r\u00e9s comme des revenus pour le titulaire du contrat. Cette imposition est valable pour tous les contrats en unit\u00e9s de compte, qu\u0027ils soient mono support ou multi support, et qu\u0027ils soient en euros ou en fonds en euros. Les autres moments d\u0027imposition diff\u00e8rent en fonction du type de contrat.", "font": {"color": "white"}, "group": 3, "id": "fd3ed30a96204b27947a3439e2589f12", "label": "mcq", "lang": "fr", "question": "Quand un contrat en unit\u00e9s de compte est-il impos\u00e9 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2617, "doc_label": "ec6695e_deac_synthese_1_5", "end_time": null, "first_page": 4, "html_tag": "p", "id": "8218578b8f4f4c9fb196947e146932c1", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "7f508979e4554eb3a053eeb3210d625e", "order": 7.0, "origin_type": "document_content", "parent_id": "1bc982b15a124203ae4bfd3027053a36", "prev_id": "d50713c8b07d48009c199daf36d9e324", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1 Les gains sont impos\u00e9s \u00e0 un moment diff\u00e9rent selon les contrats : lors de leur inscription en compte pour les contrats mono support en euros ou pour le fonds en euros d\u0027un contrat multi support ; au terme de la garantie pour les contrats donnant lieu \u00e0 la constitution d\u0027une provision pour diversification ; lors du rachat partiel ou total d\u0027un contrat \u00e9pargne-handicap, d\u0027un contrat en unit\u00e9s de compte ou d\u0027un contrat multi support (hors fonds en euros). 2 Abattement annuel de 4 600  (personne seule) ou 9 200  (couple impos\u00e9 en commun) accord\u00e9 l\u0027ann\u00e9e suivante sous forme de cr\u00e9dit d\u0027imp\u00f4t.", "title": null}], "title": "Quand un contrat en unit\u00e9s de compte est-il impos\u00e9 ?", "type": "mcq"}, {"answers": ["7,5 %"], "concepts": [], "difficulty": "unknown", "distractors": ["10,9 %", "4,7 %", "2,10 %", "11,1 %", "5,2 %", "3,4 %", "9,8 %", "8,6 %", "12,3 %"], "feedback": "Le taux de 7,5 % du PFNL s\u0027applique aux contrats d\u0027une dur\u00e9e sup\u00e9rieure ou \u00e9gale \u00e0 huit ans, tandis que le taux de 12,8 % est r\u00e9serv\u00e9 aux contrats d\u0027une dur\u00e9e inf\u00e9rieure.", "font": {"color": "white"}, "group": 3, "id": "7a6e59579cb84d4e92f874a4ef67c244", "label": "mcq" : "La bonne r\u00e9ponse est 7,5 %, car pour les contrats souscrits entre 1997 et 2017, en cas de rachat apr\u00e8s huit ans, le taux du pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire applicable est de 7,5 %. Les autres taux mentionn\u00e9s ne correspondent pas \u00e0 cette situation particuli\u00e8re.", "font": {"color": "white"}, "group": 4, "id": "97a2258c14f44595b0315cedfbaa42ac", "label": "fill_in", "lang": "fr", "query": "Pour les contrats souscrits entre le 26 septembre 1997 et le 26 septembre 2017, et en cas de rachat apr\u00e8s huit ans, les produits sont soumis \u00e0 un pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) au taux de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 18, "html_tag": "p", "id": "5da06a86fbcc48d48c1a446d182f7d3e", "image_url": null, "last_page": 19, "long_summary": null, "next_id": "b59c9f0dbbd24754b817a30cea14de36", "order": 24.0, "origin_type": "document_content", "parent_id": "4301d6d4ee8a40e6b549ff02424d793f", "prev_id": "4301d6d4ee8a40e6b549ff02424d793f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les produits des contrats d\u0027une dur\u00e9e inf\u00e9rieure \u00e0 huit ans attach\u00e9s \u00e0 des primes vers\u00e9es depuis le 27 septembre 2017 sont soumis au PFU de 12,8 % ou, sur option globale, au bar\u00e8me progressif de l\u0027imp\u00f4t sur le revenu. Pour les bons et contrats souscrits du 26 septembre 1997 au 26 septembre 2017 et en cas de rachat ou d\u00e9nouement apr\u00e8s huit ans, les produits sont soumis \u00e0 un pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) au taux de 7,5 %. \u00c0 d\u00e9faut d\u0027option pour le pr\u00e9l\u00e8vement, cette fraction est tax\u00e9e \u00e0 l\u0027IR au taux progressif. Le pr\u00e9l\u00e8vemen mme suit : le taux du PFL est multipli\u00e9 par le montant de l\u0027abattement non imput\u00e9 dans la limite des produits qui y sont soumis. Le cr\u00e9dit d\u0027imp\u00f4t est imputable sur l\u0027imp\u00f4t d\u00fb au titre de l\u0027ann\u00e9e suivante et en cas d\u0027exc\u00e9dent rembours\u00e9.  l\u0027abattement ne joue pas et le PFL est obligatoirement applicable (sous r\u00e9serve des conventions internationales) lorsque les b\u00e9n\u00e9ficiaires sont domicili\u00e9s hors de France.", "title": null}], "title": "Que se passe-t-il si un contribuable opte pour le pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) sur des produits ?", "type": "mcq"}, {"answers": ["35 %"], "concepts": [], "difficulty": "unknown", "distractors": ["40 %", "42 %", "25 %", "36 %", "39 %", "29 %", "44 %", "32 %", "49 %"], "feedback": "Pour une dur\u00e9e de d\u00e9tention inf\u00e9rieure \u00e0 4 ans, le taux du pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire est de 35%. Cela signifie que si un individu d\u00e9tient un produit pour moins de 4 ans et souhaite opter pour ce type d\u0027imposition, il devra payer 35% de taxes sur ses revenus.", "font": {"color": "white"}, "group": 3, "id": "61c2382df7de484ea77196ecf2b6d762", "label": "mcq", "lang": "fr", "question": "\u00c0 quel taux s\u0027applique le pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire pour une dur\u00e9e de d\u00e9tention inf\u00e9rieure \u00e0 4 ans ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 20, "html_tag": "p", "id": "b49ed03418ab44df813ea287619bf21d", "image_url": null, "last_page": 20, "long_summary": null, "next_id": "19af2ece973b4d3e81c9a4092f88d41f", "order": 7.0, "origin_type": "document_content", "parent_id": "1f6c0d3321c14eaea3ebca5daa1fa968", "prev_id": "7a233e636cac401599c8fe8a34bc704e", "pu les b\u00e9n\u00e9fices qu\u0027elles r\u00e9alisent. Il s\u0027agit de l\u0027imp\u00f4t sur les soci\u00e9t\u00e9s (IS). Apr\u00e8s avoir pay\u00e9 l\u0027IS, la soci\u00e9t\u00e9 peut mettre en r\u00e9serve la partie disponible ou la distribuer \u00e0 ses associ\u00e9s sous forme de dividendes. Ces dividendes constituent alors des revenus imposables au nom des associ\u00e9s ; il y a donc double imposition (celle des b\u00e9n\u00e9fices r\u00e9alis\u00e9s, puis celle des b\u00e9n\u00e9fices distribu\u00e9s) que l\u0027on ne rencontre ni dans les entreprises individuelles, ni dans les soci\u00e9t\u00e9s de personnes ; l\u0027abattement de 40 % permettait jusqu\u0027au 31 d\u00e9cembre 2017 d\u0027att\u00e9nuer cette double imposition \u00e9conomique. Depuis le 1er janvier 2018 cet abattement a \u00e9t\u00e9 supprim\u00e9 lorsque les revenus sont impos\u00e9s au pr\u00e9l\u00e8vement forfaitaire unique (PFU) au taux de 30 %, mais le contribuable peut continuer \u00e0 en b\u00e9n\u00e9ficier s\u0027il exerce une option globale pour l\u0027imposition de ses revenus au bar\u00e8me progressif de l\u0027IR.", "title": null}], "title": "Quel taux s\u0027applique au pr\u00e9l\u00e8vement forfaitaire unique (PFU) depuis le 1er janvier 2018 ?", "type": "mcq"}, {"answers": ["30 %"], "concepts": [], "difficulty": "unknown", "distractors": ["60 %", "50 %", "40 %", "80 %", "20 %", "70 %", "10 %", "90 %", "100 %"], "feedback": "Le taux global du pr\u00e9l\u00e8vement forfaitaire unique (PFU) pour les plus-values de cession est de 30 %, compos\u00e9 de 12,8 % d\u0027imp\u00f4t sur le revenu et de 17,2 % de pr\u00e9l\u00e8vements sociaux. Cependant, le contribuable a la possibilit\u00e9 d\u0027opter pour le bar\u00e8me progressif de l\u0027imp\u00f4t sur le revenu (IR) pour ses revenus du capital.", "font": {"color": "white"}, "group": 3, "id": "c2f1835b5f0f423c95d2a2797b23ed21", "label": "mcq", "lang": "fr", "question": "Quel est le taux global du pr\u00e9l\u00e8vement forfaitaire unique (PFU) pour les plus-values de cession ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 24, "html_tag": "p", "id": "ee19b9dd8a9c43bb9c7d2e672fe63a9f", "image_url": null, "last_page": 24, "long_summary": null, "next_id": "b5126ab9549044ac87de5a558d7a1034", "order": 2.0, "origin_type": "document_content", "parent_id": "fbc2ff02135943ce811b7f12809e8641", "prev_id": "fbc2ff02135943ce811b7f12809e8641", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les plus-values de cession de valeurs mobili\u00e8res, droits sociaux et gains assimil\u00e9s r\u00e9alis\u00e9es \u00e0 compter du 1er janvier 2018 sont soumises au pr\u00e9l\u00e8vement forfaitaire unique (PFU) au taux de 30 % (imp\u00f4t sur le revenu 12,8 % et pr\u00e9l\u00e8vements sociaux 17,2 %). Cependant, le contribuable a la possibilit\u00e9 d\u0027exercer une option globale pour l\u0027imposition de ses revenus du capital au bar\u00e8me progressif de l\u0027IR.", "title": null}], "title": "Quel est le taux global du pr\u00e9l\u00e8vement forfaitaire unique (PFU) pour les plus-values de cession ?", "type": "mcq"}, {"answers": ["abattement"], "concepts": [], "difficulty": "unknown", "distractors": [["r\u00e9duction", "imposition", "suppression", "exon\u00e9ration", "d\u00e9claration", "r\u00e9gularisation"]], "feedback": "La bonne r\u00e9ponse est \u0027abattement\u0027, car les pr\u00e9l\u00e8vements sociaux s\u0027appliquent avant que l\u0027abattement ne soit pris en compte. L\u0027abattement est un m\u00e9canisme sp\u00e9cifique qui r\u00e9duit la base imposable, mais il n\u0027intervient pas dans les calculs de pr\u00e9l\u00e8vements sociaux, qui sont faits sur le montant des plus-values avant cette r\u00e9duction.", "font": {"color": "white"}, "group": 4, "id": "93b7 : "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les plus-values r\u00e9alis\u00e9es \u00e0 court terme sont effectivement soumises au taux de droit commun, qui correspond au bar\u00e8me classique de l\u0027imp\u00f4t sur le revenu (IR). Cela fait partie des r\u00e8gles d\u0027imposition des r\u00e9sultats nets \u00e0 court terme.", "font": {"color": "white"}, "group": 5, "id": "96788c262a974ee2b3ac0a15079a0da9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 70, "html_tag": "p", "id": "8dac75aa27234caca171155495ab938d", "image_url": null, "last_page": 70, "long_summary": null, "next_id": "d3175b1f17cb404882951c0d81b93602", "order": 8.0, "origin_type": "document_content", "parent_id": "81235380cbf84cfe9b96e22524c8535d", "prev_id": "81235380cbf84cfe9b96e22524c8535d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Deux crit\u00e8res permettent de d\u00e9finir si une plus-value (PV) ou une moins-value (MV) est \u00e0 court terme (CT) ou \u00e0 long terme (LT) :  si la compensation fait appara\u00eetre une PV nette \u00e0 CT, cette PV fait partie des r\u00e9sultats imposables au taux de droit commun (bar\u00e8me de l\u0027IR). L\u0027entreprise peut demander que l\u0027imposition soit r\u00e9partie sur 3 ann\u00e9es ;", "title": null}], "statement": "Une plus-value \u00e0 court terme est impos\u00e9e au taux de droit commun selon le bar\u00e8me de l\u0027imp\u00f4t sur le revenu.", "title": "Une plus-value \u00e0 court terme est impos\u00e9e au taux de droit commun selon le bar\u00e8me de l\u0027imp\u00f4t sur le revenu.", "type": "true_false", "veracity": true}, {"aliases": ["887bb5a0-a654-4f07-86c9-4e89b14df463", "dfb4f08a-7094-4247-be6f-9b26e0833ebc", "2 s \u00e0 une imposition commune, mais celui-ci s\u0027applique uniquement aux c\u00e9libataires.", "font": {"color": "white"}, "group": 4, "id": "287f82561f1441de8567934212a8e5b0", "label": "fill_in", "lang": "fr", "query": "En cas de rachat apr\u00e8s huit ans, un c\u00e9libataire b\u00e9n\u00e9ficie d\u0027un abattement annuel maximal de \u003cblank\u003e euros sur les gains avant imposition.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 18, "html_tag": "p", "id": "3955f630d5e94fab86c465032a6c9461", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "091c4e92fd5f49e8b55c77a91afce792", "order": 10.0, "origin_type": "document_content", "parent_id": "916a377bbc124dae9d763a2f1bfb089e", "prev_id": "916a377bbc124dae9d763a2f1bfb089e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En cas de rachat ou de d\u00e9nouement \u00e0 partir de huit ans, les produits acquis ou constat\u00e9s ne sont soumis \u00e0 l\u0027imp\u00f4t sur le revenu qu\u0027apr\u00e8s application d\u0027un abattement annuel de 4 600  (personnes seules) ou 9 200  (couples soumis \u00e0 une imposition commune). La fraction exc\u00e9dant ces montants est soumise au pr\u00e9l\u00e8vement forfaitaire unique (PFU) ou, sur option globale, au bar\u00e8me progressif (au moment de la d\u00e9claration des revenus).", "title": null}], "title": "En cas de rachat apr\u00e8s huit ans, un c\u00e9libataire b\u00e9n\u00e9ficie d\u0027un abattement annuel maximal de \u003cblank\u003e euros sur les gains avant imposition.", "type": "fill_in"}, {"answers": ["6,8 %"], "concepts": [], "difficulty": "unknown", "distractors": [["7,5 %", "9,2 %", "4,3 %", "10,0 %", "5,5 %", "8,1 %"]], "feedback": "La fraction d\u00e9ductible de la CSG applicable aux produits des placements \u00e0 revenu fixe est pr\u00e9cis\u00e9ment fix\u00e9e \u00e0 6,8 %. Cette d\u00e9ductibilit\u00e9 permet de r\u00e9duire l\u0027assiette imposable lorsque l\u0027option pour le bar\u00e8me progressif de l\u0027IR est choisie. Les taux propos\u00e9s comme distracteurs sont incorrects puisqu\u0027ils ne correspondent pas au taux exact pr\u00e9vu par la l\u00e9gislation dans ce cas.", "font": {"color": "white"}, "group": 4, "id": "aeee8fc4c3c84737b6fcee7f3dc1c054", "label": "fill_in", "lang": "fr", "query": "En optant pour le bar\u00e8me progressif de l\u0027IR, le contribuable peut b\u00e9n\u00e9ficier d\u0027une fraction d\u00e9ductible de la CSG sur les produits des placements \u00e0 revenu fixe, \u00e9quivalente \u00e0 \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 14, "html_tag": "li", "id": "e26b08bbea4d4c6fac2c1d35ce1c6811", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "82120086de8040ccb98496405d6eb99a", "order": 3.0, "origin_type": "document_content", "parent_id": "5465e22e17cd4d799c6bedc214a0e61d", "prev_id": "bbdd4fb8627a4d19b5b056b4da0ff5f3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": " les produits des placements \u00e0 \u00ab revenu fixe \u00bb : obligations, comptes \u00e0 terme, bons de capitalisation, assurance-vie, etc. ;  les produits des actions ou parts sociales distribu\u00e9s par les soci\u00e9t\u00e9s, c\u0027est-\u00e0-dire les b\u00e9n\u00e9fices r\u00e9partis sous forme de dividendes ; L\u0027option globale pour le bar\u00e8me progressif de l\u0027IR, qui peut \u00eatre exerc\u00e9e chaque ann\u00e9e au moment de la d\u00e9claration de revenu, implique que tous les revenus du capital du foyer fiscal (revenus de capitaux mobiliers et plus-values sur cessi         "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
