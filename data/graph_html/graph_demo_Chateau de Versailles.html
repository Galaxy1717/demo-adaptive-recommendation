rant Louis XIV dans la cr\u00e9ation de la galerie des Glaces \u00e0 Versailles et symbolisant le m\u00e9c\u00e9nat artistique royal.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La galerie Fran\u00e7ois-Ier est une grande galerie d\u2019apparat situ\u00e9e au premier \u00e9tage du ch\u00e2teau royal de Fontainebleau (en Seine-et-Marne). L\u0027intervention dans les ann\u00e9es 1530 des artistes italiens Rosso Fiorentino et Le Primatice, fait de cette galerie l\u0027ensemble d\u00e9coratif le plus repr\u00e9sentatif de la premi\u00e8re \u00c9cole de Fontainebleau, et t\u00e9moigne de l\u0027engouement de Fran\u00e7ois Ier pour l\u0027art italien.", "label": "Galerie Fran\u00e7ois-Ier (ch\u00e2teau de Fontainebleau)", "page_id": "4202381", "thumbnail": null, "wikidata_id": "Q3094596"}, "wordnetentity": null}, {"aliases": ["32a3b179-51a9-426a-8587-6b09c8e0b5e0", "dd1b8ead-10c4-44f1-a260-8c69fa19c26b", "d308b4e4-aacd-4e22-b37f-e6fea8430263", "f63b0653-9a75-4120-a67b-8628d74a5706"], "corpus_id": null, "definition": "Le Ch\u00e2teau de Fontainebleau, situ\u00e9 pr\u00e8s de Paris, est une r\u00e9sidence royale fran\u00e7aise embl\u00e9matique construite au XVIe si\u00e8cle. Il est c\u00e9l\u00e8bre pour son architecture raffin\u00e9e de style Renaissance, ses jardins majestueux et ses \u0153uvres d\u0027art exceptionnelles. Fran\u00e7ois Ier a ordonn\u00e9 d\u0027importants travaux d\u0027am\u00e9nagement qui illustrent son engagement envers les arts et l\u0027architecture. Ce ch\u00e2teau a jou\u00e9 un r\u00f4le central dans la culture artistique et politique de la France, servant de symbole du pouvoir monarchique et comme lieu majeur de cr\u00e9ation artistique.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a50032ea-ffcb-4726-b80e-d41a220da759", "label": "Fontainebleau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le Ch\u00e2teau de Fontainebleau, situ\u00e9 pr\u00e8s de Paris, est une r\u00e9sidence royale fran\u00e7aise embl\u00e9matique construite au XVIe si\u00e8cle. Il est c\u00e9l\u00e8bre pour son architecture raffin\u00e9e de style Renaissance, ses jardins majestueux et ses \u0153uvres d\u0027art exceptionnelles. Fran\u00e7ois Ier a ordonn\u00e9 d\u0027importants travaux d\u0027am\u00e9nagement qui illustrent son engagement envers les arts et l\u0027architecture. Ce ch\u00e2teau a jou\u00e9 un r\u00f4le central dans la culture artistique et politique de la France, servant de symbole du pouvoir monarchique et comme lieu majeur de cr\u00e9ation artistique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le ch\u00e2teau de Fontainebleau est un ch\u00e2teau royal de styles principalement Renaissance et classique, pr\u00e8s du centre-ville de Fontainebleau (Seine-et-Marne), \u00e0 une soixantaine de kilom\u00e8tres au sud-est de Paris, en France. Les premi\u00e8res traces d\u0027un ch\u00e2teau \u00e0 Fontainebleau remontent au XIIe si\u00e8cle. Les derniers travaux sont effectu\u00e9s au XIXe si\u00e8cle.", "label": "Ch\u00e2teau de Fontainebleau", "page_id": "706", "thumbnail": null, "wikidata_id": "Q201428"}, "wordnetentity": null}, {"aliases": ["a388e74e-1773-454e-83cc-7ea2ea01ee57"], "corpus_id": null, "definition": "Un sceau officiel est un cachet portant des armoiries, utilis\u00e9 pour authentifier des documents importants dans les affaires administratives et politiques. Le sceau royal, en particulier, repr\u00e9sente le symbole du pouvoir du roi et est appos\u00e9 sur des documents l\u00e9gaux pour attester de l\u0027autorit\u00e9 et des d\u00e9cisions royales.", "doc_ids": [2553, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "60627656-d4cd-4287-b435-f8313fe15d1d", "label": "Sceau officiel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un sceau officiel est un cachet portant des armoiries, utilis\u00e9 pour authentifier des documents importants dans les affaires administratives et politiques. Le sceau royal, en particulier, repr\u00e9sente le symbole du pouvoir du roi et est appos\u00e9 sur des documents l\u00e9gaux pour attester de l\u0027autorit\u00e9 et des d\u00e9cisions royales.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un sceau, ou un scel, est une empreinte destin\u00e9e \u00e0 garantir l\u0027authenticit\u00e9 d\u0027un document ou d\u0027une information, et \u00e0 rendre \u00e9vidente son \u00e9ventuelle divulgation ou son alt\u00e9ration. Le terme d\u00e9signe \u00e9galement l\u0027objet, la matrice qui permet de r\u00e9aliser cette empreinte, ou la marque qui symbolise l\u0027appartenance \u00e0 un groupe d\u0027ordre divers, comme un parti politique ou une communaut\u00e9 religieuse.\nL\u0027\u00e9tymologie du terme vient du grec ancien \u03c3\u03c6\u03c1\u03b1\u03b3\u03af\u03c2 / sphrag\u00eds, en latin anulus, au Moyen \u00c2ge le latin signum, sigillum (diminutif de signum) ou bulla, voulant dire \u00ab signe \u00bb.", "label": "Sceau", "page_id": "126841", "thumbnail": null, "wikidata_id": "Q162919"}, "wordnetentity": {"definition": "a stamp affixed to a document (as to attest to its authenticity or to seal it)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "sceau", "name": "seal.n.04", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Utilisation d\u0027images ou de motifs pour repr\u00e9senter des id\u00e9es abstraites; ici, l\u0027art sert \u00e0 affirmer le pouvoir et la l\u00e9gitimit\u00e9 royale.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "91b9d8b4-7afe-41b5-88c1-368343f8f2b8", "label": "Symbolisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Utilisation d\u0027images ou de motifs pour repr\u00e9senter des id\u00e9es abstraites; ici, l\u0027art sert \u00e0 affirmer le pouvoir et la l\u00e9gitimit\u00e9 royale.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le symbolisme est un mouvement artistique europ\u00e9en qui se d\u00e9veloppe dans les ann\u00e9es 1870 et qui atteint son apog\u00e9e dans les ann\u00e9es 1890. Il appara\u00eet d\u0027abord en po\u00e9sie avant de gagner la peinture, la musique et le th\u00e9\u00e2tre.\nIl est difficile de d\u00e9finir clairement un style symboliste, puisque le mouvement a r\u00e9uni de nombreuses tendances diff\u00e9rentes.", "label": "Symbolisme (art)", "page_id": "20497", "thumbnail": null, "wikidata_id": "Q164800"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027affirmation est correcte : au XVIIe si\u00e8cle, le roi renforce progressivement son autorit\u00e9 en cumulant diff\u00e9rents pouvoirs, incluant la nomination des \u00e9v\u00eaques, ce qui t\u00e9moigne d\u0027une concentration croissante de pouvoir autour de sa personne.", "font": {"color": "white"}, "group": 5, "id": "3a2d3f1228994195a8722171ed07c4f3", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 15, "html_tag": "p", "id": "401aaed329d040ad9a21ed2f8bd39bf7", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "f5e6e81da9114f57af6c32f40170ab3f", "order": 15.0, "origin_type": "document_content", "parent_id": "247c61c93165482ca2ad5c6c8ddf105e", "prev_id": "247c61c93165482ca2ad5c6c8ddf105e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIIe si\u00e8cle, les hommes ont conscience que le pouvoir des rois se renforce. En effet, le roi cumule peu \u00e0 peu les pouvoirs politique, militaire, religieux (il nomme les \u00e9v\u00eaques), \u00e9conomique et artistique. L\u0027influence de la noblesse diminue et ne fait plus contrepoids \u00e0 la puissance du roi. La Fronde (1648-1653) est la derni\u00e8re tentative de r\u00e9volte des princes contre le pouvoir royal. Elle s\u0027ach\u00e8ve par la victoire du roi.", "title": null}], "statement": "Au XVIIe si\u00e8cle, le roi commence \u00e0 accumuler des pouvoirs dans les domaines politique, militaire, religieux, \u00e9conomique et artistique.", "title": "Au XVIIe si\u00e8cle, le roi commence \u00e0 accumuler des pouvoirs dans les domaines politique, militaire, religieux, \u00e9conomique et artistique.", "type": "true_false", "veracity": true}, {"aliases": ["4b0ff070-36cc-44ac-9a7c-a61bd3163c1f", "8581d59d-91c8-4fd6-8347-11762e5bbe62", "fc11d1dd-ef32-4558-a324-948243325f1f", "7cf2d945-d67b-452d-b0f7-6056e723fc4e", "1e3bc5db-1721-40ff-b90f-9f1cee0aeef0", "ddb72fc1-5737-43a7-be13-4e4447670bb1", "b5d4e160-4384-4528-a5ba-9dda6e5b2efc"], "corpus_id": null, "definition": "Le patrimoine culturel et historique d\u00e9signe l\u0027ensemble des biens mat\u00e9riels et immat\u00e9riels h\u00e9rit\u00e9s du pass\u00e9, incluant les b\u00e2timents historiques, les traditions, les pratiques artistiques et les \u00e9l\u00e9ments naturels qui repr\u00e9sentent l\u0027identit\u00e9 d\u0027une r\u00e9gion, d\u0027une ville ou d\u0027un peuple. Il t\u00e9moigne de l\u0027histoire culturelle et artistique d\u0027une communaut\u00e9 tout en refl\u00e9tant la valeur significative qu\u0027ils ont pour son identit\u00e9 collective. Ce patrimoine est transmis par les g\u00e9n\u00e9rations pr\u00e9c\u00e9dentes et constitue un \u00e9l\u00e9ment fondamental de l\u0027h\u00e9ritage culturel d\u0027un pays. Le terme \u0027patrimoine\u0027 peut \u00eatre consid\u00e9r\u00e9 comme une cat\u00e9gorie plus large englobant le patrimoine culturel et historique ainsi que d\u0027autres formes de biens h\u00e9rit\u00e9s.", "doc_ids": [2539, 2542, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e33fbc42-f538-45a3-a782-7d227ee04fe7", "label": "Patrimoine culturel et historique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Le patrimoine culturel et historique d\u00e9signe l\u0027ensemble des biens mat\u00e9riels et immat\u00e9riels h\u00e9rit\u00e9s du pass\u00e9, incluant les b\u00e2timents historiques, les traditions, les pratiques artistiques et les \u00e9l\u00e9ments naturels qui repr\u00e9sentent l\u0027identit\u00e9 d\u0027une r\u00e9gion, d\u0027une ville ou d\u0027un peuple. Il t\u00e9moigne de l\u0027histoire culturelle et artistique d\u0027une communaut\u00e9 tout en refl\u00e9tant la valeur significative qu\u0027ils ont pour son identit\u00e9 collective. Ce patrimoine est transmis par les g\u00e9n\u00e9rations pr\u00e9c\u00e9dentes et constitue un \u00e9l\u00e9ment fondamental de l\u0027h\u00e9ritage culturel d\u0027un pays. Le terme \u0027patrimoine\u0027 peut \u00eatre consid\u00e9r\u00e9 comme une cat\u00e9gorie plus large englobant le patrimoine culturel et historique ainsi que d\u0027autres formes de biens h\u00e9rit\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le patrimoine culturel se d\u00e9finit comme l\u0027ensemble des biens, mat\u00e9riels ou immat\u00e9riels, ayant une importance artistique et/ou historique certaine, et qui appartiennent soit \u00e0 une entit\u00e9 priv\u00e9e (personne, entreprise, association, etc.), soit \u00e0 une entit\u00e9 publique (commune, d\u00e9partement, r\u00e9gion, pays, etc.) ; cet ensemble de biens culturels est g\u00e9n\u00e9ralement pr\u00e9serv\u00e9, restaur\u00e9, sauvegard\u00e9 et montr\u00e9 au public, soit de fa\u00e7on exceptionnelle (comme les Journ\u00e9es europ\u00e9ennes du patrimoine qui ont lieu un week-end au mois de septembre), soit de fa\u00e7on r\u00e9guli\u00e8re (ch\u00e2teau, mus\u00e9e, \u00e9glise, etc.), gratuitement ou au contraire moyennant un droit d\u0027entr\u00e9e et de visite payant.\n\nLe patrimoine dit \u00ab mat\u00e9riel \u00bb est surtout constitu\u00e9 des paysages construits, de l\u0027architecture et de l\u0027urbanisme, des sites arch\u00e9ologiques et g\u00e9ologiques, de certains am\u00e9nagements de l\u0027espace agricole ou forestier, d\u0027objets d\u0027art et mobilier, du patrimoine industriel (outils, instruments, machines, b\u00e2ti, etc.).\nLe patrimoine dit \u00ab immat\u00e9riel \u00bb peut rev\u00eatir diff\u00e9rentes formes : chants, coutumes, danses, traditions gastronomiques, jeux, mythes, contes et l\u00e9gendes, petits m\u00e9tiers, t\u00e9moignages, captation de techniques et de savoir-faire, documents \u00e9crits et d\u0027archives (dont audiovisuelles), etc.", "label": "Patrimoine culturel", "page_id": "2267426", "thumbnail": null, "wikidata_id": "Q210272"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Professionnel sp\u00e9cialis\u00e9 dans la restauration d\u0027\u0153uvres d\u0027art ou de monuments, visant \u00e0 pr\u00e9server leur int\u00e9grit\u00e9 tout en r\u00e9parant les dommages.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3307e01a-801c-4830-8107-9fe1cff6274b", "label": "Restaurateur", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Professionnel sp\u00e9cialis\u00e9 dans la restauration d\u0027\u0153uvres d\u0027art ou de monuments, visant \u00e0 pr\u00e9server leur int\u00e9grit\u00e9 tout en r\u00e9parant les dommages.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le restaurateur se pr\u00e9occupe de la conservation architecturale ou mus\u00e9ographique et de la restauration, ainsi que du recueil scientifique et technologique des biens artistiques et culturels. \nOn distingue les restaurateurs sp\u00e9cialis\u00e9s dans les mat\u00e9riaux (papier, peinture murale ou textile) et les restaurateurs sp\u00e9cialis\u00e9s dans l\u0027art (objets ethnologiques ou artisanaux).\nLe restaurateur est un travailleur ind\u00e9pendant ou un employ\u00e9 du secteur public, par exemple dans un mus\u00e9e ou une administration de monuments.", "label": "Restaurateur d\u0027art", "page_id": "11422109", "thumbnail": null, "wikidata_id": "Q2145981"}, "wordnetentity": {"definition": "a skilled worker who is employed to restore or refinish buildings or antique furniture", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Restaurateur", "name": "refinisher.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Comp\u00e9tences techniques et pratiques acquises par l\u0027exp\u00e9rience, essentielles dans les m\u00e9tiers li\u00e9s au patrimoine.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "dd2f5371-bf32-43b4-b2be-c89fce889d66", "label": "Savoir-faire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Comp\u00e9tences techniques et pratiques acquises par l\u0027exp\u00e9rience, essentielles dans les m\u00e9tiers li\u00e9s au patrimoine.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the (technical) knowledge and skill required to do something", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Savoir-faire", "name": "know-how.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Actions visant \u00e0 mettre en valeur le patrimoine culturel, souvent par l\u0027\u00e9ducation, le tourisme ou des \u00e9v\u00e9nements culturels.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "69d6fe05-95c7-4ee7-bfb7-a87431a6c910", "label": "Valorisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Actions visant \u00e0 mettre en valeur le patrimoine culturel, souvent par l\u0027\u00e9ducation, le tourisme ou des \u00e9v\u00e9nements culturels.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Professions d\u00e9di\u00e9es \u00e0 la gestion, la conservation et la promotion du patrimoine culturel et historique.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ea073e1e-5cc0-4c29-998f-eb4e6d0f31f5", "label": "M\u00e9tiers du patrimoine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Professions d\u00e9di\u00e9es \u00e0 la gestion, la conservation et la promotion du patrimoine culturel et historique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Forme de tourisme ax\u00e9e sur la d\u00e9couverte du patrimoine culturel et historique d\u0027une r\u00e9gion ou d\u0027un pays.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "27a13591-3d57-48cf-b79d-1bea5cafec3d", "label": "Tourisme culturel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Forme de tourisme ax\u00e9e sur la d\u00e9couverte du patrimoine culturel et historique d\u0027une r\u00e9gion ou d\u0027un pays.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le tourisme culturel est une forme de tourisme, ou m\u00eame de tourisme durable, qui a pour but de d\u00e9couvrir le patrimoine culturel d\u0027une r\u00e9gion et, par extension, le mode de vie, la religion de ses habitants et leur mode de vie.  \nPh\u00e9nom\u00e8ne social et \u00e9conomique de fond dans le monde contemporain, le tourisme culturel repr\u00e9senterait de 8 \u00e0 20% des parts du march\u00e9 touristique. Cette part a nettement augment\u00e9 ces derni\u00e8res ann\u00e9es avec la cr\u00e9ation d\u0027offres commerciales sp\u00e9cifiquement cibl\u00e9es sur des destinations culturelles (parfois par des op\u00e9rateurs sp\u00e9cialis\u00e9s) et de sites (permettant d\u0027appr\u00e9hender celui-ci.).", "label": "Tourisme culturel", "page_id": "758923", "thumbnail": null, "wikidata_id": "Q1415049"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027artiste utilise le trompe-l\u0027\u0153il pour cr\u00e9er l\u0027illusion que la vo\u00fbte s\u0027ouvre vers un ciel infini, et simule une interaction entre le monde c\u00e9leste et le monde terrestre. Cela permet de sugg\u00e9rer que le spectateur peut acc\u00e9der au divin par la contemplation.", "font": {"color": "white"}, "group": 5, "id": "1308ec6a06914fcfa2493fd93873fecf", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 20, "html_tag": "p", "id": "d5c7edc5a2af41f7a6a12b07a4e92157", "image_url": null, "last_page": 20, "long_summary": null, "next_id": "7340e05b77384bb18d17e451841dd9f9", "order": 10.0, "origin_type": "document_content", "parent_id": "485605062c6d4ac8afffc13729be1599", "prev_id": "d3e3b8d5b9b444a681d815aa25b576c2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027\u00e9glise du G\u00e9su est l\u0027\u00e9glise-m\u00e8re de la Compagnie de J\u00e9sus. Il est normal que ses constructeurs aient voulu y imprimer les ambitions de la compagnie : servir le Christ et l\u0027\u00c9glise, conduire les hommes et les femmes vers Dieu. La voute est peinte en trompe-l\u0027\u0153il : le spectateur a l\u0027impression que la vo\u00fbte s\u0027ouvre sur un ciel infini, peupl\u00e9 de saints montant vers Dieu dont la lumi\u00e8re entrerait par l\u0027ouverture du plafond. Des v\u00eatements, des membres, des personnages, des nuages et des d\u00e9corations incroyables d\u00e9bordent du cadre de la fresque, comme si les saints du paradis \u00e9taient en contact avec le monde d\u0027ici-bas. La fresque est pleine de mouvements, ascendants et descendants. Les saints, avec \u00e0 leur t\u00eate les plus purs donc les plus grands, les enfants, baignent dans la lumi\u00e8re, leurs regards tourn\u00e9s vers le monogramme du Christ - IHS. Sur les bords de la fresque, rejet\u00e9s du ciel, les m\u00e9chants, ceux qui n\u0027ont pas reconnu le Seigneur. Ils restent dans l\u0027ombre et d\u00e9tournent leurs regards de la lumi\u00e8re divine. Le choix du trompe-l\u0027\u0153il permet \u00e0 l\u0027artiste de faire croire au spectateur que le monde divin entre dans le monde terrestre. L\u0027homme, par l\u0027art, la contemplation, a un acc\u00e8s direct \u00e0 Dieu. \u00c0 l\u0027\u00e9poque baroque, l\u0027\u00c9glise catholique veut faire go\u00fbter la pr\u00e9sence de Dieu aux hommes par tous les sens. Suggestions de questions :", "title": null}], "statement": "Le trompe-l\u0027\u0153il utilis\u00e9 dans la d\u00e9coration de la vo\u00fbte donne l\u2019impression que le monde divin semble p\u00e9n\u00e9trer dans le monde terrestre.", "title": "Le trompe-l\u0027\u0153il utilis\u00e9 dans la d\u00e9coration de la vo\u00fbte donne l\u2019impression que le monde divin semble p\u00e9n\u00e9trer dans le monde terrestre.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gie artistique visant \u00e0 renforcer l\u0027image et l\u0027autorit\u00e9 du roi, illustr\u00e9e par des \u0153uvres comme celles de Rigaud.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e7d48434-67ba-499d-bcb8-8bedcfd6cccd", "label": "Propagande royale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Strat\u00e9gie artistique visant \u00e0 renforcer l\u0027image et l\u0027autorit\u00e9 du roi, illustr\u00e9e par des \u0153uvres comme celles de Rigaud.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b3e6e42d-ae3a-4ba3-b418-5b4f7cf9365a"], "corpus_id": null, "definition": "La couronne est un insigne royal symbolisant le pouvoir et l\u0027autorit\u00e9, remis aux empereurs lors de leur couronnement. Elle repr\u00e9sente \u00e9galement la domination universelle du roi sur ses sujets dans le royaume, agissant comme un symbole d\u0027autorit\u00e9 royale et de souverainet\u00e9.", "doc_ids": [2571, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "69e53300-b0a5-4389-b36e-119594e76ac9", "label": "Couronne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La couronne est un insigne royal symbolisant le pouvoir et l\u0027autorit\u00e9, remis aux empereurs lors de leur couronnement. Elle repr\u00e9sente \u00e9galement la domination universelle du roi sur ses sujets dans le royaume, agissant comme un symbole d\u0027autorit\u00e9 royale et de souverainet\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Symbole de pouvoir royal, repr\u00e9sentant le commandement et la justice, souvent associ\u00e9 \u00e0 la Trinit\u00e9 dans la monarchie fran\u00e7aise.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0e50c01c-4f5a-4294-b010-21459e2912c8", "label": "Sceptre", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Symbole de pouvoir royal, repr\u00e9sentant le commandement et la justice, souvent associ\u00e9 \u00e0 la Trinit\u00e9 dans la monarchie fran\u00e7aise.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un sceptre est le b\u00e2ton ornemental, ressemblant \u00e0 une masse d\u0027arme, tenu par le monarque, qui est l\u0027un des symboles du pouvoir et de la royaut\u00e9. Le sceptre est parfois la repr\u00e9sentation de la puissance et de l\u0027autorit\u00e9 supr\u00eame que Dieu conf\u00e8re au chef.", "label": "Sceptre", "page_id": "750662", "thumbnail": null, "wikidata_id": "Q152065"}, "wordnetentity": {"definition": "the imperial authority symbolized by a scepter", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Sceptre", "name": "scepter.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Il regarde symboliquement Louis XIV, non la course naturelle du soleil"], "concepts": [], "difficulty": "unknown", "distractors": ["Il symbolise la lumi\u00e8re universelle rayonnant sur la Terre", "Il guide les po\u00e8tes et artistes vers l\u0027inspiration divine", "Il illustre un cycle naturel align\u00e9 avec les saisons", "Il fait hommage aux cours d\u0027eau sacr\u00e9s", "Il perfectionne la repr\u00e9sentation g\u00e9om\u00e9trique du ciel", "Il admire la nature environnante sous toutes ses formes", "Il c\u00e9l\u00e8bre les principes astronomiques dans son mouvement", "Il honore les anc\u00eatres divins li\u00e9s \u00e0 la fertilit\u00e9", "Il contemple la puissance maritime"], "feedback": "En regardant vers Louis XIV au lieu de suivre sa propre course solaire naturelle, Apollon illustre son statut divin et sa sup\u00e9riorit\u00e9 sur le monde terrestre et ses puissants dirigeants, tels que le Roi Soleil. Son regard symbolique cr\u00e9e \u00e9galement un lien entre les dieux et les humains, montrant ainsi leur importance mutuelle dans l\u0027univers.", "font": {"color": "white"}, "group": 3, "id": "4bbc03a12d834b94bb08f8e7be9b716a", "label": "mcq", "lang": "fr", "question": "Quelle est la signification symbolique du regard d\u0027Apollon dans le bassin ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "bac936963ab946b7a8c4f3dd5cab1e3d", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "516220e3b34d4afa9d62ff9f81289776", "order": 156.0, "origin_type": "document_content", "parent_id": "ec881b972aed4bf1a022f31bcbe5310b", "prev_id": "f8b952044b7c46c18baf8334102d6d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": ". L\u0027axe traverse ensuite le bassin d\u0027Apollon, dieu solaire sur son char. On peut remarquer qu\u0027Apollon \u00e9merge du bassin en regardant vers l\u0027Est, ce qui est contraire \u00e0 la course du soleil observ\u00e9e depuis la Terre ... M\u00eame le dieu solaire Apollon regarde en fait Louis XIV !", "title": null}], "title": "Quelle est la signification symbolique du regard d\u0027Apollon dans le bassin ?", "type": "mcq"}, {"answers": ["En armure, affirmant son autorit\u00e9 militaire et nationale"], "concepts": [], "difficulty": "unknown", "distractors": ["En habits d\u0027apparat, symbolisant la paix et la prosp\u00e9rit\u00e9.", "En roi sage, tenant un livre de lois.", "En capitaine de navire, explorant le monde.", "En diplomate, entour\u00e9 de ses conseillers.", "En simple citoyen, montrant son humilit\u00e9.", "En guerrier, combattant sur un champ de bataille \u00e9pique.", "En jeune gar\u00e7on, jouant avec ses jouets royaux.", "En roi vieillissant, avec une couronne us\u00e9e.", "En penseur, m\u00e9ditant sur les affaires du royaume."], "feedback": "La r\u00e9ponse souligne l\u0027image de Louis XIV en tant que souverain guerrier et conqu\u00e9rant, qui cherche \u00e0 asseoir son autorit\u00e9 sur ses sujets et ses rivaux europ\u00e9ens \u00e0 travers ses victoires militaires. Ceci est coh\u00e9rent avec la r\u00e9putation de Louis XIV en tant que roi b\u00e2tisseur de l\u0027empire fran\u00e7ais et en tant que principal instigateur des guerres de son \u00e9poque.", "font": {"color": "white"}, "group": 3, "id": "ca15e7c7c2f44290a302065999fbff8a", "label": "mcq", "lang": "fr", "question": "Comment Louis XIV est-il repr\u00e9sent\u00e9 dans son portrait ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "p", "id": "53765266c0f043bdb8da9f67a69fad3f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2dc9dfaba85e4ce79574226c0bcad83e", "order": 53.0, "origin_type": "document_content", "parent_id": "ea6f1f85243f411fbc0ddccf48b181a1", "prev_id": "5d7d283861e54400a07a7021c0aa5aab", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 2 : Louis XIV tient son pouvoir de Dieu et prend seul toutes les d\u00e9cisions. C\u0027est un roi guerrier, comme le souligne son portrait o\u00f9 il est en armure, cherchant \u00e0 affirmer son autorit\u00e9 sur ses sujets et ses voisins et rivaux europ\u00e9ens.", "title": null}], "title": "Comment Louis XIV est-il repr\u00e9sent\u00e9 dans son portrait ?", "type": "mcq"}, {"answers": ["Elle illustre l\u0027exil d\u0027Anne d\u0027Autriche pendant la Fronde"], "concepts": [], "difficulty": "unknown", "distractors": ["Elle symbolise la mont\u00e9e au pouvoir de Louis XV.", "Elle c\u00e9l\u00e8bre uniquement le mythe d\u0027Apollon.", "Elle repr\u00e9sente une r\u00e9volte contre l\u0027\u00c9glise.", "Elle glorifie la victoire de la Gr\u00e8ce contre Sparte.", "Elle raconte l\u0027\u00e9vasion de Louis XIII.", "Elle comm\u00e9more la prise de la Bastille.", "Elle \u00e9voque la chute de l\u0027Empire romain.", "Elle se limite \u00e0 la transformation en grenouilles des villageois.", "Elle d\u00e9nonce l\u0027injustice sociale."], "feedback": "Les distracteurs proposent des r\u00e9ponses qui n\u0027ont pas de lien avec le contexte historique et politique mentionn\u00e9 dans la bonne r\u00e9ponse. Seule l\u0027exil d\u0027Anne d\u0027Autriche pendant la Fronde correspond \u00e0 l\u0027histoire de la fontaine de Latone.", "font": {"color": "white"}, "group": 3, "id": "9029fbbc18fb45f79b2fe4ac732dc7d7", "label": "mcq", "lang": "fr", "question": "Quelle est la signification politique de la fontaine de Latone ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f8b952044b7c46c18baf8334102d6d09", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "bac936963ab946b7a8c4f3dd5cab1e3d", "order": 155.0, "origin_type": "document_content", "parent_id": "ec881b972aed4bf1a022f31bcbe5310b", "prev_id": "dc6a664139d548c38f1926a8237413ad", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Depuis le ch\u00e2teau, l\u0027axe est-ouest traverse d\u0027abord le parterre de Latone. Dans la mythologie gr\u00e9co-romaine, Jupiter s\u0027est uni \u00e0 Latone (ou L\u00e9to), donnant naissance \u00e0 Apollon, le Dieu du soleil. La fontaine est l\u0027\u0153uvre de Gaspard et Balthazar Marsy : elle repr\u00e9- sente la transformation des villageois de Lycie en grenouilles et en tortues, leur ch\u00e2timent pour avoir chass\u00e9 Latone. En plus de la symbolique solaire, il y a une tr\u00e8s forte connotation politique : Latone peut \u00eatre assimil\u00e9e \u00e0 Anne d\u0027Autriche, chass\u00e9e du Louvre en 1648 avec ses deux fils pendant l\u0027\u00e9pisode de la Fronde (qui, on le sait, a particuli\u00e8rement marqu\u00e9 le jeune Louis XIV). Le ch\u00e2timent rappelle l\u0027\u00e9crasement de la Fronde en 1653.", "title": null}], "title": "Quelle est la signification politique de la fontaine de Latone ?", "type": "mcq"}, {"answers": ["Louis XIV"], "concepts": [], "difficulty": "unknown", "distractors": [["Charles V", "Louis XI", "Fran\u00e7ois II", "Fran\u00e7ois Ter", "Henri IV", "Fran\u00e7ois Ier", "Arlette Jouanna", "Henri III", "Anne d\u0027Autriche"]], "feedback": "Louis XIV est souvent consid\u00e9r\u00e9 comme le mod\u00e8le du roi absolu en France. Son r\u00e8gne a marqu\u00e9 l\u0027apog\u00e9e de la monarchie absolue, contrairement \u00e0 des figures telles que Charles V ou Fran\u00e7ois II, qui ont jou\u00e9 d\u0027autres r\u00f4les dans l\u0027histoire politique fran\u00e7aise et europ\u00e9enne.", "font": {"color": "white"}, "group": 4, "id": "8f29aca534be44679215af1fd87eac66", "label": "fill_in", "lang": "fr", "query": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, il s\u0027agit d\u0027une construction progressive, soutenue notamment par des figures comme \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "285ba71da5b4465ea17266bf0679424f", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b24229df8ad240a6abb286fe8205a06e", "order": 6.0, "origin_type": "document_content", "parent_id": "46c09fa29f47419098fb53fbc3d09daf", "prev_id": "708cf730f3784bff8007d2e910868638", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, c\u0027est une construc- tion progressive, m\u00eame ant\u00e9rieure \u00e0 Fran\u00e7ois Ier. Ce dernier, Henri III, Henri IV et Louis XIV, mod\u00e8le du roi absolu, participent \u00e0 cette affirmation du pouvoir absolu malgr\u00e9 un contexte difficile marqu\u00e9 par les guerres de religion (1562-1598), par l\u0027opposition des nobles et des parlementaires. On peut affirmer que \u00ab le fragile triomphe du pouvoir absolu a \u00e9t\u00e9 d\u0027abord un ph\u00e9nom\u00e8ne de nature religieuse. \u00bb Enfin, un paradoxe : \u00ab sa victoire a entra\u00een\u00e9 l\u0027autonomisation de l\u0027action gouvernementale, la sacralisation du roi a co\u00efncide avec une d\u00e9sacralisation du corps politique \u00bb, selon Arlette Jouanna.", "title": null}], "title": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, il s\u0027agit d\u0027une construction progressive, soutenue notamment par des figures comme \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le roi ne doit rendre de comptes \u00e0 personne d\u0027autre qu\u0027\u00e0 Dieu pour la gestion de son pouvoir, car son autorit\u00e9 est consid\u00e9r\u00e9e comme divine. Il n\u0027a donc pas \u00e0 justifier ses actions aupr\u00e8s de ses sujets.", "font": {"color": "white"}, "group": 5, "id": "ac41b260778e4092926027bb2de3eb75", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "li", "id": "c524bcd3108a4106af8709c4d5b1d09b", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "a672186fc6aa4cce8208000490fadf29", "order": 34.0, "origin_type": "document_content", "parent_id": "09f5fc50b2454d7686944009cad8135f", "prev_id": "017fb9fb7ab34c43990bf2cdb85bbd07", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Le pouvoir du roi vient de Dieu. C\u0027est son repr\u00e9sentant sur la Terre. Il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu. 4. Pour les malades, le roi est consid\u00e9r\u00e9 comme thaumaturge car il peut gu\u00e9rir cette maladie de la peau. Il peut donc faire des miracles. 3. L\u0027intendant poss\u00e8de des pouvoirs de justice car, repr\u00e9sentant du roi dans les provinces, il peut faire des proc\u00e8s et \u00e9couter les plaintes des sujets. Il veille donc \u00e0 la bonne application de la jus- tice royale. De plus, en tant qu\u0027officier de police, il doit informer des complots contre le roi et d\u00e9noncer les abus dans l\u0027administration. Enfin, en charge de l\u0027imp\u00f4t, il est le responsable de sa collecte.", "title": null}], "statement": "Le roi doit rendre des comptes aux sujets sur la gestion de son pouvoir.", "title": "Le roi doit rendre des comptes aux sujets sur la gestion de son pouvoir.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le pouvoir absolu est une construction progressive qui a commenc\u00e9 avant Fran\u00e7ois Ier et impliqu\u00e9 plusieurs rois comme Henri III, Henri IV et Louis XIV. Ce dernier est souvent vu comme le mod\u00e8le du roi absolu, mais il n\u0027a pas \u00e9t\u00e9 le seul \u00e0 participer \u00e0 l\u0027affirmation de ce pouvoir.", "font": {"color": "white"}, "group": 5, "id": "e408766f19614c3da874b0736dc7a46f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "285ba71da5b4465ea17266bf0679424f", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b24229df8ad240a6abb286fe8205a06e", "order": 6.0, "origin_type": "document_content", "parent_id": "46c09fa29f47419098fb53fbc3d09daf", "prev_id": "708cf730f3784bff8007d2e910868638", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, c\u0027est une construc- tion progressive, m\u00eame ant\u00e9rieure \u00e0 Fran\u00e7ois Ier. Ce dernier, Henri III, Henri IV et Louis XIV, mod\u00e8le du roi absolu, participent \u00e0 cette affirmation du pouvoir absolu malgr\u00e9 un contexte difficile marqu\u00e9 par les guerres de religion (1562-1598), par l\u0027opposition des nobles et des parlementaires. On peut affirmer que \u00ab le fragile triomphe du pouvoir absolu a \u00e9t\u00e9 d\u0027abord un ph\u00e9nom\u00e8ne de nature religieuse. \u00bb Enfin, un paradoxe : \u00ab sa victoire a entra\u00een\u00e9 l\u0027autonomisation de l\u0027action gouvernementale, la sacralisation du roi a co\u00efncide avec une d\u00e9sacralisation du corps politique \u00bb, selon Arlette Jouanna.", "title": null}], "statement": "Le pouvoir absolu s\u0027est construit principalement sous le r\u00e8gne de Louis XIV, sans aucune influence des rois pr\u00e9c\u00e9dents.", "title": "Le pouvoir absolu s\u0027est construit principalement sous le r\u00e8gne de Louis XIV, sans aucune influence des rois pr\u00e9c\u00e9dents.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est bien indiqu\u00e9 que bien qu\u0027Apollon soit un dieu solaire, il ne suit pas la course conventionnelle du soleil ici, puisqu\u0027il regarde directement Louis XIV, renfor\u00e7ant ainsi la symbolique du roi-soleil.", "font": {"color": "white"}, "group": 5, "id": "0f09c95b261549bc9626d094b655a3ac", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "bac936963ab946b7a8c4f3dd5cab1e3d", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "516220e3b34d4afa9d62ff9f81289776", "order": 156.0, "origin_type": "document_content", "parent_id": "ec881b972aed4bf1a022f31bcbe5310b", "prev_id": "f8b952044b7c46c18baf8334102d6d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": ". L\u0027axe traverse ensuite le bassin d\u0027Apollon, dieu solaire sur son char. On peut remarquer qu\u0027Apollon \u00e9merge du bassin en regardant vers l\u0027Est, ce qui est contraire \u00e0 la course du soleil observ\u00e9e depuis la Terre ... M\u00eame le dieu solaire Apollon regarde en fait Louis XIV !", "title": null}], "statement": "La direction du regard d\u0027Apollon dans cette sc\u00e8ne symbolise qu\u0027il regarde Louis XIV.", "title": "La direction du regard d\u0027Apollon dans cette sc\u00e8ne symbolise qu\u0027il regarde Louis XIV.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Au contraire, Louis XIV \u00e9tait un roi consid\u00e9r\u00e9 comme guerrier, cherchant \u00e0 affirmer son autorit\u00e9 par la guerre. Son portrait en armure souligne cette dimension, et il s\u0027effor\u00e7ait souvent de dominer ses rivaux et voisins europ\u00e9ens pour renforcer son pouvoir.", "font": {"color": "white"}, "group": 5, "id": "bbcce9e04bd340cca6c41df7e5a5cf85", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "p", "id": "53765266c0f043bdb8da9f67a69fad3f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2dc9dfaba85e4ce79574226c0bcad83e", "order": 53.0, "origin_type": "document_content", "parent_id": "ea6f1f85243f411fbc0ddccf48b181a1", "prev_id": "5d7d283861e54400a07a7021c0aa5aab", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 2 : Louis XIV tient son pouvoir de Dieu et prend seul toutes les d\u00e9cisions. C\u0027est un roi guerrier, comme le souligne son portrait o\u00f9 il est en armure, cherchant \u00e0 affirmer son autorit\u00e9 sur ses sujets et ses voisins et rivaux europ\u00e9ens.", "title": null}], "statement": "Louis XIV \u00e9tait un roi pacifique qui cherchait toujours \u00e0 \u00e9viter les conflits avec ses voisins europ\u00e9ens.", "title": "Louis XIV \u00e9tait un roi pacifique qui cherchait toujours \u00e0 \u00e9viter les conflits avec ses voisins europ\u00e9ens.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est av\u00e9r\u00e9 que Louis XIV exer\u00e7ait un pouvoir absolu, qu\u0027il consid\u00e9rait comme \u00e9tant de droit divin. Cela signifie qu\u0027il pensait tenir son pouvoir directement de Dieu, et c\u0027est pourquoi il centralisait toutes les d\u00e9cisions sans partage avec d\u0027autres institutions ou individus.", "font": {"color": "white"}, "group": 5, "id": "b892ab589ee1403d8131dd37b8d0201b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "p", "id": "53765266c0f043bdb8da9f67a69fad3f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2dc9dfaba85e4ce79574226c0bcad83e", "order": 53.0, "origin_type": "document_content", "parent_id": "ea6f1f85243f411fbc0ddccf48b181a1", "prev_id": "5d7d283861e54400a07a7021c0aa5aab", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 2 : Louis XIV tient son pouvoir de Dieu et prend seul toutes les d\u00e9cisions. C\u0027est un roi guerrier, comme le souligne son portrait o\u00f9 il est en armure, cherchant \u00e0 affirmer son autorit\u00e9 sur ses sujets et ses voisins et rivaux europ\u00e9ens.", "title": null}], "statement": "Louis XIV d\u00e9tenait son pouvoir de Dieu et prenait seul toutes les d\u00e9cisions.", "title": "Louis XIV d\u00e9tenait son pouvoir de Dieu et prenait seul toutes les d\u00e9cisions.", "type": "true_false", "veracity": true}, {"aliases": ["dda16970-1ca3-470b-89db-88ed7d00457a"], "corpus_id": null, "definition": "Processus de protection, pr\u00e9servation et maintien en bon \u00e9tat du patrimoine culturel et naturel afin d\u0027assurer sa p\u00e9rennit\u00e9 et son accessibilit\u00e9 aux g\u00e9n\u00e9rations futures.", "doc_ids": [2539, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b44fa5df-c858-4a80-803b-7b72f2c90097", "label": "Conservation", "lang": "fr", "ref_concept_id": "248663c6-3347-4a51-9fec-295a45110719", "shape": "dot", "size": 3, "title": "Processus de protection, pr\u00e9servation et maintien en bon \u00e9tat du patrimoine culturel et naturel afin d\u0027assurer sa p\u00e9rennit\u00e9 et son accessibilit\u00e9 aux g\u00e9n\u00e9rations futures.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La conservation ou pr\u00e9servation est le maintien d\u0027un \u00e9l\u00e9ment dans un \u00e9tat constant.", "label": "Conservation", "page_id": "55431", "thumbnail": null, "wikidata_id": "Q342041"}, "wordnetentity": {"definition": "the activity of protecting something from loss or danger", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Conservation", "name": "preservation.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["f45f17bd-9a98-4036-b118-7c2ef47b3af8"], "corpus_id": null, "definition": "Symboles ou objets repr\u00e9sentant le pouvoir royal, utilis\u00e9s lors des c\u00e9r\u00e9monies d\u0027investiture des monarques, notamment par les souverains carolingiens pour affirmer leur autorit\u00e9 politique et religieuse.", "doc_ids": [2558, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "daba8cb1-ba28-4399-8507-27198daf0395", "label": "R\u00e9galia", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Symboles ou objets repr\u00e9sentant le pouvoir royal, utilis\u00e9s lors des c\u00e9r\u00e9monies d\u0027investiture des monarques, notamment par les souverains carolingiens pour affirmer leur autorit\u00e9 politique et religieuse.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les regalia (ou r\u00e9galia) sont un ensemble d\u0027objets symboliques de royaut\u00e9. Chaque royaut\u00e9 a ses propres regalia qui ont une histoire souvent l\u00e9gendaire. Ils sont conserv\u00e9s pr\u00e9cieusement comme des tr\u00e9sors et se constituent par ajouts successifs.", "label": "Regalia", "page_id": "69389", "thumbnail": null, "wikidata_id": "Q119814"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Style architectural inspir\u00e9 des mod\u00e8les antiques, caract\u00e9ris\u00e9 par l\u0027utilisation de d\u00f4mes, loggias et \u00e9l\u00e9ments d\u00e9coratifs italiens dans les ch\u00e2teaux fran\u00e7ais.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d2d3adc4-12b1-4315-847d-fb75f2585285", "label": "Architecture renaissance", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Style architectural inspir\u00e9 des mod\u00e8les antiques, caract\u00e9ris\u00e9 par l\u0027utilisation de d\u00f4mes, loggias et \u00e9l\u00e9ments d\u00e9coratifs italiens dans les ch\u00e2teaux fran\u00e7ais.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027architecture de la Renaissance, n\u00e9e en Italie, gagne progressivement tous les autres pays d\u0027Europe entre le d\u00e9but du XVe si\u00e8cle et le d\u00e9but du XVIIe si\u00e8cle. Elle proc\u00e8de d\u0027une recherche consciente et de l\u0027assimilation d\u0027\u00e9l\u00e9ments historiquement authentiques de la pens\u00e9e et de la culture mat\u00e9rielle des Grecs et des Romains. En effet, l\u0027\u00e9poque antique appara\u00eet aux \u00e9rudits italiens de cette p\u00e9riode comme l\u0027apog\u00e9e de tous les arts.", "label": "Architecture de la Renaissance", "page_id": "355864", "thumbnail": null, "wikidata_id": "Q236122"}, "wordnetentity": null}, {"aliases": ["f67a21f2-b84c-454b-af8f-066abbeb20f3", "42b4295a-49a1-4ac9-9214-26b60ceaa6b7", "7113fcd0-be32-4b08-b984-5a52928ce5e1", "e7eccebd-cdd7-4c09-9661-b6eb6940aece", "cb911e46-015d-4532-8874-fbc8d66d8d5b"], "corpus_id": null, "definition": "Le domaine royal d\u00e9signe l\u0027ensemble des terres directement contr\u00f4l\u00e9es par le roi de France, qui a \u00e9volu\u00e9 depuis ses d\u00e9buts limit\u00e9s sous Hugues Capet jusqu\u0027\u00e0 s\u0027\u00e9tendre progressivement pour couvrir presque tout le royaume de France au XVe si\u00e8cle. Ce territoire inclut des fiefs et des r\u00e9gions strat\u00e9giques, repr\u00e9sentant la base territoriale de l\u0027autorit\u00e9 royale ainsi que les ressources fiscales essentielles \u00e0 l\u0027exercice du pouvoir monarchique. Il est \u00e9galement crucial pour l\u0027affirmation de son autorit\u00e9 face aux seigneurs locaux, consolidant ainsi le pouvoir central du roi.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5ab5c5ac-9dfa-4a7b-a0a3-c7342b9b2e9a", "label": "Domaine royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le domaine royal d\u00e9signe l\u0027ensemble des terres directement contr\u00f4l\u00e9es par le roi de France, qui a \u00e9volu\u00e9 depuis ses d\u00e9buts limit\u00e9s sous Hugues Capet jusqu\u0027\u00e0 s\u0027\u00e9tendre progressivement pour couvrir presque tout le royaume de France au XVe si\u00e8cle. Ce territoire inclut des fiefs et des r\u00e9gions strat\u00e9giques, repr\u00e9sentant la base territoriale de l\u0027autorit\u00e9 royale ainsi que les ressources fiscales essentielles \u00e0 l\u0027exercice du pouvoir monarchique. Il est \u00e9galement crucial pour l\u0027affirmation de son autorit\u00e9 face aux seigneurs locaux, consolidant ainsi le pouvoir central du roi.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En France, le domaine royal, d\u00e9signe l\u0027ensemble des terres, des biens et des droits relevant directement du pouvoir du roi au sein du royaume de France.\nEn France, lors de l\u0027av\u00e8nement d\u0027Hugues Capet, ce domaine \u00e9tait tr\u00e8s restreint. Les possessions, si on les \u00e9value en termes territoriaux, \u00e9taient essentiellement concentr\u00e9es dans l\u0027\u00cele-de-France et l\u0027Orl\u00e9anais, discontinues, avec en sus quelques \u00eelots isol\u00e9s tels que le domaine d\u0027Attigny, reliquat de l\u0027ancien fiscus, ou Montreuil-sur-Mer.", "label": "Domaine royal fran\u00e7ais", "page_id": "25969", "thumbnail": null, "wikidata_id": "Q476920"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Statut accord\u00e9 \u00e0 des sites ayant une valeur universelle exceptionnelle, visant \u00e0 leur protection et conservation.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "54d99ba8-ad09-42b8-a424-3e8aaa0824ad", "label": "Patrimoine mondial de l\u0027Unesco", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Statut accord\u00e9 \u00e0 des sites ayant une valeur universelle exceptionnelle, visant \u00e0 leur protection et conservation.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le patrimoine mondial ou patrimoine mondial de l\u0027UNESCO est un ensemble de biens culturels et naturels pr\u00e9sentant un int\u00e9r\u00eat exceptionnel pour l\u0027h\u00e9ritage commun de l\u0027humanit\u00e9. Ce patrimoine fait l\u0027objet d\u0027un trait\u00e9 international intitul\u00e9 \u00ab Convention pour la protection du patrimoine mondial, culturel et naturel \u00bb, adopt\u00e9 le 16 novembre 1972 lors de la XVIIe conf\u00e9rence g\u00e9n\u00e9rale de l\u2019Unesco. Depuis 1978, le Comit\u00e9 du patrimoine mondial de l\u0027Organisation des Nations unies pour l\u0027\u00e9ducation, la science et la culture (UNESCO) est charg\u00e9 de tenir \u00e0 jour la liste du patrimoine mondial, c\u0027est lui qui d\u00e9cide de l\u0027inscription ou non des sites propos\u00e9s par les \u00c9tats partis.", "label": "Patrimoine mondial", "page_id": "35546", "thumbnail": null, "wikidata_id": "Q9259"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La restauration d\u00e9signe le processus de r\u00e9paration et de conservation d\u0027\u0153uvres d\u0027art ou de documents historiques pour pr\u00e9server leur int\u00e9grit\u00e9 et leur valeur.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "84589ba7-fb90-4afe-bdcc-97481b53146f", "label": "Restauration", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La restauration d\u00e9signe le processus de r\u00e9paration et de conservation d\u0027\u0153uvres d\u0027art ou de documents historiques pour pr\u00e9server leur int\u00e9grit\u00e9 et leur valeur.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "some artifact that has been restored or reconstructed", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Restauration", "name": "restoration.n.04", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Ensemble des pratiques culturelles li\u00e9es au tourisme, visant \u00e0 promouvoir l\u0027int\u00e9r\u00eat pour le patrimoine historique et artistique.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "04da88ca-d164-43fa-8cf3-637165d0b47a", "label": "Culture touristique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des pratiques culturelles li\u00e9es au tourisme, visant \u00e0 promouvoir l\u0027int\u00e9r\u00eat pour le patrimoine historique et artistique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["60437cf9-45b0-428a-ac64-3132aeff1be1"], "corpus_id": null, "definition": "Le conservateur de mus\u00e9e est un professionnel, souvent historien de l\u0027art, charg\u00e9 de la pr\u00e9servation, de l\u0027exposition et de la valorisation des \u0153uvres d\u0027art dans un mus\u00e9e. Il est responsable de la gestion des collections, de leur pr\u00e9sentation au public et veille \u00e0 leur conservation dans les meilleures conditions.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "51e70520-63a3-4898-baf8-10172c0cae0a", "label": "Conservateur de mus\u00e9e", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le conservateur de mus\u00e9e est un professionnel, souvent historien de l\u0027art, charg\u00e9 de la pr\u00e9servation, de l\u0027exposition et de la valorisation des \u0153uvres d\u0027art dans un mus\u00e9e. Il est responsable de la gestion des collections, de leur pr\u00e9sentation au public et veille \u00e0 leur conservation dans les meilleures conditions.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un conservateur de mus\u00e9e exerce des fonctions scientifiques de haut niveau mais \u00e9galement administratives. Il est responsable de l\u0027enrichissement, de la conservation, de l\u0027\u00e9tude, de la mise en valeur et de la diffusion des collections dont il a la charge.\nLes conservateurs \u00ab exercent des responsabilit\u00e9s scientifiques et techniques visant \u00e0 \u00e9tudier, classer, conserver, entretenir, enrichir, mettre en valeur et faire conna\u00eetre le patrimoine \u00bb.", "label": "Conservateur de mus\u00e9e", "page_id": "1574914", "thumbnail": null, "wikidata_id": "Q674426"}, "wordnetentity": {"definition": "the custodian of a collection (as a museum or library)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Conservateur de mus\u00e9e", "name": "curator.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Les symboles tels que le tr\u00f4ne ou le sceptre sont utilis\u00e9s pour revendiquer une l\u00e9gitimit\u00e9 historique li\u00e9e \u00e0 Rome.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ca4626d3-9ad2-4449-8b99-3f74642694f9", "label": "Symboles imp\u00e9riaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les symboles tels que le tr\u00f4ne ou le sceptre sont utilis\u00e9s pour revendiquer une l\u00e9gitimit\u00e9 historique li\u00e9e \u00e0 Rome.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "\u00c9l\u00e9ments verticaux supportant une structure ou d\u00e9coratifs, essentiels dans l\u0027architecture classique pour cr\u00e9er un effet visuel impressionnant.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9bfbb086-486c-4298-9e11-5cf43afe219f", "label": "Colonnes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9l\u00e9ments verticaux supportant une structure ou d\u00e9coratifs, essentiels dans l\u0027architecture classique pour cr\u00e9er un effet visuel impressionnant.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La colonne est, en architecture, ameublement, sculpture et ing\u00e9nierie des structures, un support vertical dont le plan est un cercle (colonne cylindrique) ou un polygone r\u00e9gulier \u00e0 plus de quatre c\u00f4t\u00e9s (colonne polygonale). Elle se distingue du pilier et du pilastre.\nElle est compos\u00e9e en principe d\u0027une base, d\u0027un f\u00fbt et d\u0027un chapiteau.", "label": "Colonne (architecture)", "page_id": "516123", "thumbnail": null, "wikidata_id": "Q4817"}, "wordnetentity": null}, {"aliases": ["e57c45a6-fc74-4391-b80e-b357178a9a0c"], "corpus_id": null, "definition": "P\u00e9riode historique du 16\u00e8me si\u00e8cle, marqu\u00e9e par la Renaissance en Europe, caract\u00e9ris\u00e9e par un renouveau artistique et intellectuel influen\u00e7ant les arts visuels, ainsi que par des explorations maritimes, le d\u00e9but de la mondialisation et des r\u00e9formes religieuses.", "doc_ids": [2535, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "838681c7-f84e-4f44-a666-bfaeb7d01f8e", "label": "XVIe si\u00e8cle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode historique du 16\u00e8me si\u00e8cle, marqu\u00e9e par la Renaissance en Europe, caract\u00e9ris\u00e9e par un renouveau artistique et intellectuel influen\u00e7ant les arts visuels, ainsi que par des explorations maritimes, le d\u00e9but de la mondialisation et des r\u00e9formes religieuses.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le XVIe si\u00e8cle (ou 16e si\u00e8cle) commence le 1er janvier 1501 (du calendrier julien) et finit le 31 d\u00e9cembre 1600 (du calendrier gr\u00e9gorien).\nIl s\u0027\u00e9tend entre les jours juliens 2 269 298,5 et 2 305 813,5,.\nHistoriquement, on consid\u00e8re souvent qu\u0027il commence le 12 octobre 1492 avec la d\u00e9couverte de l\u0027Am\u00e9rique par Christophe Colomb.", "label": "XVIe si\u00e8cle", "page_id": "3324", "thumbnail": null, "wikidata_id": "Q7017"}, "wordnetentity":
