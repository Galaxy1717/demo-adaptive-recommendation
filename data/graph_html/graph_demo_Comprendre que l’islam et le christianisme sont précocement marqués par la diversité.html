": {"color": "white"}, "generative": true, "group": 1, "id": "71d17267-90c0-4874-993b-93e6122b1199", "label": "T\u00e9moignage", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e9cit ou rapport direct d\u0027une exp\u00e9rience v\u00e9cue, souvent utilis\u00e9 pour informer le public sur des situations complexes et illustrer des perspectives divergentes, comme dans le contexte de la christianisation des Indiens.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "someone who sees an event and reports what happened", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "T\u00e9moignage", "name": "witness.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["eac2d888-d747-4c16-9425-e4ad2ab21968", "37723987-cdc8-47ec-88f0-f478870c1826", "985a82b7-e6b6-4431-ad2d-7c61a15dda5b", "63bfaa83-b598-45c3-af54-4abc7aade957", "0c8f5bd4-c985-41d5-871f-f465b0ffc9a9", "03482fb4-c806-423f-9698-4f953ba714fd", "de2e5d8f-41fe-4c0b-90d8-cd74ea6a8229", "9c270bcc-b6c5-42f3-8343-c2a9822d409d", "2545197a-2656-4c9a-a5f7-0d5ad9861c16", "47c1f78f-33c8-40a6-8de7-603170d72196"], "corpus_id": null, "definition": "L\u0027\u00c9glise chr\u00e9tienne, institution religieuse influente au Moyen \u00c2ge, joue un r\u00f4le central dans la r\u00e9gulation de la vie spirituelle, sociale et culturelle des individus. Elle exerce une autorit\u00e9 spirituelle et temporelle sur la population, influen\u00e7ant les croyances, l\u0027\u00e9ducation et la moralit\u00e9 des soci\u00e9t\u00e9s. En tant que centre spirituel des communaut\u00e9s, elle organise les rites et le calendrier chr\u00e9tien tout en \u00e9tant souvent propri\u00e9taire de vastes terres. L\u0027\u00c9glise est \u00e9galement responsable de l\u0027assistance aux pauvres et malades tant en milieu urbain qu\u0027en milieu rural. Les membres de l\u0027\u00c9glise, tels que pr\u00eatres et \u00e9v\u00eaques, exercent une grande autorit\u00e9. Elle fa\u00e7onne les valeurs chr\u00e9tiennes, structure la vie sociale des villages et participe activement \u00e0 la vie politique de l\u0027Europe m\u00e9di\u00e9vale. Son influence s\u0027\u00e9tend \u00e0 tous les aspects de la vie quotidienne, y compris sur les pratiques scientifiques o\u00f9 elle a souvent \u00e9t\u00e9 en opposition \u00e0 certaines avanc\u00e9es comme la dissection pour des raisons morales et spirituelles. Dans des villes comme Florence, son r\u00f4le est particuli\u00e8rement marqu\u00e9 dans le d\u00e9veloppement culturel et social.", "doc_ids": [2542, 2565, 2566, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b7ee3d53-4dc2-441a-941a-516fb72e7aca", "label": "\u00c9glise", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027\u00c9glise chr\u00e9tienne, institution religieuse influente au Moyen \u00c2ge, joue un r\u00f4le central dans la r\u00e9gulation de la vie spirituelle, sociale et culturelle des individus. Elle exerce une autorit\u00e9 spirituelle et temporelle sur la population, influen\u00e7ant les croyances, l\u0027\u00e9ducation et la moralit\u00e9 des soci\u00e9t\u00e9s. En tant que centre spirituel des communaut\u00e9s, elle organise les rites et le calendrier chr\u00e9tien tout en \u00e9tant souvent propri\u00e9taire de vastes terres. L\u0027\u00c9glise est \u00e9galement responsable de l\u0027assistance aux pauvres et malades tant en milieu urbain qu\u0027en milieu rural. Les membres de l\u0027\u00c9glise, tels que pr\u00eatres et \u00e9v\u00eaques, exercent une grande autorit\u00e9. Elle fa\u00e7onne les valeurs chr\u00e9tiennes, structure la vie sociale des villages et participe activement \u00e0 la vie politique de l\u0027Europe m\u00e9di\u00e9vale. Son influence s\u0027\u00e9tend \u00e0 tous les aspects de la vie quotidienne, y compris sur les pratiques scientifiques o\u00f9 elle a souvent \u00e9t\u00e9 en opposition \u00e0 certaines avanc\u00e9es comme la dissection pour des raisons morales et spirituelles. Dans des villes comme Florence, son r\u00f4le est particuli\u00e8rement marqu\u00e9 dans le d\u00e9veloppement culturel et social.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une \u00e9glise est un lieu de culte dont le r\u00f4le principal est de faciliter le rassemblement d\u0027une communaut\u00e9 chr\u00e9tienne. Sa construction est commandit\u00e9e par le clerg\u00e9, financ\u00e9e par les dons des la\u00efcs, r\u00e9alis\u00e9e par les artistes et artisans. Son ordonnancement architectural a \u00e9volu\u00e9 au fil des si\u00e8cles selon son importance et sa fonction.", "label": "\u00c9glise (\u00e9difice)", "page_id": "10867965", "thumbnail": null, "wikidata_id": "Q16970"}, "wordnetentity": {"definition": "one of the groups of Christians who have their own beliefs and forms of worship", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "\u00c9glise", "name": "church.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["ee95b3cd-f3d8-40e9-9f3a-66ee47e0ef57"], "corpus_id": null, "definition": "Une communaut\u00e9 religieuse est un groupe de personnes partageant une foi commune et vivant ensemble selon des r\u00e8gles spirituelles sp\u00e9cifiques. Ces groupes de croyants s\u0027organisent souvent autour d\u0027une abbaye ou d\u0027un lieu de culte, favorisant l\u0027entraide, la solidarit\u00e9 et le respect des principes spirituels communs.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a9b4b026-2bd7-4fc4-b5b4-8ebff0563b22", "label": "Communaut\u00e9 religieuse", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une communaut\u00e9 religieuse est un groupe de personnes partageant une foi commune et vivant ensemble selon des r\u00e8gles spirituelles sp\u00e9cifiques. Ces groupes de croyants s\u0027organisent souvent autour d\u0027une abbaye ou d\u0027un lieu de culte, favorisant l\u0027entraide, la solidarit\u00e9 et le respect des principes spirituels communs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une communaut\u00e9 religieuse est une communaut\u00e9 dont les membres poursuivent le m\u00eame id\u00e9al religieux. Le terme est utilis\u00e9 pour d\u00e9signer les membres d\u0027une religion qui vivent au sein d\u0027une communaut\u00e9, mais qui ne sont pas s\u00e9par\u00e9s des autres et qui ne se consacrent pas uniquement \u00e0 leur foi. Ils adorent ensemble dans un lieu religieux tel qu\u0027un temple, une synagogue, une \u00e9glise ou une mosqu\u00e9e.", "label": "Communaut\u00e9 religieuse", "page_id": "1974887", "thumbnail": null, "wikidata_id": "Q2742167"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Groupes de musulmans, juifs et chr\u00e9tiens coexistant \u00e0 Al-Andalus, illustrant les \u00e9changes culturels malgr\u00e9 des in\u00e9galit\u00e9s sociales.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a4744cdf-0d12-45b5-98b5-7fcf96fa1b9f", "label": "Communaut\u00e9s religieuses", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Groupes de musulmans, juifs et chr\u00e9tiens coexistant \u00e0 Al-Andalus, illustrant les \u00e9changes culturels malgr\u00e9 des in\u00e9galit\u00e9s sociales.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Croyance en J\u00e9sus-Christ comme sauveur, que \u00c9rasme soutenait tout en appelant \u00e0 une r\u00e9forme spirituelle.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e86940e1-0df0-4871-bbc7-80aee3f200a5", "label": "Foi chr\u00e9tienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Croyance en J\u00e9sus-Christ comme sauveur, que \u00c9rasme soutenait tout en appelant \u00e0 une r\u00e9forme spirituelle.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La foi chr\u00e9tienne (catholique, orthodoxe, protestante) est la croyance en la Trinit\u00e9 divine (Dieu unique en trois personnes : le P\u00e8re, le Fils, le Saint-Esprit) et en la certitude de la r\u00e9demption des p\u00e9ch\u00e9s apport\u00e9e par la Passion et la R\u00e9surrection de J\u00e9sus. La foi est l\u2019une des trois vertus th\u00e9ologales, avec l\u0027esp\u00e9rance et la charit\u00e9. Elle est exprim\u00e9e de mani\u00e8re synth\u00e9tique dans les diff\u00e9rentes versions du credo (\u00ab je crois \u00bb en latin).", "label": "Foi chr\u00e9tienne", "page_id": "1456211", "thumbnail": null, "wikidata_id": "Q1577278"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Valeurs fondamentales promues par la la\u00efcit\u00e9 visant \u00e0 encourager l\u0027harmonie sociale entre diff\u00e9rentes croyances et cultures.", "doc_ids": [2532], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0ef958ab-4436-48db-a0aa-fef1e8d8b951", "label": "Respect et compr\u00e9hension de l\u0027autre", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Valeurs fondamentales promues par la la\u00efcit\u00e9 visant \u00e0 encourager l\u0027harmonie sociale entre diff\u00e9rentes croyances et cultures.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Communaut\u00e9s religieuses pr\u00e9sentes lors des conqu\u00eates musulmanes, souvent favorables aux nouveaux dirigeants face \u00e0 l\u0027oppression byzantine.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7c99f28d-4c4b-4317-8199-dd60c8a5b5a7", "label": "Juifs et chr\u00e9tiens en Syrie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Communaut\u00e9s religieuses pr\u00e9sentes lors des conqu\u00eates musulmanes, souvent favorables aux nouveaux dirigeants face \u00e0 l\u0027oppression byzantine.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["09a2510e-ab2a-43fc-a4e2-42b58bcf2d38"], "corpus_id": null, "definition": "Les \u00c9glises protestantes sont des confessions chr\u00e9tiennes qui ont \u00e9merg\u00e9 au XVIe si\u00e8cle durant la R\u00e9forme, en r\u00e9ponse \u00e0 une crise religieuse en Europe occidentale. Elles remettent en question l\u0027autorit\u00e9 papale et encouragent des interpr\u00e9tations personnelles des \u00c9critures, favorisant ainsi une diversit\u00e9 de croyances et de pratiques au sein du christianisme.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1ea6f549-47c2-4860-a29a-473759e8cee4", "label": "\u00c9glises protestantes", "lang": "fr", "ref_concept_id": "bf1bfe93-657a-48c4-af88-07ffe0532e0b", "shape": "dot", "size": 3, "title": "Les \u00c9glises protestantes sont des confessions chr\u00e9tiennes qui ont \u00e9merg\u00e9 au XVIe si\u00e8cle durant la R\u00e9forme, en r\u00e9ponse \u00e0 une crise religieuse en Europe occidentale. Elles remettent en question l\u0027autorit\u00e9 papale et encouragent des interpr\u00e9tations personnelles des \u00c9critures, favorisant ainsi une diversit\u00e9 de croyances et de pratiques au sein du christianisme.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le protestantisme est l\u0027une des principales branches du christianisme, avec le catholicisme et l\u0027orthodoxie. Entendu largement, le protestantisme est l\u0027ensemble des \u00c9glises issues de la R\u00e9forme, autrement dit, qui ne reconnaissent pas l\u0027autorit\u00e9 du Pape.\nL\u0027ensemble de ces \u00c9glises englobe des mouvements vari\u00e9s, tels les luth\u00e9riens, presbyt\u00e9riens, r\u00e9form\u00e9s, anglicans, m\u00e9thodistes...", "label": "Protestantisme", "page_id": "2435", "thumbnail": null, "wikidata_id": "Q23540"}, "wordnetentity": null}, {"aliases": ["06d8f02f-d810-4d23-8a5f-8e58a0e0a703", "1e794330-54b0-4ec8-8fa3-c521acbd49ef", "487bb773-14ca-4364-8ed8-13004c83e24f", "d6b84d1c-2ad7-4413-bc5e-61b6e5090373", "c5323f8d-1948-4b6a-8955-3337724c588d"], "corpus_id": null, "definition": "Le christianisme, ou religion chr\u00e9tienne, est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Elle a eu un impact profond sur l\u0027histoire et la culture occidentale ainsi que sur les soci\u00e9t\u00e9s am\u00e9ricaines. Le christianisme se divise principalement en \u00c9glise latine et orthodoxe depuis 1054 et devient la religion officielle de Rome en 392, marquant un tournant historique majeur. Il influence divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "doc_ids": [2557, 2564, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3063ffcd-f9ae-45d7-a4b9-d697d4324706", "label": "Christianisme", "lang": "fr", "ref_concept_id": "04e95a34-2204-44bb-abdd-8476837da53c", "shape": "dot", "size": 3, "title": "Le christianisme, ou religion chr\u00e9tienne, est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Elle a eu un impact profond sur l\u0027histoire et la culture occidentale ainsi que sur les soci\u00e9t\u00e9s am\u00e9ricaines. Le christianisme se divise principalement en \u00c9glise latine et orthodoxe depuis 1054 et devient la religion officielle de Rome en 392, marquant un tournant historique majeur. Il influence divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le christianisme est une religion abrahamique, originaire du Proche-Orient, fond\u00e9e sur l\u0027enseignement, la personne et la vie de J\u00e9sus de Nazareth, tels qu\u0027interpr\u00e9t\u00e9s \u00e0 partir du Nouveau Testament. Il s\u0027agit d\u0027une religion du salut consid\u00e9rant J\u00e9sus-Christ comme le Messie annonc\u00e9 par les proph\u00e8tes de l\u0027Ancien Testament. La foi en la r\u00e9surrection de J\u00e9sus est au c\u0153ur du christianisme car elle signifie le d\u00e9but d\u0027un espoir d\u0027\u00e9ternit\u00e9 lib\u00e9r\u00e9 du mal et de la souffrance.", "label": "Christianisme", "page_id": "2991917", "thumbnail": null, "wikidata_id": "Q5043"}, "wordnetentity": {"definition": "a monotheistic system of beliefs and practices based on the Old Testament and the teachings of Jesus as embodied in the New Testament and emphasizing the role of Jesus as savior", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Christianisme", "name": "christianity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["ff663b2e-8391-47a9-9b7f-aec500f65d74"], "corpus_id": null, "definition": "Les sacrements sont des rites religieux essentiels dans le christianisme, reconnus par les catholiques au nombre de sept (bapt\u00eame, confirmation, eucharistie, p\u00e9nitence, onction des malades, ordre et mariage) tandis que les protestants n\u0027en retiennent que deux (bapt\u00eame et eucharistie). Ces rites symbolisent l\u0027engagement spirituel des fid\u00e8les et jouent un r\u00f4le central dans la vie religieuse.", "doc_ids": [2565, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "629cd590-ed6d-4db3-b11c-93233099439b", "label": "Sacrements", "lang": "fr", "ref_concept_id": "b04286a2-8184-42a9-bc48-7462527ebe71", "shape": "dot", "size": 3, "title": "Les sacrements sont des rites religieux essentiels dans le christianisme, reconnus par les catholiques au nombre de sept (bapt\u00eame, confirmation, eucharistie, p\u00e9nitence, onction des malades, ordre et mariage) tandis que les protestants n\u0027en retiennent que deux (bapt\u00eame et eucharistie). Ces rites symbolisent l\u0027engagement spirituel des fid\u00e8les et jouent un r\u00f4le central dans la vie religieuse.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le sacrement est un rite cultuel sacr\u00e9 en usage dans la plupart des branches du christianisme : catholicisme, christianisme orthodoxe, et certaines d\u00e9nominations protestantes (anglicanisme, luth\u00e9ranisme, presbyt\u00e9rianisme, m\u00e9thodisme). Selon la doctrine, un sacrement produit un effet dont la source est Dieu, qui donne sa gr\u00e2ce. Les chr\u00e9tiens y trouvent le symbole et le moyen d\u0027une alliance entre Dieu et les hommes.", "label": "Sacrement", "page_id": "111949", "thumbnail": null, "wikidata_id": "Q49703"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027\u00e9change entre diff\u00e9rentes cultures visant \u00e0 promouvoir la compr\u00e9hension mutuelle et le respect.", "doc_ids": [2532], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2f8bd1d8-0b99-4909-a1e5-7b978e2566db", "label": "Dialogue interculturel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus d\u0027\u00e9change entre diff\u00e9rentes cultures visant \u00e0 promouvoir la compr\u00e9hension mutuelle et le respect.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le mot \u00ab interculturel \u00bb comprend \u00ab inter \u00bb et \u00ab culturel \u00bb qui signifient \u00ab entre \u00bb et \u00ab culture \u00bb. La sociologie, la psychologie, l\u0027\u00e9ducation, le marketing, la r\u00e9solution des conflits ou encore la philosophie \u00e9tudient les ph\u00e9nom\u00e8nes r\u00e9sultant de la rencontre de plusieurs cultures, ou \u00ab relations interculturelles \u00bb.\nSelon Claude Clanet, le terme interculturel introduit les notions de r\u00e9ciprocit\u00e9 dans les \u00e9changes et de complexit\u00e9 dans les relations entre cultures.", "label": "Interculturel", "page_id": "245204", "thumbnail": null, "wikidata_id": "Q15218568"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La principale religion en Occident durant le Moyen \u00c2ge \u00e9tait le christianisme, influen\u00e7ant profond\u00e9ment la culture, la politique et la soci\u00e9t\u00e9 europ\u00e9enne.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6a616284-250f-47de-8c9d-d58d6aed83c6", "label": "Religion en Occident", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La principale religion en Occident durant le Moyen \u00c2ge \u00e9tait le christianisme, influen\u00e7ant profond\u00e9ment la culture, la politique et la soci\u00e9t\u00e9 europ\u00e9enne.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["d9f31a84-3208-4a04-8c46-8b19ab765b56", "f8155d25-c070-48da-8344-1ab5113bb4eb"], "corpus_id": null, "definition": "Concept d\u00e9signant la perception individuelle de soi, influenc\u00e9e par divers facteurs culturels, sociaux et l\u0027h\u00e9ritage familial, ainsi que les exp\u00e9riences de vie. Cette construction \u00e9volue au fil du temps et inclut des caract\u00e9ristiques h\u00e9rit\u00e9es et choisies qui distinguent un individu, essentielle \u00e0 la construction de soi.", "doc_ids": [2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "01cccb6a-45d8-4289-a772-3ec7ba36cae2", "label": "Identit\u00e9 personnelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Concept d\u00e9signant la perception individuelle de soi, influenc\u00e9e par divers facteurs culturels, sociaux et l\u0027h\u00e9ritage familial, ainsi que les exp\u00e9riences de vie. Cette construction \u00e9volue au fil du temps et inclut des caract\u00e9ristiques h\u00e9rit\u00e9es et choisies qui distinguent un individu, essentielle \u00e0 la construction de soi.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En philosophie, l\u2019identit\u00e9 personnelle  d\u00e9signe le fait pour un sujet d\u0027\u00eatre un individu \u00e0 la fois distinct de tous les autres (unicit\u00e9 ou identit\u00e9 synchronique) et demeurant le m\u00eame \u00e0 travers le temps (identit\u00e9 diachronique).\n\u00c0 cette d\u00e9finition objective de l\u2019identit\u00e9 personnelle r\u00e9pond une perspective subjective, celle du sujet qui \u00e9prouve son identit\u00e9. Le plus souvent, on consid\u00e8re que le v\u00e9cu identitaire recouvre une dimension temporelle \u2013 par laquelle le sujet se rapporte \u00e0 ses \u00e9tats ant\u00e9rieurs sur le mode d\u2019une continuit\u00e9 autobiographique (\u00ab moi \u00bb narratif) \u2013 et une dimension corporelle \u2013 par laquelle le sujet fait l\u2019exp\u00e9rience \u00ab en premi\u00e8re personne \u00bb de sa singularit\u00e9 (\u00ab moi \u00bb corporel).", "label": "Identit\u00e9 personnelle", "page_id": "9700516", "thumbnail": null, "wikidata_id": "Q2254571"}, "wordnetentity": null}]);
