s ressources principales de ces pouvoirs. En abordant la conqu\u00eate des terres, on envisage, une nouvelle fois apr\u00e8s l\u0027\u00e9tude du N\u00e9o- lithique en 6e, le lien entre \u00eatres humains et environnement.", "title": null}], "statement": "Les campagnes \u00e9taient la principale source de richesse pour les pouvoirs seigneuriaux et eccl\u00e9siastiques.", "title": "Les campagnes \u00e9taient la principale source de richesse pour les pouvoirs seigneuriaux et eccl\u00e9siastiques.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les habitants de la seigneurie se soumettaient en effet aux grands f\u00e9odaux par crainte de leur puissance mais aussi par espoir de protection contre d\u0027autres seigneurs et agresseurs, ce qui montre une relation ambivalente entre domination et s\u00e9curit\u00e9.", "font": {"color": "white"}, "group": 5, "id": "eb3e5e487ed74b1bb5a0056f4016722f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "3835e84e97c74d34a21b87a897144e6a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "31fc8903295747ada7dd9fbcb389500e", "order": 62.0, "origin_type": "document_content", "parent_id": "2f5105ecb8ed4e8e92b503a2ac7eb5b4", "prev_id": "2f5105ecb8ed4e8e92b503a2ac7eb5b4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La seigneurie se substitue au grand domaine \u00e0 partir du XIe si\u00e8cle. Les seigneurs exercent d\u00e8s lors sur les hommes des pouvoirs qu\u0027ils poss\u00e8dent en vertu d\u0027un droit de commande- ment, que les juristes modernes appellent le ban. Ce droit justifie l\u0027usurpation de pou- voirs r\u00e9galiens et a \u00e9t\u00e9 d\u00e9fini par Georges Duby comme \u00ab une sorte de pillage, l\u00e9gitim\u00e9, organis\u00e9, temp\u00e9r\u00e9 seulement par la nouvelle morale de la paix (depuis l\u0027an mil) et par la r\u00e9sistance des solidarit\u00e9s villageoises \u00bb. Les sujets de la seigneurie se soumettent n\u00e9an- moins aux grands f\u00e9odaux dont ils craignent la force et dont ils esp\u00e8rent la protection contre d\u0027autres seigneurs et d\u0027autres violences.", "title": null}], "statement": "Au XIe si\u00e8cle, les villageois ob\u00e9issaient aux seigneurs surtout par crainte de leur force et dans l\u0027espoir d\u0027obtenir leur protection contre d\u0027autres violences.", "title": "Au XIe si\u00e8cle, les villageois ob\u00e9issaient aux seigneurs surtout par crainte de leur force et dans l\u0027espoir d\u0027obtenir leur protection contre d\u0027autres violences.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le droit de commandement, ou le ban, \u00e9tait per\u00e7u par Georges Duby comme une forme de pillage l\u00e9gitim\u00e9 et organis\u00e9. Il n\u0027\u00e9tait pas vu comme un syst\u00e8me enti\u00e8rement juste et \u00e9quitable, bien que temp\u00e9r\u00e9 par certaines nouvelles influences morales et la r\u00e9sistance des villageois.", "font": {"color": "white"}, "group": 5, "id": "984f126338cd4a82999fc3795ed79254", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "3835e84e97c74d34a21b87a897144e6a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "31fc8903295747ada7dd9fbcb389500e", "order": 62.0, "origin_type": "document_content", "parent_id": "2f5105ecb8ed4e8e92b503a2ac7eb5b4", "prev_id": "2f5105ecb8ed4e8e92b503a2ac7eb5b4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La seigneurie se substitue au grand domaine \u00e0 partir du XIe si\u00e8cle. Les seigneurs exercent d\u00e8s lors sur les hommes des pouvoirs qu\u0027ils poss\u00e8dent en vertu d\u0027un droit de commande- ment, que les juristes modernes appellent le ban. Ce droit justifie l\u0027usurpation de pou- voirs r\u00e9galiens et a \u00e9t\u00e9 d\u00e9fini par Georges Duby comme \u00ab une sorte de pillage, l\u00e9gitim\u00e9, organis\u00e9, temp\u00e9r\u00e9 seulement par la nouvelle morale de la paix (depuis l\u0027an mil) et par la r\u00e9sistance des solidarit\u00e9s villageoises \u00bb. Les sujets de la seigneurie se soumettent n\u00e9an- moins aux grands f\u00e9odaux dont ils craignent la force et dont ils esp\u00e8rent la protection contre d\u0027autres seigneurs et d\u0027autres violences.", "title": null}], "statement": "Le droit de commandement des seigneurs, appel\u00e9 le ban, a toujours \u00e9t\u00e9 per\u00e7u comme une forme de gouvernement juste et \u00e9quitable.", "title": "Le droit de commandement des seigneurs, appel\u00e9 le ban, a toujours \u00e9t\u00e9 per\u00e7u comme une forme de gouvernement juste et \u00e9quitable.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le seigneur a effectivement la responsabilit\u00e9 de prot\u00e9ger les hommes qui exploitent ses terres. En contrepartie, ces derniers doivent lui fournir des redevances et divers services.", "font": {"color": "white"}, "group": 5, "id": "4659e6ae278f4f17b15029ab768838ee", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 4, "html_tag": "li", "id": "c37606d661144e5c84582c2ff13db037", "image_url": null, "last_page": 4, "long_s rganisation tandis que les petits seigneurs, qui en sont la base, sont tr\u00e8s nombreux.", "title": null}], "statement": "Le roi est au sommet de la pyramide vassalique et il est le suzerain de tous les seigneurs du royaume.", "title": "Le roi est au sommet de la pyramide vassalique et il est le suzerain de tous les seigneurs du royaume.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Ce sont les grands seigneurs qui doivent protection \u00e0 leurs vassaux, c\u0027est-\u00e0-dire aux petits seigneurs. Les petits seigneurs doivent loyaut\u00e9 et service \u00e0 leurs suzerains, mais ils ne sont pas responsables de la protection des grands seigneurs.", "font": {"color": "white"}, "group": 5, "id": "b0fcd432488a4d22b9504634cbd88116", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "p", "id": "be7b6504784b470d86749cdd79cef79e", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "81b2bc2b19f44e559171a43a4d1548bb", "order": 40.0, "origin_type": "document_content", "parent_id": "4dae339bfb06465b827c960f45e9fbaa", "prev_id": "4a62c9facd11472b9ce3fc6e63a39260", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 3 : Une principaut\u00e9 est un territoire que poss\u00e8de un grand seigneur. Le suzerain est un seigneur dont d\u00e9pend un autre seigneur appel\u00e9 son vassal. Le petit seigneur est le vassal d\u0027un grand seigneur qui est son suzerain. Niveau d\u0027acquisition 4 : La pyramide vassalique est un ensemble de liens de fid\u00e9lit\u00e9 \u00e0 la t\u00eate duquel se trouve le roi. Celui-ci est le suzerain de tous les seigneurs du royaume. Ceux-ci sont ses vassaux : ils lui p onne r\u00e9ponse est juste car les paysans \u00e9taient oblig\u00e9s de payer des redevances et d\u0027accomplir des t\u00e2ches en faveur du seigneur afin de pouvoir subvenir \u00e0 leurs besoins. Les distracteurs \u00e9voquent des obligations qui n\u0027\u00e9taient pas sp\u00e9cifiques aux paysans.", "font": {"color": "white"}, "group": 3, "id": "d398852039f244a5b62504c4873ad6b6", "label": "mcq", "lang": "fr", "question": "Quelle obligation les paysans ont-ils envers le seigneur ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 5, "html_tag": "li", "id": "3926941df61e4927a9120cad4de99d4e", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "a1753d0616ab4e0299d26f1fcc1c4cb5", "order": 8.0, "origin_type": "document_content", "parent_id": "03c50856dfa14a548fe6db418625a447", "prev_id": "28d977eb5f9a43268e68a27d4acb9db5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Le seigneur est riche et peut organiser des banquets gr\u00e2ce au travail des paysans qui lui paient des redevances et accomplissent des corv\u00e9es en sa faveur. Le choix de V\u00e9zelay a \u00e9t\u00e9 dict\u00e9 par deux raisons : il permet de montrer symboliquement la place de l\u0027\u00c9glise dans la soci\u00e9t\u00e9, par l\u0027empla- cement de l\u0027\u00e9glise au sommet de la colline ; la basilique est \u00e0 la fois romane et gothique (par son ch\u0153ur, mais aussi par les arcs-boutants rajout\u00e9s ult\u00e9rieurement le long de la nef fin de consolider la structure).", "title": null}], "title": "Quelle obligation les paysans ont-ils envers le seigneur ?", "type": "mcq"}, {"answers": ["banalit\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": [["taxes", "imp\u00f4ts", "d\u00eemes", "redevances", "rentes", g\u00e9s d\u0027utiliser contre une redevance, ainsi que les r\u00e9serves cultiv\u00e9es par les paysans pour le compte du seigneur. L\u0027\u00e9glise montre le pouvoir religieux du seigneur, dans cette seigneurie eccl\u00e9siastique.", "title": null}], "statement": "Les paysans devaient utiliser un moulin contre une redevance, et ce moulin appartenait au seigneur.", "title": "Les paysans devaient utiliser un moulin contre une redevance, et ce moulin appartenait au seigneur.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est correcte. Les paysans doivent non seulement payer des redevances mais aussi cultiver les terres du seigneur, appel\u00e9es la r\u00e9serve.", "font": {"color": "white"}, "group": 5, "id": "9cd21f0316b6439f92c8fd3a54656b4f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 5, "html_tag": "p", "id": "ef85f59b89d745d1bb75f3fd115126ac", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "4c352e679fa24967ae612bb0265a071b", "order": 122.0, "origin_type": "document_content", "parent_id": "758066d5b50e46f5b84e6365956b2b2b", "prev_id": "758066d5b50e46f5b84e6365956b2b2b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 1 : Le seigneur poss\u00e8de la seigneurie. Il a la responsabilit\u00e9 d\u0027en prot\u00e9ger les habitants et de rendre la justice. Niveau d\u0027acquisition 2 : Le seigneur domine les paysans de la seigneurie qui doivent lui payer des redevances et lui rendre des services. Il loue des tenures aux paysans et leur fait cultiver les siennes que l\u0027on appelle la r\u00e9serve.", "title": null}], "statement": "Les paysans doivent payer des redevance ulty": "unknown", "feedback": "Il est exact que la charte de Saint-Quentin, sign\u00e9e en 1195 par Philippe Auguste, reconnaissait l\u0027existence d\u0027une communaut\u00e9 villageoise et apportait des limitations aux taxes, ainsi qu\u0027aux corv\u00e9es.", "font": {"color": "white"}, "group": 5, "id": "03ef11b63a1f4c50810a255648f30e70", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5909720ace0b48f78cd09bb2ca3a287e", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "cca047e7a8554189816a7a0aa23ecef0", "order": 10.0, "origin_type": "document_content", "parent_id": "0206f63e7b5f43d187ee1a6411c7d1c7", "prev_id": "0206f63e7b5f43d187ee1a6411c7d1c7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mot charte d\u00e9signe au Moyen \u00c2ge un acte officiel conclu entre un suzerain (souverain ou seigneur) et ses sujets. La charte de Saint-Quentin, une des plus anciennes chartes fran\u00e7aises, est sign\u00e9e en 1195 par le roi Philippe Auguste. Elle reconnait l\u0027existence de la communaut\u00e9 villageoise, limite les taxes et les corv\u00e9es, et accorde des privil\u00e8ges.", "title": null}], "statement": "La charte de Saint-Quentin reconnaissait la communaut\u00e9 villageoise et limitait les taxes.", "title": "La charte de Saint-Quentin reconnaissait la communaut\u00e9 villageoise et limitait les taxes.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Pouvoir l\u00e9gitime exerc\u00e9 par le seigneur sur ses sujets, justifiant l\u0027usurpation de pr\u00e9rogatives r\u00e9galiens selon Georges Duby.", "doc_ids": [2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bc171484-e85e-4754-aaa3-9441aa733fdc", "label": "Droit de commandement (ban)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pouvoir l\u00e9gitime exerc\u00e9 par le seigneur sur ses sujets, justifiant l\u0027usurpation de pr\u00e9rogatives r\u00e9galiens selon Georges Duby.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Au Moyen \u00c2ge, le ban (latin bannus ou bannum, allemand Bann) ou banalit\u00e9 est \u00e0 l\u0027origine le pouvoir de commander les hommes \u00e0 la guerre, avant de d\u00e9signer l\u0027autorit\u00e9 g\u00e9n\u00e9rale d\u0027ordonner et de punir. En tant que tel, il est \u00e0 la base de la lev\u00e9e des arm\u00e9es et de l\u0027exercice de la justice. Le mot est d\u0027origine germanique et apparait pour la premi\u00e8re fois dans des codes de lois du Ve si\u00e8cle.", "label": "Ban (Moyen \u00c2ge)", "page_id": "579445", "thumbnail": null, "wikidata_id": "Q339587"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Les droits seigneuriaux d\u00e9signent les pr\u00e9rogatives accord\u00e9es au seigneur sur ses terres, incluant la perception d\u0027imp\u00f4ts et l\u0027exercice de la justice.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2f50e135-27ec-42ca-bf47-8220d0c58f02", "label": "Droits seigneuriaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les droits seigneuriaux d\u00e9signent les pr\u00e9rogatives accord\u00e9es au seigneur sur ses terres, incluant la perception d\u0027imp\u00f4ts et l\u0027exercice de la justice.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "On d\u00e9signe par droit seigneurial les avantages et responsabilit\u00e9s attribu\u00e9s au seigneur par la d\u00e9tention d\u0027une seigneurie. La seigneurie conf\u00e8re au seigneur des droits organiques, symboliques, fiscaux et judiciaires sur sa terre et ceux qui y vivent : tenanciers et sujets.", "label": "Droit seigneurial", "page_id": "212698", "thumbnail": null, "wikidata_id": "Q3039834"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8me agricole caract\u00e9ris\u00e9 par des techniques traditionnelles qui ont fa\u00e7onn\u00e9 l\u0027utilisation des terres et influenc\u00e9 la croissance d\u00e9mographique au Moyen \u00c2ge.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f9a0e3f0-36fe-4bb0-af53-e901d46b7a66", "label": "Agriculture m\u00e9di\u00e9vale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me agricole caract\u00e9ris\u00e9 par des techniques traditionnelles qui ont fa\u00e7onn\u00e9 l\u0027utilisation des terres et influenc\u00e9 la croissance d\u00e9mographique au Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "", "label": "Trait\u00e9s m\u00e9di\u00e9vaux sur l\u0027agriculture", "page_id": "2903858", "thumbnail": null, "wikidata_id": "Q3536971"}, "wordnetentity": null}, {"answers": ["Une augmentation des surfaces agricoles disponibles pour les cultures"], "concepts": [], "difficulty": "unknown", "distractors": ["Une r\u00e9duction des terres cultivables dans les villes", "La cr\u00e9ation de routes commerciales maritimes", "Un recul des activit\u00e9s commerciales rurales", "La diminution de la population rurale", "L\u0027apparition de nouvelles taxes agricoles", "Une hausse des importations alimentaires d\u0027Afrique", "La mise en place de grandes fortifications", "Une baisse de la productivit\u00e9 agraire", "Un renforcement des liens diplomatiques entre royaumes"], "feedback": "Les d\u00e9frichements au XIe si\u00e8cle ont permis d\u0027augmenter les surfaces agricoles disponibles pour les cultures, entra\u00eenant ainsi une forte croissance d\u00e9mographique en Occident. Cela s\u0027est traduit par un dynamisme des campagnes et des progr\u00e8s techniques, favorisant l\u0027essor \u00e9conomique et culturel de la p\u00e9riode.", "font": {"color": "white"}, "group": 3, "id": "f419b51433f34652998da4a31168e984", "label": "mcq", "lang": "fr", "question": "Quelle cons\u00e9quence principale a suivi les d\u00e9frichements au XIe si\u00e8cle en Occident ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "e32c382ffbfb4fafab328d7421f750c6", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "073098cfaccf4c6791043b89849e47d9", "order": 146.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "36d9ceb933a340458ebf165d97283422", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIe si\u00e8cle, l\u0027Occident connait une forte croissance d\u00e9mographique li\u00e9e au dynamisme des campagnes : les d\u00e9frichements donnent plus d\u0027espace aux cultures et des progr\u00e8s techniques sont r\u00e9alis\u00e9s (chapitre 3). L\u0027Occident entre dans une p\u00e9riode d\u0027essor \u00e9cono- mique et culturel. Cet essor se traduit par le d\u00e9veloppement des villes et du commerce en Europe. Il se prolonge en M\u00e9diterran\u00e9e par la pr\u00e9sence croissante des marchands europ\u00e9ens, italiens en particulier.", "title": null}], "title": "Quelle cons\u00e9quence principale a suivi les d\u00e9frichements au XIe si\u00e8cle en Occident ?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "Quantit\u00e9 de produits r\u00e9colt\u00e9s par unit\u00e9 de surface cultiv\u00e9e, influenc\u00e9e par les techniques agricoles et l\u0027\u00e9quipement utilis\u00e9.", "doc_ids": [2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f8080432-c31e-4e64-8b0d-d7e69d1ecac9", "label": "Rendement agricole", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Quantit\u00e9 de produits r\u00e9colt\u00e9s par unit\u00e9 de surface cultiv\u00e9e, influenc\u00e9e par les techniques agricoles et l\u0027\u00e9quipement utilis\u00e9.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En agriculture, on appelle habituellement rendement la quantit\u00e9 de produit r\u00e9colt\u00e9e sur l\u0027unit\u00e9 de surface cultiv\u00e9e. Il est souvent exprim\u00e9 en quintaux m\u00e9triques (1 q = 100 kg) par hectare pour les grains, ou en tonnes par hectare pour les produits riches en eau (racines et tubercules, fruits...). Ce terme, consacr\u00e9 par l\u0027usage, est impropre, puisqu\u0027un rendement est une grandeur sans dimensions, le num\u00e9rateur et le d\u00e9nominateur ayant la m\u00eame unit\u00e9.", "label": "Rendement agricole", "page_id": "2247163", "thumbnail": null, "wikidata_id": "Q889514"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Les paysans paient non seulement des banalit\u00e9s, mais ils supportent aussi des pr\u00e9l\u00e8vements sur leurs r\u00e9coltes et effectuent des corv\u00e9es pour le seigneur, qui poss\u00e8de toutes les terres. Leur contribution ne se limite donc pas aux banalit\u00e9s seuls.", "font": {"color": "white"}, "group": 5, "id": "8e2628c424404e8d8617ff0af776c0f4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 5, "html_tag": "li", "id": "6c6a58be57384320a17f27f9591f63f8", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "2a83d5eddda44b8da25a41d970e11235", "order": 65.0, "origin_type": "document_content", "parent_id": "a3673cf3880f4fb38a2910639d3ec21f", "prev_id": "1cec35c0faae41a18bf1a6a13448ae39", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Les paysans paient le cens et des banalit\u00e9s, supportent des pr\u00e9- l\u00e8vements sur leurs r\u00e9coltes et effectuent des corv\u00e9es au b\u00e9n\u00e9fice du seigneur qui poss\u00e8de toutes les terres. les pr\u00eatres et les \u00e9v\u00eaques encadrent \u00e9troitement la vie religieuse, notamment en dispensant les sacrements aux fid\u00e8les. En outre, l\u0027\u00c9glise poss\u00e8de de nombreuses terres et les abb\u00e9s des monast\u00e8res comme les \u00e9v\u00eaques sont parfois de grands seigneurs. 6. Les paysans parviennent \u00e0 augmenter la production agricole en utilisant des charrues, en am\u00e9liorant les attelages et en pratiquant l\u0027assolement triennal.", "title": null}], "statement": "Les paysans ne paient que des banalit\u00e9s et ne sont pas soumis \u00e0 d\u0027autres pr\u00e9l\u00e8vements.", "title": "Les paysans ne paient que des banalit\u00e9s et ne sont pas soumis \u00e0 d\u0027autres pr\u00e9l\u00e8vements.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les banquets organis\u00e9s par le seigneur sont rendus possibles gr\u00e2ce aux contributions des paysans sous forme de redevances et de corv\u00e9es. Cela montre la relation d\u0027exploitation caract\u00e9risant le syst\u00e8me f\u00e9odal o\u00f9 les paysans travaillent pour le seigneur en \u00e9change de protection.", "font": {"color": "white"}, "group": 5, "id": "2af4c604be8a4ae09aaafb631902e907", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 5, "html_tag": "li", "id": "3926941df61e4927a9120cad4de99d4e", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "a1753d0616ab4e0299d26f1fcc1c4cb5", "order": 8.0, "origin_type": "document_content", "parent_id": "03c50856dfa14a548fe6db418625a447", "prev_id": "28d977eb5f9a43268e68a27d4acb9db5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Le seigneur est riche et peut organiser des banquets gr\u00e2ce au travail des paysans qui lui paient des redevances et accomplissent des corv\u00e9es en sa faveur. Le choix de V\u00e9zelay a \u00e9t\u00e9 dict\u00e9 par deux raisons : il permet de montrer symboliquement la place de l\u0027\u00c9glise dans la soci\u00e9t\u00e9, par l\u0027empla- cement de l\u0027\u00e9glise au sommet de la colline ; la basilique est \u00e0 la fois romane et gothique (par son ch\u0153ur, mais aussi par les arcs-boutants rajout\u00e9s ult\u00e9rieurement le long de la nef fin de consolider la structure).", "title": null}], "statement": "Le seigneur organise des banquets gr\u00e2ce aux corv\u00e9es et redevances des paysans.", "title": "Le seigneur organise des banquets gr\u00e2ce aux corv\u00e9es et redevances des paysans.", "type": "true_false", "veracity": true}, {"answers": ["L\u0027utilisation obligatoire du moulin"], "concepts": [], "difficulty": "unknown", "distractors": ["Le passage sur les terres", "La r\u00e9colte des c\u00e9r\u00e9ales", "La protection militaire du ch\u00e2teau", "Le droit \u00e0 cultiver des potagers", "La construction de l\u0027\u00e9glise", "Les services du forgeron", "L\u0027acc\u00e8s aux for\u00eats pour chasser", "L\u0027entretien des fortifications", "La formation des soldats"], "feedback": "Les paysans doivent payer une redevance pour l\u0027utilisation obligatoire du moulin car il s\u0027agit d\u0027un moyen de contr\u00f4le et d\u0027exploitation \u00e9conomique par le seigneur. Cette situation montre l\u0027in\u00e9galit\u00e9 des classes sociales au sein de la seigneurie.", "font": {"color": "white"}, "group": 3, "id": "2d94f7213c5f420dab4a1430c57b88bd", "label": "mcq", "lang": "fr", "question": "\u00c0 quoi les paysans doivent-ils payer une redevance dans la seigneurie ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 5, "html_tag": "li", "id": "ffca1783a4e242a79538109b6d3f1c5b", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "3a768248d8a94b7e954be5ca2c2bfc5f", "order": 116.0, "origin_type": "document_content", "parent_id": "403d41088936436a88b06e517fef66f6", "prev_id": "1e0a33353b6849e9b1d128fbbb7e5b1c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le ch\u00e2teau fort montre le pouvoir du seigneur, mais aussi le moulin que les paysans sont oblig\u00e9s d\u0027utiliser contre une redevance, ainsi que les r\u00e9serves cultiv\u00e9es par les paysans pour le compte du seigneur. L\u0027\u00e9glise montre le pouvoir religieux du seigneur, dans cette seigneurie eccl\u00e9siastique.", "title": null}], "title": "\u00c0 quoi les paysans doivent-ils payer une redevance dans la seigneurie ?", "type": "mcq"}, {"answers": ["le moulin"], "concepts": [], "difficulty": "unknown", "distractors": [["le ch\u00e2teau fort", "l\u0027\u00e9glise", "les terres du seigneur", "les chevaux du seigneur", "la for\u00eat", "la place du village"]], "feedback": "La bonne r\u00e9ponse est le moulin car les paysans devaient effectivement payer une redevance pour utiliser le moulin, qui appartenait au seigneur. Le moulin \u00e9tait un outil \u00e9conomique important dans la seigneurie, contrairement au ch\u00e2teau fort qui symbolise plut\u00f4t le pouvoir militaire, ou \u00e0 l\u0027\u00e9glise qui repr\u00e9sente le pouvoir religieux.", "font": {"color": "white"}, "group": 4, "id": "f0440221e6d742758919656e290a81b9", "label": "fill_in", "lang": "fr", "query": "Dans une seigneurie m\u00e9di\u00e9vale, les paysans sont tenus de payer une redevance pour utiliser \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 5, "html_tag": "li", "id": "ffca1783a4e242a79538109b6d3f1c5b", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "3a768248d8a94b7e954be5ca2c2bfc5f", "order": 116.0, "origin_type": "document_content", "parent_id": "403d41088936436a88b06e517fef66f6", "prev_id": "1e0a33353b6849e9b1d128fbbb7e5b1c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le ch\u00e2teau fort montre le pouvoir du seigneur, mais aussi le moulin que les paysans sont oblig\u00e9s d\u0027utiliser contre une redevance, ainsi que les r\u00e9serves cultiv\u00e9es par les paysans pour le compte du seigneur. L\u0027\u00e9glise montre le pouvoir religieux du seigneur, dans cette seigneurie eccl\u00e9siastique.", "title": null}], "title": "Dans une seigneurie m\u00e9di\u00e9vale, les paysans sont tenus de payer une redevance pour utiliser \u003cblank\u003e.", "type": "fill_in"}, {"aliases": [], "corpus_id": null, "definition": "Augmentation significative de la culture des terres \u00e0 partir du XIe si\u00e8cle, r\u00e9duisant les famines et entra\u00eenant un essor d\u00e9mographique.", "doc_ids": [2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "162bec37-e182-4e8e-a7f7-8e63d6d2a834", "label": "Production agricole", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Augmentation significative de la culture des terres \u00e0 partir du XIe si\u00e8cle, r\u00e9duisant les famines et entra\u00eenant un essor d\u00e9mographique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Communaut\u00e9s rurales qui \u00e9mergent gr\u00e2ce aux d\u00e9frichements, symbolisant l\u0027\u00e9volution sociale et \u00e9conomique du paysage europ\u00e9en.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5383c9c8-a132-4599-848f-948fd59a0763", "label": "Villages", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Communaut\u00e9s rurales qui \u00e9mergent gr\u00e2ce aux d\u00e9frichements, symbolisant l\u0027\u00e9volution sociale et \u00e9conomique du paysage europ\u00e9en.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["80f4316c-5856-425a-9033-f7e811f7465a", "cc70b3ca-d01c-4b7b-b4f3-9b5cb8fa9f06", "bb24044b-d975-4ac3-9f93-45f4d9648fd2", "44c15ca9-4697-4f70-9efb-51398abe5aeb"], "corpus_id": null, "definition": "Les redevances sont des paiements ou services que les paysans doivent fournir \u00e0 leur seigneur en \u00e9change de l\u0027utilisation des terres, de l\u0027acc\u00e8s aux ressources agricoles, comme le moulin, et de la protection. Elles repr\u00e9sentent ainsi une obligation f\u00e9odale qui inclut non seulement le paiement mon\u00e9taire mais aussi d\u0027autres formes de compensation pour b\u00e9n\u00e9ficier des ressources et de la s\u00e9curit\u00e9 fournies par le seigneur.", "doc_ids": [2542, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fce2bdf5-ec1f-4db2-ac07-52e19f1fde75", "label": "Redevances", "lang": "fr", "ref_concept_id": "81e95cff-ce51-41ec-aaa5-feacb3318b23", "shape": "dot", "size": 3, "title": "Les redevances sont des paiements ou services que les paysans doivent fournir \u00e0 leur seigneur en \u00e9change de l\u0027utilisation des terres, de l\u0027acc\u00e8s aux ressources agricoles, comme le moulin, et de la protection. Elles repr\u00e9sentent ainsi une obligation f\u00e9odale qui inclut non seulement le paiement mon\u00e9taire mais aussi d\u0027autres formes de compensation pour b\u00e9n\u00e9ficier des ressources et de la s\u00e9curit\u00e9 fournies par le seigneur.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une redevance, royalty, (plur. : royalties,) ou royaltie est un paiement qui doit avoir lieu de mani\u00e8re r\u00e9guli\u00e8re, en \u00e9change d\u0027un droit d\u0027exploitation (brevet, droit d\u0027auteur, droit des marques, mine, terre agricole, etc.) ou d\u0027un droit d\u0027usage d\u0027un service.\nLe calque \u00ab royaut\u00e9s \u00bb est parfois utilis\u00e9 mais est d\u00e9conseill\u00e9 par l\u2019Office qu\u00e9b\u00e9cois de la langue fran\u00e7aise car il s\u2019agit d\u2019un faux-ami.", "label": "Redevance", "page_id": "750160", "thumbnail": null, "wikidata_id": "Q728265"}, "wordnetentity": null}, {"aliases": ["eec766b0-6769-4c47-a2ca-f1a20643c85f", "b006940e-6d13-4335-9bdf-39c4c7f3385a"], "corpus_id": null, "definition": "Structure hi\u00e9rarchique du syst\u00e8me f\u00e9odal o\u00f9 le roi est au sommet, suivi des seigneurs et des vassaux, illustrant les liens de loyaut\u00e9 entre eux et o\u00f9 chaque vassal pr\u00eate hommage au roi pour la possession de ses fiefs.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "485ea581-d522-4967-bddf-a90e5248f879", "label": "Pyramide vassalique", "lang": "fr", "ref_concept_id": "a714b1b6-0a3c-4a22-ad84-a38db7856069", "shape": "dot", "size": 3, "title": "Structure hi\u00e9rarchique du syst\u00e8me f\u00e9odal o\u00f9 le roi est au sommet, suivi des seigneurs et des vassaux, illustrant les liens de loyaut\u00e9 entre eux et o\u00f9 chaque vassal pr\u00eate hommage au roi pour la possession de ses fiefs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La vassalit\u00e9 est la situation de d\u00e9pendance d\u2019un homme libre (vassal, du celtique uasso-,, jeune homme, \u00e9cuyer, par le latin m\u00e9di\u00e9val vassus puis vassalus) envers son seigneur par la c\u00e9r\u00e9monie de l\u2019hommage. H\u00e9ritier du compagnonnage d\u0027arme du haut Moyen \u00c2ge, le syst\u00e8me f\u00e9odo-vassalique s\u2019est d\u00e9velopp\u00e9 en raison de l\u2019affaiblissement de l\u2019autorit\u00e9 publique apr\u00e8s l\u2019effondrement de l\u2019empire carolingien (Xe - XIe si\u00e8cle) : l\u2019empereur, les rois et bient\u00f4t les princes territoriaux \u00e9taient incapables de faire r\u00e9gner l\u2019ordre et d\u2019imposer leur pouvoir aux seigneurs locaux. Un r\u00e9seau de relations d\u2019homme \u00e0 homme s\u2019impose donc, donnant des droits et des devoirs pour chacun d\u2019entre eux, une pyramide sociale allant th\u00e9oriquement du roi au grand seigneur (grand feudataire), seigneur, vassal et arri\u00e8re-vassal (Vavasseur) mais dont l\u0027effectivit\u00e9 d\u00e9pend de l\u0027autorit\u00e9 du sup\u00e9rieur.", "label": "Vassalit\u00e9", "page_id": "48231", "thumbnail": null, "wikidata_id": "Q223266"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Partie de la population engag\u00e9e dans l\u0027agriculture, jouant un r\u00f4le vital dans l\u0027\u00e9conomie rurale et la s\u00e9curit\u00e9 alimentaire.", "doc_ids": [2555], "font": {"color": "white"}, "generative": true, "group": 1, "id": "edc14238-f399-4ab1-8e4c-e5e27e10b141", "label": "Population active agricole", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Partie de la population engag\u00e9e dans l\u0027agriculture, jouant un r\u00f4le vital dans l\u0027\u00e9conomie rurale et la s\u00e9curit\u00e9 alimentaire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["26c1d11b-f158-41d9-931f-bc5f395ed872", "e2b72ef0-7c60-405a-ab2a-8f9bbf4191f9", "9dc7a613-1833-45bb-9529-be7b3faa68ac", "c9b5d2ce-cf00-43fe-87d4-a23cc45bc456", "2b868c20-1fc2-4a19-8788-6e69fd7891db"], "corpus_id": null, "definition": "Le d\u00e9frichement d\u00e9signe l\u0027action de d\u00e9boiser des terres par abattage d\u0027arbres et nettoyage de la v\u00e9g\u00e9tation pour les rendre cultivables. Cette pratique \u00e9tait essentielle au d\u00e9veloppement agricole durant le Moyen \u00c2ge, r\u00e9pondant aux besoins alimentaires croissants de la population et favorisant l\u0027expansion des villages.", "doc_ids": [2542, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "df1b8516-e8c6-4ecc-b75d-335d64eb136d", "label": "D\u00e9frichement", "lang": "fr", "ref_concept_id": "c27bb895-74b0-4501-b620-625b3a835d83", "shape": "dot", "size": 3, "title": "Le d\u00e9frichement d\u00e9signe l\u0027action de d\u00e9boiser des terres par abattage d\u0027arbres et nettoyage de la v\u00e9g\u00e9tation pour les rendre cultivables. Cette pratique \u00e9tait essentielle au d\u00e9veloppement agricole durant le Moyen \u00c2ge, r\u00e9pondant aux besoins alimentaires croissants de la population et favorisant l\u0027expansion des villages.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9frichement (ou d\u00e9frichage) est la destruction naturelle (glaciations quaternaires, temp\u00eates, gel, incendies : d\u00e9frichement naturel) ou humaine (d\u00e9frichement anthropique) d\u0027espaces bois\u00e9s, de for\u00eats (ou \u00e9tymologiquement) de \u00ab friche \u00bb, quand il s\u0027agit de mettre fin \u00e0 l\u0027\u00e9tat bois\u00e9, g\u00e9n\u00e9ralement pour convertir la parcelle foresti\u00e8re en un autre usage (cultures, prairies, vignes, habitat\u2026). La friche d\u00e9signe ici \u2014 au sens ancien du terme \u2014 une for\u00eat en d\u00e9but de r\u00e9g\u00e9n\u00e9ration naturelle, un taillis ou une lande, etc. Il se fait par coupe rase suivi de dessouchage, ou par le feu.", "label": "D\u00e9frichement", "page_id": "114852", "thumbnail": null, "wikidata_id": "Q3043226"}, "wordnetentity": null}, {"aliases": ["feb4257a-00a2-4e56-bf39-b25abaab93da", "efbd56dc-89d3-473d-9cf3-8aeb3285b52b"], "corpus_id": null, "definition": "Territoire rural sous l\u0027influence d\u0027une ville, souvent li\u00e9 \u00e0 son d\u00e9veloppement \u00e9conomique et social ainsi qu\u0027\u00e0 la production agricole, illustrant \u00e9galement les relations entre zones urbaines et rurales dans l\u0027organisation sociale m\u00e9di\u00e9vale et les interactions \u00e9conomiques avec la commune.", "doc_ids": [2545], "font": {"color": "white"}, "generative": true, "group": 1, "id": "02a9dc69-ea38-46af-9826-d3276bc56f4f", "label": "Contado", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Territoire rural sous l\u0027influence d\u0027une ville, souvent li\u00e9 \u00e0 son d\u00e9veloppement \u00e9conomique et social ainsi qu\u0027\u00e0 la production agricole, illustrant \u00e9galement les relations entre zones urbaines et rurales dans l\u0027organisation sociale m\u00e9di\u00e9vale et les interactions \u00e9conomiques avec la commune.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le contado d\u00e9signe, dans l\u0027Italie du nord m\u00e9di\u00e9vale, l\u0027\u00e9tendue territoriale sur laquelle chaque cit\u00e9 exer\u00e7ait, au moins th\u00e9oriquement, son contr\u00f4le politique et \u00e9conomique et dont l\u0027extension maximale correspondait g\u00e9n\u00e9ralement aux fronti\u00e8res d\u0027une circonscription eccl\u00e9siastique (dioc\u00e8se). C\u0027est aussi l\u0027espace rural o\u00f9 la commune exerce son pouvoir public. Il peut ainsi \u00eatre per\u00e7u comme un espace plus ou moins sauvage, d\u00e9limit\u00e9 de la vie citadine par les murailles.", "label": "Contado", "page_id": "2675619", "thumbnail": null, "wikidata_id": "Q589596"}, "wordnetentity": null}, {"aliases": ["31a1102f-19b9-4f97-b87d-08bd2c59d3eb"], "corpus_id": null, "definition": "Les espaces ruraux et agricoles d\u00e9sign
