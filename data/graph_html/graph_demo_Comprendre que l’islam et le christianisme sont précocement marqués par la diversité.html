fluent du XVIe si\u00e8cle, il est c\u00e9l\u00e8bre pour ses critiques des superstitions religieuses et des abus au sein de l\u0027\u00c9glise, ainsi que pour sa traduction du Nouveau Testament. Son \u0153uvre embl\u00e9matique \u0027L\u0027\u00c9loge de la folie\u0027 aborde les th\u00e8mes de la vanit\u00e9 humaine et des abus au sein de l\u0027\u00c9glise, illustrant son engagement envers la pens\u00e9e critique et l\u0027\u00e9ducation. Bien qu\u0027il ait critiqu\u00e9 certains aspects de l\u0027\u00c9glise catholique, \u00c9rasme s\u0027est oppos\u00e9 \u00e0 la R\u00e9forme protestante initi\u00e9e par Luther, cherchant plut\u00f4t une r\u00e9forme interne. Il est reconnu pour sa contribution \u00e0 la connaissance et \u00e0 la r\u00e9forme intellectuelle, faisant de lui une figure centrale du mouvement humaniste.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "\u00c9rasme (Didier \u00c9rasme), \u00e9galement appel\u00e9 \u00c9rasme de Rotterdam (Desiderius Erasmus Roterodamus), n\u00e9 dans la nuit du 27 au 28 octobre 1466, ou en 1467, ou 1469, \u00e0 Rotterdam, mort le 12 juillet 1536 \u00e0 B\u00e2le, est un chanoine r\u00e9gulier de Saint-Augustin, philosophe, humaniste et th\u00e9ologien n\u00e9erlandais, consid\u00e9r\u00e9 comme l\u0027une des figures majeures de la culture n\u00e9erlandaise et occidentale.\nIl reste essentiellement connu aujourd\u0027hui pour sa declamatio satirique \u00c9loge de la folie (1511) mais aussi, dans une moindre mesure, pour ses Adages (1500), anthologie de plus de quatre mille citations grecques et latines, et pour ses Colloques (1522), recueil d\u0027essais didactiques aux th\u00e8mes vari\u00e9s, bien que son \u0153uvre, autrement vaste et complexe, comprenne des essais et des trait\u00e9s sur un tr\u00e8s grand nombre de sujets, sur les probl\u00e8mes de son temps comme sur l\u0027art, l\u0027\u00e9ducation, la religion, la guerre ou la philosophie, \u00e9clectisme propre aux pr\u00e9occupations d\u0027un auteur humaniste.", "label": "\u00c9rasme", "page_id": "64248", "thumbnail": null, "wikidata_id": "Q43499"}, "wordnetentity": null}, {"aliases": ["7b5376b5-b01d-4745-b62f-d0951841b8ee", "2974bb02-ec7d-4517-acf3-f418697a514e", "6bc6b1b4-c8cf-4a4d-9131-a5e08eead0f5", "de4af2b0-7eba-4011-a892-c09b8b2dc2d8", "07aa26f9-fad4-4962-ace3-ef8a355d0bdd", "386db45c-e6e8-4fb9-a06c-90b7f6d6a53d", "82b7d438-70f9-43bb-b03e-33d43e4333d3", "d9093a74-7498-4e60-82bb-7217b397d553", "9614233e-4fee-4a1c-a6ba-2eecd7ba2c11", "b72dab0b-49da-4cb4-b0aa-6928d7ad56dd", "acb6b8b1-de89-4277-a7ed-2dfba7da48fc"], "corpus_id": null, "definition": "Le christianisme catholique, \u00e9galement connu sous le nom d\u0027\u00c9glise catholique, est la branche du christianisme dirig\u00e9e par le pape \u00e0 Rome. Il repose sur la tradition apostolique et se distingue par ses doctrines sp\u00e9cifiques, ses pratiques sacramentelles et son organisation hi\u00e9rarchique. Au XIIIe si\u00e8cle, il constitue la religion principale en Occident, s\u0027imposant face \u00e0 l\u0027islam et au christianisme orthodoxe. L\u0027\u00c9glise catholique a jou\u00e9 un r\u00f4le central dans l\u0027histoire religieuse et politique de l\u0027Europe, influen\u00e7ant profond\u00e9ment la culture et la soci\u00e9t\u00e9 \u00e0 travers les si\u00e8cles. Elle adh\u00e8re aux enseignements des conciles et a \u00e9t\u00e9 un acteur cl\u00e9 avant et apr\u00e8s les r\u00e9formes du XVIe si\u00e8cle. Bien qu\u0027elle ait \u00e9t\u00e9 critiqu\u00e9e pour sa corruption et ses abus, elle demeure une institution centrale dans la chr\u00e9tient\u00e9 avec une influence significative sur divers aspects de la vie sociale. Historiquement, elle a \u00e9galement oppos\u00e9 certaines id\u00e9es scientifiques comme l\u0027h\u00e9liocentrisme qui \u00e9taient consid\u00e9r\u00e9es comme contraires \u00e0 ses doctrines th\u00e9ologiques. De plus, durant les XVIe et XVIIe si\u00e8cles, elle a exerc\u00e9 iversit\u00e9 de croyances et de pratiques au sein du christianisme. Le Protestantisme a marqu\u00e9 une rupture significative avec l\u0027\u00c9glise catholique, notamment dans les r\u00e9gions nordiques et certaines parties de l\u0027Allemagne, influen\u00e7ant \u00e9galement la France durant les guerres de religion. Il inclut diverses branches comme le calvinisme; ses membres ont souvent \u00e9t\u00e9 pers\u00e9cut\u00e9s, notamment lors des massacres de la Saint-Barth\u00e9lemy. Le terme \u0027Protestant\u0027 d\u00e9signe sp\u00e9cifiquement un chr\u00e9tien qui adh\u00e8re \u00e0 ces principes r\u00e9formateurs, mettant l\u0027accent sur la foi personnelle plut\u00f4t que sur les pratiques traditionnelles telles que l\u0027achat d\u0027indulgences.", "doc_ids": [2539, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bf1bfe93-657a-48c4-af88-07ffe0532e0b", "label": "Protestantisme et \u00c9glises protestantes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Le Protestantisme est un mouvement chr\u00e9tien qui a \u00e9merg\u00e9 au XVIe si\u00e8cle, initi\u00e9 par des figures telles que Martin Luther et Jean Calvin, en r\u00e9ponse \u00e0 une crise religieuse en Europe occidentale. Ce mouvement se caract\u00e9rise par une interpr\u00e9tation personnelle des \u00c9critures, affirmant la primaut\u00e9 de la foi individuelle et critiquant les abus de l\u0027\u00c9glise catholique. Les Protestants rejettent l\u0027autorit\u00e9 papale et cherchent une relation directe avec Dieu sans interm\u00e9diaire eccl\u00e9siastique, favorisant ainsi une diversit\u00e9 de croyances et de pratiques au sein du christianisme. Le Protestantisme a marqu\u00e9 une rupture significative avec l\u0027\u00c9glise catholique, notamment dans les r\u00e9gions nordiques et certaines parties de l\u0027Allemagne, influen\u00e7ant \u00e9galement la France durant les guerres de religion. Il inclut diverses branches comme le calvinisme; ses membres ont souvent \u00e9t\u00e9 pers\u00e9cut\u00e9s, notamment lors des massacres de la Saint-Barth\u00e9lemy. Le terme \u0027Protestant\u0027 d\u00e9signe sp\u00e9cifiquement un chr\u00e9tien qui adh\u00e8re \u00e0 ces principes r\u00e9formateurs, mettant l\u0027accent sur la foi personnelle plut\u00f4t que sur les pratiques traditionnelles telles que l\u0027achat d\u0027indulgences.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le protestantisme est l\u0027une des principales branches du christianisme, avec le catholicisme et l\u0027orthodoxie. Entendu largement, le protestantisme est l\u0027ensemble des \u00c9glises issues de la R\u00e9forme, autrement dit, qui ne reconnaissent pas l\u0027autorit\u00e9 du Pape.\nL\u0027ensemble de ces \u00c9glises englobe des mouvements vari\u00e9s, tels les luth\u00e9riens, presbyt\u00e9riens, r\u00e9form\u00e9s, anglicans, m\u00e9thodistes...", "label": "Protestantisme", "page_id": "2435", "thumbnail": null, "wikidata_id": "Q23540"}, "wordnetentity": {"definition": "the theological system of any of the churches of western Christendom that separated from the Roman Catholic Church during the Reformation", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Protestantisme", "name": "protestantism.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Luther a \u00e9t\u00e9 exclu de l\u0027\u00c9glise catholique"], "concepts": [], "difficulty": "unknown", "distractors": ["Luther a \u00e9t\u00e9 \u00e9lu pape.", "Luther est devenu cardinal.", "Luther a \u00e9t\u00e9 promu au rang de saint.", "Luther a \u00e9t\u00e9 couronn\u00e9 Roi des Chr\u00e9tiens.", "Luther a \u00e9t\u00e9 pardonn\u00e9 par l\u0027\u00c9glise.", "Luther a \u00e9t\u00e9 invit\u00e9 \u00e0 un concile.", "Luther a \u00e9t\u00e9 fait \u00e9v\u00eaque de Rome.", "Luther a \u00e9t\u00e9 canonis\u00e9 par l\u0027\u00c9glise.", "Luther a \u00e9t\u00e9 nomm\u00e9 chef spirituel."], "feedback": "Face \u00e0 la remise en cause de ses enseignements par Luther, l\u0027\u00c9glise catholique a r\u00e9agi en l\u0027excommuniant, le rejetant ainsi de son institution. Cette mesure a \u00e9t\u00e9 prise pour \u00e9viter que les id\u00e9es de Luther se propagent et menacent l\u0027autorit\u00e9 de l\u0027\u00c9glise.", "font": {"color": "white"}, "group": 3, "id": "302b277eaf464d9698af5ac5e137fe07", "label": "mcq", "lang": "fr", "question": "Quelle a \u00e9t\u00e9 la r\u00e9action de l\u0027\u00c9glise catholique apr\u00e8s les propositions de Luther ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "578fbc45fcc9421aa34d147e32e06e35", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "023fc48c1cea49548c9897a0e81dbc1c", "order": 19.0, "origin_type": "document_content", "parent_id": "bda12ecd38104bab9a2b05593db0ca0a", "prev_id": "bda12ecd38104bab9a2b05593db0ca0a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La foi chr\u00e9tienne est tr\u00e8s forte au XVIe si\u00e8cle et se manifeste par une profonde inqui\u00e9tude face \u00e0 la mort et au salut de l\u0027\u00e2me. C\u0027est dans ce contexte que Luther propose une r\u00e9forme du christianisme, bient\u00f4t appel\u00e9e protestantisme. Il affirme que seule la foi en Dieu sauve les hommes, et non l\u0027achat d\u0027indulgences. Il est exclu de l\u0027\u00c9glise catholique.", "title": null}], "title": "Quelle a \u00e9t\u00e9 la r\u00e9action de l\u0027\u00c9glise catholique apr\u00e8s les propositions de Luther ?", "type": "mcq"}, {"answers": ["En 1517"], "concepts": [], "difficulty": "unknown", "distractors": ["En 1536", "En 1520", "En 1492", "En 1483", "En 1546", "En 1500", "En 1555", "En 1600", "En 1562"], "feedback": "Martin Luther rompt avec l\u0027\u00c9glise catholique en 1517 en publiant ses propositions de r\u00e9forme dans ses fameuses 95 th\u00e8ses. Cela marque le d\u00e9but du protestantisme et une p\u00e9riode de conflits religieux en Europe.", "font": {"color": "white"}, "group": 3, "id": "5081afbecee1416f840b3eb6e0682c63", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e Martin Luther rompt-il avec l\u0027\u00c9glise catholique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "c818980fb2f64d6b8c859110cec12077", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "ada5f682c9854699ad86f038e1dfd2e6", "order": 26.0, "origin_type": "document_content", "parent_id": "82b008924d214c32a940dfa835ba041f", "prev_id": "82b008924d214c32a940dfa835ba041f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Martin Luther (1483-1546), critique le fonctionnement de l\u0027\u00c9glise catholique et rompt avec elle en 1517. Il propose alors une r\u00e9forme avec le soutien de nombreux princes allemands et de la population d\u0027Europe du Nord. Il est avec Calvin \u00e0 l\u0027origine du protestantisme. Didier \u00c9rasme (1467-1536), un grand humaniste chr\u00e9tien, \u00e9tudie les auteurs grecs et latins, \u00e9crit l\u0027\u00c9loge de la folie et propose une nouvelle traduction de la Bible en latin. Il voyage en Europe. Il critique l\u0027\u00c9glise mais refuse la R\u00e9forme de Luther.", "title": null}], "title": "En quelle ann\u00e9e Martin Luther rompt-il avec l\u0027\u00c9glise catholique ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les guerres de religion ont commenc\u00e9 en 1562 avec la premi\u00e8re guerre d\u00e9clench\u00e9e par des tensions religieuses. La Saint-Barth\u00e9lemy en 1572, bien qu\u0027un \u00e9v\u00e9nement tragique, est survenue apr\u00e8s plusieurs ann\u00e9es de conflit d\u00e9j\u00e0 en cours.", "font": {"color": "white"}, "group": 5, "id": "92128e8e49e34e0194eb5bc73e75e144", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "e0f057b7f41343e4a3754f94fc781c3a", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "5d00796435464a9fa16eb690d3cc04e0", "order": 23.0, "origin_type": "document_content", "parent_id": "70d58e2be9b74230b1defd9d95f6e6b9", "prev_id": "70d58e2be9b74230b1defd9d95f6e6b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIe si\u00e8cle, l\u0027Europe et la France sont divis\u00e9es entre catholiques, fid\u00e8les au pape, et protestants. Huit guerres de religions se succ\u00e8dent entre 1562 et 1598. En France, dans la nuit du 23 au 24 ao\u00fbt 1572, jour de la Saint-Barth\u00e9lemy, des milliers de protestants sont assassin\u00e9s \u00e0 Paris puis dans le reste du royaume. Les guerres de religions s\u0027ach\u00e8vent avec l\u0027\u00e9dit de Nantes, le 30 avril 1598 : le roi Henri IV, converti au catholicisme, autorise la religion protestante.", "title": null}], "statement": "Les guerres de religion entre catholiques et protestants ont d\u00e9but\u00e9 avec la Saint-Barth\u00e9lemy en 1572.", "title": "Les guerres de religion entre catholiques et protestants ont d\u00e9but\u00e9 avec la Saint-Barth\u00e9lemy en 1572.", "type": "true_false", "veracity": false}, {"aliases": ["b429c61d-092d-488d-9f7e-c15d5a10c492", "7bee1e0f-1257-4a73-a8da-7333a8059459", "abcde40c-ff29-4b40-bf17-8f6588263eea", "486df792-ade8-4f4f-aef2-571642dff96d", "c7b2e988-84ce-4fb5-ad29-49b96d6d935b", "388b4e30-ca19-443e-a341-a292f7ee09e4"], "corpus_id": null, "definition": "Les Croisades sont une s\u00e9rie d\u0027exp\u00e9ditions militaires chr\u00e9tiennes men\u00e9es principalement entre le XIe et le XIIIe si\u00e8cle, ayant pour but de reprendre J\u00e9rusalem et de d\u00e9fendre le christianisme face \u00e0 l\u0027islam. Ces guerres religieuses ont eu un impact significatif sur la politique, la culture et les \u00e9changes entre les civilisations chr\u00e9tienne et musulmane, influen\u00e7ant profond\u00e9ment la stabilit\u00e9 de l\u0027empire musulman ainsi que les relations interculturelles en Orient. Les Croisades incluent \u00e9galement des \u00e9v\u00e9nements notables tels que le pillage de Constantinople en 1204, qui a marqu\u00e9 une rupture dans les relations entre l\u0027Occident chr\u00e9tien et l\u0027Empire byzantin, ainsi que d\u0027autres campagnes militaires pour r\u00e9cup\u00e9rer des lieux saints en Terre sainte.", "doc_ids": [2531, 2535, 2542, 2557, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3c432a5e-73c0-4bd8-8a78-295e81125a63", "label": "Croisades", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Les Croisades sont une s\u00e9rie d\u0027exp\u00e9ditions militaires chr\u00e9tiennes men\u00e9es principalement entre le XIe et le XIIIe si\u00e8cle, ayant pour but de reprendre J\u00e9rusalem et de d\u00e9fendre le christianisme face \u00e0 l\u0027islam. Ces guerres religieuses ont eu un impact significatif sur la politique, la culture et les \u00e9changes entre les civilisations chr\u00e9tienne et musulmane, influen\u00e7ant profond\u00e9ment la stabilit\u00e9 de l\u0027empire musulman ainsi que les relations interculturelles en Orient. Les Croisades incluent \u00e9galement des \u00e9v\u00e9nements notables tels que le pillage de Constantinople en 1204, qui a marqu\u00e9 une rupture dans les relations entre l\u0027Occident chr\u00e9tien et l\u0027Empire byzantin, ainsi que d\u0027autres campagnes militaires pour r\u00e9cup\u00e9rer des lieux saints en Terre sainte.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une croisade, au Moyen \u00c2ge, est une exp\u00e9dition militaire organis\u00e9e pour pouvoir mener le p\u00e8lerinage des chr\u00e9tiens en Terre sainte afin d\u0027aller prier sur le Saint-S\u00e9pulcre. \u00c0 cette \u00e9poque, elle est d\u0027ailleurs con\u00e7ue comme une forme tr\u00e8s particuli\u00e8re de p\u00e8lerinage, un \u00ab p\u00e8lerinage en armes \u00bb. Ses participants sont appel\u00e9s des p\u00e8lerins arm\u00e9s, puis, \u00e0 partir du XIIIe si\u00e8cle d\u00e9sign\u00e9s comme crois\u00e9s.", "label": "Croisade", "page_id": "31159", "thumbnail": null, "wikidata_id": "Q12546"}, "wordnetentity": null}, {"doc_id": "2535", "font": {"color": "white"}, "group": 2, "id": "2535", "label": "L\u0027Empire Musulman du VIe au XIIIe Si\u00e8cle", "name": "9782210105669_036-055-Chap02H", "score": 9.7, "shape": "dot", "size": 8, "title": "9782210105669_036-055-Chap02H", "top_minutes": [], "top_pages": [17, 16], "type": "document"}, {"doc_id": "2561", "font": {"color": "white"}, "group": 2, "id": "2561", "label": "Chr\u00e9tiens et Islam : Contacts entre Mondes (VIe-XIIIe Si\u00e8cles)", "name": "chap 2 la-naissance-et-la-diffusion-de-lislam", "score": 7.0, "shape": "dot", "size": 8, "title": "chap 2 la-naissance-et-la-diffusion-de-lislam", "top_minutes": [], "top_pages": [5, 4], "type": "document"}, {"aliases": ["1e794330-54b0-4ec8-8fa3-c521acbd49ef", "06d8f02f-d810-4d23-8a5f-8e58a0e0a703", "3fa1c618-f411-4c24-a612-d4dfc730556b", "fcc0f121-a216-4086-9076-3bbd1ab47f80", "487bb773-14ca-4364-8ed8-13004c83e24f", "d9a2e119-09d9-479a-b48b-4ef27ee1b701", "c4c1e6e8-006e-4d96-96b1-5630228be0b7", "9d668860-1f9f-4e6e-ad5e-1af9b13d0bcd", "3063ffcd-f9ae-45d7-a4b9-d697d4324706", "d6b84d1c-2ad7-4413-bc5e-61b6e5090373", "48686a50-8868-4e81-a9be-29bd99c09a04", "3b7583f5-ee6b-487a-b14a-abb45ea4813e", "c5323f8d-1948-4b6a-8955-3337724c588d"], "corpus_id": null, "definition": "Le christianisme est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Il a eu un impact profond sur l\u0027histoire et la culture occidentale, notamment durant le Moyen \u00c2ge o\u00f9 il a domin\u00e9 la culture et la politique en Europe, influen\u00e7ant les valeurs sociales et politiques de cette p\u00e9riode. Le christianisme s\u0027est divis\u00e9 principalement en \u00c9glise latine et orthodoxe depuis 1054 et est devenu la religion officielle de Rome en 392, marquant un tournant historique majeur. Cette \u00e9poque a vu le christianisme devenir un \u00e9l\u00e9ment cl\u00e9 de l\u0027h\u00e9ritage spirituel de Rome, fa\u00e7onnant la vie quotidienne des fid\u00e8les ainsi que leur interaction avec le monde environnant. Il influence \u00e9galement divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "doc_ids": [2531, 2564, 2565, 2542, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "04e95a34-2204-44bb-abdd-8476837da53c", "label": "Christianisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "Le christianisme est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Il a eu un impact profond sur l\u0027histoire et la culture occidentale, notamment durant le Moyen \u00c2ge o\u00f9 il a domin\u00e9 la culture et la politique en Europe, influen\u00e7ant les valeurs sociales et politiques de cette p\u00e9riode. Le christianisme s\u0027est divis\u00e9 principalement en \u00c9glise latine et orthodoxe depuis 1054 et est devenu la religion officielle de Rome en 392, marquant un tournant historique majeur. Cette \u00e9poque a vu le christianisme devenir un \u00e9l\u00e9ment cl\u00e9 de l\u0027h\u00e9ritage spirituel de Rome, fa\u00e7onnant la vie quotidienne des fid\u00e8les ainsi que leur interaction avec le monde environnant. Il influence \u00e9galement divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le christianisme est une religion abrahamique, originaire du Proche-Orient, fond\u00e9e sur l\u0027enseignement, la personne et la vie de J\u00e9sus de Nazareth, tels qu\u0027interpr\u00e9t\u00e9s \u00e0 partir du Nouveau Testament. Il s\u0027agit d\u0027une religion du salut consid\u00e9rant J\u00e9sus-Christ comme le Messie annonc\u00e9 par les proph\u00e8tes de l\u0027Ancien Testament. La foi en la r\u00e9surrection de J\u00e9sus est au c\u0153ur du christianisme car elle signifie le d\u00e9but d\u0027un espoir d\u0027\u00e9ternit\u00e9 lib\u00e9r\u00e9 du mal et de la souffrance.", "label": "Christianisme", "page_id": "2991917", "thumbnail": null, "wikidata_id": "Q5043"}, "wordnetentity": {"definition": "a monotheistic system of beliefs and practices based on the Old Testament and the teachings of Jesus as embodied in the New Testament and emphasizing the role of Jesus as savior", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Christianisme", "name": "christianity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Influences r\u00e9ciproques entre cultures chr\u00e9tienne et musulmane pendant les croisades, engendrant mariages mixtes et \u00e9changes de pratiques religieuses.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "157c091a-6e32-4b5b-a394-a8348c90eea4", "label": "Relations culturelles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Influences r\u00e9ciproques entre cultures chr\u00e9tienne et musulmane pendant les croisades, engendrant mariages mixt s mais aussi pour l\u0027histoire mondiale; ses enseignements ont profond\u00e9ment influenc\u00e9 la culture islamique et continuent d\u0027avoir un impact significatif sur des millions de personnes aujourd\u0027hui.", "doc_ids": [2535, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "086128ae-411a-4f12-bdc3-3a2714267cc6", "label": "Muhammad", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Muhammad, \u00e9galement connu sous le nom de Mahomet ou Mohamed, est le proph\u00e8te fondateur de l\u0027islam, n\u00e9 vers 570 \u00e0 La Mecque. Consid\u00e9r\u00e9 comme le dernier messager de Dieu dans la tradition musulmane, il a re\u00e7u les r\u00e9v\u00e9lations coraniques par l\u0027ange Gabriel, qui constituent le texte sacr\u00e9 de l\u0027islam. Apr\u00e8s sa migration \u00e0 M\u00e9dine en 622, il a unifi\u00e9 les tribus arabes et initi\u00e9 les conqu\u00eates musulmanes qui ont conduit \u00e0 l\u0027expansion de l\u0027islam. Son r\u00f4le central dans l\u0027\u00e9tablissement d\u0027une nouvelle religion monoth\u00e9iste fait de lui une figure embl\u00e9matique non seulement pour les musulmans mais aussi pour l\u0027histoire mondiale; ses enseignements ont profond\u00e9ment influenc\u00e9 la culture islamique et continuent d\u0027avoir un impact significatif sur des millions de personnes aujourd\u0027hui.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Mahomet (en arabe : \u0645\u064f\u062d\u064e\u0645\u064e\u0651\u062f\u064f, Mu\u1e25ammad), \u00e9galement dit Muhammad ou Mohammed, est un chef religieux, politique et militaire arabe issu de la tribu de Quraych. Fondateur de l\u0027islam, il en est consid\u00e9r\u00e9 comme le proph\u00e8te majeur. Selon la tradition islamique, il est n\u00e9 \u00e0 La Mecque vers 570 et mort \u00e0 M\u00e9dine en 632.", "label": "Mahomet", "page_id": "679858", "thumbnail": null, "wikidata_id": "Q9458"}, "wordnetentity": null}, {"aliases": ["fbbd6e89-fc0a-4862-bdbf-97be7bf70789", "36ad6797-eecd-4d7e-9c5e-c284f66e4a83", "1762c0b5-367e-4e3c-8927-b6841ec3940a", "e536226f-abe1-4970-860f-7dfc7e4e756e", "c5ac6f9a-ba86-4de3-9c1e-912253fd3c3a", "d3ac01e5-da18-4d44-b473-ca357face8a9", "54370a92-ce4b-4154-a6e7-7a06646635f3", "60efff11-7ecb-4d5c-97cd-91212e4750a5", "ebb74eec-3afc-45ca-880a-c7348285e044", "0bec0955-801b-4f0d-8995-4353cd79e46a"], "corpus_id": null, "definition": "L\u0027islam est une religion monoth\u00e9iste fond\u00e9e au VIIe si\u00e8cle par le proph\u00e8te Mahomet, qui pr\u00f4ne la soumission \u00e0 la volont\u00e9 d\u0027Allah et repose sur les enseignements du Coran. Cette foi comprend des croyances et des pratiques essentielles telles que la pri\u00e8re, le je\u00fbne, l\u0027aum\u00f4ne et les cinq piliers de l\u0027islam, structurant ainsi la vie spirituelle et communautaire des musulmans. L\u0027islam s\u0027est rapidement r\u00e9pandu en Afrique et en Europe, jouant un r\u00f4le majeur dans les conqu\u00eates historiques et l\u0027unification des tribus arabes. Il a eu une influence significative sur la culture et l\u0027histoire mondiale, notamment durant l\u0027\u00e8re abbasside, tout en interagissant avec d\u0027autres religions comme le christianisme au fil des si\u00e8cles, influen\u00e7ant ainsi les dynamiques sociales et politiques entre ces traditions.", "doc_ids": [2561, 2557, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a2f7772a-6885-4bb6-935f-f61bc4fb6f55", "label": "Islam", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027islam est une religion monoth\u00e9iste fond\u00e9e au VIIe si\u00e8cle par le proph\u00e8te Mahomet, qui pr\u00f4ne la soumission \u00e0 la volont\u00e9 d\u0027Allah et repose sur les enseignements du Coran. Cette foi comprend des croyances et des pratiques essentielles telles que la pri\u00e8re, le je\u00fbne, l\u0027aum\u00f4ne et les cinq piliers de l\u0027islam, structurant ainsi la vie spirituelle et communautaire des musulmans. L\u0027islam s\u0027est rapidement r\u00e9pandu en Afrique et en Europe, jouant un r\u00f4le majeur dans les conqu\u00eates historiques et l\u0027unification des tribus arabes. Il a eu une influence significative sur la culture et l\u0027histoire mondiale, notamment durant l\u0027\u00e8re abbasside, tout en interagissant avec d\u0027autres religions comme le christianisme au fil des si\u00e8cles, influen\u00e7ant ainsi les dynamiques sociales et politiques entre ces traditions.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019islam (en arabe : \u0627\u0644\u0652\u0625\u0650\u0633\u0652\u0644\u064e\u0627\u0645\u064f ; Al\u02beisl\u0101m, \u00ab la soumission \u00bb) est une religion abrahamique s\u0027appuyant sur le dogme du monoth\u00e9isme absolu (\u062a\u064e\u0648\u0652\u062d\u0650\u064a\u062f\u064f, tawhid) et prenant sa source dans le Coran, consid\u00e9r\u00e9 comme le r\u00e9ceptacle de la parole de Dieu (\u0627\u0644\u0644\u0647, Allah) r\u00e9v\u00e9l\u00e9e, au VIIe si\u00e8cle en Arabie, \u00e0 Mahomet (\u0645\u064f\u062d\u064e\u0645\u064e\u0651\u062f\u064f, Muhammad), proclam\u00e9 par les adh\u00e9rents de l\u0027islam comme \u00e9tant le dernier proph\u00e8te de Dieu.\nUn adepte de l\u0027islam est appel\u00e9 un musulman ; il a des devoirs cultuels, souvent appel\u00e9s les \u00ab piliers de l\u0027islam \u00bb. Les musulmans croient que Dieu est unique et indivisible et que l\u0027islam est la religion naturelle au sens o\u00f9 elle n\u0027a pas besoin de la foi en l\u0027unicit\u00e9 divine pour constater l\u0027existence de Dieu, cette v\u00e9rit\u00e9 \u00e9tant donn\u00e9e tout enti\u00e8re d\u00e8s le premier jour et d\u00e8s le premier Homme (Adam).", "label": "Islam", "page_id": "1219912", "thumbnail": null, "wikidata_id": "Q432"}, "wordnetentity": {"definition": "the monotheistic religious system of Muslims founded in Arabia in the 7th century and based on the teachings of Muhammad as laid down in the Koran", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Islam", "name": "islam.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Le pillage de Constantinople par les crois\u00e9s en 1204"], "concepts": [], "difficulty": "unknown", "distractors": ["Le Concile de Nic\u00e9e en 325.", "Le sacre de Charlemagne en 800.", "La fondation de Byzance en 330.", "La d\u00e9couverte de l\u0027Am\u00e9rique en 1492.", "La r\u00e9surgence de l\u0027Arianisme au 4e si\u00e8cle.", "La guerre des Investitures en 1076.", "La conversion de Clovis en 496.", "La cr\u00e9ation de l\u0027Inquisition en 1231.", "La Paix d\u0027Augsbourg en 1555."], "feedback": "Le pillage de Constantinople par les crois\u00e9s en 1204 a profond\u00e9ment marqu\u00e9 les relations entre chr\u00e9tiens d\u0027Orient et d\u0027Occident. Cet \u00e9v\u00e9nement, consid\u00e9r\u00e9 comme une trahison de la part des chr\u00e9tiens occidentaux envers leurs fr\u00e8res de foi, a contribu\u00e9 \u00e0 renforcer la division entre les deux parties de l\u0027Eglise et \u00e0 alimenter des tensions durables.", "font": {"color": "white"}, "group": 3, "id": "294d428645294ba99ed42b34b7b5b223", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement a renforc\u00e9 la division durable entre chr\u00e9tiens d\u0027Orient et d\u0027Occident ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "360cb0c310e246ea8dfe0c78f28f893e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "2f121550fca44604a10dad71d24eded8", "order": 75.0, "origin_type": "document_content", "parent_id": "ac643ffdb89a43808347e6da5a9978b1", "prev_id": "7c869af82fb24921bfdafc308c596a6d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Cependant, les pratiques des fid\u00e8les diff\u00e8rent (langue de culte et calendrier religieux diff\u00e9rents, culte des ic\u00f4nes en Orient, usage du pain ferment\u00e9 en Orient mais azyme en Occident), de m\u00eame que le statut du clerg\u00e9 (mariage des popes et non des pr\u00eatres) et l\u0027architecture des \u00e9glises (croix latine ou grecque, pr\u00e9sence d\u0027une iconostase en Orient derri\u00e8re laquelle le pope officie). La rupture de 1054 est importante, dans un contexte de profonde r\u00e9forme religieuse en Occident (r\u00e9forme gr\u00e9gorienne). Mais la v\u00e9ritable raison de l\u0027opposition durable entre chr\u00e9tiens d\u0027Orient et d\u0027Occident n\u0027est pas tant le schisme que la prise d\u00e9lib\u00e9r\u00e9e suivie du pillage de Constantinople par les crois\u00e9s de la 4e croisade en 1204.", "title": null}], "title": "Quel \u00e9v\u00e9nement a renforc\u00e9 la division durable entre chr\u00e9tiens d\u0027Orient et d\u0027Occident ?", "type": "mcq"}, {"answers": ["La rupture entre chr\u00e9tiens d\u0027Orient et d\u0027Occident"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027unification des territoires chr\u00e9tiens", "L\u0027annexion de l\u0027Empire romain par les crois\u00e9s", "La cr\u00e9ation d\u0027une nouvelle religion chr\u00e9tienne", "L\u0027\u00e9mancipation des \u00e9glises orientales", "La division de l\u0027empire musulman", "La fondation de l\u0027\u00c9glise orthodoxe", "La conversion des crois\u00e9s au christianisme oriental", "Le d\u00e9placement de Sainte-Sophie \u00e0 Rome", "La fin d\u00e9finitive des croisades"], "feedback": "Le sac de Constantinople a eu pour cons\u00e9quence la rupture entre les chr\u00e9tiens d\u0027Orient et d\u0027Occident car des chr\u00e9tiens ont tu\u00e9 et pill\u00e9 d\u0027autres chr\u00e9tiens, marquant ainsi un fort clivage entre les deux parties de l\u0027Empire romain et entra\u00eenant une division durable entre les deux branches du christianisme. Cet \u00e9v\u00e9nement symbolise \u00e9galement la trahison des valeurs chr\u00e9tiennes face \u00e0 la violence et au pillage.", "font": {"color": "white"}, "group": 3, "id": "cf4504b211a342d8b2b7e98a4fdf4a6e", "label": "mcq", "lang": "fr", "question": "Quelle a \u00e9t\u00e9 la cons\u00e9quence majeure du sac de Constantinople en 1204 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "li", "id": "748d2afdaca74ea2bdc40cad917dfb4c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ca36f68e5114eefbfe2ebce5a599ef9", "order": 120.0, "origin_type": "document_content", "parent_id": "3ea944be8f4e4f95b088f27d36e38f55", "prev_id": "f14031f22094436a82342d03d858f4d5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Sainte-Sophie symbolise la rupture entre chr\u00e9tiens d\u0027Orient et d\u0027Occident car lors de la quatri\u00e8me croisade, en 1204, les crois\u00e9s occidentaux ont mis la ville de Constantinople \u00e0 sac et ont pro- fan\u00e9 et pill\u00e9 la basilique Sainte-Sophie, d\u00e9truisant du mobilier et volant de nombreux objets pr\u00e9cieux. Des chr\u00e9tiens ont tu\u00e9 et pill\u00e9 d\u0027autres chr\u00e9tiens, ce qui marque la rupture entre les chr\u00e9tiens d\u0027Orient et les chr\u00e9tiens d\u0027Occident.", "title": null}], "title": "Quelle a \u00e9t\u00e9 la cons\u00e9quence majeure du sac de Constantinople en 1204 ?", "type": "mcq"}, {"answers": ["La capture de Constantinople par les crois\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": ["La victoire des crois\u00e9s \u00e0 J\u00e9rusalem", "La paix avec l\u002 "title": null}], "title": "Quel \u00e9v\u00e9nement de 1204 a \u00e9t\u00e9 caus\u00e9 par une diversion de la quatri\u00e8me croisade ?", "type": "mcq"}, {"answers": ["al-Aqs\u00e2"], "concepts": [], "difficulty": "unknown", "distractors": [["Omar", "Hagia Sophia", "Quba", "Ibn Tulun", "Babri", "Suleymaniye"]], "feedback": "La mosqu\u00e9e al-Aqs\u00e2 \u00e0 J\u00e9rusalem est un lieu saint pour les musulmans, et les Templiers ont permis aux musulmans d\u0027y prier malgr\u00e9 la pr\u00e9sence chr\u00e9tienne. C\u0027est un fait marquant de cohabitation religieuse dans un contexte de conflit. Aucune des autres options n\u0027est situ\u00e9e \u00e0 J\u00e9rusalem ou ne correspond \u00e0 la mosqu\u00e9e cit\u00e9e dans le contexte donn\u00e9.", "font": {"color": "white"}, "group": 4, "id": "4bd540f76cad4dd7a06d2f6a860dd9a4", "label": "fill_in", "lang": "fr", "query": "\u00c0 J\u00e9rusalem, les crois\u00e9s permettent aux musulmans de continuer \u00e0 prier dans leur mosqu\u00e9e \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 5, "html_tag": "li", "id": "f1f2ae67d908466ca870acad086ec4a2", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "47481d5af7f94776a41f989292e3e256", "order": 46.0, "origin_type": "document_content", "parent_id": "90dcca88539c49a9b389b7a6ffcb494a", "prev_id": "90dcca88539c49a9b389b7a6ffcb494a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Les crois\u00e9s sont des chevaliers europ\u00e9ens venant du royaume de France, du Saint-Empire romain germanique ou encore des cit\u00e9s 4. \u00c0 J\u00e9rusalem, les chr\u00e9tiens, notamment les Templiers, laissent les musulmans continuer \u00e0 prier dans leur mosqu\u00e9e al-Aqs\u00e2, m\u00eame si parfois il y nt, eux, sur le tombeau du Saint-S\u00e9pulcre.", "title": null}], "statement": "Les crois\u00e9s \u00e9taient uniquement des chevaliers venant du royaume de France.", "title": "Les crois\u00e9s \u00e9taient uniquement des chevaliers venant du royaume de France.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La quatri\u00e8me croisade n\u0027a pas lib\u00e9r\u00e9 J\u00e9rusalem mais a \u00e9t\u00e9 d\u00e9tourn\u00e9e vers Constantinople par les V\u00e9nitiens. En 1204, les crois\u00e9s ont attaqu\u00e9 et pill\u00e9 Constantinople, modifiant ainsi l\u0027objectif initial de la croisade qui \u00e9tait de reprendre J\u00e9rusalem aux musulmans.", "font": {"color": "white"}, "group": 5, "id": "add70eff95d0467fa7420742143e65ca", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "59da0f285d2d4f64a055daddc4a899e9", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "9afd91edfbe74bea9316cab98f0a04af", "order": 19.0, "origin_type": "document_content", "parent_id": "840affa996cc4f76aefde2c3915a967c", "prev_id": "7ddcc62d68b745449669db8eda141780", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le culte des images s\u0027impose dans l\u0027empire byzantin alors qu\u0027il est condamn\u00e9 par Charlemagne au concile de Francfort en 794. En Occident, depuis le XIe si\u00e8cle, le pape ordonne la reconqu\u00eate des territoires musulmans. La quatri\u00e8me croisade est d\u00e9tourn\u00e9e vers Constantinople par les V\u00e9nitiens, dont les int\u00e9r\u00eats commerciaux sont menac\u00e9s par l\u0027empereur byzantin. En 1204, les crois\u00e9s s\u0027emparent de Constantinople sur le chemin de J\u00e9rusalem.", "title": null}], "statement": "La quatri\u00e8me croisade a directement lib\u00e9r\u00e9 J\u00e9rusalem des territoires musulmans en 1204.", "title": "La quatri\u00e8me croisade a directement lib\u00e9r\u00e9 J\u00e9rusalem des territoires musulmans en 1204.", "type": "true_false", "veracity": false}, {"aliases": ["1aa6914c-fb1e-464a-a4bb-801ed259a21d", "5d2acb1d-248e-4afd-9bad-aa54c6d26479", "ee937f34-8f15-4d1a-a60c-d0a6afd29419"], "corpus_id": null, "definition": "La diversit\u00e9 culturelle et humaine, souvent simplement d\u00e9sign\u00e9e comme diversit\u00e9, fait r\u00e9f\u00e9rence \u00e0 la coexistence de diff\u00e9rentes cultures et identit\u00e9s au sein d\u0027une m\u00eame soci\u00e9t\u00e9. Elle enrichit le tissu social par des \u00e9changes vari\u00e9s et englobe une multitude d\u0027aspects tels que la race, le genre, l\u0027orientation sexuelle et les capacit\u00e9s physiques. Consid\u00e9r\u00e9e comme une richesse essentielle pour le d\u00e9veloppement social, cette diversit\u00e9 favorise l\u0027inclusion et renforce la coh\u00e9sion sociale en enrichissant les interactions humaines.", "doc_ids": [2537, 2532, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "41c5f1fb-d765-4b23-9eb6-ebee869ab4ad", "label": "Diversit\u00e9 culturelle et humaine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La diversit\u00e9 culturelle et humaine, souvent simplement d\u00e9sign\u00e9e comme diversit\u00e9, fait r\u00e9f\u00e9rence \u00e0 la coexistence de diff\u00e9rentes cultures et identit\u00e9s au sein d\u0027une m\u00eame soci\u00e9t\u00e9. Elle enrichit le tissu social par des \u00e9changes vari\u00e9s et englobe une multitude d\u0027aspects tels que la race, le genre, l\u0027orientation sexuelle et les capacit\u00e9s physiques. Consid\u00e9r\u00e9e comme une richesse essentielle pour le d\u00e9veloppement social, cette diversit\u00e9 favorise l\u0027inclusion et renforce la coh\u00e9sion sociale en enrichissant les interactions humaines.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the condition or result of being changeable", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Diversit\u00e9", "name": "diversity.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Coexistence de plusieurs cultures au sein d\u0027une m\u00eame identit\u00e9, enrichissant l\u0027individu par la diversit\u00e9 des exp\u00e9riences.", "doc_ids": [2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f98deafd-601e-4d08-b900-3cd6f1b657d2", "label": "Pluriculturalisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Coexistence de plusieurs cultures au sein d\u0027une m\u00eame identit\u00e9, enrichissant l\u0027individu par la diversit\u00e9 des exp\u00e9riences.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Multiculturalisme est un terme de sociologie, anthropologie et philosophie politique ayant des significations diff\u00e9rentes en fonction de ces disciplines. Parmi ses multiples d\u00e9finitions, ce terme d\u00e9signe avant tout un pluralisme culturel dans lequel diff\u00e9rentes ethnies collaborent et dialoguent sans nier leur identit\u00e9 propre. Il met aussi bien en \u00e9vidence des diff\u00e9rences culturelles que des fronti\u00e8res au sein d\u0027une m\u00eame communaut\u00e9.", "label": "Multiculturalisme", "page_id": "666564", "thumbnail": null, "wikidata_id": "Q190656"}, "wordnetentity": null}, {"aliases": ["75889633-18c4-4cfc-85df-87e8e9398170", "bd963938-9e3b-4ab2-b9b1-4558a90d8f0a", "7da74c9c-ff55-4426-bf73-876719794667", "b02002a2-a66b-4d46-b61f-9b725cdbdfe2", "b16d0b60-effd-4923-8347-2e833db061ca", "05a22fd0-71c8-40f3-a15e-97d78709206e"], "corpus_id": null, "definition": "La\u00efcit\u00e9 est un principe fondamental en France qui garantit la s\u00e9paration des institutions publiques et des organisations religieuses, assurant ainsi la neutralit\u00e9 de l\u0027\u00c9tat vis-\u00e0-vis de toutes les croyances. Ce principe favorise une coexistence \u00e9galitaire entre les diff\u00e9rentes convictions culturelles et religieuses, tout en garantissant la libert\u00e9 de conscience, d\u0027expression et le respect des convictions individuelles pour tous les citoyens. La\u00efcit\u00e9 implique que l\u0027\u00c9tat ne favorise aucune religion, permettant ainsi \u00e0 chaque individu d\u0027exprimer ses opinions religieuses librement dans une soci\u00e9t\u00e9 pluraliste.", "doc_ids": [2532], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0677d512-6faf-4df3-ad47-b0d35729d91c", "label": "La\u00efcit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "La\u00efcit\u00e9 est un principe fondamental en France qui garantit la s\u00e9paration des institutions publiques et des organisations religieuses, assurant ainsi la neutralit\u00e9 de l\u0027\u00c9tat vis-\u00e0-vis de toutes les croyances. Ce principe favorise une coexistence \u00e9galitaire entre les diff\u00e9rentes convictions culturelles et religieuses, tout en garantissant la libert\u00e9 de conscience, d\u0027expression et le respect des convictions individuelles pour tous les citoyens. La\u00efcit\u00e9 implique que l\u0027\u00c9tat ne favorise aucune religion, permettant ainsi \u00e0 chaque individu d\u0027exprimer ses opinions religieuses librement dans une soci\u00e9t\u00e9 pluraliste.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En droit, la la\u00efcit\u00e9 est le \u00ab principe de s\u00e9paration dans l\u0027\u00c9tat de la soci\u00e9t\u00e9 civile et de la soci\u00e9t\u00e9 religieuse \u00bb et \u00ab d\u0027impartialit\u00e9 ou de neutralit\u00e9 de l\u0027\u00c9tat \u00e0 l\u0027\u00e9gard des confessions religieuses \u00bb. Le mot d\u00e9signe par extension le caract\u00e8re des \u00ab institutions, publiques ou priv\u00e9es, qui sont ind\u00e9pendantes du clerg\u00e9 et des \u00c9glises \u00bb.\nLa la\u00efcit\u00e9 s\u0027oppose \u00e0 la reconnaissance d\u0027une religion d\u0027\u00c9tat.", "label": "La\u00efcit\u00e9", "page_id": "8534", "thumbnail": null, "wikidata_id": "Q216920"}, "wordnetentity": null}, {"aliases": ["59a03b4f-67af-4467-9822-228e549c1854"], "corpus_id": null, "definition": "Ensemble des traditions, valeurs, expressions artistiques, litt\u00e9raires et scientifiques d\u00e9velopp\u00e9es par les soci\u00e9t\u00e9s musulmanes \u00e0 travers l\u0027histoire, influenc\u00e9es par le Coran et florissant sous les Abbassides.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "50d8b7f4-730d-4b77-8d4d-a5e7e3d36c90", "label": "Culture islamique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des traditions, valeurs, expressions artistiques, litt\u00e9raires et scientifiques d\u00e9velopp\u00e9es par les soci\u00e9t\u00e9s musulmanes \u00e0 travers l\u0027histoire, influenc\u00e9es par le Coran et florissant sous les Abbassides.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La culture islamique est l\u0027expression utilis\u00e9e par les historiens pour d\u00e9crire toutes les pratiques culturelles des peuples islamis\u00e9s dans le pass\u00e9. On consid\u00e8re que la culture islamique fut \u00e0 son apog\u00e9e au moment du Moyen \u00c2ge en Occident,.", "label": "Culture islamique", "page_id": "546012", "thumbnail": null, "wikidata_id": "Q1340372"}, "wordnetentity": null}, {"aliases": ["1fdc4d41-00e4-449a-8944-74881fbf1dad"], "corpus_id": null, "definition": "Partie de la Bible chr\u00e9tienne, le Nouveau Testament contient les \u00e9crits sur la vie et les enseignements de J\u00e9sus-Christ ainsi que ceux des ap\u00f4tres. Il est consid\u00e9r\u00e9 comme essentiel pour la foi chr\u00e9tienne, notamment par Martin Luther.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c77829b2-bfde-4a3b-a913-8387408cec0f", "label": "Nouveau Testament", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Partie de la Bible chr\u00e9tienne, le Nouveau Testament contient les \u00e9crits sur la vie et les enseignements de J\u00e9sus-Christ ainsi que ceux des ap\u00f4tres. Il est consid\u00e9r\u00e9 comme essentiel pour la foi chr\u00e9tienne, notamment par Martin Luther.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Nouveau Testament (en grec ancien : \u1f29 \u039a\u03b1\u03b9\u03bd\u1f74 \u0394\u03b9\u03b1\u03b8\u03ae\u03ba\u03b7 / h\u00ea kain\u1ec1 diath\u1ebfk\u00ea) est l\u0027ensemble des \u00e9crits relatifs \u00e0 la vie de J\u00e9sus et \u00e0 l\u0027enseignement de ses premiers disciples, \u00e9crits reconnus comme \u00ab canoniques \u00bb par les autorit\u00e9s chr\u00e9tiennes au terme d\u0027un processus de plusieurs si\u00e8cles. Ils sont d\u00e8s l\u2019origine r\u00e9dig\u00e9s en grec ancien.\nPour le christianisme, la Bible est divis\u00e9e en deux parties : l\u0027Ancien Testament (appel\u00e9 \u00ab Bible h\u00e9bra\u00efque \u00bb ou \u00ab Tanakh \u00bb dans le juda\u00efsme) et le Nouveau Testament.", "label": "Nouveau Testament", "page_id": "31419", "thumbnail": null, "wikidata_id": "Q18813"}, "wordnetentity": {"definition": "the collection of books of the Gospels, Acts of the Apostles, the Pauline and other epistles, and Revelation; composed soon after Christ\u0027s death; the second half of the Christian Bible", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Nouveau Testament", "name": "new_testament.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Concept affirmant que toutes les croyances doivent \u00eatre respect\u00e9es et trait\u00e9es sur un pied d\u0027\u00e9galit\u00e9, sans hi\u00e9rarchie entre elles.", "doc_ids": [2532], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4c6d4cc6-1f49-43d0-b1bc-82751974a569", "label": "\u00c9galit\u00e9 des opinions religieuses", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Concept affirmant que toutes les croyances doivent \u00eatre respect\u00e9es et trait\u00e9es sur un pied d\u0027\u00e9galit\u00e9, sans hi\u00e9rarchie entre elles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Interactions historiques entre ces deux cultures autour de la M\u00e9diterran\u00e9e, incluant commerce et conflits militaires tels que la conqu\u00eate musulmane de l\u0027Espagne.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bac919de-1007-4699-98a9-3710a79cb0ce", "label": "civilisations chr\u00e9tiennes et musulmanes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Interactions historiques entre ces deux cultures autour de la M\u00e9diterran\u00e9e, incluant commerce et conflits militaires tels que la conqu\u00eate musulmane de l\u0027Espagne.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "L\u0027expansion culturelle fait r\u00e9f\u00e9rence \u00e0 la diffusion des id\u00e9es, arts et sciences sous l\u0027influence de l\u0027empire musulman, enrichissant diverses civilisations.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8eebe093-aa16-4f22-be64-668f37df122b", "label": "Expansion culturelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027expansion culturelle fait r\u00e9f\u00e9rence \u00e0 la diffusion des id\u00e9es, arts et sciences sous l\u0027influence de l\u0027empire musulman, enrichissant diverses civilisations.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Muhammad a pr\u00f4n\u00e9 une religion monoth\u00e9iste appel\u00e9e l\u0027islam, affirmant avoir re\u00e7u une r\u00e9v\u00e9lation divine. Son message allait \u00e0 l\u0027encontre des croyances polyth\u00e9istes largement r\u00e9pandues \u00e0 La Mecque \u00e0 cette \u00e9poque, mais son objectif n\u0027\u00e9tait pas de fonder une religion polyth\u00e9iste, au contraire, il pr\u00f4nait l\u0027adoration exclusive d\u0027un seul Dieu, Allah.", "font": {"color": "white"}, "group": 5, "id": "79d98df84692412c9404ab3cc429e2e7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "07450c9d9d584a5f96f0b55d16f61ca6", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "d881940382214300a44b346efae0a777", "order": 14.0, "origin_type": "document_content", "parent_id": "251b9079a69a4d86a03d2fedb502f07b", "prev_id": "251b9079a69a4d86a03d2fedb502f07b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Muhammad nait \u00e0 La Mecque en Arabie vers 570. De nombreuses tribus chr\u00e9tiennes, juives ou polyth\u00e9istes y vivent alors. En 612, Muhammad affirme avoir re\u00e7u une r\u00e9v\u00e9lation qui le d\u00e9signe comme le dernier proph\u00e8te de Dieu (Allah, en arabe). Muhammad pr\u00f4ne une nouvelle religion monoth\u00e9iste appel\u00e9e l\u0027islam. Face \u00e0 l\u0027opposition des polyth\u00e9istes de La Mecque, il r\u00e9unit une arm\u00e9e et conquiert la ville puis l\u0027ensemble de l\u0027Arabie avant de mourir en 632.", "title": null}], "statement": "Muhammad a fond\u00e9 une religion polyth\u00e9iste en r\u00e9action aux croyances des tribus de La Mecque.", "title": "Muhammad a fond\u00e9 une religion polyth\u00e9iste en r\u00e9action aux croyances des tribus de La Mecque.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Coexistence de diverses religions dans une soci\u00e9t\u00e9, favorisant le respect mutuel et la tol\u00e9rance.", "doc_ids": [2532], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b973be97-06de-4d53-8c27-2bf51bbfe3c8", "label": "Pluralisme religieux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Coexistence de diverses religions dans une soci\u00e9t\u00e9, favorisant le respect mutuel et la tol\u00e9rance.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Impact que les doctrines et \u00e9crits religieux exercent sur la soci\u00e9t\u00e9, y compris sur la morale, l\u0027art et la politique au Moyen \u00c2ge.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b5bb3756-147a-427e-b70a-aaaefaa2899f", "label": "Influence religieuse", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Impact que les doctrines et \u00e9crits religieux exercent sur la soci\u00e9t\u00e9, y compris sur la morale, l\u0027art et la politique au Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["6032c64a-6453-4ee9-a1d7-87f0f5194fc1", "e4299af7-dcc0-4d97-aaf8-82b1bc0046cd", "c4d3d824-e8bc-4b66-95f9-ccf6944db729", "a6e05d80-a52e-492c-94fb-6f2b570312b3", "6bc76566-ae4e-4b31-9f14-951ddcca2c39", "4526dee5-b379-42ee-8687-20f3c37bc2af", "5e3ad899-f4df-4cc0-a42d-8b3e643289d3"], "corpus_id": null, "definition": "L\u0027identit\u00e9 culturelle englobe les caract\u00e9ristiques distinctives d\u0027un groupe social, incluant ses valeurs, croyances, pratiques, traditions et h\u00e9ritages mat\u00e9riels et immat\u00e9riels. Elle est fa\u00e7onn\u00e9e par l\u0027histoire commune et les exp\u00e9riences pass\u00e9es du groupe, ainsi que par le sentiment d\u0027appartenance qui peut \u00eatre renforc\u00e9 par des textes religieux ou des traditions communes. Ce sentiment d\u0027appartenance est essentiel pour la coh\u00e9sion sociale et se base sur le partage d\u0027un patrimoine commun.", "doc_ids": [2531, 2534, 2535, 2539, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f6a4661e-c115-4e5b-9211-583c05683498", "label": "Identit\u00e9 culturelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "L\u0027identit\u00e9 culturelle englobe les caract\u00e9ristiques distinctives d\u0027un groupe social, incluant ses valeurs, croyances, pratiques, traditions et h\u00e9ritages mat\u00e9riels et immat\u00e9riels. Elle est fa\u00e7onn\u00e9e par l\u0027histoire commune et les exp\u00e9riences pass\u00e9es du groupe, ainsi que par le sentiment d\u0027appartenance qui peut \u00eatre renforc\u00e9 par des textes religieux ou des traditions communes. Ce sentiment d\u0027appartenance est essentiel pour la coh\u00e9sion sociale et se base sur le partage d\u0027un patrimoine commun.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019identit\u00e9 culturelle est un type d\u2019identit\u00e9 qui implique des liens avec la culture, les coutumes, les traditions et les styles de vie d\u0027une certaine population. Les groupes sociaux et les peuples peuvent y trouver une appartenance. L\u2019identit\u00e9 culturelle regroupe plusieurs aspects repr\u00e9sentatifs d\u2019un peuple mis ensemble, cr\u00e9ant un tout, une culture.", "label": "Identit\u00e9 culturelle", "page_id": "16042519", "thumbnail": null, "wikidata_id": "Q1368367"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus par lequel les id\u00e9es, croyances et pratiques sont pass\u00e9es d\u0027une g\u00e9n\u00e9ration \u00e0 une autre, essentiel pour la continuit\u00e9 des traditions religieuses.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "65781dce-2ef5-44e8-8833-56fc12e2dedd", "label": "Transmission culturelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel les id\u00e9es, croyances et pratiques sont pass\u00e9es d\u0027une g\u00e9n\u00e9ration \u00e0 une autre, essentiel pour la continuit\u00e9 des traditions religieuses.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "L\u0027\u00e9criture des textes religieux au Moyen \u00c2ge, tant en Orient qu\u0027en Occident, est cruciale pour la transmission des croyances et la formation de l\u0027identit\u00e9 culturelle.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "010935d1-b44d-4514-bf21-9b6022fdc4f8", "label": "\u00c9criture des textes religieux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027\u00e9criture des textes religieux au Moyen \u00c2ge, tant en Orient qu\u0027en Occident, est cruciale pour la transmission des croyances et la formation de l\u0027identit\u00e9 culturelle.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["f693b815-5849-4dc0-9c6e-1b99dba1d095", "34e3819c-8de2-4784-8cef-f22b7d645824", "5cca12f1-f602-4a65-ba43-86631ac8c925"], "corpus_id": null, "definition": "Les \u00e9changes culturels et le brassage culturel d\u00e9signent le processus d\u0027interaction entre diff\u00e9rentes cultures, entra\u00eenant un enrichissement mutuel \u00e0 travers le commerce, la science, la religion et les arts. Ce ph\u00e9nom\u00e8ne inclut des \u00e9changes d\u0027id\u00e9es, de pratiques et de traditions, favorisant particuli\u00e8rement le partage de connaissances entre diverses civilisations, comme celles des Arabes et des chr\u00e9tiens en Espagne. Ces interactions enrichissent la civilisation arabo-musulmane par des emprunts artistiques et scientifiques, cr\u00e9ant ainsi un m\u00e9lange dynamique d\u0027influences culturelles.", "doc_ids": [2561, 2564, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "aef9b0cd-c2fe-4105-ba76-41dd460e218b", "label": "\u00c9changes culturels et brassage culturel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9changes culturels et le brassage culturel d\u00e9signent le processus d\u0027interaction entre diff\u00e9rentes cultures, entra\u00eenant un enrichissement mutuel \u00e0 travers le commerce, la science, la religion et les arts. Ce ph\u00e9nom\u00e8ne inclut des \u00e9changes d\u0027id\u00e9es, de pratiques et de traditions, favorisant particuli\u00e8rement le partage de connaissances entre diverses civilisations, comme celles des Arabes et des chr\u00e9tiens en Espagne. Ces interactions enrichissent la civilisation arabo-musulmane par des emprunts artistiques et scientifiques, cr\u00e9ant ainsi un m\u00e9lange dynamique d\u0027influences culturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["fe58ecc5-facc-48cb-aaee-0f2abf8f867d"], "corpus_id": null, "definition": "Les \u00e9changes commerciaux interculturels d\u00e9signent les interactions \u00e9conomiques entre diff\u00e9rentes cultures, notamment entre chr\u00e9tiens et musulmans en M\u00e9diterran\u00e9e ainsi qu\u0027entre les Arabes et d\u0027autres civilisations dans l\u0027oc\u00e9an Indien. Ces \u00e9changes ont favoris\u00e9 le commerce maritime et les contacts culturels, permettant des interactions malgr\u00e9 les conflits militaires, tout en facilitant le d\u00e9veloppement de r\u00e9seaux commerciaux diversifi\u00e9s.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2851c986-f965-4573-a8a0-78111e27bdc1", "label": "\u00c9changes commerciaux interculturels", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9changes commerciaux interculturels d\u00e9signent les interactions \u00e9conomiques entre diff\u00e9rentes cultures, notamment entre chr\u00e9tiens et musulmans en M\u00e9diterran\u00e9e ainsi qu\u0027entre les Arabes et d\u0027autres civilisations dans l\u0027oc\u00e9an Indien. Ces \u00e9changes ont favoris\u00e9 le commerce maritime et les contacts culturels, permettant des interactions malgr\u00e9 les conflits militaires, tout en facilitant le d\u00e9veloppement de r\u00e9seaux commerciaux diversifi\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le terme d\u2019\u00e9changes commerciaux est g\u00e9n\u00e9ralement associ\u00e9 aux \u00e9changes qui ont lieu entre diff\u00e9rentes cultures ou aux \u00e9changes transfrontaliers (fronti\u00e8res qui peuvent \u00eatre nationales ou r\u00e9gionales).", "label": "\u00c9changes commerciaux", "page_id": "1715351", "thumbnail": null, "wikidata_id": "Q3577373"}, "wordnetentity": null}, {"answers": ["Des contacts culturels et des \u00e9changes commerciaux sont nombreux"], "concepts": [], "difficulty": "unknown", "distractors": ["Les musulmans imposent des tributs aux royaumes chr\u00e9tiens.", "Les musulmans interdisent tout commerce avec les chr\u00e9tiens.", "Les affrontements militaires pr\u00e9dominent tous les autres types de contacts.", "Les \u00e9changes se limitent exclusivement aux accords diplomatiques.", "Il y a un blocus commercial entre nations chr\u00e9tiennes et musulmanes.", "Chr\u00e9tiens et musulmans ne communiquent que par des interm\u00e9diaires neutres.", "Les relations se limitent uniquement aux guerres saintes.", "Seuls les trait\u00e9s de paix permettent les interactions entre eux.", "Les deux civilisations \u00e9changent principalement des captifs de guerre."], "feedback": "Les \u00e9changes commerciaux et les contacts culturels entre musulmans et chr\u00e9tiens \u00e9taient fr\u00e9quents en M\u00e9diterran\u00e9e, malgr\u00e9 les affrontements militaires. Ces relations \u00e9taient plus complexes qu\u0027une simple opposition et refl\u00e9taient les influences mutuelles entre les deux civilisations.", "font": {"color": "white"}, "group": 3, "id": "7c48a0021518492ca72c954b69944404", "label": "mcq", "lang": "fr", "question": "Quelles relations caract\u00e9risent les rapports entre musulmans et chr\u00e9tiens dans le monde m\u00e9diterran\u00e9en ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 3, "html_tag": "p", "id": "e3573c08da554a81b7d76e4d8c4d30d3", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b0ee6ec44e3348d2ae68ee083b01ccac", "order": 4.0, "origin_type": "document_content", "parent_id": "65913db24b2848e0a802d766bebc39e9", "prev_id": "65913db24b2848e0a802d766bebc39e9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il faut se garder de voir l\u0027islam comme un monde uniforme dans le temps et dans l\u0027espace. Plusieurs dynasties r\u00e8gnent sur le monde musulman, avec des extensions spatiales qui varient beaucoup. Cependant, les villes sont toujours des centres politiques, \u00e9cono- miques et culturels tr\u00e8s importants. La notion de califat est centrale. Le calife se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed. Il gouverne \u00e0 l\u0027aide de vizirs. Les rapports entre chr\u00e9tiens et musulmans ne se r\u00e9sument pas \u00e0 des affrontements militaires : les contacts culturels et les \u00e9changes commerciaux sont nombreux en M\u00e9diterran\u00e9e.", "title": null}], "title": "Quelles relations caract\u00e9risent les rapports entre musulmans et chr\u00e9tiens dans le monde m\u00e9diterran\u00e9en ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "La r\u00e9gion d\u0027al-Andalus \u00e9tait un centre majeur de rayonnement culturel et scientifique. Elle entretenait de nombreux \u00e9changes avec l\u0027Europe chr\u00e9tienne, facilitant ainsi la transmission de connaissances dans divers domaines.", "font": {"color": "white"}, "group": 5, "id": "2af02d12766240a5b2b80194482ace4b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "ceda4b47efb647eab32f724452b31e32", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "87de1e47af5f4c9e994132a20b955961", "order": 11.0, "origin_type": "document_content", "parent_id": "7954801f17ca48a2bd1da7a3f2be39c1", "prev_id": "2e5219cb58ef411e88beefb6474587f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au VIIIe si\u00e8cle, la province musulmane de la p\u00e9ninsule Ib\u00e9rique, appel\u00e9e al-Andalus, \u00e9chappe au pouvoir central des califes abbassides. Elle d\u00e9veloppe sa propre culture et connait de nombreux \u00e9changes avec l\u0027Europe chr\u00e9tienne. Elle est un centre important de rayonnement dans les domaines artistiques et scientifiques.", "title": null}], "statement": "Al-Andalus a servi de point de contact entre les mondes musulman et chr\u00e9tien en Europe, favorisant les \u00e9changes artistiques et scientifiques.", "title": "Al-Andalus a servi de point de contact entre les mondes musulman et chr\u00e9tien en Europe, favorisant les \u00e9changes artistiques et scientifiques.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est incorrect. Bien que des conflits militaires aient eu lieu, les interactions entre chr\u00e9tiens et musulmans incluaient aussi des \u00e9changes commerciaux et culturels, particuli\u00e8rement autour de la M\u00e9diterran\u00e9e. Cela montre une plus grande diversit\u00e9 dans leurs relations.", "font": {"color": "white"}, "group": 5, "id": "2442378efcd445aab1627b1f2ffc7816", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 3, "html_tag": "p", "id": "e3573c08da554a81b7d76e4d8c4d30d3", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b0ee6ec44e3348d2ae68ee083b01ccac", "order": 4.0, "origin_type": "document_content", "parent_id": "65913db24b2848e0a802d766bebc39e9", "prev_id": "65913db24b2848e0a802d766bebc39e9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il faut se garder de voir l\u0027islam comme un monde uniforme dans le temps et dans l\u0027espace. Plusieurs dynasties r\u00e8gnent sur le monde musulman, avec des extensions spatiales qui varient beaucoup. Cependant, les villes sont toujours des centres politiques, \u00e9cono- miques et culturels tr\u00e8s importants. La notion de califat est centrale. Le calife se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed. Il gouverne \u00e0 l\u0027aide de vizirs. Les rapports entre chr\u00e9tiens et musulmans ne se r\u00e9sument pas \u00e0 des affrontements militaires : les contacts culturels et les \u00e9changes commerciaux sont nombreux en M\u00e9diterran\u00e9e.", "title": null}], "statement": "Les rapports entre chr\u00e9tiens et musulmans ne sont \u00e9tablis que par des conflits militaires.", "title": "Les rapports entre chr\u00e9tiens et musulmans ne sont \u00e9tablis que par des conflits militaires.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est exact : les civilisations chr\u00e9tiennes et musulmanes ont interagi de diff\u00e9rentes mani\u00e8res dans la r\u00e9gion m\u00e9diterran\u00e9enne, notamment par des \u00e9changes commerciaux et \u00e9galement via des conflits, comme la prise de l\u0027Espagne par les musulmans et la cr\u00e9ation des \u00c9tats latins d\u0027Orient par les chr\u00e9tiens.", "font": {"color": "white"}, "group": 5, "id": "9cad46342c77493ca4cdbe0456bb6092", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 7, "html_tag": "li", "id": "83128bc1b63c429ba13e621ac8b0db63", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "17f78f3f7d2f4e3f9fc19eaafb0ff5fb", "order": 22.0, "origin_type": "document_content", "parent_id": "3cdb9781a98248e7a9d0f78c0d4b36da", "prev_id": "6a5fd538eb7f4fff84477aecafb7cad9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. En 611 a lieu la r\u00e9v\u00e9lation faite par l\u0027ange Gabriel \u00e0 Mohamed. En 622, Mohamed quitte La Mecque pour M\u00e9dine : c\u0027est l\u0027H\u00e9gire, ou le d\u00e9but du calendrier musulman. En 632, Mohamed meurt. 5. Les civilisations chr\u00e9tiennes et musulmanes entrent en contact autour de la M\u00e9diterran\u00e9e de plusieurs mani\u00e8res : ils font du com- merce, mais se font aussi la guerre (prise de l\u0027Espagne par les musulmans, cr\u00e9ation des \u00c9tats latins d\u0027Orient par les chr\u00e9tiens).", "title": null}], "statement": "Les civilisations chr\u00e9tiennes et musulmanes sont entr\u00e9es en contact autour de la M\u00e9diterran\u00e9e \u00e0 travers le commerce et les conflits militaires.", "title": "Les civilisations chr\u00e9tiennes et musulmanes sont entr\u00e9es en contact autour de la M\u00e9diterran\u00e9e \u00e0 travers le commerce et les conflits militaires.", "type": "true_false", "veracity": true}, {"aliases": ["26a3fa55-a011-4775-9c9d-c56d2c6fbd3a", "95bf46ea-5822-40bf-ad0f-a89978689c0d"], "corpus_id": null, "definition": "La crise religieuse du XVIe si\u00e8cle est une p\u00e9riode marqu\u00e9e par une remise en question des structures eccl\u00e9siastiques, caract\u00e9ris\u00e9e par des abus et un manque d\u0027encadrement spirituel. Ce conflit majeur a entra\u00een\u00e9 la division entre les \u00c9glises catholique et protestantes, ainsi que des guerres de religion violentes et des tensions sociales qui ont profond\u00e9ment marqu\u00e9 l\u0027Europe durant cette \u00e9poque historique.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f3015c5a-dbe9-4794-85cb-ed08555e357d", "label": "Crise religieuse du XVIe si\u00e8cle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La crise religieuse du XVIe si\u00e8cle est une p\u00e9riode marqu\u00e9e par une remise en question des structures eccl\u00e9siastiques, caract\u00e9ris\u00e9e par des abus et un manque d\u0027encadrement spirituel. Ce conflit majeur a entra\u00een\u00e9 la division entre les \u00c9glises catholique et protestantes, ainsi que des guerres de religion violentes et des tensions sociales qui ont profond\u00e9ment marqu\u00e9 l\u0027Europe durant cette \u00e9poque historique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Le massacre de la Saint-Barth\u00e9lemy"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027attaque de la Bastille", "Le sac de Rome", "La chute de Constantinople", "Le si\u00e8ge de Vienne", "La bataille de Cr\u00e9cy", "L\u0027incendie de Londres", "La r\u00e9volte des Paysans", "L\u0027assassinat de Jules C\u00e9sar", "La guerre des Deux Roses"], "feedback": "La nuit de la Saint-Barth\u00e9lemy s\u0027est d\u00e9roul\u00e9e le 24 ao\u00fbt 1572 \u00e0 Paris et a \u00e9t\u00e9 marqu\u00e9e par le massacre de centaines de protestants. Cet \u00e9v\u00e9nement tragique est une cons\u00e9quence des divisions entre les catholiques et les protestants en France.", "font": {"color": "white"}, "group": 3, "id": "d7e15028ad544a23ac759c928317fd8c", "label": "mcq", "lang": "fr", "question": "Quelle \u00e9v\u00e9nement tragique s\u0027est d\u00e9roul\u00e9 durant la nuit du 24 ao\u00fbt 1572 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "b4054c29d63146ab9aca54813a8360b8", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "b7a71e5d024e4f46811aacdaceba0ea0", "order": 11.0, "origin_type": "document_content", "parent_id": "0836f6fec72d4ec39e8636f157cc61a5", "prev_id": "5a5d57a28e67405a8ba72e8fc02ffad5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Renaissance est une p\u00e9riode artistique, litt\u00e9raire et scientifique, n\u00e9e en Italie \u00e0 Florence, Milan et Venise, qui se diffuse ensuite partout en Europe. Ce nouvel id\u00e9al artistique s\u0027inspire de l\u0027Antiquit\u00e9 et de l\u0027humanisme. Le 24 ao\u00fbt 1572, des centaines de protestants sont massacr\u00e9s \u00e0 Paris avec la complicit\u00e9 des autorit\u00e9s royales. C\u0027est la nuit de la Saint-Barth\u00e9lemy, une des cons\u00e9quences des divisions entre les catholiques et les protestants.", "title": null}], "title": "Quelle \u00e9v\u00e9nement tragique s\u0027est d\u00e9roul\u00e9 durant la nuit du 24 ao\u00fbt 1572 ?", "type": "mcq"}, {"answers": ["Pour divorcer sans l\u0027autorisation du pape"], "concepts": [], "difficulty": "unknown", "distractors": ["Pour devenir empereur", "Pour r\u00e9former l\u0027\u00c9glise chr\u00e9tienne", "Pour cr\u00e9er une nouvelle Bible", "Pour red\u00e9couvrir l\u0027imprimerie", "Pour \u00e9tablir un culte protestant strict", "Pour combattre le luth\u00e9ranisme", "Pour imposer ses lois au Vatican", "Pour d\u00e9clarer la guerre \u00e0 Luther", "Pour abolir le catholicisme en Europe"], "feedback": "Henri VIII d\u0027Angleterre souhaitait divorcer avec Catherine d\u0027Aragon pour \u00e9pouser Anne Boleyn. Cependant, le pape refusait d\u0027annuler son premier mariage. En se d\u00e9tachant de l\u0027autorit\u00e9 du pape, Henri VIII pouvait obtenir son divorce et devenir chef de l\u0027\u00c9glise anglicane, lui donnant ainsi plus de pouvoir politique et religieux.", "font": {"color": "white"}, "group": 3, "id": "c8c98ec08f504c91b14315e7c843db10", "label": "mcq", "lang": "fr", "question": "Pourquoi Henri VIII d\u0027Angleterre se s\u00e9pare-t-il du pape ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "33b06a32b186432797bda63f7e89e556", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "bbd49bd914a44135810781dd7cddcf07", "order": 18.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "975be486f08b4762889f0afe39d88eca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle. Les id\u00e9es de Luther se r\u00e9pandent vite en Europe gr\u00e2ce \u00e0 l\u0027imprimerie. D\u0027autres \u00c9glises protestantes naissent \u00e0 la suite de celle de Luther : le fran\u00e7ais Jean Calvin, \u00e0 Gen\u00e8ve, fonde une nouvelle \u00c9glise r\u00e9form\u00e9e plus intransigeante que celle de Luther. En Angleterre, le roi Henri VIII se s\u00e9pare du pape pour pouvoir divorcer sans son autorisation et \u00eatre plus ind\u00e9pendant. Il se proclame chef de l\u0027\u00c9glise anglicane. Son \u00c9glise conserve une organisation et une liturgie proches du catholicisme. D\u00e9sormais l\u0027Europe est d\u00e9chir\u00e9e religieusement.", "title": null}], "title": "Pourquoi Henri VIII d\u0027Angleterre se s\u00e9pare-t-il du pape ?", "type": "mcq"}, {"answers": ["La cr\u00e9ation des \u00c9glises protestantes ind\u00e9pendantes du pape"], "concepts": [], "difficulty": "unknown", "distractors": ["La fondation d\u2019une nouvelle papaut\u00e9 italienne", "La paix religieuse et l\u0027unit\u00e9 europ\u00e9enne", "L\u2019instauration d\u2019un calendrier unifi\u00e9 en Europe", "L\u0027effondrement de l\u0027\u00c9glise orthodoxe", "Le renforcement de l\u2019alliance entre l\u0027\u00c9glise et la monarchie", "L\u0027essor des monast\u00e8res catholiques", "La fin du christianisme en Europe centrale", "Une r\u00e9forme men\u00e9e exclusivement en Italie", "La r\u00e9volution industrielle europ\u00e9enne"], "feedback": "La crise religieuse du XVIe si\u00e8cle a men\u00e9 \u00e0 la cr\u00e9ation des \u00c9glises protestantes qui ne reconnaissent plus l\u0027autorit\u00e9 du pape, entra\u00eenant ainsi des guerres religieuses en Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "font": {"color": "white"}, "group": 3, "id": "52b82a3350464cb0bf928c55d9f62978", "label": "mcq", "lang": "fr", "question": "Quelle cons\u00e9quence a la crise religieuse du XVIe si\u00e8cle en Europe ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "0b22a80438d243249dc28614f2e93a70", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fa030257c9b740dfb4efe455c617dc6f", "order": 14.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "1978e8a3f9d44c88aefac475b7cab9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVe si\u00e8cle commence en Italie une p\u00e9riode de renouveau artistique qui bouleverse les codes esth\u00e9tiques de l\u0027Occident m\u00e9di\u00e9- val. Les artistes s\u0027inspirent de l\u0027Antiquit\u00e9 pour renouveler les techniques. Ce mouvement prend des formes diverses dans toute l\u0027Europe et s\u0027\u00e9panouit jusqu\u0027\u00e0 la fin du XVIe si\u00e8cle. Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": null}], "title": "Quelle cons\u00e9quence a la crise religieuse du XVIe si\u00e8cle en Europe ?", "type": "mcq"}, {"answers": ["Remplacer les armes par la persuasion religieuse et les pri\u00e8res"], "concepts": [], "difficulty": "unknown", "distractors": ["Imposer une conversion forc\u00e9e aux protestants", "Interdire toutes les pratiques religieuses", "Organiser des d\u00e9bats publics entre catholiques et protestants", "Cr\u00e9er des tribunaux religieux pour juger les h\u00e9r\u00e9tiques", "R\u00e9former les doctrines religieuses \u00e0 la base", "Renforcer la r\u00e9pression c
