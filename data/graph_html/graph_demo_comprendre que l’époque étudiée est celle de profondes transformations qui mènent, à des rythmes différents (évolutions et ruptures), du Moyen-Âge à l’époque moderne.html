", "En 1520", "En 1492", "En 1483", "En 1546", "En 1500", "En 1555", "En 1600", "En 1562"], "feedback": "Martin Luther rompt avec l\u0027\u00c9glise catholique en 1517 en publiant ses propositions de r\u00e9forme dans ses fameuses 95 th\u00e8ses. Cela marque le d\u00e9but du protestantisme et une p\u00e9riode de conflits religieux en Europe.", "font": {"color": "white"}, "group": 3, "id": "5081afbecee1416f840b3eb6e0682c63", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e Martin Luther rompt-il avec l\u0027\u00c9glise catholique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "c818980fb2f64d6b8c859110cec12077", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "ada5f682c9854699ad86f038e1dfd2e6", "order": 26.0, "origin_type": "document_content", "parent_id": "82b008924d214c32a940dfa835ba041f", "prev_id": "82b008924d214c32a940dfa835ba041f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Martin Luther (1483-1546), critique le fonctionnement de l\u0027\u00c9glise catholique et rompt avec elle en 1517. Il propose alors une r\u00e9forme avec le soutien de nombreux princes allemands et de la population d\u0027Europe du Nord. Il est avec Calvin \u00e0 l\u0027origine du protestantisme. Didier \u00c9rasme (1467-1536), un grand humaniste chr\u00e9tien, \u00e9tudie les auteurs grecs et latins, \u00e9crit l\u0027\u00c9loge de la folie et propose une nouvelle traduction de la Bible en latin. Il voyage en Europe. Il critique l\u0027\u00c9glise mais refuse la R\u00e9forme de Luther.", "title": null}], "title": "En quelle ann\u00e9e Martin Luther rompt-il avec l\u0027\u00c9glise catholique ?", "type": "mcq"}, {"answers": ["l\u0027absolution des p\u00e9ch\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": [["la g\u00e9n\u00e9rosit\u00e9 des fid\u00e8les", "les pratiques monastiques", "la d\u00e9cadence morale", "la discipline cl\u00e9ricale", "le r\u00f4le des sacrements", "la structure hi\u00e9rarchique"]], "feedback": "La bonne r\u00e9ponse est \u0027l\u0027absolution des p\u00e9ch\u00e9s\u0027 car Martin Luther affirme que seul Dieu peut pardonner les p\u00e9ch\u00e9s, en opposition avec la pratique de l\u0027\u00c9glise catholique de vendre des indulgences. Les autres options concernent des aspects de l\u0027\u00c9glise, mais ne sont pas au centre des critiques sp\u00e9cifiques de Luther.", "font": {"color": "white"}, "group": 4, "id": "540c252e27204cd88fed97a8a4e87d04", "label": "fill_in", "lang": "fr", "query": "Martin Luther est exclu de l\u0027\u00c9glise catholique en raison de son opposition aux d\u00e9rives qu\u0027il d\u00e9nonce, notamment sur la question de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "f9f11f655589468d92310a65b9132996", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "54a50f4d70b34893acad7e2c95f90123", "order": 23.0, "origin_type": "document_content", "parent_id": "2494f2f9556541eb83d1a768ccc27c21", "prev_id": "41d2f4b455694fd28ab7d01da7843045", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Martin Luther (1483-1546) est un moine allemand. Il attaque en 1517 les d\u00e9rives de l\u0027\u00c9glise catholique. Il affirme que seul Dieu a le pouvoir de pardonner \u00e0 ceux qui ont p\u00e9ch\u00e9. Il est exclu de l\u0027\u00c9glise catholique par le pape. Avec Calvin \u00e0 Gen\u00e8ve, il est \u00e0 l\u0027origine du protestantisme.", "title": null}], "title": "Martin Luther est exclu de l\u0027\u00c9glise catholique en raison de son opposition aux d\u00e9rives qu\u0027il d\u00e9nonce, notamment sur la question de \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["r\u00e9forme"], "concepts": [], "difficulty": "unknown", "distractors": [["r\u00e9bellion", "r\u00e9demption", "r\u00e9cup\u00e9ration", "repentir", "r\u00e9flexion", "r\u00e9tablissement"]], "feedback": "La r\u00e9ponse correcte est \u0027r\u00e9forme\u0027, car Jean Delumeau observe que les humanistes \u00e9taient motiv\u00e9s par un d\u00e9sir de r\u00e9former la soci\u00e9t\u00e9, notamment en purifiant le langage biblique. Les autres mots propos\u00e9s ne correspondent pas \u00e0 cette id\u00e9e sp\u00e9cifique de changement structur\u00e9 et r\u00e9fl\u00e9chi dans la soci\u00e9t\u00e9.", "font": {"color": "white"}, "group": 4, "id": "449af7b39be84537b50cf2012aab0d3e", "label": "fill_in", "lang": "fr", "query": "Selon Jean Delumeau, il existe un lien entre l\u0027humanisme et la volont\u00e9 de \u003cblank\u003e qui \u00e9merge dans la soci\u00e9t\u00e9.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "85e17a98fd9249ec9b242c8ab769f2d3", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "66d3b2c3682642f689057fa9b096bf77", "order": 10.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "7facc90b545b4e8991510c2d2ed53953", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il y a, selon Jean Delumeau, un r\u00e9el lien entre l\u0027humanisme et la volont\u00e9 de r\u00e9forme qui \u00e9merge dans la soci\u00e9t\u00e9. Delumeau souligne que, face \u00e0 la d\u00e9gradation sacerdotale, la Bible devient pour les humanistes un enjeu central, d\u0027autant plus que 75% des productions typo- graphiques de l\u0027\u00e9poque concernent des ouvrages religieux. Mais surtout, les humanistes entendent purifier le langage biblique, \u00e9vacuer ses scories et le pr\u00e9senter sous un angle nouveau. Lorenzo Valla par exemple critique la traduction de saint J\u00e9r\u00f4me, contenant nombre d\u0027inexactitudes selon lui.", "title": null}], "title": "Selon Jean Delumeau, il existe un lien entre l\u0027humanisme et la volont\u00e9 de \u003cblank\u003e qui \u00e9merge dans la soci\u00e9t\u00e9.", "type": "fill_in"}, {"answers": ["24 ao\u00fbt 1572"], "concepts": [], "difficulty": "unknown", "distractors": [["15 juillet 1569", "1er janvier 1570", "8 d\u00e9cembre 1571", "30 avril 1573", "5 octobre 1572", "17 mars 1574"]], "feedback": "Le massacre de la Saint-Barth\u00e9lemy a eu lieu le 24 ao\u00fbt 1572. Cet \u00e9v\u00e9nement tragique est une des manifestations les plus violentes des tensions religieuses entre catholiques et protestants pendant le XVIe si\u00e8cle. Il est reconnu comme un moment cl\u00e9 de l\u2019histoire des guerres de religion en France.", "font": {"color": "white"}, "group": 4, "id": "7c1f0314cc8f4411b28d1ebae5735fd1", "label": "fill_in", "lang": "fr", "query": "Le massacre de la Saint-Barth\u00e9lemy, survenu le \u003cblank\u003e, a marqu\u00e9 un tournant dans les affrontements religieux entre catholiques et protestants.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "66b7f2099f204f1b84786fdd566cb14c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a60231e8b95447cea047790d6b3f9ae7", "order": 13.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "90e14d08d8d044af928c795897ce9498", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux du XVIe si\u00e8cle peuvent prendre plusieurs formes. Il y a tout d\u0027abord la violence ouverte et les massacres commis par les catholiques contre les protestants, comme en t\u00e9moigne le massacre de la Saint-Barth\u00e9lemy du 24 aout 1572. Il faut men- tionner ensuite la violence symbolique et iconoclaste que les protestants utilisent contre les catholiques pour br\u00fbler les repr\u00e9sentations iconographiques, les statues, les reliques et les peintures, jug\u00e9es non conformes \u00e0 la religion. On remarque que les actes de violence sont commis autant par les catholiques que par les protestants. Un troisi\u00e8me type de manifestation de l\u0027affrontement religieux est l\u0027utilisation de la satire qui, sur le mode de la chanson, ironise sur les pratiques erron\u00e9es et peu recommandables des catholiques. Enfin, il y a des voix interm\u00e9diaires qui se font entendre, et qui souhaitent trouver un terrain d\u0027entente en vue de la pacification du royaume, \u00e0 l\u0027image de Michel de l\u0027Hospital.", "title": null}], "title": "Le massacre de la Saint-Barth\u00e9lemy, survenu le \u003cblank\u003e, a marqu\u00e9 un tournant dans les affrontements religieux entre catholiques et protestants.", "type": "fill_in"}, {"answers": ["indulgences"], "concepts": [], "difficulty": "unknown", "distractors": [["sacrements", "pri\u00e8res", "confessions", "b\u00e9n\u00e9dictions", "reliques", "offrandes"]], "feedback": "La bonne r\u00e9ponse est \u0027indulgences\u0027 car c\u0027est ce que l\u0027\u00c9glise catholique vendait pour pr\u00e9tendument r\u00e9duire les peines dues aux p\u00e9ch\u00e9s. Les autres termes propos\u00e9s, comme \u0027sacrements\u0027 ou \u0027pri\u00e8res\u0027, ne correspondent pas \u00e0 cette pratique particuli\u00e8re de commerce spirituel.", "font": {"color": "white"}, "group": 4, "id": "b3c467ee20ee42089fdb7296e0d40b26", "label": "fill_in", "lang": "fr", "query": "Au d\u00e9but du XVIe si\u00e8cle, on reproche au clerg\u00e9 d\u0027encourager la vente des \u003cblank\u003e pour r\u00e9duire la peine des p\u00e9ch\u00e9s.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "b1cea48fdeec418fb060f762523d7dc3", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a191ff48218143e4961b8cfb7125cf41", "order": 19.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "0ba4133dcb4641438d2b01fb78930559", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Au d\u00e9but du XVIe si\u00e8cle, certains fid\u00e8les reprochent aux membres du clerg\u00e9 de ne pas avoir une vie conforme \u00e0 leur \u00e9tat et de ne plus tenir leur r\u00f4le : les \u00e9v\u00eaques et les abb\u00e9s sont tr\u00e8s riches et m\u00e8nent une vie princi\u00e8re, le pape se comporte comme un v\u00e9ritable monarque, les pr\u00eatres sont peu instruits et sans morale. Cette cri- tique se renforce avec la pratique importante du commerce des indulgences : on reproche \u00e0 l\u0027\u00c9glise catholique de vendre des indulgences pour r\u00e9duire la peine des p\u00e9ch\u00e9s.", "title": null}], "title": "Au d\u00e9but du XVIe si\u00e8cle, on reproche au clerg\u00e9 d\u0027encourager la vente des \u003cblank\u003e pour r\u00e9duire la peine des p\u00e9ch\u00e9s.", "type": "fill_in"}, {"answers": ["th\u00e9ocratie"], "concepts": [], "difficulty": "unknown", "distractors": [["monarchie", "d\u00e9mocratie", "oligarchie", "dictature", "anarchie", "ploutocratie"]], "feedback": "La bonne r\u00e9ponse est \u0027th\u00e9ocratie\u0027. Jean Calvin a mis en place un gouvernement o\u00f9 l\u0027autorit\u00e9 religieuse contr\u00f4le directement le pouvoir politique, ce qui caract\u00e9rise une th\u00e9ocratie. Les autres termes tels que monarchie, d\u00e9mocratie ou dictature font r\u00e9f\u00e9rence \u00e0 des formes de gouvernement avec diff\u00e9rents types de dirigeants ou de pouvoirs, mais ne d\u00e9crivent pas la situation de Gen\u00e8ve sous Calvin.", "font": {"color": "white"}, "group": 4, "id": "16f09a0b34a2456cb3c348ee28653278", "label": "fill_in", "lang": "fr", "query": "Jean Calvin s\u0027installe \u00e0 Gen\u00e8ve, o\u00f9 il met en place un gouvernement appel\u00e9 \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "a191ff48218143e4961b8cfb7125cf41", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "3f4cd6f119ab4b679516924544532519", "order": 20.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "b1cea48fdeec418fb060f762523d7dc3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Luther d\u00e9fend l\u0027id\u00e9e selon laquelle seule la foi du fid\u00e8le compte et affirme qu\u0027il y a seulement deux sacrements (le bapt\u00eame et l\u0027eucharistie). Les nouvelles \u00c9glises cr\u00e9\u00e9es s\u0027appellent \u00c9glises pro- testantes ou \u00c9glises r\u00e9form\u00e9es. 3. Jean Calvin est un th\u00e9ologien fran\u00e7ais qui d\u00e9fend un protestan- tisme tr\u00e8s strict, fond\u00e9 sur la pr\u00e9destination. Il s\u0027installe \u00e0 Gen\u00e8ve o\u00f9 il met en place une th\u00e9ocratie.", "title": null}], "title": "Jean Calvin s\u0027installe \u00e0 Gen\u00e8ve, o\u00f9 il met en place un gouvernement appel\u00e9 \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["R\u00e9forme"], "concepts": [], "difficulty": "unknown", "distractors": [["R\u00e9volution", "S\u00e9paration", "Scission", "Conversion", "Division", "Renaissance"]], "feedback": "Le concile de Trente, initi\u00e9 par le pape Paul III, marque le d\u00e9but d\u0027une importante s\u00e9rie de r\u00e9formes visant \u00e0 renforcer les valeurs et pratiques du catholicisme face \u00e0 la mont\u00e9e du protestantisme. C\u0027est pourquoi \u0027R\u00e9forme\u0027 est le mot correct. Les autres termes, tels que \u0027R\u00e9volution\u0027 ou \u0027Scission\u0027, ne sont pas appropri\u00e9s car ils impliquent un changement brusque ou une rupture, ce qui diff\u00e8re de la d\u00e9marche progressive et interne de renouveau men\u00e9e par l\u0027\u00c9glise catholique durant le concile.", "font": {"color": "white"}, "group": 4, "id": "58391f2250d243439069c994bac4167c", "label": "fill_in", "lang": "fr", "query": "Le concile de Trente, convoqu\u00e9 par le pape Paul III, initie la \u003cblank\u003e catholique.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "48684db6527440e5a820bde103435f2c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "39cf513bc42a43e290fa2da2f3781afe", "order": 24.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "4be1bf7ea4d24f40b300eaa56a3f4412", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements entre les catholiques aux XVIe et XVIIe si\u00e8cles peuvent d\u0027abord s\u0027exprimer dans les \u00e9crits : des pamphlets, des chansons, des trait\u00e9s qui tentent de ridiculiser l\u0027adversaire ou de le convaincre. Les affrontements donnent parfois lieu \u00e0 des mas- sacres de population (comme la Saint-Barth\u00e9lemy) ou \u00e0 des actes de vandalisme et de fanatisme (iconoclasme). Enfin, les affron- tements prennent la forme de guerres civiles (en France) ou de guerres entre \u00c9tats (guerre de Trente Ans). 7. Le concile de Trente, convoqu\u00e9 par le pape Paul III, initie la R\u00e9forme catholique. Il approfondit la formation du clerg\u00e9 et ren- force l\u0027encadrement des fid\u00e8les.", "title": null}], "title": "Le concile de Trente, convoqu\u00e9 par le pape Paul III, initie la \u003cblank\u003e catholique.", "type": "fill_in"}, {"answers": ["protestants"], "concepts": [], "difficulty": "unknown", "distractors": [["musulmans", "orthodoxes", "juifs", "pa\u00efens", "ath\u00e9es", "hindous"]], "feedback": "Le conflit religieux majeur en Europe \u00e0 cette \u00e9poque est celui qui oppose les catholiques aux protestants, dans le cadre des guerres de religion. Les musulmans, juifs, orthodoxes, pa\u00efens, ath\u00e9es ou hindous ne sont pas les principaux acteurs de ces affrontements en Europe au XVIe si\u00e8cle.", "font": {"color": "white"}, "group": 4, "id": "07d51425e6a54c1d945ca1a78c0e3de1", "label": "fill_in", "lang": "fr", "query": "Les affrontements religieux en Europe au XVIe si\u00e8cle opposent principalement les catholiques et les \u003cblank\u003e, ces conflits s\u0027exprimant par divers moyens allant des pamphlets \u00e0 la destruction d\u0027objets sacr\u00e9s.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "title": "Les affrontements religieux en Europe au XVIe si\u00e8cle opposent principalement les catholiques et les \u003cblank\u003e, ces conflits s\u0027exprimant par divers moyens allant des pamphlets \u00e0 la destruction d\u0027objets sacr\u00e9s.", "type": "fill_in"}, {"answers": ["divorcer sans son autorisation"], "concepts": [], "difficulty": "unknown", "distractors": [["fonder une nouvelle \u00c9glise protestante", "r\u00e9former l\u0027\u00c9glise anglicane", "prendre le contr\u00f4le de Rome", "cr\u00e9er une nouvelle liturgie", "s\u0027allier avec Jean Calvin", "s\u0027opposer aux id\u00e9es de Luther"]], "feedback": "Henri VIII d\u00e9sirait divorcer de sa premi\u00e8re \u00e9pouse, mais le pape refusait d\u0027accorder l\u0027annulation de ce mariage. Ce refus a conduit Henri VIII \u00e0 rompre avec l\u0027\u00c9glise catholique et \u00e0 se proclamer chef de l\u0027\u00c9glise anglicane, lui permettant ainsi de divorcer sans avoir besoin de l\u0027autorisation du pape.", "font": {"color": "white"}, "group": 4, "id": "5e23bf62161d442ebad2a1bce84d1398", "label": "fill_in", "lang": "fr", "query": "Le roi Henri VIII se s\u00e9pare du pape afin de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "33b06a32b186432797bda63f7e89e556", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "bbd49bd914a44135810781dd7cddcf07", "order": 18.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "975be486f08b4762889f0afe39d88eca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle. Les id\u00e9es de Luther se r\u00e9pandent vite en Europe gr\u00e2ce \u00e0 l\u0027imprimerie. D\u0027autres \u00c9glises protestantes naissent \u00e0 la suite de celle de Luther : le fran\u00e7ais Jean Calvin, \u00e0 Gen\u00e8ve, fonde une nouvelle \u00c9glise r\u00e9form\u00e9e plus intransigeante que celle de Luther. En Angleterre, le roi Henri VIII se s\u00e9pare du pape pour pouvoir divorcer sans son autorisation et \u00eatre plus ind\u00e9pendant. Il se proclame chef de l\u0027\u00c9glise anglicane. Son \u00c9glise conserve une organisation et une liturgie proches du catholicisme. D\u00e9sormais l\u0027Europe est d\u00e9chir\u00e9e religieusement.", "title": null}], "title": "Le roi Henri VIII se s\u00e9pare du pape afin de \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Jean Calvin"], "concepts": [], "difficulty": "unknown", "distractors": [["Martin Luther", "Thomas d\u0027Aquin", "Saint Augustin", "Luther", "L\u00e9onard de Vinci", "Henri VIII", "Galil\u00e9e", "Michel de l\u0027Hospital", "Fran\u00e7ois Ier"]], "feedback": "La doctrine de la pr\u00e9destination, bien qu\u0027\u00e9bauch\u00e9e par Luther, a \u00e9t\u00e9 largement d\u00e9velopp\u00e9e par Jean Calvin. Il a pr\u00e9cis\u00e9 que Dieu choisit \u00e0 l\u0027avance ceux qui seront sauv\u00e9s ou condamn\u00e9s, ind\u00e9pendamment des actions ou m\u00e9rites personnels.", "font": {"color": "white"}, "group": 4, "id": "e20cea9324ac45bd9724fe6a9044103f", "label": "fill_in", "lang": "fr", "query": "La doctrine de la pr\u00e9destination selon laquelle Dieu a d\u00e9j\u00e0 choisi les fid\u00e8les vou\u00e9s au salut et ceux destin\u00e9s \u00e0 la damnation \u00e9ternelle a \u00e9t\u00e9 principalement d\u00e9velopp\u00e9e par \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "li", "id": "03172f0156eb4931b9c6a18c2d899d41", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "426b046e34f244b6b040a6b8494d932c", "order": 9.0, "origin_type": "document_content", "parent_id": "b6e0aaa008ae44edbc94d2aeb8dcaf5d", "prev_id": "a0191ac8739d4a08be63c1ecb637b0dd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Le livre de Jean Calvin, l\u0027Institution de la religion chr\u00e9tienne, est publi\u00e9e en 1541, c\u0027est-\u00e0-dire 24 ans apr\u00e8s les 95 th\u00e8ses de Luther. Calvin connaissait la pens\u00e9e de Luther lorsqu\u0027il \u00e9crit son texte, et il s\u0027en inspire en partie. 3. La pr\u00e9destination est la doctrine calviniste selon laquelle Dieu aurait par avance choisi les fid\u00e8les \u00e9lus pour acc\u00e9der \u00e0 la vie \u00e9ternelle et les fid\u00e8les vou\u00e9s \u00e0 la damnation \u00e9ternelle, sans que leurs \u0153uvres et leurs actions n\u0027y changent quelque chose. Cette doctrine est \u00e9la- bor\u00e9e par Luther et surtout par Calvin.", "title": null}], "title": "La doctrine de la pr\u00e9destination selon laquelle Dieu a d\u00e9j\u00e0 choisi les fid\u00e8les vou\u00e9s au salut et ceux destin\u00e9s \u00e0 la damnation \u00e9ternelle a \u00e9t\u00e9 principalement d\u00e9velopp\u00e9e par \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["\u00c9glises protestantes"], "concepts": [], "difficulty": "unknown", "distractors": [["\u00c9glises catholiques", "\u00c9glises orthodoxes", "\u00c9glises anglicanes", "\u00c9glises r\u00e9form\u00e9es", "Synagogues", "Mosqu\u00e9es"]], "feedback": "La bonne r\u00e9ponse est \u0027\u00c9glises protestantes\u0027 car cette crise religieuse, appel\u00e9e R\u00e9forme, a men\u00e9 \u00e0 la cr\u00e9ation des \u00c9glises protestantes qui se sont s\u00e9par\u00e9es de l\u0027autorit\u00e9 du pape. Les \u00c9glises catholiques sont rest\u00e9es fid\u00e8les au pape, tandis que les autres distracteurs d\u00e9signent soit d\u0027autres formes de christianisme (orthodoxes, anglicanes, etc.) ou des lieux de culte d\u0027autres religions (comme les synagogues et les mosqu\u00e9es).", "font": {"color": "white"}, "group": 4, "id": "f34347ba93ef4fceb27fc9f2d265965f", "label": "fill_in", "lang": "fr", "query": "Au d\u00e9but du XVIe si\u00e8cle, une crise religieuse en Europe conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, appel\u00e9es \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "0b22a80438d243249dc28614f2e93a70", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fa030257c9b740dfb4efe455c617dc6f", "order": 14.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "1978e8a3f9d44c88aefac475b7cab9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVe si\u00e8cle commence en Italie une p\u00e9riode de renouveau artistique qui bouleverse les codes esth\u00e9tiques de l\u0027Occident m\u00e9di\u00e9- val. Les artistes s\u0027inspirent de l\u0027Antiquit\u00e9 pour renouveler les techniques. Ce mouvement prend des formes diverses dans toute l\u0027Europe et s\u0027\u00e9panouit jusqu\u0027\u00e0 la fin du XVIe si\u00e8cle. Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": null}], "title": "Au d\u00e9but du XVIe si\u00e8cle, une crise religieuse en Europe conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, appel\u00e9es \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["traduites en allemand"], "concepts": [], "difficulty": "unknown", "distractors": [["envoy\u00e9es au pape", "publi\u00e9es \u00e0 Rome", "discut\u00e9es uniquement par les lettr\u00e9s", "gard\u00e9es secr\u00e8tes", "condamn\u00e9es imm\u00e9diatement", "\u00e9crites en plusieurs langues"]], "feedback": "Les 95 th\u00e8ses de Luther furent rapidement diffus\u00e9es car elles avaient \u00e9t\u00e9 traduites en allemand, rendant ainsi leur contenu accessible \u00e0 un plus grand nombre de personnes, contrairement aux textes qui restaient uniquement en latin et r\u00e9serv\u00e9s aux savants.", "font": {"color": "white"}, "group": 4, "id": "26ff9170599f4f3eb115d217ca2e3620", "label": "fill_in", "lang": "fr", "query": "En 1517, Luther r\u00e9dige en latin 95 th\u00e8ses qui sont rapidement diffus\u00e9es car elles sont \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 8, "html_tag": "p", "id": "147517f5619f4832bfa06d4f1023ca4d", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "454242122d2d46b19a83e20eb8433f37", "order": 16.0, "origin_type": "document_content", "parent_id": "7666b8079d8a403dbc69780ef6a148c2", "prev_id": "7666b8079d8a403dbc69780ef6a148c2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En octobre 1517, Luther r\u00e9dige en latin 95 th\u00e8ses qui sont l\u0027objet de discussions avec les lettr\u00e9s allemands. Le texte se diffuse rapidement car il est traduit en allemand. 37. Tout vrai chr\u00e9tien [ ... ] participe \u00e0 tous les biens de Christ et de l\u0027\u00c9glise, par la gr\u00e2ce de Dieu, et sans lettres d\u0027indulgences. 43. Il faut enseigner aux chr\u00e9tiens que celui qui donne aux pauvres ou pr\u00eate aux n\u00e9cessiteux fait mieux que s\u0027il achetait des indulgences.", "title": null}], "title": "En 1517, Luther r\u00e9dige en latin 95 th\u00e8ses qui sont rapidement diffus\u00e9es car elles sont \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Nantes"], "concepts": [], "difficulty": "unknown", "distractors": [["Versailles", "Paris", "Lyon", "Reims", "Marseille", "Nice"]], "feedback": "L\u0027\u00e9dit de Nantes, sign\u00e9 en 1598 par le roi Henri IV, marque la fin des guerres de religion en France. Cet \u00e9dit permet la coexistence des catholiques et des protestants dans le royaume. Les autres villes propos\u00e9es n\u0027ont pas de lien historique avec cet \u00e9v\u00e9nement sp\u00e9cifique.", "font": {"color": "white"}, "group": 4, "id": "2277faca3e274b308923de3c69c91366", "label": "fill_in", "lang": "fr", "query": "Les guerres de religions en France prennent fin avec l\u0027\u00e9dit de \u003cblank\u003e en 1598, sign\u00e9 par Henri IV.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "e0f057b7f41343e4a3754f94fc781c3a", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "5d00796435464a9fa16eb690d3cc04e0", "order": 23.0, "origin_type": "document_content", "parent_id": "70d58e2be9b74230b1defd9d95f6e6b9", "prev_id": "70d58e2be9b74230b1defd9d95f6e6b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIe si\u00e8cle, l\u0027Europe et la France sont divis\u00e9es entre catholiques, fid\u00e8les au pape, et protestants. Huit guerres de religions se succ\u00e8dent entre 1562 et 1598. En France, dans la nuit du 23 au 24 ao\u00fbt 1572, jour de la Saint-Barth\u00e9lemy, des milliers de protestants sont assassin\u00e9s \u00e0 Paris puis dans le reste du royaume. Les guerres de religions s\u0027ach\u00e8vent avec l\u0027\u00e9dit de Nantes, le 30 avril 1598 : le roi Henri IV, converti au catholicisme, autorise la religion protestante.", "title": null}], "title": "Les guerres de religions en France prennent fin avec l\u0027\u00e9dit de \u003cblank\u003e en 1598, sign\u00e9 par Henri IV.", "type": "fill_in"}, {"answers": ["Calvin"], "concepts": [], "difficulty": "unknown", "distractors": [["\u00c9rasme", "Charles Quint", "P\u00e9trarque", "Martin Luther", "Didier \u00c9rasme", "Laurent de M\u00e9dicis", "Johann Froben", "Catherine de M\u00e9dicis", "Thomas More"]], "feedback": "Martin Luther, avec Jean Calvin, est l\u0027un des principaux fondateurs du protestantisme. Bien que Didier \u00c9rasme ait \u00e9galement critiqu\u00e9 l\u0027\u00c9glise, il a refus\u00e9 la R\u00e9forme propos\u00e9e par Luther et ne fait donc pas partie des fondateurs du mouvement protestant.", "font": {"color": "white"}, "group": 4, "id": "16009cfe0de34ba09618953136903237", "label": "fill_in", "lang": "fr", "query": "Martin Luther, qui rompt avec l\u0027\u00c9glise catholique en 1517, est \u00e0 l\u0027origine du protestantisme aux c\u00f4t\u00e9s de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "c818980fb2f64d6b8c859110cec12077", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "ada5f682c9854699ad86f038e1dfd2e6", "order": 26.0, "origin_type": "document_content", "parent_id": "82b008924d214c32a940dfa835ba041f", "prev_id": "82b008924d214c32a940dfa835ba041f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Martin Luther (1483-1546), critique le fonctionnement de l\u0027\u00c9glise catholique et rompt avec elle en 1517. Il propose alors une r\u00e9forme avec le soutien de nombreux princes allemands et de la population d\u0027Europe du Nord. Il est avec Calvin \u00e0 l\u0027origine du protestantisme. Didier \u00c9rasme (1467-1536), un grand humaniste chr\u00e9tien, \u00e9tudie les auteurs grecs et latins, \u00e9crit l\u0027\u00c9loge de la folie et propose une nouvelle traduction de la Bible en latin. Il voyage en Europe. Il critique l\u0027\u00c9glise mais refuse la R\u00e9forme de Luther.", "title": null}], "title": "Martin Luther, qui rompt avec l\u0027\u00c9glise catholique en 1517, est \u00e0 l\u0027origine du protestantisme aux c\u00f4t\u00e9s de \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["\u00c9loge de la folie"], "concepts": [], "difficulty": "unknown", "distractors": [["La Cit\u00e9 de Dieu", "Le Prince", "Les Essais", "Le Discours de la m\u00e9thode", "L\u0027Utopie", "De l\u0027esprit des lois"]], "feedback": "La bonne r\u00e9ponse est \u0027\u00c9loge de la folie\u0027. Cette \u0153uvre, \u00e9crite par \u00c9rasme en 1511, est une satire qui critique les superstitions religieuses et les abus du clerg\u00e9 m\u00e9di\u00e9val, tout en d\u00e9fendant un humanisme chr\u00e9tien au c\u0153ur de la pens\u00e9e de la Renaissance. Les autres options sont des \u0153uvres importantes, mais elles ont \u00e9t\u00e9 \u00e9crites par d\u0027autres auteurs.", "font": {"color": "white"}, "group": 4, "id": "a6cefcd073d545bf9b5f2c8f5368bac0", "label": "fill_in", "lang": "fr", "query": "Didier \u00c9rasme est connu pour sa critique des superstitions religieuses du Moyen \u00c2ge dans son \u0153uvre intitul\u00e9e \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "8f39c4ee30af48dbaca40a54d48b2753", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "0dfa140181294f8dbb8d26a0729c33ff", "order": 15.0, "origin_type": "document_content", "parent_id": "2494f2f9556541eb83d1a768ccc27c21", "prev_id": "132ce9b14a0541eab9d0f2bd0f62aa0a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Didier \u00c9rasme (1467-1536) est un chanoine, philosophe et \u00e9crivain tr\u00e8s cultiv\u00e9. Il \u00e9tudie les auteurs de l\u0027Antiquit\u00e9. En 1511, il \u00e9crit l\u0027\u00c9loge de la folie o\u00f9 il combat les superstitions religieuses du Moyen \u00c2ge au nom de l\u0027humanisme chr\u00e9tien, dans l\u0027esprit de la Renaissance (XVIe si\u00e8cle). Il entreprend la traduction du Nouveau Testament. Conseiller de Charles Quint, il \u00e9tablit une correspondance avec Luther.", "title": null}], "title": "Didier \u00c9rasme est connu pour sa critique des superstitions religieuses du Moyen \u00c2ge dans son \u0153uvre intitul\u00e9e \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est erron\u00e9e. La nuit de la Saint-Barth\u00e9lemy, le 24 ao\u00fbt 1572, est en r\u00e9alit\u00e9 un \u00e9v\u00e9nement tragique o\u00f9 des centaines de protestants furent massacr\u00e9s avec la complicit\u00e9 des autorit\u00e9s royales, aggravant les divisions entre catholiques et protestants plut\u00f4t que de symboliser une r\u00e9conciliation.", "font": {"color": "white"}, "group": 5, "id": "ee9d88810f864265b2048bb9941d346a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "b4054c29d63146ab9aca54813a8360b8", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "b7a71e5d024e4f46811aacdaceba0ea0", "order": 11.0, "origin_type": "document_content", "parent_id": "0836f6fec72d4ec39e8636f157cc61a5", "prev_id": "5a5d57a28e67405a8ba72e8fc02ffad5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Renaissance est une p\u00e9riode artistique, litt\u00e9raire et scientifique, n\u00e9e en Italie \u00e0 Florence, Milan et Venise, qui se diffuse ensuite partout en Europe. Ce nouvel id\u00e9al artistique s\u0027inspire de l\u0027Antiquit\u00e9 et de l\u0027humanisme. Le 24 ao\u00fbt 1572, des centaines de protestants sont massacr\u00e9s \u00e0 Paris avec la complicit\u00e9 des autorit\u00e9s royales. C\u0027est la nuit de la Saint-Barth\u00e9lemy, une des cons\u00e9quences des divisions entre les catholiques et les protestants.", "title": null}], "statement": "La nuit de la Saint-Barth\u00e9lemy, comm\u00e9mor\u00e9e chaque 24 ao\u00fbt, symbolise la r\u00e9conciliation entre les catholiques et les protestants.", "title": "La nuit de la Saint-Barth\u00e9lemy, comm\u00e9mor\u00e9e chaque 24 ao\u00fbt, symbolise la r\u00e9conciliation entre les catholiques et les protestants.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Effectivement, Michel de l\u0027Hospital propose de remplacer un vocabulaire qui divise, comme les termes \u0027factions\u0027 ou \u0027partis\u0027, par le terme \u0027chr\u00e9tien\u0027 afin de promouvoir une voie interm\u00e9diaire entre les diff\u00e9rents groupes religieux.", "font": {"color": "white"}, "group": 5, "id": "1aeddc3119fc4c5a9e895747d43c714c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "90e14d08d8d044af928c795897ce9498", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "66b7f2099f204f1b84786fdd566cb14c", "order": 12.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "29c7f07e750b4b09b32bf3f30f315d9c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Michel de l\u0027Hospital est un auteur catholique qui pr\u00e9conise une certaine mod\u00e9ration. En effet, tous les catholiques n\u0027\u00e9taient pas favorables aux violences commises envers les protestants. Il reconnait volontiers les abus et les exc\u00e8s, et entend limiter les violences en rempla\u00e7ant les armes par la persuasion religieuse, les pri\u00e8res et la parole de Dieu. Michel de l\u0027Hospital propose une voie interm\u00e9diaire, en abolissant un vocabulaire qui divise (factions, partis, etc.) pour y substituer le terme de \u00ab chr\u00e9tien \u00bb.", "title": null}], "statement": "Michel de l\u0027Hospital souhaite unifier les chr\u00e9tiens en abolissant les termes qui divisent, comme factions ou partis.", "title": "Michel de l\u0027Hospital souhaite unifier les chr\u00e9tiens en abolissant les termes qui divisent, comme factions ou partis.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Michel de l\u0027Hospital cherche \u00e0 \u00e9viter les violences envers les protestants. Il d\u00e9fend l\u0027id\u00e9e d\u0027utiliser la persuasion religieuse, les pri\u00e8res et la parole de Dieu, plut\u00f4t que recourir \u00e0 la violence, pour promouvoir la foi catholique.", "font": {"color": "white"}, "group": 5, "id": "ca385d5b0d2149929dcbeb18209eb1c5", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "90e14d08d8d044af928c795897ce9498", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "66b7f2099f204f1b84786fdd566cb14c", "order": 12.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "29c7f07e750b4b09b32bf3f30f315d9c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Michel de l\u0027Hospital est un auteur catholique qui pr\u00e9conise une certaine mod\u00e9ration. En effet, tous les catholiques n\u0027\u00e9taient pas favorables aux violences commises envers les protestants. Il reconnait volontiers les abus et les exc\u00e8s, et entend limiter les violences en rempla\u00e7ant les armes par la persuasion religieuse, les pri\u00e8res et la parole de Dieu. Michel de l\u0027Hospital propose une voie interm\u00e9diaire, en abolissant un vocabulaire qui divise (factions, partis, etc.) pour y substituer le terme de \u00ab chr\u00e9tien \u00bb.", "title": null}], "statement": "Michel de l\u0027Hospital pr\u00e9conise des violences mod\u00e9r\u00e9es envers les protestants pour imposer la foi catholique.", "title": "Michel de l\u0027Hospital pr\u00e9conise des violences mod\u00e9r\u00e9es envers les protestants pour imposer la foi catholique.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La R\u00e9forme catholique n\u0027a pas \u00e9t\u00e9 seulement une r\u00e9action face \u00e0 la R\u00e9forme protestante. Elle a constitu\u00e9 une restructuration en profondeur de l\u0027\u00c9glise, visant notamment \u00e0 am\u00e9liorer l\u0027encadrement des fid\u00e8les et \u00e0 offrir une meilleure formation au clerg\u00e9, marquant ainsi un effort interne de renouveau spirituel et organisationnel au sein de l\u0027\u00c9glise catholique elle-m\u00eame.", "font": {"color": "white"}, "group": 5, "id": "eea1c101610744c9891752daf28e7c9e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "a465e108622c46068021389d2e86b94e", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "1978e8a3f9d44c88aefac475b7cab9d7", "order": 12.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "66d3b2c3682642f689057fa9b096bf77", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Enfin, le renouveau de la place de Dieu dans la soci\u00e9t\u00e9 et le besoin de r\u00e9formes concernent par contrecoup les catholiques, qui doivent r\u00e9affirmer le dogme et leurs pratiques. Loin de n\u0027\u00eatre qu\u0027une simple contre-R\u00e9forme, la R\u00e9forme catholique est une v\u00e9ritable entreprise de restructuration de l\u0027\u00c9glise visant \u00e0 renforcer l\u0027encadrement des fid\u00e8les et \u00e0 assurer une meilleure formation au clerg\u00e9. Mais les mesures prises par le Concile de Trente connaissent une application contrast\u00e9e, d\u00e9pendant bien souvent du bon vouloir des pouvoirs politiques, quand ces derniers, comme la France de Henri II, ne r\u00e9cusent pas totalement le concile.", "title": null}], "statement": "La R\u00e9forme catholique a \u00e9t\u00e9 simplement une r\u00e9action contre la R\u00e9forme protestante.", "title": "La R\u00e9forme catholique a \u00e9t\u00e9 simplement une r\u00e9action contre la R\u00e9forme protestante.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les humanistes voient en effet la Bible comme un \u00e9l\u00e9ment crucial, notamment en r\u00e9action \u00e0 la d\u00e9gradation sacerdotale et \u00e0 la forte pr\u00e9pond\u00e9rance des ouvrages religieux dans les productions typographiques de l\u0027\u00e9poque.", "font": {"color": "white"}, "group": 5, "id": "b7258d80b94d469a8060fc5e8471357e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "85e17a98fd9249ec9b242c8ab769f2d3", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "66d3b2c3682642f689057fa9b096bf77", "order": 10.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "7facc90b545b4e8991510c2d2ed53953", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il y a, selon Jean Delumeau, un r\u00e9el lien entre l\u0027humanisme et la volont\u00e9 de r\u00e9forme qui \u00e9merge dans la soci\u00e9t\u00e9. Delumeau souligne que, face \u00e0 la d\u00e9gradation sacerdotale, la Bible devient pour les humanistes un enjeu central, d\u0027autant plus que 75% des productions typo- graphiques de l\u0027\u00e9poque concernent des ouvrages religieux. Mais surtout, les humanistes entendent purifier le langage biblique, \u00e9vacuer ses scories et le pr\u00e9senter sous un angle nouveau. Lorenzo Valla par exemple critique la traduction de saint J\u00e9r\u00f4me, contenant nombre d\u0027inexactitudes selon lui.", "title": null}], "statement": "Les humanistes consid\u00e8rent que la Bible est un enjeu central face \u00e0 la d\u00e9gradation du sacerdoce.", "title": "Les humanistes consid\u00e8rent que la Bible est un enjeu central face \u00e0 la d\u00e9gradation du sacerdoce.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La paix d\u0027Augsbourg en 1555 a effectivement introduit le principe cujus regio, ejus religio, signifiant que la religion du prince inf\u00e9rieur devait d\u00e9terminer la religion de sa r\u00e9gion, r\u00e9glant ainsi temporairement les conflits entre les \u00c9tats protestants et catholiques en Allemagne.", "font": {"color": "white"}, "group": 5, "id": "fe13078b9bf5420d89cb590c4444e0ef", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "66d3b2c3682642f689057fa9b096bf77", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a465e108622c46068021389d2e86b94e", "order": 11.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "85e17a98fd9249ec9b242c8ab769f2d3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "On comprend donc mieux l\u0027influence de ce retour au texte pour les protestants. Luther fonde ses propositions de r\u00e9forme sur le principe de sola scriptura (l\u0027\u00e9criture seule) et sur une foi plus int\u00e9rieure. Calvin, quant \u00e0 lui, fait de Gen\u00e8ve la \u00ab nouvelle Rome \u00bb, pr\u00eache tr\u00e8s acti- vement, et met en place un consistoire de douze pasteurs. Mais il faut souligner que le culte r\u00e9form\u00e9 ne s\u0027est pas impos\u00e9 comme allant de soi : en Allemagne, une guerre oppose les catholiques et les protestants de 1531 \u00e0 1555 et conduit in fine \u00e0 un arbitrage entre les \u00c9tats protestants et les \u00c9tats catholiques allemands, symbolis\u00e9 par la paix d\u0027Augsbourg de 1555, imposant le principe cujus regio, ejus religio (tel prince, telle religion) ; sans oublier les guerres de religion en France. Une voie originale de la R\u00e9forme se dessine en Angleterre, avec l\u0027\u00c9glise anglicane sous Henri VIII (1509-1547).", "title": null}], "statement": "La paix d\u0027Augsbourg en 1555 a introduit le principe cujus regio, ejus religio.", "title": "La paix d\u0027Augsbourg en 1555 a introduit le principe cujus regio, ejus religio.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Effectivement, les protestants ont recours \u00e0 des moyens comme la satire, notamment sous forme de chansons, pour ironiser et critiquer certaines pratiques qu\u0027ils jugeaient erron\u00e9es chez les catholiques.", "font": {"color": "white"}, "group": 5, "id": "d5c9737b3eae4b108dcaa15b5484982a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "66b7f2099f204f1b84786fdd566cb14c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a60231e8b95447cea047790d6b3f9ae7", "order": 13.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "90e14d08d8d044af928c795897ce9498", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux du XVIe si\u00e8cle peuvent prendre plusieurs formes. Il y a tout d\u0027abord la violence ouverte et les massacres commis par les catholiques contre les protestants, comme en t\u00e9moigne le massacre de la Saint-Barth\u00e9lemy du 24 aout 1572. Il faut men- tionner ensuite la violence symbolique et iconoclaste que les protestants utilisent contre les catholiques pour br\u00fbler les repr\u00e9sentations iconographiques, les statues, les reliques et les peintures, jug\u00e9es non conformes \u00e0 la religion. On remarque que les actes de violence sont commis autant par les catholiques que par les protestants. Un troisi\u00e8me type de manifestation de l\u0027affrontement religieux est l\u0027utilisation de la satire qui, sur le mode de la chanson, ironise sur les pratiques erron\u00e9es et peu recommandables des catholiques. Enfin, il y a des voix interm\u00e9diaires qui se font entendre, et qui souhaitent trouver un terrain d\u0027entente en vue de la pacification du royaume, \u00e0 l\u0027image de Michel de l\u0027Hospital.", "title": null}], "statement": "Les protestants utilisaient la satire pour critiquer les pratiques des catholiques.", "title": "Les protestants utilisaient la satire pour critiquer les pratiques des catholiques.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le concile avait pour objectif de r\u00e9pondre \u00e0 la crise provoqu\u00e9e par le protestantisme, en r\u00e9formant l\u0027\u00c9glise catholique, notamment en renfor\u00e7ant la discipline du clerg\u00e9, en veillant \u00e0 leur meilleure formation et une vie plus conforme aux exigences spirituelles.", "font": {"color": "white"}, "group": 5, "id": "99dbe57de16843cd9a8e3eb55ca56ec7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "0513e3a281fd4952939bd5fb2c6680f6", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "16cfe4980cec42d08cc01db8bbe108e0", "order": 21.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "3ce48bf56d9443dcb66e339540501af0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Face \u00e0 la menace du protestantisme, l\u0027\u00c9glise catholique r\u00e9agit de mani\u00e8re plus ou moins forte : des conf\u00e9rences ou colloques sont organis\u00e9s avec les protestants pour permettre un rapprochement entre les deux religions. L\u0027Inquisition romaine est restaur\u00e9e en 1542 : des religieux et des la\u00efcs sont charg\u00e9s de chercher et de juger les personnes coupables d\u0027h\u00e9r\u00e9sie. \u00c0 partir de 1559, la papaut\u00e9 publie une liste de livres interdits, l\u0027Index, qui inclut les ouvrages protestants. La lutte contre l\u0027h\u00e9r\u00e9sie peut prendre des formes tr\u00e8s violentes et d\u00e9g\u00e9n\u00e9rer en guerre. \u00c0 partir de 1545 le pape r\u00e9unit un concile g\u00e9n\u00e9ral pour r\u00e9former l\u0027\u00c9glise et r\u00e9fl\u00e9chir sur sa crise. Il maintient tout ce que le protestantisme avait condamn\u00e9. Il renforce la discipline du clerg\u00e9 et organise l\u0027instruction des fid\u00e8les. Un missel contenant les principales pri\u00e8res est r\u00e9dig\u00e9. Le clerg\u00e9 doit recevoir une solide formation dans les s\u00e9minaires, mener une vie plus pauvre et r\u00e9sider aupr\u00e8s de ses fid\u00e8les. Le r\u00f4le de l\u0027\u00e9v\u00eaque dans son dioc\u00e8se est renforc\u00e9. Les enfants doivent recevoir une instruction religieuse.", "title": null}], "statement": "Le concile g\u00e9n\u00e9ral convoqu\u00e9 par le pape en 1545 visait surtout \u00e0 r\u00e9former l\u0027\u00c9glise et \u00e0 renforcer la discipline du clerg\u00e9.", "title": "Le concile g\u00e9n\u00e9ral convoqu\u00e9 par le pape en 1545 visait surtout \u00e0 r\u00e9former l\u0027\u00c9glise et \u00e0 renforcer la discipline du clerg\u00e9.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027Inquisition romaine n\u0027a pas \u00e9t\u00e9 cr\u00e9\u00e9e dans le but de restaurer l\u0027unit\u00e9 avec les protestants, mais pour rechercher et juger les coupables d\u0027h\u00e9r\u00e9sie, y compris les protestants. Son r\u00f4le consistait \u00e0 maintenir l\u0027orthodoxie catholique en rejetant les id\u00e9es protestantes per\u00e7ues comme h\u00e9r\u00e9tiques.", "font": {"color": "white"}, "group": 5, "id": "a25b952cde3f494ebb5a851d40b8027f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "0513e3a281fd4952939bd5fb2c6680f6", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "16cfe4980cec42d08cc01db8bbe108e0", "order": 21.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "3ce48bf56d9443dcb66e339540501af0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Face \u00e0 la menace du protestantisme, l\u00 e commerciale avait pour but de r\u00e9duire la peine des p\u00e9ch\u00e9s, ce qui renfor\u00e7ait la m\u00e9fiance envers l\u0027institution eccl\u00e9siastique.", "font": {"color": "white"}, "group": 5, "id": "59797d1cced742b2b3fb0c7394c35477", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "b1cea48fdeec418fb060f762523d7dc3", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a191ff48218143e4961b8cfb7125cf41", "order": 19.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "0ba4133dcb4641438d2b01fb78930559", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Au d\u00e9but du XVIe si\u00e8cle, certains fid\u00e8les reprochent aux membres du clerg\u00e9 de ne pas avoir une vie conforme \u00e0 leur \u00e9tat et de ne plus tenir leur r\u00f4le : les \u00e9v\u00eaques et les abb\u00e9s sont tr\u00e8s riches et m\u00e8nent une vie princi\u00e8re, le pape se comporte comme un v\u00e9ritable monarque, les pr\u00eatres sont peu instruits et sans morale. Cette cri- tique se renforce avec la pratique importante du commerce des indulgences : on reproche \u00e0 l\u0027\u00c9glise catholique de vendre des indulgences pour r\u00e9duire la peine des p\u00e9ch\u00e9s.", "title": null}], "statement": "Les fid\u00e8les critiquaient l\u0027\u00c9glise catholique pour vendre des indulgences afin de r\u00e9duire les peines des p\u00e9ch\u00e9s.", "title": "Les fid\u00e8les critiquaient l\u0027\u00c9glise catholique pour vendre des indulgences afin de r\u00e9duire les peines des p\u00e9ch\u00e9s.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Au contraire, au alse}, {"concepts": [], "difficulty": "unknown", "feedback": "La doctrine protestante critiquait les repr\u00e9sentations iconographiques, consid\u00e9rant que la foi devait se fonder uniquement sur les \u00c9critures. Ils d\u00e9non\u00e7aient en particulier les images de saints et les objets sacr\u00e9s, qu\u0027ils voyaient comme un obstacle \u00e0 une pratique religieuse purement spirituelle.", "font": {"color": "white"}, "group": 5, "id": "af6cc095b53b421886f2888617c873ca", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "6aaf67165960436fa4fd22c13a8ee79e", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "29c7f07e750b4b09b32bf3f30f315d9c", "order": 10.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "ec1459919c324c32a817be4c4abc4e21", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Les iconoclastes, munis de fusils et de canons, sortent des \u00e9glises tous les objets sacr\u00e9s, c\u0027est-\u00e0-dire des statues, des tentures, des peintures et des reliques, pour les br\u00fbler. On peut apercevoir \u00e9galement des repr\u00e9sentations de saints, d\u00e9nonc\u00e9es par les protestants. Cette vague iconoclaste se comprend par la doctrine protestante, qui interdit les repr\u00e9sentations iconographiques de Dieu ou des saints, pr\u00e9f\u00e9rant une foi qui se fonde seulement sur les \u00c9critures.", "title": null}], "statement": "Les iconoclastes protestants d\u00e9truisaient des repr\u00e9sentations religieuses car ils pensaient que ces images d\u00e9tournaient la foi des \u00c9critures.", "title": "Les iconoclastes protestants d\u00e9truisaient des repr\u00e9sentations religieuses car ils pensaient que ces images d\u00e9tournaient la foi des \u00c9critures.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Jean Calvin, en s\u0027installant \u00e0 Gen\u00e8ve, a effectivement instaur\u00e9 une th\u00e9ocratie influenc\u00e9e par sa doctrine, qui repose notamment sur le concept de la pr\u00e9destination, o\u00f9 certains seraient \u00e9lus par Dieu pour le salut.", "font": {"color": "white"}, "group": 5, "id": "0bbc2bb72d684a599b146475a08dac90", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "a191ff48218143e4961b8cfb7125cf41", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "3f4cd6f119ab4b679516924544532519", "order": 20.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "b1cea48fdeec418fb060f762523d7dc3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Luther d\u00e9fend l\u0027id\u00e9e selon laquelle seule la foi du fid\u00e8le compte et affirme qu\u0027il y a seulement deux sacrements (le bapt\u00eame et l\u0027eucharistie). Les nouvelles \u00c9glises cr\u00e9\u00e9es s\u0027appellent \u00c9glises pro- testantes ou \u00c9glises r\u00e9form\u00e9es. 3. Jean Calvin est un th\u00e9ologien fran\u00e7ais qui d\u00e9fend un protestan- tisme tr\u00e8s strict, fond\u00e9 sur la pr\u00e9destination. Il s\u0027installe \u00e0 Gen\u00e8ve o\u00f9 il met en place une th\u00e9ocratie.", "title": null}], "statement": "Jean Calvin a mis en place une th\u00e9ocratie \u00e0 Gen\u00e8ve fond\u00e9e sur la pr\u00e9destination.", "title": "Jean Calvin a mis en place une th\u00e9ocratie \u00e0 Gen\u00e8ve fond\u00e9e sur la pr\u00e9destination.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Luther soutient que seule la foi est essentielle pour le salut, mais il ne reconna\u00eet que deux sacrements : le bapt\u00eame et l\u0027eucharistie. La confirmation n\u0027est pas consid\u00e9r\u00e9e comme un sacrement par Luther.", "font": {"color": "white"}, "group": 5, "id": "3b15563250f64a32a23141304d0f4acd", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "a191ff48218143e4961b8cfb7125cf41", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "3f4cd6f119ab4b679516924544532519", "order": 20.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "b1cea48fdeec418fb060f762523d7dc3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Luther d\u00e9fend l\u0027id\u00e9e selon laquelle seule la foi du fid\u00e8le compte et affirme qu\u0027il y a seulement deux sacrements (le bapt\u00eame et l\u0027eucharistie). Les nouvelles \u00c9glises cr\u00e9\u00e9es s\u0027appellent \u00c9glises pro- testantes ou \u00c9glises r\u00e9form\u00e9es. 3. Jean Calvin est un th\u00e9ologien fran\u00e7ais qui d\u00e9fend un protestan- tisme tr\u00e8s strict, fond\u00e9 sur la pr\u00e9destination. Il s\u0027installe \u00e0 Gen\u00e8ve o\u00f9 il met en place une th\u00e9ocratie.", "title": null}], "statement": "Luther pense que la foi du fid\u00e8le est essentielle et affirme qu\u0027il existe trois sacrements : le bapt\u00eame, l\u0027eucharistie et la confirmation.", "title": "Luther pense que la foi du fid\u00e8le est essentielle et affirme qu\u0027il existe trois sacrements : le bapt\u00eame, l\u0027eucharistie et la confirmation.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La doctrine calviniste de la pr\u00e9destination affirme que les \u00e9lus et les damn\u00e9s sont d\u00e9j\u00e0 choisis par Dieu ind\u00e9pendamment de leurs actions, bien que les individus ne puissent pas savoir de quel c\u00f4t\u00e9 ils se trouvent. Ainsi, la foi ne permet pas de choisir son destin spirituel, mais elle est essentielle pour manifester son lien avec Dieu.", "font": {"color": "white"}, "group": 5, "id": "aec9c49b42ba4edcadbbe7c93444f873", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "li", "id": "320c05ca592d4343ab77ccd58a8d55f8", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "1b81bd1e799a4dcfa8388eeb8cc20205", "order": 11.0, "origin_type": "document_content", "parent_id": "b6e0aaa008ae44edbc94d2aeb8dcaf5d", "prev_id": "426b046e34f244b6b040a6b8494d932c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. \u00c0 Gen\u00e8ve, Jean Calvin impose des r\u00e8gles religieuses tr\u00e8s strictes : il interdit les bals, les f\u00eates, l\u0027alcool, les d\u00e9guisements, tout en encadrant s\u00e9v\u00e8rement le culte dominical. Il condamne le blasph\u00e8me et les jurons. Diverses punitions sont mises en \u0153uvre : la prison, l\u0027amende, l\u0027interdiction de la communion. 6. Jean Calvin a fait en France des \u00e9tudes de th\u00e9ologie et de droit. Il lui a rapidement \u00e9t\u00e9 interdit de diffuser ses id\u00e9es car il professait des id\u00e9es jug\u00e9es h\u00e9r\u00e9tiques en France. Ses id\u00e9es \u00e9taient proches de celles de Luther. Jean Calvin pr\u00e9conise un retour aux \u00c9critures, en s\u0027appuyant sur des traductions en langues vernaculaires. Les calvinistes affirment que seule la foi sauve, ind\u00e9pendamment de toute action. C\u0027est pourquoi la doctrine de la pr\u00e9destination joue un r\u00f4le important : les \u00e9lus et les damn\u00e9s sont d\u00e9j\u00e0 choisis par Dieu, mais ceux-ci ne le sachant pas, ils doivent redoubler de foi. Il s\u0027agit ainsi de critiquer le commerce des indulgences pratiqu\u00e9 par l\u0027\u00c9glise catholique, qui permettait aux fid\u00e8les d\u0027obtenir une remise de peine pour leurs p\u00e9ch\u00e9s. Contre ces aberrations, Calvin entreprend donc de r\u00e9former les m\u0153urs. Cette rigueur se retrouve dans l\u0027architecture et l\u0027organisation des temples, o\u00f9 les repr\u00e9sentations iconographiques sont interdites, et o\u00f9 les fid\u00e8les sont invit\u00e9s \u00e0 s\u0027asseoir autour du pasteur lors de la pr\u00e9dication. Calvin se r\u00e9fugie dans la ville de Gen\u00e8ve, o\u00f9 il cr\u00e9e sa nouvelle \u00c9glise. Il instaure des r\u00e8gles strictes pour les sorties des habitants de Gen\u00e8ve : il interdit le luxe ainsi que les repr\u00e9sentations th\u00e9\u00e2- trales, et pourchasse les ivrognes et les prostitu\u00e9es. Calvin veut faire de Gen\u00e8ve une cit\u00e9 exemplaire en contr\u00f4lant les m\u0153urs des citoyens.", "title": null}], "statement": "Les calvinistes pensent que la foi permet aux fid\u00e8les de choisir s\u0027ils seront \u00e9lus ou damn\u00e9s.", "title": "Les calvinistes pensent que la foi permet aux fid\u00e8les de choisir s\u0027ils seront \u00e9lus ou damn\u00e9s.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Calvin impose une stricte discipline religieuse \u00e0 Gen\u00e8ve. La prohibition des repr\u00e9sentations iconographiques dans les temples s\u0027inscrit dans sa volont\u00e9 de se concentrer sur la foi et d\u0027\u00e9viter toute forme de distracti
