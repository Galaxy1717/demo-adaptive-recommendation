rimoine, d\u0027imp\u00f4ts et de droits sociaux.\nPropos\u00e9 en 1990 sous le nom de \u00ab contrat de partenariat civil \u00bb, et apr\u00e8s une longue gestation, le pacs a \u00e9t\u00e9 instaur\u00e9 en 1999 par l\u0027article 515-1 du Code civil, sous le gouvernement Jospin, dans le but de \u00ab prendre en compte une partie des revendications des couples de m\u00eame sexe qui aspiraient \u00e0 une reconnaissance globale de leur statut, alors que la jurisprudence de la Cour de cassation refusait de regarder leur union comme un concubinage \u00bb.", "label": "Pacte civil de solidarit\u00e9", "page_id": "4277752", "thumbnail": null, "wikidata_id": "Q27249"}, "wordnetentity": null}, {"doc_id": "2599", "font": {"color": "white"}, "group": 2, "id": "2599", "label": "Essentiel de la Fiscalit\u00e9: Loi de Finances 2024", "name": "2bab607_essentiel-fiscalite-2024", "score": 2.4, "shape": "dot", "size": 8, "title": "2bab607_essentiel-fiscalite-2024", "top_minutes": [], "top_pages": [37, 38], "type": "document"}, {"aliases": ["e688d333-d588-46a3-9380-b4ecb364e726", "6a7528bc-2844-48a8-afc9-d167888c47a0"], "corpus_id": null, "definition": "Un compte bancaire collectif partag\u00e9 entre plusieurs cotitulaires, permettant des op\u00e9rations communes et impliquant des responsabilit\u00e9s financi\u00e8res partag\u00e9es. Tous les cotitulaires peuvent agir individuellement, m\u00eame apr\u00e8s le d\u00e9c\u00e8s de l\u0027un d\u0027eux. Ce type de compte perdure apr\u00e8s le d\u00e9c\u00e8s d\u0027un cotitulaire et peut inclure des clauses de solidarit\u00e9 entre les titulaires.", "doc_ids": [2603, 2611, 2630], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8cd45f89-e877-4ddb-9096-657b1e3a759e", "label": "Compte joint", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Un compte bancaire collectif partag\u00e9 entre plusieurs cotitulaires, permettant des op\u00e9rations communes et impliquant des responsabilit\u00e9s financi
