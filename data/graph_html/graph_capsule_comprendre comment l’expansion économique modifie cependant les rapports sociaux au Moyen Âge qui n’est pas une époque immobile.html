null}], "statement": "Les villes sont gouvern\u00e9es exclusivement par des hommes d\u0027affaires qui ont connu une ascension sociale gr\u00e2ce \u00e0 leur prosp\u00e9rit\u00e9 \u00e9conomique.", "title": "Les villes sont gouvern\u00e9es exclusivement par des hommes d\u0027affaires qui ont connu une ascension sociale gr\u00e2ce \u00e0 leur prosp\u00e9rit\u00e9 \u00e9conomique.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est vrai que des r\u00e9bellions majeures ont \u00e9clat\u00e9 pendant cette p\u00e9riode de d\u00e9pression \u00e9conomique, notamment la lutte des tisserands flamands et l\u0027insurrection des Ciompi \u00e0 Florence, soulignant les tensions sociales dans les villes.", "font": {"color": "white"}, "group": 5, "id": "eb73b7dd58e14e59a1e947ee2bffaf5c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "bce4e25bdbfa4e1eb09a18b1ebccb643", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "0082f017be794d6f92aea781fd06f781", "order": 76.0, "origin_type": "document_content", "parent_id": "0105489ee7d445178223eac46bc0bbfe", "prev_id": "0105489ee7d445178223eac46bc0bbfe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027essor des villes est nettement frein\u00e9 \u00e0 partir du XIVe si\u00e8cle, qui est marqu\u00e9 par une p\u00e9riode de d\u00e9pression \u00e9conomique. La Grande Peste de 1348 acc\u00e9l\u00e8re ce renversement. Les villes connaissent de virulentes r\u00e9bellions (lutte des tisserands flamands, insurrection des Ciompi \u00e0 Florence). La reprise de l\u0027essor \u00e9conomique et d\u00e9mographique qui intervient \u00e0 partir du milieu du XVe si\u00e8cle met un terme \u00e0 cette p\u00e9riode de crises.", "title": null}], "statement": "Des r\u00e9bellions importantes, comme celles des tisserands flamands et l\u0027insurrection des Ciompi \u00e0 Florence, ont eu lieu durant cette p\u00e9riode de crise.", "title": "Des r\u00e9bellions importantes, comme celles des tisserands flamands et l\u0027insurrection des Ciompi \u00e0 Florence, ont eu lieu durant cette p\u00e9riode de crise.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Interactions entre diff\u00e9rents groupes sociaux (noblesse, clerg\u00e9, paysans) qui d\u00e9finissent la hi\u00e9rarchie et le fonctionnement d\u0027une soci\u00e9t\u00e9 donn\u00e9e.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bc937b29-42cb-4ac3-8981-d4a476c4685d", "label": "Relations sociales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Interactions entre diff\u00e9rents groupes sociaux (noblesse, clerg\u00e9, paysans) qui d\u00e9finissent la hi\u00e9rarchie et le fonctionnement d\u0027une soci\u00e9t\u00e9 donn\u00e9e.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 d\u0027un individu ou d\u0027une institution \u00e0 influencer les ressources financi\u00e8res et mat\u00e9rielles dans une communaut\u00e9 ou un territoire.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "92ba2741-7791-4dcb-86cc-0b8792234668", "label": "Pouvoir \u00e9conomique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Capacit\u00e9 d\u0027un individu ou d\u0027une institution \u00e0 influencer les ressources financi\u00e8res et mat\u00e9rielles dans une communaut\u00e9 ou un territoire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Cesser de payer des redevances pour leurs produits"], "concepts": [], "difficulty": "unknown", "distractors": ["Ne plus faire partie de la corporation locale", "Exiger des taxes sur les produits vendus", "Fixer eux-m\u00eames le prix de leurs produits", "Imposer des droits commerciaux sur toutes les transactions locales", "Contr\u00f4ler les routes commerciales de la r\u00e9gion", "Pouvoir choisir leur propre seigneur", "Cr\u00e9er une milice priv\u00e9e pour chaque ville", "Devenir membres de la Hanse commerciale", "Mettre fin aux foires impos\u00e9es par le seigneur"], "feedback": "Les bourgeois ont obtenu la libert\u00e9 de ne plus payer de redevances pour leurs produits, ce qui leur a permis de conserver une plus grande partie des profits de leurs ventes et de devenir plus autonomes vis-\u00e0-vis de leur seigneur.", "font": {"color": "white"}, "group": 3, "id": "7ab043eaf4d44c35942773412f24945a", "label": "mcq", "lang": "fr", "question": "Quelle libert\u00e9 les bourgeois obtiennent-ils de leur seigneur au XIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "a31f67a2874f48a89f0762ff709d42f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "7dd57e6c8bfb4efe8cd800851fe97419", "order": 152.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "6342e4a8d5404115b89bbf4bf820f342", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les artisans des m\u00eames m\u00e9tiers se regroupent dans des corporations et dans les m\u00eames rues. Les marchands s\u0027organisent parfois en grande association (la Hanse en Allemagne du Nord). Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits. Ils re\u00e7oivent de lui une charte qui r\u00e9capitule toutes ces libert\u00e9s. Dans certaines villes comme Bruges et en Italie du Nord (Amalfi, Venise, G\u00eanes), ils se lib\u00e8rent de l\u0027emprise seigneuriale et, d\u00e8s le XIe si\u00e8cle en Italie, cr\u00e9ent des institutions municipales qui deviennent les nouveaux centres du pouvoir politique.", "title": null}], "title": "Quelle libert\u00e9 les bourgeois obtiennent-ils de leur seigneur au XIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["En obtenant des droits \u00e0 travers des communes"], "concepts": [], "difficulty": "unknown", "distractors": ["En fondant des royaumes ind\u00e9pendants", "En s\u0027alliant avec l\u0027\u00c9glise contre les seigneurs", "En cr\u00e9ant des associations marchandes internationales", "En fuyant les villes pour \u00e9chapper \u00e0 la domination", "En achetant des titres de noblesse", "En imposant des taxes aux seigneurs", "En conqu\u00e9rant les terres des seigneurs", "En menant des r\u00e9voltes arm\u00e9es contre les seigneurs", "En formant une milice contr\u00f4l\u00e9e par l\u0027\u00c9tat"], "feedback": "Les bourgeois du Moyen \u00c2ge se sont organis\u00e9s en communes pour obtenir des droits qui leur accordaient une certaine autonomie vis-\u00e0-vis des seigneurs. Ainsi, ils pouvaient g\u00e9rer leurs propres affaires et ne plus d\u00e9pendre enti\u00e8rement de la domination des seigneurs.", "font": {"color": "white"}, "group": 3, "id": "0991f2ca20324b918ab540c15438dd6a", "label": "mcq", "lang": "fr", "question": "Comment les bourgeois du Moyen \u00c2ge acqui\u00e8rent-ils leur autonomie vis-\u00e0-vis des seigneurs ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des campagnes. Les villes les plus importantes comme Bruges, Venise ou Florence profitent m\u00eame de l\u0027essor du commerce international. Les marchands, dont la richesse s\u0027accroit, cherchent \u00e0 ne plus subir la domination des seigneurs. Ils organisent des communes pour lesquelles ils obtiennent des libert\u00e9s. Les bourgeois obtiennent ainsi des droits qui les rendent autonomes vis-\u00e0-vis des seigneurs. L\u0027\u00c9glise encadre le quotidien des villes comme celui des campagnes. Elle construit de grandes institutions charg\u00e9es de s\u0027occuper des pauvres et des malades.", "title": null}], "title": "Comment les bourgeois du Moyen \u00c2ge acqui\u00e8rent-ils leur autonomie vis-\u00e0-vis des seigneurs ?", "type": "mcq"}, {"answers": ["pouvoirs f\u00e9odaux"], "concepts": [], "difficulty": "unknown", "distractors": [["marchands", "citoyens", "guildes artisanales", "populations locales", "classes nobles", "villes \u00e9mergentes"]], "feedback": "La bonne r\u00e9ponse est \u0027pouvoirs f\u00e9odaux\u0027 car, \u00e0 cette \u00e9poque, le gouvernement royal devait progressivement accro\u00eetre son autorit\u00e9 face aux seigneurs locaux, qui d\u00e9tiennent encore une grande partie du pouvoir politique et \u00e9conomique. Les autres propositions comme \u0027marchands\u0027, \u0027citoyens\u0027 ou \u0027guildes artisanales\u0027 ne se r\u00e9f\u00e8rent pas aux principaux d\u00e9tenteurs de l\u0027autorit\u00e9 \u00e0 l\u0027\u00e9poque m\u00e9di\u00e9vale.", "font": {"color": "white"}, "group": 4, "id": "a64217b1b30f4b8f96b4d60fd048da8d", "label": "fill_in", "lang": "fr", "query": "Au XIIe si\u00e8cle, un mouvement urbain stimule l\u0027\u00e9conomie marchande et le gouvernement royal commence \u00e0 poser les bases d\u0027un \u00c9tat moderne en s\u0027imposant face aux \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "bcab5de412db4d36bc5e7bac3fc679e1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "7bcb8f8bf28f45a7a7b75f005115ead3", "order": 18.0, "origin_type": "document_content", "parent_id": "bfd0d7f1c1354d14b0d7e1726c2f9a25", "prev_id": "330c3efdacbe4937b76a519eebbaf23f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "title": "Au XIIe si\u00e8cle, un mouvement urbain stimule l\u0027\u00e9conomie marchande et le gouvernement royal commence \u00e0 poser les bases d\u0027un \u00c9tat moderne en s\u0027imposant face aux \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le mouvement urbain s\u0027amorce principalement au XIIe si\u00e8cle, et bien qu\u0027il stimule l\u0027\u00e9conomie, celle-ci est marchande et non industrielle \u00e0 cette \u00e9poque.", "font": {"color": "white"}, "group": 5, "id": "c98a44df154a429984a60a8a864d2a1c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "bcab5de412db4d36bc5e7bac3fc679e1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "7bcb8f8bf28f45a7a7b75f005115ead3", "order": 18.0, "origin_type": "document_content", "parent_id": "bfd0d7f1c1354d14b0d7e1726c2f9a25", "prev_id": "330c3efdacbe4937b76a519eebbaf23f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "statement": "Le mouvement urbain commence principalement au XIVe si\u00e8cle et stimule l\u0027\u00e9conomie industrielle.", "title": "Le mouvement urbain commence principalement au XIVe si\u00e8cle et stimule l\u0027\u00e9conomie industrielle.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les terres appartenaient principalement aux seigneurs, et non aux paysans. Ces derniers travaillaient sous l\u0027autorit\u00e9 d\u0027un seigneur dans le cadre du r\u00e9gime f\u00e9odal, ils n\u0027\u00e9taient donc pas libres dans la gestion de leurs r\u00e9coltes ou de l\u0027exploitation des terres.", "font": {"color": "white"}, "group": 5, "id": "de2928dd7a024a039cddfaf0ce6cb29a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 3, "html_tag": "p", "id": "c970263dde1b4f32a963caee3eed7e50", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b41e606745d547f99189b45919a2da58", "order": 11.0, "origin_type": "document_content", "parent_id": "93902148389c432993ea19f9df6b8da5", "prev_id": "958e2d9622fd4e938ca28f0d2d099089", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XIe au XIIIe si\u00e8cle, l\u0027Europe doit faire face \u00e0 un essor d\u00e9mographique important. Pour nourrir les populations, on transforme les for\u00eats en terres cultiv\u00e9es : ce sont les grands d\u00e9frichements. De nombreux villages apparaissent. Au Moyen \u00c2ge en Occident, la majorit\u00e9 de la population est paysanne et presque toutes les terres appartiennent aux seigneurs. Les paysans travaillent dans la seigneurie, sous l\u0027autorit\u00e9 d\u0027un seigneur la\u00efc ou membre de l\u0027\u00c9glise, c\u0027est le r\u00e9gime f\u00e9odal.", "title": null}], "statement": "Au Moyen \u00c2ge, la majorit\u00e9 des terres appartenaient aux paysans, qui \u00e9taient libres d\u0027exploiter les r\u00e9coltes comme bon leur semblait.", "title": "Au Moyen \u00c2ge, la majorit\u00e9 des terres appartenaient aux paysans, qui \u00e9taient libres d\u0027exploiter les r\u00e9coltes comme bon leur semblait.", "type": "true_false", "veracity": false}, {"answers": ["Elles incluent femmes, enfants et serviteurs des membres masculins"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles concernent uniquement les hommes adultes travaillant dans le commerce", "Elles n\u0027admettent pas d\u0027enfants ni de femmes", "Elles se limitent \u00e0 un seul m\u00e9tier", "Elles privil\u00e9gient exclusivement les familles nobles", "Seuls les chefs de famille peuvent y participer", "Elles sont r\u00e9serv\u00e9es aux hommes c\u00e9libataires", "Les serviteurs n\u0027en font jamais partie", "Les enfants y sont initi\u00e9s \u00e0 l\u0027\u00e2ge adulte", "Elles n\u0027acceptent que des membres appartenant \u00e0 une paroisse"], "feedback": "Les confr\u00e9ries, nouvelles institutions sociales dans les soci\u00e9t\u00e9s urbaines, ont la particularit\u00e9 d\u0027inclure toute une partie des membres masculins, mais \u00e9galement des femmes, des enfants et des serviteurs. Cela permet une plus grande diversit\u00e9 et un m\u00e9lange des genres dans ces groupes sociaux, favorisant ainsi la coh\u00e9sion et les interactions entre les diff\u00e9rentes classes sociales.", "font": {"color": "white"}, "group": 3, "id": "a6808f78475f4ab9a034b92d17893ccf", "label": "mcq", "lang": "fr", "question": "Qu\u0027est-ce qui distingue les confr\u00e9ries dans ces soci\u00e9t\u00e9s urbaines ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "f9fee19f66244415a90dfbb34de8ae9c", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "563ba9b5236f4b1a8ba3f83792386488", "order": 65.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "522eb49ce1a74b72af71bf87e1ab0925", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les soci\u00e9t\u00e9s urbaines s\u0027organisent autour de quartiers et de paroisses. Elles sont struc- tur\u00e9es par les familles, mais \u00e9galement par des institutions nouvelles comme les m\u00e9tiers et les confr\u00e9ries o\u00f9 se d\u00e9roulent toute une partie des sociabilit\u00e9s, ces derni\u00e8res ayant la particularit\u00e9 d\u0027associer femmes, enfants et serviteurs des membres masculins.", "title": null}], "title": "Qu\u0027est-ce qui distingue les confr\u00e9ries dans ces soci\u00e9t\u00e9s urbaines ?", "type": "mcq"}, {"answers": ["Par des chartes qui leur sont accord\u00e9es"], "concepts": [], "difficulty": "unknown", "distractors": ["Par des accords royaux secrets.", "En imposant leurs lois par force.", "Par h\u00e9ritage des anciennes cit\u00e9s.", "Gr\u00e2ce \u00e0 la conqu\u00eate militaire.", "Par des n\u00e9gociations avec d\u0027autres villes.", "En s\u0027alliant aux seigneurs locaux.", "Par des r\u00e9voltes fr\u00e9quentes.", "En obtenant des pr\u00eats commerciaux.", "Avec l\u0027aide de guildes marchandes influentes."], "feedback": "Au milieu du XIIe si\u00e8cle, les communes obtiennent des chartes qui consignent leurs libert\u00e9s, c\u0027est-\u00e0-dire des droits et des comp\u00e9tences d\u0027organisation et de gouvernance. Cela leur permet de se d\u00e9velopper et de devenir des entit\u00e9s autonomes, ind\u00e9pendantes des seigneurs locaux et de la monarchie.", "font": {"color": "white"}, "group": 3, "id": "213f0ac8f5d34b36ba5b10dcb578b86d", "label": "mcq", "lang": "fr", "question": "Comment les communes obtiennent-elles leurs libert\u00e9s entre le XIIe et XIIIe si\u00e8cles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "41c1adaa8b7145229c4fac7dcb73606a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ce9146f0a7ac40b9bc01bb0817d735da", "order": 62.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "ffa0c26a80fe498cbe014ac3dae63e2d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le tr\u00e8s vif essor d\u00e9mographique, \u00e9conomique et social que connait l\u0027Occident \u00e0 partir du Xe si\u00e8cle et le renouveau du grand commerce et des \u00e9changes de toutes sortes, favorise l\u0027essor des villes. De nouvelles cit\u00e9s se d\u00e9veloppent \u00e9galement \u00e0 partir d\u0027un ou plusieurs noyaux de peuplement ant\u00e9rieurs. D\u00e8s la fin du Xe si\u00e8cle, des communaut\u00e9s urbaines se forment et n\u00e9gocient des libert\u00e9s, des droits et des comp\u00e9tences pour s\u0027organiser et se gouverner. Du milieu du XIIe si\u00e8cle au milieu du XIIIe si\u00e8cle, l\u0027existence de communes est reconnue en plus grand nombre et leur libert\u00e9s sont consign\u00e9es dans des chartes qui leur sont accord\u00e9es.", "title": null}], "title": "Comment les communes obtiennent-elles leurs libert\u00e9s entre le XIIe et XIIIe si\u00e8cles ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les familles jouent un r\u00f4le important, mais d\u0027autres institutions comme les m\u00e9tiers et les confr\u00e9ries participent \u00e9galement \u00e0 l\u0027organisation sociale. Ces derni\u00e8res incluent une dimension collective qui englobe femmes, enfants et serviteurs.", "font": {"color": "white"}, "group": 5, "id": "36df751fda184ae8bc9fbd4a085c9749", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "f9fee19f66244415a90dfbb34de8ae9c", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "563ba9b5236f4b1a8ba3f83792386488", "order": 65.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "522eb49ce1a74b72af71bf87e1ab0925", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les soci\u00e9t\u00e9s urbaines s\u0027organisent autour de quartiers et de paroisses. Elles sont struc- tur\u00e9es par les familles, mais el ainsi que la cr\u00e9ativit\u00e9 individuelle. Les artisans, travailleurs qualifi\u00e9s regroup\u00e9s en corporations, jouent un r\u00f4le cl\u00e9 dans l\u0027\u00e9conomie m\u00e9di\u00e9vale en produisant et vendant des biens dans des ateliers. Ce secteur \u00e9conomique bas\u00e9 sur le travail manuel sp\u00e9cialis\u00e9 a \u00e9t\u00e9 crucial pour le d\u00e9veloppement \u00e9conomique et culturel durant le Moyen \u00c2ge, soutenant le commerce local tout en pr\u00e9servant des techniques artisanales et favorisant l\u0027expression artistique. L\u0027artisanat est donc central dans les villes m\u00e9di\u00e9vales o\u00f9 les artisans s\u0027organisent pour r\u00e9guler leur m\u00e9tier, notamment \u00e0 Troyes.", "doc_ids": [2545, 2538, 2542, 2535, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bbeb1b65-e061-46cf-98f4-bdffef92701e", "label": "Artisanat et Artisans", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027artisanat d\u00e9signe une activit\u00e9 manuelle sp\u00e9cialis\u00e9e dans la cr\u00e9ation d\u0027objets d\u0027art ou utilitaires, souvent ancr\u00e9e dans les traditions culturelles locales. Il englobe divers m\u00e9tiers manuels, tels que l\u0027enluminure, et met en avant le savoir-faire traditionnel ainsi que la cr\u00e9ativit\u00e9 individuelle. Les artisans, travailleurs qualifi\u00e9s regroup\u00e9s en corporations, jouent un r\u00f4le cl\u00e9 dans l\u0027\u00e9conomie m\u00e9di\u00e9vale en produisant et vendant des biens dans des ateliers. Ce secteur \u00e9conomique bas\u00e9 sur le travail manuel sp\u00e9cialis\u00e9 a \u00e9t\u00e9 crucial pour le d\u00e9veloppement \u00e9conomique et culturel durant le Moyen \u00c2ge, soutenant le commerce local tout en pr\u00e9servant des techniques artisanales et favorisant l\u0027expression artistique. L\u0027artisanat est donc central dans les villes m\u00e9di\u00e9vales o\u00f9 les artisans s\u0027organisent pour r\u00e9guler leur m\u00e9tier, notamment \u00e0 Troyes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019artisanat est la transformation de produits ou la mise en \u0153uvre de services gr\u00e2ce \u00e0 un savoir-faire particulier et hors contexte industriel de masse : l\u0027artisan assure en g\u00e9n\u00e9ral tous les stades de sa transformation, de r\u00e9paration ou de prestation de services, et leur commercialisation. C\u0027est aussi une identit\u00e9 individuelle et collective (appartenance \u00e0 une cat\u00e9gorie de m\u00e9tiers plus ou moins cr\u00e9atifs et de professions g\u00e9n\u00e9ralement ind\u00e9pendantes).", "label": "Artisanat", "page_id": "2968221", "thumbnail": null, "wikidata_id": "Q877729"}, "wordnetentity": {"definition": "a work produced by hand labor", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Artisanat", "name": "handicraft.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["24e33af3-3753-43bc-803d-2abe8a02b4e3", "47d5a588-f547-4036-90c1-cb5cbdd199d3", "e5ae544a-0685-4eaa-a569-5a78407fd345", "a25a8793-245f-404c-93ab-9d4f05550e7e", "5e30263e-8e18-4238-9440-d0d741cc9bfb", "78d8347c-13fc-4c6e-9eb1-5950e4487e3c", "86f8f4c4-7b2f-4ce9-87b0-a3f8da8d148f", "7d2f6aa3-35c0-4c12-a602-62fe2f562ada", "3724374a-ea51-4f04-ae2f-f08fd9bb4fa3", "f6e43bad-f66b-453e-9213-c35c126204f6", "c0e39c3b-a646-47aa-aab6-5cbabd519caf", "aa2d0f90-49f9-4441-9d0f-4a2e3243403d", "5568553d-04b1-43a9-803a-3e62d3bfe378", "60479cd3-658f-421d-bd6e-56e9c9e6070e", "91324509-7dba-4533-b210-3f6e43e0f5ac", "eb5586cb-29f1-43c0-b696-e006ca6de06f", "8d55f1be-5930-4ded-9765-2b0180a32187", "5be552c5-74a8-4b82-931d-63143e490a24", "1b00228c-6143-4234-9c5d-c39d6a2b1961", "5946d7c0-e8e0-4b84-9445-b520226a0dd7", "21d82396-fad1-4c07-9a66-596cffe48bdb", "70948d2d-1f1c-4084-8070-90dbdf2eee11"], "corpus_id": null, "definition": "La croissance d\u00e9mographique d\u00e9signe l\u0027augmentation rapide de la population humaine d\u0027une r\u00e9gion ou d\u0027un pays, influenc\u00e9e par les taux de natalit\u00e9, de mortalit\u00e9 et les migrations. Cette dynamique entra\u00eene des changements dans la structure de la population, n\u00e9cessitant des adaptations agricoles et territoriales pour assurer la subsistance et posant des d\u00e9fis majeurs pour la s\u00e9curit\u00e9 alimentaire. Les projections indiquent que la population mondiale pourrait atteindre 9,8 milliards d\u0027habitants d\u0027ici 2050, ce qui soul\u00e8ve des enjeux cruciaux pour l\u0027acc\u00e8s aux ressources essentielles comme l\u0027eau ainsi que pour les services sociaux et \u00e9ducatifs. Dans certaines r\u00e9gions \u00e0 forte croissance comme l\u0027Inde et le Nigeria, ces \u00e9volutions contrastent avec le vieillissement observ\u00e9 dans les pays d\u00e9velopp\u00e9s, rendant n\u00e9cessaire une gestion durable des ressources afin de faire face aux d\u00e9fis li\u00e9s au d\u00e9veloppement durable.", "doc_ids": [2567, 2568, 2570, 2542, 2543, 2545], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6017f6da-0521-40ff-9acb-dc0612b297c5", "label": "Croissance D\u00e9mographique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 12, "title": "La croissance d\u00e9mographique d\u00e9signe l\u0027augmentation rapide de la population humaine d\u0027une r\u00e9gion ou d\u0027un pays, influenc\u00e9e par les taux de natalit\u00e9, de mortalit\u00e9 et les migrations. Cette dynamique entra\u00eene des changements dans la structure de la population, n\u00e9cessitant des adaptations agricoles et territoriales pour assurer la subsistance et posant des d\u00e9fis majeurs pour la s\u00e9curit\u00e9 alimentaire. Les projections indiquent que la population mondiale pourrait atteindre 9,8 milliards d\u0027habitants d\u0027ici 2050, ce qui soul\u00e8ve des enjeux cruciaux pour l\u0027acc\u00e8s aux ressources essentielles comme l\u0027eau ainsi que pour les services sociaux et \u00e9ducatifs. Dans certaines r\u00e9gions \u00e0 forte croissance comme l\u0027Inde et le Nigeria, ces \u00e9volutions contrastent avec le vieillissement observ\u00e9 dans les pays d\u00e9velopp\u00e9s, rendant n\u00e9cessaire une gestion durable des ressources afin de faire face aux d\u00e9fis li\u00e9s au d\u00e9veloppement durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La croissance d\u00e9mographique ou accroissement d\u00e9mographique  ou variation totale de population est la diff\u00e9rence entre l\u2019effectif d\u2019une population \u00e0 la fin et au d\u00e9but d\u2019une p\u00e9riode donn\u00e9e (g\u00e9n\u00e9ralement un an),.\nElle peut \u00eatre exprim\u00e9e par le taux d\u0027\u00e9volution du nombre d\u2019individus au sein d\u2019une population par unit\u00e9 de temps et pour aussi n\u2019importe quelle esp\u00e8ce (animale ou v\u00e9g\u00e9tale, par exemple).\nElle se d\u00e9compose en deux parties distinctes :\n\nl\u2019accroissement naturel ;\nle solde migratoire.", "label": "Croissance d\u00e9mographique", "page_id": "1284271", "thumbnail": null, "wikidata_id": "Q386191"}, "wordnetentity": null}, {"aliases": ["d3d9af28-6281-4a7e-86a2-9def8dbf7384", "ce081f74-f705-443b-b497-40a033203965"], "corpus_id": null, "definition": "Voies maritimes et terrestres s\u00e9curis\u00e9es d\u00e9velopp\u00e9es au Moyen \u00c2ge pour faciliter le grand commerce entre diff\u00e9rentes r\u00e9gions d\u0027Europe, reliant des villes et ports essentiels pour l\u0027\u00e9change \u00e9conomique, notamment utilis\u00e9es par les Espagnols et Portugais pour \u00e9changer des biens, incluant des ports cl\u00e9s comme S\u00e9ville et des comptoirs en Asie.", "doc_ids": [2545, 2564, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2bc5c7df-f66d-4356-b0b9-cc8dbcaf1ba5", "label": "Routes commerciales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Voies maritimes et terrestres s\u00e9curis\u00e9es d\u00e9velopp\u00e9es au Moyen \u00c2ge pour faciliter le grand commerce entre diff\u00e9rentes r\u00e9gions d\u0027Europe, reliant des villes et ports essentiels pour l\u0027\u00e9change \u00e9conomique, notamment utilis\u00e9es par les Espagnols et Portugais pour \u00e9changer des biens, incluant des ports cl\u00e9s comme S\u00e9ville et des comptoirs en Asie.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La route commerciale d\u00e9signe l\u0027itin\u00e9raire, le trajet que suivent certaines marchandises pour \u00eatre vendues \u00e0 un endroit diff\u00e9rent de leur production. Une telle route est jalonn\u00e9e de villes \u00e9tapes ou de ports de transit o\u00f9 convergent ou se croisent plusieurs routes.Le long des itin\u00e9raires commerciaux terrestres, les marchands peuvent faire \u00e9tape quelques jours pour s\u0027approvisionner dans un comptoir ou proc\u00e9der \u00e0 des \u00e9changes dans le cadre d\u0027une foire.\nLes routes commerciales dans l\u0027histoire ont d\u0027une part \u00e9t\u00e9 un important facteur de d\u00e9veloppement \u00e9conomique et d\u0027\u00e9changes entre cultures et civilisations.", "label": "Route commerciale", "page_id": "1026314", "thumbnail": null, "wikidata_id": "Q405155"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "L\u0027\u00e9conomie est l\u0027\u00e9tude de la production, distribution et consommation de biens et services dans une soci\u00e9t\u00e9.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0c8c8072-4d19-46ae-937c-bbfd9dc64578", "label": "\u00c9conomie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027\u00e9conomie est l\u0027\u00e9tude de la production, distribution et consommation de biens et services dans une soci\u00e9t\u00e9.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027\u00e9conomie, ou science \u00e9conomique, provenant du grec ancien \u03bf\u1f30\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 / oikonom\u00eda, contraction de \u03bf\u1f36\u03ba\u03bf\u03c2 / oikos (\u00ab maison \u00bb) et de \u03bd\u03cc\u03bc\u03bf\u03c2 / nom\u00f3s (\u00ab loi \u00bb), ce qui signifie \u00ab administration d\u0027un foyer \u00bb, est une discipline des sciences sociales qui \u00e9tudie l\u0027\u00e9conomie en tant qu\u0027activit\u00e9 humaine, qui consiste en la production, la distribution, l\u0027\u00e9change et la consommation de biens et de services.\nSi dans l\u0027Antiquit\u00e9 X\u00e9nophon et Aristote ont chacun \u00e9crit un trait\u00e9 sur l\u0027\u00e9conomie, c\u0027est \u00e0 partir du XVIIe si\u00e8cle que se d\u00e9veloppe la pens\u00e9e \u00e9conomique moderne, avec le mercantilisme, puis au XVIIIe si\u00e8cle avec les physiocrates. L\u0027\u00e9conomie politique d\u00e9bute \u00e0 la fin du XVIIIe si\u00e8cle avec Adam Smith, puis David Ricardo ou encore Jean-Baptiste Say (les classiques) au d\u00e9but XIXe si\u00e8cle.", "label": "\u00c9conomie (discipline)", "page_id": "984989", "thumbnail": null, "wikidata_id": "Q8134"}, "wordnetentity": {"definition": "the branch of social science that deals with the production and distribution and consumption of goods and services and their management", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "\u00c9conomie", "name": "economics.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["En formant des corporations pour encadrer leur profession"], "concepts": [], "difficulty": "unknown", "distractors": ["En travaillant individuellement sans r\u00e9gulation", "En rejoignant des guildes religieuses", "En \u00e9tablissant des march\u00e9s communs", "En formant des partenariats temporaires", "En recrutant des apprentis sans obligations", "En confiant leur \u00e9tier s\u0027organisaient-ils au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["Ils se regroupent en corporations professionnelles"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils construisent des quartiers r\u00e9serv\u00e9s", "Ils cr\u00e9ent des \u00e9coles ind\u00e9pendantes", "Ils \u00e9tablissent des lois municipales", "Ils s\u0027opposent aux autres habitants", "Ils forment des conseils de commerce", "Ils d\u00e9pendent chaque ann\u00e9e des d\u00e9cisions royales", "Ils recrutent uniquement via les familles", "Ils font alliance avec les commer\u00e7ants \u00e9trangers", "Ils ouvrent des march\u00e9s saisonniers"], "feedback": "Les corporations professionnelles permettaient aux artisans d\u0027un m\u00eame m\u00e9tier de s\u0027organiser et de d\u00e9fendre leurs int\u00e9r\u00eats communs. Elles fixaient notamment les r\u00e8gles de travail et les prix pour \u00e9viter une forte concurrence entre les artisans. Cette organisation a contribu\u00e9 \u00e0 structurer davantage la ville et \u00e0 renforcer le pouvoir des m\u00e9tiers artisanaux.", "font": {"color": "white"}, "group": 3, "id": "d765c7e30d554d76b08e009c0cc4d86e", "label": "mcq", "lang": "fr", "question": "Comment s\u0027organisent les artisans pratiquant un m\u00eame m\u00e9tier ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "d19606267fdd4b65a74912d8d43d1b8b", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "c216602033ff45809dfce57d9a6f2309", "order": 26.0, "origin_type": "document_content", "parent_id": "7fc4140c8ad4400ea6a4224f90863b7f", "prev_id": "7fc4140c8ad4400ea6a4224f90863b7f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La ville constitue un monde nouveau. Les habitants vivent au onnes riches et influentes dans les villes d\u0027Europe. La lettre de change permet de faciliter les paiements donc les \u00e9changes. Elle remplace la monnaie en or trop risqu\u00e9e \u00e0 transporter.", "title": null}], "statement": "Les artisans travaillaient principalement seuls et ne se regroupaient pas en associations.", "title": "Les artisans travaillaient principalement seuls et ne se regroupaient pas en associations.", "type": "true_false", "veracity": false}, {"aliases": ["4a623e68-5942-4b34-bcfe-b934940e2f99", "f5ae0f31-bb96-403f-bc0a-aa569a4fadd2", "ff89cec2-dc06-470d-ae95-f3dbea163ad4", "8632c33e-e9df-4743-a557-4f7707be05ac"], "corpus_id": null, "definition": "P\u00e9riode historique m\u00e9di\u00e9vale du XIIIe si\u00e8cle marqu\u00e9e par des changements sociaux, politiques et \u00e9conomiques significatifs en Europe, notamment l\u0027essor des universit\u00e9s, le d\u00e9veloppement du commerce, la croissance des villes et l\u0027influence sur les structures urbaines. Cette p\u00e9riode est \u00e9galement caract\u00e9ris\u00e9e par une dynamique \u00e9conomique accrue gr\u00e2ce aux \u00e9changes commerciaux dans des villes comme Bruges.", "doc_ids": [2542, 2545], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c5f6677f-0253-4abe-8ab6-41aa301b35da", "label": "XIIIe si\u00e8cle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode historique m\u00e9di\u00e9vale du XIIIe si\u00e8cle marqu\u00e9e par des changements sociaux, politiques et \u00e9conomiques significatifs en Europe, notamment l\u0027essor des universit\u00e9s, le d\u00e9veloppement du commerce, la croissance des villes et l\u0027influence sur les structures urbaines. Cette p\u00e9riode est \u00e9galement caract\u00e9ris\u00e9e par une dynamique \u00e9conomique accrue gr\u00e2ce aux \u00e9changes commerciaux dans des villes comme Bruges.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": " us d\u0027autonomie.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Sienne est gouvern\u00e9e \u00e0 cette \u00e9poque par les grandes familles de banquiers et de financiers, appel\u00e9es consuls, et non par des nobles terriens ou des militaires. La ville est domin\u00e9e par une soci\u00e9t\u00e9 urbaine centr\u00e9e sur le commerce et les affaires financi\u00e8res, pas sur l\u0027aristocratie terrienne ou militaire.", "font": {"color": "white"}, "group": 5, "id": "8afe6074fac440b4a903bf0f0cac5741", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 5, "html_tag": "p", "id": "b71d603830fa4ff2a1fb96d3ad1ec8bb", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "007e8110c54e463598c13d7187ee8909", "order": 5.0, "origin_type": "document_content", "parent_id": "57eebb0cc28a401185db71f3901515ed", "prev_id": "00a43f6b84964e3496a52cd00013f1d2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les marchands et les consuls qui dirigent les villes sont les personnages importants de la nouvelle soci\u00e9t\u00e9 urbaine du Moyen \u00c2ge. \u00c0 la fin du XIIe si\u00e8cle, la ville de Sienne, en Italie du Nord, devient une commune libre, comme de nombreuses villes europ\u00e9ennes. Elle est gouvern\u00e9e par les grandes familles de banquiers et de financiers (les consuls) et compte de nombreux bourgeois parmi sa population. Sienne est une cit\u00e9 commer\u00e7ante.", "title": null}], "statement": "\u00c0 la fin du XIIe si\u00e8cle, Sienne est gouvern\u00e9e par des nobles terriens et des militaires.", "title": "\u00c0 la fin du XIIe si\u00e8cle, Sienne est gouvern\u00e9e par des nobles terriens et des militaires.", "type": "true_false", "veracity": false}, {"conc e et le XIIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["chartes"], "concepts": [], "difficulty": "unknown", "distractors": [["manuscrits", "r\u00e8glements", "d\u00e9crets", "proclamations", "pactes", "engagements"]], "feedback": "Les libert\u00e9s obtenues par les bourgeois \u00e9taient formalis\u00e9es dans des chartes, des documents \u00e9crits garantissant leurs droits et privil\u00e8ges. Contrairement aux autres termes propos\u00e9s, une charte est sp\u00e9cifiquement un acte juridique accordant des droits ou des privil\u00e8ges, g\u00e9n\u00e9ralement de la part du seigneur.", "font": {"color": "white"}, "group": 4, "id": "41207b3ac3b84ecf9ac15a0c45352d90", "label": "fill_in", "lang": "fr", "query": "Les libert\u00e9s obtenues par les bourgeois aupr\u00e8s des seigneurs sont inscrites dans des \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "7a8e569223c04c48afaeec2b3740e20c", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "63a775579e794d7c810c87bcd544ed96", "order": 14.0, "origin_type": "document_content", "parent_id": "cab64ceb6c0e4996a21a0ad0d6af1f39", "prev_id": "70ca1c5f972d429bb747d5f5a06f97bf", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ensuite, au XIXe si\u00e8cle, le bourgeois d\u00e9signe celui qui poss\u00e8de les moyens de production. Il appartient \u00e0 la classe sociale dominante : la bourgeoisie. \u00c0 partir du XIIe si\u00e8cle, la population augmente et les anciennes cit\u00e9s s\u0027agrandissent. Des villes nouvelles sont fond\u00e9es \u00e0 l\u0027abri de remparts et de murailles. Entre la fin du XIe si\u00e8cle et la fin du XIIIe si\u00e8cle, les bourgeois obtiennent des libert\u00e9s des seigneurs et le droit de s\u0027organiser es-au-moyen-age", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8f85354373ba4849a0b5afa2780e9463", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "aaf334d145d649daa557143c18b4ab11", "order": 115.0, "origin_type": "document_content", "parent_id": "e96cab27c0a0478c9da175d751a218b8", "prev_id": "764f51d1db91476d9ae46497dc24ff90", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 3 : Une corporation d\u00e9signe une association de personnes exer\u00e7ant le m\u00eame m\u00e9tier, charg\u00e9e de fixer les r\u00e8gles. Pour rentrer dans la corporation des batteurs de cuivre de Dinant, il faut \u00eatre bourgeois de la ville et payer une taxe qui s\u0027\u00e9l\u00e8ve \u00e0 un demi firton et 4 sous de monnaie. La corporation interdit d\u0027utiliser du cuivre achet\u00e9 en dessous de sa valeur et de vendre des objets qui ne soient pas parfaits aux marchands.", "title": null}], "statement": "Pour rejoindre la corporation des batteurs de cuivre de Dinant, il est n\u00e9cessaire d\u0027\u00eatre citoyen de n\u0027importe quelle ville et de payer une taxe.", "title": "Pour rejoindre la corporation des batteurs de cuivre de Dinant, il est n\u00e9cessaire d\u0027\u00eatre citoyen de n\u0027importe quelle ville et de payer une taxe.", "type": "true_false", "veracity": false}, {"aliases": ["2058504a-0321-4812-befa-b9aa6a7dd4e0", "d0d7ffdf-e29e-4ce3-8c87-b1f92f0062d7", "479cc712-c3b2-4434-bfbe-4fa4b3c4008d", "bf63ee2f-c14b-4b79-b497-b50a46f55003", "05fccb1c-b9bb-4f82-9a2f-1213c7af9a25", "4df787a8-ef92-42e5-8f63-4511e818df9d", "1088cadf-58b1-41d1-96d5-77735c38c2a3", "b1b49abd-cbe0-4567-a090-694dd4ac9776", "d786c274-1070-411c-bcf1-1f55dc2fbaf5"], "corpus_id": null, "definition": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "doc_ids": [2562, 2563, 2567, 2568, 2570, 2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bab2a053-13f5-49bb-b37d-ce6e719be201", "label": "D\u00e9veloppement \u00e9conomique et social", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ressources disponibles \u00e0 travers les r\u00e9seaux sociaux d\u0027un individu, influen\u00e7ant son identit\u00e9 et ses opportunit\u00e9s.", "doc_ids": [2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "039f4cce-c59e-4900-9358-c9a77b19ed1d", "label": "Capital social", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressources disponibles \u00e0 travers les r\u00e9seaux sociaux d\u0027un individu, influen\u00e7ant son identit\u00e9 et ses opportunit\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le capital social est la possibilit\u00e9 de mobiliser \u00e0 travers ses r\u00e9seaux sociaux des ressources en tout genre. Plus le capital social d\u0027une personne ou d\u0027une organisation est grand, plus elle est privil\u00e9gi\u00e9e dans les dynamiques sociales. Certains groupes sociaux ont un capital social vu comme plus faible, il s\u0027agit des groupes marginalis\u00e9s ou dans la pr\u00e9carit\u00e9.", "label": "Capital social (sciences sociales)", "page_id": "1673628", "thumbnail": null, "wikidata_id": "Q214693"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 \u00e0 interagir avec autrui, essentielle dans le d\u00e9veloppement de relations sociales et identitaires.", "doc_ids": [2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6344cdee-e53d-4f22-bbd2-b775b2798cf1", "label": "Sociabilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Capacit\u00e9 \u00e0 interagir avec autrui, essentielle dans le d\u00e9veloppement de relations sociales et identitaires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La sociabilit\u00e9 est la capacit\u00e9 d\u0027un individu ou d\u0027un groupe d\u0027individus \u00e0 \u00e9voluer en soci\u00e9t\u00e9, et \u00e0 p\u00e9n\u00e9trer au sein de nouveaux r\u00e9seaux sociaux. Souvent d\u00e9termin\u00e9e par le capital social de l\u0027agent consid\u00e9r\u00e9, elle est mesur\u00e9e par la sociologie \u00e0 l\u0027aide d\u0027outils sociom\u00e9triques avant d\u0027\u00eatre mod\u00e9lis\u00e9e gr\u00e2ce \u00e0 des m\u00e9thodes sociographiques telles que le sociogramme.\nEn pratique, elle peut prendre de multiples formes, telles que la capacit\u00e9 \u00e0 tenir une conversation, \u00e0 respecter une \u00e9tiquette, la norme sociale, ou \u00e0 m\u00e9nager la face des interlocuteurs[\u00e0 d\u00e9finir].", "label": "Sociabilit\u00e9", "page_id": "3271550", "thumbnail": null, "wikidata_id": "Q366435"}, "wordnetentity": {"definition": "the relative tendency or disposition to be sociable or associate with one\u0027s fellows", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Sociabilit\u00e9", "name": "sociability.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["2fa90249-0a7a-494d-9cd5-79358073a8bc", "38d6fbc5-4855-437a-8688-235561f1f2b4", "8d6d8b1f-5490-433b-b442-1c473629e429", "e5d665ee-b56d-448b-96b9-7d8806cdc911", "82c4e8e2-70ba-41ec-9b58-bd234544ea6b", "155264b0-7847-4ae8-9d0e-4f05b9d0eb6a"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s de richesse d\u00e9signent les disparit\u00e9s significatives dans la distribution des ressources \u00e9conomiques entre les individus, groupes ou r\u00e9gions au sein d\u0027une soci\u00e9t\u00e9, ainsi qu\u0027entre les pays. Ces in\u00e9galit\u00e9s influencent l\u0027acc\u00e8s aux ressources et le d\u00e9veloppement socio-\u00e9conomique, exacerb\u00e9es par divers facteurs tels que l\u0027\u00e9ducation, la g\u00e9ographie et les politiques \u00e9conomiques. Elles peuvent \u00eatre mesur\u00e9es par des indicateurs vari\u00e9s comme le PIB, le taux de pauvret\u00e9 et d\u0027autres mesures socio-\u00e9conomiques, entra\u00eenant des modes de vie divergents et affectant les opportunit\u00e9s disponibles pour diff\u00e9rents segments de la population.", "doc_ids": [2551, 2562, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "def899af-3571-4e2a-bcfd-8e5992462512", "label": "In\u00e9galit\u00e9s de richesse", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Les in\u00e9galit\u00e9s de richesse d\u00e9signent les disparit\u00e9s significatives dans la distribution des ressources \u00e9conomiques entre les individus, groupes ou r\u00e9gions au sein d\u0027une soci\u00e9t\u00e9, ainsi qu\u0027entre les pays. Ces in\u00e9galit\u00e9s influencent l\u0027acc\u00e8s aux ressources et le d\u00e9veloppement socio-\u00e9conomique, exacerb\u00e9es par divers facteurs tels que l\u0027\u00e9ducation, la g\u00e9ographie et les politiques \u00e9conomiques. Elles peuvent \u00eatre mesur\u00e9es par des indicateurs vari\u00e9s comme le PIB, le taux de pauvret\u00e9 et d\u0027autres mesures socio-\u00e9conomiques, entra\u00eenant des modes de vie divergents et affectant les opportunit\u00e9s disponibles pour diff\u00e9rents segments de la population.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027in\u00e9galit\u00e9 des richesses dans le monde d\u00e9signe l\u0027in\u00e9gale r\u00e9partition des patrimoines, des richesses ou des revenus entre les pays du monde. Cette in\u00e9galit\u00e9 se caract\u00e9rise par des contrastes de PIB entre les pays, mais aussi par des in\u00e9galit\u00e9s au sein m\u00eame de ces pays.", "label": "In\u00e9galit\u00e9 des richesses dans le monde", "page_id": "6110341", "thumbnail": null, "wikidata_id": "Q3154009"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Augmentation soutenue de la production et des revenus d\u0027un pays, souvent li\u00e9e \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation, mais pouvant aggraver les in\u00e9galit\u00e9s.", "doc_ids": [2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a14cb9a8-777e-4731-9779-e9fbf4310b7a", "label": "Croissance \u00e9conomique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Augmentation soutenue de la production et des revenus d\u0027un pays, souvent li\u00e9e \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation, mais pouvant aggraver les in\u00e9galit\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La croissance \u00e9conomique d\u00e9signe la variation positive de la production de biens et de services dans une \u00e9conomie sur une p\u00e9riode donn\u00e9e, g\u00e9n\u00e9ralement une longue p\u00e9riode. En pratique, l\u0027indicateur le plus utilis\u00e9 pour la mesurer est le produit int\u00e9rieur brut (PIB). Il est mesur\u00e9 \u00ab en volume \u00bb ou \u00ab \u00e0 prix constants \u00bb pour corriger les effets de l\u0027inflation.", "label": "Croissance \u00e9conomique", "page_id": "16839", "thumbnail": null, "wikidata_id": "Q189833"}, "wordnetentity": {"definition": "steady growth in the productive capacity of the economy (and so a growth of national income)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Croissance \u00e9conomique", "name": "economic_growth.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Processus par lequel des individus ou groupes sont marginalis\u00e9s et priv\u00e9s d\u0027acc\u00e8s aux ressources sociales, \u00e9conomiques et culturelles.", "doc_ids": [2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b9ef45a2-26a8-4e8a-802e-c16828c4c2b1", "label": "Exclusion sociale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel des individus ou groupes sont marginalis\u00e9s et priv\u00e9s d\u0027acc\u00e8s aux ressources sociales, \u00e9conomiques et culturelles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027exclusion sociale est la rel\u00e9gation ou marginalisation sociale d\u0027individus, ne correspondant pas ou plus au mod\u00e8le dominant d\u0027une soci\u00e9t\u00e9, incluant personnes \u00e2g\u00e9es, personnes sujettes \u00e0 un handicap (physique ou mental, psychologique) ou autres minorit\u00e9s. Elle n\u0027est g\u00e9n\u00e9ralement ni v\u00e9ritablement d\u00e9lib\u00e9r\u00e9e, ni socialement admise, mais constitue un processus plus ou moins brutal de rupture parfois progressive des liens sociaux.\nCe terme a commenc\u00e9 \u00e0 trouver un usage social courant dans les ann\u00e9es 1980 dans les soci\u00e9t\u00e9s post-industrielles.", "label": "Exclusion sociale", "page_id": "46947", "thumbnail": null, "wikidata_id": "Q5853064"}, "wordnetentity": {"definition": "the social process of becoming or being made marginal (especially as a group within the larger society)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Exclusion sociale", "name": "marginalization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["234d1162-2b44-4a17-877c-a980f2f223a9", "c9059ac9-af9f-46c0-b432-32b5fb2302ad", "00fb99b7-8674-4cab-a355-36aac7143ea2", "a35b2557-ba60-437d-899c-c15c5492ccf6", "53b56813-ef33-4b48-b7e0-cde5e3b0cd0c", "1909ffbb-08fb-4e71-afe6-d3e4c1ce535b", "cf240cf0-7a8a-44d2-bc8b-de43e9aac1d7", "3ab7b5fa-cbd0-4d1c-a387-7fc0c1c5a0b0", "aa6e295a-fe64-474e-a098-57e8a986d448", "474e977c-2d88-4894-854c-f7be603b0cc0", "ffacb649-aca1-4868-99f3-f50181a04e44", "66f9914a-3f78-425c-b60c-da1364464226", "410e84e7-58e2-44fc-baaf-8a9d46935399", "72d852ea-cfbc-4fb4-871b-497242d82d70"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "doc_ids": [2562, 2563, 2532, 2567, 2551, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "adbc2fe0-ec9b-4909-b308-453fd8584ee3", "label": "In\u00e9galit\u00e9s sociales et environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une in\u00e9galit\u00e9 sociale, est une diff\u00e9rence dans l\u2019acc\u00e8s \u00e0 des ressources sociales rares et valoris\u00e9es, ressources \u00e9tant entendu au sens le plus large, incluant toutes les possibilit\u00e9s d\u0027actions humaines : politique, \u00e9conomique, culturelle, sociale, sexuelle, etc. (une tol\u00e9rance diff\u00e9renti\u00e9e en mati\u00e8re d\u0027infid\u00e9lit\u00e9 dans le mariage, par exemple, est ainsi une ressource en ce sens). Les in\u00e9galit\u00e9s sociales sont donc le r\u00e9sultat d\u0027une distribution in\u00e9gale des ressources au sein d\u2019une soci\u00e9t\u00e9.", "label": "In\u00e9galit\u00e9 sociale", "page_id": "13061118", "thumbnail": null, "wikidata_id": "Q5431887"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Croissance significative de la population durant le Moyen \u00c2ge due \u00e0 l\u0027am\u00e9lioration des conditions agricoles et \u00e9conomiques.", "doc_ids": [2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b685f173-40c9-479e-b2ad-a63e1d9ad343", "label": "D\u00e9mographie m\u00e9di\u00e9vale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Croissance significative de la population durant le Moyen \u00c2ge due \u00e0 l\u0027am\u00e9lioration des conditions agricoles et \u00e9conomiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"alia                       });
                  

                  return network;

              }
              drawGraph();
        </script>
