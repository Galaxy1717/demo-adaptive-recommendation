vient de Dieu. Progressivement, il agrandit le domaine royal, notamment par la guerre, lorsqu\u0027il soumet des seigneurs qui contestent son autorit\u00e9.", "title": null}], "title": "Quel avantage Hugues Capet tire-t-il de son sacre ?", "type": "mcq"}, {"answers": ["Le roi de France"], "concepts": [], "difficulty": "unknown", "distractors": ["Le duc d\u0027Aquitaine", "Le comte de Flandre", "Le roi d\u0027Angleterre", "Le duc de Bourgogne", "Le duc de Normandie", "Le pape", "Le prince de Navarre", "Le comte d\u0027Anjou", "L\u0027empereur germanique"], "feedback": "Le domaine royal est gouvern\u00e9 directement par le roi de France car il s\u0027agit de la partie du royaume qu\u0027il administre personnellement sans d\u00e9l\u00e9guer de pouvoir \u00e0 d\u0027autres seigneurs.", "font": {"color": "white"}, "group": 3, "id": "6f9543094b15444ebebad9d13b07dbbb", "label": "mcq", "lang": "fr", "question": "Qui gouverne directement le domaine royal au sein du royaume de France ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "li", "id": "370831281a57499f913de2a59051d1c5", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "5d98f3af03024426ba902dbbe75855a7", "order": 8.0, "origin_type": "document_content", "parent_id": "0823c10b0a4341e2928f3afd6a0094b8", "prev_id": "0823c10b0a4341e2928f3afd6a0094b8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Le duc de Bretagne, le comte de Flandre, le duc d\u0027Aquitaine et le duc de Bourgogne sont de grands seigneurs du royaume de France. 2. Le domaine royal est la partie du royaume que les rois de France gouvernent directement. Il est situ\u00e9 entre Laon et Orl\u00e9ans et il com- prend Paris. 3. Le domaine royal est tr\u00e8s peu \u00e9tendu , le duc Hugues Capet devient roi des Francs. Choisi par les grands seigneurs du royaume, il r\u00e8gne jusqu\u0027en 996 sur un petit domaine autour de Paris, les seigneurs dirigeant le reste du pays. Tous les rois qui lui succ\u00e8dent sont ses descendants directs jusqu\u0027en 1328. Ils agrandissent le domaine royal et renforcent leur pouvoir sur les seigneurs. Ils forment la dynastie des Cap\u00e9tiens. Louis IX ou Saint Louis devient roi en 1226. Il renforce la monarchie fran\u00e7aise en permettant au royaume de s\u0027\u00e9tendre vers le Midi et d\u0027acc\u00e9der \u00e0 la M\u00e9diterran\u00e9e.", "title": null}], "title": "Quel \u00e9v\u00e9nement marque le d\u00e9but de la dynastie des Cap\u00e9tiens ?", "type": "mcq"}, {"answers": ["La gr\u00e2ce \u00e0 la c\u00e9r\u00e9monie du sacre"], "concepts": [], "difficulty": "unknown", "distractors": ["Par des dons r\u00e9guliers au clerg\u00e9", "En promulguant des lois religieuses", "En offrant des terres \u00e0 l\u0027\u00c9glise", "En participant aux croisades", "En construisant des cath\u00e9drales", "En r\u00e9primant les h\u00e9r\u00e9tiques", "En nommant des \u00e9v\u00eaques dans leurs conseils", "En soutenant les r\u00e9formes papales", "En sacralisant les \u00e9difices royaux"], "feedback": "La c\u00e9r\u00e9monie du sacre est un rituel religieux durant lequel le roi est sacr\u00e9 et oint avec l\u0027huile sainte. En s\u0027appuyant sur l\u0027\u00c9glise pour cette c\u00e9r\u00e9monie, les rois cap\u00e9tiens ont obtenu le soutien et la l\u00e9gitimit\u00e9 de l\u0027\u00c9glise, renfor\u00e7ant ainsi leur pouvoir et leur alliance avec cette institution.", "font": {"color": "white"}, "group": 3, "id": "e299261902294ad2b48f0eca248f66e7", "label": "mcq", "lang": "fr", "question": "Comment les rois cap\u00e9tiens b\u00e9n\u00e9ficient-ils du soutien de l\u0027\u00c9glise ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "eb05856d70da404db8b12cfc1d348f47", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "551af7635b1c46178b38ec707166cd3a", "order": 22.0, "origin_type": "document_content", "parent_id": "7d3d5abe481241c6b3ae399311f779fe", "prev_id": "97850784b00c40d7af4f24f1e54f2952", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs d\u0027Hugues Capet affrontent \u00e9galement les grands seigneurs. Ils r\u00e9ussissent \u00e0 agrandir lentement le domaine royal par la guerre. Ainsi, apr\u00e8s sa victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de la Flandre et s\u0027impose aux seigneurs. Les souverains prot\u00e8gent l\u0027\u00c9glise et re\u00e7oivent en \u00e9change son soutien. Par la c\u00e9r\u00e9monie du sacre, le roi s\u0027appuie sur l\u0027\u00c9glise pour r\u00e9gner.", "title": null}], "title": "Comment les rois cap\u00e9tiens b\u00e9n\u00e9ficient-ils du soutien de l\u0027\u00c9glise ?", "type": "mcq"}, {"answers": ["Hugues Capet"], "concepts": [], "difficulty": "unknown", "distractors": [["Charles VII", "Louis IX", "Philippe Auguste", "Louis XIV", "Charlemagne", "Jeanne d\u0027Arc", "Charles V", "Philippe Le Bel", "Henri IV"]], "feedback": "La tradition du sacre des rois de France \u00e0 Reims remonte \u00e0 Hugues Capet, qui est souvent consid\u00e9r\u00e9 comme le fondateur de la dynastie cap\u00e9tienne. C\u2019est lui qui a initi\u00e9 cette pratique importante dans la monarchie fran\u00e7aise. Les autres noms propos\u00e9s, bien que des figures marquantes de l\u0027histoire de France, ne sont pas li\u00e9s \u00e0 l\u0027origine de cette tradition sp\u00e9cifique.", "font": {"color": "white"}, "group": 4, "id": "c07a3456ce7a4b53b8240a2607f5e5d0", "label": "fill_in", "lang": "fr", "query": "Jeanne d\u0027Arc a fait sacrer Charles VII \u00e0 Reims, conform\u00e9ment \u00e0 une tradition qui remonte \u00e0 \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a0a450fc84504bc293b27f2e8798c6b5", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "c4814500847541ffabc90a839e85e756", "order": 30.0, "origin_type": "document_content", "parent_id": "da35c29e2dab495399746d49f9cdc0ac", "prev_id": "2aa10622c8174483bdae8f528900cd73", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Elle affirme que Charles VII est le v\u00e9ritable h\u00e9ritier du royaume : la lettre \u00e9voque la d\u00e9fense des droits de Charles VII, en le d\u00e9finis- sant comme \u00ab seul vrai h\u00e9ritier \u00bb, pour repousser les pr\u00e9tentions, elles aussi dynastiques (h\u00e9ritage), du roi d\u0027Angleterre. 3. Jeanne d\u0027Arc parvient \u00e0 lib\u00e9rer une partie du territoire et \u00e0 faire sacrer le roi Charles VII \u00e0 Reims, comme le veut la tradition depuis Hugues Capet. 4. L\u0027arm\u00e9e dirig\u00e9e par Jeanne d\u0027Arc arbore la fleur de lys et celle des Anglais la fleur de lys \u00e9galement, mais aussi le lion couronn\u00e9 qui symbolise l\u0027Angleterre.", "title": null}], "title": "Jeanne d\u0027Arc a fait sacrer Charles VII \u00e0 Reims, conform\u00e9ment \u00e0 une tradition qui remonte \u00e0 \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le domaine royal"], "concepts": [], "difficulty": "unknown", "distractors": [["les comt\u00e9s voisins", "les territoires vassaux", "tout le royaume", "les terres sacr\u00e9es", "les seigneuries puissantes", "le duch\u00e9 de Normandie"]], "feedback": "La bonne r\u00e9ponse est \u0027le domaine royal\u0027 : c\u0027est la seule r\u00e9gion o\u00f9 les premiers Cap\u00e9tiens pouvaient exercer une autorit\u00e9 directe, correspondant au territoire que Hugues Capet contr\u00f4lait avant son accession au tr\u00f4ne. Leur pouvoir sur les autres zones du royaume \u00e9tait tr\u00e8s limit\u00e9.", "font": {"color": "white"}, "group": 4, "id": "bd48cc60960747e687f2b9e338574328", "label": "fill_in", "lang": "fr", "query": "Les premiers Cap\u00e9tiens n\u0027ont v\u00e9ritablement de pouvoir que sur \u003cblank\u003e, alors que leur autorit\u00e9 sur le reste du royaume est tr\u00e8s limit\u00e9e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5f42da68655441978a4b86ccabb43b04", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a7e87bcdc36245eaa83ec29cb12ceb86", "order": 32.0, "origin_type": "document_content", "parent_id": "f37a1b572b1c47618e037ee965d8249b", "prev_id": "f37a1b572b1c47618e037ee965d8249b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les premiers Cap\u00e9tiens n\u0027exercent v\u00e9ritablement le pouvoir que sur le domaine royal qui correspond au duch\u00e9 de Francie poss\u00e9d\u00e9 par Hugues Capet avant de monter sur le tr\u00f4ne. Ils n\u0027ont qu\u0027une autorit\u00e9 r\u00e9duite sur les autres seigneuries du royaume. M\u00eame les territoires des comtes sont morcel\u00e9s en territoires plus petits, qui sont confi\u00e9s \u00e0 des seigneurs moins puissants. Le roi utilise alors l\u0027organisation f\u00e9odale pour imposer son autorit\u00e9. En effet, le roi est situ\u00e9 en haut de la pyramide vassalique. \u00c0 ce titre, ses vassaux doivent lui pr\u00eater hommage pour leurs fiefs, m\u00eame s\u0027il faut attendre le XIIe si\u00e8cle pour que le roi r\u00e9ussisse \u00e0 leur imposer cette reconnaissance. Le roi jouit aussi de son statut sacr\u00e9, qui lui conf\u00e8re une autorit\u00e9 symbolique mise en sc\u00e8ne pendant le sacre et les miracles. Toutefois encore, son domaine reste r\u00e9duit par rapport \u00e0 ceux de ses voisins.", "title": null}], "title": "Les premiers Cap\u00e9tiens n\u0027ont v\u00e9ritablement de pouvoir que sur \u003cblank\u003e, alors que leur autorit\u00e9 sur le reste du royaume est tr\u00e8s limit\u00e9e.", "type": "fill_in"}, {"answers": ["la paix et la justice"], "concepts": [], "difficulty": "unknown", "distractors": [["l\u0027ordre et la prosp\u00e9rit\u00e9", "la s\u00e9curit\u00e9 et l\u0027autorit\u00e9", "le respect des lois", "la puissance militaire", "l\u0027\u00e9quilibre \u00e9conomique", "la stabilit\u00e9 politique"]], "feedback": "Le roi, malgr\u00e9 les difficult\u00e9s \u00e0 se faire pr\u00eater hommage par ses vassaux, est sacr\u00e9 et a pour r\u00f4le essentiel d\u0027assurer la paix et la justice dans son royaume. Ces deux concepts sont li\u00e9s \u00e0 sa fonction divine de prot\u00e9ger son peuple et de maintenir l\u0027harmonie sociale.", "font": {"color": "white"}, "group": 4, "id": "ce9fed9d67794ddc8ff527feb56401aa", "label": "fill_in", "lang": "fr", "query": "Au XIe si\u00e8cle, le roi reste un personnage sacr\u00e9 qui doit assurer \u003cblank\u003e dans son royaume.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "13a744bb49674658b09e4a792c2efcad", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "e1366ccc9f3c4560a7c0790ccf7ff274", "order": 11.0, "origin_type": "document_content", "parent_id": "f6c29db8b5ed42c783590a0aa48e0c36", "prev_id": "be4789c31c5e4176a2c4f1361e557c4a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les rapports des vassaux \u00e0 leurs seigneurs constituent une pyramide au sommet de laquelle se trouve le roi. Au XIe si\u00e8cle, m\u00eame si les grands vassaux pr\u00eatent difficilement hommage au roi, celui-ci reste tout de m\u00eame un personnage sacr\u00e9, qui doit assurer la paix et la justice dans son royaume. Le roi est investi du pouvoir pendant la c\u00e9r\u00e9monie du sacre, \u00e0 Reims.", "title": null}], "title": "Au XIe si\u00e8cle, le roi reste un personnage sacr\u00e9 qui doit assurer \u003cblank\u003e dans son royaume.", "type": "fill_in"}, {"answers": ["presque la totalit\u00e9 du royaume"], "concepts": [], "difficulty": "unknown", "distractors": [["uniquement la r\u00e9gion parisienne", "une petite partie de la France", "seulement le nord du pays", "une large portion de la Bourgogne", "les territoires du duc de Bretagne", "uniquement la ville de Laon"]], "feedback": "Au XVe si\u00e8cle, le domaine royal, qui \u00e9tait initialement tr\u00e8s restreint, finit par s\u0027\u00e9tendre sur presque toute la France, marquant ainsi la fin progressive des pouvoirs locaux ind\u00e9pendants comme ceux des ducs et des comtes.", "font": {"color": "white"}, "group": 4, "id": "812e2a6a903945ee998701f88fe4cb71", "label": "fill_in", "lang": "fr", "query": "Le domaine royal, gouvern\u00e9 directement par les rois de France, s\u0027agrandit progressivement jusqu\u0027au XVe si\u00e8cle, \u00e9poque \u00e0 laquelle il recouvre \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "li", "id": "370831281a57499f913de2a59051d1c5", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "5d98f3af03024426ba902dbbe75855a7", "order": 8.0, "origin_type": "document_content", "parent_id": "0823c10b0a4 5, "long_summary": null, "next_id": "780f61b798d64203ae97f4c579c3efba", "order": 33.0, "origin_type": "document_content", "parent_id": "fc38ea3101274d19a2c3e38ecc5ebd27", "prev_id": "29cc3a35f2ee476a83f5f2d44b03f67c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : Lorsque Hugues Capet est sacr\u00e9 roi de France, il ne gouverne directement que le domaine royal qui est un petit territoire. Son pouvoir est limit\u00e9 par celui des grands seigneurs du royaume. Cependant, il a l\u0027avantage d\u0027\u00eatre sacr\u00e9 et pr\u00e9tend gr\u00e2ce \u00e0 cela que son pouvoir lui vient de Dieu. Progressivement, il agrandit le domaine royal, notamment par la guerre, lorsqu\u0027il soumet des seigneurs qui contestent son autorit\u00e9.", "title": null}], "title": "Hugues Capet justifie son pouvoir en affirmant qu\u0027il lui vient de \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Hugues Capet est effectivement devenu roi en 987, apr\u00e8s avoir \u00e9t\u00e9 choisi par les grands seigneurs du royaume. Son r\u00e8gne a dur\u00e9 jusqu\u0027\u00e0 sa mort en 996, et il gouvernait principalement un petit domaine autour de Paris, tandis que le reste du pays \u00e9tait sous l\u0027influence des seigneurs locaux.", "font": {"color": "white"}, "group": 5, "id": "c030264c1ba74b53a389b611963f483c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "9da2ec858d124c4e9d38a298a0455c0e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2d545af15bdb4765b6ed000d0e93bdaa", "order": 12.0, "origin_type": "document_content", "parent_id": "e870156669374d52ba47909fcccc79ca", "prev_id": "8ef3800b1f084e22a6acbbeb918418b1", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En juillet 987, le duc Hugues Capet devient roi des Francs. Choisi par les grands seigneurs du royaume, il r\u00e8gne jusqu\u0027en 996 sur un petit domaine autour de Paris, les seigneurs dirigeant le reste du pays. Tous les rois qui lui succ\u00e8dent sont ses descendants directs jusqu\u0027en 1328. Ils agrandissent le domaine royal et renforcent leur pouvoir sur les seigneurs. Ils forment la dynastie des Cap\u00e9tiens. Louis IX ou Saint Louis devient roi en 1226. Il renforce la monarchie fran\u00e7aise en permettant au royaume de s\u0027\u00e9tendre vers le Midi et d\u0027acc\u00e9der \u00e0 la M\u00e9diterran\u00e9e.", "title": null}], "statement": "Hugues Capet a r\u00e9gn\u00e9 sur la France jusqu\u0027en 996 et a \u00e9t\u00e9 choisi par les grands seigneurs du royaume.", "title": "Hugues Capet a r\u00e9gn\u00e9 sur la France jusqu\u0027en 996 et a \u00e9t\u00e9 choisi par les grands seigneurs du royaume.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le pouvoir \u00e9tait en r\u00e9alit\u00e9 partag\u00e9 entre de grands seigneurs qui rivalisaient avec le roi de France. Le contr\u00f4le royal n\u0027\u00e9tait pas absolu \u00e0 cette p\u00e9riode, et les seigneurs poss\u00e9daient une grande autonomie.", "font": {"color": "white"}, "group": 5, "id": "ff1c8cab14ca41519b71f08e12237622", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 6, "html_tag": "li", "id": "68bbe0aac6374108b0bc71f16b3615b0", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "bf05af3d2f734423879b2e26a5b9161d", "order": 27.0, "origin_type": "document_content", "parent_id": "648e4e2c96f04bac8 .0, "origin_type": "document_content", "parent_id": "c30eb8b1e4dc484eb107033dc1e062e6", "prev_id": "01d8bbb28be04b6eb56d89765324b886", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1793, le Louvre devient un mus\u00e9e. On peut y visiter \u00ab le Louvre m\u00e9di\u00e9val \u00bb qui abrite les fondations de l\u0027ancien palais des rois cap\u00e9tiens et valois. En 987, Hugues Capet succ\u00e8de au dernier roi carolingien et fonde la dynastie des Cap\u00e9tiens. En th\u00e9orie, il r\u00e8gne sur l\u0027ensemble du royaume, mais en r\u00e9alit\u00e9 il ne dirige que le domaine royal. L\u0027autorit\u00e9 des rois ne s\u0027exerce pas au sud de la Loire. Pour s\u0027imposer, les rois font couronner leur h\u00e9ritier de leur vivant et organisent des mariages politiques afin de renforcer leur pouvoir et \u00e9tendre le territoire.", "title": null}], "statement": "Les rois cap\u00e9tiens faisaient couronner leur h\u00e9ritier de leur vivant pour renforcer leur pouvoir et garantir une continuit\u00e9 dynastique.", "title": "Les rois cap\u00e9tiens faisaient couronner leur h\u00e9ritier de leur vivant pour renforcer leur pouvoir et garantir une continuit\u00e9 dynastique.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Hugues Capet est sacr\u00e9 roi en 987, mais il fonde la dynastie des Cap\u00e9tiens, et non celle des Carolingiens. Les Carolingiens sont la dynastie pr\u00e9c\u00e9dant les Cap\u00e9tiens, notamment sous Charlemagne.", "font": {"color": "white"}, "group": 5, "id": "240eb83d15af45d3a7881b88f9cea880", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "f8f2838318e0458cac3616a3b0dd154c", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "e3dfcdb2af2844ff96a197d813e916bf", "order": 34.0, "origin_type": "document_content", "parent_id": "811faf7bf3a641e4826392712398b953", "prev_id": "811faf7bf3a641e4826392712398b953", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Hugues Capet, roi des Francs de 987 \u00e0 996, fonde la dynastie des Cap\u00e9tiens. Il est \u00e0 l\u0027origine des souverains qui se succ\u00e8dent sur le tr\u00f4ne de France jusqu\u0027en 1848. Charles VII devient roi en 1422 et doit reconqu\u00e9rir le royaume face aux Anglais. Avec l\u0027aide de Jeanne d\u0027Arc, il bat ses ennemis en 1429 et est sacr\u00e9 roi \u00e0 Reims la m\u00eame ann\u00e9e.", "title": null}], "statement": "Hugues Capet est sacr\u00e9 roi en 987 et fonde la dynastie des Carolingiens.", "title": "Hugues Capet est sacr\u00e9 roi en 987 et fonde la dynastie des Carolingiens.", "type": "true_false", "veracity": false}, {"aliases": ["3b60a6e7-2400-4717-ad24-f1a5be7eaff0", "04d729a6-ae07-486d-bca9-36741811cd3c"], "corpus_id": null, "definition": "La centralisation du pouvoir est un processus par lequel le pouvoir politique est concentr\u00e9 dans les mains d\u0027une autorit\u00e9 centrale, essentiel au renforcement de l\u0027autorit\u00e9 royale, notamment en France. Ce processus historique vise \u00e0 concentrer le pouvoir d\u00e9cisionnel au sein d\u0027une administration centrale, comme illustr\u00e9 par les mesures de Villers-Cotter\u00eats. Il se manifeste \u00e9galement par la concentration de l\u0027autorit\u00e9 politique \u00e0 Versailles, r\u00e9duisant ainsi le pouvoir des nobles et des provinces.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ce9e6a33-eaae-4bc8-83a9-aaa51fe5ef9a", "label": "Centralisation du pouvoir", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La centralisation du pouvoir est un processus par lequel le pouvoir politique est concentr\u00e9 dans les mains d\u0027une autorit\u00e9 centrale, essentiel au renforcement de l\u0027autorit\u00e9 royale, notamment en France. Ce processus historique vise \u00e0 concentrer le pouvoir d\u00e9cisionnel au sein d\u0027une administration centrale, comme illustr\u00e9 par les mesures de Villers-Cotter\u00eats. Il se manifeste \u00e9galement par la concentration de l\u0027autorit\u00e9 politique \u00e0 Versailles, r\u00e9duisant ainsi le pouvoir des nobles et des provinces.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La centralisation est un mode d\u0027organisation administratif d\u0027un \u00c9tat dans lequel toutes les d\u00e9cisions seraient prises dans un m\u00eame lieu pour garantir l\u0027\u00e9galit\u00e9 de traitement des administr\u00e9s. Elle est inspir\u00e9e du jacobinisme venant de la R\u00e9volution fran\u00e7aise. Cependant, la centralisation administrative ne pourrait \u00eatre r\u00e9alis\u00e9e de fa\u00e7on concr\u00e8te de par sa lourdeur administrative ainsi que par l\u0027absence de conscience du particularisme des r\u00e9gions \u00e9loign\u00e9es de la capitale administrative.", "label": "Centralisation", "page_id": "377354", "thumbnail": null, "wikidata_id": "Q190632"}, "wordnetentity": {"definition": "the act of consolidating power under a central control", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Centralisation", "name": "centralization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"doc_id": "2534", "font": {"color": "white"}, "group": 2, "id": "2534", "label": "L\u0027\u00e9volution du pouvoir royal en France aux XVIe et XVIIe si\u00e8cles", "name": "9782210105669_140-157-CH08", "score": 20.4, "shape": "dot", "size": 8, "title": "9782210105669_140-157-CH08", "top_minutes": [], "top_pages": [15, 7], "type": "document"}, {"aliases": ["cecb34ed-9821-42c2-9650-e4a07676f1d1", "46c22b4d-9429-4d82- que et culturel du royaume fran\u00e7ais au XVIIe si\u00e8cle, mais il symbolise \u00e9galement la centralisation du pouvoir et la grandeur monarchique. Les jardins de Versailles, con\u00e7us par Andr\u00e9 Le N\u00f4tre pour refl\u00e9ter la majest\u00e9 du roi, ajoutent \u00e0 son importance artistique et historique. Aujourd\u0027hui, il attire plus de 7 millions de visiteurs annuels, t\u00e9moignant de son importance historique et culturelle.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le ch\u00e2teau de Versailles est un ch\u00e2teau et un monument historique fran\u00e7ais situ\u00e9 \u00e0 Versailles, dans les Yvelines. Il fut la r\u00e9sidence principale des rois de France Louis XIV, Louis XV et Louis XVI. Le roi, la cour et le gouvernement y r\u00e9sid\u00e8rent de fa\u00e7on permanente du 6 mai 1682 au 6 octobre 1789, \u00e0 l\u0027exception des ann\u00e9es de la R\u00e9gence de 1715 \u00e0 1723. Voulu par Louis XIV afin de glorifier la monarchie fran\u00e7aise, le ch\u00e2teau est le plus important monument de son r\u00e8gne et l\u0027un des chefs-d\u0027\u0153uvre de l\u0027architecture classique.", "label": "Ch\u00e2teau de Versailles", "page_id": "57821", "thumbnail": null, "wikidata_id": "Q2946"}, "wordnetentity": {"definition": "a palace built in the 17th century for Louis XIV southwest of Paris near the city of Versailles", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Ch\u00e2teau de Versailles", "name": "versailles.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["120f0835-5cb8-4bd8-b85b-f7b69e27956c", "5a4dce69-9b8b-43a2-b635-24b531b349f5", "ea67c04c-277f-4c6b-a0f0-092ffd2fb7e2", "f7c21b5b-0b4c-4fe7-a06c-9d0f42040d4b"], "corpus_id": null, "definition": "Le pouvoir imp\u00e9rial et royal d\u00e9signe l\u0027autorit\u00e9 supr\u00eame exerc\u00e9e par un empereur ou un roi sur ses sujets, souvent renforc\u00e9e par des institutions, des lois et une l\u00e9gitimit\u00e9 divine. Dans le contexte byzantin, le pouvoir imp\u00e9rial se manifeste \u00e0 travers des repr\u00e9sentations artistiques et religieuses, tandis qu\u0027en France aux XVIe et XVIIe si\u00e8cles, le pouvoir royal est symbolis\u00e9 dans l\u0027art par des \u0153uvres refl\u00e9tant la grandeur du monarque. Ce dernier conna\u00eet des contestations de la part des nobles ou de mouvements populaires, mais se renforce durant la Fronde gr\u00e2ce \u00e0 des r\u00e9formes administratives et militaires.", "doc_ids": [2531, 2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3348cf4e-c025-4b96-84e3-b10d48ec573f", "label": "Pouvoir imp\u00e9rial et royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le pouvoir imp\u00e9rial et royal d\u00e9signe l\u0027autorit\u00e9 supr\u00eame exerc\u00e9e par un empereur ou un roi sur ses sujets, souvent renforc\u00e9e par des institutions, des lois et une l\u00e9gitimit\u00e9 divine. Dans le contexte byzantin, le pouvoir imp\u00e9rial se manifeste \u00e0 travers des repr\u00e9sentations artistiques et religieuses, tandis qu\u0027en France aux XVIe et XVIIe si\u00e8cles, le pouvoir royal est symbolis\u00e9 dans l\u0027art par des \u0153uvres refl\u00e9tant la grandeur du monarque. Ce dernier conna\u00eet des contestations de la part des nobles ou de mouvements populaires, mais se renforce durant la Fronde gr\u00e2ce \u00e0 des r\u00e9formes administratives et militaires.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["315b4cf6-7f99-482f-b327-c86881028561", "0cda65f7-65d3-4490-90a6-373373676c42", "b838ea7e-301d-4471-9bcb-e22e432bd1e8", "a286969d-f682-42b6-8eb4-483c0c2d3546", "605dd2ea-6137-4ed9-9ac7-bc7aaf7c3e1e", "ae861cff-193e-4741-8caf-6d8fe02c3cd9", "61ec7530-3089-43b2-8b94-56f7e81a9d5a", "ee2ea148-1457-4196-9472-b7f6ceba4393", "ab281063-bafc-43fe-b1cd-968344bffed2", "61ddace4-e714-4b79-8164-0536c59aa33c", "8b81b0c4-f1db-47ce-b444-dababc347662", "21d2f64a-af53-4c4f-8c85-510869f4bad3", "adb1f7f7-7ec5-4c51-b061-7a0e75707336", "b2cf42a5-8606-492d-93b6-b64fbdbdd856", "24b4b6f0-1178-4f70-9858-93265dfca1e0", "abb96fb6-62ac-4209-aebe-d7f7af835a83", "73c53843-b4ee-494e-ac1e-4e339b5407a3", "59bb47c9-ee1d-415a-a1c1-799d280dc98a", "09652766-7657-4fb0-9d0a-85bc4cbaf505", "6cdc9166-2ad3-4934-aac6-bc522207567a", "824a3355-8623-4211-8326-163a10e76d7a", "7be3279d-e848-46cb-bccd-6d598872e765", "1504d65b-664f-4dd8-9dfb-a51fddf12a66", "0f7fed53-b0f1-4e21-a193-c7d6842303b9", "1e76536c-31a3-4f25-98c9-34cd6cdcf201"], "corpus_id": null, "definition": "Louis XIII et Louis XIV sont deux rois embl\u00e9matiques de France, repr\u00e9sentant des \u00e9tapes cl\u00e9s dans l\u0027\u00e9volution de l\u0027absolutisme monarchique. Louis XIII, qui a r\u00e9gn\u00e9 de 1610 \u00e0 1643, est connu pour son alliance avec le cardinal Richelieu, qui a renforc\u00e9 le pouvoir royal face aux conflits internes comme la Fronde. Son r\u00e8gne a pr\u00e9par\u00e9 le terrain pour celui de son fils, Louis XIV, surnomm\u00e9 le Roi Soleil, qui a r\u00e9gn\u00e9 de 1643 \u00e0 1715. Louis XIV incarne l\u0027apog\u00e9e de l\u0027absolutisme en centralisant le pouvoir \u00e0 Versailles et en transformant ce palais en symbole de sa grandeur. Il est c\u00e9l\u00e8bre pour ses guerres expansionnistes, ses projets architecturaux comme le palais de Versailles, ainsi que pour son soutien aux arts et aux sciences, notamment par la cr\u00e9ation de l\u0027Acad\u00e9mie des sciences en 1699. Le r\u00e8gne de Louis XIV se distingue par une long\u00e9vit\u00e9 exceptionnelle et un h\u00e9ritage culturel majeur qui attire les nobles d\u0027Europe \u00e0 sa cour fastueuse.", "doc_ids": [2571, 2534, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "040ff3e2-c367-4136-8ebb-e6e8d2dafbf0", "label": "Rois de France et Absolutisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 13, "title": "Louis XIII et Louis XIV sont deux rois embl\u00e9matiques de France, repr\u00e9sentant des \u00e9tapes cl\u00e9s dans l\u0027\u00e9volution de l\u0027absolutisme monarchique. Louis XIII, qui a r\u00e9gn\u00e9 de 1610 \u00e0 1643, est connu pour son alliance avec le cardinal Richelieu, qui a renforc\u00e9 le pouvoir royal face aux conflits internes comme la Fronde. Son r\u00e8gne a pr\u00e9par\u00e9 le terrain pour celui de son fils, Louis XIV, surnomm\u00e9 le Roi Soleil, qui a r\u00e9gn\u00e9 de 1643 \u00e0 1715. Louis XIV incarne l\u0027apog\u00e9e de l\u0027absolutisme en centralisant le pouvoir \u00e0 Versailles et en transformant ce palais en symbole de sa grandeur. Il est c\u00e9l\u00e8bre pour ses guerres expansionnistes, ses projets architecturaux comme le palais de Versailles, ainsi que pour son soutien aux arts et aux sciences, notamment par la cr\u00e9ation de l\u0027Acad\u00e9mie des sciences en 1699. Le r\u00e8gne de Louis XIV se distingue par une long\u00e9vit\u00e9 exceptionnelle et un h\u00e9ritage culturel majeur qui attire les nobles d\u0027Europe \u00e0 sa cour fastueuse.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Louis XIV, dit \u00ab le Grand \u00bb ou \u00ab le Roi-Soleil \u00bb, n\u00e9 le 5 septembre 1638 au ch\u00e2teau Neuf de Saint-Germain-en-Laye et mort le 1er septembre 1715 au ch\u00e2teau de Versailles, est un roi de France et de Navarre. Son r\u00e8gne s\u0027\u00e9tend du 14 mai 1643 \u2014 sous la r\u00e9gence de sa m\u00e8re Anne d\u0027Autriche jusqu\u0027au 7 septembre 1651 \u2014 \u00e0 sa mort en 1715. Son r\u00e8gne d\u2019une dur\u00e9e de 72 ans est l\u0027un des plus longs de l\u0027histoire d\u0027Europe et le plus long de l\u0027histoire de France.", "label": "Louis XIV", "page_id": "8686", "thumbnail": null, "wikidata_id": "Q7742"}, "wordnetentity": null}, {"aliases": ["70fae5e9-00f5-4d7c-85b2-897301cc3345", "a60eb570-6d72-4927-8d7d-453037cdcfc1", "9fcdd24b-0894-46d6-9904-d0d80e5386b8", "9c88008f-32c5-4220-9def-27a30dc586c9", "fda58077-4e18-4efb-a6e7-d88279c498ae", "29675bc7-cb83-4e01-9704-583c6e0f2eba", "339c11df-a689-4a2e-ae6a-21a141afcf16", "4f9b2fdc-ab28-419b-b880-e04d5947978b"], "corpus_id": null, "definition": "La noblesse est une classe sociale privil\u00e9gi\u00e9e en France, souvent h\u00e9r\u00e9ditaire, qui d\u00e9tient des terres et exerce un pouvoir politique et \u00e9conomique sur les paysans. Elle est historiquement impliqu\u00e9e dans les affaires politiques et militaires du royaume sous l\u0027Ancien R\u00e9gime, se caract\u00e9risant par des droits et privil\u00e8ges sp\u00e9cifiques, notamment en mati\u00e8re de terre et de pouvoir politique. La noblesse a jou\u00e9 un r\u00f4le significatif dans les structures sociales et politiques fran\u00e7aises, son influence ayant diminu\u00e9 au XVIIe si\u00e8cle face \u00e0 la mont\u00e9e du pouvoir royal sous Louis XIV. Cette p\u00e9riode a entra\u00een\u00e9 des conflits avec la monarchie, notamment pendant la Fronde, et le pouvoir de la noblesse a \u00e9t\u00e9 consid\u00e9rablement r\u00e9duit gr\u00e2ce aux strat\u00e9gies politiques et militaires mises en \u0153uvre par la couronne pour affirmer son autorit\u00e9 tout en maintenant une d\u00e9pendance vis-\u00e0-vis des faveurs royales et des pensions.", "doc_ids": [2534, 2542, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "059b815e-ee23-4419-8369-bb19602f8212", "label": "Noblesse", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La noblesse est une classe sociale privil\u00e9gi\u00e9e en France, souvent h\u00e9r\u00e9ditaire, qui d\u00e9tient des terres et exerce un pouvoir politique et \u00e9conomique sur les paysans. Elle est historiquement impliqu\u00e9e dans les affaires politiques et militaires du royaume sous l\u0027Ancien R\u00e9gime, se caract\u00e9risant par des droits et privil\u00e8ges sp\u00e9cifiques, notamment en mati\u00e8re de terre et de pouvoir politique. La noblesse a jou\u00e9 un r\u00f4le significatif dans les structures sociales et politiques fran\u00e7aises, son influence ayant diminu\u00e9 au XVIIe si\u00e8cle face \u00e0 la mont\u00e9e du pouvoir royal sous Louis XIV. Cette p\u00e9riode a entra\u00een\u00e9 des conflits avec la monarchie, notamment pendant la Fronde, et le pouvoir de la noblesse a \u00e9t\u00e9 consid\u00e9rablement r\u00e9duit gr\u00e2ce aux strat\u00e9gies politiques et militaires mises en \u0153uvre par la couronne pour affirmer son autorit\u00e9 tout en maintenant une d\u00e9pendance vis-\u00e0-vis des faveurs royales et des pensions.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La noblesse fran\u00e7aise regroupe les familles fran\u00e7aises qui ont b\u00e9n\u00e9fici\u00e9 depuis les premiers temps de la monarchie d\u0027un statut particulier auquel \u00e9taient attach\u00e9s \u00ab des privil\u00e8ges, faits de devoirs et de droits, se transmettant par le seul fait de la naissance \u00bb jusqu\u0027au 4 ao\u00fbt 1789 (abolition des privil\u00e8ges) et d\u0027une distinction honorifique h\u00e9r\u00e9ditaire (le fait d\u0027\u00eatre noble, membre de la noblesse, abolie le 23 juin 1790).\nApr\u00e8s la R\u00e9volution fran\u00e7aise et le Premier Empire elle est r\u00e9tablie en 1814 sous la Restauration mais n\u0027est accord\u00e9e qu\u0027en tant que distinction honorifique. Les Chartes constitutionnelles de 1814 et de 1830 disposent que \u00ab le roi fait des nobles \u00e0 volont\u00e9, mais il ne leur accorde que des rangs et des honneurs, sans aucune exemption des charges et devoirs de la soci\u00e9t\u00e9 \u00bb,.", "label": "Noblesse fran\u00e7aise", "page_id": "606216", "thumbnail": null, "wikidata_id": "Q1450700"}, "wordnetentity": {"definition": "a privileged class holding hereditary titles", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Noblesse", "name": "nobility.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["4bdd42ef-e196-443a-bf74-6a6e5353524c", "1b7da98a-45a4-4991-950b-e4816f622d98", "0810b36b-063e-4ecb-b1b0-707edbb3b5d8", "af0b62e9-27cb-46ac-9ff4-42b20a2e68bf", "9a5bfbe3-4703-4bec-b35e-2603837799e3", "6b4a5489-7d7b-4fd2-87a7-58d3004124a1", "4f9c5d9b-4f88-45b5-a966-2295c0c5261a", "89696b8b-8067-49c6-aa9c-7893edd1b42f", "591b630b-d338-4dc9-9418-72d485591993", "88404873-5222-4f8f-96ab-a69c2bc696c5", "cc1fe984-3691-432b-a765-5ff348fcbf77", "c4031c79-8982-45ba-a5cc-9d8a42970d99", "466fa2ff-da2b-46f8-bb8e-53ec2fa53de5", "520b9716-9d17-46d7-96b2-583cba8f6bb1", "4ef33c7f-3f1f-4f60-a1ab-f90fad1fb552", "8cc52152-ad69-4f42-bd85-49018826d1cd", "516166bf-6dea-45a9-8b15-86c32cbe5b10"], "corpus_id": null, "definition": "Les conflits religieux en Europe, principalement au XVIe si\u00e8cle, d\u00e9signent les affrontements violents entre catholiques et protestants, marqu\u00e9s par des guerres de religion qui se sont intensifi\u00e9es en France et dans d\u0027autres r\u00e9gions d\u0027Europe entre 1562 et 1598. Ces conflits ont \u00e9t\u00e9 caract\u00e9ris\u00e9s par des \u00e9v\u00e9nements tragiques tels que le massacre de la Saint-Barth\u00e9lemy et ont eu des r\u00e9percussions politiques significatives, entra\u00eenant des divisions profondes au sein de la noblesse et une instabilit\u00e9 politique durable. Ils ont \u00e9galement conduit \u00e0 des migrations importantes, influenc\u00e9 la culture sur le continent am\u00e9ricain et laiss\u00e9 un impact notable sur l\u0027art, y compris dans les bandes dessin\u00e9es. Ces tensions religieuses et politiques ont pr\u00e9par\u00e9 le terrain pour la consolidation du pouvoir royal face aux luttes internes.", "doc_ids": [2564, 2534, 2566, 2571, 2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e59f3824-ca66-4d23-919b-35dac09df8fb", "label": "Conflits religieux en Europe", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Les conflits religieux en Europe, principalement au XVIe si\u00e8cle, d\u00e9signent les affrontements violents entre catholiques et protestants, marqu\u00e9s par des guerres de religion qui se sont intensifi\u00e9es en France et dans d\u0027autres r\u00e9gions d\u0027Europe entre 1562 et 1598. Ces conflits ont \u00e9t\u00e9 caract\u00e9ris\u00e9s par des \u00e9v\u00e9nements tragiques tels que le massacre de la Saint-Barth\u00e9lemy et ont eu des r\u00e9percussions politiques significatives, entra\u00eenant des divisions profondes au sein de la noblesse et une instabilit\u00e9 politique durable. Ils ont \u00e9galement conduit \u00e0 des migrations importantes, influenc\u00e9 la culture sur le continent am\u00e9ricain et laiss\u00e9 un impact notable sur l\u0027art, y compris dans les bandes dessin\u00e9es. Ces tensions religieuses et politiques ont pr\u00e9par\u00e9 le terrain pour la consolidation du pouvoir royal face aux luttes internes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En France, on appelle guerres de Religion les huit guerres civiles d\u0027origine religieuse qui se sont succ\u00e9d\u00e9 dans le royaume de France de 1562 \u00e0 1598, opposant partisans du catholicisme et partisans du protestantisme (les \u00ab huguenots \u00bb) dans des op\u00e9rations militaires pouvant aller jusqu\u0027\u00e0 la bataille rang\u00e9e. Les catholiques sont en g\u00e9n\u00e9ral soutenus par le pouvoir royal et son arm\u00e9e, mais les deux camps disposent de leurs propres forces militaires, la noblesse fran\u00e7aise \u00e9tant divis\u00e9e entre les deux confessions, y compris la haute noblesse.\nLe fondement religieux de cette division est le mouvement de r\u00e9forme de l\u0027\u00c9glise catholique commenc\u00e9 en 1517 par le moine allemand Martin Luther, excommuni\u00e9 et mis au ban de l\u0027Empire en 1520, mais qui, soutenu contre l\u0027empereur Charles Quint par plusieurs princes allemands (surnomm\u00e9s \u00ab protestants \u00bb \u00e0 partir de 1529), est \u00e0 l\u0027origine d\u0027un long conflit dans le Saint-Empire, conclu en 1555 par la paix d\u0027Augsbourg qui permet \u00e0 chaque prince de choisir la confession de ses \u00c9tats, selon le principe du cujus regio, ejus religio.", "label": "Guerres de Religion (France)", "page_id": "41604", "thumbnail": null, "wikidata_id": "Q673175"}, "wordnetentity": null}, {"aliases": ["0dc451b6-32c4-41c6-8076-5e8fbd94e0fe", "99462f3d-d04f-4559-ae49-af406c8e484e"], "corpus_id": null, "definition": "Langue romane parl\u00e9e principalement en France, impos\u00e9e par Fran\u00e7ois Ier dans les documents officiels pour symboliser l\u0027unit\u00e9 nationale et la centralisation administrative. Elle est utilis\u00e9e dans les actes administratifs afin de renforcer l\u0027identit\u00e9 nationale et faciliter la compr\u00e9hension des lois par le peuple.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "66415fc6-ea99-4394-a2ca-79ccf1282198", "label": "Langue fran\u00e7aise", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Langue romane parl\u00e9e principalement en France, impos\u00e9e par Fran\u00e7ois Ier dans les documents officiels pour symboliser l\u0027unit\u00e9 nationale et la centralisation administrative. Elle est utilis\u00e9e dans les actes administratifs afin de renforcer l\u0027identit\u00e9 nationale et faciliter la compr\u00e9hension des lois par le peuple.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["49ed039a-24c8-4d1f-ba12-ed5c75c13df4", "69e2ccb7-6c34-4c43-962f-eaa165e2ed4e", "afeabc53-35ba-4acb-8820-77228079bfc1"], "corpus_id": null, "definition": "L\u0027ordonnance de Villers-Cotter\u00eats, promulgu\u00e9e en 1539 par Fran\u00e7ois Ier, est un d\u00e9cret royal qui r\u00e9organise la justice et \u00e9tablit le fran\u00e7ais comme langue officielle de l\u0027administration et des documents juridiques en France. Cet \u00e9dit vise \u00e0 r\u00e9duire les ambigu\u00eft\u00e9s dans les communications officielles, marquant une rupture avec l\u0027usage du latin et repr\u00e9sentant une avanc\u00e9e significative vers l\u0027absolutisme ainsi que l\u0027unification linguistique du pays.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "690d7804-4e62-4594-a6c6-1fce5c85c39a", "label": "Ordonnance de Villers-Cotter\u00eats", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027ordonnance de Villers-Cotter\u00eats, promulgu\u00e9e en 1539 par Fran\u00e7ois Ier, est un d\u00e9cret royal qui r\u00e9organise la justice et \u00e9tablit le fran\u00e7ais comme langue officielle de l\u0027administration et des documents juridiques en France. Cet \u00e9dit vise \u00e0 r\u00e9duire les ambigu\u00eft\u00e9s dans les communications officielles, marquant une rupture avec l\u0027usage du latin et repr\u00e9sentant une avanc\u00e9e significative vers l\u0027absolutisme ainsi que l\u0027unification linguistique du pays.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027ordonnance d\u0027ao\u00fbt 1539 sur le fait de la justice, dite l\u0027ordonnance de Villers-Cotter\u00eats,,, aussi appel\u00e9e l\u0027ordonnance Guillemine, est un texte normatif \u00e9dict\u00e9 par le roi de France Fran\u00e7ois Ier, entre le 10 et le 25 ao\u00fbt 1539 \u00e0 Villers-Cotter\u00eats (dans le d\u00e9partement actuel de l\u0027Aisne), enregistr\u00e9 au Parlement de Paris le 6 septembre 1539. Cette ordonnance est le plus ancien texte normatif encore en vigueur en France, ses articles 110 et 111 (concernant la langue utilis\u00e9e par la justice) n\u0027ayant jamais \u00e9t\u00e9 abrog\u00e9s,.", "label": "Ordonnance de Villers-Cotter\u00eats", "page_id": "12672", "thumbnail": null, "wikidata_id": "Q1118068"}, "wordnetentity": null}, {"answers": ["absolutiste"], "concepts": [], "difficulty": "unknown", "distractors": [["d\u00e9mocratique", "f\u00e9odal", "communautaire", "lib\u00e9ral", "colonial", "r\u00e9publicain"]], "feedback": "Le ch\u00e2teau de Versailles est un symbole de l\u0027absolutisme royal sous le r\u00e8gne de Louis XIV, par opposition \u00e0 d\u0027autres formes de gouvernements comme la d\u00e9mocratie ou le lib\u00e9ralisme.", "font": {"color": "white"}, "group": 4, "id": "ed2b373b46854cdaa5cf57556d25b5a4", "label": "fill_in", "lang": "fr", "query": "Le ch\u00e2teau de Versailles, tel que nous le connaissons aujourd\u0027hui, incarne \u00e0 la fois l\u0027art classique fran\u00e7ais et le pouvoir \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 15, "html_tag": "p", "id": "f8b46d7987e4473ba16d5848470b0ff3", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "247c61c93165482ca2ad5c6c8ddf105e", "order": 13.0, "origin_type": "document_content", "parent_id": "35ec8bd8dc84436c9a71c1d53639eca2", "prev_id": "35ec8bd8dc84436c9a71c1d53639eca2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le ch\u00e2teau de Versailles n\u0027est au d\u00e9part qu\u0027un modeste ch\u00e2teau construit par Louis XIII pour la chasse. Louis XIV le choisit pour \u00e9difier le palais que nous connaissons aujourd\u0027hui, symbole de l\u0027absolutisme royal et incarnation de l\u0027art classique fran\u00e7ais. Avec plus de 7 millions de visiteurs par an, le ch\u00e2teau de Versailles est le deuxi\u00e8me site culturel le plus visit\u00e9 en France.", "title": null}], "title": "Le ch\u00e2teau de Versailles, tel que nous le connaissons aujourd\u0027hui, incarne \u00e0 la fois l\u0027art classique fran\u00e7ais et le pouvoir \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "La Fronde est effectivement une r\u00e9volte des princes contre le pouvoir royal, mais elle s\u0027est sold\u00e9e par la victoire du roi, consolidant ainsi son autorit\u00e9 au lieu de la limiter.", "font": {"color": "white"}, "group": 5, "id": "a8d888b2d6c44e8694d328dab8445239", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 15, "html_tag": "p", "id": "401aaed329d040ad9a21ed2f8bd39bf7", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "f5e6e81da9114f57af6c32f40170ab3f", "order": 15.0, "origin_type": "document_content", "parent_id": "247c61c93165482ca2ad5c6c8ddf105e", "prev_id": "247c61c93165482ca2ad5c6c8ddf105e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIIe si\u00e8cle, les hommes ont conscience que le pouvoir des rois se renforce. En effet, le roi cumule peu \u00e0 peu les pouvoirs politique, militaire, religieux (il nomme les \u00e9v\u00eaques), \u00e9conomique et artistique. L\u0027influence de la noblesse diminue et ne fait plus contrepoids \u00e0 la puissance du roi. La Fronde (1648-1653) est la derni\u00e8re tentative de r\u00e9volte des princes contre le pouvoir royal. Elle s\u0027ach\u00e8ve par la victoire du roi.", "title": null}], "statement": "La Fronde, qui s\u0027est d\u00e9roul\u00e9e de 1648 \u00e0 1653, a permis aux princes de limiter le pouvoir royal.", "title": "La Fronde, qui s\u0027est d\u00e9roul\u00e9e de 1648 \u00e0 1653, a permis aux princes de limiter le pouvoir royal.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027affirmation est correcte : au XVIIe si\u00e8cle, le roi renforce progressivement son autorit\u00e9 en cumulant diff\u00e9rents pouvoirs, incluant la nomination des \u00e9v\u00eaques, ce qui t\u00e9moigne d\u0027une concentration croissante de pouvoir autour de sa personne.", "font": {"color": "white"}, "group": 5, "id": "3a2d3f1228994195a8722171ed07c4f3", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 15, "html_tag": "p", "id": "401aaed329d040ad9a21ed2f8bd39bf7", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "f5e6e81da9114f57af6c32f40170ab3f", "order": 15.0, "origin_type": "document_content", "parent_id": "247c61c93165482ca2ad5c6c8ddf105e", "prev_id": "247c61c93165482ca2ad5c6c8ddf105e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIIe si\u00e8cle, les hommes ont conscience que le pouvoir des rois se renforce. En effet, le roi cumule peu \u00e0 peu les pouvoirs politique, militaire, religieux (il nomme les \u00e9v\u00eaques), \u00e9conomique et artistique. L\u0027influence de la noblesse diminue et ne fait plus contrepoids \u00e0 la puissance du roi. La Fronde (1648-1653) est la derni\u00e8re tentative de r\u00e9volte des princes contre le pouvoir royal. Elle s\u0027ach\u00e8ve par la victoire du roi.", "title": null}], "statement": "Au XVIIe si\u00e8cle, le roi commence \u00e0 accumuler des pouvoirs dans les domaines politique, militaire, religieux, \u00e9conomique et artistique.", "title": "Au XVIIe si\u00e8cle, le roi commence \u00e0 accumuler des pouvoirs dans les domaines politique, militaire, religieux, \u00e9conomique et artistique.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Pouvoir reconnu d\u0027un individu ou d\u0027une institution pour diriger ou contr\u00f4ler d\u0027autres, crucial dans les relations f\u00e9odales entre seigneurs et sujets.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3c03c5d6-48c7-4a1c-9796-04d1366edc43", "label": "Autorit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pouvoir reconnu d\u0027un individu ou d\u0027une institution pour diriger ou contr\u00f4ler d\u0027autres, crucial dans les relations f\u00e9odales entre seigneurs et sujets.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027autorit\u00e9 est le pouvoir de commander, d\u0027\u00eatre ob\u00e9i. En science politique elle d\u00e9signe le pouvoir d\u0027une personne ou d\u0027un groupe de personne sur d\u0027autres ainsi que les organes repr\u00e9sentatif de ce pouvoir pris collectivement. \nElle implique les notions de l\u00e9gitimit\u00e9, de commandement et d\u0027ob\u00e9issance, d\u0027un autre pouvoir qui impose l\u0027autorit\u00e9.", "label": "Autorit\u00e9", "page_id": "141353", "thumbnail": null, "wikidata_id": "Q174834"}, "wordnetentity": {"definition": "(usually plural) persons who exercise (administrative) control over others", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Autorit\u00e9", "name": "authority.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Administration instaur\u00e9e par les rois cap\u00e9tiens pour centraliser le pouvoir et renforcer l\u0027autorit\u00e9 monarchique en France.", "doc_ids": [2553], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3a19d451-a201-4448-b3a3-515a0e49cf02", "label": "\u00c9tat royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Administration instaur\u00e9e par les rois cap\u00e9tiens pour centraliser le pouvoir et renforcer l\u0027autorit\u00e9 monarchique en France.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["e7e90147-217c-403f-9df4-6bd4f9485391", "8c2c05ed-af2e-4239-b83f-3678977265c0", "b95bafe8-0ba3-4f66-80d0-d2af6b58b426", "96999b44-ab1d-4894-8acb-9e0d2eb09b67"], "corpus_id": null, "definition": "Charles V, roi de France (1364-1380), surnomm\u00e9 \u00ab le Sage \u00bb, est connu pour ses r\u00e9formes administratives, sa justice impartiale et son r\u00f4le dans la centralisation du royaume. Il a modernis\u00e9 l\u0027\u00c9tat en \u00e9tablissant une administration efficace et une arm\u00e9e permanente, renfor\u00e7ant ainsi l\u0027autorit\u00e9 royale. Son r\u00e8gne a \u00e9t\u00e9 marqu\u00e9 par des efforts significatifs pour \u00e9tablir des bases solides pour une gouvernance plus structur\u00e9e et centralis\u00e9e.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b7f82c39-2dd9-432b-a81e-bc039b025788", "label": "Charles V", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Charles V, roi de France (1364-1380), surnomm\u00e9 \u00ab le Sage \u00bb, est connu pour ses r\u00e9formes administratives, sa justice impartiale et son r\u00f4le dans la centralisation du royaume. Il a modernis\u00e9 l\u0027\u00c9tat en \u00e9tablissant une administration efficace et une arm\u00e9e permanente, renfor\u00e7ant ainsi l\u0027autorit\u00e9 royale. Son r\u00e8gne a \u00e9t\u00e9 marqu\u00e9 par des efforts significatifs pour \u00e9tablir des bases solides pour une gouvernance plus structur\u00e9e et centralis\u00e9e.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charles V, dit le Sage, n\u00e9 le 21 janvier 1338 \u00e0 Vincennes et mort le 16 septembre 1380 au ch\u00e2teau de Beaut\u00e9 (actuelle Nogent-sur-Marne), fils de Jean II le Bon, est roi de France de 1364 \u00e0 1380, troisi\u00e8me repr\u00e9sentant de la dynastie des Valois, qui r\u00e8gne sur la France depuis 1328. \nSon r\u00e8gne marque la fin de la premi\u00e8re partie de la guerre de Cent Ans. Il parvient \u00e0 r\u00e9cup\u00e9rer la quasi-totalit\u00e9 des territoires perdus par son p\u00e8re Jean II et son grand-p\u00e8re Philippe VI, \u00e0 restaurer l\u0027autorit\u00e9 royale et \u00e0 sortir le royaume d\u0027une p\u00e9riode difficile marqu\u00e9e par les d\u00e9faites de Cr\u00e9cy (1346) et de Poitiers (1356), par un conflit avec le roi de Navarre Charles II le Mauvais et par l\u0027\u00e9pid\u00e9mie de peste noire des ann\u00e9es 1347-1351, qui touche la quasi totalit\u00e9 de l\u0027Europe.", "label": "Charles V le Sage", "page_id": "35579", "thumbnail": null, "wikidata_id": "Q167782"}, "wordnetentity": null}, {"answers": ["Philippe le Bel"], "concepts": [], "difficulty": "unknown", "distractors": ["Louis IX", "Charles V", "Henri IV", "Hugues Capet", "Charles VII", "Philippe Auguste", "Humbert II", "Charles", "Fran\u00e7ois Ier"], "feedback": "Philippe le Bel est roi de France de 1285 \u00e0 1314 et est connu pour avoir d\u00e9velopp\u00e9 une administration puissante afin de renforcer l\u0027\u00c9tat. Pour cela, il s\u0027entoure de l\u00e9gistes, des conseillers sp\u00e9cialistes en droit, pour prendre des d\u00e9cisions. Cela marque le d\u00e9but d\u0027une nouvelle politique royale sous son r\u00e8gne.", "font": {"color": "white"}, "group": 3, "id": "b8a66860b9ae4156b36a260e50505c3e", "label": "mcq", "lang": "fr", "question": "Quel roi est entour\u00e9 de l\u00e9gistes pour prendre des d\u00e9cisions ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 11, "html_tag": "p", "id": "c0ac7bf27bb147649abf77753ce46487", "image_url": null, "last_page": 12, "long_summary": null, "next_id": "3099f4e45ec344c1a8a6a0f935f17983", "order": 7.0, "origin_type": "document_content", "parent_id"  en droit que l\u0027on nomme \u00ab l\u00e9gistes \u00bb. Philippe le Bel, roi de France de 1285 \u00e0 1314, prend des d\u00e9cisions, entour\u00e9 de ses l\u00e9gistes. Son r\u00e8gne marque le d\u00e9but d\u0027une nouvelle politique royale.", "title": null}], "statement": "Les rois de France renforcent l\u0027\u00c9tat en s\u0027entourant exclusivement de militaires pour g\u00e9rer leur territoire.", "title": "Les rois de France renforcent l\u0027\u00c9tat en s\u0027entourant exclusivement de militaires pour g\u00e9rer leur territoire.", "type": "true_false", "veracity": false}, {"aliases": ["6bda6f2c-a264-44a5-a0c2-38e7bb3b304f"], "corpus_id": null, "definition": "Souverain du royaume de France, symbolis\u00e9 par les fleurs de lys, repr\u00e9sentant l\u0027autorit\u00e9 monarchique et la continuit\u00e9 dynastique des Cap\u00e9tiens. Son pouvoir est consid\u00e9r\u00e9 comme sacr\u00e9, repr\u00e9sentant de Dieu sur Terre, avec une autorit\u00e9 absolue et un r\u00f4le central dans la soci\u00e9t\u00e9 fran\u00e7aise.", "doc_ids": [2558, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a74bbdf1-40d9-4e58-93f2-1265ebfd6cc2", "label": "Roi de France", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Souverain du royaume de France, symbolis\u00e9 par les fleurs de lys, repr\u00e9sentant l\u0027autorit\u00e9 monarchique et la continuit\u00e9 dynastique des Cap\u00e9tiens. Son pouvoir est consid\u00e9r\u00e9 comme sacr\u00e9, repr\u00e9sentant de Dieu sur Terre, avec une autorit\u00e9 absolue et un r\u00f4le central dans la soci\u00e9t\u00e9 fran\u00e7aise.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La fonction de roi de France est exerc\u00e9e par le seigneur qui d\u00e9tient la souverainet\u00e9 de la France et la gouverne lorsqu\u0027elle est un royaume (monarchie), le royaume de France.\nAux origines historiques de la fonction, il s\u0027agissait d\u0027un simple seigneur r\u00e9gnant, parmi tant d\u0027autres, sur un territoire assez r\u00e9duit : la France (devenue par la suite \u00ab \u00cele-de-France \u00bb pour la diff\u00e9rencier du royaume dans son ensemble). Par une s\u00e9rie d\u2019\u00e9v\u00e9nements politiques, militaires et religieux, parmi lesquels le bapt\u00eame de Clovis en 496 est tr\u00e8s important, ce seigneur, qui prend le titre singulier de Rex (\u00ab roi \u00bb), va s\u0027imposer peu \u00e0 peu face aux autres souverains locaux, jusqu\u0027\u00e0 devenir primus inter pares (\u00ab premier parmi ses pairs \u00bb).", "label": "Roi de France", "page_id": "54000", "thumbnail": null, "wikidata_id": "Q18384454"}, "wordnetentity": null}, {"doc_id": "2571", "font": {"color": "white"}, "group": 2, "id": "2571", "label": "L\u0027affirmation du pouvoir absolu en France", "name": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "score": 14.4, "shape": "dot", "size": 8, "title": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "top_minutes": [], "top_pages": [2, 1], "type": "document"}, {"aliases": ["f821bd81-6351-478b-bd88-e313ac8eaf12"], "corpus_id": null, "definition": "Fonctionnaires royaux nomm\u00e9s pour repr\u00e9senter le roi dans les provinces, charg\u00e9s de l\u0027application des d\u00e9cisions royales, de l\u0027administration locale, de la justice et de la collecte des imp\u00f4ts, renfor\u00e7ant ainsi l\u0027autorit\u00e9 monarchique.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c2c4e6c1-3ac8-4e0c-bd59-7efc68d25cdf", "label": "Intendants", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Fonctionnaires royaux nomm\u00e9s pour repr\u00e9senter le roi dans les provinces, charg\u00e9s de l\u0027application des d\u00e9cisions royales, de l\u0027administration locale, de la justice et de la collecte des imp\u00f4ts, renfor\u00e7ant ainsi l\u0027autorit\u00e9 monarchique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Sous l\u0027Ancien R\u00e9gime, les intendants \u00e9taient les personnages centraux de l\u0027administration royale dans les g\u00e9n\u00e9ralit\u00e9s. Leur r\u00f4le s\u0027apparente \u00e0 celui des actuels pr\u00e9fets, dans une moindre mesure.\nLes intendants exer\u00e7aient leur administration dans le cadre des g\u00e9n\u00e9ralit\u00e9s et \u00e9taient second\u00e9s par un secr\u00e9taire nomm\u00e9 subd\u00e9l\u00e9gu\u00e9 g\u00e9n\u00e9ral.", "label": "Intendant (royaume de France)", "page_id": "822969", "thumbnail": null, "wikidata_id": "Q3153026"}, "wordnetentity": null}, {"answers": ["Il peut gu\u00e9rir une maladie de la peau"], "concepts": [], "difficulty": "unknown", "distractors": ["Il est capable de pr\u00e9dire l\u0027avenir.", "Il peut annuler les peines capitales.", "Il ma\u00eetrise les arts divinatoires.", "Il ressuscite les morts par sa pri\u00e8re.", "Il sait comment pr\u00e9venir les famines.", "Il apaise les esprits avec ses b\u00e9n\u00e9dictions.", "Il influence directement la nature.", "Il assure l\u0027abondance des r\u00e9coltes.", "Il d\u00e9termine la sant\u00e9 des nouveau-n\u00e9s."], "feedback": "Dans la soci\u00e9t\u00e9 d\u0027Ancien R\u00e9gime, le roi \u00e9tait consid\u00e9r\u00e9 comme le repr\u00e9sentant de Dieu sur Terre. En tant que tel, il poss\u00e9dait des qualit\u00e9s divines, dont celle de gu\u00e9rir les malades. Ainsi, lorsqu\u0027il gu\u00e9rissait une maladie de la peau, consid\u00e9r\u00e9e comme un fl\u00e9au \u00e0 cette \u00e9poque, il \u00e9tait per\u00e7u comme un thaumaturge, c\u0027est-\u00e0-dire un \u00eatre capable de faire des miracles. Cette croyance renfor\u00e7ait la l\u00e9gitimit\u00e9 et le pouvoir du roi aupr\u00e8s de ses sujets.", "font": {"color": "white"}, "group": 3, "id": "071a9528fe1844529e902a068459646e", "label": "mcq", "lang": "fr", "question": "Pourquoi le roi est-il consid\u00e9r\u00e9 comme thaumaturge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "li", "id": "c524bcd3108a4106af8709c4d5b1d09b", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "a672186fc6aa4cce8208000490fadf29", "order": 34.0, "origin_type": "document_content", "parent_id": "09f5fc50b2454d7686944009cad8135f", "prev_id": "017fb9fb7ab34c43990bf2cdb85bbd07", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Le pouvoir du roi vient de Dieu. C\u0027est son repr\u00e9sentant sur la Terre. Il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu. 4. Pour les malades, le roi est consid\u00e9r\u00e9 comme thaumaturge car il peut gu\u00e9rir cette maladie de la peau. Il peut donc faire des miracles. 3. L\u0027intendant poss\u00e8de des pouvoirs de justice car, repr\u00e9sentant du roi dans les provinces, il peut faire des proc\u00e8s et \u00e9couter les plaintes des sujets. Il veille donc \u00e0 la bonne application de la jus- tice royale. De plus, en tant qu\u0027officier de police, il doit informer des complots contre le roi et d\u00e9noncer les abus dans l\u0027administration. Enfin, en charge de l\u0027imp\u00f4t, il est le responsable de sa collecte.", "title": null}], "title": "Pourquoi le roi est-il consid\u00e9r\u00e9 comme thaumaturge ?", "type": "mcq"}, {"answers": ["Le roi est le suzerain de tous les seigneurs"], "concepts": [], "difficulty": "unknown", "distractors": ["Les petits vassaux sont les suzerains des grands seigneurs.", "Le suzerain est toujours un petit seigneur.", "Un vassal peut \u00eatre suzerain du roi.", "Tous les seigneurs sont suzerains de leurs vassaux.", "Le suzerain et le vassal ont les m\u00eames droits.", "Il n\u2019y a pas de suzerain dans une principaut\u00e9.", "Tous les seigneurs sont ind\u00e9pendants du roi.", "Le suzerain doit hommage au petit seigneur.", "Les grands seigneurs sont directement au sommet de la pyramide."], "feedback": "La bonne r\u00e9ponse est correcte car le roi est le souverain de tous les seigneurs dans le royaume. Ils sont ses vassaux et lui doivent fid\u00e9lit\u00e9 et conseil. Les petits seigneurs sont donc inf\u00e9rieurs au roi dans la hi\u00e9rarchie vassalique.", "font": {"color": "white"}, "group": 3, "id": "4389dbe034a7454580795d59103d144d", "label": "mcq", "lang": "fr", "question": "Qui est le suzerain de tous les seigneurs dans le royaume ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "p", "id": "be7b6504784b470d86749cdd79cef79e", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "81b2bc2b19f44e559171a43a4d1548bb", "order": 40.0, "origin_type": "document_content", "parent_id": "4dae339bfb06465b827c960f45e9fbaa", "prev_id": "4a62c9facd11472b9ce3fc6e63a39260", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 3 : Une principaut\u00e9 est un territoire que poss\u00e8de un grand seigneur. Le suzerain est un seigneur dont d\u00e9pend un autre seigneur appel\u00e9 son vassal. Le petit seigneur est le vassal d\u0027un grand seigneur qui est son suzerain. Niveau d\u0027acquisition 4 : La pyramide vassalique est un ensemble de liens de fid\u00e9lit\u00e9 \u00e0 la t\u00eate duquel se trouve le roi. Celui-ci est le suzerain de tous les seigneurs du royaume. Ceux-ci sont ses vassaux : ils lui pr\u00eatent hommage en \u00e9change d\u0027un fief. Ils lui doivent fid\u00e9lit\u00e9 et conseil. Si les grands seigneurs sont les vassaux du roi de France, ils ont eux m\u00eames des vassaux qui sont de plus petits seigneurs. Ils sont les suzerains de ces plus petits seigneurs et ils leur doivent protection. On parle de \u00ab pyramide \u00bb, car le roi est seul au sommet de cette organisation tandis que les petits seigneurs, qui en sont la base, sont tr\u00e8s nombreux.", "title": null}], "title": "Qui est le suzerain de tous les seigneurs dans le royaume ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027intendant repr\u00e9sente le roi dans les provinces et dispose de pouvoirs judiciaires, car il peut mener des proc\u00e8s et \u00e9couter les plaintes des sujets. En outre, il est \u00e9galement responsable de la collecte des imp\u00f4ts.", "font": {"color": "white"}, "group": 5, "id": "da89293f311e4718a0a03eb10df25937", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "li", "id": "c524bcd3108a4106af8709c4d5b1d09b", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "a672186fc6aa4cce8208000490fadf29", "order": 34.0, "origin_type": "document_content", "parent_id": "09f5fc50b2454d7686944009cad8135f", "prev_id": "017fb9fb7ab34c43990bf2cdb85bbd07", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Le pouvoir du roi vient de Dieu. C\u0027est son repr\u00e9sentant sur la Terre. Il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu. 4. Pour les malades, le roi est consid\u00e9r\u00e9 comme thaumaturge car il peut gu\u00e9rir cette maladie de la peau. Il peut donc faire des miracles. 3. L\u0027intendant poss\u00e8de des pouvoirs de justice car, repr\u00e9sentant du roi dans les provinces, il peut faire des proc\u00e8s et \u00e9couter les plaintes des sujets. Il veille donc \u00e0 la bonne application de la jus- tice royale. De plus, en tant qu\u0027officie an ideological belief in the complete and unrestricted power of government.", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "absolutisme", "name": "absolutism.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Versailles devient le centre du pouvoir absolu"], "concepts": [], "difficulty": "unknown", "distractors": ["Paris devient le centre du pouvoir absolu.", "Fontainebleau devient le centre du pouvoir absolu.", "Lyon devient le centre du pouvoir absolu.", "Lille devient le centre du pouvoir absolu.", "Toulouse devient le centre du pouvoir absolu.", "Orl\u00e9ans devient le centre du pouvoir absolu.", "Bordeaux devient le centre du pouvoir absolu.", "Strasbourg devient le centre du pouvoir absolu.", "Rouen devient le centre du pouvoir absolu."], "feedback": "Versailles est devenu le centre du pouvoir absolu sous le r\u00e8gne de Louis XIV car c\u0027\u00e9tait l\u00e0 que le roi r\u00e9sidait et prenait ses d\u00e9cisions. Le ch\u00e2teau de Versailles \u00e9tait un symbole de la grandeur et de l\u0027autorit\u00e9 du roi, et y concentrer le pouvoir a renforc\u00e9 son contr\u00f4le sur le royaume.", "font": {"color": "white"}, "group": 3, "id": "00ec7bd7f3fe4b46ac1bd25d01d0bb3a", "label": "mcq", "lang": "fr", "question": "Quel lieu devient le centre du pouvoir absolu sous Louis XIV ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "9eec65e0c59a42248737190d8f57163e", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "a96c9062e63e42d38c58c98ed57885e4", "order": 61.0, "origin_type": "document_content", "parent_id": "1e8a5d3f12d946a09ba7bda6b674aefb", "prev_id": "1bdac0e964d24ae48e72dab33dd98962", "publication_date": null, "score"
