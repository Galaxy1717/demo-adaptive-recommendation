027\u00eatre trop riches et de mener une vie princi\u00e8re au lieu de se consacrer \u00e0 leur r\u00f4le pastoral et spirituel. Cette pratique allait \u00e0 l\u0027encontre des enseignements de l\u0027\u00c9glise sur la pauvret\u00e9 et la simplicit\u00e9.", "font": {"color": "white"}, "group": 3, "id": "6f760c201058414bb76034fbf68f777a", "label": "mcq", "lang": "fr", "question": "Quels reproches sont faits aux \u00e9v\u00eaques et abb\u00e9s au d\u00e9but du XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "b1cea48fdeec418fb060f762523d7dc3", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a191ff48218143e4961b8cfb7125cf41", "order": 19.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "0ba4133dcb4641438d2b01fb78930559", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Au d\u00e9but du XVIe si\u00e8cle, certains fid\u00e8les reprochent aux membres du clerg\u00e9 de ne pas avoir une vie conforme \u00e0 leur \u00e9tat et de ne plus tenir leur r\u00f4le : les \u00e9v\u00eaques et les abb\u00e9s sont tr\u00e8s riches et m\u00e8nent une vie princi\u00e8re, le pape se comporte comme un v\u00e9ritable monarque, les pr\u00eatres sont peu instruits et sans morale. Cette cri- tique se renforce avec la pratique importante du commerce des indulgences : on reproche \u00e0 l\u0027\u00c9glise catholique de vendre des indulgences pour r\u00e9duire la peine des p\u00e9ch\u00e9s.", "title": null}], "title": "Quels reproches sont faits aux \u00e9v\u00eaques et abb\u00e9s au d\u00e9but du XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Ils les br\u00fblent apr\u00e8s les avoir sortis des \u00e9glises"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils les stockent pour un usage futur", "Ils les vendent sur les march\u00e9s locaux", "Ils les enterrent dans des fosses communes", "Ils les abandonnent sur les places publiques", "Ils les d\u00e9truisent avec des marteaux", "Ils les confisquent au nom des autorit\u00e9s royales", "Ils les transforment en objets profanes", "Ils les exposent comme symboles de r\u00e9volte", "Ils les envoient dans d\u0027autres pays protestants"], "feedback": "Les iconoclastes consid\u00e8rent que les objets religieux repr\u00e9sentent un culte superflu et non conforme \u00e0 la doctrine protestante. Ils les br\u00fblent donc afin d\u0027affirmer leur rejet de ces pratiques et de leur foi fond\u00e9e uniquement sur les \u00c9critures.", "font": {"color": "white"}, "group": 3, "id": "2bd82ab0eb6c4400acbe6634a957e4b2", "label": "mcq", "lang": "fr", "question": "Que font les iconoclastes des objets religieux r\u00e9cup\u00e9r\u00e9s dans les \u00e9glises ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "6aaf67165960436fa4fd22c13a8ee79e", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "29c7f07e750b4b09b32bf3f30f315d9c", "order": 10.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "ec1459919c324c32a817be4c4abc4e21", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Les iconoclastes, munis de fusils et de canons, sortent des \u00e9glises tous les objets sacr\u00e9s, c\u0027est-\u00e0-dire des statues, des tentures, des peintures et des reliques, pour les br\u00fbler. On peut apercevoir \u00e9galement des repr\u00e9sentations de saints, d\u00e9nonc\u00e9es par les protestants. Cette vague iconoclaste se comprend par la doctrine protestante, qui interdit les repr\u00e9sentations iconographiques de Dieu ou des saints, pr\u00e9f\u00e9rant une foi qui se fonde seulement sur les \u00c9critures.", "title": null}], "title": "Que font les iconoclastes des objets religieux r\u00e9cup\u00e9r\u00e9s dans les \u00e9glises ?", "type": "mcq"}, {"answers": ["Ils se sont transform\u00e9s en guerres civiles"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils ont d\u00e9clench\u00e9 des croisades en terre sainte.", "Ils ont men\u00e9 \u00e0 l\u0027inquisition espagnole.", "Ils ont provoqu\u00e9 une r\u00e9union au Vatican.", "Ils ont d\u00e9bouch\u00e9 sur des r\u00e9formes \u00e9conomiques majeures.", "Ils se sont r\u00e9solus par des \u00e9changes diplomatiques.", "Ils ont entra\u00een\u00e9 la s\u00e9paration de l\u0027\u00c9glise et de l\u0027\u00c9tat.", "Ils ont conduit \u00e0 la fusion des \u00c9tats europ\u00e9ens.", "Ils ont \u00e9t\u00e9 principalement des duels entre nobles.", "Ils ont restaur\u00e9 la monarchie absolue."], "feedback": "Les affrontements religieux ont pris diff\u00e9rentes formes en France aux XVIe et XVIIe si\u00e8cles, allant des \u00e9crits pamphlets aux guerres civiles, en passant par les massacres de population et les actes de vandalisme.", "font": {"color": "white"}, "group": 3, "id": "6736bd5876574788bf6a9d2a4095c879", "label": "mcq", "lang": "fr", "question": "Quelle forme les affrontements religieux ont-ils pris en France aux XVIe et XVIIe si\u00e8cles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "48684db6527440e5a820bde103435f2c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "39cf513bc42a43e290fa2da2f3781afe", "order": 24.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "4be1bf7ea4d24f40b300eaa56a3f4412", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements entre les catholiques aux XVIe et XVIIe si\u00e8cles peuvent d\u0027abord s\u0027exprimer dans les \u00e9crits : des pamphlets, des chansons, des trait\u00e9s qui tentent de ridiculiser l\u0027adversaire ou de le convaincre. Les affrontements donnent parfois lieu \u00e0 des mas- sacres de population (comme la Saint-Barth\u00e9lemy) ou \u00e0 des actes de vandalisme et de fanatisme (iconoclasme). Enfin, les affron- tements prennent la forme de guerres civiles (en France) ou de guerres entre \u00c9tats (guerre de Trente Ans). 7. Le concile de Trente, convoqu\u00e9 par le pape Paul III, initie la R\u00e9forme catholique. Il approfondit la formation du clerg\u00e9 et ren- force l\u0027encadrement des fid\u00e8les.", "title": null}], "title": "Quelle forme les affrontements religieux ont-ils pris en France aux XVIe et XVIIe si\u00e8cles ?", "type": "mcq"}, {"answers": ["Par des chansons et des pamphlets satiriques"], "concepts": [], "difficulty": "unknown", "distractors": ["Par des trait\u00e9s scientifiques entre catholiques et protestants.", "Par des \u00e9changes \u00e9pistolaires amicaux sur la religion.", "Par des discussions diplomatiques autour d\u0027une table ronde.", "Par des manifestations pacifiques dans les rues.", "Par des accords commerciaux mutuels entre \u00e9glises.", "Par des sermons religieux communs pr\u00f4nant l\u0027unit\u00e9.", "Par des alliances militaires impromptues contre un ennemi commun.", "Par des collaborations artistiques entre catholiques et protestants.", "Par des mariages interconfessionnels organis\u00e9s par l\u0027\u00c9glise."], "feedback": "Outre la violence physique, les oppositions religieuses au XVIe si\u00e8cle s\u0027exprimaient \u00e9galement \u00e0 travers des moyens plus pacifiques tels que les chansons et les pamphlets satiriques. Ces formes d\u0027expression permettaient aux deux parties de critiquer et de se moquer de l\u0027autre, sans n\u00e9cessairement d\u00e9boucher sur des affrontements physiques. Cependant, cela contribuait \u00e9galement \u00e0 exacerber les tensions entre les diff\u00e9rentes confessions religieuses et alimentait les conflits.", "font": {"color": "white"}, "group": 3, "id": "0e1a928d994d4551862e00cb2c3fdd37", "label": "mcq", "lang": "fr", "question": "Comment les oppositions religieuses s\u0027expriment-elles au XVIe si\u00e8cle, outre la violence physique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "title": "Comment les oppositions religieuses s\u0027expriment-elles au XVIe si\u00e8cle, outre la violence physique ?", "type": "mcq"}, {"answers": ["Elles m\u00e8nent souvent \u00e0 des guerres et massacres"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles ne d\u00e9bouchent que sur des n\u00e9gociations pacifiques.", "Elles entra\u00eenent uniquement des critiques publiques mod\u00e9r\u00e9es.", "Elles se limitent \u00e0 des d\u00e9bats th\u00e9ologiques \u00e9crits.", "Elles favorisent g\u00e9n\u00e9ralement l\u0027unit\u00e9 politique europ\u00e9enne.", "Elles ne concernent que quelques r\u00e9gions pr\u00e9cises d\u0027Europe.", "Elles contribuent \u00e0 la cr\u00e9ation de nouvelles religions mondiales.", "Elles aboutissent principalement \u00e0 des r\u00e9formes \u00e9conomiques.", "Elles restent largement ignor\u00e9es par le pouvoir politique.", "Elles entra\u00eenent rarement des tensions durables."], "feedback": "Les conflits religieux au XVIe si\u00e8cle ont souvent men\u00e9 \u00e0 des guerres et massacres en Europe, impliquant des millions de personnes et entra\u00eenant de nombreuses destructions et pertes humaines. Ces conflits \u00e9taient souvent tr\u00e8s violents et les causes religieuses \u00e9taient souvent m\u00eal\u00e9es \u00e0 des motivations politiques. Les pamphlets et chansons satiriques \u00e9taient un moyen pour les deux parties de critiquer et de se moquer de leurs adversaires religieux, augmentant ainsi les tensions et les conflits entre les catholiques et les protestants.", "font": {"color": "white"}, "group": 3, "id": "9611559a3bb346a98ffe4a67f4468488", "label": "mcq", "lang": "fr", "question": "Quelle est l\u0027une des cons\u00e9quences fr\u00e9quentes des conflits religieux au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "title": "Quelle est l\u0027une des cons\u00e9quences fr\u00e9quentes des conflits religieux au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["La cr\u00e9ation des \u00c9glises protestantes ind\u00e9pendantes du pape"], "concepts": [], "difficulty": "unknown", "distractors": ["La fondation d\u2019une nouvelle papaut\u00e9 italienne", "La paix religieuse et l\u0027unit\u00e9 europ\u00e9enne", "L\u2019instauration d\u2019un calendrier unifi\u00e9 en Europe", "L\u0027effondrement de l\u0027\u00c9glise orthodoxe", "Le renforcement de l\u2019alliance entre l\u0027\u00c9glise et la monarchie", "L\u0027essor des monast\u00e8res catholiques", "La fin du christianisme en Europe centrale", "Une r\u00e9forme men\u00e9e exclusivement en Italie", "La r\u00e9volution industrielle europ\u00e9enne"], "feedback": "La crise religieuse du XVIe si\u00e8cle a men\u00e9 \u00e0 la cr\u00e9ation des \u00c9glises protestantes qui ne reconnaissent plus l\u0027autorit\u00e9 du pape, entra\u00eenant ainsi des guerres religieuses en Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "font": {"color": "white"}, "group": 3, "id": "52b82a3350464cb0bf928c55d9f62978", "label": "mcq", "lang": "fr", "question": "Quelle cons\u00e9quence a la crise religieuse du XVIe si\u00e8cle en Europe ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "0b22a80438d243249dc28614f2e93a70", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fa030257c9b740dfb4efe455c617dc6f", "order": 14.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "1978e8a3f9d44c88aefac475b7cab9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVe si\u00e8cle commence en Italie une p\u00e9riode de renouveau artistique qui bouleverse les codes esth\u00e9tiques de l\u0027Occident m\u00e9di\u00e9- val. Les artistes s\u0027inspirent de l\u0027Antiquit\u00e9 pour renouveler les techniques. Ce mouvement prend des formes diverses dans toute l\u0027Europe et s\u0027\u00e9panouit jusqu\u0027\u00e0 la fin du XVIe si\u00e8cle. Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": null}], "title": "Quelle cons\u00e9quence a la crise religieuse du XVIe si\u00e8cle en Europe ?", "type": "mcq"}, {"answers": ["Deux sacrements, le bapt\u00eame et l\u0027eucharistie"], "concepts": [], "difficulty": "unknown", "distractors": ["Trois sacrements, y compris la confirmation", "Un seul sacrement, l\u0027eucharistie", "Quatre sacrements dont le mariage", "Sept sacrements comme dans le catholicisme", "Le sacrement de la p\u00e9nitence uniquement", "Six sacrements \u00e0 vocation spirituelle", "Cinq sacrements, sans le sacrement de l\u0027ordre", "Deux sacrements, la confession et l\u0027ordination", "Trois sacrements, avec l\u0027extr\u00eame-onction"], "feedback": "La bonne r\u00e9ponse correspond \u00e0 l\u0027id\u00e9e centrale de la doctrine de Luther, qui met l\u0027accent sur la foi personnelle plut\u00f4t que sur les rituels et sacrements \u00e9tablis par l\u0027\u00c9glise catholique. Luther consid\u00e8re que seuls le bapt\u00eame et l\u0027eucharistie sont n\u00e9cessaires pour \u00eatre sauv\u00e9 et entrer au paradis.", "font": {"color": "white"}, "group": 3, "id": "10a17c922fde49a1b78722dd4c476f15", "label": "mcq", "lang": "fr", "question": "Selon Luther, combien de sacrements sont reconnus dans sa doctrine ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "a191ff48218143e4961b8cfb7125cf41", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "3f4cd6f119ab4b679516924544532519", "order": 20.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "b1cea48fdeec418fb060f762523d7dc3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Luther d\u00e9fend l\u0027id\u00e9e selon laquelle seule la foi du fid\u00e8le compte et affirme qu\u0027il y a seulement deux sacrements (le bapt\u00eame et l\u0027eucharistie). Les nouvelles \u00c9glises cr\u00e9\u00e9es s\u0027appellent \u00c9glises pro- testantes ou \u00c9glises r\u00e9form\u00e9es. 3. Jean Calvin est un th\u00e9ologien fran\u00e7ais qui d\u00e9fend un protestan- tisme tr\u00e8s strict, fond\u00e9 sur la pr\u00e9destination. Il s\u0027installe \u00e0 Gen\u00e8ve o\u00f9 il met en place une th\u00e9ocratie.", "title": null}], "title": "Selon Luther, combien de sacrements sont reconnus dans sa doctrine ?", "type": "mcq"}, {"answers": ["Pour divorcer sans l\u0027autorisation du pape"], "concepts": [], "difficulty": "unknown", "distractors": ["Pour devenir empereur", "Pour r\u00e9former l\u0027\u00c9glise chr\u00e9tienne", "Pour cr\u00e9er une nouvelle Bible", "Pour red\u00e9couvrir l\u0027imprimerie", "Pour \u00e9tablir un culte protestant strict", "Pour combattre le luth\u00e9ranisme", "Pour imposer ses lois au Vatican", "Pour d\u00e9clarer la guerre \u00e0 Luther", "Pour abolir le catholicisme en Europe"], "feedback": "Henri VIII d\u0027Angleterre souhaitait divorcer avec Catherine d\u0027Aragon pour \u00e9pouser Anne Boleyn. Cependant, le pape refusait d\u0027annuler son premier mariage. En se d\u00e9tachant de l\u0027autorit\u00e9 du pape, Henri VIII pouvait obtenir son divorce et devenir chef de l\u0027\u00c9glise anglicane, lui donnant ainsi plus de pouvoir politique et religieux.", "font": {"color": "white"}, "group": 3, "id": "c8c98ec08f504c91b14315e7c843db10", "label": "mcq", "lang": "fr", "question": "Pourquoi Henri VIII d\u0027Angleterre se s\u00e9pare-t-il du pape ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "33b06a32b186432797bda63f7e89e556", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "bbd49bd914a44135810781dd7cddcf07", "order": 18.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "975be486f08b4762889f0afe39d88eca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle. Les id\u00e9es de Luther se r\u00e9pandent vite en Europe gr\u00e2ce \u00e0 l\u0027imprimerie. D\u0027autres \u00c9glises protestantes naissent \u00e0 la suite de celle de Luther : le fran\u00e7ais Jean Calvin, \u00e0 Gen\u00e8ve, fonde une nouvelle \u00c9glise r\u00e9form\u00e9e plus intransigeante que celle de Luther. En Angleterre, le roi Henri VIII se s\u00e9pare du pape pour pouvoir divorcer sans son autorisation et \u00eatre plus ind\u00e9pendant. Il se proclame chef de l\u0027\u00c9glise anglicane. Son \u00c9glise conserve une organisation et une liturgie proches du catholicisme. D\u00e9sormais l\u0027Europe est d\u00e9chir\u00e9e religieusement.", "title": null}], "title": "Pourquoi Henri VIII d\u0027Angleterre se s\u00e9pare-t-il du pape ?", "type": "mcq"}, {"answers": ["L\u0027imprimerie"], "concepts": [], "difficulty": "unknown", "distractors": ["La boussole", "La poudre \u00e0 canon", "La machine \u00e0 vapeur", "La presse hydraulique", "Le t\u00e9lescope", "Le compas magn\u00e9tique", "L\u0027\u00e9lectricit\u00e9", "Le t\u00e9l\u00e9graphe", "La carte marine"], "feedback": "En effet, l\u0027imprimerie a permis une diffusion rapide et importante des id\u00e9es de Luther en Europe, augmentant ainsi leur impact sur la soci\u00e9t\u00e9 et favorisant la cr\u00e9ation de nouvelles \u00c9glises protestantes.", "font": {"color": "white"}, "group": 3, "id": "a05b8d59ba17497ab5412507ef7315a3", "label": "mcq", "lang": "fr", "question": "Quelle invention a favoris\u00e9 la diffusion rapide des id\u00e9es de Luther en Europe ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "33b06a32b186432797bda63f7e89e556", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "bbd49bd914a44135810781dd7cddcf07", "order": 18.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "975be486f08b4762889f0afe39d88eca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle. Les id\u00e9es de Luther se r\u00e9pandent vite en Europe gr\u00e2ce \u00e0 l\u0027imprimerie. D\u0027autres \u00c9glises protestantes naissent \u00e0 la suite de celle de Luther : le fran\u00e7ais Jean Calvin, \u00e0 Gen\u00e8ve, fonde une nouvelle \u00c9glise r\u00e9form\u00e9e plus intransigeante que celle de Luther. En Angleterre, le roi Henri VIII se s\u00e9pare du pape pour pouvoir divorcer sans son autorisation et \u00eatre plus ind\u00e9pendant. Il se proclame chef de l\u0027\u00c9glise anglicane. Son \u00c9glise conserve une organisation et une liturgie proches du catholicisme. D\u00e9sormais l\u0027Europe est d\u00e9chir\u00e9e religieusement.", "title": null}], "title": "Quelle invention a favoris\u00e9 la diffusion rapide des id\u00e9es de Luther en Europe ?", "type": "mcq"}, {"answers": ["Donner aux pauvres est mieux qu\u0027acheter des indulgences"], "concepts": [], "difficulty": "unknown", "distractors": ["Il faut acheter des indulgences pour sauver son \u00e2me", "Pr\u00eater aux riches apporte un plus grand m\u00e9rite", "Acheter des reliques garantit la Renaissance \u00e9ternelle", "Partager avec les riches favorise l\u0027\u00c9glise", "Se confesser est plus important que donner", "Offrir une d\u00eeme d\u00e9douane de tous p\u00e9ch\u00e9s", "C\u00e9l\u00e9brer des messes quotidiennes suffit pour le pardon", "Visiter des lieux saints efface les fautes", "Faire des p\u00e8lerinages vaut mieux qu\u0027aider les pauvres"], "feedback": "Selon la proposition de Luther, il est plus m\u00e9ritoire pour un chr\u00e9tien de donner aux n\u00e9cessiteux et aux pauvres que d\u0027acheter des indulgences. Il remet ainsi en cause l\u0027utilisation de l\u0027argent dans l\u0027\u00c9glise et encourage les bonnes actions envers les plus d\u00e9munis.", "font": {"color": "white"}, "group": 3, "id": "b84d99e7e1cc435bb6eee26f863bcb36", "label": "mcq", "lang": "fr", "question": "Quelle proposition de Luther dans ses th\u00e8ses concerne l\u0027usage de l\u0027argent chr\u00e9tien ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 8, "html_tag": "p", "id": "147517f5619f4832bfa06d4f1023ca4d", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "454242122d2d46b19a83e20eb8433f37", "order": 16.0, "origin_type": "document_content", "parent_id": "7666b8079d8a403dbc69780ef6a148c2", "prev_id": "7666b8079d8a403dbc69780ef6a148c2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En octobre 1517, Luther r\u00e9dige en latin 95 th\u00e8ses qui sont l\u0027objet de discussions avec les lettr\u00e9s allemands. Le texte se diffuse rapidement car il est traduit en allemand. 37. Tout vrai chr\u00e9tien [ ... ] participe \u00e0 tous les biens de Christ et de l\u0027\u00c9glise, par la gr\u00e2ce de Dieu, et sans lettres d\u0027indulgences. 43. Il faut enseigner aux chr\u00e9tiens que celui qui donne aux pauvres ou pr\u00eate aux n\u00e9cessiteux fait mieux que s\u0027il achetait des indulgences.", "title": null}], "title": "Quelle proposition de Luther dans ses th\u00e8ses concerne l\u0027usage de l\u0027argent chr\u00e9tien ?", "type": "mcq"}, {"answers": ["L\u2019accusation de s\u2019\u00e9carter des chr\u00e9tiens en s\u2019enrichissant par les indulgences"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027abandon de la messe en latin au profit des langues vernaculaires", "L\u2019influence croissante du protestantisme sur le clerg\u00e9 catholique", "L\u2019augmentation des taxes et imp\u00f4ts dans les paroisses rurales", "L\u2019omnipr\u00e9sence des fr\u00e8res mendiants dans les grandes villes", "La construction excessive de cath\u00e9drales luxueuses au d\u00e9triment des pauvres", "La condamnation syst\u00e9matique des \u0153uvres litt\u00e9raires profanes", "Le contr\u00f4le accru exerc\u00e9 par l\u0027\u00c9glise sur les tribunaux s\u00e9culiers", "Le refus de pr\u00eacher les \u00c9vangiles dans les zones rurales", "Le soutien apparent \u00e0 la monarchie autoritaire en Europe"], "feedback": "Au XVIe si\u00e8cle, certains humanistes critiquaient l\u0027\u00c9glise catholique pour son utilisation des indulgences, qu\u0027ils consid\u00e9raient comme une mani\u00e8re de s\u0027enrichir au d\u00e9triment des croyants. Martin Luther a men\u00e9 un mouvement de protestation contre cette pratique, et cela a eu un impact majeur sur l\u0027Europe.", "font": {"color": "white"}, "group": 3, "id": "cf56756c80994bc5b75e0ae4b1c4cabc", "label": "mcq", "lang": "fr", "question": "Quelle critique envers l\u0027\u00c9glise catholique est soulev\u00e9e par certains humanistes au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 7, "html_tag": "p", "id": "491ff551dc7d49de8e859a3a98264071", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "2330b19d1c484c989bfb9c23a951840d", "order": 52.0, "origin_type": "document_content", "parent_id": "78df13eb0a194403a4d82a7162049e86", "prev_id": "2b510274f87a4ec4a72e3fe2b4a70e3e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c9rasme a traduit le Nouveau Testament en grec et en latin. Il choisit son ami l\u0027imprimeur Johann Froben, pour ses caract\u00e8res romains vari\u00e9s et pour la d\u00e9coration des \u00e9ditions. L\u0027\u00c9glise catholique au XVIe si\u00e8cle connait une crise profonde. Des huma- nistes reprochent \u00e0 l\u0027\u00c9glise catholique de s\u0027\u00eatre \u00e9cart\u00e9e des chr\u00e9tiens et de s\u0027enrichir par le syst\u00e8me des indulgences. Martin Luther prend la t\u00eate d\u0027un mouvement de protestation qui gagne toute l\u0027Europe.", "title": null}], "title": "Quelle critique envers l\u0027\u00c9glise catholique est soulev\u00e9e par certains humanistes au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Elles sont rapidement traduites en allemand"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles ne concernent que les lettr\u00e9s", "Les indulgences sont abrog\u00e9es", "Luther se rend \u00e0 Rome", "Elles sont distribu\u00e9es par l\u0027\u00c9glise", "Elles sont impos\u00e9es par l\u0027empereur", "Elles sont imprim\u00e9es gratuitement", "Luther est un pr\u00e9dicateur c\u00e9l\u00e8bre", "Elles sont approuv\u00e9es par le pape L\u00e9on X", "Elles ne circulent qu\u0027en latin"], "feedback": "Les th\u00e8ses de Luther ont rencontr\u00e9 un grand succ\u00e8s en Allemagne car elles ont \u00e9t\u00e9 traduites rapidement dans la langue du peuple, ce qui a permis \u00e0 un plus grand nombre de personnes d\u0027en prendre connaissance et de les discuter.", "font": {"color": "white"}, "group": 3, "id": "bb8cd4ea48fb487e8a160aba37fd51f0", "label": "mcq", "lang": "fr", "question": "Pourquoi les th\u00e8ses de Luther se diffusent-elles rapidement en Allemagne ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 8, "html_tag": "p", "id": "147517f5619f4832bfa06d4f1023ca4d", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "454242122d2d46b19a83e20eb8433f37", "order": 16.0, "origin_type": "document_content", "parent_id": "7666b8079d8a403dbc69780ef6a148c2", "prev_id": "7666b8079d8a403dbc69780ef6a148c2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En octobre 1517, Luther r\u00e9dige en latin 95 th\u00e8ses qui sont l\u0027objet de discussions avec les lettr\u00e9s allemands. Le texte se diffuse rapidement car il est traduit en allemand. 37. Tout vrai chr\u00e9tien [ ... ] participe \u00e0 tous les biens de Christ et de l\u0027\u00c9glise, par la gr\u00e2ce de Dieu, et sans lettres d\u0027indulgences. 43. Il faut enseigner aux chr\u00e9tiens que celui qui donne aux pauvres ou pr\u00eate aux n\u00e9cessiteux fait mieux que s\u0027il achetait des indulgences.", "title": null}], "title": "Pourquoi les th\u00e8ses de Luther se diffusent-elles rapidement en Allemagne ?", "type": "mcq"}, {"answers": ["Des milliers de protestants furent tu\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": ["La guerre contre l\u0027Espagne a commenc\u00e9.", "Henri IV a abdiqu\u00e9 son tr\u00f4ne.", "L\u0027Angleterre a d\u00e9clar\u00e9 la guerre \u00e0 la France.", "Les catholiques ont sign\u00e9 un trait\u00e9 de paix.", "Le pape a quitt\u00e9 Rome temporairement.", "Un nouveau pape a \u00e9t\u00e9 nomm\u00e9.", "Une \u00e9pid\u00e9mie a ravag\u00e9 la capitale.", "Le roi s\u0027est converti au protestantisme.", ""], "feedback": "La nuit de la Saint-Barth\u00e9lemy en 1572 est un \u00e9v\u00e9nement tragique marqu\u00e9 par le massacre de milliers de protestants en France. Cela a \u00e9t\u00e9 un tournant important dans les guerres de religions qui ont eu lieu en Europe et en France au XVIe si\u00e8cle. Cet \u00e9v\u00e9nement est survenu apr\u00e8s de nombreuses tensions entre catholiques et protestants et a finalement conduit au proclam\u00e9 de l\u0027\u00e9dit de Nantes en 1598, accordant des droits religieux aux protestants.", "font": {"color": "white"}, "group": 3, "id": "df3fe305043d4d58af0ba6f7a4f0a715", "label": "mcq", "lang": "fr", "question": "Quelle fut la cons\u00e9quence majeure de la nuit de la Saint-Barth\u00e9lemy en 1572 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "e0f057b7f41343e4a3754f94fc781c3a", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "5d00796435464a9fa16eb690d3cc04e0", "order": 23.0, "origin_type": "document_content", "parent_id": "70d58e2be9b74230b1defd9d95f6e6b9", "prev_id": "70d58e2be9b74230b1defd9d95f6e6b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIe si\u00e8cle, l\u0027Europe et la France sont divis\u00e9es entre catholiques, fid\u00e8les au pape, et protestants. Huit guerres de religions se succ\u00e8dent entre 1562 et 1598. En France, dans la nuit du 23 au 24 ao\u00fbt 1572, jour de la Saint-Barth\u00e9lemy, des milliers de protestants sont assassin\u00e9s \u00e0 Paris puis dans le reste du royaume. Les guerres de religions s\u0027ach\u00e8vent avec l\u0027\u00e9dit de Nantes, le 30 avril 1598 : le roi Henri IV, converti au catholicisme, autorise la religion protestante.", "title": null}], "title": "Quelle fut la cons\u00e9quence majeure de la nuit de la Saint-Barth\u00e9lemy en 1572 ?", "type": "mcq"}, {"answers": ["Luther a \u00e9t\u00e9 exclu de l\u0027\u00c9glise catholique"], "concepts": [], "difficulty": "unknown", "distractors": ["Luther a \u00e9t\u00e9 \u00e9lu pape.", "Luther est devenu cardinal.", "Luther a \u00e9t\u00e9 promu au rang de saint.", "Luther a \u00e9t\u00e9 couronn\u00e9 Roi des Chr\u00e9tiens.", "Luther a \u00e9t\u00e9 pardonn\u00e9 par l\u0027\u00c9glise.", "Luther a \u00e9t\u00e9 invit\u00e9 \u00e0 un concile.", "Luther a \u00e9t\u00e9 fait \u00e9v\u00eaque de Rome.", "Luther a \u00e9t\u00e9 canonis\u00e9 par l\u0027\u00c9glise.", "Luther a \u00e9t\u00e9 nomm\u00e9 chef spirituel."], "feedback": "Face \u00e0 la remise en cause de ses enseignements par Luther, l\u0027\u00c9glise catholique a r\u00e9agi en l\u0027excommuniant, le rejetant ainsi de son institution. Cette mesure a \u00e9t\u00e9 prise pour \u00e9viter que les id\u00e9es de Luther se propagent et menacent l\u0027autorit\u00e9 de l\u0027\u00c9glise.", "font": {"color": "white"}, "group": 3, "id": "302b277eaf464d9698af5ac5e137fe07", "label": "mcq", "lang": "fr", "question": "Quelle a \u00e9t\u00e9 la r\u00e9action de l\u0027\u00c9glise catholique apr\u00e8s les propositions de Luther ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "578fbc45fcc9421aa34d147e32e06e35", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "023fc48c1cea49548c9897a0e81dbc1c", "order": 19.0, "origin_type": "document_content", "parent_id": "bda12ecd38104bab9a2b05593db0ca0a", "prev_id": "bda12ecd38104bab9a2b05593db0ca0a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La foi chr\u00e9tienne est tr\u00e8s forte au XVIe si\u00e8cle et se manifeste par une profonde inqui\u00e9tude face \u00e0 la mort et au salut de l\u0027\u00e2me. C\u0027est dans ce contexte que Luther propose une r\u00e9forme du christianisme, bient\u00f4t appel\u00e9e protestantisme. Il affirme que seule la foi en Dieu sauve les hommes, et non l\u0027achat d\u0027indulgences. Il est exclu de l\u0027\u00c9glise catholique.", "title": null}], "title": "Quelle a \u00e9t\u00e9 la r\u00e9action de l\u0027\u00c9glise catholique apr\u00e8s les propositions de Luther ?", "type": "mcq"}, {"answers": ["Seule la foi en Dieu sauve les hommes"], "concepts": [], "difficulty": "unknown", "distractors": ["La pri\u00e8re quotidienne assure le salut.", "Le salut s\u0027obtient par l\u0027achat d\u0027indulgences.", "Les sacrements sont le seul moyen de salut.", "Les dons \u00e0 l\u0027\u00c9glise garantissent le paradis.", "Le salut repose sur le respect strict des rites.", "Le je\u00fbne permet d\u0027obtenir le pardon divin.", "L\u0027aum\u00f4ne peut effacer les p\u00e9ch\u00e9s.", "La confession r\u00e9guli\u00e8re est n\u00e9cessaire au salut.", "Le p\u00e8lerinage est essentiel pour \u00eatre sauv\u00e9."], "feedback": "La proposition de Luther remet en question le pouvoir et les pratiques de l\u0027\u00c9glise catholique, mettant en avant une id\u00e9e centrale du christianisme selon laquelle la foi en Dieu est le seul moyen de salut. Cela entra\u00eene une exclusion de l\u0027\u00c9glise pour Luther, qui est consid\u00e9r\u00e9 comme un h\u00e9r\u00e9tique.", "font": {"color": "white"}, "group": 3, "id": "991f8e2d2d814d83ae19bdbf431fbb29", "label": "mcq", "lang": "fr", "question": "Quelle est la principale proposition de r\u00e9forme avanc\u00e9e par Luther ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "578fbc45fcc9421aa34d147e32e06e35", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "023fc48c1cea49548c9897a0e81dbc1c", "order": 19.0, "origin_type": "document_content", "parent_id": "bda12ecd38104bab9a2b05593db0ca0a", "prev_id": "bda12ecd38104bab9a2b05593db0ca0a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La foi chr\u00e9tienne est tr\u00e8s forte au XVIe si\u00e8cle et se manifeste par une profonde inqui\u00e9tude face \u00e0 la mort et au salut de l\u0027\u00e2me. C\u0027est dans ce contexte que Luther propose une r\u00e9forme du christianisme, bient\u00f4t appel\u00e9e protestantisme. Il affirme que seule la foi en Dieu sauve les hommes, et non l\u0027achat d\u0027indulgences. Il est exclu de l\u0027\u00c9glise catholique.", "title": null}], "title": "Quelle est la principale proposition de r\u00e9forme avanc\u00e9e par Luther ?", "type": "mcq"}, {"answers": ["Seul Dieu peut pardonner les p\u00e9ch\u00e9s des croyants"], "concepts": [], "difficulty": "unknown", "distractors": ["Les pr\u00eatres peuvent donner l\u0027absolution divine.", "Le pape a le pouvoir exclusif de pardonner.", "Seules les indulgences effacent les p\u00e9ch\u00e9s.", "Les sacrements garantissent la r\u00e9mission des fautes.", "Les saints peuvent
