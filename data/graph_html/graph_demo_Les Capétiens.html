-aaf03cfaf86c", "label": "Opposition des nobles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e9sistance des aristocrates fran\u00e7ais face \u00e0 la centralisation du pouvoir royal, souvent li\u00e9e aux luttes politiques durant l\u0027Ancien R\u00e9gime.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Concept d\u00e9velopp\u00e9 par Arlette Jouanna d\u00e9crivant comment les id\u00e9es autour du pouvoir royal \u00e9voluent dans l\u0027esprit collectif au cours des si\u00e8cles.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5c779867-eef5-4062-9ffb-9e20cd365506", "label": "Imaginaire politique de la royaut\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Concept d\u00e9velopp\u00e9 par Arlette Jouanna d\u00e9crivant comment les id\u00e9es autour du pouvoir royal \u00e9voluent dans l\u0027esprit collectif au cours des si\u00e8cles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Arlette Jouanna, n\u00e9e Galinat, n\u00e9e le 24 mars 1936 \u00e0 Clermont-Ferrand et morte le 29 janvier 2022 \u00e0 Toulouse, est une historienne fran\u00e7aise, professeure \u00e9m\u00e9rite d\u0027histoire moderne \u00e0 l\u2019universit\u00e9 Paul-Val\u00e9ry-Montpellier. Elle est sp\u00e9cialiste de l\u0027histoire politique et sociale du XVIe si\u00e8cle en France, en particulier l\u0027histoire de la noblesse et du protestantisme.", "label": "Arlette Jouanna", "page_id": "12014836", "thumbnail": null, "wikidata_id": "Q40690885"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Au contraire, Louis XIV \u00e9tait un roi consid\u00e9r\u00e9 comme guerrier, cherchant \u00e0 affirmer son autorit\u00e9 par la guerre. Son portrait en armure souligne cette dimension, et il s\u0027effor\u00e7ait souvent de dominer ses rivaux et voisins europ\u00e9ens pour renforcer son pouvoir.", "font": {"color": "white"}, "group": 5, "id": "bbcce9e04bd340cca6c41df7e5a5cf85", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "p", "id": "53765266c0f043bdb8da9f67a69fad3f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2dc9dfaba85e4ce79574226c0bcad83e", "order": 53.0, "origin_type": "document_content", "parent_id": "ea6f1f85243f411fbc0ddccf48b181a1", "prev_id": "5d7d283861e54400a07a7021c0aa5aab", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 2 : Louis XIV tient son pouvoir de Dieu et prend seul toutes les d\u00e9cisions. C\u0027est un roi guerrier, comme le souligne son portrait o\u00f9 il est en armure, cherchant \u00e0 affirmer son autorit\u00e9 sur ses sujets et ses voisins et rivaux europ\u00e9ens.", "title": null}], "statement": "Louis XIV \u00e9tait un roi pacifique qui cherchait toujours \u00e0 \u00e9viter les conflits avec ses voisins europ\u00e9ens.", "title": "Louis XIV \u00e9tait un roi pacifique qui cherchait toujours \u00e0 \u00e9viter les conflits avec ses voisins europ\u00e9ens.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est exact que la monarchie absolue ne s\u2019est pas instaur\u00e9e d\u0027un seul coup, mais qu\u2019elle s\u2019est progressivement d\u00e9velopp\u00e9e sur une p\u00e9riode de deux si\u00e8cles, aboutissant au r\u00e8gne de Louis XIV \u00e0 la fin du XVIIe si\u00e8cle.", "font": {"color": "white"}, "group": 5, "id": "127c8f14f8fb470b933e8b494764118a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "e905408ee2944db1a698f4bd0de5bd4a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "3013744ef3fc49088c3cc204a41a5543", "order": 8.0, "origin_type": "document_content", "parent_id": "b24229df8ad240a6abb286fe8205a06e", "prev_id": "b24229df8ad240a6abb286fe8205a06e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Quelques notions sont \u00e0 pr\u00e9ciser d\u0027embl\u00e9e. La royaut\u00e9 est le fait d\u0027\u00eatre roi, la monarchie est un syst\u00e8me politique avec \u00e0 son sommet un seul homme (le roi), et l\u0027absolutisme un r\u00e9gime politique o\u00f9 le roi ne rel\u00e8ve d\u0027aucune puissance sur terre. Ce dernier terme n\u0027est apparu qu\u0027apr\u00e8s la fin du ph\u00e9nom\u00e8ne qu\u0027il \u00e9tait cens\u00e9 d\u00e9finir. Quant \u00e0 l\u0027expression \u00ab pou- voir absolu \u00bb, elle d\u00e9signe un pouvoir sans partage. La monarchie absolue ne se met pas en place d\u0027un seul coup ; c\u0027est le r\u00e9sultat d\u0027une construction de deux si\u00e8cles, jusqu\u0027au r\u00e8gne de Louis XIV \u00e0 la fin du XVIIe si\u00e8cle.", "title": null}], "statement": "La monarchie absolue a \u00e9t\u00e9 le r\u00e9sultat d\u0027une lente construction qui a dur\u00e9 environ deux si\u00e8cles jusqu\u0027au r\u00e8gne de Louis XIV.", "title": "La monarchie absolue a \u00e9t\u00e9 le r\u00e9sultat d\u0027une lente construction qui a dur\u00e9 environ deux si\u00e8cles jusqu\u0027au r\u00e8gne de Louis XIV.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Le gouvernement royal d\u00e9signe l\u0027autorit\u00e9 centrale qui s\u0027affirme face aux seigneurs f\u00e9odaux, posant les bases d\u0027un \u00c9tat moderne avec une administration efficace.", "doc_ids": [2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9b73fdaf-a2af-43f9-8d4c-d84808601cc7", "label": "Gouvernement royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le gouvernement royal d\u00e9signe l\u0027autorit\u00e9 centrale qui s\u0027affirme face aux seigneurs f\u00e9odaux, posant les bases d\u0027un \u00c9tat moderne avec une administration efficace.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le gouvernement royal est un nouveau style de gouvernement imagin\u00e9 par Louis XIV et son ministre de la marine, Jean-Baptiste Colbert, \u00e0 partir de 1663, pour reprendre en main la Nouvelle-France.\nAvant l\u0027instauration du gouvernement royal, la Nouvelle-France \u00e9tait dirig\u00e9e par un gouverneur seul qui suivaient les ordonnances soit directement du roi ou par l\u0027interm\u00e9diaire du secr\u00e9taire d\u0027\u00c9tat \u00e0 la Marine.\nAu sommet de cette hi\u00e9rarchie tr\u00f4ne le roi, monarque absolu de droit divin.", "label": "Gouvernement royal", "page_id": "162662", "thumbnail": null, "wikidata_id": "Q3112662"}, "wordnetentity": null}, {"answers": ["En s\u0027imposant face aux pouvoirs f\u00e9odaux avec une administration plus efficace"], "concepts": [], "difficulty": "unknown", "distractors": ["En s\u0027alliant \u00e9troitement avec les grands seigneurs f\u00e9odaux r\u00e9gionaux.", "En r\u00e9duisant uniquement les privil\u00e8ges de l\u0027\u00c9glise.", "En supprimant les administrations locales pour un contr\u00f4le direct.", "En d\u00e9pendant principalement de l\u0027influence des guildes commerciales.", "En pion\u00e7ant un nouveau syst\u00e8me de troc g\u00e9n\u00e9ralis\u00e9.", "En laissant les arm\u00e9es se charger de l\u2019administration.", "En limitant son intervention aux r\u00e9gions c\u00f4ti\u00e8res.", "En augmentant les taxes seulement sur les paysans ruraux.", "En s\u0027appuyant exclusivement sur le clerg\u00e9 pour gouverner."], "feedback": "Face aux pouvoirs f\u00e9odaux, le gouvernement royal a peu \u00e0 peu renforc\u00e9 son autorit\u00e9 en \u00e9tendant son domaine et en d\u00e9veloppant une administration plus efficace pour le contr\u00f4ler. Cela a permis d\u0027affirmer son autorit\u00e9 sur des territoires qui \u00e9taient auparavant sous le contr\u00f4le de seigneurs locaux, renfor\u00e7ant ainsi la mise en place d\u0027un \u00c9tat moderne.", "font": {"color": "white"}, "group": 3, "id": "0bc8aa766b8748199ed3af191160aa53", "label": "mcq", "lang": "fr", "question": "Comment le gouvernement royal \u00e9tend-il son autorit\u00e9 au XIIe si\u00e8cle?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "99b465434bd94a1a9a7d6dc294f62da7", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f8ef75e788914bf496dce5e98c09724b", "order": 59.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "c9bd51547260438290145bc9c9b17835", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "title": "Comment le gouvernement royal \u00e9tend-il son autorit\u00e9 au XIIe si\u00e8cle?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le gouvernement royal ne s\u0027affaiblit pas, il gagne plut\u00f4t en puissance en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux. Cette p\u00e9riode marque la consolidation de l\u0027\u00c9tat moderne avec une administration plus efficace pour mieux contr\u00f4ler les territoires.", "font": {"color": "white"}, "group": 5, "id": "0798f584a3bf4179910fffa36aafb610", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "99b465434bd94a1a9a7d6dc294f62da7", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f8ef75e788914bf496dce5e98c09724b", "order": 59.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "c9bd51547260438290145bc9c9b17835", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "statement": "Le gouvernement royal commence \u00e0 s\u0027affaiblir durant le XIIe si\u00e8cle \u00e0 cause de la mont\u00e9e des pouvoirs f\u00e9odaux.", "title": "Le gouvernement royal commence \u00e0 s\u0027affaiblir durant le XIIe si\u00e8cle \u00e0 cause de la mont\u00e9e des pouvoirs f\u00e9odaux.", "type": "true_false", "veracity": false}, {"aliases": ["68618aa0-e328-4331-a5be-49a179fcd91e"], "corpus_id": null, "definition": "Philippe le Bel, Roi de France (1285-1314), est connu pour sa politique centralis\u00e9e et ses r\u00e9formes administratives qui ont renforc\u00e9 le pouvoir royal. Il a \u00e9galement marqu\u00e9 un tournant dans l\u0027histoire en interdisant les Templiers en 1302, illustrant son autorit\u00e9 croissante et son influence sur la noblesse et l\u0027\u00c9glise.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "480d3943-7e8e-4401-ae6d-9b89ee9b834b", "label": "Philippe le Bel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Philippe le Bel, Roi de France (1285-1314), est connu pour sa politique centralis\u00e9e et ses r\u00e9formes administratives qui ont renforc\u00e9 le pouvoir royal. Il a \u00e9galement marqu\u00e9 un tournant dans l\u0027histoire en interdisant les Templiers en 1302, illustrant son autorit\u00e9 croissante et son influence sur la noblesse et l\u0027\u00c9glise.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Philippe IV, dit \u00ab Philippe le Bel \u00bb mais aussi \u00ab le roi de fer \u00bb,,, n\u00e9 au printemps 1268 au ch\u00e2teau de Fontainebleau o\u00f9 il est mort le 29 novembre 1314, fils de Philippe III le Hardi et de l\u0027infante Isabelle d\u0027Aragon, petit-fils de Louis IX, est roi de France de 1285 \u00e0 1314, le onzi\u00e8me de la dynastie des Cap\u00e9tiens directs qui remonte sans interruption \u00e0 987 (Hugues Capet). \nIl est aussi roi de Navarre de 1284 \u00e0 1305, sous le nom de Philippe Ier, par son mariage avec la reine Jeanne Ire.\nIl devient roi de France en octobre 1285 \u00e0 l\u0027\u00e2ge de 17 ans.", "label": "Philippe IV le Bel", "page_id": "30780", "thumbnail": null, "wikidata_id": "Q130969"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Modifications apport\u00e9es par Henri IV pour renforcer l\u0027\u00c9tat et am\u00e9liorer la gestion des finances publiques.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d5f7f6cb-ca15-4714-b312-10a47896f8cd", "label": "r\u00e9formes administratives", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Modifications apport\u00e9es par Henri IV pour renforcer l\u0027\u00c9tat et am\u00e9liorer la gestion des finances publiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Il interdit toute guerre priv\u00e9e dans le royaume"], "concepts": [], "difficulty": "unknown", "distractors": ["Il impose des taxes aux seigneurs combattants.", "Il autorise les guerres pour la d\u00e9fense religieuse.", "Il limite les conflits \u00e0 des p\u00e9riodes d\u00e9finies.", "Il met en place des tribunaux militaires royaux.", "Il oblige les nobles \u00e0 payer pour leurs guerres.", "Il permet les guerres priv\u00e9es avec l\u0027accord royal.", "Il encourage les nobles \u00e0 utiliser des mercenaires.", "Il impose une tr\u00eave militaire de 10 ans.", "Il restreint les guerres uniquement aux conflits frontaliers."], "feedback": "Louis IX prend une mesure forte pour mettre fin aux conflits arm\u00e9s entre nobles en interdisant toutes les guerres priv\u00e9es dans le royaume. Cette d\u00e9cision permet \u00e0 la cour de justice de Paris d\u0027exercer ses comp\u00e9tences sur l\u0027ensemble du territoire et de garantir une paix plus durable.", "font": {"color": "white"}, "group": 3, "id": "6767d7afc630428c9d0050f78e1f0ca8", "label": "mcq", "lang": "fr", "question": "Quelle mesure Louis IX prend-il en 1258 concernant les guerres priv\u00e9es ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "3092fb41d9f541e09b6e1cccb4bfb38f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "358171a6c37a4f488dad0c43be43f201", "order": 7.0, "origin_type": "document_content", "parent_id": "193200c1c7a24a6ea6f037ffd40b961c", "prev_id": "4b19e7b9e12c4c24a8ec2fe8497ee201", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Parlement de Paris devient une cour de justice dont les comp\u00e9tences s\u0027exercent dans l\u0027ensemble du royaume. Il coiffe les juridictions des baillis et des s\u00e9n\u00e9chaux qui rendent la justice au nom du roi dans les seigneuries. Dans le domaine militaire, Louis IX inter- dit en 1258 toute guerre priv\u00e9e. Nobles et chevaliers ne sont plus autoris\u00e9s \u00e0 se battre qu\u0027au service du roi. Les d\u00e9faites de la guerre de Cent Ans entrainent la fin de l\u0027arm\u00e9e f\u00e9odale. Les services exig\u00e9s des vassaux et des roturiers sont remplac\u00e9s par des imp\u00f4ts qui permettent de financer des arm\u00e9es de routiers et de mercenaires, command\u00e9s par des capitaines nomm\u00e9s par le roi. Cette arm\u00e9e royale d\u0027un type nouveau connait de premiers succ\u00e8s sous Charles V, mais ce n\u0027est qu\u0027au lendemain de la reconqu\u00eate de la France sur les Anglais que Charles VII organise une v\u00e9ritable arm\u00e9e de m\u00e9tier. En 1445, il cr\u00e9e 15 compagnies d\u0027ordonnance de 100 lances chacune, soit un effectif d\u0027environ 10 000 soldats en th\u00e9orie disponibles en permanence. La taille finance cette arm\u00e9e et tend elle aussi \u00e0 devenir r\u00e9guli\u00e8re.", "title": null}], "title": "Quelle mesure Louis IX prend-il en 1258 concernant les guerres priv\u00e9es ?", "type": "mcq"}, {"answers": ["Les grands seigneurs du royaume lui apportent un soutien crucial"], "concepts": [], "difficulty": "unknown", "distractors": ["Il d\u00e9pend principalement de la bourgeoisie", "Les chevaliers d\u00e9tiennent l\u0027essentiel de son pouvoir", "Les artisans assurent le maintien de son royaume", "Seuls les \u00e9v\u00eaques soutiennent son r\u00e8gne", "Il s\u2019affirme gr\u00e2ce aux monast\u00e8res", "Il s\u0027appuie sur des alliances diplomatiques", "Les marchands du nord assurent sa puissance", "Il gouverne surtout avec l\u2019aide des paysans", "Il compte principalement sur le soutien militaire"], "feedback": "Les grands seigneurs du royaume sont essentiels pour le pouvoir du roi au XIe si\u00e8cle, car ils lui apportent leur soutien et leur loyaut\u00e9. Sans ce soutien, le roi serait affaibli face aux ambitions des autres seigneurs et des monast\u00e8res.", "font": {"color": "white"}, "group": 3, "id": "d648d072e5aa412cb9f624387d5bb51a", "label": "mcq", "lang": "fr", "question": "Sur qui le roi s\u0027appuie-t-il pour affirmer son pouvoir au XIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "9dad55a6348f4a9089cd243f8e1a29c8", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2333f4903ef4972949b39943dbf42e6", "order": 24.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "0b246d6f369a4aa4bd1f54faad9d3d96", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Par ailleurs, le roi s\u0027affirme au sommet de la pyramide f\u00e9odale. Il est le seul puissant qui ne pr\u00eate hommage \u00e0 aucun autre. Au XIe si\u00e8cle, il gouverne en s\u0027appuyant sur les grands seigneurs du royaume dont d\u00e9pend encore fortement son pouvoir. Tout un groupe d\u0027\u00e9v\u00eaques soutient par ailleurs le roi dont ils esp\u00e8rent une protection contre les grands seigneurs et les ambitions des monast\u00e8res.", "title": null}], "title": "Sur qui le roi s\u0027appuie-t-il pour affirmer son pouvoir au XIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Prot\u00e9ger l\u0027\u00c9glise et faire r\u00e9gner paix, justice et mis\u00e9ricorde"], "concepts": [], "difficulty": "unknown", "distractors": ["Maintenir les lois sans jamais les modifier.", "D\u00e9velopper des routes commerciales avec d\u0027autres royaumes europ\u00e9ens.", "G\u00e9rer les affaires eccl\u00e9siastiques au nom du pape.", "Promouvoir la libert\u00e9 d\u0027expression pour tous.", "Conqu\u00e9rir de nouveaux territoires et \u00e9tendre son autorit\u00e9.", "R\u00e9tablir les rites pa\u00efens pour renforcer l\u0027unit\u00e9 nationale.", "Cr\u00e9er une alliance militaire contre les royaumes voisins.", "Abolir les privil\u00e8ges des nobles et instaurer l\u0027\u00e9galit\u00e9.", "Encourager les arts et la culture dans toutes ses r\u00e9gions."], "feedback": "Lors de la c\u00e9r\u00e9monie du sacre, le roi promet \u00e0 l\u0027\u00c9glise de prot\u00e9ger ses int\u00e9r\u00eats, ainsi que de maintenir la paix et la justice dans le pays. Il s\u0027engage \u00e9galement \u00e0 faire preuve de mis\u00e9ricorde envers son peuple. Cela montre l\u0027\u00e9quilibre entre le pouvoir royal et le pouvoir eccl\u00e9siastique, ainsi que l\u0027importance de l\u0027\u00c9glise dans la vie politique de la monarchie fran\u00e7aise.", "font": {"color": "white"}, "group": 3, "id": "21e64fc42a924e35bdb7837c4f6ab22b", "label": "mcq", "lang": "fr", "question": "Que promet le roi lors de la c\u00e9r\u00e9monie du sacre ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "44196854462d4801856772665172317a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0b246d6f369a4aa4bd1f54faad9d3d96", "order": 22.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "c29ffd482df74e4c971a5e72f2cb76ca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La sp\u00e9cificit\u00e9 du roi tient notamment au sacre. Lors de la c\u00e9r\u00e9monie o\u00f9 il a lieu, dont le rituel est durablement fix\u00e9 au milieu du XIIIe si\u00e8cle, il promet \u00e0 l\u0027\u00c9glise de la prot\u00e9ger, de faire r\u00e9gner la paix et la justice et de faire preuve de mis\u00e9ricorde. Le sacre manifeste ainsi un \u00e9quilibre entre le pouvoir royal et le pouvoir eccl\u00e9siastique et exprime l\u0027ind\u00e9pendance et la sup\u00e9riorit\u00e9 de la monarchie fran\u00e7aise sur les autres rois chr\u00e9tiens.", "title": null}], "title": "Que promet le roi lors de la c\u00e9r\u00e9monie du sacre ?", "type": "mcq"}, {"answers": ["Lors de la c\u00e9r\u00e9monie du sacre \u00e0 Reims"], "concepts": [], "difficulty": "unknown", "distractors": ["Lors de son couronnement en Normandie", "\u00c0 la cath\u00e9drale de Chartres", "Durant une assembl\u00e9e royale \u00e0 Paris", "Lors d\u0027une grande bataille victorieuse", "Au palais de Versailles", "\u00c0 l\u0027abbaye de Saint-Denis", "Pendant une c\u00e9r\u00e9monie au Louvre", "Lors d\u0027un concile \u00e0 Bordeaux", "Apr\u00e8s une consultation des grands vassaux"], "feedback": "Lors de la c\u00e9r\u00e9monie du sacre \u00e0 Reims, le roi re\u00e7oit l\u0027onction divine et devient ainsi investi du pouvoir. Cela symbolise sa fonction de dirigeant et lui conf\u00e8re une l\u00e9gitimit\u00e9 divine aupr\u00e8s de ses sujets.", "font": {"color": "white"}, "group": 3, "id": "2a7cf7a909b24780aaf0c8d10acfddd7", "label": "mcq", "lang": "fr", "question": "O\u00f9 le roi est-il investi de son pouvoir au XIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "13a744bb49674658b09e4a792c2efcad", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "e1366ccc9f3c4560a7c0790ccf7ff274", "order": 11.0, "origin_type": "document_content", "parent_id": "f6c29db8b5ed42c783590a0aa48e0c36", "prev_id": "be4789c31c5e4176a2c4f1361e557c4a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les rapports des vassaux \u00e0 leurs seigneurs constituent une pyramide au sommet de laquelle se trouve le roi. Au XIe si\u00e8cle, m\u00eame si les grands vassaux pr\u00eatent difficilement hommage au roi, celui-ci reste tout de m\u00eame un personnage sacr\u00e9, qui doit assurer la paix et la justice dans son royaume. Le roi est investi du pouvoir pendant la c\u00e9r\u00e9monie du sacre, \u00e0 Reims.", "title": null}], "title": "O\u00f9 le roi est-il investi de son pouvoir au XIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Permet de faire appel au roi"], "concepts": [], "difficulty": "unknown", "distractors": ["Renforce le pouvoir des seigneurs", "Donne plus de libert\u00e9 aux barons", "Favorise les guerres entre seigneurs", "R\u00e9duit les privil\u00e8ges des villes", "Prot\u00e8ge les terres des monast\u00e8res", "D\u00e9l\u00e8gue l\u2019autorit\u00e9 aux baillis", "Centralise le pouvoir eccl\u00e9siastique", "Encourage la r\u00e9forme des lois f\u00e9odales", "Fait respecter les trait\u00e9s de paix"], "feedback": "La bonne r\u00e9ponse est que la justice royale permet de faire appel au roi car cela renforce son pouvoir en offrant aux sujets une instance sup\u00e9rieure pour r\u00e9gler les conflits.", "font": {"color": "white"}, "group": 3, "id": "b25da512a7dd42e799788b35385f16f6", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le joue la justice royale d\u00e9velopp\u00e9e par les souverains ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "615fac7e13b842d8a96bda8f5db1675a", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "b251acc9d4544b99b363177e55997c66", "order": 25.0, "origin_type": "document_content", "parent_id": "6d7e56370ea04a538c7bb62883618d23", "prev_id": "6d7e56370ea04a538c7bb62883618d23", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIIe si\u00e8cle, les souverains consolident le pouvoir royal. Ils affirment qu\u0027ils sont suzerains de tous les seigneurs. Ils cr\u00e9ent l\u0027administration des finances qui collecte les imp\u00f4ts. Les rois, aid\u00e9s par des l\u00e9gistes et des conseillers, sont repr\u00e9sent\u00e9s par des baillis. Pour renforcer leur pouvoir, ils d\u00e9veloppent une justice royale qui permet de faire appel au roi.", "title": null}], "title": "Quel r\u00f4le joue la justice royale d\u00e9velopp\u00e9e par les souverains ?", "type": "mcq"}, {"answers": ["L\u0027administration des finances"], "concepts": [], "difficulty": "unknown", "distractors": ["Les baillis", "Les \u00e9v\u00eaques", "Les l\u00e9gistes", "Les seigneurs locaux", "Les conseillers royaux", "Les communes", "Les notaires de province", "Les sergents royaux", "Les assesseurs des tribunaux"], "feedback": "La bonne r\u00e9ponse est l\u0027administration des finances car elle est charg\u00e9e de r\u00e9colter les imp\u00f4ts pour le roi et cela permet de consolider son pouvoir.", "font": {"color": "white"}, "group": 3, "id": "9dcc872c7d3b48cba2813c91ff951e6f", "label": "mcq", "lang": "fr", "question": "Qui collecte les imp\u00f4ts pour les rois \u00e0 partir du XIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "615fac7e13b842d8a96bda8f5db1675a", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "b251acc9d4544b99b363177e55997c66", "order": 25.0, "origin_type": "document_content", "parent_id": "6d7e56370ea04a538c7bb62883618d23", "prev_id": "6d7e56370ea04a538c7bb62883618d23", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIIe si\u00e8cle, les souverains consolident le pouvoir royal. Ils affirment qu\u0027ils sont suzerains de tous les seigneurs. Ils cr\u00e9ent l\u0027administration des finances qui collecte les imp\u00f4ts. Les rois, aid\u00e9s par des l\u00e9gistes et des conseillers, sont repr\u00e9sent\u00e9s par des baillis. Pour renforcer leur pouvoir, ils d\u00e9veloppent une justice royale qui permet de faire appel au roi.", "title": null}], "title": "Qui collecte les imp\u00f4ts pour les rois \u00e0 partir du XIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["les grands seigneurs"], "concepts": [], "difficulty": "unknown", "distractors": [["les monast\u00e8res", "les paysans", "les chevaliers", "les \u00e9v\u00eaques", "les bourgeois", "les artisans"]], "feedback": "Au XIe si\u00e8cle, le roi d\u00e9pend encore des grands seigneurs qui d\u00e9tiennent un pouvoir local important. Bien qu\u0027il soit au sommet de la pyramide f\u00e9odale, il a besoin de l\u0027appui de ces hommes de pouvoir pour gouverner le royaume efficacement.", "font": {"color": "white"}, "group": 4, "id": "b3a771f1a6964185829a09cca957050b", "label": "fill_in", "lang": "fr", "query": "Au XIe si\u00e8cle, le roi gouverne en s\u0027appuyant sur \u003cblank\u003e du royaume dont d\u00e9pend encore fortement son pouvoir.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "9dad55a g": "p", "id": "eb05856d70da404db8b12cfc1d348f47", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "551af7635b1c46178b38ec707166cd3a", "order": 22.0, "origin_type": "document_content", "parent_id": "7d3d5abe481241c6b3ae399311f779fe", "prev_id": "97850784b00c40d7af4f24f1e54f2952", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs d\u0027Hugues Capet affrontent \u00e9galement les grands seigneurs. Ils r\u00e9ussissent \u00e0 agrandir lentement le domaine royal par la guerre. Ainsi, apr\u00e8s sa victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de la Flandre et s\u0027impose aux seigneurs. Les souverains prot\u00e8gent l\u0027\u00c9glise et re\u00e7oivent en \u00e9change son soutien. Par la c\u00e9r\u00e9monie du sacre, le roi s\u0027appuie sur l\u0027\u00c9glise pour r\u00e9gner.", "title": null}], "title": "Apr\u00e8s la victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de \u003cblank\u003e et renforce son pouvoir face aux seigneurs.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le roi est le seul puissant qui ne pr\u00eate hommage \u00e0 aucun autre, puisqu\u0027il se trouve au sommet de la pyramide f\u00e9odale. Son pouvoir d\u00e9pend en partie des grands seigneurs, mais il ne leur est pas subordonn\u00e9 par un acte d\u0027hommage.", "font": {"color": "white"}, "group": 5, "id": "e28440bb011c465eac50ad43ed4edf58", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "9dad55a6348f4a9089cd243f8e1a29c8", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2333f4903ef4972949b39943dbf42e6", "order": 24.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "0b246d6f369a4aa4bd1f54faad9d3d96", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Par ailleurs, le roi s\u0027affirme au sommet de la pyramide f\u00e9odale. Il est le seul puissant qui ne pr\u00eate hommage \u00e0 aucun autre. Au XIe si\u00e8cle, il gouverne en s\u0027appuyant sur les grands seigneurs du royaume dont d\u00e9pend encore fortement son pouvoir. Tout un groupe d\u0027\u00e9v\u00eaques soutient par ailleurs le roi dont ils esp\u00e8rent une protection contre les grands seigneurs et les ambitions des monast\u00e8res.", "title": null}], "statement": "Le roi pr\u00eate hommage aux grands seigneurs pour maintenir son pouvoir.", "title": "Le roi pr\u00eate hommage aux grands seigneurs pour maintenir son pouvoir.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les rois du XIe si\u00e8cle ne cherchaient pas sp\u00e9cifiquement \u00e0 \u00e9tendre leur territoire vers le sud, mais tentaient principalement de r\u00e9duire les enclaves qui s\u00e9paraient Paris et Orl\u00e9ans. Leur objectif principal \u00e9tait donc de consolider leur domaine royal en cette r\u00e9gion centrale, plut\u00f4t qu\u0027une expansion vers le sud.", "font": {"color": "white"}, "group": 5, "id": "463e4878bc8246189802d358d57c5a07", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b246d6f369a4aa4bd1f54faad9d3d96", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "9dad55a6348f4a9089cd243f8e1a29c8", "order": 23.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "44196854462d4801856772665172317a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La construction du territoire national s\u0027op\u00e8re par \u00e9tapes et sur la longue dur\u00e9e par la dilatation du domaine royal. Au XIe et jusqu\u0027au d\u00e9but du XIIe si\u00e8cle, les rois tentent d\u0027abord de r\u00e9duire les enclaves qui s\u00e9parent Paris et Orl\u00e9ans. Le r\u00e8gne de Philippe Auguste (1180-1223) marque une \u00e9tape importante dans ce processus, puisque la monarchie qua- druple la superficie du domaine royal, en particulier aux d\u00e9pens du roi d\u0027Angleterre.", "title": null}], "statement": "Au XIe si\u00e8cle, les rois cherchaient \u00e0 \u00e9tendre leur territoire en conqu\u00e9rant des terres dans le sud de la France.", "title": "Au XIe si\u00e8cle, les rois cherchaient \u00e0 \u00e9tendre leur territoire en conqu\u00e9rant des terres dans le sud de la France.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En plus de son autorit\u00e9 f\u00e9odale en tant que suzerain de ses vassaux, le roi tire une partie de son pouvoir de son statut sacr\u00e9, c\u00e9l\u00e9br\u00e9 lors du sacre et parfois renforc\u00e9 par des miracles. Cela contribue \u00e0 sa l\u00e9gitimit\u00e9 aux yeux de ses sujets, malgr\u00e9 la taille r\u00e9duite de son domaine.", "font": {"color": "white"}, "group": 5, "id": "95745c1a16e44cbcbe63109a05b5f21b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5f42da68655441978a4b86ccabb43b04", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a7e87bcdc36245eaa83ec29cb12ceb86", "order": 32.0, "origin_type": "document_content", "parent_id": "f37a1b572b1c47618e037ee965d8249b", "prev_id": "f37a1b572b1c47618e037ee965d8249b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les premiers Cap\u00e9tiens n\u0027exercent v\u00e9ritablement le pouvoir que sur le domaine royal qui correspond au duch\u00e9 de Francie poss\u00e9d\u00e9 par Hugues Capet avant de monter sur le tr\u00f4ne. Ils n\u0027ont qu\u0027une autorit\u00e9 r\u00e9duite sur les autres seigneuries du royaume. M\u00eame les territoires des comtes sont morcel\u00e9s en territoires plus petits, qui sont confi\u00e9s \u00e0 des seigneurs moins puissants. Le roi utilise alors l\u0027organisation f\u00e9odale pour imposer son autorit\u00e9. En effet, le roi est situ\u00e9 en haut de la pyramide vassalique. \u00c0 ce titre, ses vassaux doivent lui pr\u00eater hommage pour leurs fiefs, m\u00eame s\u0027il faut attendre le XIIe si\u00e8cle pour que le roi r\u00e9ussisse \u00e0 leur imposer cette reconnaissance. Le roi jouit aussi de son statut sacr\u00e9, qui lui conf\u00e8re une autorit\u00e9 symbolique mise en sc\u00e8ne pendant le sacre et les miracles. Toutefois encore, son domaine reste r\u00e9duit par rapport \u00e0 ceux de ses voisins.", "title": null}], "statement": "Le roi, bien que limit\u00e9 dans ses possessions territoriales, b\u00e9n\u00e9ficie d\u0027un statut sacr\u00e9 qui renforce son autorit\u00e9 symboliquement.", "title": "Le roi, bien que limit\u00e9 dans ses possessions territoriales, b\u00e9n\u00e9ficie d\u0027un statut sacr\u00e9 qui renforce son autorit\u00e9 symboliquement.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le roi est en r\u00e9alit\u00e9 investi du pouvoir royal lors de la c\u00e9r\u00e9monie du sacre qui a lieu \u00e0 Reims, et non \u00e0 Paris. Le sacre est un rituel sacr\u00e9 qui conf\u00e8re au roi son autorit\u00e9.", "font": {"color": "white"}, "group": 5, "id": "701bc4ea1b5e4616a2d8bdad28998bda", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "13a744bb49674658b09e4a792c2efcad", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "e1366ccc9f3c4560a7c0790ccf7ff274", "order": 11.0, "origin_type": "document_content", "parent_id": "f6c29db8b5ed42c783590a0aa48e0c36", "prev_id": "be4789c31c5e4176a2c4f1361e557c4a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les rapports des vassaux \u00e0 leurs seigneurs constituent une pyramide au sommet de laquelle se trouve le roi. Au XIe si\u00e8cle, m\u00eame si les grands vassaux pr\u00eatent difficilement hommage au roi, celui-ci reste tout de m\u00eame un personnage sacr\u00e9, qui doit assurer la paix et la justice dans son royaume. Le roi est investi du pouvoir pendant la c\u00e9r\u00e9monie du sacre, \u00e0 Reims.", "title": null}], "statement": "Le roi est investi du pouvoir royal lors d\u0027une c\u00e9r\u00e9monie de couronnement \u00e0 Paris.", "title": "Le roi est investi du pouvoir royal lors d\u0027une c\u00e9r\u00e9monie de couronnement \u00e0 Paris.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En 1214, Philippe Auguste remporte la bataille de Bouvines, lui permettant de consolider son pouvoir et de s\u0027emparer de la Flandre, ce qui renforce le domaine royal face aux seigneurs locaux.", "font": {"color": "white"}, "group": 5, "id": "5296856b908045518e039cc8890296d0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "eb05856d70da404db8b12cfc1d348f47", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "551af7635b1c46178b38ec707166cd3a", "order": 22.0, "origin_type": "document_content", "parent_id": "7d3d5abe481241c6b3ae399311f779fe", "prev_id": "97850784b00c40d7af4f24f1e54f2952", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs d\u0027Hugues Capet affrontent \u00e9galement les grands seigneurs. Ils r\u00e9ussissent \u00e0 agrandir lentement le domaine royal par la guerre. Ainsi, apr\u00e8s sa victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de la Flandre et s\u0027impose aux seigneurs. Les souverains prot\u00e8gent l\u0027\u00c9glise et re\u00e7oivent en \u00e9change son soutien. Par la c\u00e9r\u00e9monie du sacre, le roi s\u0027appuie sur l\u0027\u00c9glise pour r\u00e9gner.", "title": null}], "statement": "Philippe Auguste a conquis la Flandre apr\u00e8s sa victoire de Bouvines en 1214.", "title": "Philippe Auguste a conquis la Flandre apr\u00e8s sa victoire de Bouvines en 1214.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, les rois ont d\u00e9velopp\u00e9 une justice royale qui offrait la possibilit\u00e9 de faire appel directement au roi, renfor\u00e7ant ainsi leur pouvoir judiciaire sur le territoire.", "font": {"color": "white"}, "group": 5, "id": "db7225be16b043898528d76374c03f78", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "615fac7e13b842d8a96bda8f5db1675a", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "b251acc9d4544b99b363177e55997c66", "order": 25.0, "origin_type": "document_content", "parent_id": "6d7e56370ea04a538c7bb62883618d23", "prev_id": "6d7e56370ea04a538c7bb62883618d23", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIIe si\u00e8cle, les souverains consolident le pouvoir royal. Ils affirment qu\u0027ils sont suzerains de tous les seigneurs. Ils cr\u00e9ent l\u0027administration des finances qui collecte les imp\u00f4ts. Les rois, aid\u00e9s par des l\u00e9gistes et des conseillers, sont repr\u00e9sent\u00e9s par des baillis. Pour renforcer leur pouvoir, ils d\u00e9veloppent une justice royale qui permet de faire appel au roi.", "title": null}], "statement": "Les rois ont mis en place une justice royale qui permettait de faire appel \u00e0 eux.", "title": "Les rois ont mis en place une justice royale qui permettait de faire appel \u00e0 eux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les souverains ont affirm\u00e9 qu\u0027ils \u00e9taient suzerains de tous les seigneurs, ce qui signifie qu\u0027ils revendiquaient leur propre autorit\u00e9 sup\u00e9rieure, et non qu\u0027ils se d\u00e9claraient sous l\u0027autorit\u00e9 des seigneurs.", "font": {"color": "white"}, "group": 5, "id": "81e37c82fd274f6cba416502ac75c6e1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "615fac7e13b842d8a96bda8f5db1675a", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "b251acc9d4544b99b363177e55997c66", "order": 25.0, "origin_type": "document_content", "parent_id": "6d7e56370ea04a538c7bb62883618d23", "prev_id": "6d7e56370ea04a538c7bb62883618d23", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIIe si\u00e8cle, les souverains consolident le pouvoir royal. Ils affirment qu\u0027ils sont suzerains de tous les seigneurs. Ils cr\u00e9ent l\u0027administration des finances qui collecte les imp\u00f4ts. Les rois, aid\u00e9s par des l\u00e9gistes et des conseillers, sont repr\u00e9sent\u00e9s par des baillis. Pour renforcer leur pouvoir, ils d\u00e9veloppent une justice royale qui permet de faire appel au roi.", "title": null}], "statement": "Les souverains du XIIe si\u00e8cle ont consolid\u00e9 leur pouvoir en d\u00e9clarant qu\u0027ils \u00e9taient sous l\u0027autorit\u00e9 des seigneurs.", "title": "Les souverains du XIIe si\u00e8cle ont consolid\u00e9 leur pouvoir en d\u00e9clarant qu\u0027ils \u00e9taient sous l\u0027autorit\u00e9 des seigneurs.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Pouvoir du roi sur son royaume, renforc\u00e9 par Henri IV face \u00e0 l\u0027opposition parlementaire et religieuse, illustrant les tensions entre monarchie et clerg\u00e9.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2f37b258-fe67-4b1c-967b-8380de47e53c", "label": "Autorit\u00e9 royale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pouvoir du roi sur son royaume, renforc\u00e9 par Henri IV face \u00e0 l\u0027opposition parlementaire et religieuse, illustrant les tensions entre monarchie et clerg\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["c31c4512-9526-4d81-b940-d67da22b9ef4", "47aef708-f7eb-484f-8528-eace875d5b60", "cce7b4e6-ca6c-428a-94b5-e744cc6c58c9"], "corpus_id": null, "definition": "Le concordat est un accord formel entre le pape et un souverain, souvent repr\u00e9sent\u00e9 par un trait\u00e9, qui r\u00e9gule les relations entre l\u0027\u00c9glise catholique et l\u0027\u00c9tat. Il permet au roi de nommer les \u00e9v\u00eaques tout en reconnaissant l\u0027autorit\u00e9 papale, affirmant ainsi le pouvoir royal tout en abordant des questions de pouvoir religieux et politique.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0f3ffdba-fdec-48e8-b7c7-2240def4c951", "label": "Concordat", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le concordat est un accord formel entre le pape et un souverain, souvent repr\u00e9sent\u00e9 par un trait\u00e9, qui r\u00e9gule les relations entre l\u0027\u00c9glise catholique et l\u0027\u00c9tat. Il permet au roi de nommer les \u00e9v\u00eaques tout en reconnaissant l\u0027autorit\u00e9 papale, affirmant ainsi le pouvoir royal tout en abordant des questions de pouvoir religieux et politique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En mati\u00e8re politico-religieuse, un concordat (du latin m\u00e9di\u00e9val concordatum, \u00ab accord, trait\u00e9 \u00bb) est un trait\u00e9 sign\u00e9 entre le Saint-Si\u00e8ge et un \u00c9tat particulier (ou entre un souverain et le pape pour l\u0027Europe pr\u00e9-moderne) dans le but de d\u00e9finir les domaines respectifs et \u00e9claircir les relations entre l\u0027\u00c9glise catholique et les autorit\u00e9s civiles du pays signataire (ou concordataire).\nSelon la situation politique du pays, et selon ses relations avec le Vatican, le concordat peut comporter des clauses lib\u00e9rales et d\u0027autres plus restrictives. En particulier, les concordats doivent respecter la d\u00e9claration sur la libert\u00e9 religieuse formul\u00e9e par le concile Vatican II le 7 d\u00e9cembre 1965.", "label": "Concordat", "page_id": "47610", "thumbnail": null, "wikidata_id": "Q213541"}, "wordnetentity": {"definition": "a signed written agreement between two or more parties (nations) to perform some action", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Concordat", "name": "covenant.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Le roi est le suzerain des ducs et des comtes"], "concepts": [], "difficulty": "unknown", "distractors": ["Les chevaliers servent directement le roi.", "Les seigneurs gouvernent les ducs et les comtes.", "Les vassaux dirigent les duch\u00e9s et comt\u00e9s.", "Les \u00e9v\u00eaques sont au-dessus des ducs.", "Les paysans d\u00e9pendent du roi.", "Les ducs ne d\u00e9pendent de personne.", "Le pape occupe la place de suzerain sur les ducs.", "Les seigneurs-vassaux n\u2019ont aucun suzerain.", "Les comtes dirigent le royaume sans suzerain au-dessus d\u2019eux."], "feedback": "Le roi est le suzerain des ducs et des comtes car il est le chef supr\u00eame de la hi\u00e9rarchie f\u00e9odale et a le pouvoir de les prot\u00e9ger et de leur attribuer des fiefs. Les autres propositions sont fausses car elles ne d\u00e9crivent pas le r\u00f4le du suzerain dans la relation seigneur-vassal.", "font": {"color": "white"}, "group": 3, "id": "e4ff780cef7e4d36aca98836786e6f1c", "label": "mcq", "lang": "fr", "question": "Qui est le suzerain des ducs et des comtes dans l\u2019organisation f\u00e9odale ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "li", "id": "9a5d4a8d0c4342928fd348a11c23ecc9", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e94a103159224d4f8ffff921212ab7bf", "order": 10.0, "origin_type": "document_content", "parent_id": "0823c10b0a4341e2928f3afd6a0094b8", "prev_id": "5d98f3af03024426ba902dbbe75855a7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le roi est le suzerain des ducs et des comtes qui sont ses vassaux. Les ducs et les comtes ont pour vassaux d\u0027autres seigneurs dont ils sont les suzerains et ces seigneurs ont eux-m\u00eames des vassaux. Les suzerains prot\u00e8gent leurs vassaux et leur attribuent des fiefs tandis que les vassaux doivent servir et conseiller leur suzerain.", "title": null}], "title": "Qui est le suzerain des ducs et des comtes dans l\u2019organisation f\u00e9odale ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est correcte. Dans la pyramide vassalique, le roi occupe la position la plus \u00e9lev\u00e9e, \u00e9tant le suzerain supr\u00eame de tous les seigneurs du royaume, qui sont ses vassaux.", "font": {"color": "white"}, "group": 5, "id": "0141a2224b0d430c9e38d9e18b4bc5de", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "p", "id": "be7b6504784b470d86749cdd79cef79e", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "81b2bc2b19f44e559171a43a4d1548bb", "order": 40.0, "origin_type": "document_content", "parent_id": "4dae339bfb06465b827c960f45e9fbaa", "prev_id": "4a62c9facd11472b9ce3fc6e63a39260", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 3 : Une principaut\u00e9 est un territoire que poss\u00e8de un grand seigneur. Le suzerain est un seigneur dont d\u00e9pend un autre seigneur appel\u00e9 son vassal. Le petit seigneur est le vassal d\u0027un grand seigneur qui est son suzerain. Niveau d\u0027acquisition 4 : La pyramide vassalique est un ensemble de liens de fid\u00e9lit\u00e9 \u00e0 la t\u00eate duquel se trouve le roi. Celui-ci est le suzerain de tous les seigneurs du royaume. Ceux-ci sont ses vassaux : ils lui pr\u00eatent hommage en \u00e9change d\u0027un fief. Ils lui doivent fid\u00e9lit\u00e9 et conseil. Si les grands seigneurs sont les vassaux du roi de France, ils ont eux m\u00eames des vassaux qui sont de plus petits seigneurs. Ils sont les suzerains de ces plus petits seigneurs et ils leur doivent protection. On parle de \u00ab pyramide \u00bb, car le roi est seul au sommet de cette organisation tandis que les petits seigneurs, qui en sont la base, sont tr\u00e8s nombreux.", "title": null}], "statement": "Le roi est au sommet de la pyramide vassalique et il est le suzerain de tous les seigneurs du royaume.", "title": "Le roi est au sommet de la pyramide vassalique et il est le suzerain de tous les seigneurs du royaume.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Coutumes et comportements sociaux caract\u00e9ristiques de la soci\u00e9t\u00e9 au Moyen \u00c2ge, souvent refl\u00e9t\u00e9s dans l\u0027art et la litt\u00e9rature de l\u0027\u00e9poque.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "24e9bfbc-972a-4955-81ad-a416a37cde7d", "label": "M\u0153urs m\u00e9di\u00e9vales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Coutumes et comportements sociaux caract\u00e9ristiques de la soci\u00e9t\u00e9 au Moyen \u00c2ge, souvent refl\u00e9t\u00e9s dans l\u0027art et la litt\u00e9rature de l\u0027\u00e9poque.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Mesures prises par Sully sous Henri IV visant \u00e0 stabiliser les finances publiques et am\u00e9liorer la situation \u00e9conomique du royaume.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2fb270ca-4510-4ee0-ba10-0ecec11a2575", "label": "R\u00e9formes \u00e9conomiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Mesures prises par Sully sous Henri IV visant \u00e0 stabiliser les finances publiques et am\u00e9liorer la situation \u00e9conomique du royaume.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "P\u00e9riode marqu\u00e9e par la consolidation du pouvoir royal en France, avec des changements territoriaux significatifs.", "doc_ids": [2553], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a729ac68-6906-43f8-a100-3385f49fac5b", "label": "XIe si\u00e8cle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode marqu\u00e9e par la consolidation du pouvoir royal en France, avec des changements territoriaux significatifs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le XIe si\u00e8cle (ou 11e si\u00e8cle) commence le 1er janvier 1001 et finit le 31 d\u00e9cembre 1100.", "label": "XIe si\u00e8cle", "page_id": "4398", "thumbnail": null, "wikidata_id": "Q7063"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Une dynastie d\u00e9signe une lign\u00e9e de souverains ou de dirigeants d\u0027une m\u00eame famille, souvent caract\u00e9ris\u00e9e par la transmission h\u00e9r\u00e9ditaire du pouvoir.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f37f51f2-18e7-4745-b434-3366295f0e41", "label": "Dynastie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une dynastie d\u00e9signe une lign\u00e9e de souverains ou de dirigeants d\u0027une m\u00eame famille, souvent caract\u00e9ris\u00e9e par la transmission h\u00e9r\u00e9ditaire du pouvoir.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans les soci\u00e9t\u00e9s lignag\u00e8res, une dynastie est une succession de dirigeants d\u0027une m\u00eame famille. Les historiens divisent l\u2019histoire de certains \u00c9tats avec les diff\u00e9rentes dynasties qui se sont succ\u00e9d\u00e9 au pouvoir ; il en est ainsi de la Chine, de l\u2019\u00c9gypte ancienne, de la Perse ou du royaume de France.", "label": "Dynastie", "page_id": "11087055", "thumbnail": null, "wikidata_id": "Q164950"}, "wordnetentity": {"definition": "a sequence of powerful leaders in the same family", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Dynastie", "name": "dynasty.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["eec766b0-6769-4c47-a2ca-f1a20643c85f", "b006940e-6d13-4335-9bdf-39c4c7f3385a"], "corpus_id": null, "definition": "Structure hi\u00e9rarchique du syst\u00e8me f\u00e9odal o\u00f9 le roi est au sommet, suivi des seigneurs et des vassaux, illustrant les liens de loyaut\u00e9 entre eux et o\u00f9 chaque vassal pr\u00eate hommage au roi pour la possession de ses fiefs.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "485ea581-d522-4967-bddf-a90e5248f879", "label": "Pyramide vassalique", "lang": "fr", "ref_concept_id": "a714b1b6-0a3c-4a22-ad84-a38db7856069", "shape": "dot", "size": 3, "title": "Structure hi\u00e9rarchique du syst\u00e8me f\u00e9odal o\u00f9 le roi est au sommet, suivi des seigneurs et des vassaux, illustrant les liens de loyaut\u00e9 entre eux et o\u00f9 chaque vassal pr\u00eate hommage au roi pour la possession de ses fiefs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La vassalit\u00e9 est la situation de d\u00e9pendance d\u2019un homme libre (vassal, du celtique uasso-,, jeune homme, \u00e9cuyer, par le latin m\u00e9di\u00e9val vassus puis vassalus) envers son seigneur par la c\u00e9r\u00e9monie de l\u2019hommage. H\u00e9ritier du compagnonnage d\u0027arme du haut Moyen \u00c2ge, le syst\u00e8me f\u00e9odo-vassalique s\u2019est d\u00e9velopp\u00e9 en raison de l\u2019affaiblissement de l\u2019autorit\u00e9 publique apr\u00e8s l\u2019effondrement de l\u2019empire carolingien (Xe - XIe si\u00e8cle) : l\u2019empereur, les rois et bient\u00f4t les princes territoriaux \u00e9taient incapables de faire r\u00e9gner l\u2019ordre et d\u2019imposer leur pouvoir aux seigneurs locaux. Un r\u00e9seau de relations d\u2019homme \u00e0 homme s\u2019impose donc, donnant des droits et des devoirs pour chacun d\u2019entre eux, une pyramide sociale allant th\u00e9oriquement du roi au grand seigneur (grand feudataire), seigneur, vassal et arri\u00e8re-vassal (Vavasseur) mais dont l\u0027effectivit\u00e9 d\u00e9pend de l\u0027autorit\u00e9 du sup\u00e9rieur.", "label": "Vassalit\u00e9", "page_id": "48231", "thumbnail": null, "wikidata_id": "Q223266"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Repr\u00e9sentants du pouvoir royal fran\u00e7ais qui ont jou\u00e9 un r\u00f4le cl\u00e9 dans l\u0027organisation et la complicit\u00e9 des massacres contre les protestants.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "79917cf4-53d8-4c69-909f-d9977b4039c5", "label": "Autorit\u00e9s royales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Repr\u00e9sentants du pouvoir royal fran\u00e7ais qui ont jou\u00e9 un r\u00f4le cl\u00e9 dans l\u0027organisation et la complicit\u00e9 des massacres contre les protestants.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["7b5376b5-b01d-4745-b62f-d0951841b8ee", "2974bb02-ec7d-4517-acf3-f418697a514e", "6bc6b1b4-c8cf-4a4d-9131-a5e08eead0f5", "de4af2b0-7eba-4011-a892-c09b8b2dc2d8", "07aa26f9-fad4-4962-ace3-ef8a355d0bdd", "386db45c-e6e8-4fb9-a06c-90b7f6d6a53d", "82b7d438-70f9-43bb-b03e-33d43e4333d3", "d9093a74-7498-4e60-82bb-7217b397d553", "9614233e-4fee-4a1c-a6ba-2eecd7ba2c11", "b72dab0b-49da-4cb4-b0aa-6928d7ad56dd", "acb6b8b1-de89-4277-a7ed-2dfba7da48fc"], "corpus_id": null, "definition": "Le christianisme catholique, \u00e9galement connu sous le nom d\u0027\u00c9glise catholique, est la branche du christianisme dirig\u00e9e par le pape \u00e0 Rome. Il repose sur la tradition apostolique et se distingue par ses doctrines sp\u00e9cifiques, ses pratiques sacramentelles et son organisation hi\u00e9rarchique. Au XIIIe si\u00e8cle, il constitue la religion principale en Occident, s\u0027imposant face \u00e0 l\u0027islam et au christianisme orthodoxe. L\u0027\u00c9glise catholique a jou\u00e9 un r\u00f4le central dans l\u0027histoire religieuse et politique de l\u0027Europe, influen\u00e7ant profond\u00e9ment la culture et la soci\u00e9t\u00e9 \u00e0 travers les si\u00e8cles. Elle adh\u00e8re aux enseignements des conciles et a \u00e9t\u00e9 un acteur cl\u00e9 avant et apr\u00e8s les r\u00e9formes du XVIe si\u00e8cle. Bien qu\u0027elle ait \u00e9t\u00e9 critiqu\u00e9e pour sa corruption et ses abus, elle demeure une institution centrale dans la chr\u00e9tient\u00e9 avec une influence significative sur divers aspects de la vie sociale. Historiquement, elle a \u00e9galement oppos\u00e9 certaines id\u00e9es scientifiques comme l\u0027h\u00e9liocentrisme qui \u00e9taient consid\u00e9r\u00e9es comme contraires \u00e0 ses doctrines th\u00e9ologiques. De plus, durant les XVIe et XVIIe si\u00e8cles, elle a exerc\u00e9 une forte influence sur la science et la pens\u00e9e tout en \u00e9tant souvent en opposition avec des figures comme Galil\u00e9e.", "doc_ids": [2531, 2539, 2542, 2565, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7d2f4b43-d8df-43ca-8702-9c824a2247d1", "label": "Christianisme catholique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le christianisme catholique, \u00e9galement connu sous le nom d\u0027\u00c9glise catholique, est la branche du christianisme dirig\u00e9e par le pape \u00e0 Rome. Il repose sur la tradition apostolique et se distingue par ses doctrines sp\u00e9cifiques, ses pratiques sacramentelles et son organisation hi\u00e9rarchique. Au XIIIe si\u00e8cle, il constitue la religion principale en Occident, s\u0027imposant face \u00e0 l\u0027islam et au christianisme orthodoxe. L\u0027\u00c9glise catholique a jou\u00e9 un r\u00f4le central dans l\u0027histoire religieuse et politique de l\u0027Europe, influen\u00e7ant profond\u00e9ment la culture et la soci\u00e9t\u00e9 \u00e0 travers les si\u00e8cles. Elle adh\u00e8re aux enseignements des conciles et a \u00e9t\u00e9 un acteur cl\u00e9 avant et apr\u00e8s les r\u00e9formes du XVIe si\u00e8cle. Bien qu\u0027elle ait \u00e9t\u00e9 critiqu\u00e9e pour sa corruption et ses abus, elle demeure une institution centrale dans la chr\u00e9tient\u00e9 avec une influence significative sur divers aspects de la vie sociale. Historiquement, elle a \u00e9galement oppos\u00e9 certaines id\u00e9es scientifiques comme l\u0027h\u00e9liocentrisme qui \u00e9taient consid\u00e9r\u00e9es comme contraires \u00e0 ses doctrines th\u00e9ologiques. De plus, durant les XVIe et XVIIe si\u00e8cles, elle a exerc\u00e9 une forte influence sur la science et la pens\u00e9e tout en \u00e9tant souvent en opposition avec des figures comme Galil\u00e9e.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le catholicisme est la religion des chr\u00e9tiens reconnaissant l\u2019autorit\u00e9 du pape et des \u00e9v\u00eaques en communion avec lui, notamment pour l\u2019\u00e9tablissement de leur doctrine, sa transmission et l\u2019organisation de leur culte. L\u2019\u00c9glise catholique consid\u00e8re que tout baptis\u00e9 dans l\u2019\u00c9glise catholique est catholique, mais elle ne d\u00e9finit pas de crit\u00e8res d\u2019appartenance. Avec 1,36 milliard de catholiques sur Terre, elle est la premi\u00e8re \u00c9glise chr\u00e9tienne dans le monde, le christianisme \u00e9tant \u00e9galement la religion majoritaire au niveau mondial.", "label": "Catholicisme", "page_id": "571", "thumbnail": null, "wikidata_id": "Q1841"}, "wordnetentity": null}]);
