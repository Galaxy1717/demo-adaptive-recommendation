 li\u00e9 \u00e0 un compte bancaire, facilitant l\u0027acc\u00e8s direct aux fonds d\u0027un cr\u00e9dit renouvelable lors des achats ou retraits.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une carte de paiement est un moyen de paiement se pr\u00e9sentant sous la forme d\u0027une carte plastique mesurant 85,60 \u00d7 53,98 mm, \u00e9quip\u00e9e d\u0027une bande magn\u00e9tique et/ou d\u0027une puce \u00e9lectronique (il s\u0027agit alors d\u0027une carte \u00e0 puce), qui permet le paiement, aupr\u00e8s de commer\u00e7ants poss\u00e9dant un terminal de paiement \u00e9lectronique ou aupr\u00e8s de commerces en ligne.\nLe plus souvent, il s\u0027agit d\u0027une carte de paiement et de retrait, car elle permet aussi les retraits d\u0027esp\u00e8ces aux guichets automatiques bancaires.\nLa carte de paiement est associ\u00e9e \u00e0 un ou plusieurs r\u00e9seaux de paiements (co-badgeage) qui peuvent \u00eatre d\u00e9ploy\u00e9s mondialement tel que Visa, Mastercard, American Express, Diners, JCB, ou dans un pays seulement tel que CB en France, Bancontact en Belgique, Interac au Canada, ou bien AfriGO au Nig\u00e9ria.", "label": "Carte de paiement", "page_id": "87459", "thumbnail": null, "wikidata_id": "Q1436963"}, "wordnetentity": {"definition": "a card (usually plastic) that assures a seller that the person using it has sufficient means of payment and that the issuer will see to it that the seller receives payment for the merchandise delivered", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Carte de paiement", "name": "charge_card.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Concept de cr\u00e9dit accord\u00e9 sans conditions strictes, bas\u00e9 sur la relation de confiance entre le banquier et le client.", "doc_ids": [2628], "font": {"color": "white"}, "generative": true, "group": 1, "id" re) est la partie du capital qui est rembours\u00e9e \u00e0 chaque \u00e9ch\u00e9ance p\u00e9riodique (par exemple chaque mois).   \nCe paiement se fait en m\u00eame temps que celui des int\u00e9r\u00eats dus pour la m\u00eame p\u00e9riode. Le versement total (amortissement + int\u00e9r\u00eats) \u00e0 chaque \u00e9ch\u00e9ance est d\u00e9nomm\u00e9 annuit\u00e9 (terme g\u00e9n\u00e9rique), ou mensualit\u00e9.", "label": "Amortissement (finance)", "page_id": "921247", "thumbnail": null, "wikidata_id": "Q474182"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La libert\u00e9 accord\u00e9e \u00e0 l\u0027emprunteur pour utiliser le montant du cr\u00e9dit renouvelable selon ses besoins sans contraintes strictes.", "doc_ids": [2628], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6019e1f2-9d6a-473e-a64c-2a4edcb78908", "label": "Souplesse d\u0027utilisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La libert\u00e9 accord\u00e9e \u00e0 l\u0027emprunteur pour utiliser le montant du cr\u00e9dit renouvelable selon ses besoins sans contraintes strictes.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "L\u0027\u00e9valuation de la capacit\u00e9 d\u0027un emprunteur \u00e0 rembourser un cr\u00e9dit bas\u00e9 sur ses revenus et ses d\u00e9penses.", "doc_ids": [2628], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1564b0b8-5293-4551-80b5-b421f5f6a4e1", "label": "Capacit\u00e9 de remboursement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de la capacit\u00e9 d\u0027un emprunteur \u00e0 rembourser un cr\u00e9dit bas\u00e9 sur ses revenus et ses d\u00e9penses.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La capacit\u00e9 de remboursement d\u0027un emprunt est le montant des liquidit\u00e9s qui peuvent \u00eatre d\u00e9gag\u00e9es par l\u0027emprunteur \u00e0 l\u0027\u00e9ch\u00e9ance pour le rembourser.\nPour les pr\u00eats remboursables mensuellement par un particulier, ce sont ses revenus mensuels moins ses charges incompressibles. Les banques utilisent en particulier des normes correspondant \u00e0 un pourcentage des revenus stables de l\u0027emprunteur (par exemple 25 ou 30 % du salaire).", "label": "Capacit\u00e9 de remboursement", "page_id": "129202", "thumbnail": null, "wikidata_id": "Q2937174"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Situation o\u00f9 un client utilise constamment son cr\u00e9dit renouvelable, entra\u00eenant des difficult\u00e9s financi\u00e8res et une incapacit\u00e9 \u00e0 rembourser.", "doc_ids": [2612], "font": {"color": "white"}, "generative": true, "group": 1, "id": "38528d60-12cc-4cda-8e28-5b16d918282c", "label": "Surendettement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Situation o\u00f9 un client utilise constamment son cr\u00e9dit renouvelable, entra\u00eenant des difficult\u00e9s financi\u00e8res et une incapacit\u00e9 \u00e0 rembourser.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le surendettement est une situation de d\u00e9tresse financi\u00e8re de particuliers pouvant recouper plusieurs d\u00e9finitions diff\u00e9rentes.\nEn droit fran\u00e7ais, la situation de surendettement d\u0027une personne physique \u00ab est caract\u00e9ris\u00e9e par l\u0027impossibilit\u00e9 manifeste pour le d\u00e9biteur de bonne foi de faire face \u00e0 l\u0027ensemble de ses dettes non professionnelles exigibles ou \u00e0 \u00e9choir \u00bb (article L. 711-1 du code de la consommation).\nD\u2019apr\u00e8s la d\u00e9finition du Conseil de l\u0027Europe, le surendettement est la \u00ab situation o\u00f9 l\u2019obligation d\u00e9bitrice d\u2019une personne ou d\u2019une famille exc\u00e8de manifestement et/ou sur une long  que le banquier donne en blanc \u00e0 son client.", "title": null}], "title": "Pourquoi le cr\u00e9dit renouvelable est-il consid\u00e9r\u00e9 comme un produit fid\u00e9lisant ?", "type": "mcq"}, {"answers": ["La souplesse d\u0027utilisation"], "concepts": [], "difficulty": "unknown", "distractors": ["Le montant \u00e9lev\u00e9 du pr\u00eat", "Les taux d\u0027int\u00e9r\u00eat fixe", "La dur\u00e9e inflexible du contrat", "La n\u00e9cessit\u00e9 de garanties complexes", "L\u0027utilisation limit\u00e9e dans le temps", "Le remboursement anticip\u00e9 obligatoire", "R\u00e9serv\u00e9 aux clients fortun\u00e9s", "Le disponible uniquement sur demande", "Limit\u00e9 \u00e0 des achats professionnels"], "feedback": "Le cr\u00e9dit renouvelable est attrayant pour le client moderne car il lui permet d\u0027utiliser l\u0027argent \u00e0 sa guise, sans restriction de montant ou de dur\u00e9e et sans n\u00e9cessit\u00e9 d\u0027expliquer la raison de l\u0027utilisation des fonds. Il lui offre ainsi une grande souplesse d\u0027utilisation, r\u00e9pondant \u00e0 son d\u00e9sir d\u0027ind\u00e9pendance.", "font": {"color": "white"}, "group": 3, "id": "366d00017d4f42ac80b0a7e9100a8531", "label": "mcq", "lang": "fr", "question": "Quelle caract\u00e9ristique d\u00e9crit le cr\u00e9dit renouvelable dans son utilisation pour le client moderne ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "568a52c5efac4566af07d607a12fb4b7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b49cb660726347febf33c4e69eef3f09", "order": 13.0, "origin_type": "document_content", "parent_id": "0a81df73ca984314a8074ac67dfa24c5", "prev_id": "39fe78cc7c2b4bc3b4889204450aaf3f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": " e est l\u0027une des obligations pour l\u0027augmentation d\u0027un cr\u00e9dit renouvelable ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4c16b71dd404417e91d6c0be06dffcf4", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2380e5bd6c143e28b87f000328ce38e", "order": 8.0, "origin_type": "document_content", "parent_id": "cc99520a725b4c3497f6dfc3013c21aa", "prev_id": "cc99520a725b4c3497f6dfc3013c21aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les lois successives Chatel, Lagarde et Hamon ont permis une am\u00e9lioration de l\u0027encadrement du cr\u00e9dit renouvelable. Parmi les mesures, nous retrouvons : 1. L\u0027\u00e9dition d\u0027une offre de contrat de pr\u00eat est obligatoire pour le contrat initial et pour toute augmentation du cr\u00e9dit consenti : il n\u0027est plus possible de faire un \u00ab avenant \u00bb pour augmenter le montant d\u0027un cr\u00e9dit renouvelable. 2. L\u0027emprunteur peut demander \u00e0 tout moment la r\u00e9duction de sa r\u00e9serve de cr\u00e9dit, la suspension du cr\u00e9dit ou \u00e0 sa r\u00e9siliation, en remboursant le montant de la r\u00e9serve utilis\u00e9 aux conditions pr\u00e9vues au contrat.", "title": null}], "title": "Quelle est l\u0027une des obligations pour l\u0027augmentation d\u0027un cr\u00e9dit renouvelable ?", "type": "mcq"}, {"answers": ["Demander la r\u00e9duction, suspension ou r\u00e9siliation de son cr\u00e9dit renouvelable"], "concepts": [], "difficulty": "unknown", "distractors": ["Modifier les conditions de remboursement sans pr\u00e9avis", "\u00c9lever le montant de sa r\u00e9serve sans condition", "Demander une prolongation automatique du contrat", "Exiger un taux pr\u00e9f\u00e9rentiel imm\u00e9diatement", "R\u00e9voquer son contrat sans rembourser la r\u00e9serve utilis\u00e9e", "Transf\u00e9rer le cr\u00e9dit \u00e0 une autre personne", "Stopper son contrat sans respecter les conditions", "Utiliser la totalit\u00e9 de son cr\u00e9dit sans restriction", "Ren\u00e9gocier le cr\u00e9dit sans informer l\u0027\u00e9tablissement pr\u00eateur"], "feedback": "En tant que consommateur, l\u0027emprunteur a le droit de g\u00e9rer sa r\u00e9serve de cr\u00e9dit selon ses besoins et ses capacit\u00e9s financi\u00e8res, en demandant une r\u00e9duction, une suspension ou une r\u00e9siliation du cr\u00e9dit renouvelable \u00e0 tout moment.", "font": {"color": "white"}, "group": 3, "id": "f9238aec40144e8b80c704eda755251e", "label": "mcq", "lang": "fr", "question": "Que peut faire l\u0027emprunteur concernant sa r\u00e9serve de cr\u00e9dit \u00e0 tout moment ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4c16b71dd404417e91d6c0be06dffcf4", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2380e5bd6c143e28b87f000328ce38e", "order": 8.0, "origin_type": "document_content", "parent_id": "cc99520a725b4c3497f6dfc3013c21aa", "prev_id": "cc99520a725b4c3497f6dfc3013c21aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les lois successives Chatel, Lagarde et Hamon ont permis une am\u00e9lioration de l\u0027encadrement du cr\u00e9dit renouvelable. Parmi les mesures, nous retrouvons : 1. L\u0027\u00e9dition d\u0027une offre de contrat de pr\u00eat est obligatoire pour le contrat initial et pour toute augmentation du cr\u00e9dit consenti : il n\u0027est plus possible de faire un \u00ab avenant \u00bb pour augmenter le montant d\u0027un cr\u00e9dit renouvelable. 2. L\u0027emprunteur peut demander \u00e0 tout moment la r\u00e9duction de sa r\u00e9serve de cr\u00e9dit, la suspension du cr\u00e9dit ou \u00e0 sa r\u00e9siliation, en remboursant le montant de la r\u00e9serve utilis\u00e9 aux conditions pr\u00e9vues au contrat.", "title": null}], "title": "Que peut faire l\u0027emprunteur concernant sa r\u00e9serve de cr\u00e9dit \u00e0 tout moment ?", "type": "mcq"}, {"answers": ["Il pallie la diminution de contact direct avec le client"], "concepts": [], "difficulty": "unknown", "distractors": ["Il augmente automatiquement la limite de cr\u00e9dit disponible", "Il remplace le contact physique par des relances quotidiennes", "Il met fin aux obligations de communication du pr\u00eateur", "Il impose une rencontre annuelle obligatoire", "Il adresse un rapport d\u00e9taill\u00e9 au client tous les mois", "Il encourage l\u0027emprunteur \u00e0 demander un nouveau cr\u00e9dit", "Il r\u00e9duit les frais administratifs li\u00e9s au cr\u00e9dit", "Il permet au client de changer de banque sans frais", "Il garantit la reconduction automatique du contrat"], "feedback": "Le contr\u00f4le est un moyen pour la banque de maintenir un suivi et une relation satisfaisante avec son client, malgr\u00e9 le manque de contact physique dans le cas du cr\u00e9dit renouvelable. En prenant des mesures de contr\u00f4le, tels que des relances r\u00e9guli\u00e8res par exemple, la banque s\u0027assure que le client reste inform\u00e9 et engag\u00e9 dans le remboursement de son cr\u00e9dit. Cela permet \u00e9galement de r\u00e9duire les risques pour la banque en s\u0027assurant que le client peut toujours rembourser son pr\u00eat.", "font": {"color": "white"}, "group": 3, "id": "4f79d6c3aba049948fb06790d2537fb0", "label": "mcq", "lang": "fr", "question": "Comment le contr\u00f4le permet-il de compenser la raret\u00e9 des contacts entre banque et client dans le cas d\u0027un cr\u00e9dit renouvelable ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 3, "html_tag": "li", "id": "d8944dce4921462aa50b7d49064f8ab6", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "875adc757b354e8f8c3c2e68f18aa56d", "order": 10.0, "origin_type": "document_content", "parent_id": "5dedbdf820b24221b9e0c510ddbecbe3", "prev_id": "5f5e9dc07d9648708c81c050cc166a13", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "- Dans le cas d\u0027une diminution de la solvabilit\u00e9 de l\u0027emprunteur par rapport \u00e0 la solvabilit\u00e9 lors de l\u0027octroi du cr\u00e9dit, le contr\u00f4le permet au pr\u00eateur de r\u00e9duire le montant du cr\u00e9dit, suspendre l\u0027utilisation, ne pas proposer la reconduction de contrat. - Dans la mesure o\u00f9 le cr\u00e9dit renouvelable am\u00e8ne \u00e0 peu de rencontres avec le client, le contr\u00f4le pallie la diminution de contact entre la banque et son client.", "title": null}], "title": "Comment le contr\u00f4le permet-il de compenser la raret\u00e9 des contacts entre banque et client dans le cas d\u0027un cr\u00e9dit renouvelable ?", "type": "mcq"}, {"answers": ["Une incapacit\u00e9 \u00e0 amortir la dette correctement"], "concepts": [], "difficulty": "unknown", "distractors": ["Un remboursement anticip\u00e9 du pr\u00eat", "Une hausse des taux d\u0027int\u00e9r\u00eat impos\u00e9e par la banque", "Un usage excessif des retraits en esp\u00e8ces", "Perte du contrat en raison du non-renouvellement", "Une r\u00e9duction automatique du montant allou\u00e9", "L\u0027arr\u00eat imm\u00e9diat du cr\u00e9dit renouvelable sans pr\u00e9avis", "La n\u00e9cessit\u00e9 d\u0027une ren\u00e9gociation trimestrielle des termes", "L\u2019impossibilit\u00e9 de faire des remboursements partiels", "Une d\u00e9connexion temporaire avec son compte bancaire."], "feedback": "La bonne r\u00e9ponse souligne le risque de ne plus avoir de contact avec le client en raison du renouvellement automatique et de l\u0027utilisation continue du cr\u00e9dit renouvelable. Cela peut potentiellement indiquer des difficult\u00e9s financi\u00e8res pour le client, telles qu\u0027une incapacit\u00e9 \u00e0 rembourser la dette correctement.", "font": {"color": "white"}, "group": 3, "id": "a3931d4b85fd4a8ea17c1b3ba0dc84be", "label": "mcq", "lang": "fr", "question": "Quel est le risque principal li\u00e9 \u00e0 l\u0027usage prolong\u00e9 d\u0027un cr\u00e9dit renouvelable ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 1, "html_tag": "p", "id": "ddcb975ba5cd4c6099c8dc00e9100fc1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "216c76f9a1f347d0b46c5c2fd329c1a0", "order": 9.0, "origin_type": "document_content", "parent_id": "5ab3c5aec7184f4f954dd3432f3856e3", "prev_id": "6d01594653ec4ce8a74cd146c366e442", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le risque de \u00ab l\u0027externalisation \u00bb de la relation client Le cr\u00e9dit renouvelable est utilis\u00e9 et rembours\u00e9 \u00e0 l\u0027initiative du client (\u00e0 distance par exemple). De plus, il est renouvel\u00e9 tacitement tous les ans. Il existe donc un risque de ne plus avoir de contact avec le client. Le cr\u00e9dit renouvelable permet au client de r\u00e9utiliser l\u0027encours rendu disponible par l\u0027amortissement. Le risque est donc que le client l\u0027utilise au maximum en permanence et peut \u00e9ventuellement traduire des difficult\u00e9s structurelles de tr\u00e9sorerie et une incapacit\u00e9 \u00e0 amortir la dette.", "title": null}], "title": "Quel est le risque principal li\u00e9 \u00e0 l\u0027usage prolong\u00e9 d\u0027un cr\u00e9dit renouvelable ?", "type": "mcq"}, {"answers": ["au maximum en permanence"], "concepts": [], "difficulty": "unknown", "distractors": [["ponctuellement avec parcimonie", "uniquement pour des achats importants", "sous condition de renouvellement manuel", "sans d\u00e9passer un certain seuil", "de mani\u00e8re occasionnelle", "en dessous de la limite autoris\u00e9e"]], "feedback": "Le cr\u00e9dit renouvelable, lorsqu\u0027il est utilis\u00e9 \u0027au maximum en permanence\u0027, peut indiquer que le client a des difficult\u00e9s financi\u00e8res sur le long terme. Cela traduit une incapacit\u00e9 \u00e0 rembourser efficacement, souvent li\u00e9e \u00e0 des probl\u00e8mes de tr\u00e9sorerie ou \u00e0 une d\u00e9pendance excessive au cr\u00e9dit. Les autres options ne refl\u00e8tent pas cette id\u00e9e, car elles impliquent soit une utilisation restreinte, soit un contr\u00f4le plus strict du cr\u00e9dit.", "font": {"color": "white"}, "group": 4, "id": "62911d3ba92f415da8db486af2dae62f", "label": "fill_in", "lang": "fr", "query": "Le cr\u00e9dit renouvelable peut indiquer des difficult\u00e9s structurelles de tr\u00e9sorerie lorsqu\u0027il est utilis\u00e9 \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 1, "html_tag": "p", "id": "ddcb975ba5cd4c6099c8dc00e9100fc1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "216c76f9a1f347d0b46c5c2fd329c1a0", "order": 9.0, "origin_type": "document_content", "parent_id": "5ab3c5aec7184f4f954dd3432f3856e3", "prev_id": "6d01594653ec4ce8a74cd146c366e442", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le risque de \u00ab l\u0027externalisation \u00bb de la relation client Le cr\u00e9dit renouvelable est utilis\u00e9 et rembours\u00e9 \u00e0 l\u0027initiative du client (\u00e0 distance par exemple). De plus, il est renouvel\u00e9 tacitement tous les ans. Il existe donc un risque de ne plus avoir de contact avec le client. Le cr\u00e9dit renouvelable permet au client de r\u00e9utiliser l\u0027encours rendu disponible par l\u0027amortissement. Le risque est donc que le client l\u0027utilise au maximum en permanence et peut \u00e9ventuellement traduire des difficult\u00e9s structurelles de tr\u00e9sorerie et une incapacit\u00e9 \u00e0 amortir la dette.", "title": null}], "title": "Le cr\u00e9dit renouvelable peut indiquer des difficult\u00e9s structurelles de tr\u00e9sorerie lorsqu\u0027il est utilis\u00e9 \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["de p\u00e9nalit\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": [["d\u0027amendes", "de frais suppl\u00e9mentaires", "de r\u00e9ductions", "de d\u00e9lais", "de bonus", "d\u0027int\u00e9r\u00eats"]], "feedback": "La bonne r\u00e9ponse est \u0027p\u00e9nalit\u00e9s\u0027 car dans le cadre d\u0027un cr\u00e9dit renouvelable, il n\u0027y a pas de p\u00e9nalit\u00e9s appliqu\u00e9es lors du remboursement anticip\u00e9. Les autres termes propos\u00e9s, tels que \u0027amendes\u0027, \u0027frais suppl\u00e9mentaires\u0027 ou \u0027int\u00e9r\u00eats\u0027, ne sont pas adapt\u00e9s dans ce contexte.", "font": {"color": "white"}, "group": 4, "id": "6d6ec6592b624a2c8b0ea573add83186", "label": "fill_in", "lang": "fr", "query": "Le cr\u00e9dit renouvelable ne fait pas l\u0027objet \u003cblank\u003e en cas de remboursement anticip\u00e9 des sommes utilis\u00e9es.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 3, "html_tag": "p", "id": "ab5ec1f2b8a944009c14c1878f58c308", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "311d347044e346daacc351a2061088cb", "order": 13.0, "origin_type": "document_content", "parent_id": "a5cdb0265eec40ec91cd66267b8a4696", "prev_id": "adaf0a781a014de48ec5f196154f6935", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 La facilit\u00e9 de remboursement par anticipation du cr\u00e9dit de sa propre banque par virement internet par exemple, permet ainsi au client de payer moins d\u0027int\u00e9r\u00eats. Le cr\u00e9dit renouvelable ne fait pas l\u0027objet de p\u00e9nalit\u00e9s en cas de remboursement anticip\u00e9 des sommes utilis\u00e9es.", "title": null}], "title": "Le cr\u00e9dit renouvelable ne fait pas l\u0027objet \u003cblank\u003e en cas de remboursement anticip\u00e9 des sommes utilis\u00e9es.", "type": "fill_in"}, {"answers": ["son endettement"], "concepts": [], "difficulty": "unknown", "distractors": [["sa salaire net", "sa revenu imposable", "son taux d\u0027imposition", "sa \u00e2ge", "sa historique bancaire", "sa solde de compte"]], "feedback": "La capacit\u00e9 d\u0027un client \u00e0 rembourser un cr\u00e9dit renouvelable est \u00e9valu\u00e9e non seulement en fonction de ses besoins et de sa capacit\u00e9 de remboursement maximale, mais aussi en prenant en compte son endettement. L\u0027endettement influe sur le montant du cr\u00e9dit qui peut \u00eatre octroy\u00e9, car il repr\u00e9sente une charge financi\u00e8re suppl\u00e9mentaire pour le client.", "font": {"color": "white"}, "group": 4, "id": "35624b07ea194f1f8529a145a45a79fc", "label": "fill_in", "lang": "fr", "query": "Le montant du cr\u00e9dit renouvelable d\u00e9pend des besoins du client et de sa capacit\u00e9 de remboursement, ainsi que de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "7f38667cf27a4192ab2323229c224379", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "0a81df73ca984314a8074ac67dfa24c5", "order": 10.0, "origin_type": "document_content", "parent_id": "bf907ef52f8446509a33b784e95ceb92", "prev_id": "b6cfd5368c0543c1859d72d389e96430", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le montant du cr\u00e9dit renouvelable est fonction des besoins du client ET de sa capacit\u00e9 de remboursement (le calcul est effectu\u00e9 par rapport \u00e0 un remboursement correspondant \u00e0 une utilisation maximale). L\u0027endettement et le reste \u00e0 vivre du client sont \u00e9galement des \u00e9l\u00e9ments pris en compte.", "title": null}], "title": "Le montant du cr\u00e9dit renouvelable d\u00e9pend des besoins du client et de sa capacit\u00e9 de remboursement, ainsi que de \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["quand et comme il le souhaite"], "concepts": [], "difficulty": "unknown", "distractors": [["seulement \u00e0 certaines conditions sp\u00e9ciales", "uniquement apr\u00e8s avoir obtenu une nouvelle approbation", "dans un d\u00e9lai limit\u00e9 fix\u00e9 par la banque", "en respectant des \u00e9ch\u00e9ances fixes", "sous r\u00e9serve de nouvelles v\u00e9rifications", "\u00e9tant soumis \u00e0 une p\u00e9nalit\u00e9 pour chaque utilisation"]], "feedback": "La bonne r\u00e9ponse est \u0027quand et comme il le souhaite\u0027 car le cr\u00e9dit renouvelable permet au client d\u0027en faire usage \u00e0 sa convenance, sans demander une nouvelle autorisation \u00e0 la banque. Il n\u0027y a pas de d\u00e9lai ou de condition suppl\u00e9mentaire \u00e0 respecter, tant qu\u0027il reste dans la limite de la r\u00e9serve accord\u00e9e.", "font": {"color": "white"}, "group": 4, "id": "abeefbda793d472191b981aa1481bbb2", "label": "fill_in", "lang": "fr", "query": "Le client peut utiliser le cr\u00e9dit renouvelable sans autorisation pr\u00e9alable de la banque \u003cblank\u003e jusqu\u0027au maximum autoris\u00e9.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 3, "html_tag": "p", "id": "431aa041627f490ca5fbf50fc2534474", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "829029a33d0e41cdbc707f5d0601ce07", "order": 9.0, "origin_type": "document_content", "parent_id": "a5cdb0265eec40ec91cd66267b8a4696", "prev_id": "449cba9c5b4f457f8ef3f0e399ba5293", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le principal avantage pour le client est l\u0027utilisation libre de la somme accord\u00e9e. Il peut en faire un usage partiel, total ou nul. \u00b7 La possibilit\u00e9, pour le client, d\u0027utiliser le cr\u00e9dit renouvelable \u00e0 nouveau sans autorisation pr\u00e9alable de la banque, quand et comme il le souhaite, jusqu\u0027au maximum autoris\u00e9, les remboursements reconstituant la r\u00e9serve attribu\u00e9e. \u00b7 Le calcul des int\u00e9r\u00eats se fait uniquement sur la base du montant utilis\u00e9 par le client. C\u0027est financi\u00e8rement plus avantageux pour le client.", "title": null}], "title": "Le client peut utiliser le cr\u00e9dit renouvelable sans autorisation pr\u00e9alable de la banque \u003cblank\u003e jusqu\u0027au maximum autoris\u00e9.", "type": "fill_in"}, {"answers": ["des notes de frais"], "concepts": [], "difficulty": "unknown", "distractors": [["des imp\u00f4ts trimestriels", "des salaires variables", "des augmentations annuelles", "des remboursements m\u00e9dicaux", "des cotisations sociales", "des versements anticip\u00e9s"]], "feedback": "Certains clients subissent des d\u00e9calages de tr\u00e9sorerie lorsqu\u0027ils doivent avancer des fonds pour des frais professionnels avant d\u0027\u00eatre rembours\u00e9s ult\u00e9rieurement par leur entreprise via des notes de frais. Le cr\u00e9dit renouvelable peut leur permettre de g\u00e9rer ces d\u00e9calages plus facilement.", "font": {"color": "white"}, "group": 4, "id": "7140ebf9957940bb9bd0e5329e3646dd", "label": "fill_in", "lang": "fr", "query": "Le cr\u00e9dit renouvelable peut \u00eatre utile pour les clients ayant des d\u00e9calages de tr\u00e9sorerie, par exemple ceux qui re\u00e7oivent des primes ou \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7c5eb9f2c88c415d898523cc38aa4133", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0c98852508f443179ce79ff942c1ddb6", "order": 12.0, "origin_type": "document_content", "parent_id": "e6843b6cf51242139021afa9f2042dee", "prev_id": "fd86356b9e6c40d7b72a751934dd14b5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le cr\u00e9dit renouvelable adapt\u00e9 aux besoins \u00e0 certains clients Les opportunit\u00e9s commerciales sont importantes en fonction du profil des clients. Certains clients ont des d\u00e9calages de tr\u00e9sorerie due \u00e0 leur mode de vie ou leur activit\u00e9. Dans le cas des clients qui re\u00e7oivent des primes tous les trimestres ou des clients qui sont rembours\u00e9s de leur frais par note de frais. Il peut y avoir un d\u00e9calage entre le moment o\u00f9 ils ont pay\u00e9 les frais et le moment o\u00f9 ils sont rembours\u00e9s. Ce type de cr\u00e9dit peut les int\u00e9resser pour effectuer la transition entre les d\u00e9penses et les revenus.", "title": null}], "title": "Le cr\u00e9dit renouvelable peut \u00eatre utile pour les clients ayant des d\u00e9calages de tr\u00e9sorerie, par exemple ceux qui re\u00e7oivent des primes ou \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["sa souplesse"], "concepts": [], "difficulty": "unknown", "distractors": [["ses rigidit\u00e9", "ses complexit\u00e9", "ses facilit\u00e9", "ses s\u00e9curit\u00e9", "sa lentueur", "ses pr\u00e9caution"]], "feedback": "La bonne r\u00e9ponse est \u0027souplesse\u0027. Le cr\u00e9dit renouvelable se distingue par la flexibilit\u00e9 qu\u0027il conf\u00e8re aux utilisateurs en leur permettant de g\u00e9rer leur emprunt selon leurs besoins. Les autres termes propos\u00e9s, comme \u0027rigidit\u00e9\u0027 ou \u0027complexit\u00e9\u0027, d\u00e9crivent au contraire des caract\u00e9ristiques oppos\u00e9es \u00e0 l\u0027id\u00e9e de souplesse.", "font": {"color": "white"}, "group": 4, "id": "3361978cacfd4eaea35dc996eda4f6a3", "label": "fill_in", "lang": "fr", "query": "Le cr\u00e9dit renouvelable est appr\u00e9ci\u00e9 pour l\u0027ind\u00e9pendance qu\u0027il offre, notamment gr\u00e2ce \u00e0 \u003cblank\u003e d\u0027utilisation.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "568a52c5efac4566af07d607a12fb4b7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b49cb660726347febf33c4e69eef3f09", "order": 13.0, "origin_type": "document_content", "parent_id": "0a81df73ca984314a8074ac67dfa24c5", "prev_id": "39fe78cc7c2b4bc3b4889204450aaf3f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dur\u00e9e : Pas de limitation de dur\u00e9e, puisque le contrat est valable un an et renouvel\u00e9 tacitement tous les ans. \u00b7 Le cr\u00e9dit renouvelable adapt\u00e9 au client moderne Il r\u00e9pond au d\u00e9sir d\u0027ind\u00e9pendance du client moderne. Le cr\u00e9dit renouvelable s\u0027inscrit dans ce souhait d\u0027autonomie et de souplesse d\u0027utilisation. Le cr\u00e9dit renouvelable est un produit fid\u00e9lisant par nature compte tenu de sa facilit\u00e9 d\u0027utilisation. Il doit donc \u00eatre propos\u00e9 \u00e0 tous les clients solvables qui pourraient en avoir besoin et \u00eatre pr\u00e9sent\u00e9 comme un cr\u00e9dit confiance que le banquier donne en blanc \u00e0 son client.", "title": null}], "title": "Le cr\u00e9dit renouvelable est appr\u00e9ci\u00e9 pour l\u0027ind\u00e9pendance qu\u0027il offre, notamment gr\u00e2ce \u00e0 \u003cblank\u003e d\u0027utilisation.", "type": "fill_in"}, {"answers": ["reconstitu\u00e9e"], "concepts": [], "difficulty": "unknown", "distractors": [["r\u00e9duite", "multipli\u00e9e", "retenue", "fixe", "bloqu\u00e9e", "annul\u00e9e"]], "feedback": "La somme d\u0027argent \u00e0 disposition dans un cr\u00e9dit renouvelable est reconstitu\u00e9e progressivement \u00e0 mesure que l\u0027emprunteur effectue des remboursements. Cela signifie que l\u0027emprunteur peut r\u00e9utiliser le montant disponible plusieurs fois, tant qu\u0027il rembourse ce qu\u0027il a emprunt\u00e9.", "font": {"color": "white"}, "group": 4, "id": "dfc5349f981848c69293445c478059d9", "label": "fill_in", "lang": "fr", "query": "Le cr\u00e9dit renouvelable permet \u00e0 l\u0027emprunteur d\u0027utiliser une somme d\u0027argent pour ses d\u00e9penses de mani\u00e8re flexible, et cette somme est \u003cblank\u003e au fur et \u00e0 mesure des remboursements.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "b458a8c4acfb466bbbb2e75cb24e335d", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "b6cfd5368c0543c1859d72d389e96430", "order": 8.0, "origin_type": "document_content", "parent_id": "bf907ef52f8446509a33b784e95ceb92", "prev_id": "bf907ef52f8446509a33b784e95ceb92", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le cr\u00e9dit renouvelable consiste pour le pr\u00eateur (la banque) \u00e0 mettre \u00e0 disposition un montant que l\u0027emprunteur (le client) peut utiliser librement pour effectuer des d\u00e9penses impr\u00e9vues et/ou des achats coup de c\u0153ur imm\u00e9diatement en \u00e9talant son paiement. \u00b7 L\u0027emprunteur peut faire usage du montant \u00e0 sa convenance partiellement, int\u00e9gralement ou pas du tout sans avoir \u00e0 respecter de quelconques d\u00e9lais. Ce cr\u00e9dit est reconstitu\u00e9 au fur et \u00e0 mesure des remboursements.", "title": null}], "title": "Le cr\u00e9dit renouvelable permet \u00e0 l\u0027emprunteur d\u0027utiliser une somme d\u0027argent pour ses d\u00e9penses de mani\u00e8re flexible, et cette somme est \u003cblank\u003e au fur et \u00e0 mesure des remboursements.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, une nouvelle offre de contrat de cr\u00e9dit est obligatoire si le cr\u00e9dit consenti est augment\u00e9, conform\u00e9ment aux r\u00e8gles encadrant le cr\u00e9dit renouvelable.", "font": {"color": "white"}, "group": 5, "id": "fba7413963be46ca90628faac489945e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 3, "html_tag": "p", "id": "5a71679bf36b46a289af6f35ac9f20ac", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9b089979af394022824365e0c0ce7a22", "order": 18.0, "origin_type": "document_content", "parent_id": "5dedbdf820b24221b9e0c510ddbecbe3", "prev_id": "4e5d672287064ef2943670a46a02643d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le cr\u00e9dit renouvelable a une dur\u00e9e sup\u00e9rieure \u00e0 trois mois et est g\u00e9n\u00e9ralement d\u0027un montant inf\u00e9rieur ou \u00e9gal \u00e0 75 000, l\u0027\u00e9dition d\u0027une offre de contrat de cr\u00e9dit avec bordereau de r\u00e9tractation est requise. Une fois l\u0027\u00e9dition du contrat par la banque, le client emprunteur dispose de 15 jours pour y r\u00e9pondre ainsi qu\u0027un d\u00e9lai de r\u00e9tractation de 14 jours apr\u00e8s avoir accept\u00e9 l\u0027offre. Les fonds ne pourront \u00eatre d\u00e9bloqu\u00e9s que 7 jours apr\u00e8s l\u0027acceptation. Une nouvelle offre de contrat de cr\u00e9dit sera \u00e9galement obligatoire en cas d\u0027augmentation du cr\u00e9dit consenti.", "title": null}], "statement": "En cas d\u0027augmentation du cr\u00e9dit consenti, une nouvelle offre de contrat de cr\u00e9dit doit \u00eatre \u00e9mise.", "title": "En cas d\u0027augmentation du cr\u00e9dit consenti, une nouvelle offre de contrat de cr\u00e9dit doit \u00eatre \u00e9mise.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Il n\u0027y a pas de p\u00e9nalit\u00e9s en cas de remboursement anticip\u00e9 des sommes utilis\u00e9es dans le cadre d\u0027un cr\u00e9dit renouvelable, ce qui permet au client de rembourser plus rapidement sans frais suppl\u00e9mentaires.", "font": {"color": "white"}, "group": 5, "id": "4a34f1dcced2407687d7a962c0800d0b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 3, "html_tag": "p", "id": "ab5ec1f2b8a944009c14c1878f58c308", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "311d347044e346daacc351a2061088cb", "order": 13.0, "origin_type": "document_content", "parent_id": "a5cdb0265eec40ec91cd66267b8a4696", "prev_id": "adaf0a781a014de48ec5f196154f6935", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 La facilit\u00e9 de remboursement par anticipation du cr\u00e9dit de sa propre banque par virement internet par exemple, permet ainsi au client de payer moins d\u0027int\u00e9r\u00eats. Le cr\u00e9dit renouvelable ne fait pas l\u0027objet de p\u00e9nalit\u00e9s en cas de remboursement anticip\u00e9 des sommes utilis\u00e9es.", "title": null}], "statement": "Le remboursement anticip\u00e9 d\u0027un cr\u00e9dit renouvelable entra\u00eene des p\u00e9nalit\u00e9s.", "title": "Le remboursement anticip\u00e9 d\u0027un cr\u00e9dit renouvelable entra\u00eene des p\u00e9nalit\u00e9s.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le montant du cr\u00e9dit renouvelable ne d\u00e9pend pas uniquement des besoins du client, mais aussi de sa capacit\u00e9 de remboursement, laquelle est \u00e9valu\u00e9e en consid\u00e9rant l\u0027endettement et le reste \u00e0 vivre du client.", "font": {"color": "white"}, "group": 5, "id": "aa52352e43294a8cb857e68995a53387", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "7f38667cf27a4192ab2323229c224379", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "0a81df73ca984314a8074ac67dfa24c5", "order": 10.0, "origin_type": "document_content", "parent_id": "bf907ef52f8446509a33b784e95ceb92", "prev_id": "b6cfd5368c0543c1859d72d389e96430", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le montant du cr\u00e9dit renouvelable est fonction des besoins du client ET de sa capacit\u00e9 de remboursement (le calcul est effectu\u00e9 par rapport \u00e0 un remboursement correspondant \u00e0 une utilisation maximale). L\u0027endettement et le reste \u00e0 vivre du client sont \u00e9galement des \u00e9l\u00e9ments pris en compte.", "title": null}], "statement": "Le montant du cr\u00e9dit renouvelable d\u00e9pend uniquement des besoins du client.", "title": "Le montant du cr\u00e9dit renouvelable d\u00e9pend uniquement des besoins du client.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les int\u00e9r\u00eats dans un cr\u00e9dit renouvelable sont calcul\u00e9s uniquement sur la somme emprunt\u00e9e par le client, et non sur l\u0027int\u00e9gralit\u00e9 de la r\u00e9serve disponible. Cela signifie que si le client n\u0027utilise qu\u0027une partie de sa r\u00e9serve, il ne paiera des int\u00e9r\u00eats que sur ce montant, rendant le processus plus avantageux financi\u00e8rement.", "font": {"color": "white"}, "group": 5, "id": "4755af25f97042a79d2077e131ff780e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 3, "html_tag": "p", "id": "431aa041627f490ca5fbf50fc2534474", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "829029a33d0e41cdbc707f5d0601ce07", "order": 9.0, "origin_type": "document_content", "parent_id": "a5cdb0265eec40ec91cd66267b8a4696", "prev_id": "449cba9c5b4f457f8ef3f0e399ba5293", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le principal avantage pour le client est l\u0027utilisation libre de la somme accord\u00e9e. Il peut en faire un usage partiel, total ou nul. \u00b7 La possibilit\u00e9, pour le client, d\u0027utiliser le cr\u00e9dit renouvelable \u00e0 nouveau sans autorisation pr\u00e9alable de la banque, quand et comme il le souhaite, jusqu\u0027au maximum autoris\u00e9, les remboursements reconstituant la r\u00e9serve attribu\u00e9e. \u00b7 Le calcul des int\u00e9r\u00eats se fait uniquement sur la base du montant utilis\u00e9 par le client. C\u0027est financi\u00e8rement plus avantageux pour le client.", "title": null}], "statement": "Les int\u00e9r\u00eats du cr\u00e9dit renouvelable ne sont calcul\u00e9s que sur le montant effectivement utilis\u00e9 par le client.", "title": "Les int\u00e9r\u00eats du cr\u00e9dit renouvelable ne sont calcul\u00e9s que sur le montant effectivement utilis\u00e9 par le client.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le client n\u0027a pas besoin d\u0027une autorisation pr\u00e9alable de la banque pour r\u00e9utiliser le cr\u00e9dit renouvelable. Une fois la r\u00e9serve accord\u00e9e, il peut l\u0027utiliser librement dans la limite du montant autoris\u00e9 et selon ses besoins, sans formalit\u00e9s suppl\u00e9mentaires tant que les conditions sont respect\u00e9es.", "font": {"color": "white"}, "group": 5, "id": "0fb4e80158da4e1c94d9f186f1bfd70b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 3, "html_tag": "p", "id": "431aa041627f490ca5fbf50fc2534474", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "829029a33d0e41cdbc707f5d0601ce07", "order": 9.0, "origin_type": "document_content", "parent_id": "a5cdb0265eec40ec91cd66267b8a4696", "prev_id": "449cba9c5b4f457f8ef3f0e399ba5293", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le principal avantage pour le client est l\u0027utilisation libre de la somme accord\u00e9e. Il peut en faire un usage partiel, total ou nul. \u00b7 La possibilit\u00e9, pour le client, d\u0027utiliser le cr\u00e9dit renouvelable \u00e0 nouveau sans autorisation pr\u00e9alable de la banque, quand et comme il le souhaite, jusqu\u0027au maximum autoris\u00e9, les remboursements reconstituant la r\u00e9serve attribu\u00e9e. \u00b7 Le calcul des int\u00e9r\u00eats se fait uniquement sur la base du montant utilis\u00e9 par le client. C\u0027est financi\u00e8rement plus avantageux pour le client.", "title": null}], "statement": "Le client doit obtenir une autorisation pr\u00e9alable de la banque \u00e0 chaque fois qu\u0027il souhaite utiliser le cr\u00e9dit renouvelable.", "title": "Le client doit obtenir une autorisation pr\u00e9alable de la banque \u00e0 chaque fois qu\u0027il souhaite utiliser le cr\u00e9dit renouvelable.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est sp\u00e9cifiquement indiqu\u00e9 que certains clients ayant des remboursements par notes de frais peuvent faire face \u00e0 des d\u00e9calages de tr\u00e9sorerie entre le moment o\u00f9 ils paient les frais et celui o\u00f9 ils sont rembours\u00e9s. Le cr\u00e9dit renouvelable peut, dans ce cas, servir \u00e0 couvrir cette p\u00e9riode de transition.", "font": {"color": "white"}, "group": 5, "id": "c5fb2ec31b754ea38a6c45221dd0a780", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7c5eb9f2c88c415d898523cc38aa4133", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0c98852508f443179ce79ff942c1ddb6", "order": 12.0, "origin_type": "document_content", "parent_id": "e6843b6cf51242139021afa9f2042dee", "prev_id": "fd86356b9e6c40d7b72a751934dd14b5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le cr\u00e9dit renouvelable adapt\u00e9 aux besoins \u00e0 certains clients Les opportunit\u00e9s commerciales sont importantes en fonction du profil des clients. Certains clients ont des d\u00e9calages de tr\u00e9sorerie due \u00e0 leur mode de vie ou leur activit\u00e9. Dans le cas des clients qui re\u00e7oivent des primes tous les trimestres ou des clients qui sont rembours\u00e9s de leur frais par note de frais. Il peut y avoir un d\u00e9calage entre le moment o\u00f9 ils ont pay\u00e9 les frais et le moment o\u00f9 ils sont rembours\u00e9s. Ce type de cr\u00e9dit peut les int\u00e9resser pour effectuer la transition entre les d\u00e9penses et les revenus.", "title": null}], "statement": "Le cr\u00e9dit renouvelable peut aider les clients qui ont un d\u00e9calage entre leurs paiements de frais et leurs remboursements par notes de frais.", "title": "Le cr\u00e9dit renouvelable peut aider les clients qui ont un d\u00e9calage entre leurs paiements de frais et leurs remboursements par notes de frais.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le cr\u00e9dit renouvelable permet de r\u00e9pondre aux besoins d\u0027autonomie et de souplesse d\u0027utilisation en offrant des facilit\u00e9s de gestion financi\u00e8re au client moderne.", "font": {"color": "white"}, "group": 5, "id": "997f2eaf4f1b4af68edc140e1eea8bcf", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "568a52c5efac4566af07d607a12fb4b7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b49cb660726347febf33c4e69eef3f09", "order": 13.0, "origin_type": "document_content", "parent_id": "0a81df73ca984314a8074ac67dfa24c5", "prev_id": "39fe78cc7c2b4bc3b4889204450aaf3f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dur\u00e9e : Pas de limitation de dur\u00e9e, puisque le contrat est valable un an et renouvel\u00e9 tacitement tous les ans. \u00b7 Le cr\u00e9dit renouvelable adapt\u00e9 au client moderne Il r\u00e9pond au d\u00e9sir d\u0027ind\u00e9pendance du client moderne. Le cr\u00e9dit renouvelable s\u0027inscrit dans ce souhait d\u0027autonomie et de souplesse d\u0027utilisation. Le cr\u00e9dit renouvelable est un produit fid\u00e9lisant par nature compte tenu de sa facilit\u00e9 d\u0027utilisation. Il doit donc \u00eatre propos\u00e9 \u00e0 tous les clients solvables qui pourraient en avoir besoin et \u00eatre pr\u00e9sent\u00e9 comme un cr\u00e9dit confiance que le banquier donne en blanc \u00e0 son client.", "title": null}], "statement": "Le cr\u00e9dit renouvelable est con\u00e7u pour r\u00e9pondre \u00e0 une demande d\u0027ind\u00e9pendance et de flexibilit\u00e9 des clients modernes.", "title": "Le cr\u00e9dit renouvelable est con\u00e7u pour r\u00e9pondre \u00e0 une demande d\u0027ind\u00e9pendance et de flexibilit\u00e9 des clients modernes.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027emprunteur a la libert\u00e9 d\u0027utiliser le cr\u00e9dit renouvelable selon ses besoins, que ce soit partiellement, totalement ou m\u00eame de ne pas l\u0027utiliser du tout.", "font": {"color": "white"}, "group": 5, "id": "13013b8fa53d4cd6b8ae6ea4cf43d8e9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "b458a8c4acfb466bbbb2e75cb24e335d", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "b6cfd5368c0543c1859d72d389e96430", "order": 8.0, "origin_type": "document_content", "parent_id": "bf907ef52f8446509a33b784e95ceb92", "prev_id": "bf907ef52f8446509a33b784e95ceb92", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le cr\u00e9dit renouvelable consiste pour le pr\u00eateur (la banque) \u00e0 mettre \u00e0 disposition un montant que l\u0027emprunteur (le client) peut utiliser librement pour effectuer des d\u00e9penses impr\u00e9vues et/ou des achats coup de c\u0153ur imm\u00e9diatement en \u00e9talant son paiement. \u00b7 L\u0027emprunteur peut faire usage du montant \u00e0 sa convenance partiellement, int\u00e9gralement ou pas du tout sans avoir \u00e0 respecter de quelconques d\u00e9lais. Ce cr\u00e9dit est reconstitu\u00e9 au fur et \u00e0 mesure des remboursements.", "title": null}], "statement": "L\u0027emprunteur peut choisir de ne pas utiliser du tout le montant mis \u00e0 sa disposition dans le cadre d\u0027un cr\u00e9dit renouvelable.", "title": "L\u0027emprunteur peut choisir de ne pas utiliser du tout le montant mis \u00e0 sa disposition dans le cadre d\u0027un cr\u00e9dit renouvelable.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le cr\u00e9dit renouvelable permet \u00e0 l\u0027emprunteur de faire des d\u00e9penses quand il le souhaite, et le montant disponible se reconstitue progressivement au fur et \u00e0 mesure des remboursements d\u00e9j\u00e0 effectu\u00e9s. Il n\u0027y a pas d\u0027obligation d\u0027attendre d\u0027avoir rembours\u00e9 int\u00e9gralement pour r\u00e9utiliser les fonds disponibles.", "font": {"color": "white"}, "group": 5, "id": "97dc9e00ddcb42feb239618a9142ad7a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2628, "doc_label": "97b0428_credit_renouvelable_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "b458a8c4acfb466bbbb2e75cb24e335d", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "b6cfd5368c0543c1859d72d389e96430", "order": 8.0, "origin_type": "document_content", "parent_id": "bf907ef52f8446509a33b784e95ceb92", "prev_id": "bf907ef52f8446509a33b784e95ceb92", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le cr\u00e9dit renouvelable consiste pour le pr\u00eateur (la banque) \u00e0 mettre \u00e0 disposition un montant que l\u0027emprunteur (le client) peut utiliser librement pour effectuer des d\u00e9penses impr\u00e9vues et/ou des achats coup de c\u0153ur imm\u00e9diatement en \u00e9talant son paiement. \u00b7 L\u0027emprunteur peut faire usage du montant \u00e0 sa convenance partiellement, int\u00e9gralement ou pas du tout sans avoir \u00e0 respecter de quelconques d\u00e9lais. Ce cr\u00e9dit est reconstitu\u00e9 au fur et \u00e0 mesure des remboursements.", "title": null}], "statement": "Le cr\u00e9dit renouvelable impose \u00e0 l\u0027emprunteur de rembourser avant d\u0027utiliser les fonds de nouveau.", "title": "Le cr\u00e9dit renouvelable impose \u00e0 l\u0027emprunteur de rembourser avant d\u0027utiliser les fonds de nouveau.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Un risque majeur du cr\u00e9dit renouvelable est effectivement que les clients l\u0027utilisent au maximum, ce qui peut indiquer des probl\u00e8mes structurels de tr\u00e9sorerie ainsi qu\u0027une incapacit\u00e9 \u00e0 rembourser efficacement la dette.", "font": {"color": "white"}, "group": 5, "id": "0f65d583084b4ba49db9b86d657b5370", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 1, "html_tag": "p", "id": "ddcb975ba5cd4c6099c8dc00e9100fc1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "216c76f9a1f347d0b46c5c2fd329c1a0", "order": 9.0, "origin_type": "document_content", "parent_id": "5ab3c5aec7184f4f954dd3432f3856e3", "prev_id": "6d01594653ec4ce8a74cd146c366e442", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le risque de \u00ab l\u0027externalisation \u00bb de la relation client Le cr\u00e9dit renouvelable est utilis\u00e9 et rembours\u00e9 \u00e0 l\u0027initiative du client (\u00e0 distance par exemple). De plus, il est renouvel\u00e9 tacitement tous les ans. Il existe donc un risque de ne plus avoir de contact avec le client. Le cr\u00e9dit renouvelable permet au client de r\u00e9utiliser l\u0027encours rendu disponible par l\u0027amortissement. Le risque est donc que le client l\u0027utilise au maximum en permanence et peut \u00e9ventuellement traduire des difficult\u00e9s structurelles de tr\u00e9sorerie et une incapacit\u00e9 \u00e0 amortir la dette.", "title": null}], "statement": "L\u0027un des risques principaux du cr\u00e9dit renouvelable est que les clients peuvent l\u0027utiliser de mani\u00e8re excessive, ce qui peut r\u00e9v\u00e9ler des difficult\u00e9s financi\u00e8res persistantes.", "title": "L\u0027un des risques principaux du cr\u00e9dit renouvelable est que les clients peuvent l\u0027utiliser de mani\u00e8re excessive, ce qui peut r\u00e9v\u00e9ler des difficult\u00e9s financi\u00e8res persistantes.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le cr\u00e9dit renouvelable est rembours\u00e9 \u00e0 l\u0027initiative du client. Il n\u0027est pas automatiquement amorti en fin d\u0027ann\u00e9e, mais plut\u00f4t utilis\u00e9 et rembours\u00e9 par le client selon ses choix, pouvant se faire \u00e0 distance.", "font": {"color": "white"}, "group": 5, "id": "a0ef539306884e31a123289c7b5e8abb", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 1, "html_tag": "p", "id": "ddcb975ba5cd4c6099c8dc00e9100fc1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "216c76f9a1f347d0b46c5c2fd329c1a0", "order": 9.0, "origin_type": "document_content", "parent_id": "5ab3c5aec7184f4f954dd3432f3856e3", "prev_id": "6d01594653ec4ce8a74cd146c366e442", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le risque de \u00ab l\u0027externalisation \u00bb de la relation client Le cr\u00e9dit renouvelable est utilis\u00e9 et rembours\u00e9 \u00e0 l\u0027initiative du client (\u00e0 distance par exemple). De plus, il est renouvel\u00e9 tacitement tous les ans. Il existe donc un risque de ne plus avoir de contact avec le client. Le cr\u00e9dit renouvelable permet au client de r\u00e9utiliser l\u0027encours rendu disponible par l\u0027amortissement. Le risque est donc que le client l\u0027utilise au maximum en permanence et peut \u00e9ventuellement traduire des difficult\u00e9s structurelles de tr\u00e9sorerie et une incapacit\u00e9 \u00e0 amortir la dette.", "title": null}], "statement": "Le cr\u00e9dit renouvelable est amorti automatiquement \u00e0 chaque fin d\u0027ann\u00e9e.", "title": "Le cr\u00e9dit renouvelable est amorti automatiquement \u00e0 chaque fin d\u0027ann\u00e9e.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027absence fr\u00e9quente de rencontres avec le client durant un cr\u00e9dit renouvelable est en effet compens\u00e9e par un syst\u00e8me de contr\u00f4le. Celui-ci permet \u00e0 la banque de suivre la situation financi\u00e8re de l\u0027emprunteur sans interactions physiques r\u00e9guli\u00e8res.", "font": {"color": "white"}, "group": 5, "id": "285daa5bc53045759e888b642ae8afd1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 3, "html_tag": "li", "id": "d8944dce4921462aa50b7d49064f8ab6", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "875adc757b354e8f8c3c2e68f18aa56d", "order": 10.0, "origin_type": "document_content", "parent_id": "5dedbdf820b24221b9e0c510ddbecbe3", "prev_id": "5f5e9dc07d9648708c81c050cc166a13", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "- Dans le cas d\u0027une diminution de la solvabilit\u00e9 de l\u0027emprunteur par rapport \u00e0 la solvabilit\u00e9 lors de l\u0027octroi du cr\u00e9dit, le contr\u00f4le permet au pr\u00eateur de r\u00e9duire le montant du cr\u00e9dit, suspendre l\u0027utilisation, ne pas proposer la reconduction de contrat. - Dans la mesure o\u00f9 le cr\u00e9dit renouvelable am\u00e8ne \u00e0 peu de rencontres avec le client, le contr\u00f4le pallie la diminution de contact entre la banque et son client.", "title": null}], "statement": "Le contr\u00f4le dans un cr\u00e9dit renouvelable compense la baisse des contacts entre la banque et le client en surveillant davantage la relation.", "title": "Le contr\u00f4le dans un cr\u00e9dit renouvelable compense la baisse des contacts entre la banque et le client en surveillant davantage la relation.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027emprunteur peut effectivement demander la r\u00e9siliation du cr\u00e9dit renouvelable \u00e0 tout moment, sous r\u00e9serve de rembourser le montant utilis\u00e9 selon les termes sp\u00e9cifi\u00e9s dans le contrat.", "font": {"color": "white"}, "group": 5, "id": "a86e19cd8e8b482dafbb6ce121cf9ca5", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4c16b71dd404417e91d6c0be06dffcf4", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2380e5bd6c143e28b87f000328ce38e", "order": 8.0, "origin_type": "document_content", "parent_id": "cc99520a725b4c3497f6dfc3013c21aa", "prev_id": "cc99520a725b4c3497f6dfc3013c21aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les lois successives Chatel, Lagarde et Hamon ont permis une am\u00e9lioration de l\u0027encadrement du cr\u00e9dit renouvelable. Parmi les mesures, nous retrouvons : 1. L\u0027\u00e9dition d\u0027une offre de contrat de pr\u00eat est obligatoire pour le contrat initial et pour toute augmentation du cr\u00e9dit consenti : il n\u0027est plus possible de faire un \u00ab avenant \u00bb pour augmenter le montant d\u0027un cr\u00e9dit renouvelable. 2. L\u0027emprunteur peut demander \u00e0 tout moment la r\u00e9duction de sa r\u00e9serve de cr\u00e9dit, la suspension du cr\u00e9dit ou \u00e0 sa r\u00e9siliation, en remboursant le montant de la r\u00e9serve utilis\u00e9 aux conditions pr\u00e9vues au contrat.", "title": null}], "statement": "L\u0027emprunteur a la possibilit\u00e9 de r\u00e9silier son cr\u00e9dit renouvelable en remboursant la r\u00e9serve utilis\u00e9e selon les conditions du contrat.", "title": "L\u0027emprunteur a la possibilit\u00e9 de r\u00e9silier son cr\u00e9dit renouvelable en remboursant la r\u00e9serve utilis\u00e9e selon les conditions du contrat.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est sp\u00e9cifiquement indiqu\u00e9 qu\u0027il n\u0027est plus possible de faire un avenant pour augmenter le montant d\u0027un cr\u00e9dit renouvelable. Une nouvelle offre de contrat doit \u00eatre \u00e9mise pour chaque augmentation de cr\u00e9dit consenti.", "font": {"color": "white"}, "group": 5, "id": "ebe8f41bb7724814bc9402ba7c335697", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4c16b71dd404417e91d6c0be06dffcf4", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2380e5bd6c143e28b87f000328ce38e", "order": 8.0, "origin_type": "document_content", "parent_id": "cc99520a725b4c3497f6dfc3013c21aa", "prev_id": "cc99520a725b4c3497f6dfc3013c21aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les lois successives Chatel, Lagarde et Hamon ont permis une am\u00e9lioration de l\u0027encadrement du cr\u00e9dit renouvelable. Parmi les mesures, nous retrouvons : 1. L\u0027\u00e9dition d\u0027une offre de contrat de pr\u00eat est obligatoire pour le contrat initial et pour toute augmentation du cr\u00e9dit consenti : il n\u0027est plus possible de faire un \u00ab avenant \u00bb pour augmenter le montant d\u0027un cr\u00e9dit renouvelable. 2. L\u0027emprunteur peut demander \u00e0 tout moment la r\u00e9duction de sa r\u00e9serve de cr\u00e9dit, la suspension du cr\u00e9dit ou \u00e0 sa r\u00e9siliation, en remboursant le montant de la r\u00e9serve utilis\u00e9 aux conditions pr\u00e9vues au contrat.", "title": null}], "statement": "Une augmentation de cr\u00e9dit renouvelable peut se faire par avenant au contrat initial.", "title": "Une augmentation de cr\u00e9dit renouvelable peut se faire par avenant au contrat initial.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "05b989bf-56d3-4ff5-9bac-9290f63cb7f6", "label": "Connaissance client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire qui r\u00e9git ces activit\u00e9s,,\nLes processus Know your customer sont utilis\u00e9s par les entreprises de toutes tailles afin de s\u0027assurer de la conformit\u00e9 des clients face aux l\u00e9gislations anti-corruption ainsi que pour v\u00e9rifier leur probit\u00e9 et int\u00e9grit\u00e9. Cela a \u00e9galement pour but de pr\u00e9venir l\u0027usurpation d\u0027identit\u00e9, la fraude fiscale, le blanchiment d\u0027argent et le financement du terrorisme (en).", "label": "Know your customer", "page_id": "9998698", "thumbnail": null, "wikidata_id": "Q106145"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Analyse effectu\u00e9e par les distributeurs pour s\u0027assurer que les produits propos\u00e9s correspondent aux caract\u00e9ristiques et attentes du client.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a30f277a-5245-4fea-ad4c-692cbf95bda0", "label": "\u00c9valuation d\u0027ad\u00e9quation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Analyse effectu\u00e9e par les distributeurs pour s\u0027assurer que les produits propos\u00e9s correspondent aux caract\u00e9ristiques et attentes du client.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["5b66cb8b-c25b-4a06-b005-5f2cf8c2c4f5"], "corpus_id": null, "definition": "La cible marketing, \u00e9galement connue sous le nom de march\u00e9 cible, d\u00e9signe le groupe sp\u00e9cifique de consommateurs qu\u0027une entreprise vise avec ses efforts promotionnels et publicitaires. Ce segment de client\u00e8le est d\u00e9fini par le producteur pour lequel un produit ou service est con\u00e7u, en excluant certains profils non adapt\u00e9s.", "doc_ids": [2602, 2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c7386030-817b-4a70-9119-3b4da1361da0", "label": "Cible marketing", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La cible marketing, \u00e9galement connue sous le nom de march\u00e9 cible, d\u00e9signe le groupe sp\u00e9cifique de consommateurs qu\u0027une entreprise vise avec ses efforts promotionnels et publicitaires. Ce segment de client\u00e8le est d\u00e9fini par le producteur pour lequel un produit ou service est con\u00e7u, en excluant certains profils non adapt\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une cible en marketing est un ensemble d\u0027acheteurs et d\u0027acteurs potentiels, que l\u0027on cherche \u00e0 conqu\u00e9rir et/ou \u00e0 fid\u00e9liser par des actions marketing, apr\u00e8s avoir r\u00e9alis\u00e9 une segmentation. Cela fait l\u0027objet d\u0027une politique de ciblage.\nLa client\u00e8le cible correspond \u00e0 une cat\u00e9gorie de consommateurs \u00e0 laquelle un produit est destin\u00e9 (auditoire d\u0027une \u00e9mission de t\u00e9l\u00e9vision...).", "label": "Cible (marketing)", "page_id": "882015", "thumbnail": null, "wikidata_id": "Q198981"}, "wordnetentity": null}, {"aliases": ["037a82ec-e1a1-4613-a822-41413cd7cfbe"], "corpus_id": null, "definition": "Principe r\u00e9glementaire MIF2 visant \u00e0 assurer la conformit\u00e9 et la pertinence des produits financiers offerts aux clients, en imposant aux producteurs et distributeurs de garantir l\u0027ad\u00e9quation des produits financiers aux besoins des clients d\u00e8s leur conception.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0910d3e5-c1b1-4d40-be97-f0bc2c917d25", "label": "Gouvernance produit", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Principe r\u00e9glementaire MIF2 visant \u00e0 assurer la conformit\u00e9 et la pertinence des produits financiers offerts aux clients, en imposant aux producteurs et distributeurs de garantir l\u0027ad\u00e9quation des produits financiers aux besoins des clients d\u00e8s leur conception.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est en effet pr\u00e9cis\u00e9 que les distributeurs doivent veiller \u00e0 l\u0027ad\u00e9quation des produits et services propos\u00e9s avec les besoins de la client\u00e8le cible, ce qui fait partie de leurs responsabilit\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "12390b496bd34febb6401d45bc522f0d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00e8le cible.", "title": null}], "statement": "Les distributeurs ont la responsabilit\u00e9 d\u0027assurer l\u0027ad\u00e9quation des produits financiers avec la client\u00e8le cible.", "title": "Les distributeurs ont la responsabilit\u00e9 d\u0027assurer l\u0027ad\u00e9quation des produits financiers avec la client\u00e8le cible.", "type": "true_false", "veracity": true}, {"answers": ["R\u00e9duire le montant du cr\u00e9dit ou suspendre l\u0027utilisation"], "concepts": [], "difficulty": "unknown", "distractors": ["Prolonger automatiquement le contrat sans v\u00e9rification", "Augmenter le montant du cr\u00e9dit accord\u00e9", "Fermer d\u00e9finitivement le compte de l\u0027emprunteur", "Augmenter les frais de remboursement mensuels", "Imposer un changement d\u0027agence bancaire", "Exiger une assurance suppl\u00e9mentaire pour le pr\u00eat", "Remplacer le cr\u00e9dit par un pr\u00eat classique \u00e0 taux fixe", "Fusionner plusieurs cr\u00e9dits en un seul", "Obliger l\u0027emprunteur \u00e0 fournir un nouveau garant"], "feedback": "Si la solvabilit\u00e9 de l\u0027emprunteur diminue, le pr\u00eateur peut r\u00e9duire le montant du cr\u00e9dit pour se prot\u00e9ger contre les risques li\u00e9s au non-remboursement. Il peut \u00e9galement suspendre l\u0027utilisation du cr\u00e9dit pour \u00e9viter que l\u0027emprunteur ne s\u0027endette davantage. Ces mesures sont mises en place afin de prot\u00e9ger les int\u00e9r\u00eats de la banque et de minimiser les risques financiers.", "font": {"color": "white"}, "group": 3, "id": "b3791730cccd40318c0a1ef73d81c970", "label": "mcq", "lang": "fr", "question": "Que peut faire le pr\u00eateur si la solvabilit\u00e9 de l\u0027emprunteur diminue apr\u00e8s l\u0027octroi du cr\u00e9dit ?", "shape": "dot", "size": 5, " eateur de v\u00e9rifier la solvabilit\u00e9 de l\u0027emprunteur tous les 3 ans pour s\u0027assurer qu\u0027il est en mesure de contracter un nouveau cr\u00e9dit. Cela permet de pr\u00e9venir toute situation de surendettement ou de difficult\u00e9s financi\u00e8res de l\u0027emprunteur.", "font": {"color": "white"}, "group": 3, "id": "7660a4a51cd84077bbd802eada58797c", "label": "mcq", "lang": "fr", "question": "Que doit v\u00e9rifier un pr\u00eateur tous les trois ans concernant un emprunteur\u00a0?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8ab815e1cece4b73a176f00aaeaebd7d", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "0de125d8576849c191e4e76805aacbc1", "order": 17.0, "origin_type": "document_content", "parent_id": "6e94acc89f5748f99b16134fe6993f54", "prev_id": "7724f3dd8fe542daa49df843ae5e7765", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La r\u00e9glementation met en application le principe de contr\u00f4le (Loi Lagarde) puisque le pr\u00eateur doit tous les ans, consulter le FICP, et tous les trois ans, il doit v\u00e9rifier la solvabilit\u00e9 de l\u0027emprunteur dans les conditions fix\u00e9es pour l\u0027octroi de tout nouveau cr\u00e9dit. La dur\u00e9e peut \u00eatre modifi\u00e9e sur l\u0027initiative du pr\u00eateur pendant son utilisation. L\u0027obligation de contr\u00f4le de solvabilit\u00e9 permet de pallier la perte de contact avec le client. - Dans le cas o\u00f9 le client fait une utilisation maximale de sa r\u00e9serve en permanence, le contr\u00f4le met en \u00e9vidence les \u00e9ventuelles difficult\u00e9s de tr\u00e9sorerie et une incapacit\u00e9 \u00e0 amortir la dette.", "title": null}], "title": "Que doit v\u00e9rifier un pr\u00eateur tous les trois ans concernant un emprunteur\u00a0?", "type": "mcq"}, {"answers": ["de r\u00e9duire le montant du cr\u00e9dit"], "concepts": [], "difficulty": "unknown", "distractors": [["d\u0027augmenter le taux d\u0027int\u00e9r\u00eat", "d\u0027augmenter le plafond du cr\u00e9dit", "de r\u00e9duire la dur\u00e9e du pr\u00eat", "d\u0027accorder un surcro\u00eet de cr\u00e9dit", "d\u0027annuler les paiements en cours", "de reporter les \u00e9ch\u00e9ances futures"]], "feedback": "Lorsque la solvabilit\u00e9 de l\u0027emprunteur diminue, le pr\u00eateur a la possibilit\u00e9 de r\u00e9duire le montant du cr\u00e9dit comme mesure de pr\u00e9caution pour limiter les risques. Cela permet d\u0027adapter l\u0027encours du pr\u00eat \u00e0 la capacit\u00e9 de remboursement r\u00e9duite de l\u0027emprunteur. Les autres options propos\u00e9es (comme l\u0027augmentation du taux ou du plafond) ne constituent pas des mesures de r\u00e9duction du risque face \u00e0 une diminution de solvabilit\u00e9.", "font": {"color": "white"}, "group": 4, "id": "c8e2c2d16a7a431ead0fdb82518721e4", "label": "fill_in", "lang": "fr", "query": "Lorsque la solvabilit\u00e9 de l\u0027emprunteur diminue, le pr\u00eateur peut d\u00e9cider \u003cblank\u003e pour limiter les risques li\u00e9s au cr\u00e9dit.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 3, "html_tag": "li", "id": "d8944dce4921462aa50b7d49064f8ab6", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "875adc757b354e8f8c3c2e68f18aa56d", "order": 10.0, "origin_type": "document_content", "parent_id": "5dedbdf820b24221b9e0c510ddbecbe3", "prev_id": "5f5e9dc07d9648708c81c050cc166a13", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "- Dans le cas d\u0027une diminution de la solvabilit\u00e9
