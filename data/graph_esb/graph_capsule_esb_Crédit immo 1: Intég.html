9 des \u00e9tablissements de cr\u00e9dit.", "label": "R\u00e9glementation bancaire", "page_id": "2063860", "thumbnail": null, "wikidata_id": "Q173800"}, "wordnetentity": null}, {"aliases": ["7de3b28b-56cc-4495-8ad9-7a631a3563b7", "ebd59154-943f-4ba7-a6bb-4462c8ceeba3", "ea3178ec-0d3e-4590-8c1f-9f234a6217e6"], "corpus_id": null, "definition": "Processus d\u0027identification, d\u0027\u00e9valuation, de priorisation et d\u0027att\u00e9nuation des risques financiers et organisationnels auxquels sont expos\u00e9es les institutions financi\u00e8res et bancaires, visant \u00e0 minimiser leur impact sur les objectifs strat\u00e9giques d\u0027une institution.", "doc_ids": [2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9ea65b7a-8151-47d4-ae6e-c206efd97b58", "label": "Gestion des risques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus d\u0027identification, d\u0027\u00e9valuation, de priorisation et d\u0027att\u00e9nuation des risques financiers et organisationnels auxquels sont expos\u00e9es les institutions financi\u00e8res et bancaires, visant \u00e0 minimiser leur impact sur les objectifs strat\u00e9giques d\u0027une institution.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion des risques, ou l\u0027anglicisme, management du risque (de l\u0027anglais : risk management), est la discipline visant \u00e0 identifier, \u00e9valuer et hi\u00e9rarchiser les risques li\u00e9s aux activit\u00e9s d\u0027une organisation, quelles que soient la nature ou l\u0027origine de ces risques, puis \u00e0 les traiter m\u00e9thodiquement, de mani\u00e8re coordonn\u00e9e et \u00e9conomique, afin de r\u00e9duire et contr\u00f4ler la probabilit\u00e9 des \u00e9v\u00e9nements redout\u00e9s, et leur impact \u00e9ventuel.\n\u00c0 ce titre, il s\u0027agit d\u0027une composante de la strat\u00e9gie d\u0027entreprise qui vise \u00e0 r\u00e9duire la probabilit\u00e9 d\u0027\u00e9chec ou d\u0027incertitude de tous les facteurs pouvant affecter son projet d\u0027entreprise. La gestion en continu de la grille de risques d\u0027une entreprise suppose vision et vigilance du dirigeant et de ses conseils et cadres, pour la r\u00e9adapter aux r\u00e9alit\u00e9s du terrain et des syst\u00e8mes r\u00e9gulateurs qui s\u0027y appliquent.", "label": "Gestion des risques", "page_id": "116593", "thumbnail": null, "wikidata_id": "Q189447"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e9glementation marquante qui a introduit la concurrence entre \u00e9tablissements bancaires et d\u00e9fini deux cat\u00e9gories principales : \u00e9tablissements de cr\u00e9dit et soci\u00e9t\u00e9s financi\u00e8res.", "doc_ids": [2601], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ae3ce154-b839-4fa3-b221-3acf607aec38", "label": "Loi bancaire de 1984", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "R\u00e9glementation marquante qui a introduit la concurrence entre \u00e9tablissements bancaires et d\u00e9fini deux cat\u00e9gories principales : \u00e9tablissements de cr\u00e9dit et soci\u00e9t\u00e9s financi\u00e8res.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La loi bancaire de 1984, ou loi no 84-46 du 24 janvier 1984 relative \u00e0 l\u0027activit\u00e9 et au contr\u00f4le des \u00e9tablissements de cr\u00e9dit, est un texte l\u00e9gislatif promulgu\u00e9 sous le gouvernement Pierre Mauroy (PS).\nLa loi met fin \u00e0 la sp\u00e9cialisation des banques, qui peuvent d\u00e9sormais commercialiser plusieurs types de services. Elle a confi\u00e9 l\u0027ensemble des fonctions de tutelle et de contr\u00f4le de la profession bancaire \u00e0 trois instances coll\u00e9giales distinctes, au fonctionnement desquelles la Banque de France est \u00e9troitement associ\u00e9e : le Comit\u00e9 de la r\u00e9glementation bancaire, le Comit\u00e9 des : null}, {"aliases": ["755fd6b8-eb87-4d49-b57b-35997de100e8", "9e72b5ce-d7fa-4edd-8175-7ebec2918109"], "corpus_id": null, "definition": "La solvabilit\u00e9 est la capacit\u00e9 d\u0027un emprunteur \u00e0 rembourser ses dettes, \u00e9valu\u00e9e par les pr\u00eateurs \u00e0 partir des informations financi\u00e8res fournies dans la fiche et d\u0027autres crit\u00e8res, afin de d\u00e9terminer le risque associ\u00e9 \u00e0 l\u0027octroi d\u0027un cr\u00e9dit et de limiter les risques financiers.", "doc_ids": [2612], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c3115d57-0d54-4827-bfdb-7372946b8074", "label": "Solvabilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La solvabilit\u00e9 est la capacit\u00e9 d\u0027un emprunteur \u00e0 rembourser ses dettes, \u00e9valu\u00e9e par les pr\u00eateurs \u00e0 partir des informations financi\u00e8res fournies dans la fiche et d\u0027autres crit\u00e8res, afin de d\u00e9terminer le risque associ\u00e9 \u00e0 l\u0027octroi d\u0027un cr\u00e9dit et de limiter les risques financiers.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La solvabilit\u00e9 est la mesure de la capacit\u00e9 d\u0027une personne physique ou morale \u00e0 payer ses dettes sur le court, moyen et long terme, elle permet d\u0027appr\u00e9cier la capacit\u00e9 \u00e0 faire face \u00e0 ses engagements (court long et moyen terme). L\u2019insolvabilit\u00e9 est l\u2019incapacit\u00e9 \u00e0 le faire.\nL\u0027analyse de la solvabilit\u00e9 se distingue de l\u0027analyse de la liquidit\u00e9 dans le sens o\u00f9 les indicateurs utilis\u00e9s n\u0027utilisent pas obligatoirement les flux de tr\u00e9sorerie.", "label": "Solvabilit\u00e9", "page_id": "2910519", "thumbnail": null, "wikidata_id": "Q1137437"}, "wordnetentity": {"definition": "the ability to meet maturing obligations as they come due", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], ateur Cette fiche est conserv\u00e9e par le pr\u00eateur pendant toute la dur\u00e9e du pr\u00eat. Si le montant du cr\u00e9dit accord\u00e9 est sup\u00e9rieur \u00e0 un seuil d\u00e9fini par d\u00e9cret, la fiche est corrobor\u00e9e par des pi\u00e8ces justificatives dont la liste est d\u00e9finie par d\u00e9cret.", "title": null}], "title": "Que doit-on fournir si le cr\u00e9dit d\u00e9passe un montant d\u00e9fini par d\u00e9cret ?", "type": "mcq"}, {"answers": ["La solvabilit\u00e9 de l\u0027emprunteur selon les conditions d\u0027octroi des cr\u00e9dits"], "concepts": [], "difficulty": "unknown", "distractors": ["Le patrimoine immobilier de l\u0027emprunteur", "La situation familiale de l\u0027emprunteur", "L\u0027historique bancaire complet de l\u0027emprunteur", "Les r\u00e9clamations pass\u00e9es contre l\u0027emprunteur", "Le taux d\u0027emprunt actuel sur le march\u00e9", "Le nombre de produits bancaires souscrits", "Les pr\u00e9f\u00e9rences de consommation de l\u0027emprunteur", "Le statut professionnel de l\u0027emprunteur", "Le montant total de ses transactions sur trois ans."], "feedback": "La r\u00e9glementation impose au pr\u00eateur de v\u00e9rifier la solvabilit\u00e9 de l\u0027emprunteur tous les 3 ans pour s\u0027assurer qu\u0027il est en mesure de contracter un nouveau cr\u00e9dit. Cela permet de pr\u00e9venir toute situation de surendettement ou de difficult\u00e9s financi\u00e8res de l\u0027emprunteur.", "font": {"color": "white"}, "group": 3, "id": "7660a4a51cd84077bbd802eada58797c", "label": "mcq", "lang": "fr", "question": "Que doit v\u00e9rifier un pr\u00eateur tous les trois ans concernant un emprunteur\u00a0?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8ab815e1cece4b73a176f00aaeaebd7d", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "0de125d8576849c191e4e76805aacbc1", "order": 17.0, "origin_type": "document_content", "parent_id": "6e94acc89f5748f99b16134fe6993f54", "prev_id": "7724f3dd8fe542daa49df843ae5e7765", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La r\u00e9glementation met en application le principe de contr\u00f4le (Loi Lagarde) puisque le pr\u00eateur doit tous les ans, consulter le FICP, et tous les trois ans, il doit v\u00e9rifier la solvabilit\u00e9 de l\u0027emprunteur dans les conditions fix\u00e9es pour l\u0027octroi de tout nouveau cr\u00e9dit. La dur\u00e9e peut \u00eatre modifi\u00e9e sur l\u0027initiative du pr\u00eateur pendant son utilisation. L\u0027obligation de contr\u00f4le de solvabilit\u00e9 permet de pallier la perte de contact avec le client. - Dans le cas o\u00f9 le client fait une utilisation maximale de sa r\u00e9serve en permanence, le contr\u00f4le met en \u00e9vidence les \u00e9ventuelles difficult\u00e9s de tr\u00e9sorerie et une incapacit\u00e9 \u00e0 amortir la dette.", "title": null}], "title": "Que doit v\u00e9rifier un pr\u00eateur tous les trois ans concernant un emprunteur\u00a0?", "type": "mcq"}, {"answers": ["R\u00e9duire le montant du cr\u00e9dit ou suspendre l\u0027utilisation"], "concepts": [], "difficulty": "unknown", "distractors": ["Prolonger automatiquement le contrat sans v\u00e9rification", "Augmenter le montant du cr\u00e9dit accord\u00e9", "Fermer d\u00e9finitivement le compte de l\u0027emprunteur", "Augmenter les frais de remboursement mensuels", "Imposer un changement d\u0027agence bancaire", "Exiger une assurance suppl\u00e9mentaire pour le pr\u00eat", "Remplacer le cr\u00e9dit par un pr\u00eat classique \u00e0 taux fixe", "Fusionner plusieurs cr\u00e9dits en un seul", "Obliger l\u0027emprunteur \u00e0 fournir un nouveau garant"], "feedback": "Si la solvabilit\u00e9 de l\u0027emprunteur diminue, le pr\u00eateur peut r\u00e9duire le montant du cr\u00e9dit pour se prot\u00e9ger contre les risques li\u00e9s au non-remboursement. Il peut \u00e9galement suspendre l\u0027utilisation du cr\u00e9dit pour \u00e9viter que l\u0027emprunteur ne s\u0027endette davantage. Ces mesures sont mises en place afin de prot\u00e9ger les int\u00e9r\u00eats de la banque et de minimiser les risques financiers.", "font": {"color": "white"}, "group": 3, "id": "b3791730cccd40318c0a1ef73d81c970", "label": "mcq", "lang": "fr", "question": "Que peut faire le pr\u00eateur si la solvabilit\u00e9 de l\u0027emprunteur diminue apr\u00e8s l\u0027octroi du cr\u00e9dit ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 3, "html_tag": "li", "id": "d8944dce4921462aa50b7d49064f8ab6", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "875adc757b354e8f8c3c2e68f18aa56d", "order": 10.0, "origin_type": "document_content", "parent_id": "5dedbdf820b24221b9e0c510ddbecbe3", "prev_id": "5f5e9dc07d9648708c81c050cc166a13", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "- Dans le cas d\u0027une diminution de la solvabilit\u00e9 de l\u0027emprunteur par rapport \u00e0 la solvabilit\u00e9 lors de l\u0027octroi du cr\u00e9dit, le contr\u00f4le permet au pr\u00eateur de r\u00e9duire le montant du cr\u00e9dit, suspendre l\u0027utilisation, ne pas proposer la reconduction de contrat. - Dans la mesure o\u00f9 le cr\u00e9dit renouvelable am\u00e8ne \u00e0 peu de rencontres avec le client, le contr\u00f4le pallie la diminution de contact entre la banque et son client.", "title": null}], "title": "Que peut faire le pr\u00eateur si la solvabilit\u00e9 de l\u0027emprunteur diminue apr\u00e8s l\u0027octroi du cr\u00e9dit ?", "type": "mcq"}, {"answers": ["de r\u00e9duire le montant du cr\u00e9dit"], "concepts": [], "difficulty": "unknown", "distractors": [["d\u0027augmenter le taux d\u0027int\u00e9r\u00eat", "d\u0027augmenter le plafond du cr\u00e9dit", "de r\u00e9duire la dur\u00e9e du pr\u00eat", "d\u0027accorder un surcro\u00eet de cr\u00e9dit", "d\u0027annuler les paiements en cours", "de reporter les \u00e9ch\u00e9ances futures"]], "feedback": "Lorsque la solvabilit\u00e9 de l\u0027emprunteur diminue, le pr\u00eateur a la possibilit\u00e9 de r\u00e9duire le montant du cr\u00e9dit comme mesure de pr\u00e9caution pour limiter les risques. Cela permet d\u0027adapter l\u0027encours du pr\u00eat \u00e0 la capacit\u00e9 de remboursement r\u00e9duite de l\u0027emprunteur. Les autres options propos\u00e9es (comme l\u0027augmentation du taux ou du plafond) ne constituent pas des mesures de r\u00e9duction du risque face \u00e0 une diminution de solvabilit\u00e9.", "font": {"color": "white"}, "group": 4, "id": "c8e2c2d16a7a431ead0fdb82518721e4", "label": "fill_in", "lang": "fr", "query": "Lorsque la solvabilit\u00e9 de l\u0027emprunteur diminue, le pr\u00eateur peut d\u00e9cider \u003cblank\u003e pour limiter les risques li\u00e9s au cr\u00e9dit.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 3, "html_tag": "li", "id": "d8944dce4921462aa50b7d49064f8ab6", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "875adc757b354e8f8c3c2e68f18aa56d", "order": 10.0, "origin_type": "document_content", "parent_id": "5dedbdf820b24221b9e0c510ddbecbe3", "prev_id": "5f5e9dc07d9648708c81c050cc166a13", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "- Dans le cas d\u0027une diminution de la solvabilit\u00e9 de l\u0027emprunteur par rapport \u00e0 la solvabilit\u00e9 lors de l\u0027octroi du cr\u00e9dit, le contr\u00f4le permet au pr\u00eateu ours\u00e9es"], "feedback": "Une assurance habitation multirisques couvre g\u00e9n\u00e9ralement les cons\u00e9quences des faits dommageables, mais \u00e9galement sur le plan de la responsabilit\u00e9 civile pour tous les faits d\u00e9lictuels et quasi-d\u00e9lictuels, \u00e0 l\u0027exception des fautes intentionnelles de l\u0027assur\u00e9. Cela signifie que les dommages caus\u00e9s \u00e0 autrui tels que les accidents, les blessures ou les pertes financi\u00e8res peuvent \u00eatre pris en charge par l\u0027assurance, sauf s\u0027ils sont commis intentionnellement par l\u0027assur\u00e9 lui-m\u00eame.", "font": {"color": "white"}, "group": 3, "id": "dce1a346c7b14518bcc43a0c553cc1d9", "label": "mcq", "lang": "fr", "question": "Quelles cons\u00e9quences sont couvertes par une assurance multirisques habitation, en dehors des catastrophes naturelles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2606, "doc_label": "a03a7fd_mrh_evenements_declencheurs_synthese-_1_", "end_time": null, "first_page": 1, "html_tag": "p", "id": "379ca347b3904134a3bdcff22fa276bb", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "0452284117cd472eaa0a1d6e1e74f4c9", "order": 7.0, "origin_type": "document_content", "parent_id": "5802cb0ba6e14766bd656a76a9db5c25", "prev_id": "5802cb0ba6e14766bd656a76a9db5c25", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En g\u00e9n\u00e9ral, les assurances \u00ab Multirisques Habitation \u00bb couvrent les cons\u00e9quences de tous les faits dommageables, comme l\u0027incendie, les catastrophes naturelles, les d\u00e9g\u00e2ts des eaux, le vol .... , mais aussi les cons\u00e9quences sur le plan de la responsabilit\u00e9 civile de tous les faits d\u00e9lictuels et quasi-d\u00e9lictuels, sauf faute intentionnelle de la part de l\u0027assur\u00e9. o soumise en principe \u00e0 des condition 9dits immobiliers sont adoss\u00e9s \u00e0 une hypoth\u00e8que, alors que pr\u00e8s de 60 % sont garantis par un cautionnement mutualis\u00e9.", "label": "Cr\u00e9dit immobilier", "page_id": "159473", "thumbnail": null, "wikidata_id": "Q1278798"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Cadre juridique r\u00e9gissant l\u0027activit\u00e9 financi\u00e8re en France, incluant la r\u00e9glementation des instruments financiers.", "doc_ids": [2647], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9c8aaa00-87f0-4c98-83b1-85711cc50c33", "label": "Code Mon\u00e9taire et Financier (COMOFI)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Cadre juridique r\u00e9gissant l\u0027activit\u00e9 financi\u00e8re en France, incluant la r\u00e9glementation des instruments financiers.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le code mon\u00e9taire et financier (CMF ou COMOFI) regroupe les dispositions de nature l\u00e9gislatives et r\u00e9glementaires concernant les activit\u00e9s des professionnels de la banque et de la finance, ainsi que, dans une moindre mesure, des professionnels de l\u0027assurance.\nLe CMF est la base du droit bancaire et financier, avec, principalement, le code de la consommation et le code des assurances. \nLes ventes one shot[Quoi ?] ciblant les TPE-TPI aboutissent classiquement[Quoi ?] \u00e0 un contrat de location entrant dans le cadre de ce CMF, et non du Code de la Consommation, privant les victimes de ce genre de vente de b\u00e9n\u00e9ficier de clauses protectrices.", "label": "Code mon\u00e9taire et financier", "page_id": "1024910", "thumbnail": null, "wikidata_id": "Q2981584"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Exigence l\u00e9gale impos\u00e9e aux institutions financi\u00e8res pour assurer la protection des clients et la transparence dans les services offerts.", "doc_ids": [263 duits d\u0027assurance.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La Directive sur la distribution d\u0027assurance (DDA) est un acte communautaire adopt\u00e9 le 20 janvier 2016 par le Parlement europ\u00e9en et le Conseil de l\u0027Union europ\u00e9enne visant \u00e0 harmoniser la distribution des produits d\u0027assurance au sein de l\u0027Espace \u00e9conomique europ\u00e9en. Elle abroge la Directive sur l\u0027interm\u00e9diation en assurance, texte europ\u00e9en en vigueur depuis 2002. La date limite de sa transposition aux droits nationaux des \u00c9tats membres fut fix\u00e9e au 1er octobre 2018.", "label": "Directive sur la distribution d\u0027assurance", "page_id": "13727634", "thumbnail": null, "wikidata_id": "Q100262064"}, "wordnetentity": null}, {"aliases": ["39f057cf-ab89-4c19-b16a-c382b3146dbc"], "corpus_id": null, "definition": "Type de contrat d\u0027assurance courant qui indemnise l\u0027assur\u00e9 en fonction des pertes r\u00e9elles subies lors d\u0027un sinistre, en remboursant les frais engag\u00e9s apr\u00e8s un accident.", "doc_ids": [2609, 2613], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8cbe672f-bdf9-484e-b521-8084fff87666", "label": "Contrat d\u0027assurance indemnitaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Type de contrat d\u0027assurance courant qui indemnise l\u0027assur\u00e9 en fonction des pertes r\u00e9elles subies lors d\u0027un sinistre, en remboursant les frais engag\u00e9s apr\u00e8s un accident.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["6bcf0a8b-f311-4123-874c-9aae464936ef", "edee3108-ac9c-4203-84ed-22da61637641"], "corpus_id": null, "definition": "La solidarit\u00e9 passive est un principe juridique stipulant que tous les cotitulaires d\u0027un compte sont conjointement responsables des dettes contract\u00e9es sur ce compte, m\u00eame si une seule personne a engag\u00e9 la d\u00e9pense. Cela signifie qu\u0027une banque peut exiger le paiement total d\u0027une dette par n\u0027importe quel cotitulaire, offrant ainsi une s\u00e9curit\u00e9 \u00e0 l\u0027\u00e9tablissement bancaire tout en exposant chaque cotitulaire au risque de recouvrement total du solde d\u00e9biteur. Ce principe est souvent formalis\u00e9 dans une clause de solidarit\u00e9 passive dans les contrats bancaires.", "doc_ids": [2611, 2630], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3b389740-b509-4168-8c33-74422f37aa3f", "label": "Solidarit\u00e9 passive", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La solidarit\u00e9 passive est un principe juridique stipulant que tous les cotitulaires d\u0027un compte sont conjointement responsables des dettes contract\u00e9es sur ce compte, m\u00eame si une seule personne a engag\u00e9 la d\u00e9pense. Cela signifie qu\u0027une banque peut exiger le paiement total d\u0027une dette par n\u0027importe quel cotitulaire, offrant ainsi une s\u00e9curit\u00e9 \u00e0 l\u0027\u00e9tablissement bancaire tout en exposant chaque cotitulaire au risque de recouvrement total du solde d\u00e9biteur. Ce principe est souvent formalis\u00e9 dans une clause de solidarit\u00e9 passive dans les contrats bancaires.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Options suppl\u00e9mentaires propos\u00e9es par certains assureurs pour \u00e9largir la couverture au-del\u00e0 de la responsabilit\u00e9 civile standard.", "doc_ids": [2638], "font": {"color": "white"}, "generative": true, "group": 1, "id": "47aaf122-3aa6-488c-b811-d6ed9e1bc17b", "label": "Extensions de garantie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Options suppl\u00e9mentaires propos\u00e9es par certains assureurs pour \u00e9largir la couverture au-del\u00e0 de la responsabilit\u00e9 civile standard.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une extension de garantie permet d\u0027obtenir une assurance \u00e9tendue lors de l\u2019achat d\u0027un bien, sup\u00e9rieure \u00e0 la garantie constructeur habituellement d\u0027une dur\u00e9e d\u0027un \u00e0 deux ans.", "label": "Extension de garantie", "page_id": "5924354", "thumbnail": null, "wikidata_id": "Q3062522"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e9glementation fran\u00e7aise permettant aux entreprises de c\u00e9der leurs cr\u00e9ances \u00e0 des \u00e9tablissements bancaires pour obtenir des financements.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "162461f9-12fc-43ce-9fcf-071390f81a48", "label": "Loi DAILLY", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "R\u00e9glementation fran\u00e7aise permettant aux entreprises de c\u00e9der leurs cr\u00e9ances \u00e0 des \u00e9tablissements bancaires pour obtenir des financements.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une cession Dailly, par r\u00e9f\u00e9rence au s\u00e9nateur \u00c9tienne Dailly auteur de la loi correspondante, est la possibilit\u00e9 en France pour un cr\u00e9ancier (\u00ab le c\u00e9dant \u00bb) de c\u00e9der selon des formes simples ses cr\u00e9ances professionnelles ainsi que les garanties et s\u00fbret\u00e9s qui en sont les accessoires \u00e0 une personne appel\u00e9e cessionnaire, qui est forc\u00e9ment un \u00e9tablissement de cr\u00e9dit. Cr\u00e9\u00e9e par la loi du 2 janvier 1981, modifi\u00e9e en 1984, cette technique facilite le cr\u00e9dit aux entreprises. La r\u00e9forme de la cession de cr\u00e9ance de droit commun r\u00e9alis\u00e9e en 2016 amoindrit toutefois l\u0027avantage comp\u00e9titif qu\u0027avait cette cession particuli\u00e8re puisque d\u00e9sormais, la cession de droit commun, comme la cession Dailly,
