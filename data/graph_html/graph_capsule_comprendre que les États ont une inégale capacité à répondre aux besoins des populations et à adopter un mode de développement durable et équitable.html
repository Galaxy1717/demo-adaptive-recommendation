t": {"color": "white"}, "group": 5, "id": "c40f6199caa24991ba35e10b17675c4b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2562, "doc_label": "chap 10 richesse-et-pauvrete-dans-le-monde", "end_time": null, "first_page": 1, "html_tag": "p", "id": "3031c1f2a6d94ce3a85ab4f15934134c", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "7479cf1b385241ffa1aa3734ece14012", "order": 100.0, "origin_type": "document_content", "parent_id": "b8b1422f388448d3bfb4d4a21cc852e9", "prev_id": "b4e82ad0bba54e55b286d8cfd56871eb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : Les appartements comportent tous de la verdure et une piscine privative. De plus, on peut penser que les infrastructures de loisirs au centre de l\u0027image (dont un court de tennis) leur est destin\u00e9. R\u00e9ponse : Les Br\u00e9siliens pauvres sont entass\u00e9s dans de petites maisons fabriqu\u00e9es avec des mat\u00e9riaux p\u00e9rissables et des toits en t\u00f4les. R\u00e9ponse : Certaines cat\u00e9gories de la population se sont enrichies, tandis qu\u0027une partie importante des Br\u00e9siliens vivent dans la pauvret\u00e9.", "title": null}], "statement": "Une partie de la population br\u00e9silienne vit encore dans la pauvret\u00e9 malgr\u00e9 l\u0027enrichissement de certaines cat\u00e9gories.", "title": "Une partie de la population br\u00e9silienne vit encore dans la pauvret\u00e9 malgr\u00e9 l\u0027enrichissement de certaines cat\u00e9gories.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est correct. La Chine a bien un PIB total \u00e9lev\u00e9, mais son IDH est moyen, en partie \u00e0 cause d\u0027une r\u00e9partition in\u00e9gale des richesses et de sa population massive.", "font": {"color": "white"}, "group": 5, "id": "07f98d8e93cb478f8e3a9090aa32ab47", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2562, "doc_label": "chap 10 richesse-et-pauvrete-dans-le-monde", "end_time": null, "first_page": 2, "html_tag": "p", "id": "a03a4121cad74887978bf7a4742a7494", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 30.0, "origin_type": "document_content", "parent_id": "5806694bdf7543408f85ab277eac2a10", "prev_id": "877d468cdf4343cebcc8fb456bbbd959", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "cela n\u0027est pas toujours le cas. Ainsi, l\u0027Argentine poss\u00e8de un IDH tr\u00e8s \u00e9lev\u00e9 alors que son niveau de richesse est mod\u00e9r\u00e9 au regard d\u0027autres pays d\u0027Am\u00e9rique ; au contraire, la Chine poss\u00e8de au PIB total \u00e9lev\u00e9 mais son IDH est moyen. L\u0027IDH peut \u00eatre alors mis en perspective avec le PIB par habitant : en Chine, il est faible (richesse in\u00e9galement redistribu\u00e9e, population tr\u00e8s nombreuse).", "title": null}], "statement": "La Chine a un PIB total \u00e9lev\u00e9, mais son IDH est consid\u00e9r\u00e9 comme moyen en raison d\u0027une in\u00e9gale distribution des richesses et d\u0027une population importante.", "title": "La Chine a un PIB total \u00e9lev\u00e9, mais son IDH est consid\u00e9r\u00e9 comme moyen en raison d\u0027une in\u00e9gale distribution des richesses et d\u0027une population importante.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les in\u00e9galit\u00e9s s\u0027accroissent non seulement dans les pays riches et d\u00e9velopp\u00e9s, mais \u00e9galement dans les pays \u00e9mergents. Ce ph\u00e9nom\u00e8ne n\u0027est pas limit\u00e9 aux pays les plus d\u00e9velopp\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "89265740a8d64e1c80251ba1d0d2fdda", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2562, "doc_label": "chap 10 richesse-et-pauvrete-dans-le-monde", "end_time": null, "first_page": 2, "html_tag": "p", "id": "acbdc09a182a47f2b81b2f5fbb720209", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "db53b1b9116e42df8c7e84df6cb5e97e", "order": 10.0, "origin_type": "document_content", "parent_id": "e4abc55d41e84593a1ebfa259aa5d598", "prev_id": "28a97bd426c64ea1825af4c320f4d379", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La situation tend \u00e0 s\u0027am\u00e9liorer dans les pays pauvres et en d\u00e9veloppement, mais les in\u00e9galit\u00e9s continuent de s\u0027accroitre dans les pays riches et d\u00e9velopp\u00e9s ainsi que dans les pays \u00e9mergents. 2. Les pays les plus touch\u00e9s par Ebola sont la Sierra Leone, le Liberia et la Guin\u00e9e. Leur indice de d\u00e9veloppement humain (IDH) est tr\u00e8s faible puisqu\u0027ils sont dans le bas du classement des pays. Dans ces pays, il y a moins de 50 m\u00e9decins pour 100 000 habitants alors qu\u0027en Europe de l\u0027Ouest, on en compte plus de 250 pour 100 000 habitants. 3. Dans les bidonvilles, les habitants sont particuli\u00e8rement expos\u00e9s parce que la densit\u00e9 de population est extr\u00eamement \u00e9lev\u00e9e et les conditions d\u0027hygi\u00e8ne mauvaises : les eaux us\u00e9es s\u0027\u00e9coulent \u00e0 m\u00eame le sol dans les rues.", "title": null}], "statement": "Les in\u00e9galit\u00e9s continuent de s\u0027accro\u00eetre uniquement dans les pays riches et d\u00e9velopp\u00e9s.", "title": "Les in\u00e9galit\u00e9s continuent de s\u0027accro\u00eetre uniquement dans les pays riches et d\u00e9velopp\u00e9s.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Ressource naturelle qui se r\u00e9g\u00e9n\u00e8re rapidement, essentielle pour la vie, mais dont l\u0027acc\u00e8s est in\u00e9gal selon les r\u00e9gions et les conditions climatiques.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fcd88ec9-6449-4a2e-ba57-e1f9d7b16724", "label": "Eau renouvelable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressource naturelle qui se r\u00e9g\u00e9n\u00e8re rapidement, essentielle pour la vie, mais dont l\u0027acc\u00e8s est in\u00e9gal selon les r\u00e9gions et les conditions climatiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une ressource renouvelable est une ressource naturelle dont le stock peut se reconstituer sur une p\u00e9riode courte \u00e0 l\u0027\u00e9chelle humaine de temps, en se renouvelant au moins aussi vite qu\u0027elle est consomm\u00e9e.\nC\u0027est le cas par exemple de diverses ressources animales d\u0027\u00e9levage ou v\u00e9g\u00e9tales cultiv\u00e9es (biomasse), l\u0027eau d\u0027une nappe d\u0027eau souterraine dont le niveau reste stable, de l\u0027\u00e9nergie \u00e9olienne et de l\u0027\u00e9nergie solaire. En ce qui concerne les ressources vivantes naturelles (gibiers, poissons, mais aussi humus, for\u00eats primaires\u2026), elles ne sont consid\u00e9r\u00e9es comme renouvelables que si le taux de r\u00e9g\u00e9n\u00e9ration est sup\u00e9rieur ou \u00e9gal au taux d\u0027 exploitation, par la chasse ou la p\u00eache.", "label": "Ressource renouvelable", "page_id": "2622", "thumbnail": null, "wikidata_id": "Q1138571"}, "wordnetentity": null}, {"answers": ["tr\u00e8s in\u00e9gale"], "concepts": [], "difficulty": "unknown", "distractors": [["uniforme", "d\u00e9gard\u00e9e partout", "\u00e9galement r\u00e9partie", "constamment pr\u00e9sente", "facilement accessible", "abondante partout"]], "feedback": "L\u0027affirmation souligne que bien que l\u0027eau suive un cycle rapide, elle ne se trouve pas de mani\u00e8re uniforme sur Terre, mais plut\u00f4t de fa\u00e7on tr\u00e8s in\u00e9gale. La disponibilit\u00e9 en eau varie grandement selon les r\u00e9gions du monde.", "font": {"color": "white"}, "group": 4, "id": "490af150cf404b289edd9ab85b5b586b", "label": "fill_in", "lang": "fr", "query": "L\u0027eau est une ressource renouvelable qui suit un cycle tr\u00e8s rapide. Cependant, sa r\u00e9partition est \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 6, "html_tag": "li", "id": "22e63d1b38084642a347eed238858a28", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "1f81ba9677fe40e0a15f0c00bfe48ceb", "order": 33.0, "origin_type": "document_content", "parent_id": "3f16ad5aa19f4bf7b4987dd4591ba3cd", "prev_id": "3f16ad5aa19f4bf7b4987dd4591ba3cd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027eau est une ressource renouvelable. Le cycle de l\u0027eau est tr\u00e8s rapide, plus que celui de la consommation des hommes. Cepen- dant, c\u0027est une ressource tr\u00e8s in\u00e9galement r\u00e9partie. 3. Un exemple d\u0027am\u00e9nagement li\u00e9 \u00e0 l\u0027eau est le barrage hydrau- lique, comme celui d\u0027Itaipu au Br\u00e9sil. Il retient l\u0027eau en amont, 5. L\u0027eau est une ressource \u00e0 m\u00e9nager car il faut r\u00e9pondre aux besoins croissants de la population. De plus, la qualit\u00e9 de l\u0027eau se d\u00e9grade \u00e0 cause des diff\u00e9rentes pollutions.", "title": null}], "title": "L\u0027eau est une ressource renouvelable qui suit un cycle tr\u00e8s rapide. Cependant, sa r\u00e9partition est \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["L\u0027Indice de D\u00e9veloppement Humain (IDH)"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027Indice de Pauvret\u00e9 Multidimensionnelle", "Le Produit Int\u00e9rieur Brut (PIB)", "Le Coefficient de Gini", "Le Taux de Croissance D\u00e9mographique", "Le D\u00e9veloppement Durable Index", "Le Taux de Ch\u00f4mage National", "Le Programme des Nations Unies pour le D\u00e9veloppement (PNUD)", "L\u0027Indice de Performance Environnementale", "Le Taux de Faim Mondiale"], "feedback": "L\u0027Indice de D\u00e9veloppement Humain (IDH) est un indicateur cr\u00e9\u00e9 par l\u0027Organisation des Nations Unies pour \u00e9valuer le niveau de d\u00e9veloppement d\u0027un pays, prenant en compte l\u0027esp\u00e9rance de vie, le niveau d\u0027\u00e9ducation et le niveau de vie. C\u0027est un indicateur plus complet que le PIB, qui ne mesure que la richesse \u00e9conomique d\u0027un pays.", "font": {"color": "white"}, "group": 3, "id": "5da0980dd7004794b229bf69e32ae9d5", "label": "mcq", "lang": "fr", "question": "Quel indicateur est utilis\u00e9 pour mesurer le d\u00e9veloppement humain d\u0027un pays\u202f?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2562, "doc_label": "chap 10 richesse-et-pauvrete-dans-le-monde", "end_time": null, "first_page": 1, "html_tag": "p", "id": "a6f689cc84974e5b9899fe497b8d7fbd", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "e03f59bec5ff43a4bb0352af0a79bd01", "order": 64.0, "origin_type": "document_content", "parent_id": "a78d4be087454f03ab4d718a62f010ed", "prev_id": "a78d4be087454f03ab4d718a62f010ed", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "D\u00e9veloppement n\u0027est pas synonyme de d\u00e9veloppement \u00e9conomique. Le d\u00e9veloppement se mesure gr\u00e2ce \u00e0 plusieurs indicateurs, comme l\u0027IDH (Indice de d\u00e9veloppement humain). Cette photographie a \u00e9t\u00e9 prise \u00e0 Paraisopol  est tr\u00e8s important.", "title": null}], "statement": "Le niveau de d\u00e9veloppement d\u0027un pays a une influence sur la situation alimentaire de sa population.", "title": "Le niveau de d\u00e9veloppement d\u0027un pays a une influence sur la situation alimentaire de sa population.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est mentionn\u00e9 que le Bangladesh est un des pays les plus pauvres, et que l\u0027ONU, les ONG et les citoyens participent \u00e0 des initiatives pour soutenir les populations vuln\u00e9rables par divers projets de d\u00e9veloppement, confirmant ainsi l\u0027exactitude de cette affirmation.", "font": {"color": "white"}, "group": 5, "id": "22660c7a43604f8a893477ea0ef80047", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2551, "doc_label": "9782210105669_178-191", "end_time": null, "first_page": 10, "html_tag": "p", "id": "2437c548435e4dc2b85e0894e00b2245", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "ad0b37b819aa429b8731820543cf1cd8", "order": 15.0, "origin_type": "document_content", "parent_id": "f10f6640b81747f8835acdd5d87d1f4b", "prev_id": "f10f6640b81747f8835acdd5d87d1f4b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La pauvret\u00e9 limite l\u0027acc\u00e8s au logement, \u00e0 l\u0027eau potable et \u00e0 l\u0027\u00e9ducation d\u0027une grande partie de la population. Dans les pays les plus pauvres, comme au Bangladesh, l\u0027ONU, les ONG et les citoyens mettent en place des aides et des projets de d\u00e9veloppement pour les populations les plus fragiles (soutien \u00e0 la cr\u00e9ation d\u0027entreprises, financement d\u0027\u00e9coles ou de dispensaires de sant\u00e9 ... ). Dans les pays riches, les politiques d\u0027aides sociales ne parviennent pas toujours \u00e0 r\u00e9duire la pauvret\u00e9 de certains.", "title": null}], "statement": "Le Bangladesh fait partie des pays qui mettent en place des projets de d\u00e9veloppement avec l\u0027aide de l\u0027ONU et des ONG.", "title": "Le Bangladesh fait partie des pays qui mettent en place des projets de d\u00e9veloppement avec l\u0027aide de l\u0027ONU et des ONG.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Ressource vitale pour la vie humaine et les \u00e9cosyst\u00e8mes, n\u00e9cessitant une gestion efficace pour assurer sa disponibilit\u00e9 future.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2b0b5765-d041-4092-b416-24fe14b515f9", "label": "Eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressource vitale pour la vie humaine et les \u00e9cosyst\u00e8mes, n\u00e9cessitant une gestion efficace pour assurer sa disponibilit\u00e9 future.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027eau est une substance chimique, corps triatomique stable repr\u00e9sent\u00e9 par une mol\u00e9cule coud\u00e9e H2O d\u00e9voilant un angle de 104\u00b05 entre ses deux liaisons covalentes O-H. Ce corps compos\u00e9 min\u00e9ral, incolore, inodore et insipide est un liquide \u00e0 la temp\u00e9rature ordinaire et \u00e0 la pression atmosph\u00e9rique normale, caract\u00e9ris\u00e9 par l\u0027existence de liaison hydrog\u00e8ne, ce qui justifie une large plage de temp\u00e9rature entre glaciation \u00e0 0 \u00b0C et vaporisation \u00e0 100 \u00b0C. Ce liquide montre aussi une tension superficielle importante, ce qui explique la formation facile de gouttelettes en pr\u00e9sence d\u0027air et la r\u00e9tention facile dans les conduits capillaires, en particulier les pores du sol. La structure polaire de la mol\u00e9cule, l\u0027oxyg\u00e8ne \u00e9lectron\u00e9gatif assurant le p\u00f4le n\u00e9gatif et le c\u00f4t\u00e9 des atomes d\u0027hydrog\u00e8ne formant un p\u00f4le positif, explique que l\u0027eau soit un mauvais solvant \u00e0 l\u0027\u00e9tat liquide des compos\u00e9s non polaires comme les hydrocarbures, et un excellent solvant des solides \u00e0 liaisons ioniques, lib\u00e9rant leurs \u00e9lectrolytes ainsi que des compos\u00e9s \u00e0 liaison hydrog\u00e8ne. La mol\u00e9cule d\u0027eau participe aux r\u00e9actions d\u0027hydrolyse et d\u0027hydratation, mais aussi \u00e0 diverses r\u00e9actions d\u0027oxydo-r\u00e9duction, d\u00e9voilant une r\u00e9activit\u00e9 vis-\u00e0-vis d\u0027oxydants ou de r\u00e9ducteurs suffisamment forts.", "label": "Eau", "page_id": "4025657", "thumbnail": null, "wikidata_id": "Q283"}, "wordnetentity": {"definition": "a facility that provides a source of water", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Eau", "name": "water_system.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Diminution progressive des r\u00e9serves naturelles d\u0027\u00e9nergie due \u00e0 une exploitation excessive, mena\u00e7ant la durabilit\u00e9 \u00e9nerg\u00e9tique.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "41a82a0b-8112-4e46-ac99-722bb4104c69", "label": "\u00c9puisement des ressources", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Diminution progressive des r\u00e9serves naturelles d\u0027\u00e9nergie due \u00e0 une exploitation excessive, mena\u00e7ant la durabilit\u00e9 \u00e9nerg\u00e9tique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Les ressources naturelles sont r\u00e9parties de mani\u00e8re in\u00e9gale \u00e0 travers la plan\u00e8te. Certaines r\u00e9gions ont acc\u00e8s \u00e0 plus de ressources que d\u0027autres, ce qui peut poser des d\u00e9fis \u00e9conomiques et environnementaux.", "font": {"color": "white"}, "group": 5, "id": "4e06aaf1518e42599c224dfebcf2d9d4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "ae8ea1e5746f43cd882844a4d9e9d45c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "108ff8715af243f2b586eb2e51cc39ca", "order": 34.0, "origin_type": "document_content", "parent_id": "4da7764a126d4bfdadb076ac4525bfa4", "prev_id": "4da7764a126d4bfdadb076ac4525bfa4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La pression sur les ressources naturelles s\u0027accroit de mani\u00e8re g\u00e9n\u00e9rale (besoins de l\u0027agriculture, de l\u0027urbanisation, \u00e9l\u00e9vation du niveau de vie des populations). Cependant, leur r\u00e9partition sur la plan\u00e8te est in\u00e9gale. Il ne faut pas tomber dans le catastrophisme, mais plut\u00f4t insister sur les capacit\u00e9s d\u0027adaptation des soci\u00e9t\u00e9s, \u00e0 toutes les \u00e9chelles (de la gouvernance mondiale \u00e0 la sensibilisation au niveau local, en passant par les politiques d\u0027\u00e9conomie d\u0027\u00e9nergie des \u00c9tats).", "title": null}], "statement": "La r\u00e9partition des ressources naturelles sur la plan\u00e8te est \u00e9gale.", "title": "La r\u00e9partition des ressources naturelles sur la plan\u00e8te est \u00e9gale.", "type": "true_false", "veracity": false}, {"aliases": ["857ecbd1-42d7-4dca-ac1c-40a9bc628a26", "d3564c22-70de-41cf-a393-02c61e090a5f", "77cf6fa0-a78d-4dc3-8c93-d76aa3fe1b65", "f364b188-db70-42be-9021-8c6706607667"], "corpus_id": null, "definition": "Les pays d\u00e9velopp\u00e9s, souvent appel\u00e9s Nords ou pays riches et d\u00e9velopp\u00e9s, sont des nations avec un niveau de vie \u00e9lev\u00e9 o\u00f9 la majorit\u00e9 de la population satisfait ses besoins fondamentaux tels que la sant\u00e9, l\u0027\u00e9ducation et le logement. Ces pays se caract\u00e9risent par une \u00e9conomie avanc\u00e9e, une infrastructure d\u00e9velopp\u00e9e et un acc\u00e8s g\u00e9n\u00e9ralis\u00e9 aux services sociaux. Ils sont g\u00e9n\u00e9ralement localis\u00e9s en Europe, Am\u00e9rique du Nord, Oc\u00e9anie et certaines parties de l\u0027Asie de l\u0027Est.", "doc_ids": [2543, 2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e0f3b2fa-f232-43b3-b921-aa28d2e6aed3", "label": "Pays d\u00e9velopp\u00e9s", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les pays d\u00e9velopp\u00e9s, souvent appel\u00e9s Nords ou pays riches et d\u00e9velopp\u00e9s, sont des nations avec un niveau de vie \u00e9lev\u00e9 o\u00f9 la majorit\u00e9 de la population satisfait ses besoins fondamentaux tels que la sant\u00e9, l\u0027\u00e9ducation et le logement. Ces pays se caract\u00e9risent par une \u00e9conomie avanc\u00e9e, une infrastructure d\u00e9velopp\u00e9e et un acc\u00e8s g\u00e9n\u00e9ralis\u00e9 aux services sociaux. Ils sont g\u00e9n\u00e9ralement localis\u00e9s en Europe, Am\u00e9rique du Nord, Oc\u00e9anie et certaines parties de l\u0027Asie de l\u0027Est.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les pays d\u00e9velopp\u00e9s \u00e0 \u00e9conomie de march\u00e9 (PDEM) sont des pays o\u00f9 la majorit\u00e9 de la population acc\u00e8de \u00e0 tous ses besoins vitaux, c\u0027est-\u00e0-dire \u00e0 la nourriture, \u00e0 un logement d\u00e9cent, \u00e0 l\u0027eau potable, \u00e0 la sant\u00e9 et \u00e0 l\u0027\u00e9ducation, via l\u0027\u00e9conomie de march\u00e9.\nLes pays d\u00e9velopp\u00e9s sont caract\u00e9ris\u00e9s par leurs agricultures industrialis\u00e9es.\nLes premi\u00e8res d\u00e9finitions ne faisaient appel qu\u0027au d\u00e9veloppement \u00e9conomique, les pays d\u00e9velopp\u00e9s \u00e9tant ceux dont le produit int\u00e9rieur brut est \u00e9lev\u00e9.", "label": "Pays d\u00e9velopp\u00e9", "page_id": "119941", "thumbnail": null, "wikidata_id": "Q132453"}, "wordnetentity": null}, {"aliases": ["9584c158-d49a-4f61-8fd8-b07f06b0926d", "77bffc80-699b-4cf3-9f1a-48daa689e5c0", "2628e943-9af4-4506-b7d1-ee19af224b70", "89531706-7fef-4ef3-9609-470261d463d3"], "corpus_id": null, "definition": "Les Droits de l\u0027enfant sont un ensemble de droits fondamentaux garantis aux enfants, qui incluent la protection, l\u0027\u00e9ducation, les soins et le d\u00e9veloppement, ainsi que la protection contre l\u0027exploitation et la violence. Ces droits comprennent \u00e9galement des principes tels que le droit \u00e0 un nom, \u00e0 une identit\u00e9 et \u00e0 une \u00e9ducation. Promus par des organismes comme l\u0027UNICEF et \u00e9tablis par la Convention des droits de l\u0027enfant de 1989, ces droits visent \u00e0 garantir le bien-\u00eatre et r\u00e9pondre aux besoins sp\u00e9cifiques des enfants dans le monde entier.", "doc_ids": [2537, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c22d7e45-9b51-48fc-96f4-051358a6932a", "label": "Droits de l\u0027enfant", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Droits de l\u0027enfant sont un ensemble de droits fondamentaux garantis aux enfants, qui incluent la protection, l\u0027\u00e9ducation, les soins et le d\u00e9veloppement, ainsi que la protection contre l\u0027exploitation et la violence. Ces droits comprennent \u00e9galement des principes tels que le droit \u00e0 un nom, \u00e0 une identit\u00e9 et \u00e0 une \u00e9ducation. Promus par des organismes comme l\u0027UNICEF et \u00e9tablis par la Convention des droits de l\u0027enfant de 1989, ces droits visent \u00e0 garantir le bien-\u00eatre et r\u00e9pondre aux besoins sp\u00e9cifiques des enfants dans le monde entier.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les droits de l\u2019enfant sont une branche des droits de l\u0027Homme visant la protection sp\u00e9cifique de l\u0027enfant en tant qu\u2019\u00eatre humain \u00e0 part enti\u00e8re. Ils sont l\u2019objet de plusieurs trait\u00e9s nationaux et internationaux, dont le plus important est la Convention relative aux droits de L\u0027Enfant (CIDE), adopt\u00e9e par l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations unies le 20 Novembre 1989.\nEn vigueur dans la quasi-totalit\u00e9 des pays membres des Nations unies, cette convention introduit une nouvelle notion de droit international priv\u00e9, l\u0027int\u00e9r\u00eat sup\u00e9rieur de l\u0027enfant, consacrant en tant que premier texte international officiel une longue \u00e9volution juridique faisant passer l\u2019enfant d\u2019objet de droit \u00e0 sujet de droit.", "label": "Droits de l\u0027enfant", "page_id": "838332", "thumbnail": null, "wikidata_id": "Q8354948"}, "wordnetentity": null}, {"aliases": ["c6a6286e-f1e0-481a-9e21-972898fc8792", "a9a5c4ca-46be-419a-aceb-4d17a747e084"], "corpus_id": null, "definition": "Syst\u00e8mes et mesures mis en place pour garantir le bien-\u00eatre \u00e9conomique et social des individus, incluant un minimum de s\u00e9curit\u00e9 financi\u00e8re face au vieillissement, aux maladies et \u00e0 d\u0027autres risques sociaux; leur absence peut mener \u00e0 une augmentation des violations des droits des enfants.", "doc_ids": [2537, 2543, 2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d3244fed-77fe-4f97-91c5-dde3bc994720", "label": "Protection sociale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8mes et mesures mis en place pour garantir le bien-\u00eatre \u00e9conomique et social des individus, incluant un minimum de s\u00e9curit\u00e9 financi\u00e8re face au vieillissement, aux maladies et \u00e0 d\u0027autres risques sociaux; leur absence peut mener \u00e0 une augmentation des violations des droits des enfants.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La protection sociale est l\u0027ensemble des m\u00e9canismes de pr\u00e9voyance collective qui permettent aux individus ou aux m\u00e9nages de faire face financi\u00e8rement aux cons\u00e9quences des risques sociaux, c\u0027est-\u00e0-dire aux situations pouvant provoquer une baisse des ressources ou une hausse des d\u00e9penses (vieillesse, maladie, invalidit\u00e9, ch\u00f4mage, charges de famille\u2026). La protection sociale a donc \u00e0 la fois des objectifs mat\u00e9riels (permettre aux individus de survivre quand ils sont malades, ou \u00e2g\u00e9s, ou charg\u00e9s de famille nombreuses, par exemple) et des objectifs sociaux (r\u00e9duire l\u0027in\u00e9galit\u00e9 devant les risques de la vie et assurer aux individus un minimum de revenus leur permettant d\u0027\u00eatre int\u00e9gr\u00e9s \u00e0 la soci\u00e9t\u00e9).\nElle est assur\u00e9e par des institutions : c\u0027est d\u0027abord la S\u00e9curit\u00e9 sociale (protection contre la maladie, la vieillesse, etc.), mais pas seulement elle.", "label": "Protection sociale", "page_id": "131508", "thumbnail": null, "wikidata_id": "Q12002092"}, "wordnetentity": {"definition": "social welfare program in the U.S.; includes old-age and survivors insurance and some unemployment insurance and old-age assistance", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Protection sociale", "name": "social_security.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "L\u0027injustice \u00e9conomique et sociale fait r\u00e9f\u00e9rence aux in\u00e9galit\u00e9s dans la distribution des ressources et des opportunit\u00e9s, entra\u00eenant des conditions de vie in\u00e9quitables pour certaines populations.", "doc_ids": [2530], "font": {"co  "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027inclusion sociale est un mod\u00e8le social et un processus visant \u00e0 garantir que toutes les personnes, ind\u00e9pendamment de leurs diff\u00e9rences, aient acc\u00e8s aux m\u00eames opportunit\u00e9s et droits dans une soci\u00e9t\u00e9 \u00e9galitaire. Cela implique l\u0027int\u00e9gration de tous les individus dans divers aspects de la vie sociale, \u00e9conomique et culturelle, favorisant ainsi une participation active et \u00e9quitable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027inclusion sociale est un concept qui d\u00e9finit la notion d\u0027\u00e9galit\u00e9 de participation des individus dans une soci\u00e9t\u00e9. L\u0027inclusion sociale est aussi consid\u00e9r\u00e9e comme le contraire de l\u0027exclusion sociale.", "label": "Inclusion sociale", "page_id": "1811421", "thumbnail": null, "wikidata_id": "Q3149923"}, "wordnetentity": null}, {"aliases": ["6bbbe967-f320-4eb9-ab61-a8dc3b1075cd"], "corpus_id": null, "definition": "Les Droits humains, \u00e9galement connus sous le nom de Droits de l\u0027Homme, d\u00e9signent l\u0027ensemble des droits fondamentaux inali\u00e9nables qui appartiennent \u00e0 chaque individu. Ces droits incluent la libert\u00e9 d\u0027expression, le droit \u00e0 la vie, et garantissent la libert\u00e9 et l\u0027\u00e9galit\u00e9 de tous les \u00eatres humains. Ils sont \u00e9tablis par des principes universels tels que ceux \u00e9nonc\u00e9s dans la D\u00e9claration universelle des droits de l\u0027homme adopt\u00e9e en 1948.", "doc_ids": [2532, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6342c64e-e9dc-486b-b347-f688796d9e69", "label": "Droits humains", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Droits humains, \u00e9galement connus sous le nom de Droits de l\u0027Homme, d\u00e9signent l\u0027ensemble des droits fondamentaux inali\u00e9nables qui appartiennent \u00e0 chaque individu. Ces droits incluent la libert\u00e9 d\u0027expression, le droit \u00e0 la vie, et garantissent la libert\u00e9 et l\u0027\u00e9galit\u00e9 de tous les \u00eatres humains. Ils sont \u00e9tablis par des principes universels tels que ceux \u00e9nonc\u00e9s dans la D\u00e9claration universelle des droits de l\u0027homme adopt\u00e9e en 1948.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les droits de l\u0027homme (parfois \u00e9crits \u00ab droits de l\u0027Homme \u00bb), \u00e9galement appel\u00e9s droits humains ou droits de la personne (par exemple dans un contexte de communication gouvernementale au Canada), sont un concept \u00e0 la fois philosophique, juridique et politique, selon lequel tout \u00eatre humain poss\u00e8de des droits universels, inali\u00e9nables, quel que soit le droit positif (droit en vigueur) ou d\u0027autres facteurs locaux tels que l\u0027ethnie, la nationalit\u00e9 ou la religion.\nSelon ce concept, tout \u00eatre humain \u2014 en tant que tel et ind\u00e9pendamment de sa condition sociale \u2014 a des droits \u00ab inh\u00e9rents \u00e0 sa personne, inali\u00e9nables et sacr\u00e9s \u00bb, et donc opposables en toutes circonstances \u00e0 la soci\u00e9t\u00e9 et au pouvoir. Ainsi, le concept de droits de l\u2019homme est par d\u00e9finition universaliste et \u00e9galitaire, incompatible avec les syst\u00e8mes et les r\u00e9gimes fond\u00e9s sur la sup\u00e9riorit\u00e9 en dignit\u00e9 d\u2019une caste, d\u2019une race, d\u2019un peuple, d\u2019une classe ou d\u2019un quelconque groupe social ou individu par rapport \u00e0 un autre ; incompatible tout autant avec l\u2019id\u00e9e que la construction d\u2019une soci\u00e9t\u00e9 meilleure justifie l\u2019\u00e9limination ou l\u2019oppression de ceux qui sont cens\u00e9s faire obstacle \u00e0 cette \u00e9dification.", "label": "Droits de l\u0027homme", "page_id": "71168", "thu posent de moins de ressources pour mettre en place des mesures de pr\u00e9vention solides contre les risques, notamment \u00e0 cause du manque d\u0027infrastructures adapt\u00e9es et de la prolif\u00e9ration des zones d\u0027habitation non r\u00e9glement\u00e9es comme les bidonvilles.", "font": {"color": "white"}, "group": 5, "id": "2ee8cb816bed4219ae0ff8b177b3f89e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 4, "html_tag": "li", "id": "d7c26132241242d58453ce8a83155533", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d104620d86954d06b5c3e308e7422a66", "order": 23.0, "origin_type": "document_content", "parent_id": "2d403a0bf62e4295b20dca26f87e285f", "prev_id": "58882886c5724f02bc540c896230033e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Pour r\u00e9duire l\u0027exposition au risque, on peut mettre en \u0153uvre des mesures de pr\u00e9vention afin de limiter la vuln\u00e9rabilit\u00e9 des espaces, et donc les effets d\u0027une catastrophe. Par exemple, en France, les sites industriels \u00e0 haut risque (class\u00e9s \u00ab Seveso seuil haut \u00bb selon la l\u00e9gislation de l\u0027Union europ\u00e9enne) doivent faire l\u0027objet d\u0027un plan de pr\u00e9vention des risques technologiques (PPRT). 5. L\u0027in\u00e9galit\u00e9 des soci\u00e9t\u00e9s face aux risques est li\u00e9e aux in\u00e9galit\u00e9s de d\u00e9veloppement entre pays. Les pays pauvres sont plus vuln\u00e9rables car les \u00c9tats ne disposent pas de moyens de pr\u00e9vention aussi impor- tants que dans les pays riches. Par exemple, l\u0027urbanisation se d\u00e9ve- loppe en grande partie sous forme de bidonvilles, dans des espaces dangereux qui ne devraient pas \u00eatre c ciales ne parviennent pas toujours \u00e0 r\u00e9duire la pauvret\u00e9 de certains.", "title": null}], "title": "Quels sont les secteurs affect\u00e9s par la pauvret\u00e9 pour une grande partie de la population ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, bien que les \u00c9tats-Unis soient consid\u00e9r\u00e9s comme le pays le plus riche du monde, une proportion significative de sa population, soit 23 %, vit en dessous du seuil de pauvret\u00e9, illustrant l\u0027in\u00e9galit\u00e9 de r\u00e9partition des richesses.", "font": {"color": "white"}, "group": 5, "id": "01d34d50e669409dbc24659297b29d97", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2551, "doc_label": "9782210105669_178-191", "end_time": null, "first_page": 10, "html_tag": "p", "id": "b4c38be15b584fc4b4ae00c6c8a54130", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "514e1a5067ca4691b50e9bddde4941ce", "order": 12.0, "origin_type": "document_content", "parent_id": "87e27bca0fd641658290ad1aa246e5f8", "prev_id": "87e27bca0fd641658290ad1aa246e5f8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les richesses sont tr\u00e8s in\u00e9galement r\u00e9parties. Ainsi, 1% de la population poss\u00e8de 50 % des richesses mondiales. Les r\u00e9gions les plus riches sont l\u0027Am\u00e9rique du Nord, l\u0027Europe, l\u0027Australie et le Japon, tandis que la pauvret\u00e9 se concentre en Afrique, en Asie et en Am\u00e9rique latine. Cependant, la r\u00e9partition des richesses est tr\u00e8s in\u00e9gale \u00e0 l\u0027int\u00e9rieur d\u0027un m\u00eame pays. Par exemple, 23 % des Am\u00e9ricains vivent en dessous du seuil de pauvret\u00e9 alors que ce pays est le plus riche du monde. Ces in\u00e9galit\u00e9s opposent souvent la campagne pauvre \u00e0 la ville plus riche, et dans une m\u00eame ville, les quartiers pauvres (bidonvilles) aux quartiers riches.", "title": null}], "statement": "23 % des Am\u00e9ricains vivent en dessous du seuil de pauvret\u00e9 malgr\u00e9 le fait que les \u00c9tats-Unis soient le pays le plus riche du monde.", "title": "23 % des Am\u00e9ricains vivent en dessous du seuil de pauvret\u00e9 malgr\u00e9 le fait que les \u00c9tats-Unis soient le pays le plus riche du monde.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027affirmation est incorrecte. L\u0027\u00c9thiopie conna\u00eet une situation alimentaire probl\u00e9matique o\u00f9 l\u0027apport calorique quotidien est insuffisant.", "font": {"color": "white"}, "group": 5, "id": "9e1a2d5b71f84315ba626fbab1661b20", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2570, "doc_label": "chap 12 nourrir-les-hommes", "end_time": null, "first_page": 6, "html_tag": "li", "id": "cad96193678d48ff9eaf2bdd75166df7", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "d6dcbc383242463482a0b6138ec63afd", "order": 1.0, "origin_type": "document_content", "parent_id": "c799059423144915b2ab3ac81dd8208d", "prev_id": "4e078413cba94361a149c6d00be7bac0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. En \u00c9thiopie, la situation alimentaire est probl\u00e9matique, avec un apport calorique quotidien insuffisant. En Su\u00e8de, elle est tout \u00e0 fait satisfaisante, avec une alimentation riche. 1. La situation agricole en Inde est satisfaisante. Plusieurs r\u00e9gions sont exc\u00e9dentaires et l\u0027Inde exporte une partie de sa production. Cependant, la situation alimentaire n\u0027est pas bonne, car la sous-ali- mentaire et la malnutrition persiste. 3. La premi\u00e8re phrase pr\u00e9sente un paradoxe : l\u0027Inde produit suffi- samment de c\u00e9r\u00e9ales pour en exporter, et pourtant une partie de la population est mal nourrie. En effet, la redistribution des denr\u00e9es n\u0027est pas efficace. Le pays privil\u00e9gie les exportations. 3. Ce type d\u0027exploitation est remise en cause car elle est tr\u00e8s nocive pour l\u0027environnement (rejets de produits chimiques), et pour les poissons qui les ing\u00e8rent. Cela peut \u00e9galement \u00eatre dangereux pour la sant\u00e9 des consommateurs.", "title": null}], "statement": "En \u00c9thiopie, l\u0027alimentation est satisfaisante avec un apport calorique quotidien suffisant.", "title": "En \u00c9thiopie, l\u0027alimentation est satisfaisante avec un apport calorique quotidien suffisant.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En raison de divers facteurs, notamment la pauvret\u00e9 et la croissance d\u00e9mographique, une grande partie de la population malgache fait face \u00e0 des situations d\u0027ins\u00e9curit\u00e9 alimentaire.", "font": {"color": "white"}, "group": 5, "id": "cb5a7c2d0f1a403fadd0d948dbb86330", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2555, "doc_label": "9782210105669_210-227", "end_time": null, "first_page": 1, "html_tag": "p", "id": "e216236458064fffa3ca3dbd4bb56462", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "048d15e7c842443ab52c124d331453df", "order": 9.0, "origin_type": "document_content", "parent_id": "fd56358a792c4921877d626476bac5e9", "prev_id": "75d102ee1653480b86a05eb208972cda", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le battage du riz se fait \u00e0 la main. Le Mali est le deuxi\u00e8me producteur de riz d\u0027Afrique de l\u0027Ouest. Le riz a une haute valeur nutritive. Malgr\u00e9 sa richesse u0027hommes souffrent de malnutrition.", "title": null}], "statement": "Malgr\u00e9 l\u0027augmentation de la production agricole et l\u0027am\u00e9lioration de sa qualit\u00e9, environ 800 millions de personnes sont sous-aliment\u00e9es en 2015.", "title": "Malgr\u00e9 l\u0027augmentation de la production agricole et l\u0027am\u00e9lioration de sa qualit\u00e9, environ 800 millions de personnes sont sous-aliment\u00e9es en 2015.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La s\u00e9curit\u00e9 alimentaire n\u0027est pas encore atteinte \u00e0 l\u0027\u00e9chelle mondiale. En r\u00e9alit\u00e9, 805 millions de personnes sont encore sous-aliment\u00e9es sur la plan\u00e8te, ce qui signifie que beaucoup de personnes n\u0027ont toujours pas acc\u00e8s \u00e0 une alimentation suffisante.", "font": {"color": "white"}, "group": 5, "id": "e654f317ca264617b01e48e60b8aaf3b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2570, "doc_label": "chap 12 nourrir-les-hommes", "end_time": null, "first_page": 5, "html_tag": "li", "id": "0db8616483704bed9317b1e47bccab9e", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "0b0f12caa0b74e9ca99a0aa567aa80e8", "order": 31.0, "origin_type": "document_content", "parent_id": "1b890e0b1cfb4913a530802e71277cee", "prev_id": "83d9f6ef781442379b63b8ddf5631df1", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. En \u00c9thiopie, ce sont l\u0027agriculture vivri\u00e8re \u00e0 faible rendement et l\u0027\u00e9levage tr\u00e8s extensif qui dominent. Les autres types d\u0027agriculture pratiqu\u00e9s dans le monde sont l\u0027agriculture productiviste et l\u0027agri- culture vivri\u00e8re \u00e0 fort rendement. 1. Les principaux types d\u0027agriculture dans le monde sont l\u0027agricul- ture productiviste, l\u0027agriculture vivri\u00e8re \u00e0 fort rendement et l\u0027agri- culture vivri\u00e8re \u00e0 faible rendement. 2. La s\u00e9curit\u00e9 alimentaire n\u0027est pas atteinte \u00e0 l\u0027\u00e9chelle mondiale : 805 millions de personnes sont encore sous-aliment\u00e9es dans le monde. 4. La malnutrition est tr\u00e8s importante dans le monde : 670 mil- lions de personnes sont ob\u00e8ses, et ce chiffre est en augmentation. 7. Le commerce \u00e9quitable tente de mieux r\u00e9partir les b\u00e9n\u00e9fices, en assurant de meilleurs revenus aux petits producteurs dans les pays en d\u00e9veloppement.", "title": null}], "statement": "La s\u00e9curit\u00e9 alimentaire est atteinte \u00e0 l\u0027\u00e9chelle mondiale, car il n\u0027y a plus personne sous-aliment\u00e9.", "title": "La s\u00e9curit\u00e9 alimentaire est atteinte \u00e0 l\u0027\u00e9chelle mondiale, car il n\u0027y a plus personne sous-aliment\u00e9.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La s\u00e9cheresse au Mali, qui cause la mort d\u0027une partie du b\u00e9tail, a effectivement des cons\u00e9quences directes sur l\u0027\u00e9levage. Ce ph\u00e9nom\u00e8ne s\u0027accompagne d\u0027une d\u00e9gradation des sols, notamment avec l\u0027ensablement du Niger, ce qui aggrave la situation agricole et renforce l\u0027ins\u00e9curit\u00e9 alimentaire.", "font": {"color": "white"}, "group": 5, "id": "7457efb61c6f48bc804fe9a46ffe4b84", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 9, "html_tag": "li", "id": "034b34ef0b224693aca2fabc79ee55bd", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "ba5dc87c4fec486fb430b6a99ac083cc", "order": 7.0, "origin_type": "document_content", "parent_id": "b7e2d5adf4ea4362bebfaeccbe9455f3", "prev_id": "7ccee231c9874561ae3943acbca84b66", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Plusieurs mesures sont prises ou envisag\u00e9es \u00e0 Surat : installation de stations m\u00e9t\u00e9o automatis\u00e9es et r\u00e9gulation du d\u00e9bit du barrage, peinture sur les toits pour r\u00e9fl\u00e9chir les rayons du soleil. Niveau d\u0027acquisition 3 : Le mot qui s\u0027applique \u00e0 la situation de Mali est la vuln\u00e9rabilit\u00e9. En effet, la s\u00e9cheresse affecte les \u00e9levages, avec la mort d\u0027une partie du b\u00e9tail, le Niger s\u0027ensable, ce qui a des cons\u00e9quences sur l\u0027agriculture et renforce l\u0027ins\u00e9curit\u00e9 alimentaire. Cependant, ces am\u00e9nagements sont r\u00e9alis\u00e9s \u00e0 l\u0027\u00e9chelle locale. Leur efficacit\u00e9 est donc assez faible face au changement climatique qui est un ph\u00e9nom\u00e8ne plan\u00e9taire.", "title": null}], "statement": "La s\u00e9cheresse au Mali a un impact n\u00e9gatif sur l\u0027\u00e9levage et contribue \u00e0 l\u0027ins\u00e9curit\u00e9 alimentaire.", "title": "La s\u00e9cheresse au Mali a un impact n\u00e9gatif sur l\u0027\u00e9levage et contribue \u00e0 l\u0027ins\u00e9curit\u00e9 alimentaire.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Aptitude d\u0027un pays \u00e0 faire face aux effets du changement climatique gr\u00e2ce \u00e0 des ressources financi\u00e8res et infrastructures adapt\u00e9es.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c78d12f9-a883-4a26-b61e-c6a4b691f538", "label": "Capacit\u00e9 d\u0027adaptation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Aptitude d\u0027un pays \u00e0 faire face aux effets du changement climatique gr\u00e2ce \u00e0 des ressources financi\u00e8res et infrastructures adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La capacit\u00e9 d\u0027adaptation se rapporte \u00e0 la capacit\u00e9 des syst\u00e8mes, des institutions, des humains et d\u0027autres organismes \u00e0 s\u0027adapter aux dommages potentiels, \u00e0 tirer parti des opportunit\u00e9s ou \u00e0 r\u00e9agir aux cons\u00e9quences.\nDans le contexte des syst\u00e8mes \u00e9cologiques, la capacit\u00e9 d\u0027adaptation est d\u00e9termin\u00e9e par :\n\nla diversit\u00e9 g\u00e9n\u00e9tique des esp\u00e8ces ;\nla biodiversit\u00e9 d\u0027\u00e9cosyst\u00e8mes particuliers ;\nles mosa\u00efques d\u0027\u00e9cosyst\u00e8mes h\u00e9t\u00e9rog\u00e8nes appliqu\u00e9es \u00e0 des paysages sp\u00e9cifiques ou \u00e0 des r\u00e9gions de biome.\nDans le contexte de syst\u00e8mes sociaux socio-\u00e9cologiques coupl\u00e9s, la capacit\u00e9 d\u0027adaptation est g\u00e9n\u00e9ralement associ\u00e9e aux caract\u00e9ristiques suivantes :\n\nla capacit\u00e9 des institutions et des r\u00e9seaux sociaux \u00e0 apprendre et \u00e0 stocker les connaissances et l\u0027exp\u00e9rience ;\nla flexibilit\u00e9 cr\u00e9ative dans la prise de d\u00e9cision, la transition et la r\u00e9solution de probl\u00e8mes ;\nl\u0027existence de structures de pouvoir r\u00e9actives et tenant compte des besoins de toutes les parties prenantes.", "label": "Capacit\u00e9 d\u0027adaptation", "page_id": "14237733", "thumbnail": null, "wikidata_id": "Q3738275"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 des dirigeants \u00e0 mobiliser l\u0027\u00c9tat et les citoyens pour lutter contre la faim, comme observ\u00e9 au Br\u00e9sil.", "doc_ids": [2555], "font": {"color": "white"}, "generative": true, "group": 1, "id": "52b9cc06-e5aa-4899-ac2c-80e3ce37adf1", "label": "Leadership politique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Capacit\u00e9 des dirigeants \u00e0 mobiliser l\u0027\u00c9tat et les citoyens pour lutter contre la faim, comme observ\u00e9 au Br\u00e9sil.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus n\u00e9cessaire pour \u00e9quilibrer l\u0027acc\u00e8s aux ressources alimentaires et \u00e9conomiques, crucial dans la lutte contre la faim.", "doc_ids": [2555], "font": {"color": "white"}, "generative": true, "group": 1, "id": "77f80950-7cc9-4a89-8184-236ad4186de0", "label": "Redistribution des ressources", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus n\u00e9cessaire pour \u00e9quilibrer l\u0027acc\u00e8s aux ressources alimentaires et \u00e9conomiques, crucial dans la lutte contre la faim.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["L\u0027\u00e9chec de l\u0027\u00c9tat en Inde, le succ\u00e8s de l\u0027\u00c9tat au Br\u00e9sil"], "concepts": [], "difficulty": "unknown", "distractors": ["La croissance in\u00e9gale dans tous les secteurs au Br\u00e9sil et en Inde", "La diversit\u00e9 culturelle des deux pays", "L\u0027impact des politiques ext\u00e9rieures sur les \u00e9conomies", "La mont\u00e9e rapide du secteur des services au Br\u00e9sil", "Le d\u00e9veloppement agricole acc\u00e9l\u00e9r\u00e9 en Inde", "La forte influence des organisations internationales au Br\u00e9sil", "Le r\u00f4le des zones urbaines dans la croissance des deux pays", "La gestion efficace des ressources naturelles en Inde", "L\u0027absence de redistribution des richesses au Br\u00e9sil"], "feedback": "L\u0027\u00e9chec de l\u0027\u00c9tat en Inde \u00e0 mettre en place des politiques de redistribution efficaces et coh\u00e9rentes, ainsi que le soutien important d\u0027un mouvement de citoyens influent au Br\u00e9sil, expliquent la diff\u00e9rence entre ces deux pays en termes de lutte contre la pauvret\u00e9 et la faim.", "font": {"color": "white"}, "group": 3, "id": "07bb5653b2804f2a9adadf57dc5632c6", "label": "mcq", "lang": "fr", "question": "Quel facteur principal explique la diff\u00e9rence entre le Br\u00e9sil et l\u0027Inde ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2555, "doc_label": "9782210105669_210-227", "end_time": null, "first_page": 17, "html_tag": "p", "id": "21c877d012d04e58b3b970057fb2d883", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "95be12e9e27f4b028cb7850e702bdb8b", "order": 10.0, "origin_type": "document_content", "parent_id": "d4ceafbc7e1a4c4d9e7cad75626877a6", "prev_id": "e7752a4cbfc54730bf3e99f75d4362c0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "10 Pourquoi une telle diff\u00e9rence ? Bien s\u00fbr, de nombreux facteurs entrent en ligne de compte, mais la principale raison est l\u0027\u00e9chec de l\u0027\u00c9tat en Inde et la r\u00e9ussite de l\u0027\u00c9tat au Br\u00e9sil, o\u00f9 un leadership politique d\u00e9termin\u00e9 a re\u00e7u le soutien d\u0027un important mouvement de citoyens men\u00e9 par des personnes vivant dans la pauvret\u00e9. En Inde, l\u0027\u00c9tat a v\u00e9cu une longue p\u00e9riode de croissance in\u00e9gale concentr\u00e9e sur le 15 secteur des services et les zones urbaines, malgr\u00e9 le fait que la majorit\u00e9 des personnes souffrant de la pauvret\u00e9 et de la faim vivent dans les zones rurales. Si l\u0027\u00c9tat avait entrepris une v\u00e9ritable redistribution, la faim aurait toutefois pu \u00eatre r\u00e9duite. Malheureusement, l\u0027Inde n\u0027est pas parvenue \u00e0 privil\u00e9gier la lutte contre la faim ni \u00e0 d\u00e9velopper une strat\u00e9gie coh\u00e9rente. Des initiatives ambitieuses telles que le National 20 Rural Employment Guarantee Act garantissant 100 jours de travail pay\u00e9 aux hommes et femmes vivant en milieu rural, ou l\u0027\u00e9norme programme de subventions des engrais, n\u0027ont pas r\u00e9ussi \u00e0 initier de r\u00e9elles avanc\u00e9es, par manque d\u0027adh\u00e9sion politique et de soutien.", "title": null}], "title": "Quel facteur principal explique la diff\u00e9rence entre le Br\u00e9sil et l\u0027Inde ?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "Difficult\u00e9s soci\u00e9tales telles que la pauvret\u00e9 extr\u00eame et la criminalit\u00e9 qui \u00e9mergent dans des contextes socio-\u00e9conomiques d\u00e9favoris\u00e9s.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "36271e9c-4ea0-4e6c-b2c4-922f98079406", "label": "Probl\u00e8mes sociaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Difficult\u00e9s soci\u00e9tales telles que la pauvret\u00e9 extr\u00eame et la criminalit\u00e9 qui \u00e9mergent dans des contextes socio-\u00e9conomiques d\u00e9favoris\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un probl\u00e8me social est consid\u00e9r\u00e9 comme \u00e9tant une difficult\u00e9 ou une confusion majeure v\u00e9cue dans une soci\u00e9t\u00e9 donn\u00e9e.", "label": "Probl\u00e8me social", "page_id": "2757466", "thumbnail": null, "wikidata_id": "Q1920219"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Le travail du cuir dans ce contexte inclut bien l\u0027usage de produits toxiques, ce qui expose les travailleurs \u00e0 des risques pour leur sant\u00e9.", "font": {"color": "white"}, "group": 5, "id": "11116984c4c94c31904ac9763b85bf02", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 5, "html_tag": "p", "id": "9bf9643c0d104703a6919c11bebd2331", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "8ad6b740584f42c4b8f5bdd1e8bcbbb0", "order": 12.0, "origin_type": "document_content", "parent_id": "4cfb2b8142854267b86b418cddc5af56", "prev_id": "83b0494b403d47c297037d5540d1f756", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les pays en d\u00e9veloppement comme le Bangladesh sont pourtant de plus en plus expos\u00e9s au risque chimique, car les travaux p\u00e9nibles, comme le travail du cuir qui n\u00e9cessite une manipulation de produits toxiques y sont d\u00e9localis\u00e9s (voir un article sur les \u00ab for\u00e7ats du cuir \u00bb) au Bangladesh.", "title": null}], "statement": "Le travail du cuir au Bangladesh n\u00e9cessite une manipulation de produits toxiques pouvant poser des risques pour les travailleurs.", "title": "Le travail du cuir au Bangladesh n\u00e9cessite une manipulation de produits toxiques pouvant poser des risques pour les travailleurs.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les familles touch\u00e9es par la pr\u00e9carit\u00e9 habitent dans des quartiers construits avec des mat\u00e9riaux de r\u00e9cup\u00e9ration. Ces habitations ne sont pas des logements permanents et sont en mauvais \u00e9tat, ce qui accentue la vuln\u00e9rabilit\u00e9 des habitants.", "font": {"color": "white"}, "group": 5, "id": "6a869184af4242a0a9e5c838d0e74eef", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "p", "id": "d4772280bc53441dac8508e74ce71d86", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "eafefdf61e374e448878c5626018a1f0", "order": 26.0, "origin_type": "document_content", "parent_id": "39b228f0f7724d5396f5ce9e772e5d34", "prev_id": "551b7c2447f24c3d9287c4a27c358851", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Bangladesh est un pays vulnerable au changement climatique. De nombreux habitants se retrouvent en situation de d\u00e9tresse. Ils ont d\u00e9m\u00e9nag\u00e9 plusieurs fois \u00e0 cause de la mont\u00e9e des eaux qui engloutit les maisons. Ainsi, les conditions de vie des familles film\u00e9es sont tr\u00e8s difficiles. Elles vivent dans un quartier d\u0027habitat pr\u00e9caire, construit avec des mat\u00e9riaux de r\u00e9cup\u00e9ration. Les conditions d\u0027hygi\u00e8ne sont mauvaises, et des habitants tombent malades, de la tuberculose par exemple. Ils n\u0027ont pas d\u0027emplois, ou des emplois tr\u00e8s ponctuels qui sont tr\u00e8s peu pay\u00e9s. Enfin, les probl\u00e8mes sociaux sont tr\u00e8s importants (mafia, prostitution) car certains profitent de l\u0027extr\u00eame pauvret\u00e9 des familles.", "title": null}], "statement": "Les familles en difficult\u00e9 au Bangladesh vivent dans des logements permanents construits avec des mat\u00e9riaux de qualit\u00e9.", "title": "Les familles en difficult\u00e9 au Bangladesh vivent dans des logements permanents construits avec des mat\u00e9riaux de qualit\u00e9.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Montant allou\u00e9 par l\u0027\u00c9tat pour financer les soins de sant\u00e9, essentiel dans le contexte du vieillissement d\u00e9mographique.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "07401473-e536-4980-b3b2-a60cf3c13974", "label": "D\u00e9penses publiques de sant\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Montant allou\u00e9 par l\u0027\u00c9tat pour financer les soins de sant\u00e9, essentiel dans le contexte du vieillissement d\u00e9mographique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["f9e5517a-fe34-47cb-8 ": "\u00c9tat de solidarit\u00e9 et d\u0027unit\u00e9 parmi les membres d\u0027une soci\u00e9t\u00e9, essentiel pour un vivre-ensemble pacifique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Coh\u00e9sion sociale et coh\u00e9sion de groupe (de sens plus large) d\u00e9signent les liens qui relient les membres d\u0027un groupe social les uns aux autres et au groupe dans son ensemble. Bien que la coh\u00e9sion soit un processus \u00e0 multiples facettes, elle peut \u00eatre divis\u00e9e en quatre composantes principales : les relations sociales, les relations de travail, l\u0027unit\u00e9 per\u00e7ue et les \u00e9motions. Les membres de groupes fortement coh\u00e9sifs sont plus enclins \u00e0 participer et \u00e0 rester avec le groupe.", "label": "Coh\u00e9sion sociale", "page_id": "570931", "thumbnail": null, "wikidata_id": "Q553270"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Un \u00c9tat pauvre est un pays avec des ressources \u00e9conomiques limit\u00e9es, souvent incapable d\u0027assurer une gestion ad\u00e9quate des d\u00e9chets et la protection environnementale.", "doc_ids": [2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "20e13e94-5823-4b75-bbc8-74ce7a72c0c4", "label": "\u00c9tat pauvre", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un \u00c9tat pauvre est un pays avec des ressources \u00e9conomiques limit\u00e9es, souvent incapable d\u0027assurer une gestion ad\u00e9quate des d\u00e9chets et la protection environnementale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["d204c06b-8ba3-4725-adaf-8208d1988c95", "4e59032a-89ab-4d07-8b5d-acc484a1f21a", "9a7d913f-a184-43bc-95b1-8063fed5a953"], "corpus_id": null, "definition": "L\u0027\u00c9tat moderne est un concept politique et historique d\u00e9signant une entit\u00e9 souveraine caract\u00e9ris\u00e9e par un gouvernement centralis
