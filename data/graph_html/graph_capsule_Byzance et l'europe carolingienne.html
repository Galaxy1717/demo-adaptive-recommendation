, 2531, 2557, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b183cb4c-c57a-4a73-a7d2-042149833058", "label": "Mosa\u00efque", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 10, "title": "La mosa\u00efque est une technique artistique et un art d\u00e9coratif qui consiste \u00e0 cr\u00e9er des images ou des motifs en assemblant de petits morceaux color\u00e9s appel\u00e9s tesselles, fabriqu\u00e9s \u00e0 partir de divers mat\u00e9riaux tels que le verre, la pierre ou le marbre. Elle se manifeste dans des \u0153uvres remarquables comme les mosa\u00efques byzantines, qui illustrent principalement des th\u00e8mes religieux avec des figures telles que la Vierge et le Christ, tout en mettant en avant l\u0027influence culturelle et spirituelle de l\u0027\u00e9poque. Les mosa\u00efques peuvent \u00e9galement repr\u00e9senter des motifs v\u00e9g\u00e9taux et g\u00e9om\u00e9triques, comme celles pr\u00e9sentes dans la Grande mosqu\u00e9e, o\u00f9 l\u0027absence de figures vivantes respecte les traditions artistiques islamiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La mosa\u00efque byzantine est un art sacr\u00e9 qui utilise la mosa\u00efque dans des lieux de culte, dont l\u2019apog\u00e9e se situe entre les VIe et XVe si\u00e8cles dans l\u0027Empire byzantin, et qui plonge ses racines dans une longue tradition venue de la Gr\u00e8ce antique et de Rome. D\u00e8s les d\u00e9buts de l\u0027architecture pal\u00e9ochr\u00e9tienne \u00e0 Rome et dans tout l\u0027Empire romain \u00e0 partir du IVe si\u00e8cle, les artistes chr\u00e9tiens adopt\u00e8rent et adapt\u00e8rent la tradition artistique romaine pour d\u00e9peindre les sc\u00e8nes de la vie religieuse et de la Bible, ornant notamment les murs et les vo\u00fbtes des \u00e9glises. Apr\u00e8s la scission de l\u0027Empire romain, l\u0027Empire romain d\u0027Orient n\u0027\u00e9tait au d\u00e9but que l\u0027h\u00e9ritier de cette tradition romaine.", "label": "Mosa\u00efque byzantine", "page_id": "324251", "thumbnail": null, "wikidata_id": "Q3324686"}, "wordnetentity": {"definition": "art consisting of a design made of small pieces of colored stone or glass", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Mosa\u00efque", "name": "mosaic.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["a5be1846-e9ff-4383-b8dc-087454968cbe", "1e51cafb-ab40-4598-af03-a1c8e47a63d2", "9245bd03-15e7-4972-97ec-edd2d023bf7d", "aa868796-cf04-4a0c-be1d-9350efe43271", "aa69b289-22c5-41db-8fc8-051de65b814b", "9101dd3e-8160-404a-b590-2c899d416256", "8d3144f4-eb56-4aae-9fd8-3a2648568d85", "b4227ee9-1f6b-49bd-9894-300f3fa8b4a7", "5a269b27-3d72-480c-aff8-0cfd892279bf", "3a514937-14ab-47b0-9015-08ae9069ef35", "c2f0b315-31fe-4ddc-95de-086d72899212", "f8287e83-ca44-4604-816b-8e2dad399399", "b91080f4-1ccb-44e3-b73d-ff6a39f2a840", "660e6908-74fd-49b0-b801-0fa5c7c36205", "23830c18-f9bd-45ff-a823-1dd7e446f4a7", "591d729b-228b-4f20-af6e-bcfd8ca9881d", "60c6b267-9356-4746-aa6c-d87c541090ff"], "corpus_id": null, "definition": "Istanbul, anciennement connue sous le nom de Constantinople et Byzance, est une ville embl\u00e9matique qui a servi de capitale historique \u00e0 l\u0027Empire byzantin puis \u00e0 l\u0027Empire ottoman. Fond\u00e9e par Constantin Ier en 330, elle est strat\u00e9giquement situ\u00e9e \u00e0 la crois\u00e9e des chemins entre l\u0027Europe et l\u0027Asie, agissant comme un carrefour culturel, commercial et religieux majeur. Au cours du Moyen \u00c2ge, elle \u00e9tait la ville la plus peupl\u00e9e de la chr\u00e9tient\u00e9 et a jou\u00e9 un r\u00f4le central dans le commerce international. C\u00e9l\u00e8bre pour sa richesse culturelle et architecturale, Istanbul abrite des monuments embl\u00e9matiques tels que la basilique Sainte-Sophie et le palais de Topkapi. Conquise par les Ottomans en 1453, cette ville symbolise non seulement la continuit\u00e9 romaine mais aussi un riche h\u00e9ritage multiculturel qui perdure jusqu\u0027\u00e0 aujourd\u0027hui.", "doc_ids": [2531, 2544, 2557, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6f6939c9-4a6e-43ea-baa2-a5dc9d499bb0", "label": "Constantinople", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Istanbul, anciennement connue sous le nom de Constantinople et Byzance, est une ville embl\u00e9matique qui a servi de capitale historique \u00e0 l\u0027Empire byzantin puis \u00e0 l\u0027Empire ottoman. Fond\u00e9e par Constantin Ier en 330, elle est strat\u00e9giquement situ\u00e9e \u00e0 la crois\u00e9e des chemins entre l\u0027Europe et l\u0027Asie, agissant comme un carrefour culturel, commercial et religieux majeur. Au cours du Moyen \u00c2ge, elle \u00e9tait la ville la plus peupl\u00e9e de la chr\u00e9tient\u00e9 et a jou\u00e9 un r\u00f4le central dans le commerce international. C\u00e9l\u00e8bre pour sa richesse culturelle et architecturale, Istanbul abrite des monuments embl\u00e9matiques tels que la basilique Sainte-Sophie et le palais de Topkapi. Conquise par les Ottomans en 1453, cette ville symbolise non seulement la continuit\u00e9 romaine mais aussi un riche h\u00e9ritage multiculturel qui perdure jusqu\u0027\u00e0 aujourd\u0027hui.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019Empire romain d\u0027Orient, ou Empire byzantin, est l\u0027\u00c9tat apparu vers le IVe si\u00e8cle dans la partie orientale de l\u0027Empire romain, au moment o\u00f9 celui-ci se divise progressivement en deux. Il se caract\u00e9rise par sa long\u00e9vit\u00e9 : il puise ses origines dans la fondation m\u00eame de Rome, bien que la datation de ses d\u00e9buts change selon les crit\u00e8res choisis par chaque historien. L\u0027ann\u00e9e 330 et la fondation de Constantinople, sa capitale, par Constantin Ier, ou 395 et la division d\u00e9finitive d\u2019un Empire romain qui devenait de plus en plus difficile \u00e0 gouverner, sont les deux dates de naissance les plus commun\u00e9ment adopt\u00e9es.", "label": "Empire byzantin", "page_id": "6873847", "thumbnail": null, "wikidata_id": "Q12544"}, "wordnetentity": {"definition": "the largest city and former capital of Turkey; rebuilt on the site of ancient Byzantium by Constantine I in the fourth century; renamed Constantinople by Constantine who made it the capital of the Byzantine Empire; now the seat of the Eastern Orthodox Church", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Constantinople", "name": "istanbul.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["80e6c5e7-6c0d-4d30-bbd5-d939890b76dd", "00ed33f3-c050-4c39-a53d-53c278baa527", "68bc5fd6-646d-4ecd-b714-b81d8a21ba70", "d2502abc-c470-495d-a259-faae800aeec4", "20d2a707-1d94-4f78-88af-2b86731444a9", "009c1551-5143-4b44-b983-076f3a22f476", "ac5437fc-c8fa-4ede-a7d6-345fc9cb0da1", "ad4d7ae0-fda0-4ae5-b2c8-68c2f87fc666", "541d700d-2863-4396-958b-ce35e5e09a54", "7a854844-6c78-4620-81ef-0a1d1608d209", "79e3eb07-0cf3-4f53-af18-3be4bad2aa8c", "29ba5fda-7205-4f41-b785-c47ec8cde90b", "92688f87-4caa-4200-99da-ad4454f5be22", "814bbcc1-602e-4980-863c-82100903bb26", "158b31b1-1559-4d75-a1e8-bd8613216d9a", "48116100-8a37-4700-bd2c-16e1f2fdb560"], "corpus_id": null, "definition": "Justinien Ier, \u00e9galement connu sous le nom d\u0027Empereur Justinien, est un empereur byzantin du VIe si\u00e8cle (527-565) reconnu pour ses r\u00e9formes administratives, juridiques et architecturales majeures. Son r\u00e8gne est marqu\u00e9 par la codification du droit romain dans le Code Justinien, qui a eu une influence durable sur les syst\u00e8mes juridiques ult\u00e9rieurs. Il a men\u00e9 des campagnes militaires ambitieuses pour reconqu\u00e9rir les territoires m\u00e9diterran\u00e9ens perdus, notamment l\u0027Italie. En tant que m\u00e9c\u00e8ne des arts chr\u00e9tiens, il a command\u00e9 des \u0153uvres embl\u00e9matiques telles que les mosa\u00efques de la basilique Saint-Vital \u00e0 Ravenne et la construction de la basilique Sainte-Sophie \u00e0 Constantinople. Cette p\u00e9riode est caract\u00e9ris\u00e9e par une prosp\u00e9rit\u00e9 \u00e9conomique et une expansion notable de l\u0027Empire byzantin, faisant de Justinien Ier une figure cl\u00e9 dans l\u0027histoire byzantine.", "doc_ids": [2531, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5b3602e8-8aa2-47e5-a50e-c911143066e8", "label": "Justinien Ier", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Justinien Ier, \u00e9galement connu sous le nom d\u0027Empereur Justinien, est un empereur byzantin du VIe si\u00e8cle (527-565) reconnu pour ses r\u00e9formes administratives, juridiques et architecturales majeures. Son r\u00e8gne est marqu\u00e9 par la codification du droit romain dans le Code Justinien, qui a eu une influence durable sur les syst\u00e8mes juridiques ult\u00e9rieurs. Il a men\u00e9 des campagnes militaires ambitieuses pour reconqu\u00e9rir les territoires m\u00e9diterran\u00e9ens perdus, notamment l\u0027Italie. En tant que m\u00e9c\u00e8ne des arts chr\u00e9tiens, il a command\u00e9 des \u0153uvres embl\u00e9matiques telles que les mosa\u00efques de la basilique Saint-Vital \u00e0 Ravenne et la construction de la basilique Sainte-Sophie \u00e0 Constantinople. Cette p\u00e9riode est caract\u00e9ris\u00e9e par une prosp\u00e9rit\u00e9 \u00e9conomique et une expansion notable de l\u0027Empire byzantin, faisant de Justinien Ier une figure cl\u00e9 dans l\u0027histoire byzantine.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Justinien Ier ou Justinien le Grand (latin : Imperator Caesar Flavius Petrus Justinianus Sabbatius Augustus, grec ancien : \u03a6\u03bb\u03ac\u03b2\u03b9\u03bf\u03c2 \u03a0\u03ad\u03c4\u03c1\u03bf\u03c2 \u03a3\u03b1\u03b2\u03b2\u03ac\u03c4\u03b9\u03bf\u03c2 \u1f38\u03bf\u03c5\u03c3\u03c4\u03b9\u03bd\u03b9\u03b1\u03bd\u03cc\u03c2), n\u00e9 vers 482 \u00e0 Tauresium, pr\u00e8s de Justiniana Prima en Illyrie, et mort le 15 novembre 565 \u00e0 Constantinople, est un empereur romain d\u0027Orient ayant r\u00e9gn\u00e9 de 527 jusqu\u0027\u00e0 sa mort. Il est l\u0027une des principales figures de l\u0027Antiquit\u00e9 tardive. Que ce soit sur le plan du r\u00e9gime l\u00e9gislatif, de l\u0027expansion des fronti\u00e8res de l\u0027Empire ou de la politique religieuse, il a laiss\u00e9 une \u0153uvre consid\u00e9rable.", "label": "Justinien Ier", "page_id": "41421", "thumbnail": null, "wikidata_id": "Q41866"}, "wordnetentity": {"definition": "Byzantine emperor who held the eastern frontier of his empire against the Persians; codified Roman law in 529; his general Belisarius regained North Africa and Spain (482-565)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Justinien Ier", "name": "justinian.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["b68a4b73-a4fc-4449-acef-0484d1b650ad", "3abcd150-94db-4f6f-b234-c5193e3dddcb", "c626921b-e7bc-4d61-8f85-deb0134b0442", "7ca65b52-cf33-412e-9751-8fb7196871c9", "d3ea0502-45ba-49e9-b8df-704f44bd98bd", "d4e285f9-9d86-4fd2-97a8-d1122c79b588", "bb6344b6-a8ef-4ae0-aec0-e8a6512d00e4", "b49bb6cf-af8e-4a0f-ac4d-9b2349bf6716", "802d43dc-0680-4c38-85f0-88925117993e", "96d8f75b-70d0-4afa-be84-a02be04f4768", "5b274d1f-36fc-4114-87f7-83dd4be9704a", "f51e74db-c3c8-437e-9003-4f96eca09ab9", "380f11ee-0cb8-4b83-8866-2b7f7b70d281", "ec9f0077-92ac-4b63-95f7-5575a991cbda", "a828987b-f9a8-403b-b449-8e388622f4a1"], "corpus_id": null, "definition": "L\u0027Empire carolingien, \u00e9galement connu sous le nom d\u0027Europe carolingienne, fond\u00e9 par Charlemagne au IXe si\u00e8cle, repr\u00e9sente une unification des territoires francs et une renaissance culturelle en Europe. Consid\u00e9r\u00e9 comme l\u0027h\u00e9ritier de Rome, cet empire chr\u00e9tien a marqu\u00e9 l\u0027unification de l\u0027Europe occidentale sous une autorit\u00e9 centrale chr\u00e9tienne. Aix-la-Chapelle a \u00e9t\u00e9 \u00e9tablie comme sa capitale, jouant un r\u00f4le central dans le d\u00e9veloppement politique et culturel de la r\u00e9gion. Cet \u00c9tat m\u00e9di\u00e9val a \u00e9galement jou\u00e9 un r\u00f4le crucial dans la diffusion du christianisme catholique \u00e0 travers ses territoires tout en \u00e9tant caract\u00e9ris\u00e9 par une p\u00e9riode d\u0027expansion territoriale significative et en tant que rival politique majeur pour les territoires musulmans en Europe.", "doc_ids": [2531, 2535, 2557, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4eaaf5c7-cbd4-4d2e-8df0-59aee84e9039", "label": "Empire carolingien", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "L\u0027Empire carolingien, \u00e9galement connu sous le nom d\u0027Europe carolingienne, fond\u00e9 par Charlemagne au IXe si\u00e8cle, repr\u00e9sente une unification des territoires francs et une renaissance culturelle en Europe. Consid\u00e9r\u00e9 comme l\u0027h\u00e9ritier de Rome, cet empire chr\u00e9tien a marqu\u00e9 l\u0027unification de l\u0027Europe occidentale sous une autorit\u00e9 centrale chr\u00e9tienne. Aix-la-Chapelle a \u00e9t\u00e9 \u00e9tablie comme sa capitale, jouant un r\u00f4le central dans le d\u00e9veloppement politique et culturel de la r\u00e9gion. Cet \u00c9tat m\u00e9di\u00e9val a \u00e9galement jou\u00e9 un r\u00f4le crucial dans la diffusion du christianisme catholique \u00e0 travers ses territoires tout en \u00e9tant caract\u00e9ris\u00e9 par une p\u00e9riode d\u0027expansion territoriale significative et en tant que rival politique majeur pour les territoires musulmans en Europe.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Empire carolingien est le r\u00e9sultat de l\u0027expansion territoriale du royaume franc sous l\u0027influence de la dynastie carolingienne pendant le haut Moyen \u00c2ge. Il s\u0027\u00e9tend de l\u0027Europe occidentale \u00e0 l\u0027Europe centrale.\nAmorc\u00e9 par P\u00e9pin le Bref, premier souverain de cette deuxi\u00e8me dynastie des rois de France (la premi\u00e8re \u00e9tant celle des M\u00e9rovingiens), il doit cependant son nom \u00e0 son fils, Carolus Magnus ou Charlemagne, couronn\u00e9 empereur par le pape L\u00e9on III en 800.", "label": "Empire carolingien", "page_id": "47238", "thumbnail": null, "wikidata_id": "Q31929"}, "wordnetentity": null}, {"answers": ["L\u0027empereur est l\u00e9gislateur, b\u00e2tisseur et chef des arm\u00e9es"], "concepts": [], "difficulty": "unknown", "distractors": ["Il est uniquement chef religieux et \u00e9conomique.", "Il assure seulement la protection des fronti\u00e8res.", "Il dirige principalement la production agricole.", "Son r\u00f4le est uniquement diplomatique avec les autres nations.", "Il se limite \u00e0 la gestion religieuse interne.", "Il administre essentiellement les \u00e9changes commerciaux.", "Il sert surtout comme guide spirituel.", "L\u0027empereur contr\u00f4le uniquement la capitale.", "Il n\u0027a aucun pouvoir militaire ou l\u00e9gislatif."], "feedback": "L\u0027empereur est le chef supr\u00eame dans les deux empires h\u00e9ritiers de Rome, il a donc un r\u00f4le politique important en tant que l\u00e9gislateur, b\u00e2tisseur et chef des arm\u00e9es pour maintenir son pouvoir et sa position. Les autres options propos\u00e9es sont soit incorrectes, soit limit\u00e9es en termes de responsabilit\u00e9s politiques.", "font": {"color": "white"}, "group": 3, "id": "a1ae9de27ad54c40b24df19fa3927260", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le politique joue l\u0027empereur dans les deux empires h\u00e9ritiers de Rome ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "35b9f5af80694b8cb07f03b4e36eface", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "1406ce9f6d2846ef9cdf2686e0e55f6d", "order": 78.0, "origin_type": "document_content", "parent_id": "97cab851428042d5a07f0e79329f516d", "prev_id": "97cab851428042d5a07f0e79329f516d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion d\u0027empire est centrale : les deux empires se veulent les h\u00e9ritiers de l\u0027Empire romain. L\u0027empereur est l\u00e9gislateur, b\u00e2tisseur, chef des arm\u00e9es. Les empereurs sont sacr\u00e9s par les chefs de leur \u00c9glise (le christianisme \u00e9tant partag\u00e9 entre \u00c9glise latine et \u00c9glise orthodoxe depuis 1054). L\u0027Empire byzantin, qui dure plusieurs si\u00e8cles, est riche et convoit\u00e9, avec une capitale politique, \u00e9conomique et religieuse : Constan- tinople.", "title": null}], "title": "Quel r\u00f4le politique joue l\u0027empereur dans les deux empires h\u00e9ritiers de Rome ?", "type": "mcq"}, {"answers": ["Il se voyait comme l\u0027h\u00e9ritier l\u00e9gitime de l\u0027Empire romain"], "concepts": [], "difficulty": "unknown", "distractors": ["Il consid\u00e9rait Rome comme son rival principal.", "Il n\u0027avait aucun lien avec l\u0027Empire romain.", "Il se voyait comme un successeur indirect de Rome.", "Il refusait toute association avec l\u0027h\u00e9ritage romain.", "Il rejetait compl\u00e8tement les traditions romaines.", "Il pensait \u00eatre sup\u00e9rieur \u00e0 Rome dans tous les domaines.", "Il n\u0027\u00e9tait pas concern\u00e9 par l\u0027h\u00e9ritage de l\u0027Empire romain.", "Il se concentrait uniquement sur la culture grecque sans r\u00e9f\u00e9rence romaine.", "Il pr\u00e9tendait \u00eatre un empire enti\u00e8rement nouveau, sans h\u00e9ritage."], "feedback": "Les Byzantins se consid\u00e9raient comme les descendants directs de l\u0027Empire romain, utilisant les m\u00eames symboles, lois et fronti\u00e8res. Ils se consid\u00e9raient donc comme les h\u00e9ritiers l\u00e9gitimes de Rome.", "font": {"color": "white"}, "group": 3, "id": "051bd5b2f73e4834a6b639696ea6bd04", "label": "mcq", "lang": "fr", "question": "Comment l\u0027Empire byzantin se consid\u00e9rait-il par rapport \u00e0 l\u0027Empire romain ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "8f1c56b6d1054bc78df67432841ddc4e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9ec0153220064aaa95d050104d746aab", "order": 59.0, "origin_type": "document_content", "parent_id": "b36aa2352f60432996a9644ad72de01e", "prev_id": "b36aa2352f60432996a9644ad72de01e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027\u00e9tude des Empires byzantin et carolingien permet donc de comparer la naissance et l\u0027\u00e9volution de deux empires rivaux, ainsi que d\u0027\u00e9tudier les relations entre les pouvoirs politiques, militaires et religieux dans chacun d\u0027entre eux. Les Empires byzantin et caro- lingien se consid\u00e8rent comme les authentiques descendants de l\u0027Empire romain. L\u0027Empire byzantin s\u0027en veut l\u0027h\u00e9ritier l\u00e9gitime : les Byzantins eux-m\u00eames se nomment Romaioi (Romains). Ils ont h\u00e9rit\u00e9 des fronti\u00e8res de l\u0027empire d\u0027Orient, de sa capitale, de ses sym- boles (l\u0027aigle, la pourpre) et de ses lois rassembl\u00e9es au VIe si\u00e8cle par Justinien (code Justinien). Triomphant au VIe si\u00e8cle, l\u0027Empire connait ensuite des difficult\u00e9s puis une v\u00e9ritable renaissance durant la dynastie mac\u00e9donienne (867-1056). Carrefour commercial entre mer M\u00e9diterran\u00e9e et mer Noire, Asie et Europe, il est tr\u00e8s riche et utilise une mon- naie en or, l\u0027hyperp\u00e8re, \u00e0 partir du XIe si\u00e8cle. Le gouvernement est centralis\u00e9 \u00e0 Constanti- nople, l\u0027arm\u00e9e puissante (usage du feu gr\u00e9geois) et le territoire bien administr\u00e9 (pr\u00e9sence de cadastres). Mais la taille de l\u0027empire diminue ensuite, car il est attaqu\u00e9 aussi bien par ses voisins imm\u00e9diats (Arabes, Bulgares, Turcs) que plus \u00e9loign\u00e9s (Francs).", "title": null}], "title": "Comment l\u0027Empire byzantin se consid\u00e9rait-il par rapport \u00e0 l\u0027Empire romain ?", "type": "mcq"}, {"answers": ["La religion"], "concepts": [], "difficulty": "unknown", "distractors": ["La g\u00e9ographie", "Les ressources naturelles", "La taille des arm\u00e9es", "L\u0027\u00e9conomie locale", "Les \u00e9changes commerciaux", "Le climat", "Le syst\u00e8me juridique", "Les innovations technologiques", "La diplomatie"], "feedback": "La religion est un facteur important dans l\u0027unit\u00e9 ou la division des empires car elle influence les croyances et les valeurs des populations, ainsi que les relations entre les pouvoirs politiques et religieux. Elle peut rassembler les peuples sous une m\u00eame foi, ou au contraire diviser les empires en plusieurs entit\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "869c827c2cab4368a5fd2374dc631525", "label": "mcq", "lang": "fr", "question": "Quel facteur est d\u00e9crit comme jouant un r\u00f4le majeur dans l\u0027unit\u00e9 ou la division des empires ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "558fb8140acd4ce0844f2587b24c3860", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "def6b380b27a422a98f336fdcdf45864", "order": 56.0, "origin_type": "document_content", "parent_id": "7a8679abc899472da9de4693d1ea3196", "prev_id": "0f8afda9e4eb46808573e3fe17aec57c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La p\u00e9riode qui s\u0027\u00e9tend du VIe au XIIIe si\u00e8cle, de Justinien \u00e0 la prise de Bagdad par les Mongols (1258), est l\u0027occasion de montrer comment naissent et \u00e9voluent des empires, d\u0027en souligner les facteurs d\u0027unit\u00e9 ou, au contraire, de morcellement. Parmi ces facteurs d\u0027unit\u00e9 ou de division, la religion est un facteur explicatif important. Les relations entre les pouvoirs politiques, militaires et religieux permettent par ailleurs de d\u00e9finir les fonc- tions de calife, de basileus et d\u0027empereur.", "title": null}], "title": "Quel facteur est d\u00e9crit comme jouant un r\u00f4le majeur dans l\u0027unit\u00e9 ou la division des empires ?", "type": "mcq"}, {"answers": ["En 812"], "concepts": [], "difficulty": "unknown", "distractors": ["En 801", "En 843", "En 842", "En 800", "En 820", "En 850", "En 830", "En 810", "En 813"], "feedback": "Charlemagne devient empereur en 800, mais les Byzantins ne le reconnaissent qu\u0027en 812, apr\u00e8s la proposition de mariage faite par l\u0027imp\u00e9ratrice Ir\u00e8ne.", "font": {"color": "white"}, "group": 3, "id": "c6de122991ce4fe994825721585ae60a", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e les Byzantins reconnaissent-ils Charlemagne comme empereur ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9ec0153220064aaa95d050104d746aab", "image_url": null, "last_page": 1, "long_summary": null, "nex rit en vieux fran\u00e7ais et vieil allemand). Et en 843, le partage de", "title": null}], "statement": "Les Byzantins reconnaissent l\u0027autorit\u00e9 de Charlemagne en 801 apr\u00e8s la proposition de mariage de l\u0027imp\u00e9ratrice Ir\u00e8ne.", "title": "Les Byzantins reconnaissent l\u0027autorit\u00e9 de Charlemagne en 801 apr\u00e8s la proposition de mariage de l\u0027imp\u00e9ratrice Ir\u00e8ne.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Constatinople \u00e9tait \u00e0 la fois la capitale politique, \u00e9conomique, et religieuse de l\u0027Empire byzantin sans partage de ces fonctions avec d\u0027autres villes. L\u0027affirmation est donc incorrecte.", "font": {"color": "white"}, "group": 5, "id": "6e8a2d977df74a6aa9cadc14de273d2c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "35b9f5af80694b8cb07f03b4e36eface", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "1406ce9f6d2846ef9cdf2686e0e55f6d", "order": 78.0, "origin_type": "document_content", "parent_id": "97cab851428042d5a07f0e79329f516d", "prev_id": "97cab851428042d5a07f0e79329f516d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion d\u0027empire est centrale : les deux empires se veulent les h\u00e9ritiers de l\u0027Empire romain. L\u0027empereur est l\u00e9gislateur, b\u00e2tisseur, chef des arm\u00e9es. Les empereurs sont sacr\u00e9s par les chefs de leur \u00c9glise (le christianisme \u00e9tant partag\u00e9 entre \u00c9glise latine et \u00c9glise orthodoxe depuis 1054). L\u0027Empire byzantin, qui dure plusieurs si\u00e8cles, est riche et convoit\u00e9, avec une capitale politique, \u00e9conomique et religieuse : Constan- tinople.", "title": null}], "statement": "L\u0027Empire byzantin a eu plusieurs capitales \u00e9conomiques bien que sa capitale religieuse reste uniquement Constantinople.", "title": "L\u0027Empire byzantin a eu plusieurs capitales \u00e9conomiques bien que sa capitale religieuse reste uniquement Constantinople.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les deux empires se pr\u00e9sentent effectivement comme les h\u00e9ritiers de l\u0027Empire romain. De plus, les empereurs sont sacr\u00e9s par les chefs religieux de leurs \u00c9glises respectives, qui sont divis\u00e9es entre \u00c9glise latine et \u00c9glise orthodoxe apr\u00e8s le schisme de 1054.", "font": {"color": "white"}, "group": 5, "id": "cc1407e9b17f4cdb964b7b31ba3fb9d7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "35b9f5af80694b8cb07f03b4e36eface", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "1406ce9f6d2846ef9cdf2686e0e55f6d", "order": 78.0, "origin_type": "document_content", "parent_id": "97cab851428042d5a07f0e79329f516d", "prev_id": "97cab851428042d5a07f0e79329f516d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion d\u0027empire est centrale : les deux empires se veulent les h\u00e9ritiers de l\u0027Empire romain. L\u0027empereur est l\u00e9gislateur, b\u00e2tisseur, chef des arm\u00e9es. Les empereurs sont sacr\u00e9s par les chefs de leur \u00c9glise (le christianisme \u00e9tant partag\u00e9 entre \u00c9glise latine et \u00c9glise orthodoxe depuis 1054). L\u0027Empire byzantin, qui dure plusieurs si\u00e8cles, est riche et convoit\u00e9, avec une capitale politique, \u00e9conomique et religieuse : Constan- tinople.", "title": null}], "statement": "Les deux empires affirment \u00eatre les successeurs de l\u0027Empire romain, et leurs empereurs sont l\u00e9gitim\u00e9s par des chefs religieux.", "title": "Les deux empires affirment \u00eatre les successeurs de l\u0027Empire romain, et leurs empereurs sont l\u00e9gitim\u00e9s par des chefs religieux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les Empires byzantin et carolingien revendiquaient chacun \u00eatre les h\u00e9ritiers de l\u0027Empire romain. L\u0027Empire byzantin se percevait particuli\u00e8rement comme l\u0027h\u00e9ritier l\u00e9gitime avec le maintien de la culture et des symboles de Rome, tandis que l\u0027Empire carolingien avait \u00e9galement des pr\u00e9tentions similaires.", "font": {"color": "white"}, "group": 5, "id": "d3c51f82f35b4f38846245217621ccf1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "8f1c56b6d1054bc78df67432841ddc4e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9ec0153220064aaa95d050104d746aab", "order": 59.0, "origin_type": "document_content", "parent_id": "b36aa2352f60432996a9644ad72de01e", "prev_id": "b36aa2352f60432996a9644ad72de01e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027\u00e9tude des Empires byzantin et carolingien permet donc de comparer la naissance et l\u0027\u00e9volution de deux empires rivaux, ainsi que d\u0027\u00e9tudier les relations entre les pouvoirs politiques, militaires et religieux dans chacun d\u0027entre eux. Les Empires byzantin et caro- lingien se consid\u00e8rent comme les authentiques descendants de l\u0027Empire romain. L\u0027Empire byzantin s\u0027en veut l\u0027h\u00e9ritier l\u00e9gitime : les Byzantins eux-m\u00eames se nomment Romaioi (Romains). Ils ont h\u00e9rit\u00e9 des fronti\u00e8res de l\u0027empire d\u0027Orient, de sa capitale, de ses sym- boles (l\u0027aigle, la pourpre) et de ses lois rassembl\u00e9es au VIe si\u00e8cle par Justinien (code Justinien). Triomphant au VIe si\u00e8cle, l\u0027Empire connait ensuite des difficult\u00e9s puis une v\u00e9ritable renaissance durant la dynastie mac\u00e9donienne (867-1056). Carrefour commercial entre mer M\u00e9diterran\u00e9e et mer Noire, Asie et Europe, il est tr\u00e8s riche et utilise une mon- naie en or, l\u0027hyperp\u00e8re, \u00e0 partir du XIe si\u00e8cle. Le gouvernement est centralis\u00e9 \u00e0 Constanti- nople, l\u0027arm\u00e9e puissante (usage du feu gr\u00e9geois) et le territoire bien administr\u00e9 (pr\u00e9sence de cadastres). Mais la taille de l\u0027empire diminue ensuite, car il est attaqu\u00e9 aussi bien par ses voisins imm\u00e9diats (Arabes, Bulgares, Turcs) que plus \u00e9loign\u00e9s (Francs).", "title": null}], "statement": "L\u0027Empire carolingien et l\u0027Empire byzantin se consid\u00e8rent tous deux comme les successeurs l\u00e9gitimes de l\u0027Empire romain.", "title": "L\u0027Empire carolingien et l\u0027Empire byzantin se consid\u00e8rent tous deux comme les successeurs l\u00e9gitimes de l\u0027Empire romain.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "La culture romaine englobe les arts, la langue et les lois qui ont influenc\u00e9 les empires byzantin et carolingien dans leur administration.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "98756f35-9b5a-4987-90c3-684dc11c3780", "label": "Culture romaine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La culture romaine englobe les arts, la langue et les lois qui ont influenc\u00e9 les empires byzantin et carolingien dans leur administration.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Communaut\u00e9s religieuses o\u00f9 se d\u00e9roulaient des activit\u00e9s \u00e9ducatives et culturelles essentielles durant l\u0027Empire carolingien.", "doc_ids": [2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a033927c-0067-4ae4-9c17-737175bf2369", "label": "Monast\u00e8res", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Communaut\u00e9s religieuses o\u00f9 se d\u00e9roulaient des activit\u00e9s \u00e9ducatives et culturelles essentielles durant l\u0027Empire carolingien.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un monast\u00e8re est un ensemble de b\u00e2timents o\u00f9 vit une communaut\u00e9 religieuse de moines ou de moniales. Il en existe dans les religions chr\u00e9tiennes et bouddhistes.\nEn raison de son organisation, on peut parler d\u0027abbaye si l\u0027\u00e9tablissement religieux monastique est dirig\u00e9 par un abb\u00e9, ou de prieur\u00e9 s\u0027il est de moindre importance.", "label": "Monast\u00e8re", "page_id": "33075", "thumbnail": null, "wikidata_id": "Q44613"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Mouvement culturel au IXe si\u00e8cle sous Charlemagne visant \u00e0 revitaliser l\u0027\u00e9ducation, les arts et la litt\u00e9rature en Europe.", "doc_ids": [2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f9c23f2a-499e-4508-9256-0c2a607599a0", "label": "Renaissance carolingienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Mouvement culturel au IXe si\u00e8cle sous Charlemagne visant \u00e0 revitaliser l\u0027\u00e9ducation, les arts et la litt\u00e9rature en Europe.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La renaissance carolingienne (ou r\u00e9forme carolingienne) est une p\u00e9riode de renouveau de la culture et des \u00e9tudes en Occident sous les empereurs carolingiens, aux VIIIe et IXe si\u00e8cles. Sous Charlemagne (768-814), Louis le Pieux (814-840) et Charles le Chauve (843-877) principalement, des progr\u00e8s sensibles sont effectu\u00e9s dans le monde des \u00e9coles chr\u00e9tiennes, tandis que la cour attire des lettr\u00e9s influents, dont Alcuin, \u00c9ginhard, Raban Maur, Dungal ou Jean Scot \u00c9rig\u00e8ne.\nLa renaissance carolingienne, premi\u00e8re p\u00e9riode de renouveau culturel majeur au Moyen \u00c2ge \u00e0 l\u0027\u00e9chelle de l\u0027Occident, est une p\u00e9riode d\u0027importants progr\u00e8s intellectuels, notamment gr\u00e2ce \u00e0 la red\u00e9couverte de la langue latine, \u00e0 la sauvegarde de nombreux auteurs classiques, et \u00e0 la promotion des arts lib\u00e9raux.", "label": "Renaissance carolingienne", "page_id": "3905891", "thumbnail": null, "wikidata_id": "Q157123"}, "wordnetentity": null}, {"aliases": ["debdde6f-b206-485c-9edc-1d38db40da9e", "c1c6e5a2-dffc-485e-b2e4-b5ac44e322b5", "10b79bb7-0fce-4a4f-aba5-25eee09d876b", "0b99443e-1308-4941-ac97-3a8a643b390d"], "corpus_id": null, "definition": "La coupole est une structure architecturale h\u00e9misph\u00e9rique ou en forme de d\u00f4me, souvent surplombant un \u00e9difice. Elle symbolise le ciel et la divinit\u00e9, et est embl\u00e9matique des \u00e9glises byzantines telles que la Sainte-Sophie et celle de Justinien. Les d\u00f4mes, en tant que structures architecturales similaires, sont \u00e9galement utilis\u00e9s dans l\u0027architecture religieuse pour leur esth\u00e9tique et leur symbolisme, mais la coupole se distingue par son innovation en termes de hauteur et de lumi\u00e8re.", "doc_ids": [2531, 2557, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8b2a1c48-69a3-4928-bc20-53013a44e2dc", "label": "Coupole", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La coupole est une structure architecturale h\u00e9misph\u00e9rique ou en forme de d\u00f4me, souvent surplombant un \u00e9difice. Elle symbolise le ciel et la divinit\u00e9, et est embl\u00e9matique des \u00e9glises byzantines telles que la Sainte-Sophie et celle de Justinien. Les d\u00f4mes, en tant que structures architecturales similaires, sont \u00e9galement utilis\u00e9s dans l\u0027architecture religieuse pour leur esth\u00e9tique et leur symbolisme, mais la coupole se distingue par son innovation en termes de hauteur et de lumi\u00e8re.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une coupole est une vo\u00fbte dont la forme se rapproche d\u0027un h\u00e9misph\u00e8re, \u00e9voquant une coupe renvers\u00e9e. Sa base peut \u00eatre circulaire, elliptique ou polygonale, tandis que son profil peut \u00e9galement varier. En son centre existe souvent un oculus.", "label": "Coupole", "page_id": "343053", "thumbnail": null, "wikidata_id": "Q11346334"}, "wordnetentity": {"definition": "a roof in the form of a dome", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Coupole", "name": "cupola.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["1051fa9d-57c4-4801-99dc-5d5059a51a44", "0281fca7-aa0a-45da-aa3a-de2ba7f1d2e6", "5e205f6d-d702-43c0-a478-4c9a376576c9"], "corpus_id": null, "definition": "Une basilique est un \u00e9difice religieux chr\u00e9tien d\u0027importance, souvent monumental et de forme allong\u00e9e, servant de lieu de culte et d\u0027accueil pour les fid\u00e8les. Elle d\u00e9rive du terme latin \u0027basilica\u0027, qui d\u00e9signait \u00e0 l\u0027origine des lieux de rassemblement publics dans la Rome antique, utilis\u00e9s pour des fonctions \u00e9conomiques et judiciaires. Avec le temps, elle est devenue un mod\u00e8le architectural embl\u00e9matique du christianisme, notamment dans l\u0027architecture byzantine, comme celle construite par Constantin \u00e0 Istanbul.", "doc_ids": [2531, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "754a677b-5ef4-4f92-8173-ec39481c0f82", "label": "Basilique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une basilique est un \u00e9difice religieux chr\u00e9tien d\u0027importance, souvent monumental et de forme allong\u00e9e, servant de lieu de culte et d\u0027accueil pour les fid\u00e8les. Elle d\u00e9rive du terme latin \u0027basilica\u0027, qui d\u00e9signait \u00e0 l\u0027origine des lieux de rassemblement publics dans la Rome antique, utilis\u00e9s pour des fonctions \u00e9conomiques et judiciaires. Avec le temps, elle est devenue un mod\u00e8le architectural embl\u00e9matique du christianisme, notamment dans l\u0027architecture byzantine, comme celle construite par Constantin \u00e0 Istanbul.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une basilique, dans l\u0027\u00c9glise catholique romaine, est une \u00e9glise remarquable par sa valeur comm\u00e9morative, consacr\u00e9e \u00e0 un aspect du myst\u00e8re chr\u00e9tien ou au culte d\u0027un saint particuli\u00e8rement v\u00e9n\u00e9r\u00e9. Des privil\u00e8ges particuliers (indulgences) sont accord\u00e9s \u00e0 ceux qui viennent y prier ou y c\u00e9l\u00e9brer, afin d\u0027y attirer les fid\u00e8les, ou d\u0027y organiser des c\u00e9l\u00e9brations importantes (p\u00e8lerinage, v\u00e9n\u00e9ration de reliques). Le titre de basilique donne pr\u00e9s\u00e9ance sur les \u00e9glises d\u0027un dioc\u00e8se, et parfois d\u0027une r\u00e9gion, \u00e0 l\u0027exception de la cath\u00e9drale.", "label": "Basilique (christianisme)", "page_id": "1208224", "thumbnail": null, "wikidata_id": "Q4846867"}, "wordnetentity": {"definition": "an early Christian church designed like a Roman basilica; or a Roman Catholic church or cathedral accorded certain privileges", "english_lemmas": [ \u00e9d\u00e9 \u00e0 l\u0027Empire romain d\u0027Orient et \u00e9tait centr\u00e9 sur Constantinople. Il repr\u00e9sente une continuit\u00e9 de la culture romaine et grecque, prosp\u00e9rant de 330 \u00e0 1453. L\u0027empire est reconnu pour son administration centralis\u00e9e, son christianisme orthodoxe, et son influence artistique notable, notamment \u00e0 travers les mosa\u00efques. Il a jou\u00e9 un r\u00f4le central dans la chr\u00e9tient\u00e9 orthodoxe ainsi que dans les interactions politiques et militaires avec le monde musulman. L\u0027Empire byzantin a \u00e9t\u00e9 crucial pour la pr\u00e9servation des connaissances antiques durant le Moyen \u00c2ge et a profond\u00e9ment influenc\u00e9 le d\u00e9veloppement culturel, religieux et juridique de l\u0027Europe du Sud-Est. De plus, il a vu son influence s\u0027accro\u00eetre gr\u00e2ce aux missions de Cyrille et M\u00e9thode qui ont contribu\u00e9 \u00e0 l\u0027\u00e9vang\u00e9lisation des Slaves et \u00e0 l\u0027\u00e9tablissement de l\u0027alphabet cyrillique. L\u0027empire a d\u00fb faire face \u00e0 des menaces ext\u00e9rieures tout en maintenant les institutions romaines jusqu\u0027\u00e0 sa chute en 1453, p\u00e9riode durant laquelle il a \u00e9galement \u00e9t\u00e9 influenc\u00e9 par les \u00e9v\u00e9nements des croisades. En outre, il \u00e9tait connu pour sa culture riche ainsi que ses \u00e9changes commerciaux avec l\u0027Europe et l\u0027Asie.", "doc_ids": [2531, 2535, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "66d21375-ab47-4a1e-9e31-35e6b3c1a6cc", "label": "Empire byzantin", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 15, "title": "L\u0027Empire byzantin, \u00e9galement connu sous le nom de Byzance, est un \u00c9tat chr\u00e9tien m\u00e9di\u00e9val qui a succ\u00e9d\u00e9 \u00e0 l\u0027Empire romain d\u0027Orient et \u00e9tait centr\u00e9 sur Constantinople. Il repr\u00e9sente une continuit\u00e9 de la culture romaine et grecque, prosp\u00e9rant de 330 \u00e0 1453. L\u0027empire est reconnu pour son administration centralis\u00e9e, son christianisme orthodoxe, et son influence artistique notable, notamment \u00e0 travers les mosa\u00efques. Il a jou\u00e9 un r\u00f4le central dans la chr\u00e9tient\u00e9 orthodoxe ainsi que dans les interactions politiques et militaires avec le monde musulman. L\u0027Empire byzantin a \u00e9t\u00e9 crucial pour la pr\u00e9servation des connaissances antiques durant le Moyen \u00c2ge et a profond\u00e9ment influenc\u00e9 le d\u00e9veloppement culturel, religieux et juridique de l\u0027Europe du Sud-Est. De plus, il a vu son influence s\u0027accro\u00eetre gr\u00e2ce aux missions de Cyrille et M\u00e9thode qui ont contribu\u00e9 \u00e0 l\u0027\u00e9vang\u00e9lisation des Slaves et \u00e0 l\u0027\u00e9tablissement de l\u0027alphabet cyrillique. L\u0027empire a d\u00fb faire face \u00e0 des menaces ext\u00e9rieures tout en maintenant les institutions romaines jusqu\u0027\u00e0 sa chute en 1453, p\u00e9riode durant laquelle il a \u00e9galement \u00e9t\u00e9 influenc\u00e9 par les \u00e9v\u00e9nements des croisades. En outre, il \u00e9tait connu pour sa culture riche ainsi que ses \u00e9changes commerciaux avec l\u0027Europe et l\u0027Asie.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019histoire de l\u2019Empire byzantin s\u2019\u00e9tend du IVe si\u00e8cle \u00e0 1453. H\u00e9ritier de l\u2019Empire romain, l\u2019Empire romain d\u2019Orient puise ses origines dans la fondation m\u00eame de Rome et n\u2019a \u00e9t\u00e9 nomm\u00e9 \u00ab Empire byzantin \u00bb qu\u2019en 1557 par J\u00e9r\u00f4me Wolf, et c\u2019est seulement \u00e0 partir de 1857 que l\u2019appellation \u00ab byzantin \u00bb a \u00e9t\u00e9 largement diffus\u00e9e par l\u2019historien George Finlay : auparavant, les appellations courantes pour l\u2019Empire romain d\u2019Orient et ses \u00e9tats-successeurs \u00e9taient, en Occident, \u00ab Romanie \u00bb (comme dans les Assises de Romanie) ou \u00ab Bas-Empire \u00bb, et en Orient R\u00fbm-eli (\u00ab pays des Romains \u00bb). Ces noms proviennent de l\u0027auto-d\u00e9signation \u1fec\u03c9\u03bc\u03b1\u03bd\u03af\u03b1 - Romania de l\u2019Empire romain d\u2019Orient et ont aussi donn\u00e9 \u00ab Rom\u00e9es \u00bb, \u00ab Roum\u00e9lie \u00bb et \u00ab Roumis \u00bb.", "label": "Histoire de l\u0027Empire byzantin", "page_id": "144006", "thumbnail": null, "wikidata_id": "Q2993777"}, "wordnetentity": {"definition": "a continuation of the Roman Empire in the Middle East after its division in 395", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Empire byzantin", "name": "byzantine_empire.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "La rivalit\u00e9 entre royaumes dans l\u0027empire carolingien a conduit \u00e0 sa fragmentation et \u00e0 une instabilit\u00e9 politique durable en Europe.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "eda177fb-3f95-4e00-a186-3caf6d50abe5", "label": "Rivalit\u00e9 entre royaumes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La rivalit\u00e9 entre royaumes dans l\u0027empire carolingien a conduit \u00e0 sa fragmentation et \u00e0 une instabilit\u00e9 politique durable en Europe.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["La gr\u00e2ce aux missi dominici"], "concepts": [], "difficulty": "unknown", "distractors": ["Par un conseil imp\u00e9rial", "Par l\u2019archev\u00each\u00e9 de Rome", "Avec l\u2019aide des moines", "La gr\u00e2ce au pape L\u00e9on III", "Par un syst\u00e8me de taxation", "La gr\u00e2ce \u00e0 des espions eccl\u00e9siastiques", "Avec des gardes royaux", "Via une ambassade permanente", "Par des gouverneurs fid\u00e8les"], "feedback": "Charlemagne a mis en place un syst\u00e8me de surveillance de ses comtes et \u00e9v\u00eaques appel\u00e9 les missi dominici, qui lui permettait de contr\u00f4ler leurs actions et de maintenir son autorit\u00e9 sur l\u0027empire. Cela lui a donn\u00e9 une certaine stabilit\u00e9 et lui a permis de gouverner efficacement son empire depuis sa r\u00e9sidence principale \u00e0 Aix-la-Chapelle.", "font": {"color": "white"}, "group": 3, "id": "7f71333992db4eae889249de0f101b5e", "label": "mcq", "lang": "fr", "question": "Comment Charlemagne surveillait-il les actions des comtes et des \u00e9v\u00eaques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "6c2777d93f7f49668dbdf2125f100593", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "971699fbbef74e3bae524abbd9361c18", "order": 16.0, "origin_type": "document_content", "parent_id": "15cd1d1e0293477b85991744e19ba6de", "prev_id": "15cd1d1e0293477b85991744e19ba6de", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En Occident, la dynastie carolingienne est fond\u00e9e par P\u00e9pin le Bref qui devient roi en 751. Son fils Charlemagne continue son \u0153uvre en d\u00e9fendant la chr\u00e9tient\u00e9. Il \u00e9vang\u00e9lise les Saxons. Il est couronne empereur d\u0027Occident en 800 \u00e0 Rome. Il dirige son empire depuis Aix-la-chapelle en s\u0027appuyant sur les comtes et les \u00e9v\u00eaques, dont il surveille les actions gr\u00e2ce aux missi dominici. Le partage de Verdun en 843 aboutit \u00e0 la division de l\u0027empire entre les trois petits-fils de Charlemagne et \u00e0 la naissance de plusieurs royaumes en Occident.", "title": null}], "title": "Comment Charlemagne surveillait-il les actions des comtes et des \u00e9v\u00eaques ?", "type": "mcq"}, {"answers": ["Les symboles e ar les V\u00e9nitiens, dont les int\u00e9r\u00eats commerciaux sont menac\u00e9s par l\u0027empereur byzantin. En 1204, les crois\u00e9s s\u0027emparent de Constantinople sur le chemin de J\u00e9rusalem.", "title": null}], "statement": "Charlemagne a condamn\u00e9 le culte des images lors du concile de Francfort en 794.", "title": "Charlemagne a condamn\u00e9 le culte des images lors du concile de Francfort en 794.", "type": "true_false", "veracity": true}, {"aliases": ["b648d267-744f-41ef-9b13-5bf32f743bae", "e222b8ef-8172-45a5-aafe-da68e888aa55", "246cfee2-5307-4737-9c14-8eab2fff6d1e"], "corpus_id": null, "definition": "La dynastie carolingienne, \u00e9galement connue sous le nom de Carolingiens, est une lign\u00e9e royale franque fond\u00e9e par P\u00e9pin le Bref. Elle a domin\u00e9 l\u0027Europe occidentale au Moyen \u00c2ge, notamment au IXe si\u00e8cle, et est c\u00e9l\u00e8bre pour Charlemagne, qui a jou\u00e9 un r\u00f4le central dans l\u0027unification et l\u0027\u00e9vang\u00e9lisation d\u0027une grande partie de cette r\u00e9gion ainsi que dans la formation du Saint Empire romain.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "43d3a120-4337-4151-a9a7-81b310d2ac90", "label": "Dynastie carolingienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La dynastie carolingienne, \u00e9galement connue sous le nom de Carolingiens, est une lign\u00e9e royale franque fond\u00e9e par P\u00e9pin le Bref. Elle a domin\u00e9 l\u0027Europe occidentale au Moyen \u00c2ge, notamment au IXe si\u00e8cle, et est c\u00e9l\u00e8bre pour Charlemagne, qui a jou\u00e9 un r\u00f4le central dans l\u0027unification et l\u0027\u00e9vang\u00e9lisation d\u0027une grande partie de cette r\u00e9gion ainsi que dans la formation du Saint Empire romain.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les Carolingiens (ou Carlovingiens jusqu\u0027\u00e0 la fin du XIXe si\u00e8cle) forment une dynastie de rois francs qui r\u00e8gnent sur l\u0027Europe occidentale du VIIIe si\u00e8cle au Xe si\u00e8cle.\nLe terme carolingien, en latin m\u00e9di\u00e9val karolingi, est d\u00e9riv\u00e9 de Carolus, qui est \u00e0 la fois le nom latin de Charles Martel (Carolus Martellus), l\u0027a\u00efeul de cette dynastie, et celui de son petit-fils Charlemagne (Carolus Magnus), consid\u00e9r\u00e9 comme le plus illustre des rois de cette lign\u00e9e,,.\nLes Carolingiens sont d\u00e9sign\u00e9s par la chancellerie de France et certains historiens comme la \u00ab deuxi\u00e8me race \u00bb des rois de France, succ\u00e9dant \u00e0 la dynastie des M\u00e9rovingiens,.", "label": "Carolingiens", "page_id": "606", "thumbnail": null, "wikidata_id": "Q133602"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Peuples et nations d\u0027Europe occidentale, souvent en opposition aux Byzantins, avec des int\u00e9r\u00eats politiques et \u00e9conomiques divergents.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3f1a27a5-643f-43e8-8e29-3d120268c148", "label": "Occidentaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Peuples et nations d\u0027Europe occidentale, souvent en opposition aux Byzantins, avec des int\u00e9r\u00eats politiques et \u00e9conomiques divergents.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La s\u00e9paration entre l\u0027Occident et l\u0027empire byzantin s\u0027est principalement produite au cours du XIe si\u00e8cle, marqu\u00e9e par des divergences politiques et religieuses.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "98960ba2-afd0-4bf2-bc61-21d3d9cb5e8f", "label": "S\u00e9paration Occident-Byzantin", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La s\u00e9paration entre l\u0027Occident et l\u0  guerres saintes, prise de J\u00e9rusalem, dynastie m\u00e9rovingienne", "La ville de Constantinople, croisades du Nord, Code de Justinien", "L\u0027empire ottoman, routes maritimes, pouvoir royal"], "feedback": "Dans le programme de cycle 4, il est demand\u00e9 d\u0027\u00e9tudier des soci\u00e9t\u00e9s marqu\u00e9es par la religion et des nouvelles mani\u00e8res de penser, ce qui inclut l\u0027\u00e9tude de l\u0027empire byzantin et du royaume des Francs, ainsi que la christianisation qui a eu lieu dans ces aires de pouvoir. Cela permet de comprendre les relations commerciales et culturelles au d\u00e9but du Moyen \u00c2ge entre ces diff\u00e9rentes r\u00e9gions.", "font": {"color": "white"}, "group": 3, "id": "31c1663a27c045e686145263675e893b", "label": "mcq", "lang": "fr", "question": "Quels th\u00e8mes du programme de cycle 4 sont sollicit\u00e9s pour cette enqu\u00eate ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "1bded494ba0e4947b02a31cbd314c349", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "2576acd85424401b91a445de6d81f08a", "order": 89.0, "origin_type": "document_content", "parent_id": "8ee84ac0511744ccb97c631e77beddbf", "prev_id": "c46729ccf62b481096da397bf9acfda8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les pr\u00e9requis \u00e0 mobiliser pour r\u00e9aliser cette enqu\u00eate sont \u00e9tudi\u00e9s en cycle 3, notamment en fin de 6e : empire romain, polyth\u00e9isme, christianisme, \u00e9changes commerciaux et culturels. Les connaissances de cycle 4 \u00e0 mobiliser sont : empire byzantin, royaume des Francs, christianisation. En vertu de l\u0027\u00e9nonc\u00e9 du programme de d\u00e9but de cycle 4 (classe de 5e) invitant \u00e0 \u00e9tudier \u00ab des soci\u00e9t\u00e9s marqu\u00e9es par la religion, au sein desquelles s\u0027imposent de nouvelles mani\u00e8res de penser, de voir et de parcourir le monde et de concevoir l\u0027exercice et l\u0027organisation du pouvoir s\u00e9culier \u00bb, l\u0027enqu\u00eate permet d\u0027\u00e9tudier des relations commerciales et culturelles entre trois aires de pouvoir au d\u00e9but du Moyen \u00c2ge.", "title": null}], "title": "Quels th\u00e8mes du programme de cycle 4 sont sollicit\u00e9s pour cette enqu\u00eate ?", "type": "mcq"}, {"answers": ["La pr\u00e9sence d\u0027une iconostase en Orient"], "concepts": [], "difficulty": "unknown", "distractors": ["Le plan basilical en Occident.", "Les vitraux abondants en Orient.", "L\u0027absence totale d\u0027autels en Orient.", "L\u0027usage du b\u00e9ton en Occident m\u00e9di\u00e9val.", "L\u0027ornementation gothique en Orient.", "Le clocher plat en Orient.", "L\u0027\u00e9clairage naturel obligatoire en Occident.", "Le style roman omnipr\u00e9sent en Orient.", "Les fresques murales interdites en Occident."], "feedback": "En Orient, les \u00e9glises sont souvent caract\u00e9ris\u00e9es par la pr\u00e9sence d\u0027une iconostase, un \u00e9cran d\u00e9cor\u00e9 de fresques et d\u0027ic\u00f4nes qui s\u00e9pare le sanctuaire du reste de l\u0027\u00e9glise. Cette diff\u00e9rence architecturale est due \u00e0 l\u0027influence des rites orientaux et du culte des ic\u00f4nes dans la liturgie orthodoxe, contrairement \u00e0 l\u0027Occident o\u00f9 pr\u00e9domine la pratique du culte eucharistique.", "font": {"color": "white"}, "group": 3, "id": "eff0e81f6bb74818a5cfc5a212de290f", "label": "mcq", "lang": "fr", "question": "Quelle est une diff\u00e9rence architecturale entre les \u00e9glises d\u0027Orient et d\u0027Occident ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "360cb0c310e246ea8dfe0c78f28f893e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "2f121550fca44604a10dad71d24eded8", "order": 75.0, "origin_type": "document_content", "parent_id": "ac643ffdb89a43808347e6da5a9978b1", "prev_id": "7c869af82fb24921bfdafc308c596a6d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Cependant, les pratiques des fid\u00e8les diff\u00e8rent (langue de culte et calendrier religieux diff\u00e9rents, culte des ic\u00f4nes en Orient, usage du pain ferment\u00e9 en Orient mais azyme en Occident), de m\u00eame que le statut du clerg\u00e9 (mariage des popes et non des pr\u00eatres) et l\u0027architecture des \u00e9glises (croix latine ou grecque, pr\u00e9sence d\u0027une iconostase en Orient derri\u00e8re laquelle le pope officie). La rupture de 1054 est importante, dans un contexte de profonde r\u00e9forme religieuse en Occident (r\u00e9forme gr\u00e9gorienne). Mais la v\u00e9ritable raison de l\u0027opposition durable entre chr\u00e9tiens d\u0027Orient et d\u0027Occident n\u0027est pas tant le schisme que la prise d\u00e9lib\u00e9r\u00e9e suivie du pillage de Constantinople par les crois\u00e9s de la 4e croisade en 1204.", "title": null}], "title": "Quelle est une diff\u00e9rence architecturale entre les \u00e9glises d\u0027Orient et d\u0027Occident ?", "type": "mcq"}, {"answers": ["Le pape"], "concepts": [], "difficulty": "unknown", "distractors": ["Un s\u00e9nateur romain", "Un g\u00e9n\u00e9ral", "Le roi d\u0027Italie", "Un \u00e9v\u00eaque local", "Un noble franc", "Un patriarche", "Le roi de J\u00e9rusalem", "Un duc", "Le roi"], "feedback": "L\u0027empereur se fait couronner par le pape, ce qui montre son soutien envers la religion chr\u00e9tienne. La chapelle de son palais est \u00e9galement un lieu important o\u00f9 il se rend r\u00e9guli\u00e8rement, renfor\u00e7ant ainsi son image de souverain chr\u00e9tien.", "font": {"color": "white"}, "group": 3, "id": "ca4f560557aa4e94a4c94523423f3e2e", "label": "mcq", "lang": "fr", "question": "Qui a couronn\u00e9 cet empereur, marquant son lien avec la religion chr\u00e9tienne ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b42fcdd5acc4048bf3d95ab98ff7c3c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "76d8c0dcfa9c4903bbae974d9150c62f", "order": 82.0, "origin_type": "document_content", "parent_id": "3c5a7a95d36a463d919d671628988905", "prev_id": "e66adb7c4fe747afb2f4fc036ee04fc2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "la mani\u00e8re dont il se fait repr\u00e9senter sur les pi\u00e8ces de monnaie (de profil avec une couronne de lauriers) avec le titre d\u0027Auguste port\u00e9 par les anciens empereurs romains. C\u0027est aussi un empereur tr\u00e8s chr\u00e9tien car il se fait couronner par le pape et la chapelle de son palais est un lieu tr\u00e8s important o\u00f9 il se rend tr\u00e8s r\u00e9guli\u00e8rement. Ses pi\u00e8ces de monnaie portent la mention \u00ab religion chr\u00e9tienne \u00bb.", "title": null}], "title": "Qui a couronn\u00e9 cet empereur, marquant son lien avec la religion chr\u00e9tienne ?", "type": "mcq"}, {"answers": ["La coupole domine la construction"], "concepts": [], "difficulty": "unknown", "distractors": ["Les minarets ajout\u00e9s bien apr\u00e8s Justinien", "Le fronton d\u00e9cor\u00e9 de sculptures", "Des colonnes majestueuses soutenant le toit", "Les arches orn\u00e9es d\u0027iconographies byzantines", "Les tours adjacentes au b\u00e2timent", "Les murs renforc\u00e9s pour soutenir l\u0027\u00e9difice", "Le clocher utilis\u00e9 pendant les offices", "Les d\u00f4mes accessoires compl\u00e9tant l\u0027architecture", "Les fortifications ext\u00e9rieures du monument"], "feedback": "Sous le r\u00e8gne de Justinien, les minarets n\u0027\u00e9taient pas encore construits et la coupole dominait donc la structure. Ce n\u0027est que bien apr\u00e8s la chute de l\u0027Empire Byzantin en 1453 que ces minarets ont \u00e9t\u00e9 ajout\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "918e1080a78748f6bb80a872216ad780", "label": "mcq", "lang": "fr", "question": "Quelle partie d\u0027un monument est au point le plus haut sous Justinien ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "22fe6441cfcc45c0934a84d79c9f3cae", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "d52a8758a9ad44aba53357521abe8e1f", "order": 22.0, "origin_type": "document_content", "parent_id": "d84abaeefcb14e22a9f1e3a3f802af14", "prev_id": "51caacf5e4a843aa940a969fb8e5bb13", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : Une basilique est un vaste b\u00e2timent romain, \u00e0 fonctions \u00e9conomique et judiciaire, pouvant accueillir une grande assembl\u00e9e. Avec l\u0027essor du christianisme, les chr\u00e9tiens s\u0027inspirent de mod\u00e8les de l\u0027architecture romaine, notamment des basiliques. R\u00e9ponse : Sous l\u0027empereur Justinien, le point le plus haut est la coupole, puisque les minarets n\u0027ont pas \u00e9t\u00e9 construits pendant ce r\u00e8gne, mais bien plus tard (\u00e0 la n de l\u0027empire byzantin, apr\u00e8s 1453).", "title": null}], "title": "Quelle partie d\u0027un monument est au point le plus haut sous Justinien ?", "type": "mcq"}, {"answers": ["Byzance"], "concepts": [], "difficulty": "unknown", "distractors": ["Ath\u00e8nes", "Alexandrie", "Rome", "Thessalonique", "Syracuse", "Nicom\u00e9die", "Pergame", "\u00c9ph\u00e8se", "Antioche"], "feedback": "Byzance \u00e9tait le nom d\u0027origine de la ville avant qu\u0027elle ne soit renomm\u00e9e Constantinople par l\u0027empereur romain Constantin.", "font": {"color": "white"}, "group": 3, "id": "95343102ad084489a56fc0c4b7531c28", "label": "mcq", "lang": "fr", "question": "Quelle ville a \u00e9t\u00e9 renomm\u00e9e Constantinople par l\u0027empereur romain Constantin ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "d2e2696506b14edaaae24f800eecb06b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "51caacf5e4a843aa940a969fb8e5bb13", "order": 20.0, "origin_type": "document_content", "parent_id": "d84abaeefcb14e22a9f1e3a3f802af14", "prev_id": "0c5a7c5b799d40cd9632e6592114aa55", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : La basilique Sainte-Sophie est construite \u00e0 Constantinople. Cette ville a \u00e9t\u00e9 d\u00e9velopp\u00e9e et renomm\u00e9e ainsi par l\u0027empereur romain Constantin. L\u0027empereur Constantin, converti au christianisme, autorise la religion chr\u00e9tienne dans l\u0027empire romain en 313 apr\u00e8s J .- C. La ville s\u0027appelait auparavant Byzance. Aujourd\u0027hui, la ville s\u0027appelle Istanbul et c\u0027est la plus grande ville de Turquie (mais pas la capitale, qui est Ankara).", "title": null}], "title": "Quelle ville a \u00e9t\u00e9 renomm\u00e9e Constantinople par l\u0027empereur romain Constantin ?", "type": "mcq"}, {"answers": ["L\u0027empereur Justinien"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027empereur Constantin.", "L\u0027empereur Th\u00e9odose.", "Le roi Philippe II.", "Le sultan Suleiman.", "L\u0027\u00e9v\u00eaque Ambroise.", "L\u0027empereur H\u00e9raclius.", "Le patriarche Michel.", "Le duc de Bourgogne.", "Le roi Louis IX."], "feedback": "L\u0027empereur Justinien est le seul \u00e0 avoir ordonn\u00e9 la construction de Sainte-Sophie entre 532 et 537, ce qui en fait la bonne r\u00e9ponse. Tous les autres n\u0027ont pas les titres ou les dates correspondants pour \u00eatre cr\u00e9dibles.", "font": {"color": "white"}, "group": 3, "id": "d06d6ee0b3034e8896483b1f07646d4a", "label": "mcq", "lang": "fr", "question": "Qui a ordonn\u00e9 la construction de Sainte-Sophie, b\u00e2tie entre 532 et 537 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4b0f1c7421154265aa8192f0da48f8ab", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "f81c1377c4ac49b8a62e766a5575beaa", "order": 15.0, "origin_type": "document_content", "parent_id": "8a0afc68bba647ee8f88c9a1e3938beb", "prev_id": "8a0afc68bba647ee8f88c9a1e3938beb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "B\u00e2tie entre 532 et 537 sur ordre de l\u0027empereur Justinien, Sainte-Sophie est alors la plus grande \u00e9glise du monde chr\u00e9tien. Elle sert de mod\u00e8le \u00e0 travers tout l\u0027empire byzantin. C\u0027est sous sa coupole que les empereurs byzantins sont couronn\u00e9s : la coupole s\u0027\u00e9l\u00e8ve \u00e0 plus de cinquante m\u00e8tres de hauteur et est perc\u00e9e de quarante fen\u00eatres (voir le dossier Histoire des arts). Elle symbolise la voute c\u00e9leste. Une croix \u00e9tait accroch\u00e9e au sommet de la coupole. L\u0027abside est r\u00e9serv\u00e9 aux pr\u00eatres. Les fid\u00e8les prenaient place dans la nef, pour la c\u00e9l\u00e9bration de la messe. Le baptist\u00e8re, \u00e0 l\u0027ext\u00e9rieur de l\u0027\u00e9glise, permet la c\u00e9l\u00e9bration des bapt\u00eames (sacrement chr\u00e9tien d\u0027entr\u00e9e dans l\u0027\u00c9glise). Les murs int\u00e9rieurs \u00e9taient couverts de mosa\u00efques \u00e0 fond d\u0027or, r\u00e9fl\u00e9chissant la lumi\u00e8re. L\u0027\u00e9glise est transform\u00e9e en mosqu\u00e9e par les Turcs, en 1453, comme le montrent les quatre minarets.", "title": null}], "title": "Qui a ordonn\u00e9 la construction de Sainte-Sophie, b\u00e2tie entre 532 et 537 ?", "type": "mcq"}, {"answers": ["Elle est le centre politique de l\u0027empire byzantin"], "concepts": [], "difficulty": "unknown", "distractors": ["Elle est la capitale d\u0027un royaume scandinave", "Elle est un centre militaire de l\u0027empire romain", "Elle est une ville sous domination carolingienne", "Elle est un port commercial sans importance majeure", "Elle est une cit\u00e9 prot\u00e9g\u00e9e des invasions germaniques", "Elle est un centre religieux du royaume franc", "Elle est une cit\u00e9 d\u00e9pendante de l\u0027Occident chr\u00e9tien", "Elle est une ville fronti\u00e8re entre deux empires", "Elle est une ville neutre dans les conflits religieux"], "feedback": "Constantinople \u00e9tait le centre politique de l\u0027empire byzantin car c\u0027\u00e9tait la capitale et la ville la plus influente dans cette r\u00e9gion. Elle jouait un r\u00f4le cl\u00e9 dans les d\u00e9cisions politiques et militaires de l\u0027empire.", "font": {"color": "white"}, "group": 3, "id": "3c5f74ec76ea4aa680468dfad7c04b6e", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le joue Constantinople au Moyen \u00c2ge dans l\u0027empire byzantin ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 12, "html_tag": "p", "id": "c257df98250b433693911a78050776ae", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "f0685210df9940c2aab8771ce3b9bbf8", "order": 21.0, "origin_type": "document_content", "parent_id": "c3d0942642e74b2282e66d383f9bc7fd", "prev_id": "c3d0942642e74b2282e66d383f9bc7fd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6 Constantinople est une ville hors du commun au Moyen \u00c2ge, elle est le centre politique de l\u0027empire byzantin. Justifiez cette affirmation \u00e0 l\u0027aide de tous les documents. Depuis l\u0027\u00e9poque de Charlemagne, l\u0027empire byzantin et l\u0027empire carolingien, puis les royaumes occidentaux qui lui succ\u00e8dent, ont des \u00e9changes culturels et politiques nombreux. Mais ils sont aussi des rivaux \u00e9conomiques et en grand d\u00e9saccord religieux. L\u0027empire byzantin et l\u0027Occident chr\u00e9tien se s\u00e9parent peu \u00e0 peu.", "title": null}], "title": "Quel r\u00f4le joue Constantinople au Moyen \u00c2ge dans l\u0027empire byzantin ?", "type": "mcq"}, {"answers": ["Le culte des images et d\u0027autres pratiques religieuses divergentes"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027interdiction stricte du culte des saints", "L\u0027absence totale du culte de la croix", "Un rejet complet des textes sacr\u00e9s", "Le refus cat\u00e9gorique de toute ic\u00f4ne religieuse", "La v\u00e9n\u00e9ration exclusive des martyrs", "Une liturgie identique mais sans pr\u00eatres", "L\u0027adoration de reliques interdites", "La domination des moines dans le clerg\u00e9", "Le refus de tout type de p\u00e8lerinage"], "feedback": "L\u0027une des principales diff\u00e9rences entre le christianisme byzantin et celui de Rome r\u00e9side dans la pratique du culte des images, qui a \u00e9t\u00e9 rejet\u00e9 par certaines branches du christianisme. Cette divergence religieuse a entra\u00een\u00e9 une rupture entre les deux empires et contribu\u00e9 \u00e0 la cr\u00e9ation de la religion orthodoxe.", "font": {"color": "white"}, "group": 3, "id": "f71e2a3205c046b282f5d5930ec9bd6a", "label": "mcq", "lang": "fr", "question": "Qu\u0027est-ce qui distingue principalement le christianisme byzantin de celui de Rome ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "f5405d6c7cb34a30a0647b8334a28920", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "6391f194d4d042569627d9d851b4d702", "order": 13.0, "origin_type": "document_content", "parent_id": "f1ea8ab97fb14482ae20a04d40a5bdf3", "prev_id": "f1ea8ab97fb14482ae20a04d40a5bdf3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les empereurs byzantins se per\u00e7oivent comme des empereurs romains. Ainsi, au VIe si\u00e8cle, Justinien ler (527-565) tente de dominer l\u0027ensemble du bassin m\u00e9diterran\u00e9en. Il r\u00e9dige son code de lois en latin. Cependant l\u0027empire byzantin \u00e9volue. Son christianisme se distingue de celui de Rome par des pratiques diff\u00e9rentes, comme le culte des images, et donne naissance \u00e0 la religion orthodoxe. Sa population d\u00e9laisse le latin au profit du grec. Son territoire est d\u00e9sormais centr\u00e9 sur les Balkans et l\u0027Asie mineure.", "title": null}], "title": "Qu\u0027est-ce qui distingue principalement le christianisme byzantin de celui de Rome ?", "type": "mcq"}, {"answers": ["Le patriarche dirige la religion orthodoxe"], "concepts": [], "difficulty": "unknown", "distractors": ["Le pape dirige la religion orthodoxe", "Le cardinal dirige la religion orthodoxe", "L\u0027\u00e9v\u00eaque dirige la religion orthodoxe", "Le moine dirige la religion orthodoxe", "Le m\u00e9tropolite dirige la religion orthodoxe", "L\u0027abb\u00e9 dirige la religion orthodoxe", "Le calife dirige la religion orthodoxe", "Le grand imam dirige la religion orthodoxe", "Le sultan dirige la religion orthodoxe"], "feedback": "La religion orthodoxe est dirig\u00e9e par le patriarche depuis Constantinople en raison de la position de la ville en tant que centre de la foi orthodoxe. Le patriarche est consid\u00e9r\u00e9 comme le chef de l\u0027\u00c9glise orthodoxe et est responsable de la prise de d\u00e9cisions et de la direction des croyants. En tant que tel, il joue un r\u00f4le important dans la vie religieuse et politique de l\u0027Empire byzantin.", "font": {"color": "white"}, "group": 3, "id": "38aa7ff094fa44ffa82e1167885db2a3", "label": "mcq", "lang": "fr", "question": "Qui dirige la religion orthodoxe depuis Constantinople ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 11, "html_tag": "p", "id": "bddf4f2016fc4371a85d7caf84ec29d7", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "2f97743c1fa24ce2b6aa881a069c4d7c", "order": 10.0, "origin_type": "document_content", "parent_id": "ef410365391a4409840b71f1bd2f5fb0", "prev_id": "6f63ca47ebd948f4aba551f9efe7f288", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le basileus gouverne son empire depuis Constantinople, la capitale. \u00c9galement le centre de la religion orthodoxe dirig\u00e9e par le patriarche, la ville est convoit\u00e9e et assi\u00e9g\u00e9e \u00e0 de nombreuses reprises. Constantinople est la ville la plus peupl\u00e9e de la chr\u00e9tient\u00e9 m\u00e9di\u00e9vale avec 400 000 habitants au d\u00e9but du XIe si\u00e8cle.", "title": null}], "title": "Qui dirige la religion orthodoxe depuis Constantinople ?", "type": "mcq"}, {"answers": ["Constantinople, avec environ 400 000 habitants"], "concepts": [], "difficulty": "unknown", "distractors": ["J\u00e9rusalem, avec environ 200 000 habitants", "Rome, avec environ 300 000 habitants", "Venise, avec environ 250 000 habitants", "Paris, avec environ 350 000 habitants", "Milan, avec environ 150 000 habitants", "Ath\u00e8nes, avec environ 180 000 habitants", "Lisbonne, avec environ 100 000 habitants", "G\u00eanes, avec environ 220 000 habitants", "Alexandrie, avec environ 270 000 habitants"], "feedback": "Constantinople \u00e9tait la ville la plus peupl\u00e9e de la chr\u00e9tient\u00e9 m\u00e9di\u00e9vale au XIe si\u00e8cle en raison de son statut de capitale de l\u0027Empire byzantin et de son importance religieuse en tant que si\u00e8ge de la religion orthodoxe. De plus, sa position strat\u00e9gique en tant que point de passage entre l\u0027Europe et l\u0027Asie en faisait une ville tr\u00e8s convoit\u00e9e et attrayante pour les marchands et les habitants.", "font": {"color": "white"}, "group": 3, "id": "66b19cff44c14a8eafe2704132be4d21", "label": "mcq", "lang": "fr", "question": "Quelle est la ville la plus peupl\u00e9e de la chr\u00e9tient\u00e9 m\u00e9di\u00e9vale au XIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 11, "html_tag": "p", "id": "bddf4f2016fc4371a85d7caf84ec29d7", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "2f97743c1fa24ce2b6aa881a069c4d7c", "order": 10.0, "origin_type": "document_content", "parent_id": "ef410365391a4409840b71f1bd2f5fb0", "prev_id": "6f63ca47ebd948f4aba551f9efe7f288", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le basileus gouverne son empire depuis Constantinople, la capitale. \u00c9galement le centre de la religion orthodoxe dirig\u00e9e par le patriarche, la ville est convoit\u00e9e et assi\u00e9g\u00e9e \u00e0 de nombreuses reprises. Constantinople est la ville la plus peupl\u00e9e de la chr\u00e9tient\u00e9 m\u00e9di\u00e9vale avec 400 000 habitants au d\u00e9but du XIe si\u00e8cle.", "title": null}], "title": "Quelle est la ville la plus peupl\u00e9e de la chr\u00e9tient\u00e9 m\u00e9di\u00e9vale au XIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Ses mosa\u00efques, chef-d\u0027\u0153uvre de l\u0027art byzantin"], "concepts": [], "difficulty": "unknown", "distractors": ["Sa charpente en bois unique", "Sa coupole dor\u00e9e", "Ses colonnes corinthiennes imposantes", "Ses fresques n\u00e9oclassiques", "Son jardin int\u00e9rieur luxuriant", "Son autel incrust\u00e9 de pierres pr\u00e9cieuses", "Ses vitraux color\u00e9s", "Son plafond sculpt\u00e9 en marbre", "Ses statues monumentales"], "feedback": "Les mosa\u00efques sont consid\u00e9r\u00e9es comme un chef-d\u0027\u0153uvre de l\u0027art byzantin en raison de leur qualit\u00e9 artistique et de leur r\u00f4le dans la d\u00e9coration int\u00e9rieure de la basilique Saint-Vital. Elles illustrent des sc\u00e8nes bibliques et imp\u00e9riales, refl\u00e9tant ainsi la puissance et le prestige de l\u0027empire romain d\u0027Orient.", "font": {"color": "white"}, "group": 3, "id": "78064b51c47a48a985cee5dbae1f5999", "label": "mcq", "lang": "fr", "question": "Qu\u0027est-ce qui caract\u00e9rise le d\u00e9cor int\u00e9rieur de la basilique Saint-Vital \u00e0 Ravenne ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 15, "html_tag": "p", "id": "eb0a5de0b5f6465bb007cc7ed5fc732f", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "86e1863291664f408419e2fe8c99de60", "order": 10.0, "origin_type": "document_content", "parent_id": "bc3c2dc6c0c94790bc84486ba94496e6", "prev_id": "604c0115b05b41f88f0b5d1cb66a0a18", "publication_date": null, "score": 1.0, "short_summary": null
