gement climatique peuvent se produire sur le plan g\u00e9opolitique, sur le plan \u00e9conomique, sur le plan environnemental (sur les oc\u00e9ans, les \u00e9cosyst\u00e8mes...), sur la sant\u00e9 humaine (effets psychosociaux...),  etc.\nL\u0027un des enjeux cruciaux du XXIe si\u00e8cle sera de limiter les impacts directs ou indirects du r\u00e9chauffement climatique sur les soci\u00e9t\u00e9s humaines \u00e0 court, moyen, et long terme, relativement \u00e0 leurs cons\u00e9quences \u00e9conomiques, sociales, et environnementales.", "label": "Effets du changement climatique", "page_id": "1455765", "thumbnail": null, "wikidata_id": "Q1430548"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gie mise en place par une ville ou un pays pour faire face aux impacts du changement climatique, incluant diverses initiatives locales.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f1deba89-8510-4f91-b6b7-4c75a3ee0346", "label": "Plan d\u0027adaptation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Strat\u00e9gie mise en place par une ville ou un pays pour faire face aux impacts du changement climatique, incluant diverses initiatives locales.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Plan national d\u2019adaptation au changement climatique (PNACC) est un plan fran\u00e7ais officialis\u00e9 mi-2011 par le minist\u00e8re de l\u0027\u00c9cologie et du D\u00e9veloppement durable, mais dont la d\u00e9marche avait \u00e9t\u00e9 d\u00e9j\u00e0 enclench\u00e9e \u00e0 la fin des ann\u00e9es 1990. Il vise, par des mesures adaptatives, \u00e0 limiter les effets n\u00e9gatifs du d\u00e9r\u00e8glement climatique sur les activit\u00e9s socio\u00e9conomiques et la nature (esp\u00e8ces, milieux naturels et \u00e9cosyst\u00e8mes) en France, face aux \u00e9volutions climatiques attendues, en compl\u00e9ment des actions d\u2019att\u00e9nuation. Il s\u0027agit notamment d\u0027intervenir \u00e0 l\u0027avance sur certains facteurs contr\u00f4lant l\u0027ampleur de ces impacts (par exemple, l\u2019urbanisation des zones \u00e0 risques) et de profiter des opportunit\u00e9s potentielles.", "label": "Plan national d\u0027adaptation au changement climatique", "page_id": "5303359", "thumbnail": null, "wikidata_id": "Q3391345"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Le plan de la ville inclut la participation active des habitants, notamment en les encourageant \u00e0 installer des panneaux solaires pour produire de l\u0027\u00e9nergie propre, ce qui r\u00e9v\u00e8le une approche collaborative entre divers acteurs.", "font": {"color": "white"}, "group": 5, "id": "2d5c33b53d014829a4cdae6401895f5e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "c2e8dac4fd5c4aaeaffdecf8ed0e83bf", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "23c7b903e45d408cbc40e1b38db047cc", "order": 8.0, "origin_type": "document_content", "parent_id": "c8fbe5a26e474ecdb6df5c3fd13e4e9c", "prev_id": "ca65dacc6375437ebe813e8eda6bd3bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Face aux risques potentiels li\u00e9s au changement climatique, tels que la hausse des temp\u00e9ratures, l\u0027accentuation de la s\u00e8cheresse, la rar\u00e9faction de l\u0027eau et les demandes croissantes en \u00e9nergie, Los Angeles prend des mesures pour s\u0027adapter au changement climatique. La ville a mis au point un Plan qui r\u00e9unit de nombreux acteurs. Par exemple, les habitants sont encourag\u00e9s \u00e0 poser des panneaux solaires sur le toit de leur domicile pour produire de l\u0027\u00e9nergie \u00ab propre \u00bb. La mairie, quant \u00e0 elle, encourage cette initiative en permettant le raccordement au r\u00e9seau de la ville et en rachetant une part de l\u0027\u00e9lectricit\u00e9 produite.", "title": null}], "statement": "Le plan d\u0027adaptation de Los Angeles face aux risques climatiques pr\u00e9voit la collaboration entre plusieurs acteurs, y compris les habitants pour la production d\u0027\u00e9nergie propre.", "title": "Le plan d\u0027adaptation de Los Angeles face aux risques climatiques pr\u00e9voit la collaboration entre plusieurs acteurs, y compris les habitants pour la production d\u0027\u00e9nergie propre.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Aptitude d\u0027un pays \u00e0 faire face aux effets du changement climatique gr\u00e2ce \u00e0 des ressources financi\u00e8res et infrastructures adapt\u00e9es.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c78d12f9-a883-4a26-b61e-c6a4b691f538", "label": "Capacit\u00e9 d\u0027adaptation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Aptitude d\u0027un pays \u00e0 faire face aux effets du changement climatique gr\u00e2ce \u00e0 des ressources financi\u00e8res et infrastructures adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La capacit\u00e9 d\u0027adaptation se rapporte \u00e0 la capacit\u00e9 des syst\u00e8mes, des institutions, des humains et d\u0027autres organismes \u00e0 s\u0027adapter aux dommages potentiels, \u00e0 tirer parti des opportunit\u00e9s ou \u00e0 r\u00e9agir aux cons\u00e9quences.\nDans le contexte des syst\u00e8mes \u00e9cologiques, la capacit\u00e9 d\u0027adaptation est d\u00e9termin\u00e9e par :\n\nla diversit\u00e9 g\u00e9n\u00e9tique des esp\u00e8ces ;\nla biodiversit\u00e9 d\u0027\u00e9cosyst\u00e8mes particuliers ;\nles mosa\u00efques d\u0027\u00e9cosyst\u00e8mes h\u00e9t\u00e9rog\u00e8nes appliqu\u00e9es \u00e0 des paysages sp\u00e9cifiques ou \u00e0 des r\u00e9gions de biome.\nDans le contexte de syst\u00e8mes sociaux socio-\u00e9cologiques coupl\u00e9s, la capacit\u00e9 d\u0027adaptation est g\u00e9n\u00e9ralement associ\u00e9e aux caract\u00e9ristiques suivantes :\n\nla capacit\u00e9 des institutions et des r\u00e9seaux sociaux \u00e0 apprendre et \u00e0 stocker les connaissances et l\u0027exp\u00e9rience ;\nla flexibilit\u00e9 cr\u00e9ative dans la prise de d\u00e9cision, la transition et la r\u00e9solution de probl\u00e8mes ;\nl\u0027existence de structures de pouvoir r\u00e9actives et tenant compte des besoins de toutes les parties prenantes.", "label": "Capacit\u00e9 d\u0027adaptation", "page_id": "14237733", "thumbnail": null, "wikidata_id": "Q3738275"}, "wordnetentity": null}, {"aliases": ["565fb6ed-3157-44bf-9aa7-1431858436ad", "8700f26f-3735-48ec-b247-0d9b7fea61e5"], "corpus_id": null, "definition": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "doc_ids": [2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6960b3a9-1780-41c6-a0ef-cf5c603a476d", "label": "Objectifs de d\u00e9veloppement durable (ODD)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027expression objectifs de d\u00e9veloppement durable (ODD ; en anglais : Sustainable Development Goals, ou SDGs) est couramment utilis\u00e9e pour d\u00e9signer les dix-sept objectifs \u00e9tablis par les \u00c9tats membres des Nations unies et qui sont rassembl\u00e9s dans l\u0027Agenda 2030. Cet agenda, adopt\u00e9 par l\u0027Organisation des Nations unies (ONU) en septembre 2015, apr\u00e8s deux ans de n\u00e9gociations auxquelles ont pris part les gouvernements comme la soci\u00e9t\u00e9 civile, d\u00e9finit 169 cibles \u00e0 atteindre \u00e0 l\u0027horizon 2030, communes \u00e0 tous les pays engag\u00e9s et r\u00e9parties en 17 ODD.\nCes cibles r\u00e9pondent aux objectifs g\u00e9n\u00e9raux suivants : \u00e9radiquer la pauvret\u00e9 sous toutes ses formes et dans tous les pays, prot\u00e9ger la plan\u00e8te et garantir la prosp\u00e9rit\u00e9 pour tous (voir : trois piliers du d\u00e9veloppement durable). Dans un souci d\u0027appropriation et de communication, elles sont parfois regroup\u00e9es en cinq domaines, les \u00ab 5P \u00bb : peuple, prosp\u00e9rit\u00e9, plan\u00e8te, paix, partenariats.", "label": "Objectifs de d\u00e9veloppement durable", "page_id": "9375609", "thumbnail": null, "wikidata_id": "Q7649586"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gies visant \u00e0 prot\u00e9ger les \u00e9cosyst\u00e8mes c\u00f4tiers tout en permettant un d\u00e9veloppement \u00e9conomique \u00e9quilibr\u00e9.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "56b7a63c-6f56-4a94-b251-c642bf56eedc", "label": "Gestion durable des littoraux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Strat\u00e9gies visant \u00e0 prot\u00e9ger les \u00e9cosyst\u00e8mes c\u00f4tiers tout en permettant un d\u00e9veloppement \u00e9conomique \u00e9quilibr\u00e9.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion int\u00e9gr\u00e9e des zones c\u00f4ti\u00e8res (GIZC) est une d\u00e9marche et un outil de gouvernance des territoires littoraux visant un d\u00e9veloppement durable. Elle promeut une gestion int\u00e9gr\u00e9e de l\u2019espace et des ressources prenant simultan\u00e9ment en compte les enjeux terrestres et marins, naturels \u00e9conomiques et sociaux d\u0027une zone littorale d\u00e9finie comme territoire coh\u00e9rent de r\u00e9flexion et d\u0027action. \nElle est n\u00e9e des suites du sommet de Rio (1992) et de l\u0027approche Agenda 21.", "label": "Gestion int\u00e9gr\u00e9e des zones c\u00f4ti\u00e8res", "page_id": "458982", "thumbnail": null, "wikidata_id": "Q1619791"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Effets du changement climatique sur les activit\u00e9s humaines, incluant l\u0027agriculture, le tourisme et la gestion des ressources naturelles.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2083446e-86a8-4620-9238-542beed03048", "label": "Cons\u00e9quences humaines", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Effets du changement climatique sur les activit\u00e9s humaines, incluant l\u0027agriculture, le tourisme et la gestion des ressources naturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Impact accru sur l\u0027environnement d\u00fb \u00e0 l\u0027exploitation touristique et aux infrastructures n\u00e9cessaires pour maintenir l\u0027activit\u00e9 \u00e9conomique en montagne.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, " icacit\u00e9 est donc assez faible face au changement climatique qui est un ph\u00e9nom\u00e8ne plan\u00e9taire.", "title": null}], "title": "Quelles mesures sont envisag\u00e9es \u00e0 Surat pour lutter contre le changement climatique ?", "type": "mcq"}, {"answers": ["L\u0027augmentation des temp\u00e9ratures et \u00e9l\u00e9vation du niveau des oc\u00e9ans"], "concepts": [], "difficulty": "unknown", "distractors": ["La diminution des vents et recul rapide des for\u00eats tropicales", "La stabilit\u00e9 des temp\u00e9ratures et fonte des glaciers tropicaux", "L\u0027agrandissement des calottes polaires et baisses des temp\u00eates", "La multiplication des arcs-en-ciel et mont\u00e9e des vagues de chaleur", "La stabilisation des climats et rar\u00e9faction des temp\u00eates", "La r\u00e9duction des s\u00e9cheresses et recul des inondations c\u00f4ti\u00e8res", "\u00c9l\u00e9mentaire mont\u00e9e des eaux et baisse des pr\u00e9cipitations", "L\u0027\u00e9largissement de l\u0027ozone et augmentation de la biodiversit\u00e9", "La baisse g\u00e9n\u00e9rale des temp\u00e9ratures et diminution des ouragans"], "feedback": "La bonne r\u00e9ponse est un r\u00e9sum\u00e9 des diff\u00e9rents ph\u00e9nom\u00e8nes qui se produisent en raison du changement climatique, tels que l\u0027augmentation des temp\u00e9ratures et l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans. Ces deux \u00e9l\u00e9ments sont des cons\u00e9quences directes du r\u00e9chauffement climatique, qui est provoqu\u00e9 par le changement des conditions atmosph\u00e9riques \u00e0 l\u0027\u00e9chelle mondiale. Les autres distracteurs ne sont pas li\u00e9s au sujet du changement climatique et peuvent \u00eatre facilement \u00e9limin\u00e9s en se concentrant sur les termes pertinents de la question.", "font": {"color": "white"}, "group": 3, "id": "e2957e9182fd4b46bcd82e53ddf5e723", "label": "mcq", "lang": "fr", "question": "Quels ph\u00e9nom\u00e8nes illustrent le changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "73cff563324849d8bd763c8c58c89617", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "05fbce8b5c9f4ca58c7bb3dbfdb78c55", "order": 26.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "06e947e1b95f44d8be80ab8dfd8d1c77", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Le changement climatique est un ph\u00e9nom\u00e8ne mondial de modi- fication du climat de la Terre. Il se traduit par des ph\u00e9nom\u00e8nes comme l\u0027augmentation des temp\u00e9ratures, l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans ou la multiplication des \u00e9pisodes m\u00e9t\u00e9orologiques violents (temp\u00eates, s\u00e9cheresses, etc.). 4. GES d\u00e9signe les Gaz \u00e0 effet de serre, comme le dioxyde de car- bone, qui accentuent le r\u00e9chauffement climatique. Ils sont g\u00e9n\u00e9r\u00e9s par les transports et l\u0027industrie notamment.", "title": null}], "title": "Quels ph\u00e9nom\u00e8nes illustrent le changement climatique ?", "type": "mcq"}, {"answers": ["L\u0027installation du syst\u00e8me de goutte-\u00e0-goutte"], "concepts": [], "difficulty": "unknown", "distractors": ["La plantation massive d\u0027arbres fruitiers.", "La construction de grandes usines polluantes.", "La suppression des syst\u00e8mes d\u0027irrigation.", "Le remplacement de l\u0027agriculture par l\u0027industrie lourde.", "L\u0027utilisation exclusive de tracteurs \u00e0 carburant fossile.", "La mise en place d\u0027un r\u00e9seau \u00e9lectrique national co\u00fbteux.", "L\u0027augmentation des surfaces urbaines b\u00e9tonn\u00e9es.", "Le d\u00e9veloppement des monocultures \u00e0 grande \u00e9chelle.", "La d\u00e9forestation intensive pour cr\u00e9er des terres agricoles."], "feedback": "Le syst\u00e8me de goutte-\u00e0-goutte est une mesure locale efficace pour l\u0027adaptation agricole face au changement climatique car il permet une utilisation rationnelle de l\u0027eau et une meilleure gestion des cultures. Cette technique peut \u00e9galement r\u00e9duire la consommation d\u0027\u00e9nergie par rapport aux autres syst\u00e8mes d\u0027irrigation.", "font": {"color": "white"}, "group": 3, "id": "49ca09a8488a4ec19ba3c77aab2d1b3e", "label": "mcq", "lang": "fr", "question": "Quelle mesure locale pourrait aider \u00e0 l\u0027adaptation agricole face au changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a1f0867664f449348b3c5469179ab67a", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "5cc6bb9d8a9b497ab93140fe96ef9060", "order": 30.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "bdac869996264c7dac52e56289218111", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les pays les plus vuln\u00e9rables au changement climatique sont les pays en d\u00e9veloppement. Par leur manque de moyens financiers, techniques et technologiques, ils peinent \u00e0 mettre en \u0153uvre des actions d\u0027adaptation au changement climatique. Leurs infrastruc- tures (d\u0027habitation, de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "title": "Quelle mesure locale pourrait aider \u00e0 l\u0027adaptation agricole face au changement climatique ?", "type": "mcq"}, {"answers": ["locale"], "concepts": [], "difficulty": "unknown", "distractors": [["nationale", "internationale", "continentale", "r\u00e9gionale", "globale", "plan\u00e9taire"]], "feedback": "L\u0027installation de stations m\u00e9t\u00e9o et la peinture sur les toits sont des mesures prises dans une ville sp\u00e9cifique, ici Surat. Ces am\u00e9nagements sont limit\u00e9s \u00e0 cette zone g\u00e9ographique, ce qui implique qu\u0027ils s\u0027inscrivent \u00e0 une \u00e9chelle locale, par opposition \u00e0 des actions plus larges comme celles men\u00e9es \u00e0 des niveaux nationaux ou plan\u00e9taires.", "font": {"color": "white"}, "group": 4, "id": "c9a1a8f3189341cb8b182e97cefd5422", "label": "fill_in", "lang": "fr", "query": "Les am\u00e9nagements mis en place \u00e0 Surat, comme la peinture sur les toits pour r\u00e9fl\u00e9chir les rayons du soleil et l\u0027installation de stations m\u00e9t\u00e9o automatis\u00e9es, sont r\u00e9alis\u00e9s \u00e0 l\u0027\u00e9chelle \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 9, "html_tag": "li", "id": "034b34ef0b224693aca2fabc79ee55bd", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "ba5dc87c4fec486fb430b6a99ac083cc", "order": 7.0, "origin_type": "document_content", "parent_id": "b7e2d5adf4ea4362bebfaeccbe9455f3", "prev_id": "7ccee231c9874561ae3943acbca84b66", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Plusieurs mesures sont prises ou envisag\u00e9es \u00e0 Surat : installation de stations m\u00e9t\u00e9o automatis\u00e9es et r\u00e9gulation du d\u00e9 ull, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les pays les plus vuln\u00e9rables au changement climatique sont les pays en d\u00e9veloppement. Par leur manque de moyens financiers, techniques et technologiques, ils peinent \u00e0 mettre en \u0153uvre des actions d\u0027adaptation au changement climatique. Leurs infrastruc- tures (d\u0027habitation, de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "statement": "L\u0027installation de panneaux solaires et l\u0027usage de la ventilation naturelle sont des mesures locales possibles pour faire face au changement climatique.", "title": "L\u0027installation de panneaux solaires et l\u0027usage de la ventilation naturelle sont des mesures locales possibles pour faire face au changement climatique.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "En plus de la fonte des glaciers alpins, la France est \u00e9galement menac\u00e9e par la mont\u00e9e du niveau de la mer, notamment sur son littoral atlantique. Les deux ph\u00e9nom\u00e8nes sont pr\u00e9occupants pour le pays.", "font": {"color": "white"}, "group": 5, "id": "2738b0826bbe438a88afa14900b81672", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "p", "id": "dfd781541f7b4c8cb3041885949969b0", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "d3d8ca3bc55a4261bef4fd74dff2dfed",  "id": "73cff563324849d8bd763c8c58c89617", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "05fbce8b5c9f4ca58c7bb3dbfdb78c55", "order": 26.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "06e947e1b95f44d8be80ab8dfd8d1c77", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Le changement climatique est un ph\u00e9nom\u00e8ne mondial de modi- fication du climat de la Terre. Il se traduit par des ph\u00e9nom\u00e8nes comme l\u0027augmentation des temp\u00e9ratures, l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans ou la multiplication des \u00e9pisodes m\u00e9t\u00e9orologiques violents (temp\u00eates, s\u00e9cheresses, etc.). 4. GES d\u00e9signe les Gaz \u00e0 effet de serre, comme le dioxyde de car- bone, qui accentuent le r\u00e9chauffement climatique. Ils sont g\u00e9n\u00e9r\u00e9s par les transports et l\u0027industrie notamment.", "title": null}], "statement": "Le changement climatique est provoqu\u00e9 uniquement par les ph\u00e9nom\u00e8nes naturels comme les temp\u00eates et les s\u00e9cheresses.", "title": "Le changement climatique est provoqu\u00e9 uniquement par les ph\u00e9nom\u00e8nes naturels comme les temp\u00eates et les s\u00e9cheresses.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les initiatives dans les Sundarbans ne sont pas strictement internationales. Il existe aussi des d\u00e9marches locales visant \u00e0 concilier d\u00e9veloppement et protection de l\u0027environnement dans cette r\u00e9gion fragile.", "font": {"color": "white"}, "group": 5, "id": "b451cdc0c49548808168e7ef085cb46c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 13, "html_tag": "p", "id": "1d80b8c6cdec444eb6dd4244bb914577", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "0865396504c4496889e4af43cbfbe20c", "order": 17.0, "origin_type": "document_content", "parent_id": "7d69292a490843e9b516bf9a66581aa2", "prev_id": "7d69292a490843e9b516bf9a66581aa2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les soci\u00e9t\u00e9s sont in\u00e9gales face aux effets du changement global : les pays riches ont davantage les moyens de s\u0027y adapter ou d\u0027anticiper ses effets. L\u0027Union europ\u00e9enne, par exemple, a pu imposer aux activit\u00e9s industrielles des normes antipollution. Les pays pauvres en revanche sont plus vuln\u00e9rables. Les populations de r\u00e9gions fragiles doivent parfois migrer. N\u00e9anmoins, des initiatives locales ou internationales comme dans les Sundarbans tentent de concilier d\u00e9veloppement et protection de l\u0027environnement.", "title": null}], "statement": "Les Sundarbans sont un projet purement international pour concilier l\u0027industrie et la protection de l\u0027environnement.", "title": "Les Sundarbans sont un projet purement international pour concilier l\u0027industrie et la protection de l\u0027environnement.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les \u00c9tats ont pris conscience des risques li\u00e9s au changement global et se sont engag\u00e9s \u00e0 limiter le r\u00e9chauffement climatique. Ils cherchent \u00e9galement \u00e0 prot\u00e9ger les espaces naturels et adaptent leurs am\u00e9nagements pour anticiper les effets, comme la mont\u00e9e du niveau de la mer dans les villes littorales.", "font": {"color": "white"}, "group": 5, "id": "3ec7ffcc987141da99f289ee0a1c996e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label lutions contrastent avec le vieillissement observ\u00e9 dans les pays d\u00e9velopp\u00e9s, rendant n\u00e9cessaire une gestion durable des ressources afin de faire face aux d\u00e9fis li\u00e9s au d\u00e9veloppement durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La croissance d\u00e9mographique ou accroissement d\u00e9mographique  ou variation totale de population est la diff\u00e9rence entre l\u2019effectif d\u2019une population \u00e0 la fin et au d\u00e9but d\u2019une p\u00e9riode donn\u00e9e (g\u00e9n\u00e9ralement un an),.\nElle peut \u00eatre exprim\u00e9e par le taux d\u0027\u00e9volution du nombre d\u2019individus au sein d\u2019une population par unit\u00e9 de temps et pour aussi n\u2019importe quelle esp\u00e8ce (animale ou v\u00e9g\u00e9tale, par exemple).\nElle se d\u00e9compose en deux parties distinctes :\n\nl\u2019accroissement naturel ;\nle solde migratoire.", "label": "Croissance d\u00e9mographique", "page_id": "1284271", "thumbnail": null, "wikidata_id": "Q386191"}, "wordnetentity": null}, {"aliases": ["2fa90249-0a7a-494d-9cd5-79358073a8bc", "38d6fbc5-4855-437a-8688-235561f1f2b4", "8d6d8b1f-5490-433b-b442-1c473629e429", "e5d665ee-b56d-448b-96b9-7d8806cdc911", "82c4e8e2-70ba-41ec-9b58-bd234544ea6b", "155264b0-7847-4ae8-9d0e-4f05b9d0eb6a"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s de richesse d\u00e9signent les disparit\u00e9s significatives dans la distribution des ressources \u00e9conomiques entre les individus, groupes ou r\u00e9gions au sein d\u0027une soci\u00e9t\u00e9, ainsi qu\u0027entre les pays. Ces in\u00e9galit\u00e9s influencent l\u0027acc\u00e8s aux ressources et le d\u00e9veloppement socio-\u00e9conomique, exacerb\u00e9es par divers facteurs tels que l\u0027\u00e9ducation, la g\u00e9ographie et les politiques \u00e9conomiques. Elles peuvent \u00eatre mesur\u00e9es par des indicateurs vari\u00e9s comme le PIB, le taux de pauvret\u00e9 et d\u0027autres mesures oche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a9fabfa0-7cb4-4f23-9ed0-0aa20a4abe79", "label": "Gestion durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["e87aa9eb-4c51-4a4b-88fd-b16fe585c256", "2d81e09a-5f30-4602-8e3a-8002f9eb4932", "40e77003-0ff1-45f5-a49b-eb00e6ff646e"], "corpus_id": null, "definition": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f52dfd66-9ce8-4679-a03a-b90c36b0884f", "label": "Ressources limit\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["2058504a-0321-4812-befa-b9aa6a7dd4e0", "d0d7ffdf-e29e-4ce3-8c87-b1f92f0062d7", "479cc712-c3b2-4434-bfbe-4fa4b3c4008d", "bf63ee2f-c14b-4b79-b497-b50a46f55003", "05fccb1c-b9bb-4f82-9a2f-1213c7af9a25", "4df787a8-ef92-42e5-8f63-4511e818df9d", "1088cadf-58b1-41d1-96d5-77735c38c2a3", "b1b49abd-cbe0-4567-a090-694dd4ac9776", "d786c274-1070-411c-bcf1-1f55dc2fbaf5"], "corpus_id": null, "definition": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "doc_ids": [2562, 2563, 2567, 2568, 2570, 2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bab2a053-13f5-49bb-b37d-ce6e719be201", "label": "D\u00e9veloppement \u00e9conomique et social", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Par des capacit\u00e9s d\u0027adaptation \u00e0 toutes les \u00e9chelles"], "concepts": [], "difficulty": "unknown", "distractors": ["En augmentant les investissements uniquement dans les \u00e9nergies renouvelables", "En r\u00e9duisant drastiquement les activit\u00e9s agricoles dans les r\u00e9gions arides", "Par la centralisation totale de la gestion des ressources naturelles", "En imposant des quotas de consommation mondiale pour chaque ressource rare", "Par la mise en commun obligatoire des ressources entre tous les pays", "Via une r\u00e9organisation totale des syst\u00e8mes \u00e9conomiques globaux", "En concentrant les efforts uniquement sur la sensibilisation locale", "Par une interdiction g\u00e9n\u00e9rale de toute exploitation des ressources non renouvelables", "Appuyer uniquement les entreprises sp\u00e9cialis\u00e9es dans la technologie environnementale"], "feedback": "La bonne r\u00e9ponse souligne l\u0027importance des capacit\u00e9s d\u0027adaptation pour r\u00e9pondre \u00e0 l\u0027in\u00e9galit\u00e9 des ressources naturelles, \u00e0 toutes les \u00e9chelles de la soci\u00e9t\u00e9. Les distracteurs proposent des solutions sp\u00e9cifiques et souvent radicales, qui ne sont pas aussi adapt\u00e9es et efficaces pour faire face \u00e0 ce probl\u00e8me complexe.", "font": {"color": "white"}, "group": 3, "id": "654e5471c0da449d81d021adeabe2dd5", "label": "mcq", "lang": "fr", "question": "Comment les soci\u00e9t\u00e9s peuvent-elles r\u00e9pondre face \u00e0 l\u0027in\u00e9galit\u00e9 des ressources naturelles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "ae8ea1e5746f43cd882844a4d9e9d45c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "108ff8715af243f2b586eb2e51cc39ca", "order": 34.0, "origin_type": "document_content", "parent_id": "4da7764a126d4bfdadb076ac4525bfa4", "prev_id": "4da7764a126d4bfdadb076ac4525bfa4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La pression sur les ressources naturelles s\u0027accroit de mani\u00e8re g\u00e9n\u00e9rale (besoins de l\u0027agriculture, de l\u0027urbanisation, \u00e9l\u00e9vation du niveau de vie des populations). Cependant, leur r\u00e9partition sur la plan\u00e8te est in\u00e9gale. Il ne faut pas tomber dans le catastrophisme, mais plut\u00f4t insister sur les capacit\u00e9s d\u0027adaptation des soci\u00e9t\u00e9s, \u00e0 toutes les \u00e9chelles (de la gouvernance mondiale \u00e0 la sensibilisation au niveau local, en passant par les politiques d\u0027\u00e9conomie d\u0027\u00e9nergie des \u00c9tats).", "title": null}], "title": "Comment les soci\u00e9t\u00e9s peuvent-elles r\u00e9pondre face \u00e0 l\u0027in\u00e9galit\u00e9 des ressources naturelles ?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gies mises en \u0153uvre pour r\u00e9soudre des probl\u00e8mes environnementaux, comme la r\u00e9duction de la consommation d\u0027eau ou l\u0027utilisation d\u0027\u00e9nergies renouvelables.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2afaf0a2-895c-448e-ad82-e9973a260ad3", "label": "Solutions \u00e9cologiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Strat\u00e9gies mises en \u0153uvre pour r\u00e9soudre des probl\u00e8mes environnementaux, comme la r\u00e9duction de la consommation d\u0027eau ou l\u0027utilisation d\u0027\u00e9nergies renouvelables.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["5d7bcd1f-79cf-46cb-b2e8-a4a28a5b8076"], "corpus_id": null, "definition": "Les politiques publiques d\u00e9signent l\u0027ensemble des d\u00e9cisions prises par les gouvernements pour g\u00e9rer les affaires publiques, incluant la gestion des ressources en eau et l\u0027approvisionnement alimentaire. Elles visent \u00e0 r\u00e9soudre des probl\u00e8mes sociaux, \u00e9conomiques ou environnementaux, influen\u00e7ant directement le bien-\u00eatre de la population et l\u0027utilisation durable des ressources.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fff0416d-a425-4621-a884-8703cba3a1b5", "label": "Politiques publiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les politiques publiques d\u00e9signent l\u0027ensemble des d\u00e9cisions prises par les gouvernements pour g\u00e9rer les affaires publiques, incluant la gestion des ressources en eau et l\u0027approvisionnement alimentaire. Elles visent \u00e0 r\u00e9soudre des probl\u00e8mes sociaux, \u00e9conomiques ou environnementaux, influen\u00e7ant directement le bien-\u00eatre de la population et l\u0027utilisation durable des ressources.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une politique publique est une intervention de l\u0027\u00c9tat ou d\u0027une autre autorit\u00e9 publique (banque centrale, collectivit\u00e9 territoriale\u2026) afin d\u0027avoir un effet sur la soci\u00e9t\u00e9 ou un territoire. Les politiques publiques sont la modalit\u00e9 d\u0027action de la puissance publique.", "label": "Politique publique", "page_id": "1226283", "thumbnail": null, "wikidata_id": "Q546113"}, "wordnetentity": null}, {"aliases": ["c4c0d79b-b673-40e4-ba19-dbb126d7cc02"], "corpus_id": null, "definition": "Les conflits d\u0027usage des ressources d\u00e9signent les tensions et disputes entre diff\u00e9rents utilisateurs ou groupes concernant l\u0027acc\u00e8s et la gestion de ressources limit\u00e9es, telles que l\u0027eau. Ces conflits sont souvent exacerb\u00e9s par l\u0027urbanisation et l\u0027industrialisation, ainsi que par des enjeux locaux sp\u00e9cifiques, entra\u00eenant une comp\u00e9tition accrue pour ces ressources pr\u00e9cieuses.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5083ca8f-0d5b-4cb8-9414-16c25164c4a9", "label": "Conflits d\u0027usage des ressources", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les conflits d\u0027usage des ressources d\u00e9signent les tensions et disputes entre diff\u00e9rents utilisateurs ou groupes concernant l\u0027acc\u00e8s et la gestion de ressources limit\u00e9es, telles que l\u0027eau. Ces conflits sont souvent exacerb\u00e9s par l\u0027urbanisation et l\u0027industrialisation, ainsi que par des enjeux locaux sp\u00e9cifiques, entra\u00eenant une comp\u00e9tition accrue pour ces ressources pr\u00e9cieuses.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Zones g\u00e9ographiques \u00e9lev\u00e9es, souvent vuln\u00e9rables aux effets du changement climatique comme la fonte des glaciers et l\u0027\u00e9rosion.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8e5b187a-4a75-4d3b-aa5c-eab395756b5b", "label": "territoires montagnards", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Zones g\u00e9ographiques \u00e9lev\u00e9es, souvent vuln\u00e9rables aux effets du changement climatique comme la fonte des glaciers et l\u0027\u00e9rosion.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ressource vitale pour la vie humaine et les \u00e9cosyst\u00e8mes, n\u00e9cessitant une gestion efficace pour assurer sa disponibilit\u00e9 future.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2b0b5765-d041-4092-b416-24fe14b515f9", "label": "Eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressource vitale pour la vie humaine et les \u00e9cosyst\u00e8mes, n\u00e9cessitant une gestion efficace pour assurer sa disponibilit\u00e9 future.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027eau est une substance chimique, corps triatomique stable repr\u00e9sent\u00e9 par une mol\u00e9cule coud\u00e9e H2O d\u00e9voilant un angle de 104\u00b05 entre ses deux liaisons covalentes O-H. Ce corps compos\u00e9 min\u00e9ral, incolore, inodore et insipide est un liquide \u00e0 la temp\u00e9rature ordinaire et \u00e0 la pression atmosph\u00e9rique normale, caract\u00e9ris\u00e9 par l\u0027existence de liaison hydrog\u00e8ne, ce qui justifie une large plage de temp\u00e9rature entre glaciation \u00e0 0 \u00b0C et vaporisation \u00e0 100 \u00b0C. Ce liquide montre aussi une tension superficielle importante, ce qui explique la formation facile de gouttelettes en pr\u00e9sence d\u0027air et la r\u00e9tention facile dans les conduits capillaires, en particulier les pores du sol. La structure polaire de la mol\u00e9cule, l\u0027oxyg\u00e8ne \u00e9lectron\u00e9gatif assurant le p\u00f4le n\u00e9gatif et le c\u00f4t\u00e9 des atomes d\u0027hydrog\u00e8ne formant un p\u00f4le positif, explique que l\u0027eau soit un mauvais solvant \u00e0 l\u0027\u00e9tat liquide des compos\u00e9s non polaires comme les hydrocarbures, et un excellent solvant des solides \u00e0 liaisons ioniques, lib\u00e9rant leurs \u00e9lectrolytes ainsi que des compos\u00e9s \u00e0 liaison hydrog\u00e8ne. La mol\u00e9cule d\u0027eau participe aux r\u00e9actions d\u0027hydrolyse et d\u0027hydratation, mais aussi \u00e0 diverses r\u00e9actions d\u0027oxydo-r\u00e9duction, d\u00e9voilant une r\u00e9activit\u00e9 vis-\u00e0-vis d\u0027oxydants ou de r\u00e9ducteurs suffisamment forts.", "label": "Eau", "page_id": "4025657", "thumbnail": null, "wikidata_id": "Q283"}, "wordnetentity": {"definition": "a facility that provides a source of water", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Eau", "name": "water_system.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Diminution progressive des r\u00e9serves naturelles d\u0027\u00e9nergie due \u00e0 une exploitation excessive, mena\u00e7ant la durabilit\u00e9 \u00e9nerg\u00e9tique.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "41a82a0b-8112-4e46-ac99-722bb4104c69", "label": "\u00c9puisement des ressources", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Diminution progressive des r\u00e9serves naturelles d\u0027\u00e9nergie due \u00e0 une exploitation excessive, mena\u00e7ant la durabilit\u00e9 \u00e9nerg\u00e9tique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ensemble des pratiques visant \u00e0 optimiser l\u0027utilisation et la conservation de l\u0027eau, crucial face aux p\u00e9nuries croissantes dues au changement climatique.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3d7b5a65-6a11-449b-a095-6a2e39cc91ec", "label": "Gestion de l\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des pratiques visant \u00e0 optimiser l\u0027utilisation et la conservation de l\u0027eau, crucial face aux p\u00e9nuries croissantes dues au changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion de l\u0027eau est l\u0027activit\u00e9 qui consiste \u00e0 prot\u00e9ger, planifier, d\u00e9velopper, distribuer et g\u00e9rer l\u0027utilisation optimale des ressources en eau et des milieux aquatiques, des points de vue qualitatif et quantitatif. Ceci inclut la gestion des risques \u00ab quantitatifs \u00bb et \u00e9v\u00e8nements extr\u00eames de s\u00e9cheresse et p\u00e9nurie, d\u0027inondations et de crues, \u00e9rosion des sols et du trait de c\u00f4te, d\u0027intrusions marines, notamment li\u00e9s au changement climatique, \u00e0 la d\u00e9forestation et \u00e0 la destruction des zones humides. S\u0027y ajoutent les questions de pollutions telluriques des zones c\u00f4ti\u00e8res et des mers et oc\u00e9ans, par les activit\u00e9s humaines, essentiellement charri\u00e9es par les fleuves.", "label": "Gestion de l\u0027eau", "page_id": "6261812", "thumbnail": null, "wikidata_id": "Q1501619"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Disparit\u00e9s dans la disponibilit\u00e9 et l\u0027acc\u00e8s \u00e0 des ressources en eau potable entre diff\u00e9rentes populations ou r\u00e9gions.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c70a0404-b86d-4663-b798-4f61a8f35db0", "label": "In\u00e9galit\u00e9s d\u0027acc\u00e8s \u00e0 l\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Disparit\u00e9s dans la disponibilit\u00e9 et l\u0027acc\u00e8s \u00e0 des ressources en eau potable entre diff\u00e9rentes populations ou r\u00e9gions.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 d\u0027un syst\u00e8me \u00e0 maintenir ses fonctions essentielles sur le long terme sans \u00e9puiser ses ressources ni nuire \u00e0 l\u0027environnement.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e7788e62-0fd7-471a-9e04-7368f1f9777a", "label": "Souten
