oi. Il s\u0027agit ainsi de critiquer le commerce des indulgences pratiqu\u00e9 par l\u0027\u00c9glise catholique, qui permettait aux fid\u00e8les d\u0027obtenir une remise de peine pour leurs p\u00e9ch\u00e9s. Contre ces aberrations, Calvin entreprend donc de r\u00e9former les m\u0153urs. Cette rigueur se retrouve dans l\u0027architecture et l\u0027organisation des temples, o\u00f9 les repr\u00e9sentations iconographiques sont interdites, et o\u00f9 les fid\u00e8les sont invit\u00e9s \u00e0 s\u0027asseoir autour du pasteur lors de la pr\u00e9dication. Calvin se r\u00e9fugie dans la ville de Gen\u00e8ve, o\u00f9 il cr\u00e9e sa nouvelle \u00c9glise. Il instaure des r\u00e8gles strictes pour les sorties des habitants de Gen\u00e8ve : il interdit le luxe ainsi que les repr\u00e9sentations th\u00e9\u00e2- trales, et pourchasse les ivrognes et les prostitu\u00e9es. Calvin veut faire de Gen\u00e8ve une cit\u00e9 exemplaire en contr\u00f4lant les m\u0153urs des citoyens.", "title": null}], "statement": "Jean Calvin a interdit les repr\u00e9sentations iconographiques dans les temples ainsi que le luxe \u00e0 Gen\u00e8ve.", "title": "Jean Calvin a interdit les repr\u00e9sentations iconographiques dans les temples ainsi que le luxe \u00e0 Gen\u00e8ve.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le concile de Trente, convoqu\u00e9 par le pape Paul III, visait effectivement \u00e0 r\u00e9pondre \u00e0 la crise caus\u00e9e par la R\u00e9forme protestante. Il s\u0027est concentr\u00e9 sur la r\u00e9forme interne de l\u0027\u00c9glise, en insistant notamment sur l\u0027am\u00e9lioration de la formation des pr\u00eatres et une meilleure gestion du comportement des fid\u00e8les.", "font": {"color": "white"}, "group": 5, "id": "5296b5d2ac1840fdb696871aff618cb7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "48684db6527440e5a820bde103435f2c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "39cf513bc42a43e290fa2da2f3781afe", "order": 24.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "4be1bf7ea4d24f40b300eaa56a3f4412", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements entre les catholiques aux XVIe et XVIIe si\u00e8cles peuvent d\u0027abord s\u0027exprimer dans les \u00e9crits : des pamphlets, des chansons, des trait\u00e9s qui tentent de ridiculiser l\u0027adversaire ou de le convaincre. Les affrontements donnent parfois lieu \u00e0 des mas- sacres de population (comme la Saint-Barth\u00e9lemy) ou \u00e0 des actes de vandalisme et de fanatisme (iconoclasme). Enfin, les affron- tements prennent la forme de guerres civiles (en France) ou de guerres entre \u00c9tats (guerre de Trente Ans). 7. Le concile de Trente, convoqu\u00e9 par le pape Paul III, initie la R\u00e9forme catholique. Il approfondit la formation du clerg\u00e9 et ren- force l\u0027encadrement des fid\u00e8les.", "title": null}], "statement": "Le concile de Trente a eu pour objectif de r\u00e9former l\u0027\u00c9glise catholique en renfor\u00e7ant la formation du clerg\u00e9 et en am\u00e9liorant l\u0027encadrement des croyants.", "title": "Le concile de Trente a eu pour objectif de r\u00e9former l\u0027\u00c9glise catholique en renfor\u00e7ant la formation du clerg\u00e9 et en am\u00e9liorant l\u0027encadrement des croyants.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est exact que nombre de r\u00e9formateurs et promoteurs de la R\u00e9forme protestante \u00e9taient avant tout des humanistes. L\u0027humanisme, avec ses id\u00e9es centr\u00e9es sur l\u0027homme et la promotion des langues vernaculaires, a contribu\u00e9 \u00e0 d\u00e9finir les contours de certaines r\u00e9formes religieuses pendant cette p\u00e9riode.", "font": {"color": "white"}, "group": 5, "id": "1bf4f5ddca4645c9930f23c96efcccce", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "a72ce77a4a3b4bcca7cd9902ec043605", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9ef7a0274f364a7aa41bf917fb261d09", "order": 14.0, "origin_type": "document_content", "parent_id": "f4982cfcf83f4115af45dbddbaf99342", "prev_id": "25fc1195711b4409bf2cd4db25271682", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ces dimensions sont loin de s\u0027exclure, et le programme invite \u00e0 les penser ensemble. Les institutions religieuses sont confront\u00e9es aux nouvelles d\u00e9couvertes scientifiques, \u00e0 commencer par la science galil\u00e9enne. L\u0027humanisme et la promotion des langues vernaculaires ont \u00e9t\u00e9 au fondement d\u0027une nouvelle pens\u00e9e religieuse. Nombre de r\u00e9formes ou promoteurs de la R\u00e9forme protestante ont \u00e9t\u00e9 avant tout des humanistes. Bien des repr\u00e9sentants de l\u0027\u00c9glise catholique ont particip\u00e9 au foisonnement de la Renaissance (la politique m\u00e9c\u00e9nale de Jules II).", "title": null}], "statement": "Les humanistes ont jou\u00e9 un r\u00f4le important dans la R\u00e9forme protestante.", "title": "Les humanistes ont jou\u00e9 un r\u00f4le important dans la R\u00e9forme protestante.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, les conflits religieux entre catholiques et protestants au cours de cette p\u00e9riode sont souvent \u00e9troitement li\u00e9s \u00e0 des enjeux politiques, ce qui complexifie encore davantage ces affrontements. Les causes religieuses et politiques s\u0027entrem\u00ealent dans beaucoup de cas, rendant les conflits multiformes.", "font": {"color": "white"}, "group": 5, "id": "eac20cfdddcb48789948e33f825dc64d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "statement": "Les conflits religieux jusqu\u0027\u00e0 la signature du trait\u00e9 de Westphalie m\u00ealaient souvent des causes politiques aux conflits religieux.", "title": "Les conflits religieux jusqu\u0027\u00e0 la signature du trait\u00e9 de Westphalie m\u00ealaient souvent des causes politiques aux conflits religieux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les affrontements religieux au XVIe si\u00e8cle incluent non seulement des violences physiques comme les destructions d\u0027objets sacr\u00e9s et les massacres, mais aussi des formes plus subtiles comme la satire, les chansons ou les pamphlets qui critiquent et ridiculisent les adversaires religieux. Ces conflits ne se limitent donc pas uniquement \u00e0 des violences physiques.", "font": {"color": "white"}, "group": 5, "id": "3f96b52f85a246ac8c28d4c9b450f88e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "statement": "Les affrontements religieux au XVIe si\u00e8cle se limitent \u00e0 des violences physiques contre les personnes et les symboles religieux.", "title": "Les affrontements religieux au XVIe si\u00e8cle se limitent \u00e0 des violences physiques contre les personnes et les symboles religieux.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Henri VIII s\u0027est s\u00e9par\u00e9 du pape pour devenir chef de l\u0027\u00c9glise anglicane, permettant ainsi son divorce. Son \u00c9glise a gard\u00e9 une organisation et une liturgie similaires au catholicisme, malgr\u00e9 cette rupture avec Rome.", "font": {"color": "white"}, "group": 5, "id": "b450f7d4ea954bdd93c8dab279c35cad", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "33b06a32b186432797bda63f7e89e556", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "bbd49bd914a44135810781dd7cddcf07", "order": 18.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "975be486f08b4762889f0afe39d88eca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle. Les id\u00e9es de Luther se r\u00e9pandent vite en Europe gr\u00e2ce \u00e0 l\u0027imprimerie. D\u0027autres \u00c9glises protestantes naissent \u00e0 la suite de celle de Luther : le fran\u00e7ais Jean Calvin, \u00e0 Gen\u00e8ve, fonde une nouvelle \u00c9glise r\u00e9form\u00e9e plus intransigeante que celle de Luther. En Angleterre, le roi Henri VIII se s\u00e9pare du pape pour pouvoir divorcer sans son autorisation et \u00eatre plus ind\u00e9pendant. Il se proclame chef de l\u0027\u00c9glise anglicane. Son \u00c9glise conserve une organisation et une liturgie proches du catholicisme. D\u00e9sormais l\u0027Europe est d\u00e9chir\u00e9e religieusement.", "title": null}], "statement": "Le roi Henri VIII a fond\u00e9 l\u0027\u00c9glise anglicane, qui est rest\u00e9e proche du catholicisme dans son organisation et sa liturgie.", "title": "Le roi Henri VIII a fond\u00e9 l\u0027\u00c9glise anglicane, qui est rest\u00e9e proche du catholicisme dans son organisation et sa liturgie.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La R\u00e9forme protestante a d\u00e9but\u00e9 avec la diffusion des id\u00e9es de Martin Luther, qui critiquait l\u0027\u00c9glise catholique, notamment pour la vente des indulgences. Henri VIII a effectivement cr\u00e9\u00e9 l\u0027\u00c9glise anglicane pour des raisons personnelles, mais il n\u0027est pas la principale cause de la R\u00e9forme protestante en Europe.", "font": {"color": "white"}, "group": 5, "id": "c938f24371d54d26bfdd1a35ecc0e3e5", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "33b06a32b186432797bda63f7e89e556", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "bbd49bd914a44135810781dd7cddcf07", "order": 18.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "975be486f08b4762889f0afe39d88eca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle. Les id\u00e9es de Luther se r\u00e9pandent vite en Europe gr\u00e2ce \u00e0 l\u0027imprimerie. D\u0027autres \u00c9glises protestantes naissent \u00e0 la suite de celle de Luther : le fran\u00e7ais Jean Calvin, \u00e0 Gen\u00e8ve, fonde une nouvelle \u00c9glise r\u00e9form\u00e9e plus intransigeante que celle de Luther. En Angleterre, le roi Henri VIII se s\u00e9pare du pape pour pouvoir divorcer sans son autorisation et \u00eatre plus ind\u00e9pendant. Il se proclame chef de l\u0027\u00c9glise anglicane. Son \u00c9glise conserve une organisation et une liturgie proches du catholicisme. D\u00e9sormais l\u0027Europe est d\u00e9chir\u00e9e religieusement.", "title": null}], "statement": "La R\u00e9forme protestante a commenc\u00e9 principalement \u00e0 cause du roi Henri VIII qui voulait divorcer sans l\u0027autorisation du pape.", "title": "La R\u00e9forme protestante a commenc\u00e9 principalement \u00e0 cause du roi Henri VIII qui voulait divorcer sans l\u0027autorisation du pape.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027Institution de la religion chr\u00e9tienne a \u00e9t\u00e9 publi\u00e9e en 1541, soit 24 ans apr\u00e8s la publication des 95 th\u00e8ses de Luther en 1517. L\u0027affirmation inverse cette relation chronologique.", "font": {"color": "white"}, "group": 5, "id": "f47183c578b6459bab558f1fd0bddfbe", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "li", "id": "03172f0156eb4931b9c6a18c2d899d41", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "426b046e34f244b6b040a6b8494d932c", "order": 9.0, "origin_type": "document_content", "parent_id": "b6e0aaa008ae44edbc94d2aeb8dcaf5d", "prev_id": "a0191ac8739d4a08be63c1ecb637b0dd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Le livre de Jean Calvin, l\u0027Institution de la religion chr\u00e9tienne, est publi\u00e9e en 1541, c\u0027est-\u00e0-dire 24 ans apr\u00e8s les 95 th\u00e8ses de Luther. Calvin connaissait la pens\u00e9e de Luther lorsqu\u0027il \u00e9crit son texte, et il s\u0027en inspire en partie. 3. La pr\u00e9destination est la doctrine calviniste selon laquelle Dieu aurait par avance choisi les fid\u00e8les \u00e9lus pour acc\u00e9der \u00e0 la vie \u00e9ternelle et les fid\u00e8les vou\u00e9s \u00e0 la damnation \u00e9ternelle, sans que leurs \u0153uvres et leurs actions n\u0027y changent quelque chose. Cette doctrine est \u00e9la- bor\u00e9e par Luther et surtout par Calvin.", "title": null}], "statement": "L\u0027Institution de la religion chr\u00e9tienne de Jean Calvin a \u00e9t\u00e9 publi\u00e9e 24 ans avant les 95 th\u00e8ses de Luther.", "title": "L\u0027Institution de la religion chr\u00e9tienne de Jean Calvin a \u00e9t\u00e9 publi\u00e9e 24 ans avant les 95 th\u00e8ses de Luther.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est correct que les guerres caus\u00e9es par la crise religieuse, dont la cr\u00e9ation des \u00c9glises protestantes, secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "font": {"color": "white"}, "group": 5, "id": "638b04cf283541bb8191a143a9534e5f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "0b22a80438d243249dc28614f2e93a70", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fa030257c9b740dfb4efe455c617dc6f", "order": 14.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "1978e8a3f9d44c88aefac475b7cab9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVe si\u00e8cle commence en Italie une p\u00e9riode de renouveau artistique qui bouleverse les codes esth\u00e9tiques de l\u0027Occident m\u00e9di\u00e9- val. Les artistes s\u0027inspirent de l\u0027Antiquit\u00e9 pour renouveler les techniques. Ce mouvement prend des formes diverses dans toute l\u0027Europe et s\u0027\u00e9panouit jusqu\u0027\u00e0 la fin du XVIe si\u00e8cle. Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": null}], "statement": "Les guerres provoqu\u00e9es par la division religieuse en Europe occidentale durent jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": "Les guerres provoqu\u00e9es par la division religieuse en Europe occidentale durent jusqu\u0027au milieu du XVIIe si\u00e8cle.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Jean Calvin, bien qu\u0027influenc\u00e9 par Martin Luther, d\u00e9passe ses id\u00e9es en remettant encore plus en cause la doctrine catholique. Il durcit ses positions apr\u00e8s son installation \u00e0 Gen\u00e8ve et fonde sa propre \u00c9glise r\u00e9form\u00e9e, allant ainsi plus loin que Luther.", "font": {"color": "white"}, "group": 5, "id": "e4ee85b991234154ba988a2653201f54", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "li", "id": "aa594661d0124715ba8940ba66dff57d", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "6389f26e685e4525b161d037221559b4", "order": 28.0, "origin_type": "document_content", "parent_id": "16cfe4980cec42d08cc01db8bbe108e0", "prev_id": "b4a6161515c74156a2536e612c5fde10", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux ont eu lieu dans le royaume de France, dans les Provinces Unies, et dans le Saint-Empire romain germanique. \u00c9tudiant en th\u00e9ologie et en droit, Jean Calvin (1509-1564) se convertit aux id\u00e9es de Luther. Rapidement pers\u00e9cut\u00e9 en France, il se r\u00e9fugie \u00e0 Gen\u00e8ve en 1541 : il durcit sa position et va plus loin que Luther dans la remise en cause de la doctrine catholique. Il fonde une nouvelle \u00c9glise r\u00e9form\u00e9e qui se diffuse en France et en Suisse. Il transforme Gen\u00e8ve en v\u00e9ritable cit\u00e9 du protestantisme.", "title": null}], "statement": "Jean Calvin est rest\u00e9 fid\u00e8le aux id\u00e9es de Luther sans jamais les d\u00e9passer.", "title": "Jean Calvin est rest\u00e9 fid\u00e8le aux id\u00e9es de Luther sans jamais les d\u00e9passer.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Jean Calvin, bien qu\u0027\u00e9tudiant en th\u00e9ologie et en droit, adopte bien les id\u00e9es de Martin Luther. C\u0027est apr\u00e8s cela qu\u0027il est pers\u00e9cut\u00e9 en France pour ses id\u00e9es r\u00e9formatrices et se r\u00e9fugie \u00e0 Gen\u00e8ve en 1541, marquant une \u00e9tape importante dans son r\u00f4le de r\u00e9formateur \u00e0 Gen\u00e8ve.", "font": {"color": "white"}, "group": 5, "id": "4e4ae667dd6341a9ba1bcaefa1b8bfa3", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "li", "id": "aa594661d0124715ba8940ba66dff57d", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "6389f26e685e4525b161d037221559b4", "order": 28.0, "origin_type": "document_content", "parent_id": "16cfe4980cec42d08cc01db8bbe108e0", "prev_id": "b4a6161515c74156a2536e612c5fde10", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux ont eu lieu dans le royaume de France, dans les Provinces Unies, et dans le Saint-Empire romain germanique. \u00c9tudiant en th\u00e9ologie et en droit, Jean Calvin (1509-1564) se convertit aux id\u00e9es de Luther. Rapidement pers\u00e9cut\u00e9 en France, il se r\u00e9fugie \u00e0 Gen\u00e8ve en 1541 : il durcit sa position et va plus loin que Luther dans la remise en cause de la doctrine catholique. Il fonde une nouvelle \u00c9glise r\u00e9form\u00e9e qui se diffuse en France et en Suisse. Il transforme Gen\u00e8ve en v\u00e9ritable cit\u00e9 du protestantisme.", "title": null}], "statement": "Jean Calvin s\u0027est converti aux id\u00e9es de Luther avant d\u0027\u00eatre pers\u00e9cut\u00e9 en France et de se r\u00e9fugier \u00e0 Gen\u00e8ve en 1541.", "title": "Jean Calvin s\u0027est converti aux id\u00e9es de Luther avant d\u0027\u00eatre pers\u00e9cut\u00e9 en France et de se r\u00e9fugier \u00e0 Gen\u00e8ve en 1541.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La r\u00e9forme protestante s\u0027est effectivement propag\u00e9e au d\u00e9but du XVIe si\u00e8cle, et plusieurs r\u00e9gions d\u0027Europe ont adh\u00e9r\u00e9 \u00e0 cette nouvelle forme de christianisme, amenant des divisions religieuses importantes dans le continent.", "font": {"color": "white"}, "group": 5, "id": "52fedce3151f4969bf9f14e86c6f37ba", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "06a748e02f4e4c3da1ed493c078c7e99", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "d248ee319253411d8838ef2ea57496b1", "order": 7.0, "origin_type": "document_content", "parent_id": "15490a7e02c94332bb5c8a7bbed91ade", "prev_id": "15490a7e02c94332bb5c8a7bbed91ade", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, une partie de l\u0027Europe est conquise par la r\u00e9forme protestante. L\u0027\u00c9glise catholique r\u00e9agit et restaure son autorit\u00e9 mais l\u0027opposition se renforce. \u00c0 partir de 1562, les guerres de religion se multiplient. Les rois de France ne parviennent pas \u00 atin. Il voyage en Europe. Il critique l\u0027\u00c9glise mais refuse la R\u00e9forme de Luther.", "title": null}], "statement": "Didier \u00c9rasme critique l\u0027\u00c9glise et refuse de soutenir la R\u00e9forme de Luther.", "title": "Didier \u00c9rasme critique l\u0027\u00c9glise et refuse de soutenir la R\u00e9forme de Luther.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les guerres de religion ont commenc\u00e9 en 1562 avec la premi\u00e8re guerre d\u00e9clench\u00e9e par des tensions religieuses. La Saint-Barth\u00e9lemy en 1572, bien qu\u0027un \u00e9v\u00e9nement tragique, est survenue apr\u00e8s plusieurs ann\u00e9es de conflit d\u00e9j\u00e0 en cours.", "font": {"color": "white"}, "group": 5, "id": "92128e8e49e34e0194eb5bc73e75e144", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "e0f057b7f41343e4a3754f94fc781c3a", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "5d00796435464a9fa16eb690d3cc04e0", "order": 23.0, "origin_type": "document_content", "parent_id": "70d58e2be9b74230b1defd9d95f6e6b9", "prev_id": "70d58e2be9b74230b1defd9d95f6e6b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIe si\u00e8cle, l\u0027Europe et la France sont divis\u00e9es entre catholiques, fid\u00e8les au pape, et protestants. Huit guerres de religions se succ\u00e8dent entre 1562 et 1598. En France, dans la nuit du 23 au 24 ao\u00fbt 1572, jour de la Saint-Barth\u00e9lemy, des milliers de protestants sont assassin\u00e9s \u00e0 Paris puis dans le reste du royaume. Les guerres de religions s\u0027ach\u00e8vent avec l\u0027\u00e9dit de Nantes, le 30 avril 1598 : le roi Henri IV, converti au catholicisme, a rique devient le centre de l\u0027\u00e9conomie mondiale.", "L\u0027Afrique devient le principal acteur des \u00e9changes commerciaux.", "L\u0027Asie domine tous les \u00e9changes \u00e9conomiques mondiaux.", "Les conquistadors africains contr\u00f4lent le commerce d\u0027esclaves.", "Le Moyen-Orient devient la plaque tournante des \u00e9changes mondiaux.", "Seuls les oc\u00e9ans d\u00e9terminent les routes commerciales au XVIe si\u00e8cle.", "Le commerce mondial est uniquement domin\u00e9 par l\u0027Am\u00e9rique du Sud.", "L\u0027Inde prend le contr\u00f4le des routes commerciales globales.", "Les civilisations azt\u00e8ques dominent le commerce transcontinental."], "feedback": "L\u0027Europe devient le moteur des \u00e9changes mondiaux gr\u00e2ce \u00e0 ses conqu\u00eates en Am\u00e9rique, en Afrique et en Asie. Les conquistadors ont pris le contr\u00f4le de terres riches en ressources et en populations, ce qui a permis \u00e0 l\u0027Europe de se d\u00e9velopper \u00e9conomiquement et de devenir la principale b\u00e9n\u00e9ficiaire des \u00e9changes internationaux.", "font": {"color": "white"}, "group": 3, "id": "d70e8044e1454f9392880ee6310ed0f0", "label": "mcq", "lang": "fr", "question": "Quel continent devient le moteur des \u00e9changes mondiaux au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 15, "html_tag": "p", "id": "5ac044716f9c494eb787409b0f41f88f", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "f628b12c96924942be00c4cf7024fd48", "order": 23.0, "origin_type": "document_content", "parent_id": "242f3ca724444d9f9d2988009067ac27", "prev_id": "a9fb8ce165a544b0888518915b3bf23d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ces voyages de d\u00e9couvertes et de commerce relient les espaces africain, asiatique, am\u00e9ricain et europ\u00e9en. Au XVIe si\u00e8cle, l\u0027Europe devient le moteur et le principal b\u00e9n\u00e9ficiaire d\u0027\u00e9changes organis\u00e9s \u00e0 l\u0027\u00e9chelle mondiale. On parle de premi\u00e8re mondialisation. Les conquistadors s\u0027emparent de l\u0027Am\u00e9rique centrale et du Sud, au d\u00e9triment des civilisations azt\u00e8que et inca. C\u0027est le d\u00e9but de la colonisation europ\u00e9enne. Apr\u00e8s avoir d\u00e9cim\u00e9 les Am\u00e9rindiens en grand nombre, les Europ\u00e9ens organisent la d\u00e9portation d\u0027esclaves africains pour exploiter les richesses d\u0027Am\u00e9rique.", "title": null}], "title": "Quel continent devient le moteur des \u00e9changes mondiaux au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Ils participent aux recompositions des espaces et \u00e0 l\u0027expansion europ\u00e9enne"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils dominent exclusivement le commerce maritime mondial.", "Ils initient les premi\u00e8res explorations en Afrique.", "Ils contr\u00f4lent uniquement les routes commerciales terrestres.", "Leurs explorations se limitent \u00e0 l\u0027Asie centrale.", "Leur influence reste locale et n\u0027inclut pas l\u0027Europe.", "Ils sont principalement des spectateurs passifs des grandes d\u00e9couvertes.", "Leur r\u00f4le est enti\u00e8rement centr\u00e9 sur des conflits r\u00e9gionaux.", "Ils emp\u00eachent toute interaction commerciale avec l\u0027Europe.", "Leur activit\u00e9 se limite au contr\u00f4le des ressources naturelles."], "feedback": "Les Ottomans et Ib\u00e9riques jouent un r\u00f4le important dans la mondialisation du XVe si\u00e8cle en participant aux recompositions des espaces et \u00e0 l\u0027expansion europ\u00e9enne gr\u00e2ce \u00e0 leurs explorations et leur contr\u00f4le de certaines routes commerciales.", "font": {"color": "white"}, "group": 3, "id": "2baf0bb78bb74a1cb9b81c0a95e6f032", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le les Ottomans et Ib\u00e9riques jouent-ils dans la mondialisation du XVe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 2, "html_tag": "p", "id": "cfd64e6dafb14945aa97fd28e2135cf1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b7db4a21ae96402a90d529618ebea7e6", "order": 16.0, "origin_type": "document_content", "parent_id": "75a4bb040031433d99bfe819f7f6d4d1", "prev_id": "0b25edd3793f42f194416b5a9542d094", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "title": "Quel r\u00f4le les Ottomans et Ib\u00e9riques jouent-ils dans la mondialisation du XVe si\u00e8cle ?", "type": "mcq"}, {"answers": ["L\u0027initiative europ\u00e9enne"], "concepts": [], "difficulty": "unknown", "distractors": ["Les explorations chinoises", "Les migrations polyn\u00e9siennes", "L\u0027empire mongol", "Le r\u00f4le des Vikings", "La route de la soie", "La diffusion africaine", "Le commerce asiatique", "Les d\u00e9couvertes arabes", "Le r\u00e9seau byzantin"], "feedback": "Selon le programme, c\u0027est gr\u00e2ce \u00e0 l\u0027initiative europ\u00e9enne que la connexion durable d\u0027espaces jusqu\u0027alors inconnus a pu se r\u00e9aliser au XVIe si\u00e8cle, donnant ainsi naissance \u00e0 la premi\u00e8re mondialisation. En effet, ces explorations ont permis la mise en place de r\u00e9seaux commerciaux et de liens interculturels qui ont contribu\u00e9 \u00e0 l\u0027\u00e9mergence d\u0027un Monde globalis\u00e9.", "font": {"color": "white"}, "group": 3, "id": "008a9174c30849aa91fb20fe2210d620", "label": "mcq", "lang": "fr", "question": "Quel facteur a jou\u00e9 un r\u00f4le central dans la connexion durable des espaces au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 2, "html_tag": "p", "id": "06f907987bfe4cc8b8a721beb9739ea3", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "cf09f496c5db4e85956d809c39d58199", "order": 19.0, "origin_type": "document_content", "parent_id": "f1c41867f4cc42bbae5d05136a5a30ed", "prev_id": "f1c41867f4cc42bbae5d05136a5a30ed", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le programme indique qu\u0027\u00ab aux XVe et XVIe si\u00e8cles, s\u0027accomplit une premi\u00e8re mondialisation \u00bb. Immanuel Wallerstein et Fernand Braudel avaient parl\u00e9 d\u0027\u00ab \u00e9conomie-monde \u00bb pour d\u00e9signer cette organisation g\u00e9ohistorique et \u00e9conomique autonome, capable de s\u0027auto-suffire et dont les \u00e9changes int\u00e9rieurs lui conf\u00e8rent une unit\u00e9 organique. Mais la notion de \u00ab premi\u00e8re mondialisation \u00bb avait jusque l\u00e0 \u00e9t\u00e9 r\u00e9serv\u00e9e au XIXe si\u00e8cle et avait fleuri sous la plume de Paul Bairoch pour caract\u00e9riser une p\u00e9riode d\u0027expansion du commerce international et d\u0027accroissement des flux de capitaux, permise par la r\u00e9volution des transports et des communications. Le programme invite donc \u00e0 proc\u00e9der \u00e0 un d\u00e9calage chronologique, et \u00e0 consid\u00e9rer les XVe et XVIe si\u00e8cles, dans la lign\u00e9e des travaux de Patrick Boucheron et Christian Grataloup, comme la matrice de la mondialisation. Disons-le d\u0027embl\u00e9e, la mise en connexion durable d\u0027espaces jusque l\u00e0 inconnus a \u00e9t\u00e9 le fait de l\u0027Europe. Il y avait eu au pr\u00e9alable d\u0027autres contacts entre des soci\u00e9t\u00e9s \u00e9loign\u00e9es : des Malais ont abord\u00e9 les c\u00f4tes australiennes, des Vikings ont accost\u00e9 au large de Terre-Neuve, des Polyn\u00e9siens ont vraisemblablement travers\u00e9 le Pacifique jusqu\u0027en Am\u00e9rique, et des pirogues de l\u0027empire du Mali auraient m\u00eame atteint l\u0027Am\u00e9rique au XIVe si\u00e8cle. Mais ces entreprises, isol\u00e9es, furent davantage le fait de quelques marins sans dessein, si ce n\u0027est celui de d\u00e9nicher des butins. Pour parvenir \u00e0 cette premi\u00e8re mondialisation, il a fallu, selon Christian Grataloup, la rencontre de deux processus : \u00ab la dispersion des hommes, le fractionnement de l\u0027\u00e9coum\u00e8ne en soci\u00e9t\u00e9s diversifi\u00e9es dont beaucoup s\u0027ignorent et dont aucune n\u0027a la moindre id\u00e9e de l\u0027ensemble - ce que nous avons appel\u00e9 l\u0027anti-mondialisation ; mais aussi, \u00e0 l\u0027inverse de cette tyrannie de la distance, l\u0027\u00e9tablissement de liens intersoci\u00e9taux de plus en plus serr\u00e9s l\u00e0 o\u00f9 les hommes \u00e9taient le plus nombreux, au c\u0153ur du plus grand ensemble de terres \u00e9merg\u00e9es. De ce tissu de relations, qui en se densifiant s\u0027\u00e9tend, nait, lorsque les routes anciennes ne suffisent plus, une projection vers le lointain qui progressivement va englober l\u0027ensemble des soci\u00e9t\u00e9s, cr\u00e9er du lien social au niveau de tout l\u0027\u00e9coum\u00e8ne : le Monde. \u00bb (G\u00e9ohistoire de la mondialisation)", "title": null}], "title": "Quel facteur a jou\u00e9 un r\u00f4le central dans la connexion durable des espaces au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Les progr\u00e8s des techniques de navigation"], "concepts": [], "difficulty": "unknown", "distractors": ["La d\u00e9couverte des boussoles \u00e9lectroniques.", "La ma\u00eetrise des courants de l\u0027oc\u00e9an Austral.", "L\u0027utilisation des montgolfi\u00e8res pour rep\u00e9rer les terres.", "L\u0027introduction des cartes satellitaires.", "La navigation bas\u00e9e sur la position des \u00e9toiles fixes.", "L\u0027invention du sous-marin pour explorer des \u00eeles.", "La cr\u00e9ation de voiles imperm\u00e9ables r\u00e9volutionnaires.", "L\u0027am\u00e9lioration des t\u00e9lescopes pour observer les c\u00f4tes.", "La construction de navires \u00e0 propulsion m\u00e9canique."], "feedback": "Le progr\u00e8s des techniques de navigation a permis aux explorateurs europ\u00e9ens de s\u0027aventurer sur les mers et de trouver de nouvelles routes commerciales. Avec l\u0027am\u00e9lioration des connaissances en mati\u00e8re de navigation, il \u00e9tait d\u00e9sormais possible de voyager plus loin et plus longtemps, ce qui a incit\u00e9 les Europ\u00e9ens \u00e0 explorer de nouveaux territoires.", "font": {"color": "white"}, "group": 3, "id": "90b2e81f130e4410a89a2df0a7e26836", "label": "mcq", "lang": "fr", "question": "Quel progr\u00e8s scientifique a encourag\u00e9 les explorations des nouvelles routes maritimes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 12, "html_tag": "li", "id": "9f41b41c7f7d4c8587316c67746fe5d0", "image_url": null, "last_page": 12, "long_summary": null, "next_id": "05c155ec6b09461a9df5d14f470cecfa", "order": 28.0, "origin_type": "document_content", "parent_id": "47e98e4abd944e41a7531f096901a349", "prev_id": "031dc48d9ec349b4a3714d86014493ef", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Raisons \u00e9conomiques : m\u00e9taux pr\u00e9cieux (or, argent) : nouveaux objets et nouveaux aliments (ma\u00efs, tomates, dindons, chocolat) ; contournement de la M\u00e9diterran\u00e9e et de la route de la soie contr\u00f4- l\u00e9es par les musulmans. Raisons religieuses : conversion des Indiens et \u00e9vang\u00e9lisation. Raisons scientifiques : progr\u00e8s des connaissances g\u00e9ographiques et des techniques de navigation ; volont\u00e9 de trouver une route plus courte vers les Indes.", "title": null}], "title": "Quel progr\u00e8s scientifique a encourag\u00e9 les explorations des nouvelles routes maritimes ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les avanc\u00e9es scientifiques, notamment g\u00e9ographiques et dans la navigation, ont motiv\u00e9 l\u0027exploration de nouvelles routes, avec l\u0027objectif de d\u00e9couvrir des territoires et des voies plus efficaces vers les Indes. Cela faisait partie des raisons scientifiques \u00e9num\u00e9r\u00e9es.", "font": {"color": "white"}, "group": 5, "id": "cf0f4cbb0d5c412bb77601fc69b853a2", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 12, "html_tag": "li", "id": "9f41b41c7f7d4c8587316c67746fe5d0", "image_url": null, "last_page": 12, "long_summary": null, "next_id": "05c155ec6b09461a9df5d14f470cecfa", "order": 28.0, "origin_type": "document_content", "parent_id": "47e98e4abd944e41a7531f096901a349", "prev_id": "031dc48d9ec349b4a3714d86014493ef", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Raisons \u00e9conomiques : m\u00e9taux pr\u00e9cieux (or, argent) : nouveaux objets et nouveaux aliments (ma\u00efs, tomates, dindons, chocolat) ; contournement de la M\u00e9diterran\u00e9e et de la route de la soie contr\u00f4- l\u00e9es par les musulmans. Raisons religieuses : conversion des Indiens et \u00e9vang\u00e9lisation. Raisons scientifiques : progr\u00e8s des connaissances g\u00e9ographiques et des techniques de navigation ; volont\u00e9 de trouver une route plus courte vers les Indes.", "title": null}], "statement": "Les progr\u00e8s des connaissances g\u00e9ographiques et des techniques de navigation justifiaient la recherche de nouveaux territoires.", "title": "Les progr\u00e8s des connaissances g\u00e9ographiques et des techniques de navigation justifiaient la recherche de nouveaux territoires.", "type": "true_false", "veracity": true}, {"answers": ["Le massacre de la Saint-Barth\u00e9lemy"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027attaque de la Bastille", "Le sac de Rome", "La chute de Constantinople", "Le si\u00e8ge de Vienne", "La bataille de Cr\u00e9cy", "L\u0027incendie de Londres", "La r\u00e9volte des Paysans", "L\u0027assassinat de Jules C\u00e9sar", "La guerre des Deux Roses"], "feedback": "La nuit de la Saint-Barth\u00e9lemy s\u0027est d\u00e9roul\u00e9e le 24 ao\u00fbt 1572 \u00e0 Paris et a \u00e9t\u00e9 marqu\u00e9e par le massacre de centaines de protestants. Cet \u00e9v\u00e9nement tragique est une cons\u00e9quence des divisions entre les catholiques et les protestants en France.", "font": {"color": "white"}, "group": 3, "id": "d7e15028ad544a23ac759c928317fd8c", "label": "mcq", "lang": "fr", "question": "Quelle \u00e9v\u00e9nement tragique s\u0027est d\u00e9roul\u00e9 durant la nuit du 24 ao\u00fbt 1572 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "b4054c29d63146ab9aca54813a8360b8", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "b7a71e5d024e4f46811aacdaceba0ea0", "order": 11.0, "origin_type": "document_content", "parent_id": "0836f6fec72d4ec39e8636f157cc61a5", "prev_id": "5a5d57a28e67405a8ba72e8fc02ffad5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Renaissance est une p\u00e9riode artistique, litt\u00e9raire et scientifique, n\u00e9e en Italie \u00e0 Florence, Milan et Venise, qui se diffuse ensuite partout en Europe. Ce nouvel id\u00e9al artistique s\u0027inspire de l\u0027Antiquit\u00e9 et de l\u0027humanisme. Le 24 ao\u00fbt 1572, des centaines de protestants sont massacr\u00e9s \u00e0 Paris avec la complicit\u00e9 des autorit\u00e9s royales. C\u0027est la nuit de la Saint-Barth\u00e9lemy, une des cons\u00e9quences des divisions entre les catholiques et les protestants.", "title": null}], "title": "Quelle \u00e9v\u00e9nement tragique s\u0027est d\u00e9roul\u00e9 durant la nuit du 24 ao\u00fbt 1572 ?", "type": "mcq"}, {"answers": ["Par l\u0027\u00e9dit de Nantes en 1598"], "concepts": [], "difficulty": "unknown", "distractors": ["Par l\u0027\u00e9dit de Roussillon en 1564", "Par l\u0027ordonnance de Poitiers en 1577", "Par l\u0027\u00e9dit de Nemours en 1585", "Par la paix de Vervins en 1598", "Par l\u0027edit de Saint-Germain en 1562", "Par le trait\u00e9 d\u0027Amiens en 1597", "Par la d\u00e9claration de Saint-Jean-d\u0027Ang\u00e9ly en 1601", "Par l\u0027\u00e9dit de Compi\u00e8gne en 1624", "Par le trait\u00e9 de Lyon en 1601"], "feedback": "L\u0027\u00e9dit de Nantes est une d\u00e9cision prise par Henri IV en 1598 pour r\u00e9tablir la paix religieuse en France. Il autorise le culte protestant et met ainsi fin aux conflits religieux dans le royaume. Cette mesure a contribu\u00e9 \u00e0 pacifier le pays et permettre une meilleure coexistence entre catholiques et protestants.", "font": {"color": "white"}, "group": 3, "id": "b7983b59ebdb4a2eb06acfebe7d21fe3", "label": "mcq", "lang": "fr", "question": "Comment Henri IV a-t-il r\u00e9tabli la paix religieuse en France ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "b2886b4d0cab4a529916de49622817ed", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6641936cb36d4786b6834c3a839423ed", "order": 176.0, "origin_type": "document_content", "parent_id": "ddd3c094f041457dbe00194706d00dd5", "prev_id": "ddd3c094f041457dbe00194706d00dd5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Fran\u00e7ois Ter renforce l\u0027autorit\u00e9 royale en se faisant appeler \u00ab Majest\u00e9 \u00bb, en gouvernant avec la seule aide d\u0027un conseil de quelques membres et en renfor\u00e7ant l\u0027administration par l\u0027ordon- nance de Villers-Cotter\u00eats (1539), par laquelle le Fran\u00e7ais devient la langue officielle du droit. 2. Henri IV r\u00e9tablit la paix religieuse dans le royaume de France par l\u0027\u00e9dit de Nantes en 1598, par lequel le culte protestant est autoris\u00e9. 4. L\u0027autorit\u00e9 absolue de Louis XIV est montr\u00e9e par sa volont\u00e9 d\u0027im- poser la religion catholique en r\u00e9voquant l\u0027\u00e9dit de Nantes. De plus, il prend seul toutes les d\u00e9cisions.", "title": null}], "title": "Comment Henri IV a-t-il r\u00e9tabli la paix religieuse en France ?", "type": "mcq"}, {"answers": ["Le catherine de M\u00e9dicis et son fils Charles IX"], "concepts": [], "difficulty": "unknown", "distractors": ["Fran\u00e7ois Ier et sa fille Marguerite", "Henri III et sa femme Louise de Lorraine", "Les louis XIV et son \u00e9pouse Marie-Th\u00e9r\u00e8se", "Le philippe II et sa s\u0153ur Isabelle", "Anne de Bretagne et son \u00e9poux Louis XII", "Henri IV et sa m\u00e8re Jeanne d\u0027Albret", "Fran\u00e7ois II et son \u00e9pouse Marie Stuart", "Les louis XI et son fils Charles VIII", "Charles V et son fils Philippe II"], "feedback": "Catherine de M\u00e9dicis et son fils Charles IX ont ordonn\u00e9 le massacre des chefs protestants lors de la Saint-Barth\u00e9lemy en 1572. Ce massacre \u00e9tait une tentative de mettre fin aux conflits religieux en France, mais il a en r\u00e9alit\u00e9 exacerb\u00e9 les tensions entre catholiques et protestants.", "font": {"color": "white"}, "group": 3, "id": "0149ba8170d3465cbff4d4a21d1a4834", "label": "mcq", "lang": "fr", "question": "Qui a ordonn\u00e9 le massacre des chefs protestants le jour de la Saint-Barth\u00e9lemy ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "06a748e02f4e4c3da1ed493c078c7e99", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "d248ee319253411d8838ef2ea57496b1", "order": 7.0, "origin_type": "document_content", "parent_id": "15490a7e02c94332bb5c8a7bbed91ade", "prev_id": "15490a7e02c94332bb5c8a7bbed91ade", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, une partie de l\u0027Europe est conquise par la r\u00e9forme protestante. L\u0027\u00c9glise catholique r\u00e9agit et restaure son autorit\u00e9 mais l\u0027opposition se renforce. \u00c0 partir de 1562, les guerres de religion se multiplient. Les rois de France ne parviennent pas \u00e0 r\u00e9tablir la paix. La reine Catherine de M\u00e9dicis et son fils Charles IX ordonnent le massacre des chefs protestants r\u00e9unis \u00e0 Paris le 24 ao\u00fbt 1572, jour de la Saint- Barth\u00e9lemy.", "title": null}], "title": "Qui a ordonn\u00e9 le massacre des chefs protestants le jour de la Saint-Barth\u00e9lemy ?", "type": "mcq"}, {"answers": ["En 1562, sous le r\u00e8gne de Charles IX"], "concepts": [], "difficulty": "unknown", "distractors": ["En 1545, avant la r\u00e9forme luth\u00e9rienne", "En 1600, sous Henri IV", "En 1570, juste apr\u00e8s la Saint-Barth\u00e9lemy", "En 1585, lors de la Ligue catholique", "En 1530, sous Fran\u00e7ois Ier", "En 1478, durant la guerre de Bourgogne", "En 1622, pendant la guerre de Trente Ans", "En 1648, \u00e0 la fin de la guerre de Trente Ans", "En 1610, suite \u00e0 l\u0027assassinat d\u0027Henri IV"], "feedback": "Les guerres de religion en France ont commenc\u00e9 en 1562 sous le r\u00e8gne de Charles IX, marquant le d\u00e9but d\u0027un conflit entre les catholiques et les protestants. Malgr\u00e9 les tentatives pour r\u00e9tablir la paix, les tensions et les conflits se sont multipli\u00e9s jusqu\u0027au massacre de la Saint-Barth\u00e9lemy en 1572.", "font": {"color": "white"}, "group": 3, "id": "de4230c7dc6f4a9fb72b493cf9123a59", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e ont commenc\u00e9 les guerres de religion en France ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "06a748e02f4e4c3da1ed493c078c7e99", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "d248ee319253411d8838ef2ea57496b1", "order": 7.0, "origin_type": "document_content", "parent_id": "15490a7e02c94332bb5c8a7bbed91ade", "prev_id": "15490a7e02c94332bb5c8a7bbed91ade", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, une partie de l\u0027Europe est conquise par la r\u00e9forme protestante. L\u0027\u00c9glise catholique r\u00e9agit et restaure son autorit\u00e9 mais l\u0027opposition se renforce. \u00c0 partir de 1562, les guerres de religion se multiplient. Les rois de France ne parviennent pas \u00e0 r\u00e9tablir la paix. La reine Catherine de M\u00e9dicis et son fils Charles IX ordonnent le massacre des chefs protestants r\u00e9unis \u00e0 Paris le 24 ao\u00fbt 1572, jour de la Saint- Barth\u00e9lemy.", "title": null}], "title": "En quelle ann\u00e9e ont commenc\u00e9 les guerres de religion en France ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Henri IV est mont\u00e9 sur le tr\u00f4ne en 1589, apr\u00e8s une longue p\u00e9riode de guerres de religion entre catholiques et protestants. Sa l\u00e9gitimit\u00e9 a \u00e9t\u00e9 contest\u00e9e en raison de son pass\u00e9 protestant, ce qui l\u0027a conduit \u00e0 se convertir au catholicisme pour renforcer son autorit\u00e9.", "font": {"color": "white"}, "group": 5, "id": "5108a422dae84207924579896d059e4f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 9, "html_tag": "p", "id": "f115efe9b5a74898bf6555fa40938555", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "be25ead043d34675aa40d3bf41ba2a39", "order": 10.0, "origin_type": "document_content", "parent_id": "021482808c5944f1a753254ba7f2991d", "prev_id": "021482808c5944f1a753254ba7f2991d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Quand Henri IV acc\u00e8de au pouvoir en 1589, la France sort d\u0027une longue p\u00e9riode de guerres entre catholiques et protestants. La l\u00e9gitimit\u00e9 d\u0027Henri IV, ancien protestant, n\u0027est pas totalement reconnue. Il se convertit au catholicisme pour pouvoir \u00eatre sacr\u00e9. Il m\u00e8ne un grand travail de renforcement et de r\u00e9organisation du pouvoir royal avant d\u0027\u00eatre assasin\u00e9 en 1610. Le 25 juillet 1593, \u00e0 la basilique de Saint-Denis, Henri IV se pr\u00e9sente devant l\u0027archev\u00eaque de Bourges et se convertit au catholicisme. Sa conversion lui permet d\u0027\u00eatre sacr\u00e9 roi de France le 27 f\u00e9vrier 1594 \u00e0 la cath\u00e9drale de Chartres.", "title": null}], "statement": "Henri IV a acc\u00e9d\u00e9 au pouvoir en 1589, succ\u00e9dant \u00e0 une p\u00e9riode de guerres entre catholiques et protestants.", "title": "Henri IV a acc\u00e9d\u00e9 au pouvoir en 1589, succ\u00e9dant \u00e0 une p\u00e9riode de guerres entre catholiques et protestants.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "En 1598, Henri IV a sign\u00e9 l\u0027\u00e9dit de Nantes, mettant fin aux guerres de religion en France en autorisant la pratique du protestantisme dans certaines r\u00e9gions et en assurant des droits civils aux protestants, ce qui a r\u00e9tabli une certaine paix religieuse dans le royaume.", "font": {"color": "white"}, "group": 5, "id": "474f4728ea09435181487b67de78c62f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "b2886b4d0cab4a529916de49622817ed", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6641936cb36d4786b6834c3a839423ed", "order": 176.0, "origin_type": "document_content", "parent_id": "ddd3c094f041457dbe00194706d00dd5", "prev_id": "ddd3c094f041457dbe00194706d00dd5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Fran\u00e7ois Ter renforce l\u0027autorit\u00e9 royale en se faisant appeler \u00ab Majest\u00e9 \u00bb, en gouvernant avec la seule aide d\u0027un conseil de quelques membres et en renfor\u00e7ant l\u0027administration par l\u0027ordon- nance de Villers-Cotter\u00eats (1539), par laquelle le Fran\u00e7ais devient la langue officielle du droit. 2. Henri IV r\u00e9tablit la paix religieuse dans le royaume de France par l\u0027\u00e9dit de Nantes en 1598, par lequel le culte protestant est autoris\u00e9. 4. L\u0027autorit\u00e9 absolue de Louis XIV est montr\u00e9e par sa volont\u00e9 d\u0027im- poser la religion catholique en r\u00e9voquant l\u0027\u00e9dit de Nantes. De plus, il prend seul toutes les d\u00e9cisions.", "title": null}], "statement": "L\u0027\u00e9dit de Nantes de 1598 promulgu\u00e9 par Henri IV a autoris\u00e9 le culte protestant, mettant ainsi fin au conflit religieux.", "title": "L\u0027\u00e9dit de Nantes de 1598 promulgu\u00e9 par Henri IV a autoris\u00e9 le culte protestant, mettant ainsi fin au conflit religieux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Effectivement, les guerres de religion entre 1562 et 1598, ainsi que l\u0027opposition des nobles et parlementaires, ont constitu\u00e9 un contexte difficile pour l\u0027affirmation du pouvoir absolu. Cela n\u0027a pas emp\u00each\u00e9 les rois d\u0027avancer dans cette direction malgr\u00e9 ces obstacles.", "font": {"color": "white"}, "group": 5, "id": "fcda38d7523e43a9849ee4dd0e0e80de", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "285ba71da5b4465ea17266bf0679424f", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b24229df8ad240a6abb286fe8205a06e", "order": 6.0, "origin_type": "document_content", "parent_id": "46c09fa29f47419098fb53fbc3d09daf", "prev_id": "708cf730f3784bff8007d2e910868638", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, c\u0027est une construc- tion progressive, m\u00eame ant\u00e9rieure \u00e0 Fran\u00e7ois Ier. Ce dernier, Henri III, Henri IV et Louis XIV, mod\u00e8le du roi absolu, participent \u00e0 cette affirmation du pouvoir absolu malgr\u00e9 un contexte difficile marqu\u00e9 par les guerres de religion (1562-1598), par l\u0027opposition des nobles et des parlementaires. On peut affirmer que \u00ab le fragile triomphe du pouvoir absolu a \u00e9t\u00e9 d\u0027abord un ph\u00e9nom\u00e8ne de nature religieuse. \u00bb Enfin, un paradoxe : \u00ab sa victoire a entra\u00een\u00e9 l\u0027autonomisation de l\u0027action gouvernementale, la sacralisation du roi a co\u00efncide avec une d\u00e9sacralisation du corps politique \u00bb, selon Arlette Jouanna.", "title": null}], "statement": "Les guerres de religion ont eu lieu entre 1562 et 1598 et ont rendu l\u0027affirmation du pouvoir absolu plus difficile.", "title": "Les guerres de religion ont eu lieu entre 1562 et 1598 et ont rendu l\u0027affirmation du pouvoir absolu plus difficile.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les d\u00e9cisions du Concile de Trente, bien que fondamentales pour la R\u00e9forme catholique, n\u0027ont pas toujours \u00e9t\u00e9 appliqu\u00e9es de mani\u00e8re uniforme. Leur mise en \u0153uvre variait selon les pays et d\u00e9pendait souvent de la volont\u00e9 des \u00c9tats et des dirigeants politiques, certains les acceptant, d\u0027autres les rejetant, comme c\u0027\u00e9tait le cas pour la France sous Henri II.", "font": {"color": "white"}, "group": 5, "id": "fcdcc8cf365b4bbc8dbcffc7f7a56b9b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "a465e108622c46068021389d2e86b94e", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "1978e8a3f9d44c88aefac475b7cab9d7", "order": 12.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "66d3b2c3682642f689057fa9b096bf77", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Enfin, le renouveau de la place de Dieu dans la soci\u00e9t\u00e9 et le besoin de r\u00e9formes concernent par contrecoup les catholiques, qui doivent r\u00e9affirmer le dogme et leurs pratiques. Loin de n\u0027\u00eatre qu\u0027une simple contre-R\u00e9forme, la R\u00e9forme catholique est une v\u00e9ritable entreprise de restructuration de l\u0027\u00c9glise visant \u00e0 renforcer l\u0027encadrement des fid\u00e8les et \u00e0 assurer une meilleure formation au clerg\u00e9. Mais les mesures prises par le Concile de Trente connaissent une application contrast\u00e9e, d\u00e9pendant bien souvent du bon vouloir des pouvoirs politiques, quand ces derniers, comme la France de Henri II, ne r\u00e9cusent pas totalement le concile.", "title": null}], "statement": "L\u0027application des mesures du Concile de Trente d\u00e9pendait souvent du soutien ou de la coop\u00e9ration des pouvoirs politiques.", "title": "L\u0027application des mesures du Concile de Trente d\u00e9pendait souvent du soutien ou de la coop\u00e9ration des pouvoirs politiques.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est exact. La cr\u00e9ation d\u0027une galerie majestueuse dans le ch\u00e2teau est d\u00e9crite comme un chef-d\u0027\u0153uvre de la Renaissance fran\u00e7aise, refl\u00e9tant ainsi l\u0027influence artistique de cette p\u00e9riode.", "font": {"color": "white"}, "group": 5, "id": "3a5868bbbbb74fb482217605fd18972a", "label": "true_false", "lang": "fr", "shape": "dot", "size"  "thumbnail": null, "wikidata_id": "Q7049"}, "wordnetentity": null}, {"aliases": ["f42e593b-a7e5-4ae5-9f47-02705900ea9c"], "corpus_id": null, "definition": "Style architectural du XVIIe si\u00e8cle, l\u0027architecture baroque se caract\u00e9rise par une richesse d\u00e9corative et une grandeur manifeste, int\u00e9grant des \u00e9l\u00e9ments extravagants et somptueux, comme en t\u00e9moigne le ch\u00e2teau de Versailles. Ce style vise \u00e0 exprimer la magnificence divine \u00e0 travers des formes audacieuses et des d\u00e9tails \u00e9labor\u00e9s.", "doc_ids": [2534, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "381d7071-738f-48fa-8286-d83a0c117322", "label": "Architecture baroque", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Style architectural du XVIIe si\u00e8cle, l\u0027architecture baroque se caract\u00e9rise par une richesse d\u00e9corative et une grandeur manifeste, int\u00e9grant des \u00e9l\u00e9ments extravagants et somptueux, comme en t\u00e9moigne le ch\u00e2teau de Versailles. Ce style vise \u00e0 exprimer la magnificence divine \u00e0 travers des formes audacieuses et des d\u00e9tails \u00e9labor\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019architecture baroque appara\u00eet au d\u00e9but du XVIIe si\u00e8cle en Italie et se propage rapidement dans toute l\u0027Europe. Le vocabulaire formel de l\u0027architecture antique, red\u00e9couvert et r\u00e9interpr\u00e9t\u00e9 par la Renaissance, est employ\u00e9 d\u0027une nouvelle mani\u00e8re, plus rh\u00e9torique, plus th\u00e9\u00e2trale, plus ostensible, afin de servir le projet absolutiste et triomphal de l\u0027\u00c9glise et des \u00c9tats catholiques. L\u0027architecture baroque, comme le baroque lui-m\u00eame, se caract\u00e9rise par un usage opulent et tourment\u00e9 des mati\u00e8res, des couleurs, des jeux d\u0027ombre et de lumi\u00e8re mettant l\u0027accent notamment 4", "c88983c2-1cc6-44cf-bfc2-7c33ebb46766"], "corpus_id": null, "definition": "La R\u00e9forme protestante, \u00e9galement connue sous le nom de r\u00e9formes religieuses, est un mouvement religieux du XVIe si\u00e8cle initi\u00e9 par Martin Luther et soutenu par d\u0027autres figures comme Jean Calvin. Ce mouvement visait \u00e0 corriger les abus de l\u0027\u00c9glise catholique et \u00e0 promouvoir des doctrines bas\u00e9es sur la Bible. Il a conduit \u00e0 la cr\u00e9ation de diverses d\u00e9nominations chr\u00e9tiennes, notamment le luth\u00e9ranisme et le calvinisme, marquant ainsi le d\u00e9but d\u0027une nouvelle \u00e8re dans le christianisme. La R\u00e9forme a entra\u00een\u00e9 des changements significatifs dans la pratique religieuse, la structure eccl\u00e9siastique et a provoqu\u00e9 des conflits religieux en Europe.", "doc_ids": [2539, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f7aec2c5-cd40-42c6-bbc5-4b594c0d94ed", "label": "R\u00e9forme protestante", "lang": "fr", "ref_concept_id": "e6c875f2-a006-42bf-96da-7c1a2ed8bd40", "shape": "dot", "size": 5, "title": "La R\u00e9forme protestante, \u00e9galement connue sous le nom de r\u00e9formes religieuses, est un mouvement religieux du XVIe si\u00e8cle initi\u00e9 par Martin Luther et soutenu par d\u0027autres figures comme Jean Calvin. Ce mouvement visait \u00e0 corriger les abus de l\u0027\u00c9glise catholique et \u00e0 promouvoir des doctrines bas\u00e9es sur la Bible. Il a conduit \u00e0 la cr\u00e9ation de diverses d\u00e9nominations chr\u00e9tiennes, notamment le luth\u00e9ranisme et le calvinisme, marquant ainsi le d\u00e9but d\u0027une nouvelle \u00e8re dans le christianisme. La R\u00e9forme a entra\u00een\u00e9 des changements significatifs dans la pratique religieuse, la structure eccl\u00e9siastique et a provoqu\u00e9 des conflits religieux en Europe.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La R\u00e9forme protestante ou \u00ab la R\u00e9forme \u00bb, amorc\u00e9e au XVIe si\u00e8cle, est le mouvement de transformation du christianisme qui s\u2019\u00e9tend de la fin du Moyen \u00c2ge jusqu\u2019au d\u00e9but du XVIIe si\u00e8cle et entend revenir aux sources et \u00e0 la forme premi\u00e8re du christianisme. Elle a \u00e9t\u00e9 repr\u00e9sent\u00e9e par des acteurs de nature diverse : th\u00e9ologiens, pr\u00e9dicateurs, rois, princes, bourgeois, paysans, intellectuels\u2026 La R\u00e9forme avait des motivations religieuses, politiques et \u00e9conomiques et elle a transform\u00e9 en profondeur les soci\u00e9t\u00e9s europ\u00e9ennes et les cultures soumises \u00e0 l\u2019influence de l\u2019Europe, notamment en Am\u00e9rique du Nord et dans une moindre mesure l\u0027Am\u00e9rique du Sud et l\u0027Asie.\nN\u00e9e de d\u00e9bats autour du salut et du r\u00f4le de l\u0027\u00c9glise catholique, elle correspond en partie \u00e0 l\u2019expression d\u2019une culture alors marqu\u00e9e par une profonde angoisse face \u00e0 la vie \u00e9ternelle.", "label": "R\u00e9forme protestante", "page_id": "15743", "thumbnail": null, "wikidata_id": "Q12562"}, "wordnetentity": {"definition": "a religious movement of the 16th century that began as an attempt to reform the Roman Catholic Church and resulted in the creation of Protestant churches", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "R\u00e9forme protestante", "name": "reformation.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Tableau symbolisant la transition entre l\u0027art azt\u00e8que et chr\u00e9tien europ\u00e9en, repr\u00e9sentant le choc culturel post-conqu\u00eate.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "dd7445a8-cd00-40e6-9d46-5acb159a16c2", "label": "Messe de Saint Gr\u00e9goire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "
