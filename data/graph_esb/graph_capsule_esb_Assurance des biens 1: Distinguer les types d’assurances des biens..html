d9dbc", "label": "Clauses de tol\u00e9rance", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Dispositions contractuelles permettant une certaine flexibilit\u00e9 dans l\u0027application des garanties d\u0027assurance.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["33b91925-bdd9-4095-a324-e2a2aace71cf"], "corpus_id": null, "definition": "Les assurances de dommages, \u00e9galement appel\u00e9es assurances dommages, sont des contrats d\u0027assurance qui prot\u00e8gent contre des \u00e9v\u00e9nements dommageables en indemnisant les pr\u00e9judices mat\u00e9riels et immat\u00e9riels subis par l\u0027assur\u00e9, selon le principe indemnitaire.", "doc_ids": [2615, 2614], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f47c7b93-75a9-46f5-bfd1-cc2530457c5f", "label": "Assurances dommages", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les assurances de dommages, \u00e9galement appel\u00e9es assurances dommages, sont des contrats d\u0027assurance qui prot\u00e8gent contre des \u00e9v\u00e9nements dommageables en indemnisant les pr\u00e9judices mat\u00e9riels et immat\u00e9riels subis par l\u0027assur\u00e9, selon le principe indemnitaire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027assurance dommages-ouvrage (abr\u00e9g\u00e9e \u00ab assurance D. O. \u00bb) est, en droit fran\u00e7ais, une assurance institu\u00e9e par la loi no 78-12 du 4 janvier 1978, dite loi Spinetta, et dont l\u0027objectif est de garantir et assurer le co\u00fbt de r\u00e9paration de d\u00e9sordres[C\u0027est-\u00e0-dire ?] affectant un ouvrage immobilier, lors de sa construction, de son agrandissement ou de sa r\u00e9novation.", "label": "Assurance dommages ouvrage", "page_id": "1246619", "thumbnail": null, "wikidata_id": "Q2868306"}, "wordnetentity": null}, {"answers": ["Le principe indemnitaire"], "concepts": [], "difficulty": "unknown", "distractors": ["Le principe contributif", "Le principe d\u0027indemnisation directe", "Le principe compensatoire", "Le principe forfaitaire", "Le principe pr\u00e9ventif", "Le principe de mutualisation", "Le principe de solidarit\u00e9", "Le principe d\u0027\u00e9quit\u00e9 financi\u00e8re", "Le principe contractuel"], "feedback": "Le principe indemnitaire en assurance de dommages consiste \u00e0 indemniser l\u0027assur\u00e9 pour le montant r\u00e9el des dommages subis, sans pour autant lui permettre de r\u00e9aliser un profit. Ainsi, les sommes vers\u00e9es par l\u0027assureur correspondent \u00e0 une compensation juste et \u00e9quitable, sans exc\u00e8s ni d\u00e9faut.", "font": {"color": "white"}, "group": 3, "id": "8129ab6ef274439da84aee90efc5bc0d", "label": "mcq", "lang": "fr", "question": "Quel est le principe qui structure le r\u00e8glement des sinistres en assurance de dommages ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2614, "doc_label": "cd922c8_assurances_dommages_generalites_synthese-_3_", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1097543651d94ab3955737a249f9dd8e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "abd01f14bd4b4efa8ea164ac486a5c4c", "order": 8.0, "origin_type": "document_content", "parent_id": "9109d852d4a642cdb0887d1b1bccfb63", "prev_id": "9109d852d4a642cdb0887d1b1bccfb63", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Les assurances de dommages ont pour but de r\u00e9parer les cons\u00e9quences d\u0027un \u00e9v\u00e9nement dommageable caus\u00e9 par l\u0027assur\u00e9 ou de dommages subis par l\u0027assur\u00e9. Le principe juridique qui fonde le r\u00e8glement des sinistres par les assureurs dans ce type d\u0027assurances est le principe \u00ab indemnitaire \u00bb. La souscription de ces contrats n\u0027est pas obligatoire. \u00b7 Les seules garanties d\u0027assurance rendues obligatoires par la loi sont toujours des garanties de responsabilit\u00e9 civile. Le but poursuivi par le l\u00e9gislateur est de prot\u00e9ger les victimes afin qu\u0027elles soient toujours indemnis\u00e9es m\u00eame lorsque l\u0027auteur du dommage est insolvable. En \u00e9change, le souscripteur est lui aussi prot\u00e9g\u00e9 des cons\u00e9quences de tout recours contre lui.", "title": null}], "title": "Quel est le principe qui structure le r\u00e8glement des sinistres en assurance de dommages ?", "type": "mcq"}, {"answers": ["sur-assurance"], "concepts": [], "difficulty": "unknown", "distractors": [["sous-assurance", "valeur v\u00e9nale", "fraude", "valeur catalogue", "valeur agr\u00e9\u00e9e", "remboursement"]], "feedback": "La bonne r\u00e9ponse est \u0027sur-assurance\u0027, car elle d\u00e9signe le fait que la valeur d\u00e9clar\u00e9e lors de la souscription est sup\u00e9rieure \u00e0 la valeur r\u00e9elle du bien assur\u00e9. La \u0027sous-assurance\u0027 d\u00e9signerait au contraire une insuffisance de couverture, tandis que les autres options sont des termes relatifs aux types de valeurs, pas \u00e0 la situation d\u0027exc\u00e8s.", "font": {"color": "white"}, "group": 4, "id": "744b8337b23b4bebac58305fd46eb130", "label": "fill_in", "lang": "fr", "query": "Lorsqu\u0027une valeur d\u00e9clar\u00e9e \u00e0 la souscription est excessive, on parle de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2614, "doc_label": "cd922c8_assurances_dommages_generalites_synthese-_3_", "end_time": null, "first_page": 1, "html_tag": "p", "id": "c40a10156e074f98980019824ecc96d1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "b93079d95ff24813bdcf2bb113ac9673", "order": 10.0, "origin_type": "document_content", "parent_id": "9109d852d4a642cdb0887d1b1bccfb63",
