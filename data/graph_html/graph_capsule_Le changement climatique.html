u0027\u00e9nergie durables et r\u00e9g\u00e9n\u00e9ratrices qui se r\u00e9g\u00e9n\u00e8rent naturellement. Cela inclut des formes d\u0027\u00e9nergie telles que le solaire, l\u0027\u00e9olien, la biomasse, l\u0027hydro\u00e9lectricit\u00e9 et la g\u00e9othermie. Ces sources sont essentielles pour un d\u00e9veloppement durable face \u00e0 l\u0027\u00e9puisement des ressources et pour r\u00e9duire l\u0027impact environnemental de la surconsommation \u00e9nerg\u00e9tique. Elles jouent un r\u00f4le crucial dans la r\u00e9duction des \u00e9missions de carbone et des gaz \u00e0 effet de serre, contribuant ainsi \u00e0 la lutte contre le changement climatique. Leur adoption par diverses villes comme Los Angeles illustre leur importance dans les efforts pour r\u00e9duire les \u00e9missions de CO2 tout en favorisant une transition \u00e9nerg\u00e9tique durable en r\u00e9pondant aux besoins \u00e9nerg\u00e9tiques croissants sans nuire \u00e0 l\u0027\u00e9cosyst\u00e8me.", "doc_ids": [2538, 2552, 2554, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "30d6635c-25af-49c8-9ba9-010b067cdbb6", "label": "\u00c9nergies renouvelables", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Les \u00e9nergies renouvelables, ou \u00e9nergie renouvelable, d\u00e9signent des sources d\u0027\u00e9nergie durables et r\u00e9g\u00e9n\u00e9ratrices qui se r\u00e9g\u00e9n\u00e8rent naturellement. Cela inclut des formes d\u0027\u00e9nergie telles que le solaire, l\u0027\u00e9olien, la biomasse, l\u0027hydro\u00e9lectricit\u00e9 et la g\u00e9othermie. Ces sources sont essentielles pour un d\u00e9veloppement durable face \u00e0 l\u0027\u00e9puisement des ressources et pour r\u00e9duire l\u0027impact environnemental de la surconsommation \u00e9nerg\u00e9tique. Elles jouent un r\u00f4le crucial dans la r\u00e9duction des \u00e9missions de carbone et des gaz \u00e0 effet de serre, contribuant ainsi \u00e0 la lutte contre le changement climatique. Leur adoption par diverses villes comme Los Angeles illustre leur importance dans les efforts pour r\u00e9duire les \u00e9missions de CO2 tout en favorisant une transition \u00e9nerg\u00e9tique durable en r\u00e9pondant aux besoins \u00e9nerg\u00e9tiques croissants sans nuire \u00e0 l\u0027\u00e9cosyst\u00e8me.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les \u00e9nergies renouvelables (parfois abr\u00e9g\u00e9es EnR) proviennent de sources d\u0027\u00e9nergie dont le renouvellement naturel est assez rapide pour qu\u0027elles puissent \u00eatre consid\u00e9r\u00e9es comme in\u00e9puisables \u00e0 l\u0027\u00e9chelle du temps humain. Elles proviennent de ph\u00e9nom\u00e8nes naturels cycliques ou constants induits par les astres : le Soleil essentiellement pour la chaleur et la lumi\u00e8re qu\u0027il produit, mais aussi l\u0027attraction de la Lune (mar\u00e9es) et la chaleur engendr\u00e9e par la Terre (g\u00e9othermie). Leur caract\u00e8re renouvelable d\u00e9pend d\u0027une part de la vitesse \u00e0 laquelle la source est consomm\u00e9e, et d\u0027autre part de la vitesse \u00e0 laquelle elle se renouvelle.", "label": "\u00c9nergie renouvelable", "page_id": "2760720", "thumbnail": null, "wikidata_id": "Q12705"}, "wordnetentity": null}, {"aliases": ["3fbfd981-7ec3-48fe-821d-3e10470745c6", "7a06242f-2e03-47cd-8294-37f543ecc2fc", "d74841e0-0b05-4c3f-bcc7-0010e000daea", "977a8150-9966-4793-bb72-2569b5973e70", "ef102b33-e028-4984-a4e8-1071b7aeceb2"], "corpus_id": null, "definition": "La COP 21, ou 21e conf\u00e9rence des Parties \u00e0 la Convention-cadre des Nations Unies sur les changements climatiques, s\u0027est tenue \u00e0 Paris en 2015. Elle avait pour objectif d\u0027\u00e9tablir des accords mondiaux visant \u00e0 lutter contre le changement climatique et \u00e0 limiter le r\u00e9chauffement climatique \u00e0 moins de 2 degr\u00e9s Celsius par rapport aux niveaux pr\u00e9industriels. Cette conf\u00e9rence a abouti \u00e0 l\u0027Accord de Paris, qui engage les pays participants \u00e0 prendre des mesures pour r\u00e9duire leurs \u00e9missions de gaz \u00e0 effet de serre et promouvoir des actions pour un d\u00e9veloppement durable. La COP 21 est \u00e9galement reconnue comme une \u00e9tape cruciale dans les efforts internationaux pour faire face aux d\u00e9fis environnementaux contemporains.", "doc_ids": [2530, 2538, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "66c60956-07e9-4edf-ab3a-131d4a5ede50", "label": "COP 21", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La COP 21, ou 21e conf\u00e9rence des Parties \u00e0 la Convention-cadre des Nations Unies sur les changements climatiques, s\u0027est tenue \u00e0 Paris en 2015. Elle avait pour objectif d\u0027\u00e9tablir des accords mondiaux visant \u00e0 lutter contre le changement climatique et \u00e0 limiter le r\u00e9chauffement climatique \u00e0 moins de 2 degr\u00e9s Celsius par rapport aux niveaux pr\u00e9industriels. Cette conf\u00e9rence a abouti \u00e0 l\u0027Accord de Paris, qui engage les pays participants \u00e0 prendre des mesures pour r\u00e9duire leurs \u00e9missions de gaz \u00e0 effet de serre et promouvoir des actions pour un d\u00e9veloppement durable. La COP 21 est \u00e9galement reconnue comme une \u00e9tape cruciale dans les efforts internationaux pour faire face aux d\u00e9fis environnementaux contemporains.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La conf\u00e9rence de Paris de 2015 sur les changements climatiques (ou Conf\u00e9rence Stockholm + 50), qui s\u0027est tenue du 30 novembre au 12 d\u00e9cembre 2015, un demi si\u00e8cle apr\u00e8s la Conf\u00e9rence de Stockholm, au Bourget en France, est \u00e0 la fois la 21e conf\u00e9rence des parties (d\u0027o\u00f9 le nom COP 21) \u00e0 la convention-cadre des Nations unies sur les changements climatiques (CCNUCC) et la 11e conf\u00e9rence des parties si\u00e9geant en tant que r\u00e9union des parties au protocole de Kyoto (CMP 11),. Chaque ann\u00e9e, les participants de cette conf\u00e9rence se r\u00e9unissent pour d\u00e9cider des mesures \u00e0 mettre en place, dans le but de limiter le r\u00e9chauffement climatique.\nCe sommet international se tient au parc des expositions de Paris-Le Bourget et r\u00e9unit 195 pays.", "label": "Conf\u00e9rence de Paris de 2015 sur les changements climatiques", "page_id": "8405290", "thumbnail": null, "wikidata_id": "Q15715792"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Zones g\u00e9ographiques particuli\u00e8rement affect\u00e9es par les cons\u00e9quences du r\u00e9chauffement climatique, incluant des ph\u00e9nom\u00e8nes comme l\u0027\u00e9l\u00e9vation du niveau de la mer et des \u00e9v\u00e9nements m\u00e9t\u00e9orologiques extr\u00eames.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ae78db7f-0372-417a-86ae-d4069fcabe10", "label": "R\u00e9gions touch\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Zones g\u00e9ographiques particuli\u00e8rement affect\u00e9es par les cons\u00e9quences du r\u00e9chauffement climatique, incluant des ph\u00e9nom\u00e8nes comme l\u0027\u00e9l\u00e9vation du niveau de la mer et des \u00e9v\u00e9nements m\u00e9t\u00e9orologiques extr\u00eames.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["dad9306b-a918-4577-a244-5a8107a35e90", "cb60704d-3d43-4030-8bf3-6f45a43d001d", "6b1a0518-4d74-40e6-92d9-6f004132ab1d", "454156bd-da87-49eb-8c31-ca239ee784e2", "a3b1a306-78bf-453e-b938-cce4cb329536", "db14f728-ef6d-4d6d-85b6-c8f11a08b9a6", "2c89921f-2485-408d-9e74-2f2dd478607d", "88f5ab47-c191-4c7b-831d-dcb0fdb6309a", "7749564c-94c1-41d2-8638-82a03726da80", "77f9aa1f-6ab4-4caa-b3b6-4ad65b892507", "d468c4e7-7fb9-4d02-a848-623ec5dec2d4", "42f64155-a666-43e3-912f-fd458e610f40", "691315c8-8e26-4e28-b297-fa338fb507a0", "570b5e9a-4039-445e-a843-a944d2a8ddeb", "23728389-5d92-4bd8-a942-a3d7eed68bd5", "f17e45cf-2a1c-4197-b431-c80adda4a0d6"], "corpus_id": null, "definition": "La vuln\u00e9rabilit\u00e9 d\u00e9signe le degr\u00e9 d\u0027exposition et de sensibilit\u00e9 d\u0027une population, d\u0027un pays ou d\u0027une r\u00e9gion face aux risques environnementaux, \u00e9conomiques et sociaux, notamment ceux li\u00e9s au changement climatique. Elle refl\u00e8te la fragilit\u00e9 inh\u00e9rente des syst\u00e8mes ou soci\u00e9t\u00e9s \u00e0 faire face aux perturbations, accentu\u00e9e par des facteurs socio-\u00e9conomiques tels que les ressources \u00e9conomiques insuffisantes et un manque de r\u00e9glementation. Cette vuln\u00e9rabilit\u00e9 est particuli\u00e8rement marqu\u00e9e dans les pays en d\u00e9veloppement, o\u00f9 les conditions pr\u00e9caires exacerbent l\u0027incapacit\u00e9 \u00e0 r\u00e9sister aux effets n\u00e9fastes du changement climatique, comme la s\u00e9cheresse ou les inondations.", "doc_ids": [2563, 2538, 2552, 2556, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "476e4a88-59bf-41bd-a772-2375c1d8ee69", "label": "Vuln\u00e9rabilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "La vuln\u00e9rabilit\u00e9 d\u00e9signe le degr\u00e9 d\u0027exposition et de sensibilit\u00e9 d\u0027une population, d\u0027un pays ou d\u0027une r\u00e9gion face aux risques environnementaux, \u00e9conomiques et sociaux, notamment ceux li\u00e9s au changement climatique. Elle refl\u00e8te la fragilit\u00e9 inh\u00e9rente des syst\u00e8mes ou soci\u00e9t\u00e9s \u00e0 faire face aux perturbations, accentu\u00e9e par des facteurs socio-\u00e9conomiques tels que les ressources \u00e9conomiques insuffisantes et un manque de r\u00e9glementation. Cette vuln\u00e9rabilit\u00e9 est particuli\u00e8rement marqu\u00e9e dans les pays en d\u00e9veloppement, o\u00f9 les conditions pr\u00e9caires exacerbent l\u0027incapacit\u00e9 \u00e0 r\u00e9sister aux effets n\u00e9fastes du changement climatique, comme la s\u00e9cheresse ou les inondations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La vuln\u00e9rabilit\u00e9 au changement climatique (ou vuln\u00e9rabilit\u00e9 climatique ou vuln\u00e9rabilit\u00e9 au risque climatique) est une \u00e9valuation de la vuln\u00e9rabilit\u00e9 au r\u00e9chauffement climatique utilis\u00e9e pour des processus tels que l\u0027adaptation au r\u00e9chauffement climatique, les \u00e9valuations du risque climatique ou pour d\u00e9terminer une justice climatique. La vuln\u00e9rabilit\u00e9 climatique peut inclure une grande vari\u00e9t\u00e9 de significations, de situations et de contextes diff\u00e9rents mais elle est un concept central dans la recherche universitaire depuis 2005. Le concept a \u00e9t\u00e9 d\u00e9fini dans le troisi\u00e8me rapport du GIEC comme \u00ab le degr\u00e9 auquel un syst\u00e8me est sensible et incapable de faire face aux effets n\u00e9fastes du r\u00e9chauffement climatique, y compris dans la variabilit\u00e9 et les extr\u00eames climatiques \u00bb.", "label": "Vuln\u00e9rabilit\u00e9 au changement climatique", "page_id": "14253749", "thumbnail": null, "wikidata_id": "Q104834114"}, "wordnetentity": {"definition": "the state of being vulnerable or exposed", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Vuln\u00e9rabilit\u00e9", "name": "vulnerability.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["9a057972-ccb7-4812-8894-be7b40e480e4", "8a5b0b8e-5281-4a44-9d91-33561e70fa18", "8ada6817-c2cd-4fdd-82bb-1a57c24f8e31", "c169ac07-1ae7-42ac-b121-f2f6902458ff", "52eb52bb-34c2-4ada-8e59-60de981fe6e1", "8d4f58cc-d66a-4c6a-9e7a-a9b72de741d7", "4b770eb0-2f72-424f-93f7-2eb96e24b4a5", "71b2d553-4902-4cb5-8b52-abad44c61d5d", "b7d4a490-ab0a-43a1-b6ca-3baef281a281", "9613a9ae-666e-43ef-bcb0-b8ab7e0fd1d5"], "corpus_id": null, "definition": "Les Sundarbans sont le plus grand \u00e9cosyst\u00e8me de mangroves au monde, situ\u00e9 en Inde et au Bangladesh. Cette r\u00e9gion delta\u00efque est c\u00e9l\u00e8bre pour sa biodiversit\u00e9 exceptionnelle, abritant des esp\u00e8ces menac\u00e9es telles que le tigre du Bengale. Class\u00e9e au Patrimoine mondial de l\u0027Unesco, elle joue un r\u00f4le crucial dans la protection c\u00f4ti\u00e8re contre l\u0027\u00e9rosion et contribue \u00e0 la r\u00e9gulation des \u00e9cosyst\u00e8mes marins et terrestres. Cependant, les Sundarbans font face \u00e0 des menaces significatives dues aux activit\u00e9s humaines, comme la navigation commerciale et l\u0027industrialisation, ainsi qu\u0027au changement climatique et aux catastrophes naturelles telles que les cyclones. De plus, cette r\u00e9gion est particuli\u00e8rement vuln\u00e9rable \u00e0 la mont\u00e9e des eaux due au r\u00e9chauffement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "850d0cf9-5062-4b7b-9b8f-b73f9ba62186", "label": "Sundarbans", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Les Sundarbans sont le plus grand \u00e9cosyst\u00e8me de mangroves au monde, situ\u00e9 en Inde et au Bangladesh. Cette r\u00e9gion delta\u00efque est c\u00e9l\u00e8bre pour sa biodiversit\u00e9 exceptionnelle, abritant des esp\u00e8ces menac\u00e9es telles que le tigre du Bengale. Class\u00e9e au Patrimoine mondial de l\u0027Unesco, elle joue un r\u00f4le crucial dans la protection c\u00f4ti\u00e8re contre l\u0027\u00e9rosion et contribue \u00e0 la r\u00e9gulation des \u00e9cosyst\u00e8mes marins et terrestres. Cependant, les Sundarbans font face \u00e0 des menaces significatives dues aux activit\u00e9s humaines, comme la navigation commerciale et l\u0027industrialisation, ainsi qu\u0027au changement climatique et aux catastrophes naturelles telles que les cyclones. De plus, cette r\u00e9gion est particuli\u00e8rement vuln\u00e9rable \u00e0 la mont\u00e9e des eaux due au r\u00e9chauffement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les Sundarbans (\u00ab sundri \u00bb : plante pr\u00e9sente dans la mangrove et \u00ab bans \u00bb : for\u00eat) sont une r\u00e9gion faite d\u0027innombrables bras et canaux du delta du Gange qui, par le Hooghly et d\u0027autres, descendent vers le golfe du Bengale. Il s\u0027y trouve la plus grande for\u00eat de mangrove du monde. La r\u00e9gion, caract\u00e9ristique du Bengale, se trouve \u00e0 cheval entre l\u0027Inde et le Bangladesh.", "label": "Sundarbans", "page_id": "248963", "thumbnail": null, "wikidata_id": "Q4526"}, "wordnetentity": null}, {"aliases": ["2274815c-8634-49fe-adbd-661ce2ae6cc9", "6eae3bda-94c1-4c24-8e86-191898be8d17", "320e6018-91e8-46a8-a4a0-6421d2cc3e79", "b26680ea-3da1-4e59-a481-3fb660b499fd", "086edfce-f03f-4493-b456-6d1bfa90b7e7", "c412360a-6e9f-40f8-bdfe-b7e06997bea4", "3390aa39-9fee-4213-869c-0605e95f43f8", "d3fa9351-0980-4c0d-9782-caa24e5d8194", "19f2456e-afdc-45f8-9aaf-6e47345bd44d", "cd29dce6-401a-4c5a-83b4-a7af84e8515f", "2a740e41-63e6-4206-a677-fafc23b37ccf"], "corpus_id": null, "definition": "Le changement global d\u00e9signe les transformations environnementales majeures et \u00e0 long terme des syst\u00e8mes environnementaux, socio-\u00e9conomiques et d\u00e9mographiques, principalement caus\u00e9es par les activit\u00e9s humaines. Cela inclut le r\u00e9chauffement climatique, la perte de biodiversit\u00e9, l\u0027\u00e9puisement des ressources naturelles, la d\u00e9forestation et l\u0027urbanisation. Ces changements ont des impacts significatifs sur les conditions environnementales mondiales, affectant directement la vuln\u00e9rabilit\u00e9 des soci\u00e9t\u00e9s humaines et leurs interactions avec les \u00e9cosyst\u00e8mes.", "doc_ids": [2538, 2563, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6a0010c0-02bd-4d16-a20b-1ce87d0b914c", "label": "Changement global", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le changement global d\u00e9signe les transformations environnementales majeures et \u00e0 long terme des syst\u00e8mes environnementaux, socio-\u00e9conomiques et d\u00e9mographiques, principalement caus\u00e9es par les activit\u00e9s humaines. Cela inclut le r\u00e9chauffement climatique, la perte de biodiversit\u00e9, l\u0027\u00e9puisement des ressources naturelles, la d\u00e9forestation et l\u0027urbanisation. Ces changements ont des impacts significatifs sur les conditions environnementales mondiales, affectant directement la vuln\u00e9rabilit\u00e9 des soci\u00e9t\u00e9s humaines et leurs interactions avec les \u00e9cosyst\u00e8mes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement global est l\u0027ensemble des modifications rapides du syst\u00e8me Terre  en cours \u00e0 l\u0027\u00e9chelle plan\u00e9taire. L\u0027aspect le plus m\u00e9diatis\u00e9 du changement global est le changement climatique principalement d\u00fb \u00e0 la modification du cycle du carbone par la combustion d\u0027hydrocarbures fossiles par l\u0027humanit\u00e9. La diminution globale de la biodiversit\u00e9, l\u0027acidification et l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans, la modification des cycles plan\u00e9taires de l\u0027eau, de azote et du phosphore, l\u0027apparition de pollutions globales, le changement \u00e0 grande \u00e9chelle de l\u0027occupation des sols ainsi que l\u0027accroissement de la population mondiale et ses effets sur les ressources physiques terrestres sont d\u0027autres aspects du changement global.", "label": "Changement global", "page_id": "6474664", "thumbnail": null, "wikidata_id": "Q737514"}, "wordnetentity": null}, {"aliases": ["226370a8-4c3e-4a2f-8e8b-a066e3cbd4a4", "e37263c0-5d47-4359-af92-38f02430048f", "9adcea92-30c0-4f5d-b36d-1754f4f24135", "e4e75d81-7951-42f7-9eb7-8039d2a1c77e", "ad15c750-7259-418f-9f00-1009a2ed3fe3", "c6e46cd5-c1c1-4964-a4d7-d1834f9ec35f", "3b86f968-3933-4a8a-a02c-c175686d1adf", "b0a32e12-09e9-453e-a88f-db8e92793664", "297383a9-3221-48c6-95a7-b9c62f8f8818", "af29f3d2-84ba-48a7-ba97-e63e884218b6", "0703de1f-bff5-45c8-a82d-accc1fcf996e"], "corpus_id": null, "definition": "La d\u00e9forestation est la destruction massive ou la r\u00e9duction des surfaces foresti\u00e8res, principalement due \u00e0 l\u0027exploitation humaine pour l\u0027agriculture, l\u0027urbanisation et d\u0027autres usages. Ce ph\u00e9nom\u00e8ne entra\u00eene une perte significative de biodiversit\u00e9, perturbe les cycles hydrologiques, augmente les gaz \u00e0 effet de serre dans l\u0027atmosph\u00e8re et contribue au changement climatique en lib\u00e9rant du dioxyde de carbone. En outre, elle affecte la fertilit\u00e9 des sols et peut aggraver les probl\u00e8mes agricoles dans certaines r\u00e9gions, comme en \u00c9thiopie. Ses cons\u00e9quences sont graves pour les \u00e9cosyst\u00e8mes et le climat mondial, aggravant ainsi les effets du changement climatique.", "doc_ids": [2538, 2542, 2559, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "eae2cfde-094a-43e2-a8b1-e444080042e2", "label": "D\u00e9forestation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La d\u00e9forestation est la destruction massive ou la r\u00e9duction des surfaces foresti\u00e8res, principalement due \u00e0 l\u0027exploitation humaine pour l\u0027agriculture, l\u0027urbanisation et d\u0027autres usages. Ce ph\u00e9nom\u00e8ne entra\u00eene une perte significative de biodiversit\u00e9, perturbe les cycles hydrologiques, augmente les gaz \u00e0 effet de serre dans l\u0027atmosph\u00e8re et contribue au changement climatique en lib\u00e9rant du dioxyde de carbone. En outre, elle affecte la fertilit\u00e9 des sols et peut aggraver les probl\u00e8mes agricoles dans certaines r\u00e9gions, comme en \u00c9thiopie. Ses cons\u00e9quences sont graves pour les \u00e9cosyst\u00e8mes et le climat mondial, aggravant ainsi les effets du changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La d\u00e9forestation est le ph\u00e9nom\u00e8ne de r\u00e9gression durable des surfaces couvertes de for\u00eats, qu\u0027il soit d\u0027origine anthropique ou naturel. Si une for\u00eat repousse apr\u00e8s une coupe rase, une attaque d\u0027insectes xylophages ou un feu de for\u00eat, on ne parle pas de d\u00e9forestation. Le ph\u00e9nom\u00e8ne de d\u00e9forestation est souvent \u00e9voqu\u00e9 en lien avec celui de d\u00e9gradation (fonctionnelle ou biologique) de la for\u00eat.", "label": "D\u00e9forestation", "page_id": "101843", "thumbnail": null, "wikidata_id": "Q169940"}, "wordnetentity": {"definition": "the removal of trees", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9forestation", "name": "deforestation.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["aac7758f-f3fd-426b-a0f9-7d270375f3a5", "6dcc3e8c-3a80-4671-812c-bf9e5c6d399a", "228f6634-887b-40bb-bb81-44e903600a28", "11c8839f-a3b7-41e7-bb2e-5d5a445810b1", "fc1c1a09-7533-4032-aad7-bd09472ee98a", "2dea7d5a-f6f0-4a63-bc92-4ea8f5e06d28", "ef8ab601-cc27-48a9-8eb3-e20be9b026ec", "a4d214c3-040f-4fce-8656-16d11ecea286", "b5cd7c11-873b-4dc2-912d-a12a2d76035a"], "corpus_id": null, "definition": "Les mangroves, ou for\u00eats c\u00f4ti\u00e8res tropicales compos\u00e9es de pal\u00e9tuviers, sont des \u00e9cosyst\u00e8mes c\u00f4tiers uniques adapt\u00e9s aux milieux salins, situ\u00e9s dans les zones tropicales et subtropicales. Elles jouent un r\u00f4le essentiel dans la protection contre l\u0027\u00e9rosion c\u00f4ti\u00e8re et les inondations, soutiennent une biodiversit\u00e9 riche et fournissent un habitat crucial pour de nombreuses esp\u00e8ces de faune et de flore marines. Ces \u00e9cosyst\u00e8mes c\u00f4tiers sont \u00e9galement vitaux pour la sant\u00e9 des zones littorales en offrant des services \u00e9cologiques tels que le stockage du carbone, la filtration des polluants et en jouant un r\u00f4le important dans la lutte contre le changement climatique. De plus, les mangroves offrent des ressources \u00e9conomiques significatives aux communaut\u00e9s locales tout en \u00e9tant menac\u00e9es par l\u0027urbanisation et le changement climatique, ce qui souligne leur importance pour la conservation environnementale.", "doc_ids": [2538, 2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d442432a-3abe-4e6e-8d10-736e4bc5a488", "label": "mangroves", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les mangroves, ou for\u00eats c\u00f4ti\u00e8res tropicales compos\u00e9es de pal\u00e9tuviers, sont des \u00e9cosyst\u00e8mes c\u00f4tiers uniques adapt\u00e9s aux milieux salins, situ\u00e9s dans les zones tropicales et subtropicales. Elles jouent un r\u00f4le essentiel dans la protection contre l\u0027\u00e9rosion c\u00f4ti\u00e8re et les inondations, soutiennent une biodiversit\u00e9 riche et fournissent un habitat crucial pour de nombreuses esp\u00e8ces de faune et de flore marines. Ces \u00e9cosyst\u00e8mes c\u00f4tiers sont \u00e9galement vitaux pour la sant\u00e9 des zones littorales en offrant des services \u00e9cologiques tels que le stockage du carbone, la filtration des polluants et en jouant un r\u00f4le important dans la lutte contre le changement climatique. De plus, les mangroves offrent des ressources \u00e9conomiques significatives aux communaut\u00e9s locales tout en \u00e9tant menac\u00e9es par l\u0027urbanisation et le changement climatique, ce qui souligne leur importance pour la conservation environnementale.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La mangrove est un \u00e9cosyst\u00e8me de marais maritime incluant un groupement de v\u00e9g\u00e9taux sp\u00e9cifiques principalement ligneux, ne se d\u00e9veloppant que dans la zone de balancement des mar\u00e9es, appel\u00e9e estran, des c\u00f4tes basses des r\u00e9gions tropicales. On trouve aussi des marais \u00e0 mangroves \u00e0 l\u0027embouchure de certains fleuves, et tr\u00e8s exceptionnellement en eau douce. Elle constitue l\u0027un des 14 grands biomes terrestres d\u00e9finis par le WWF.\nLa mangrove procure des b\u00e9n\u00e9fices aux populations en mati\u00e8re de s\u00e9curit\u00e9 alimentaire, de protection des c\u00f4tes contre l\u0027assaut des vagues et de stockage de carbone.", "label": "Mangrove", "page_id": "31396", "thumbnail": null, "wikidata_id": "Q1817834"}, "wordnetentity": null}, {"aliases": ["3345b0a7-8cb2-4a93-a131-874b01f5a494", "a7a1e2f3-33b1-4902-9bbf-baf5a47b45cd", "1c6d38a0-ceae-40f5-9d8f-4facb0d990fb", "ba02b0ed-4ee4-48f6-a10b-48fc2fbaa765", "de0ed59b-7988-4f89-9ef9-863ccf5bbace", "499dfb0e-e47d-4171-bfb9-dbcb529f3b98", "56c5938c-2a83-4f1a-b03c-80f1c2e30a23", "ae0e09fd-7158-4441-b70e-9179ea2c4cce", "3f5d3266-35c3-469b-b646-b843d95a64d1", "3aa38864-2532-4883-b62c-ac72b80f0ecf"], "corpus_id": null, "definition": "Les \u00e9missions de gaz \u00e0 effet de serre (GES) d\u00e9signent les compos\u00e9s gazeux pr\u00e9sents dans l\u0027atmosph\u00e8re, tels que le dioxyde de carbone (CO2), le m\u00e9thane (CH4) et le protoxyde d\u0027azote (N2O), qui pi\u00e8gent la chaleur et contribuent au r\u00e9chauffement climatique. Ces gaz, principalement issus des activit\u00e9s humaines telles que l\u0027industrie, l\u0027agriculture et l\u0027utilisation d\u0027\u00e9nergies non renouvelables comme le charbon, aggravent le changement climatique. La r\u00e9duction des \u00e9missions de ces gaz est cruciale pour att\u00e9nuer les impacts environnementaux et sanitaires, ainsi que pour favoriser une transition \u00e9nerg\u00e9tique efficace.", "doc_ids": [2568, 2538, 2554, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "37faa8a9-0281-4832-95d8-c7c2dab4bc57", "label": "\u00c9missions de gaz \u00e0 effet de serre", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Les \u00e9missions de gaz \u00e0 effet de serre (GES) d\u00e9signent les compos\u00e9s gazeux pr\u00e9sents dans l\u0027atmosph\u00e8re, tels que le dioxyde de carbone (CO2), le m\u00e9thane (CH4) et le protoxyde d\u0027azote (N2O), qui pi\u00e8gent la chaleur et contribuent au r\u00e9chauffement climatique. Ces gaz, principalement issus des activit\u00e9s humaines telles que l\u0027industrie, l\u0027agriculture et l\u0027utilisation d\u0027\u00e9nergies non renouvelables comme le charbon, aggravent le changement climatique. La r\u00e9duction des \u00e9missions de ces gaz est cruciale pour att\u00e9nuer les impacts environnementaux et sanitaires, ainsi que pour favoriser une transition \u00e9nerg\u00e9tique efficace.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les gaz \u00e0 effet de serre (GES) sont des composants gazeux qui absorbent le rayonnement infrarouge \u00e9mis par la surface terrestre et contribuent ainsi \u00e0 l\u0027effet de serre. L\u0027augmentation de leur concentration dans l\u0027atmosph\u00e8re terrestre est l\u0027un des facteurs \u00e0 l\u0027origine du changement climatique.", "label": "Gaz \u00e0 effet de serre", "page_id": "6524", "thumbnail": null, "wikidata_id": "Q167336"}, "wordnetentity": {"definition": "a gas that contributes to the greenhouse effect by absorbing infrared radiation", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Gaz \u00e0 effet de serre", "name": "greenhouse_gas.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["f943e103-7bf0-4a24-b686-9eba213b9dc1", "4299c08f-f88a-4581-ae48-fd8db26ff47b", "aed9c79d-320e-4120-ad18-eb72277f27d9", "32349884-3a9d-4104-ad6b-70483369630d", "caf3091d-d0dd-4b32-b0d5-48d191fe5bd3", "8d56495d-1324-49bf-9b04-701160bb0b1d", "1b6f50e2-c904-41da-903e-b8ae7b9134d6"], "corpus_id": null, "definition": "Les \u00e9nergies non renouvelables, \u00e9galement connues sous le nom d\u0027\u00e9nergies fossiles, comprennent des ressources \u00e9nerg\u00e9tiques limit\u00e9es telles que le charbon, le p\u00e9trole et le gaz naturel. Ces sources d\u0027\u00e9nergie se forment dans le sous-sol sur des millions d\u0027ann\u00e9es et leur exploitation entra\u00eene une diminution de ces ressources ainsi qu\u0027une augmentation significative des \u00e9missions de gaz \u00e0 effet de serre (GES), notamment du CO2, contribuant ainsi au changement climatique. L\u0027\u00e9puisement de ces ressources pose \u00e9galement des d\u00e9fis environnementaux et \u00e9conomiques importants. Les \u00e9nergies fossiles repr\u00e9sentent une part importante de la production \u00e9nerg\u00e9tique mondiale et sont souvent critiqu\u00e9es pour leur impact n\u00e9gatif sur l\u0027environnement.", "doc_ids": [2538, 2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "66c8c1d2-01a0-4755-a398-a3d1e1a2d11c", "label": "\u00c9nergies non renouvelables", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Les \u00e9nergies non renouvelables, \u00e9galement connues sous le nom d\u0027\u00e9nergies fossiles, comprennent des ressources \u00e9nerg\u00e9tiques limit\u00e9es telles que le charbon, le p\u00e9trole et le gaz naturel. Ces sources d\u0027\u00e9nergie se forment dans le sous-sol sur des millions d\u0027ann\u00e9es et leur exploitation entra\u00eene une diminution de ces ressources ainsi qu\u0027une augmentation significative des \u00e9missions de gaz \u00e0 effet de serre (GES), notamment du CO2, contribuant ainsi au changement climatique. L\u0027\u00e9puisement de ces ressources pose \u00e9galement des d\u00e9fis environnementaux et \u00e9conomiques importants. Les \u00e9nergies fossiles repr\u00e9sentent une part importante de la production \u00e9nerg\u00e9tique mondiale et sont souvent critiqu\u00e9es pour leur impact n\u00e9gatif sur l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une \u00e9nergie non renouvelable est une source d\u0027\u00e9nergie qui se renouvelle moins vite qu\u0027on ne la consomme et de mani\u00e8re n\u00e9gligeable \u00e0 l\u0027\u00e9chelle humaine, par opposition aux \u00e9nergies renouvelables.\nLes principales sources d\u2019\u00e9nergies non renouvelables sont des produits poss\u00e9dant des propri\u00e9t\u00e9s \u00e9nerg\u00e9tiques intrins\u00e8ques nucl\u00e9aires (comme les mati\u00e8res fissiles) ou chimiques (comme les hydrocarbures, form\u00e9s \u00e0 partir de biomasse fossile que le temps a transform\u00e9e en charbon, p\u00e9trole ou gaz).", "label": "\u00c9nergie non renouvelable", "page_id": "852492", "thumbnail": null, "wikidata_id": "Q3588983"}, "wordnetentity": null}, {"aliases": ["1de7ca27-706f-4619-b9b3-7156fb35b6d5"], "corpus_id": null, "definition": "Ensemble des actions et comportements des individus qui influencent l\u0027environnement, y compris l\u0027agriculture, l\u0027industrie, la consommation, ainsi que des actions sp\u00e9cifiques comme l\u0027industrialisation et la d\u00e9forestation, qui peuvent avoir des impacts n\u00e9gatifs sur l\u0027environnement et exacerber le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1039bf52-03ff-46b1-955e-1fc98677959d", "label": "Activit\u00e9s humaines", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des actions et comportements des individus qui influencent l\u0027environnement, y compris l\u0027agriculture, l\u0027industrie, la consommation, ainsi que des actions sp\u00e9cifiques comme l\u0027industrialisation et la d\u00e9forestation, qui peuvent avoir des impacts n\u00e9gatifs sur l\u0027environnement et exacerber le changement climatique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["c761dd59-3836-495c-bd9f-a85a4d8cf67f", "76acddea-0c3c-4b6a-8cf3-54189a773c4b", "4b434f6e-ef69-423c-be18-de9e6175cd6d", "b6f3da02-1b55-47b9-b1d6-1b136d11f35a", "39e52a4f-2def-4313-93c4-fa9de7bd2a41", "9296d809-dc77-427c-a4c3-b3376ff4304d", "ac88f1a1-6952-4b48-b76b-b3e7812cd1c0", "0ee4610f-b9b8-4b30-8529-2fd4d87d59d2", "226c2971-6bb1-4aae-8dfc-87882c98d13b", "7b6ebebb-2ac9-477b-b9f3-4f5d0686eef8", "3d2405f2-fca4-4912-811b-4a6e239ea5d8", "3be26f9a-5c35-47db-85ee-747f83231125", "b32a6ce7-fad3-425e-9b06-f0a09a359694", "18c2f75c-2a3b-42a0-9dbb-f1383a2b8da8", "caab6d26-8e73-4101-8c9b-8da598f202cc", "3d75bcb4-26b5-46f7-abce-cdce873dd355", "e03b4cf6-d6fb-4458-9b0a-e8bb8633bb31", "5041e7a2-1bb7-4922-993a-2b170a965d5c", "9c28c0c6-09fe-41e9-b9fa-3c3d8812ed1c", "49a5807f-dcd4-4ef2-b71c-0cb7ff482347", "9e4b9ccf-0832-4625-9f5b-1ef7b7a71f47"], "corpus_id": null, "definition": "Le changement climatique d\u00e9signe les variations significatives et \u00e0 long terme des temp\u00e9ratures et des conditions m\u00e9t\u00e9orologiques sur Terre, principalement caus\u00e9es par l\u0027activit\u00e9 humaine, mais \u00e9galement influenc\u00e9es par des facteurs naturels. Ce ph\u00e9nom\u00e8ne mondial inclut le r\u00e9chauffement global ainsi que ses cons\u00e9quences sur les glaciers, la biodiversit\u00e9, les \u00e9cosyst\u00e8mes et les ressources naturelles. Les impacts du changement climatique sont globaux et affectent divers secteurs tels que l\u0027agriculture, le tourisme alpin et d\u0027autres domaines de la soci\u00e9t\u00e9 humaine, entra\u00eenant des effets environnementaux et soci\u00e9taux consid\u00e9rables qui n\u00e9cessitent une action urgente pour att\u00e9nuer ses effets. Il se manifeste par une modification durable des conditions climatiques de la Terre, entra\u00eenant des effets tels que l\u0027augmentation des temp\u00e9ratures, la mont\u00e9e des eaux, l\u0027augmentation des pr\u00e9cipitations et la rar\u00e9faction des ressources. De plus, il n\u00e9cessite des adaptations vari\u00e9es selon les contextes g\u00e9ographiques.", "doc_ids": [2538, 2543, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fdb6a48e-a36a-438d-9ef3-36efffad0f65", "label": "Changement climatique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 11, "title": "Le changement climatique d\u00e9signe les variations significatives et \u00e0 long terme des temp\u00e9ratures et des conditions m\u00e9t\u00e9orologiques sur Terre, principalement caus\u00e9es par l\u0027activit\u00e9 humaine, mais \u00e9galement influenc\u00e9es par des facteurs naturels. Ce ph\u00e9nom\u00e8ne mondial inclut le r\u00e9chauffement global ainsi que ses cons\u00e9quences sur les glaciers, la biodiversit\u00e9, les \u00e9cosyst\u00e8mes et les ressources naturelles. Les impacts du changement climatique sont globaux et affectent divers secteurs tels que l\u0027agriculture, le tourisme alpin et d\u0027autres domaines de la soci\u00e9t\u00e9 humaine, entra\u00eenant des effets environnementaux et soci\u00e9taux consid\u00e9rables qui n\u00e9cessitent une action urgente pour att\u00e9nuer ses effets. Il se manifeste par une modification durable des conditions climatiques de la Terre, entra\u00eenant des effets tels que l\u0027augmentation des temp\u00e9ratures, la mont\u00e9e des eaux, l\u0027augmentation des pr\u00e9cipitations et la rar\u00e9faction des ressources. De plus, il n\u00e9cessite des adaptations vari\u00e9es selon les contextes g\u00e9ographiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement climatique, \u00e9galement nomm\u00e9 \u00ab r\u00e9chauffement climatique \u00bb ou plus rarement \u00ab d\u00e9r\u00e8glement climatique \u00bb, est l\u0027augmentation rapide de la temp\u00e9rature moyenne de la surface terrestre en cours aux XXe et XXIe si\u00e8cles ainsi que, plus g\u00e9n\u00e9ralement, la modification des r\u00e9gimes m\u00e9t\u00e9orologiques \u00e0 grande \u00e9chelle qui en r\u00e9sulte. L\u0027une comme l\u0027autre sont attribu\u00e9es aux \u00e9missions de gaz \u00e0 effet de serre d\u0027origine humaine : bien qu\u0027il y ait eu pr\u00e9c\u00e9demment des p\u00e9riodes de variabilit\u00e9 du climat, celui en cours depuis le milieu du XXe si\u00e8cle et provoqu\u00e9 par les activit\u00e9s humaines a des cons\u00e9quences sans pr\u00e9c\u00e9dent sur le syst\u00e8me climatique de la Terre.\nLe dioxyde de carbone (CO2) et le m\u00e9thane (CH4) repr\u00e9sentent 90 % des \u00e9missions de gaz \u00e0 effet de serre dues aux activit\u00e9s humaines.", "label": "Changement climatique", "page_id": "25425", "thumbnail": null, "wikidata_id": "Q7942"}, "wordnetentity": {"definition": "a change in the world\u0027s climate", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "changement climatique", "name": "climate_change.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["75e4cc84-7bce-4a39-809b-efffcdf9a677", "36db2a9d-caa7-402d-84d6-20d4806f0b27", "55c1f284-2aa3-4e44-b968-8ea1eedd857d"], "corpus_id": null, "definition": "Un \u00e9cosyst\u00e8me est une communaut\u00e9 dynamique d\u0027organismes vivants interagissant avec leur environnement physique, formant un r\u00e9seau complexe d\u0027interd\u00e9pendances. Il comprend les esp\u00e8ces qui y vivent ainsi que les facteurs abiotiques qui influencent ces interactions. Les \u00e9cosyst\u00e8mes sont essentiels pour comprendre les interactions biologiques et l\u0027impact humain, et ils peuvent \u00eatre affect\u00e9s par des facteurs externes tels que le r\u00e9chauffement climatique, entra\u00eenant des changements dans les habitats et la biodiversit\u00e9, ce qui impacte l\u0027\u00e9quilibre \u00e9cologique.", "doc_ids": [2538, 2555], "font": {"color": "white"}, "generative": true, "group": 1, "id": "03122d3e-8575-47f7-a93d-82b70862014f", "label": "\u00e9cosyst\u00e8me", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un \u00e9cosyst\u00e8me est une communaut\u00e9 dynamique d\u0027organismes vivants interagissant avec leur environnement physique, formant un r\u00e9seau complexe d\u0027interd\u00e9pendances. Il comprend les esp\u00e8ces qui y vivent ainsi que les facteurs abiotiques qui influencent ces interactions. Les \u00e9cosyst\u00e8mes sont essentiels pour comprendre les interactions biologiques et l\u0027impact humain, et ils peuvent \u00eatre affect\u00e9s par des facteurs externes tels que le r\u00e9chauffement climatique, entra\u00eenant des changements dans les habitats et la biodiversit\u00e9, ce qui impacte l\u0027\u00e9quilibre \u00e9cologique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En \u00e9cologie, un \u00e9cosyst\u00e8me est un ensemble form\u00e9 par une communaut\u00e9 d\u0027\u00eatres vivants en interaction (bioc\u00e9nose) avec leur environnement (biotope). Les composants de l\u0027\u00e9cosyst\u00e8me d\u00e9veloppent un dense r\u00e9seau de d\u00e9pendances, d\u0027\u00e9changes d\u0027\u00e9nergie, d\u0027information et de mati\u00e8re permettant le maintien et le d\u00e9veloppement de la vie. Un \u00e9cosyst\u00e8me transform\u00e9 par l\u0027Homme dans le but de nourrir, c\u0027est-\u00e0-dire dans un contexte agricole s\u0027appelle un agrosyst\u00e8me (ou agro\u00e9cosyst\u00e8me).", "label": "\u00c9cosyst\u00e8me", "page_id": "4002", "thumbnail": null, "wikidata_id": "Q37813"}, "wordnetentity": {"definition": "a system formed by the interaction of a community of organisms with their physical environment", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "\u00e9cosyst\u00e8me", "name": "ecosystem.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["b76f2c18-490d-4187-9e02-a76f8fa155ef", "ca3ecb62-be7b-4f8f-958b-f2d26ddcede4", "72cab51d-4e7b-43a9-9c68-89fe50437b95", "b6a1d229-b012-4fc8-9b0c-ba0a2753712d", "2654a1bf-cf9e-47b9-8ca8-cda04a74519a", "57ae3a80-051a-4edc-b008-76407b6b6473", "56eb9b5f-078a-47c8-8265-7f6e60553159", "88a74489-02fd-4b80-ad08-7b0f558a3ca8", "2060a65a-0033-4c26-90d6-cb1c0b85037f", "707b4501-a69d-4dc6-82b6-5571a11b20cf"], "corpus_id": null, "definition": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur Terre, englobant les \u00e9cosyst\u00e8mes, les esp\u00e8ces animales et v\u00e9g\u00e9tales ainsi que la diversit\u00e9 g\u00e9n\u00e9tique. Elle est essentielle pour maintenir l\u0027\u00e9quilibre \u00e9cologique et soutenir des \u00e9cosyst\u00e8mes sains et r\u00e9silients face aux changements environnementaux. La biodiversit\u00e9 favorise \u00e9galement des syst\u00e8mes agricoles durables et joue un r\u00f4le crucial dans la r\u00e9silience \u00e9cologique et la sant\u00e9 de la plan\u00e8te, \u00e9tant vitale face aux menaces pos\u00e9es par le changement climatique et le r\u00e9chauffement climatique, qui entra\u00eenent des modifications rapides des habitats naturels. De plus, elle est menac\u00e9e par divers projets d\u0027infrastructure tels que le barrage Belo Monte, qui ont un impact significatif sur l\u0027environnement.", "doc_ids": [2538, 2543, 2555, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cd6dd799-7dd4-483c-a6b4-073b2b36b2c0", "label": "biodiversit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur Terre, englobant les \u00e9cosyst\u00e8mes, les esp\u00e8ces animales et v\u00e9g\u00e9tales ainsi que la diversit\u00e9 g\u00e9n\u00e9tique. Elle est essentielle pour maintenir l\u0027\u00e9quilibre \u00e9cologique et soutenir des \u00e9cosyst\u00e8mes sains et r\u00e9silients face aux changements environnementaux. La biodiversit\u00e9 favorise \u00e9galement des syst\u00e8mes agricoles durables et joue un r\u00f4le crucial dans la r\u00e9silience \u00e9cologique et la sant\u00e9 de la plan\u00e8te, \u00e9tant vitale face aux menaces pos\u00e9es par le changement climatique et le r\u00e9chauffement climatique, qui entra\u00eenent des modifications rapides des habitats naturels. De plus, elle est menac\u00e9e par divers projets d\u0027infrastructure tels que le barrage Belo Monte, qui ont un impact significatif sur l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La biodiversit\u00e9 d\u00e9signe la vari\u00e9t\u00e9 des formes de vie sur la Terre. Ce terme est compos\u00e9 du pr\u00e9fixe bio (du grec \u03b2\u03af\u03bf\u03c2 / b\u00edos, \u00ab vie \u00bb) et du mot \u00ab diversit\u00e9 \u00bb. Elle s\u0027appr\u00e9cie en consid\u00e9rant la diversit\u00e9 des \u00e9cosyst\u00e8mes, des esp\u00e8ces et des g\u00e8nes dans l\u0027espace et dans le temps (pal\u00e9obiodiversit\u00e9), ainsi que les interactions au sein de ces niveaux d\u0027organisation et entre eux.", "label": "Biodiversit\u00e9", "page_id": "3849806", "thumbnail": null, "wikidata_id": "Q47041"}, "wordnetentity": {"definition": "the diversity of plant and animal life in a particular habitat (or in the world as a whole)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "biodiversit\u00e9", "name": "biodiversity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["7221b14c-42df-4b65-9693-ba59abc4ce7e", "24b5a116-3220-456c-bdc1-a149d7913417", "6839a55a-5d8d-42e2-a108-41a7caf4e5c9"], "corpus_id": null, "definition": "Le dioxyde de carbone (CO2) est un gaz \u00e0 effet de serre majeur \u00e9mis principalement par la combustion des combustibles fossiles. Il joue un r\u00f4le significatif dans le r\u00e9chauffement climatique et contribue \u00e9galement \u00e0 la pollution atmosph\u00e9rique. L\u0027augmentation des niveaux de CO2 est directement li\u00e9e aux activit\u00e9s humaines, notamment l\u0027industrie et les transports. Le contr\u00f4le des \u00e9missions de CO2 est essentiel pour la transition \u00e9nerg\u00e9tique et la lutte contre le changement climatique global.", "doc_ids": [2538, 2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "77ccd6c0-98e5-4196-9abc-43efbb216b97", "label": "Dioxyde de carbone (CO2)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le dioxyde de carbone (CO2) est un gaz \u00e0 effet de serre majeur \u00e9mis principalement par la combustion des combustibles fossiles. Il joue un r\u00f4le significatif dans le r\u00e9chauffement climatique et contribue \u00e9galement \u00e0 la pollution atmosph\u00e9rique. L\u0027augmentation des niveaux de CO2 est directement li\u00e9e aux activit\u00e9s humaines, notamment l\u0027industrie et les transports. Le contr\u00f4le des \u00e9missions de CO2 est essentiel pour la transition \u00e9nerg\u00e9tique et la lutte contre le changement climatique global.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le dioxyde de carbone, aussi appel\u00e9 gaz carbonique ou anhydride carbonique, est un compos\u00e9 inorganique dont la formule chimique est CO2, la mol\u00e9cule ayant une structure lin\u00e9aire de la forme O=C=O. Il se pr\u00e9sente, sous les conditions normales de temp\u00e9rature et de pression, comme un gaz incolore, inodore, \u00e0 la saveur piquante.\nLe CO2 est utilis\u00e9 par l\u0027anabolisme des v\u00e9g\u00e9taux pour produire de la biomasse \u00e0 travers la photosynth\u00e8se, processus qui consiste \u00e0 r\u00e9duire le dioxyde de carbone par l\u0027eau, gr\u00e2ce \u00e0 l\u0027\u00e9nergie lumineuse re\u00e7ue du Soleil et capt\u00e9e par la chlorophylle, en lib\u00e9rant de l\u0027oxyg\u00e8ne pour produire des oses, et en premier lieu du glucose par le cycle de Calvin. Le CO2 est lib\u00e9r\u00e9, \u00e0 travers le cycle de Krebs, par le catabolisme des plantes, des animaux, des fungi (myc\u00e8tes, ou champignons) et des micro-organismes.", "label": "Dioxyde de carbone", "page_id": "6700", "thumbnail": null, "wikidata_id": "Q1997"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8mes biologiques en danger en raison du r\u00e9chauffement climatique, impactant la biodiversit\u00e9 et les services \u00e9cologiques.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7fbe0424-a140-4cfa-a882-b1793bbcd112", "label": "\u00c9cosyst\u00e8mes menac\u00e9s", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8mes biologiques en danger en raison du r\u00e9chauffement climatique, impactant la biodiversit\u00e9 et les services \u00e9cologiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["d98bf790-f79e-4617-a840-290c2ed293fc", "38c6e7c1-b2a3-44c1-b9a4-6b8389c41355", "50109290-cee3-4acf-a2cc-4910ff4835d6", "56c7552d-ac45-469a-bcf6-14fbebdcdfc6"], "corpus_id": null, "definition": "Processus par lequel les soci\u00e9t\u00e9s et les organismes modifient leurs pratiques, comportements et infrastructures pour mieux r\u00e9pondre aux exigences de leur environnement, en particulier face aux impacts du changement global et climatique. Cela inclut la gestion des effets n\u00e9fastes du changement climatique, en minimisant les risques et impacts associ\u00e9s sur les soci\u00e9t\u00e9s, l\u0027environnement et les syst\u00e8mes biologiques.", "doc_ids": [2538, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1ec5e0bf-b3f9-43c8-bd81-4d5070490452", "label": "Adaptation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel les soci\u00e9t\u00e9s et les organismes modifient leurs pratiques, comportements et infrastructures pour mieux r\u00e9pondre aux exigences de leur environnement, en particulier face aux impacts du changement global et climatique. Cela inclut la gestion des effets n\u00e9fastes du changement climatique, en minimisant les risques et impacts associ\u00e9s sur les soci\u00e9t\u00e9s, l\u0027environnement et les syst\u00e8mes biologiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the process of adapting to something (such as environmental conditions)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Adaptation", "name": "adaptation.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Une \u00e9volution vers des syst\u00e8mes \u00e9nerg\u00e9tiques plus durables et moins polluants"], "concepts": [], "difficulty": "unknown", "distractors": ["Un remplacement complet des \u00e9nergies fossiles par des \u00e9nergies vertes", "Une augmentation significative de la consommation \u00e9nerg\u00e9tique mondiale", "Le d\u00e9sengagement total des pays d\u00e9velopp\u00e9s vis-\u00e0-vis des \u00e9nergies renouvelables", "Un accroissement des \u00e9missions de gaz \u00e0 effet de serre", "L\u0027am\u00e9lioration de la comp\u00e9titivit\u00e9 des industries fossiles", "Une d\u00e9marche exclusivement centr\u00e9e sur les aspects \u00e9conomiques de l\u0027\u00e9nergie", "Une transition rapide impos\u00e9e par les gouvernements", "Une r\u00e9duction imm\u00e9diate de la consommation de toutes les formes d\u2019\u00e9nergie", "Une utilisation accrue des centrales \u00e0 charbon pour compenser les \u00e9nergies renouvelables"], "feedback": "La bonne r\u00e9ponse souligne l\u0027id\u00e9e de durabilit\u00e9 et de r\u00e9duction des impacts environnementaux inh\u00e9rents aux \u00e9nergies fossiles, tandis que les distracteurs proposent des id\u00e9es oppos\u00e9es, telles qu\u0027u les approvisionnements, d\u00e9velopper des industries nationales dans les technologies \u00ab vertes \u00bb) pour peser en faveur d\u0027une transition \u00e9nerg\u00e9tique.", "title": null}], "title": "Quelle est la principale caract\u00e9ristique de la transition \u00e9nerg\u00e9tique selon S\u00e9bastien Velut (CNRS, 2009) ?", "type": "mcq"}, {"answers": ["Les pays pauvres sont plus vuln\u00e9rables face au changement global"], "concepts": [], "difficulty": "unknown", "distractors": ["Les pays riches subissent davantage les effets du changement global.", "L\u0027Union europ\u00e9enne est plus vuln\u00e9rable que les pays en d\u00e9veloppement.", "Les r\u00e9gions industrialis\u00e9es sont les plus vuln\u00e9rables aux changements globaux.", "Les pays ayant des normes antipollution strictes sont les plus expos\u00e9s.", "Les pays ayant une forte population sont moins vuln\u00e9rables aux changements globaux.", "Les pays pauvres disposent de meilleures anticipations du changement climatique.", "Les pays ayant des initiatives internationales ne sont pas vuln\u00e9rables.", "Les pays \u00e9mergents peuvent s\u0027adapter facilement aux changements environnementaux.", "Les pays riches doivent migrer \u00e0 cause du changement climatique."], "feedback": "Les pays pauvres sont g\u00e9n\u00e9ralement plus vuln\u00e9rables aux effets du changement global car ils ont moins de ressources pour s\u0027adapter ou anticiper. Les populations de ces r\u00e9gions sont \u00e9galement souvent plus fragiles et doivent parfois migrer \u00e0 cause des cons\u00e9quences environnementales.", "font": {"color": "white"}, "group": 3, "id": "1df57849aca6447a9c9077c797833090", "label": "mcq", "lang": "fr", "question": "Quels pays sont les plus vuln\u00e9rables face au changement global ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 13, "html_tag": "p", "id": "1d80b8c6cdec444eb6dd4244bb914577", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "0865396504c4496889e4af43cbfbe20c", "order": 17.0, "origin_type": "document_content", "parent_id": "7d69292a490843e9b516bf9a66581aa2", "prev_id": "7d69292a490843e9b516bf9a66581aa2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les soci\u00e9t\u00e9s sont in\u00e9gales face aux effets du changement global : les pays riches ont davantage les moyens de s\u0027y adapter ou d\u0027anticiper ses effets. L\u0027Union europ\u00e9enne, par exemple, a pu imposer aux activit\u00e9s industrielles des normes antipollution. Les pays pauvres en revanche sont plus vuln\u00e9rables. Les populations de r\u00e9gions fragiles doivent parfois migrer. N\u00e9anmoins, des initiatives locales ou internationales comme dans les Sundarbans tentent de concilier d\u00e9veloppement et protection de l\u0027environnement.", "title": null}], "title": "Quels pays sont les plus vuln\u00e9rables face au changement global ?", "type": "mcq"}, {"answers": ["L\u0027architecture prenant en compte la mont\u00e9e du niveau de la mer"], "concepts": [], "difficulty": "unknown", "distractors": ["Les constructions favorisant l\u2019utilisation du b\u00e9ton", "Les maisons flottantes pour \u00e9vacuer rapidement la pluie", "Les b\u00e2timents sur\u00e9lev\u00e9s dans les plaines inondantes", "Immeubles \u00e0 plusieurs \u00e9tages pour plus de logements", "Les toitures v\u00e9g\u00e9talis\u00e9es pour absorber l\u2019humidit\u00e9", "Les espaces verts am\u00e9nag\u00e9s pour l\u0027\u00e9vacuation des eaux", "Gratte-ciels orient\u00e9s pour capter les vents marins", "Les maisons adapt\u00e9es aux tremblements de terre", "Les quartiers con\u00e7us pour r\u00e9sister aux ouragans"], "feedback": "Les villes littorales adaptent leur architecture en pr\u00e9vision de la mont\u00e9e du niveau de la mer caus\u00e9e par le changement global, afin de prot\u00e9ger les habitants et les b\u00e2timents des inondations.", "font": {"color": "white"}, "group": 3, "id": "a1508189cd104d6b8e5ccd4d62a01782", "label": "mcq", "lang": "fr", "question": "Quel type de construction les villes littorales adaptent-elles face \u00e0 la mont\u00e9e des eaux ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 13, "html_tag": "p", "id": "7cc3291e4eba41c4976b399c1c9dffd1", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "e28ceedc0ed643b2a68cd8beeab51176", "order": 20.0, "origin_type": "document_content", "parent_id": "7ab9e6212b6a4abdb11566d2fed8f174", "prev_id": "7ab9e6212b6a4abdb11566d2fed8f174", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les \u00c9tats ont pris conscience des risques li\u00e9s au changement global. Ils se sont par exemple engag\u00e9s \u00e0 limiter le r\u00e9chauffement climatique. Les espaces naturels remarquables sont \u00e0 prot\u00e9ger comme les mangroves. Les am\u00e9nagements doivent anticiper les effets du changement global. Ainsi, dans certaines villes littorales, l\u0027architecture et l\u0027urbanisme prennent en compte la mont\u00e9e du niveau de la mer. Les activit\u00e9s et les habitudes humaines sont aussi \u00e0 repenser. Dans les villes, les d\u00e9placements int\u00e8grent de plus en plus les transports en commun et les mobilit\u00e9s douces (marche).", "title": null}], "title": "Quel type de construction les villes littorales adaptent-elles face \u00e0 la mont\u00e9e des eaux ?", "type": "mcq"}, {"answers": ["Elle fait monter le niveau de la mer"], "concepts": [], "difficulty": "unknown", "distractors": ["Elle provoque une baisse de la temp\u00e9rature de l\u0027oc\u00e9an.", "Elle ralentit la fonte des autres gla u qui est un tout petit peu plus chaude. Donc il y a de gros icebergs qui se lib\u00e8rent, beaucoup plus gros qu\u0027avant. Cela repr\u00e9sente d\u0027\u00e9normes quantit\u00e9s d\u0027eau douce qui sont apport\u00e9es \u00e0 la mer et qui bien s\u00fbr vont en faire monter le niveau. 99", "title": null}], "title": "Quelle cons\u00e9quence directe a la lib\u00e9ration de gros icebergs dans la mer ?", "type": "mcq"}, {"answers": ["Ils sont attaqu\u00e9s par de l\u0027eau l\u00e9g\u00e8rement plus chaude"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils fondent uniquement \u00e0 cause du soleil.", "Ils se d\u00e9placent vers les p\u00f4les plus rapidement.", "Ils deviennent plus solides avec le froid.", "Ils changent en glace de mer compacte.", "Ils restent intacts malgr\u00e9 les changements de temp\u00e9rature.", "Ils sont renforc\u00e9s par une couche de glace suppl\u00e9mentaire.", "Ils augmentent en volume gr\u00e2ce \u00e0 l\u0027\u00e9vaporation.", "Ils disparaissent instantan\u00e9ment sous l\u0027effet du vent.", "Ils se refroidissent \u00e0 des vitesses records."], "feedback": "Avec le r\u00e9chauffement climatique, l\u0027eau de mer devient l\u00e9g\u00e8rement plus chaude, ce qui a pour cons\u00e9quence d\u0027attaquer les glaciers flottant sur la mer par en dessous. Les gros icebergs se lib\u00e8rent alors plus facilement, apportant ainsi de grandes quantit\u00e9s d\u0027eau douce \u00e0 la mer, et faisant ainsi augmenter son niveau.", "font": {"color": "white"}, "group": 3, "id": "0d4dc6b75d5a4715a4dab0186a675cfc", "label": "mcq", "lang": "fr", "question": "Quel est l\u0027effet sur les glaciers flottant sur la mer avec le r\u00e9chauffement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 10, "html_tag": "p", "id": "b868a0608f984cf9a06d5ba5  temp\u00e9rature moyenne \u00e0 la surface de la Terre. Principalement li\u00e9 \u00e0 l\u0027\u00e9mission des gaz \u00e0 effet de serre, le r\u00e9chauffement climatique provoque la fonte des calottes glaciaires, des modifications climatiques et menace les \u00e9cosyst\u00e8mes.", "title": null}], "statement": "La mer de Glace a recul\u00e9 de 700 \u00e0 1 000 m\u00e8tres depuis le milieu du XIXe si\u00e8cle.", "title": "La mer de Glace a recul\u00e9 de 700 \u00e0 1 000 m\u00e8tres depuis le milieu du XIXe si\u00e8cle.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, la transition \u00e9nerg\u00e9tique repose sur des consid\u00e9rations environnementales (r\u00e9duction des GES, pr\u00e9servation des ressources fossiles), ainsi que des motivations \u00e9conomiques (r\u00e9duction des co\u00fbts) et politiques (s\u00e9curisation des approvisionnements et d\u00e9veloppement des technologies vertes nationales).", "font": {"color": "white"}, "group": 5, "id": "27488dcccd03492396046c07b9110e47", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "237ffebb6ea24d0dbf7ab27140fabb01", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e3ade9987fd54442aeb2a141ad398c2f", "order": 20.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "6ca1467643ab45d1bfa1d490648ce149", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion de \u00ab transition \u00e9nerg\u00e9tique \u00bb doit \u00eatre utilis\u00e9e avec pr\u00e9caution. Cette notion, largement utilis\u00e9e par les m\u00e9dias, fait l\u0027objet de d\u00e9bats publics en France et dan e est principalement caus\u00e9 par l\u0027\u00e9mission des gaz \u00e0 effet de serre.", "type": "true_false", "veracity": true}, {"aliases": ["350163ec-f513-43ea-a533-fd037b258bab"], "corpus_id": null, "definition": "Les mesures d\u0027adaptation au changement climatique englobent les strat\u00e9gies et actions mises en place pour ajuster les pratiques face aux effets du changement climatique. Cela inclut des initiatives locales, telles que l\u0027installation de panneaux solaires et la promotion de l\u0027agriculture durable, visant \u00e0 att\u00e9nuer ces effets \u00e0 un niveau communautaire.", "doc_ids": [2538, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9921f6e9-72c5-4882-b333-c7f6e7219954", "label": "Mesures d\u0027adaptation au changement climatique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les mesures d\u0027adaptation au changement climatique englobent les strat\u00e9gies et actions mises en place pour ajuster les pratiques face aux effets du changement climatique. Cela inclut des initiatives locales, telles que l\u0027installation de panneaux solaires et la promotion de l\u0027agriculture durable, visant \u00e0 att\u00e9nuer ces effets \u00e0 un niveau communautaire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019adaptation au changement climatique est l\u0027ensemble des strat\u00e9gies, initiatives et mesures visant \u00e0 r\u00e9duire la vuln\u00e9rabilit\u00e9 des syst\u00e8mes naturels et humains contre les effets (pr\u00e9sents et attendus) du r\u00e9chauffement climatique. Le mot adaptation \u00e9voque une aptitude \u00e0 s\u0027ajuster, et donc une vision dynamique voire \u00e9volutive du fonctionnement des soci\u00e9t\u00e9s.\nLes strat\u00e9gies d\u0027adaptation compl\u00e8tent les mesures d\u0027att\u00e9nuation qui visent, elles, \u00e0 moins \u00e9mettre de gaz \u00e0 effet de serre et \u00e0 restaurer ou prot\u00e9ger les capacit\u00e9s de puits de carbone des \u00e9cosyst\u00e8mes ou agro\u00e9cosyst\u00e8mes car m\u00eame si l\u0027on cessait toute \u00e9mission de gaz \u00e0 effet de serre, l\u0027inertie climatique implique des d\u00e9cennies (voire si\u00e8cles) de perturbations anthropiques du climat.", "label": "Adaptation au changement climatique", "page_id": "2745157", "thumbnail": null, "wikidata_id": "Q260607"}, "wordnetentity": null}, {"aliases": ["50b97110-5dc6-40ff-83e0-aa893ae0b952", "603e1b9e-faa4-47bf-a318-4d7e0446f433", "c19cef6e-8243-4a06-8360-eea8a41e1579"], "corpus_id": null, "definition": "Les \u00e9missions de CO2 d\u00e9signent la lib\u00e9ration de dioxyde de carbone dans l\u0027atmosph\u00e8re r\u00e9sultant des activit\u00e9s humaines, principalement par la combustion des \u00e9nergies fossiles. Mesur\u00e9es en tonnes d\u0027\u00e9quivalent CO2, ces \u00e9missions constituent un gaz \u00e0 effet de serre majeur et le principal contributeur au r\u00e9chauffement climatique. Leur r\u00e9duction est essentielle pour lutter contre le changement climatique, notamment dans les pays industrialis\u00e9s o\u00f9 leur impact est particuli\u00e8rement significatif.", "doc_ids": [2568, 2554, 2538, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "852fba50-75cf-4173-894d-ca8e96ba9e92", "label": "\u00c9missions de CO2", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9missions de CO2 d\u00e9signent la lib\u00e9ration de dioxyde de carbone dans l\u0027atmosph\u00e8re r\u00e9sultant des activit\u00e9s humaines, principalement par la combustion des \u00e9nergies fossiles. Mesur\u00e9es en tonnes d\u0027\u00e9quivalent CO2, ces \u00e9missions constituent un gaz \u00e0 effet de serre majeur et le principal contributeur au r\u00e9chauffement climatique. Leur r\u00e9duction est essentielle pour lutter contre le changement climatique, notamment dans les pays industrialis\u00e9s o\u00f9 leur impact est particuli\u00e8rement significatif.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une \u00e9mission de dioxyde de carbone est un rejet de ce gaz dans l\u0027atmosph\u00e8re terrestre, quelle qu\u0027en soit la source. Le dioxyde de carbone (CO2) est le deuxi\u00e8me gaz \u00e0 effet de serre le plus important dans l\u0027atmosph\u00e8re, apr\u00e8s la vapeur d\u0027eau, les deux contribuant respectivement \u00e0 hauteur de 26 % et 60 % \u00e0 l\u0027effet de serre.\nLes \u00e9missions de CO2 dans l\u0027atmosph\u00e8re peuvent \u00eatre d\u0027origine naturelle ou d\u0027origine anthropique, c\u0027est-\u00e0-dire issues des activit\u00e9s humaines.", "label": "\u00c9mission de dioxyde de carbone", "page_id": "866260", "thumbnail": null, "wikidata_id": "Q3588927"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ancien pr\u00e9sident de la R\u00e9publique fran\u00e7aise (2012-2017), il a jou\u00e9 un r\u00f4le cl\u00e9 lors de la COP21 en promouvant l\u0027accord de Paris sur le climat.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "42e4efd1-fa3f-474e-be5b-2846d65ff0e9", "label": "Fran\u00e7ois Hollande", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ancien pr\u00e9sident de la R\u00e9publique fran\u00e7aise (2012-2017), il a jou\u00e9 un r\u00f4le cl\u00e9 lors de la COP21 en promouvant l\u0027accord de Paris sur le climat.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Fran\u00e7ois Hollande [f\u0281\u0251\u0303swa \u0254l\u0251\u0303d] , n\u00e9 le 12 ao\u00fbt 1954 \u00e0 Rouen (Seine-Inf\u00e9rieure), est un haut fonctionnaire et homme d\u0027\u00c9tat fran\u00e7ais. Il est pr\u00e9sident de la R\u00e9publique fran\u00e7aise du 15 mai 2012 au 14 mai 2017.\nMagistrat \u00e0 la Cour des comptes et bri\u00e8vement avocat, il est \u00e9lu pour la premi\u00e8re fois d\u00e9put\u00e9 00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["d2d2a0ea-700a-4c14-bacb-ed2248d09325", "91d10e48-c87d-43d2-ad5a-1ab8897b3a9e", "5a194b8c-dc72-4392-ba22-a2569625d6f2", "ae6b2d58-073d-4df4-9277-d0c73141e4f0", "31ada224-6e67-46f3-9431-88d42c2375d3", "a43a1048-e9b2-4524-b700-d40dd284a0b3", "a8423026-b9b2-4e45-bf83-7681a3188c92", "f2178954-dba5-467f-9458-c791a92bf616", "e9128060-330e-4690-85ad-9780627a7e07", "542f2416-38de-462a-81b5-76336afcd9ba", "be586c79-f084-47dc-8ea6-ecd01024cd9c", "150d9d6a-e2ff-4d56-99cd-36f6d2ab4061", "2dc2bf7b-5919-4f69-bd22-601bd33c5db0"], "corpus_id": null, "definition": "La transition \u00e9nerg\u00e9tique est un processus de transformation des syst\u00e8mes \u00e9nerg\u00e9tiques qui implique le passage des \u00e9nergies non renouvelables vers une utilisation accrue des \u00e9nergies renouvelables et durables. Ce processus vise \u00e0 r\u00e9duire la d\u00e9pendance aux combustibles fossiles, diminuer les \u00e9missions de gaz \u00e0 effet de serre, att\u00e9nuer l\u0027impact environnemental et limiter la pollution, tout en luttant contre le changement climatique. Il inclut \u00e9galement l\u0027am\u00e9lioration de l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique et a des implications \u00e9conomiques significatives, affectant les march\u00e9s de l\u0027\u00e9nergie et les politiques publiques. En somme, il s\u0027agit d\u0027un effort global pour r\u00e9pondre aux besoins \u00e9nerg\u00e9tiques actuels tout en pr\u00e9servant l\u0027environnement pour les g\u00e9n\u00e9rations futures dans le cadre d\u0027une \u00e9conomie plus verte.", "doc_ids": [2538, 2554, 2563, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e46a6f75-ad9e-4add-bfd6-20a179c1f774", "label": "Transition \u00e9nerg\u00e9tique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "La transition \u00e9nerg\u00e9tique est un processus de transformation des syst\u00e8mes \u00e9nerg\u00e9tiques qui implique le passage des \u00e9nergies non renouvelables vers une utilisation accrue des \u00e9nergies renouvelables et durables. Ce processus vise \u00e0 r\u00e9duire la d\u00e9pendance aux combustibles fossiles, diminuer les \u00e9missions de gaz \u00e0 effet de serre, att\u00e9nuer l\u0027impact environnemental et limiter la pollution, tout en luttant contre le changement climatique. Il inclut \u00e9galement l\u0027am\u00e9lioration de l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique et a des implications \u00e9conomiques significatives, affectant les march\u00e9s de l\u0027\u00e9nergie et les politiques publiques. En somme, il s\u0027agit d\u0027un effort global pour r\u00e9pondre aux besoins \u00e9nerg\u00e9tiques actuels tout en pr\u00e9servant l\u0027environnement pour les g\u00e9n\u00e9rations futures dans le cadre d\u0027une \u00e9conomie plus verte.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La transition \u00e9nerg\u00e9tique est \u00e0 la fois l\u0027\u00e9volution pass\u00e9e de la r\u00e9partition des sources d\u0027\u00e9nergie consomm\u00e9es sur la plan\u00e8te (bois, hydro\u00e9lectricit\u00e9, charbon, p\u00e9trole, gaz naturel, nucl\u00e9aire, etc.) et, pour l\u0027avenir, l\u0027objectif politique et technique d\u0027une modification structurelle profonde des modes de production et de consommation de l\u0027\u00e9nergie. Elle est en g\u00e9n\u00e9ral consid\u00e9r\u00e9e comme l\u0027un des volets de la transition \u00e9cologique.\nLa possibilit\u00e9 de changer le niveau de consommation d\u0027\u00e9nergies et sa r\u00e9partition entre diff\u00e9rents modes r\u00e9sulte des \u00e9volutions techniques, des prix et de la disponibilit\u00e9 des ressources \u00e9nerg\u00e9tiques, mais aussi d\u0027une volont\u00e9 des populations, des gouvernements, des entreprises, etc.", "label": "Transition \u00e9nerg\u00e9tique", "page_id": "6401817", "thumbnail": null, "wikidata_id": "Q795757"}, "wordnetentity": null}, {"answers": ["L\u0027augmentation des temp\u00e9ratures et raret\u00e9 de l\u0027eau et de l\u0027\u00e9nergie"], "concepts": [], "difficulty": "unknown", "distractors": ["La baisse des temp\u00e9ratures et augmentation des r\u00e9serves d\u0027eau potable", "L\u0027am\u00e9lioration de la qualit\u00e9 de l\u0027air et des niveaux d\u0027\u00e9nergie", "La stabilit\u00e9 du climat et des ressources en eau", "La diminution des niveaux de pr\u00e9cipitation mais hausse des r\u00e9serves d\u0027\u00e9nergie", "L\u0027augmentation des pr\u00e9cipitations et diminution des be
