                  nodes = new vis.DataSet([{"aliases": [], "corpus_id": null, "definition": "Ensemble des pratiques visant \u00e0 optimiser l\u0027utilisation et la conservation de l\u0027eau, crucial face aux p\u00e9nuries croissantes dues au changement climatique.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3d7b5a65-6a11-449b-a095-6a2e39cc91ec", "label": "Gestion de l\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des pratiques visant \u00e0 optimiser l\u0027utilisation et la conservation de l\u0027eau, crucial face aux p\u00e9nuries croissantes dues au changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion de l\u0027eau est l\u0027activit\u00e9 qui consiste \u00e0 prot\u00e9ger, planifier, d\u00e9velopper, distribuer et g\u00e9rer l\u0027utilisation optimale des ressources en eau et des milieux aquatiques, des points de vue qualitatif et quantitatif. Ceci inclut la gestion des risques \u00ab quantitatifs \u00bb et \u00e9v\u00e8nements extr\u00eames de s\u00e9cheresse et p\u00e9nurie, d\u0027inondations et de crues, \u00e9rosion des sols et du trait de c\u00f4te, d\u0027intrusions marines, notamment li\u00e9s au changement climatique, \u00e0 la d\u00e9forestation et \u00e0 la destruction des zones humides. S\u0027y ajoutent les questions de pollutions telluriques des zones c\u00f4ti\u00e8res et des mers et oc\u00e9ans, par les activit\u00e9s humaines, essentiellement charri\u00e9es par les fleuves.", "label": "Gestion de l\u0027eau", "page_id": "6261812", "thumbnail": null, "wikidata_id": "Q1501619"}, "wordnetentity": null}, {"doc_id": "2554", "font": {"color": "white"}, "group": 2, "id": "2554", "label": "Gestion des ressources en \u00e9nergie et en eau", "name": "9782210105669_192-209", "score": 15.7, "shape": "dot", "size": 8, "title": "9782210105669_192-209", "top_minutes": [], "top_pages": [6, 5], "type": "document"}, {"aliases": ["f100145f-f9c0-447a-887d-96fb1bb8ff0b", "7d0488b6-c86d-4012-9e78-1e79b3a5324b", "c8c0be2c-7139-478f-b2c9-0a9501539592"], "corpus_id": null, "definition": "D\u00e9salinisation, ou dessalement, est un processus technologique qui permet de transformer l\u0027eau sal\u00e9e, comme celle des mers ou des oc\u00e9ans, en eau douce. Ce proc\u00e9d\u00e9 utilise diverses m\u00e9thodes telles que l\u0027osmose inverse et la distillation pour extraire l\u0027eau potable \u00e0 partir d\u0027eau sal\u00e9e ou saum\u00e2tre. Il est particuli\u00e8rement essentiel dans les r\u00e9gions arides ou souffrant de p\u00e9nurie d\u0027eau, car il fournit une source alternative d\u0027eau potable et contribue \u00e0 la gestion durable des ressources en eau. Le dessalement est crucial pour r\u00e9pondre aux besoins en eau dans des zones comme San Diego et le bassin m\u00e9diterran\u00e9en.", "doc_ids": [2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6d11a037-f0f6-4fbe-810d-2eb4a4039c10", "label": "D\u00e9salinisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "D\u00e9salinisation, ou dessalement, est un processus technologique qui permet de transformer l\u0027eau sal\u00e9e, comme celle des mers ou des oc\u00e9ans, en eau douce. Ce proc\u00e9d\u00e9 utilise diverses m\u00e9thodes telles que l\u0027osmose inverse et la distillation pour extraire l\u0027eau potable \u00e0 partir d\u0027eau sal\u00e9e ou saum\u00e2tre. Il est particuli\u00e8rement essentiel dans les r\u00e9gions arides ou souffrant de p\u00e9nurie d\u0027eau, car il fournit une source alternative d\u0027eau potable et contribue \u00e0 la gestion durable des ressources en eau. Le dessalement est crucial pour r\u00e9pondre aux besoins en eau dans des zones comme San Diego et le bassin m\u00e9diterran\u00e9en.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le dessalement de l\u0027eau  ou d\u00e9salinisation est un processus qui permet d\u0027obtenir de l\u0027eau douce (potable ou, plus rarement en raison de son co\u00fbt, utilisable pour l\u0027irrigation) \u00e0 partir d\u0027une eau saum\u00e2tre ou sal\u00e9e (eau de mer notamment).\nTr\u00e8s g\u00e9n\u00e9ralement, il est plus simple et plus \u00e9conomique de rechercher des sources d\u0027eau douce \u00e0 traiter (eaux de surface, telles que lac et rivi\u00e8re, ou eau souterraine), que de dessaler l\u0027eau de mer. Cependant, dans de nombreuses r\u00e9gions du monde, les sources d\u0027eau douce sont inexistantes ou deviennent insuffisantes au regard de la croissance d\u00e9mographique ou de la production industrielle.", "label": "Dessalement", "page_id": "103022", "thumbnail": null, "wikidata_id": "Q190873"}, "wordnetentity": null}, {"aliases": ["46be75b5-8792-446f-9b49-9a8711561d3e", "b179a478-b319-47c3-94fd-4a027b3f0453", "224e49db-b759-4d04-b27b-3db034061dae"], "corpus_id": null, "definition": "Acc\u00e8s \u00e0 l\u0027eau potable d\u00e9signe la disponibilit\u00e9 d\u0027eau salubre et accessible pour la consommation humaine, mesur\u00e9e par le pourcentage de la population ayant acc\u00e8s \u00e0 une source d\u0027eau potable s\u00e9curis\u00e9e et fiable. Ce probl\u00e8me affecte significativement les communaut\u00e9s, en particulier dans les zones rurales comme au Nigeria o\u00f9 environ 50% de la population est touch\u00e9e. L\u0027acc\u00e8s \u00e0 l\u0027eau potable est un enjeu crucial li\u00e9 \u00e0 la croissance d\u00e9mographique, aux infrastructures et constitue un indicateur cl\u00e9 du d\u00e9veloppement humain et sanitaire, essentiel pour garantir la sant\u00e9 publique.", "doc_ids": [2551, 2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "98d00f35-e550-4776-a5a7-b069a1d3f193", "label": "Acc\u00e8s \u00e0 l\u0027eau potable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Acc\u00e8s \u00e0 l\u0027ea ays est consid\u00e9r\u00e9 en situation de stress hydrique quand ses ressources en eau sont comprises entre \u003cblank\u003e m3 par habitant et par an.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 10, "html_tag": "p", "id": "d80403326daa4520b7a6e649480ccd87", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "c23e0e9d15ee4ca0bdc272678b23084f", "order": 11.0, "origin_type": "document_content", "parent_id": "d0f2aa9904224ad299cb3a5f59bbafc4", "prev_id": "7ec8e181fd2d4f9ea8e1e21847e9d266", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le stress hydrique : un pays est en situation de stress hydrique lorsque ses ressources en eau sont comprises entre 1 700 et 1 000 m3 par habitant et par an (en moyenne, une personne a besoin de 2 000 m3 par an). 2 Citez deux pays o\u00f9 la transition \u00e9nerg\u00e9tique est peu engag\u00e9e (moins de 20 % de la production \u00e9lectrique d\u0027origine renouvelable) et deux pays o\u00f9 elle est tr\u00e8s engag\u00e9e (plus de 80 %). Pourcentage de la population ayant acc\u00e8s \u00e0 des sources d\u0027eau potable (2015) :unselected:Plus de 90 % :unselected:De 75 \u00e0 90 % :unselected:De 50 \u00e0 75 % Moins de 50 % :unselected:Absence de donn\u00e9es", "title": null}], "title": "Un pays est consid\u00e9r\u00e9 en situation de stress hydrique quand ses ressources en eau sont comprises entre \u003cblank\u003e m3 par habitant et par an.", "type": "fill_in"}, {"aliases": [], "corpus_id": null, "definition": "Pratiques visant \u00e0 r\u00e9duire la consommation d\u0027eau tout en maintenant la productivit\u00e9 agricole.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e7a1742c-4e33-40cd-89a4-7fb85f95caf3", "label": "\u00c9conomie d\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pratiques visant \u00e0 r\u00e9duire la consommation d\u0027eau tout en maintenant la productivit\u00e9 agricole.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les \u00e9conomies d\u0027eau sont les diff\u00e9rents comportements des \u00eatres humains, avec les diff\u00e9rentes techniques qu\u0027ils peuvent employer, qui permettent d\u0027atteindre l\u0027objectif global d\u0027\u00e9conomie d\u0027eau, consid\u00e9r\u00e9 comme l\u0027un des enjeux les plus importants du XXIe si\u00e8cle.\nDans les pays du Nord, cette n\u00e9cessit\u00e9, que l\u0027on croit reconnue depuis peu de temps \u00e0 cause de messages quelquefois simplistes envoy\u00e9s sur la notion de d\u00e9veloppement durable, a en r\u00e9alit\u00e9 toujours \u00e9t\u00e9 pr\u00e9sente, mais elle a \u00e9t\u00e9 v\u00e9cue tr\u00e8s diff\u00e9remment selon l\u0027origine sociale des populations.\nDans les pays du Sud, o\u00f9 les situations de manque d\u0027eau sont beaucoup plus fr\u00e9quentes, la contrainte d\u0027\u00e9conomies d\u0027eau est finalement beaucoup plus facile \u00e0 accepter, et il ne faudrait pas croire que l\u0027on pourrait la faire accepter plus facilement avec des yeux d\u0027occidentaux[pas clair].", "label": "\u00c9conomies d\u0027eau", "page_id": "7949691", "thumbnail": null, "wikidata_id": "Q17177514"}, "wordnetentity": null}, {"aliases": ["736d98d7-ea83-4479-b996-0df3e009fc71"], "corpus_id": null, "definition": "La pollution de l\u0027eau est la contamination des sources d\u0027eau par des substances nuisibles ou nocives, impactant la sant\u00e9 publique, l\u0027environnement, ainsi que la qualit\u00e9 et la disponibilit\u00e9 de cette ressource vitale.", "doc_ids": [2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c05c10b7-fdff-4444-a992-d4802400d000", "label": "Pollution de l\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La pollution de l\u0027eau est la contamination des sources d\u0027eau par des substances nuisibles ou nocives, impactant la sant\u00e9 publique, l\u0027environnement, ainsi que la qualit\u00e9 et la disponibilit\u00e9 de cette ressource vitale.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les pollutions de l\u0027eau peuvent se pr\u00e9senter sous diff\u00e9rentes formes, notamment chimique, mais aussi bact\u00e9riologique ou thermique ; les eaux ou masses d\u0027eau concern\u00e9es peuvent \u00eatre douces, saum\u00e2tres ou sal\u00e9es, souterraines ou de surface. Il peut m\u00eame s\u0027agir de la pluie ou des ros\u00e9es, de neige ou de glaces polaires.\nLa pollution de l\u0027eau peut aussi concerner des interfaces, comme les estuaires, les zones humides et en particulier leurs s\u00e9diments qui peuvent absorber puis rel\u00e2cher certains polluants.", "label": "Pollution de l\u0027eau", "page_id": "169500", "thumbnail": null, "wikidata_id": "Q183129"}, "wordnetentity": {"definition": "pollution of the water in rivers and lakes", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pollution de l\u0027eau", "name": "water_pollution.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Quantit\u00e9 totale d\u0027eau disponible dans une r\u00e9gion, essentielle pour l\u0027agriculture et la survie humaine.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "92c4255a-bf5b-4da8-b0d8-2416ccf04546", "label": "R\u00e9serves d\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Quantit\u00e9 totale d\u0027eau disponible dans une r\u00e9gion, essentielle pour l\u0027agriculture et la survie humaine.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["ef80eb79-7f9b-4e8e-87d2-c773a3a7b1b4"], "corpus_id": null, "definition": "Technique ou m\u00e9thode d\u0027irrigation qui fournit de l\u0027eau directement aux racines des plantes, r\u00e9duisant le gaspillage et am\u00e9liorant l\u0027efficacit\u00e9 de l\u0027utilisation de l\u0027eau.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3fecc005-5f8d-4658-a604-c160902022ab", "label": "Irrigation goutte-\u00e0-goutte", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Technique ou m\u00e9thode d\u0027irrigation qui fournit de l\u0027eau directement aux racines des plantes, r\u00e9duisant le gaspillage et am\u00e9liorant l\u0027efficacit\u00e9 de l\u0027utilisation de l\u0027eau.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La micro-irrigation est une m\u00e9thode d\u0027irrigation utilis\u00e9e en zone aride, qui r\u00e9duit au maximum l\u0027utilisation de l\u0027eau et de l\u0027engrais.\nIl existe plusieurs types de micro-irrigation, le plus r\u00e9pandu aujourd\u0027hui \u00e9tant le \u00ab goutte-\u00e0-goutte \u00bb (souvent raccourci par l\u0027acronyme GAG), o\u00f9 l\u0027eau s\u0027\u00e9goutte lentement vers les racines des plantes par un syst\u00e8me de tuyaux, soit en coulant \u00e0 la surface du sol soit en irriguant directement la rhizosph\u00e8re (on parle alors de goutte \u00e0 goutte enterr\u00e9 ou GGE).\nCette technique isra\u00e9lienne est l\u0027innovation la plus importante dans l\u0027agriculture depuis l\u0027invention des asperseurs dans les ann\u00e9es 1930, qui avait d\u00e9j\u00e0 remplac\u00e9 \u00e0 l\u0027\u00e9poque une irrigation n\u00e9cessitant trop d\u0027eau.", "label": "Micro-irrigation", "page_id": "5486863", "thumbnail": null, "wikidata_id": "Q746694"}, "wordnetentity": null}, {"aliases": ["b78b8f98-3811-4725-8e3c-ecd31824f5cf"], "corpus_id": null, "definition": "La p\u00e9nurie d\u0027eau est une condition o\u00f9 la disponibilit\u00e9 en eau est insuffisante pour r\u00e9pondre aux besoins des populations et de l\u0027agriculture, g\u00e9n\u00e9ralement d\u00e9finie par un seuil de moins de 1 000 m3 d\u0027eau par habitant et par an, entra\u00eenant des cons\u00e9quences sur la vie quotidienne et les activit\u00e9s \u00e9conomiques.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6ca2a7af-f747-4b7a-82f9-f10359d29013", "label": "P\u00e9nurie d\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La p\u00e9nurie d\u0027eau est une condition o\u00f9 la disponibilit\u00e9 en eau est insuffisante pour r\u00e9pondre aux besoins des populations et de l\u0027agriculture, g\u00e9n\u00e9ralement d\u00e9finie par un seuil de moins de 1 000 m3 d\u0027eau par habitant et par an, entra\u00eenant des cons\u00e9quences sur la vie quotidienne et les activit\u00e9s \u00e9conomiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un stress hydrique, qui peut \u00e9galement \u00eatre une p\u00e9nurie d\u0027eau, est une situation dans laquelle la demande en eau d\u00e9passe les ressources en eau disponibles.\nLe manque d\u2019eau dans le monde repose essentiellement sur le d\u00e9s\u00e9quilibre g\u00e9ographique et temporel entre la demande et la disponibilit\u00e9 en eau douce,.\nPlus d\u0027une personne sur six dans le monde souffre de stress hydrique, ce qui signifie qu\u0027elle n\u0027a pas suffisamment acc\u00e8s \u00e0 de l\u0027eau potable.", "label": "Stress hydrique (\u00e9cologie)", "page_id": "4792586", "thumbnail": null, "wikidata_id": "Q5376358"}, "wordnetentity": null}, {"aliases": ["744eec27-41fd-4426-abe2-8667af749b1f", "8460a5f0-a2f7-4f74-8efb-cf6ad89b3b39", "1d10aa07-a35a-423d-8d7b-0c1cc30664ad", "ec186906-6173-474e-a2b9-eb99640369ce", "c9c814ba-8b08-4a9c-8a40-f844f437d94e"], "corpus_id": null, "definition": "La sensibilisation \u00e0 la gestion de l\u0027eau est un processus \u00e9ducatif qui vise \u00e0 informer et mobiliser le public sur l\u0027importance de la conservation de l\u0027eau et des pratiques durables dans son utilisation. Ce processus cherche \u00e0 accro\u00eetre la compr\u00e9hension et l\u0027empathie envers les enjeux li\u00e9s \u00e0 la gestion durable de l\u0027eau, tout en suscitant une prise de conscience et un engagement actif face aux probl\u00e9matiques sociales et environnementales associ\u00e9es.", "doc_ids": [2530, 2532, 2568, 2570, 2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5351deac-ac6a-4887-a8bc-0b032f46f0ea", "label": "Sensibilisation \u00e0 la gestion de l\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La sensibilisation \u00e0 la gestion de l\u0027eau est un processus \u00e9ducatif qui vise \u00e0 informer et mobiliser le public sur l\u0027importance de la conservation de l\u0027eau et des pratiques durables dans son utilisation. Ce processus cherche \u00e0 accro\u00eetre la compr\u00e9hension et l\u0027empathie envers les enjeux li\u00e9s \u00e0 la gestion durable de l\u0027eau, tout en suscitant une prise de conscience et un engagement actif face aux probl\u00e9matiques sociales et environnementales associ\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La sensibilisation consiste, en physiologie, \u00e0 fournir \u00e0 certains neurones sensoriels un stimulus induisant une r\u00e9action plus vive et plus puissante de ceux-ci. Ceci afin de faciliter une ult\u00e9rieure utilisation de ces neurones.", "label": "Sensibilisation", "page_id": "5112503", "thumbnail": null, "wikidata_id": "Q3478622"}, "wordnetentity": null}, {"doc_id": "2568", "font": {"color": "white"}, "group": 2, "id": "2568", "label": "Gestion Durable des Ressources \u00c9nerg\u00e9tiques et Hydriques", "name": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "score": 19.1, " ne demande accrue en ressources telles que l\u0027eau et l\u0027\u00e9nergie.", "doc_ids": [2568, 2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "785fddd0-60fc-4fa1-828d-b6ab06f1e7eb", "label": "Industrialisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027industrialisation est un processus de transformation \u00e9conomique caract\u00e9ris\u00e9 par l\u0027accroissement de la production industrielle, qui modifie les paysages naturels et entra\u00eene une augmentation de la pollution. Ce processus marque le passage d\u0027une \u00e9conomie agraire \u00e0 une \u00e9conomie fond\u00e9e sur la production industrielle, augmentant ainsi la capacit\u00e9 de production d\u0027un pays et g\u00e9n\u00e9rant une demande accrue en ressources telles que l\u0027eau et l\u0027\u00e9nergie.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9volution industrielle est le processus historique du XIXe si\u00e8cle qui fait basculer une soci\u00e9t\u00e9 \u00e0 dominante agraire et artisanale vers une soci\u00e9t\u00e9 commerciale et industrielle. Ainsi, cette transformation, tir\u00e9e par le boom ferroviaire des ann\u00e9es 1840, affecte profond\u00e9ment l\u0027agriculture, l\u0027\u00e9conomie, le droit, la politique, la soci\u00e9t\u00e9 et l\u0027environnement.\nL\u0027id\u00e9e se fait jour sous la plume de l\u0027\u00e9conomiste fran\u00e7ais Adolphe Blanqui dans son Essai sur les progr\u00e8s de la civilisation industrielle de 1828, dans son Histoire de l\u0027\u00e9conomie politique de 1837 et dans son Cours d\u0027\u00e9conomie industrielle de 1838.", "label": "R\u00e9volution industrielle", "page_id": "1067877", "thumbnail": null, "wikidata_id": "Q2269"}, "wordnetentity": {"definition": "the development of industry on an extensive scale", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Industrialisation", "name": "industrialization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8me de gestion de l\u0027eau \u00e0 Singapour qui recycle les eaux us\u00e9es en eau potable gr\u00e2ce \u00e0 des technologies avanc\u00e9es de purification.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "324640f3-b6bf-435e-ac90-ad93d8d2ddd3", "label": "NEWater", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me de gestion de l\u0027eau \u00e0 Singapour qui recycle les eaux us\u00e9es en eau potable gr\u00e2ce \u00e0 des technologies avanc\u00e9es de purification.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["91a8be29-a3c5-4e24-ba0a-74b67e065ab1", "32bb86a4-326c-426f-9d12-a2a0ec02b5f9", "afb287db-e5cb-4c12-9f0f-cc107bacae54", "05d52583-da9f-495f-80a8-63b5b73b8ed5", "bb033bb4-e9a3-4071-a0b2-838ec01498d6", "e99acdd4-a568-4f28-ac81-c3e8d013195a", "920aa845-b280-4317-af0e-18b91e236fde", "4c8fe2a1-4d82-4757-9ee5-54c13d9066d9", "4876a91c-f3bf-46fc-b745-56eb504ccd66", "539fa89c-bdba-4d1e-b979-e9a3c12b4502", "f87e9fd6-307a-4952-873a-f9fb15549c87", "c2265bba-c2c6-4745-8ac7-c663019b1cef", "73761c2e-fd5a-41ff-8093-63891a1c1237", "15ebf710-ee63-47da-a281-b5a9c0106e4c", "710b1ca4-a14c-4be5-ba9e-b9ffde82bf14", "26d2aa6d-3372-44e4-a67e-695c3d14a0e1", "de38a025-58ab-4642-85df-bccf74c202d2"], "corpus_id": null, "definition": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "doc_ids": [2538, 2543, 2551, 2554, 2555, 2559, 2562, 2563, 2567, 2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "efcf4ea5-e007-4238-811d-525cd26bc267", "label": "D\u00e9veloppement durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ressource vitale pour la vie humaine et les \u00e9cosyst\u00e8mes, n\u00e9cessitant une gestion efficace pour assurer sa disponibilit\u00e9 future.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2b0b5765-d041-4092-b416-24fe14b515f9", "label": "Eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressource vitale pour la vie humaine et les \u00e9cosyst\u00e8mes, n\u00e9cessitant une gestion efficace pour assurer sa disponibilit\u00e9 future.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027eau est une substance chimique, corps triatomique stable repr\u00e9sent\u00e9 par une mol\u00e9cule coud\u00e9e H2O d\u00e9voilant un angle de 104\u00b05 entre ses deux liaisons covalentes O-H. Ce corps compos\u00e9 min\u00e9ral, incolore, inodore et insipide est un liquide \u00e0 la temp\u00e9rature ordinaire et \u00e0 la pression atmosph\u00e9rique normale, caract\u00e9ris\u00e9 par l\u0027existence de liaison hydrog\u00e8ne, ce qui justifie une large plage de temp\u00e9rature entre glaciation \u00e0 0 \u00b0C et vaporisation \u00e0 100 \u00b0C. Ce liquide montre aussi une tension superficielle importante, ce qui explique la formation facile de gouttelettes en pr\u00e9sence d\u0027air et la r\u00e9tention facile dans les conduits capillaires, en particulier les pores du sol. La structure polaire de la mol\u00e9cule, l\u0027oxyg\u00e8ne \u00e9lectron\u00e9gatif assurant le p\u00f4le n\u00e9gatif et le c\u00f4t\u00e9 des atomes d\u0027hydrog\u00e8ne formant un p\u00f4le positif, explique que l\u0027eau soit un mauvais solvant \u00e0 l\u0027\u00e9tat liquide des compos\u00e9s non polaires comme les hydrocarbures, et un excellent solvant des solides \u00e0 liaisons ioniques, lib\u00e9rant leurs \u00e9lectrolytes ainsi que des compos\u00e9s \u00e0 liaison hydrog\u00e8ne. La mol\u00e9cule d\u0027eau participe aux r\u00e9actions d\u0027hydrolyse et d\u0027hydratation, mais aussi \u00e0 diverses r\u00e9actions d\u0027oxydo-r\u00e9duction, d\u00e9voilant une r\u00e9activit\u00e9 vis-\u00e0-vis d\u0027oxydants ou de r\u00e9ducteurs suffisamment forts.", "label": "Eau", "page_id": "4025657", "thumbnail": null, "wikidata_id": "Q283"}, "wordnetentity": {"definition": "a facility that provides a source of water", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Eau", "name": "water_system.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Ville-\u00c9tat asiatique exemplaire dans la gestion durable de l\u0027eau gr\u00e2ce \u00e0 des technologies ava "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"answers": ["gestion durable"], "concepts": [], "difficulty": "unknown", "distractors": [["consommation accrue", "protection exclusive", "r\u00e9duction des co\u00fbts", "production intensive", "recherche technologique", "pr\u00e9servation totale"]], "feedback": "La bonne r\u00e9ponse est \u0027gestion durable\u0027, car l\u0027id\u00e9e centrale mise en avant est de favoriser une exploitation des ressources qui prenne en compte des enjeux \u00e0 long terme, \u00e9quilibrant les dimensions \u00e9conomiques, sociales et environnementales.", "font": {"color": "white"}, "group": 4, "id": "6bb789a164ec4a34afb5eb3cd3ed6f2e", "label": "fill_in", "lang": "fr", "query": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "6367cdf8d95c4bcc86c7b8b2954fd19b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ca1467643ab45d1bfa1d490648ce149", "order": 18.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "f6a6c7af87fc4589a63662eb358730dc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les th\u00e9matiques de l\u0027eau et des ressources \u00e9nerg\u00e9tiques, trait\u00e9es s\u00e9par\u00e9ment dans les pr\u00e9c\u00e9dents programmes, sont ici regroup\u00e9es dans une seule et m\u00eame approche qui insiste sur la n\u00e9cessit\u00e9 d\u0027une gestion durable. Ce th\u00e8me est donc l\u0027occasion de revenir sur les trois dimensions majeures du d\u00e9veloppement durable - sociale, \u00e9conomique, environne- mentale. L\u0027aspect g\u00e9opolitique, bien repr\u00e9sent\u00e9 dans la litt\u00e9rature scientifique, n\u0027est pas central ici. On \u00e9voquera tout de m\u00eame des conflits d\u0027acteurs \u00e0 une \u00e9chelle locale (\u00e9tude de cas sur le Br\u00e9sil).", "title": null}], "title": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "type": "fill_in"}, {"aliases": [], "corpus_id": null, "definition": "Projets d\u0027infrastructure visant \u00e0 g\u00e9rer ou utiliser les ressources en eau, ayant des impacts significatifs sur les paysages et les \u00e9cosyst\u00e8mes.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d2044416-eae9-47ff-a9ba-db6a3b5ba986", "label": "Am\u00e9nagements li\u00e9s \u00e0 l\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Projets d\u0027infrastructure visant \u00e0 g\u00e9rer ou utiliser les ressources en eau, ayant des impacts significatifs sur les paysages et les \u00e9cosyst\u00e8mes.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Utilisation excessive ou inefficace de l\u0027eau, souvent mise en avant par des campagnes de sensibilisation pour encourager une gestion durable.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "015126ab-2e96-471a-8980-7bbb4d41d255", "label": "Gaspillage de l\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Utilisation excessive ou inefficace de l\u0027eau, souvent mise en avant par des campagnes de sensibilisation pour encourager une gestion durable.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["20e4bd68-134f-4872-b9fa-de514342bd61", "03e554a8-7192-45d0-b65d-f2ca942b236c", "614cde36-e828-4c17-affe-b8ad391770a7"], "corpus_id": null, "definition": "Un barrage hydro\u00e9lectrique, \u00e9galement appel\u00e9 barrage hydraulique, est une structure construite pour retenir et contr\u00f4ler le flux d\u0027eau dans un fleuve, cr\u00e9ant ainsi un r\u00e9servoir destin\u00e9 \u00e0 la production d\u0027\u00e9lectricit\u00e9 renouvelable. Bien qu\u0027il soit crucial pour la gestion des ressources en eau et la g\u00e9n\u00e9ration d\u0027\u00e9nergie, sa rupture peut entra\u00eener des inondations catastrophiques et des impacts \u00e9cologiques significatifs. Un exemple embl\u00e9matique de barrage hydro\u00e9lectrique est le barrage d\u0027Itaipu au Br\u00e9sil, qui joue un r\u00f4le essentiel dans la production d\u0027\u00e9lectricit\u00e9 gr\u00e2ce \u00e0 l\u0027accumulation et l\u0027\u00e9coulement de l\u0027eau.", "doc_ids": [2568, 2552, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6c6aa413-2eec-422d-bc1f-35d6b805ca49", "label": "Barrage hydro\u00e9lectrique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un barrage hydro\u00e9lectrique, \u00e9galement appel\u00e9 barrage hydraulique, est une structure construite pour retenir et contr\u00f4ler le flux d\u0027eau dans un fleuve, cr\u00e9ant ainsi un r\u00e9servoir destin\u00e9 \u00e0 la production d\u0027\u00e9lectricit\u00e9 renouvelable. Bien qu\u0027il soit crucial pour la gestion des ressources en eau et la g\u00e9n\u00e9ration d\u0027\u00e9nergie, sa rupture peut entra\u00eener des inondations catastrophiques et des impacts \u00e9cologiques significatifs. Un exemple embl\u00e9matique de barrage hydro\u00e9lectrique est le barrage d\u0027Itaipu au Br\u00e9sil, qui joue un r\u00f4le essentiel dans la production d\u0027\u00e9lectricit\u00e9 gr\u00e2ce \u00e0 l\u0027accumulation et l\u0027\u00e9coulement de l\u0027eau.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un barrage est un ouvrage d\u0027art hydraulique construit en travers d\u0027un cours d\u0027eau et destin\u00e9 \u00e0 en r\u00e9guler le d\u00e9bit et/ou \u00e0 stocker de l\u0027eau, notamment pour le contr\u00f4le des crues, l\u0027irrigation, l\u0027industrie, l\u0027hydro\u00e9lectricit\u00e9, la pisciculture et la retenue d\u0027eau potable.", "label": "Barrage", "page_id": "101673", "thumbnail": null, "wikidata_id": "Q12323"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ressource naturelle qui se r\u00e9g\u00e9n\u00e8re rapidement, essentielle pour la vie, mais dont l\u0027acc\u00e8s est in\u00e9gal selon les r\u00e9gions et les conditions climatiques.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fcd88ec9-6449-4a2e-ba57-e1f9d7b16724", "label": "Eau renouvelable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressource naturelle qui se r\u00e9g\u00e9n\u00e8re rapidement, essentielle pour la vie, mais dont l\u0027acc\u00e8s est in\u00e9gal selon les r\u00e9gions et les conditions climatiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une ressource renouvelable est une ressource naturelle dont le stock peut se reconstituer sur une p\u00e9riode courte \u00e0 l\u0027\u00e9chelle humaine de temps, en se renouvelant au moins aussi vite qu\u0027elle est consomm\u00e9e.\nC\u0027est le cas par exemple de diverses ressources animales d\u0027\u00e9levage ou v\u00e9g\u00e9tales cultiv\u00e9es (biomasse), l\u0027eau d\u0027une nappe d\u0027eau souterraine dont le niveau reste stable, de l\u0027\u00e9nergie \u00e9olienne et de l\u0027\u00e9nergie solaire. En ce qui concerne les ressources vivantes naturelles (gibiers, poissons, mais aussi humus, for\u00eats primaires\u2026), elles ne sont consid\u00e9r\u00e9es comme renouvelables que si le taux de r\u00e9g\u00e9n\u00e9ration est sup\u00e9rieur ou \u00e9gal au taux d\u0027 exploitation, par la chasse ou la p\u00eache.", "label": "Ressource renouvelable", "page_id": "2622", "thumbnail": null, "wikidata_id": "Q1138571"}, "wordnetentity": null}, {"answers": ["Parce que les eaux fossiles se renouvellent tr\u00e8s lentement et s\u0027\u00e9puisent"], "concepts": [], "difficulty": "unknown", "distractors": ["Car ils n\u00e9cessitent trop de financements publics", "Ils sont soumis \u00e0 une \u00e9rosion rapide", "Parce que les technologies actuelles sont inefficaces pour leur exploitation", "Ils d\u00e9pendent exclusivement du climat local", "Ce sont des ressources qui polluent l\u0027atmosph\u00e8re", "Leur construction d\u00e9truit significativement les habitats naturels", "Ils augmentent rapidement la consommation d\u2019\u00e9nergie", "Car ces am\u00e9nagements g\u00e9n\u00e8rent plus de CO2 que pr\u00e9vu", "Ils sont trop co\u00fbteux \u00e0 entretenir sur le long terme"], "feedback": "Les eaux fossiles sont des ressources limit\u00e9es et non-renouvelables qui se renouvellent tr\u00e8s lentement, d\u0027o\u00f9 leur \u00e9puisement rapide si elles sont utilis\u00e9es de mani\u00e8re excessive.", "font": {"color": "white"}, "group": 3, "id": "1b493db31c9740cc9bf851181038dfa0", "label": "mcq", "lang": "fr", "question": "Pourquoi les am\u00e9nagements utilisant les eaux fossiles ne sont-ils pas durables ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a604bed054994deb97503765c00ce8e9", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "58d40f2447e84fbba30508e9e2d534f1", "order": 37.0, "origin_type": "document_content", "parent_id": "e52420b4570345c8b533cb8e9acaf31b", "prev_id": "793e594297c84656a32cf783d6fc5118", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Ces am\u00e9nagements ne sont pas durables, car les eaux fossiles se renouvellent \u00e0 un rythme tr\u00e8s lent, et sont en train de s\u0027\u00e9puiser. 1. Les pays qui \u00e9mettent le plus de CO2 dans le monde sont les pays dits \u00ab du Nord \u00bb, ainsi que d\u0027autres comme la Chine et l\u0027Inde. 3. Les pays les moins urbanis\u00e9s et les moins industrialis\u00e9s, avec un mode de vie modeste, \u00e9mettent moins de CO2.", "title": null}], "title": "Pourquoi les am\u00e9nagements utilisant les eaux fossiles ne sont-ils pas durables ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les eaux fossiles, qui sont pi\u00e9g\u00e9es dans des aquif\u00e8res souterrains depuis des mill\u00e9naires, se renouvellent \u00e0 un rythme extr\u00eamement lent. Leur extraction excessive entra\u00eene leur \u00e9puisement, rendant leur gestion non durable \u00e0 long terme.", "font": {"color": "white"}, "group": 5, "id": "3986ff31d1b94a3d9076c3ddbed3650a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a604bed054994deb97503765c00ce8e9", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "58d40f2447e84fbba30508e9e2d534f1", "order": 37.0, "origin_type": "document_content", "parent_id": "e52420b4570345c8b533cb8e9acaf31b", "prev_id": "793e594297c84656a32cf783d6fc5118", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Ces am\u00e9nagements ne sont pas durables, car les eaux fossiles se renouvellent \u00e0 un rythme tr\u00e8s lent, et sont en train de s\u0027\u00e9puiser. 1. Les pays qui \u00e9mettent le plus de CO2 dans le monde sont les pays dits \u00ab du Nord \u00bb, ainsi que d\u0027autres comme la Chine et l\u0027Inde. 3. Les pays les moins urbanis\u00e9s et les moins industrialis\u00e9s, avec un mode de vie modeste, \u00e9mettent moins de CO2.", "title": null}], "statement": "Les eaux fossiles se renouvellent tr\u00e8s lentement, ce qui les rend non durables.", "title": "Les eaux fossiles se renouvellent tr\u00e8s lentement, ce qui les rend non durables.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que l\u0027eau soit une ressource renouvelable gr\u00e2ce au cycle de l\u0027eau, ce cycle peut ne pas \u00eatre suffisamment rapide pour suivre le rythme de la consommation humaine, en particulier dans les r\u00e9gions o\u00f9 la demande d\u0027eau exc\u00e8de les capacit\u00e9s naturelles de recharge des ressources en eau disponibles.", "font": {"color": "white"}, "group": 5, "id": "fa4a4563fa444f1d9ca22de0b54e9590", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 6, "html_tag": "li", "id": "22e63d1b38084642a347eed238858a28", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "1f81ba9677fe40e0a15f0c00bfe48ceb", "order": 33.0, "origin_type": "document_content", "parent_id": "3f16ad5aa19f4bf7b4987dd4591ba3cd", "prev_id": "3f16ad5aa19f4bf7b4987dd4591ba3cd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027eau est une ressource renouvelable. Le cycle de l\u0027eau est tr\u00e8s rapide, plus que celui de la consommation des hommes. Cepen- dant, c\u0027est une ressource tr\u00e8s in\u00e9galement r\u00e9partie. 3. Un exemple d\u0027am\u00e9nagement li\u00e9 \u00e0 l\u0027eau est le barrage hydrau- lique, comme celui d\u0027Itaipu au Br\u00e9sil. Il retient l\u0027eau en amont, 5. L\u0027eau est une ressource \u00e0 m\u00e9nager car il faut r\u00e9pondre aux besoins croissants de la population. De plus, la qualit\u00e9 de l\u0027eau se d\u00e9grade \u00e0 cause des diff\u00e9rentes pollutions.", "title": null}], "statement": "L\u0027eau est une ressource qui se renouvelle plus rapidement que la consommation humaine.", "title": "L\u0027eau est une ressource qui se renouvelle plus rapidement que la consommation humaine.", "type": "true_false", "veracity": false}, {"aliases": ["a9d3f255-a968-4526-b624-f227102d7f85", "3c1013fa-168b-4695-a5df-4ad5a7eb489e", "3ec2eddb-c129-4841-b13c-ecb5a64cad75", "52911cce-e40e-44ec-934e-572abe371785"], "corpus_id": null, "definition": "Le stress hydrique est une situation o\u00f9 les ressources en eau d\u0027un pays sont insuffisantes pour r\u00e9pondre aux besoins humains, d\u00e9finie par moins de 1 700 m3 d\u0027eau par habitant par an. Cela indique une pression sur les ressources en eau, o\u00f9 la demande en eau d\u00e9passe les ressources disponibles, affectant particuli\u00e8rement l\u0027agriculture et n\u00e9cessitant des solutions innovantes pour g\u00e9rer cette crise. Ce ph\u00e9nom\u00e8ne touche souvent des pays en d\u00e9veloppement, notamment ceux d\u0027Afrique.", "doc_ids": [2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "87e637c5-348f-441e-a44b-9425dd6c9069", "label": "Stress hydrique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le stress hydrique est une situation o\u00f9 les ressources en eau d\u0027un pays sont insuffisantes pour r\u00e9pondre aux besoins humains, d\u00e9finie par moins de 1 700 m3 d\u0027eau par habitant par an. Cela indique une pression sur les ressources en eau, o\u00f9 la demande en eau d\u00e9passe les ressources disponibles, affectant particuli\u00e8rement l\u0027agriculture et n\u00e9cessitant des solutions innovantes pour g\u00e9rer cette crise. Ce ph\u00e9nom\u00e8ne touche souvent des pays en d\u00e9veloppement, notamment ceux d\u0027Afrique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un stress hydrique, qui peut \u00e9galement \u00eatre une p\u00e9nurie d\u0027eau, est une situation dans laquelle la demande en eau d\u00e9passe les ressources en eau disponibles.\nLe manque d\u2019eau dans le monde repose essentiellement sur le d\u00e9s\u00e9quilibre g\u00e9ographique et temporel entre la demande et la disponibilit\u00e9 en eau douce,.\nPlus d\u0027une personne sur six dans le monde souffre de stress hydrique, ce qui signifie qu\u0027elle n\u0027a pas suffisamment acc\u00e8s \u00e0 de l\u0027eau potable.", "label": "Stress hydrique (\u00e9cologie)", "page_id": "4792586", "thumbnail": null, "wikidata_id": "Q5376358"}, "wordnetentity": null}, {"answers": ["R\u00e9pondre \u00e0 une forte demande en eau et en \u00e9nergie"], "concepts": [], "difficulty": "unknown", "distractors": ["Prot\u00e9ger ses infrastructures contre les cyclones", "Am\u00e9liorer ses r\u00e9seaux de t\u00e9l\u00e9communications", "Construire des routes pour faciliter le commerce", "Augmenter ses exportations de produits agricoles", "R\u00e9duire son empreinte carbone dans le secteur du logement", "G\u00e9rer ses ressources mini\u00e8res de mani\u00e8re \u00e9quitable", "Maintenir la stabilit\u00e9 politique dans les \u00c9tats du Nord", "R\u00e9former son syst\u00e8me \u00e9ducatif rural", "Promouvoir le tourisme national et international"], "feedback": "En r\u00e9ponse \u00e0 une forte demande en eau et en \u00e9nergie, l\u0027Inde a d\u00e9cid\u00e9 d\u0027engager une transition \u00e9nerg\u00e9tique pour limiter sa pollution consid\u00e9rable. Cela implique de trouver des solutions durables pour g\u00e9rer ses ressources en eau et en \u00e9nergie, et ainsi r\u00e9pondre aux besoins de la population.", "font": {"color": "white"}, "group": 3, "id": "b4fab211c6b94bc28ee68368ec76c4ca", "label": "mcq", "lang": "fr", "question": "Quel d\u00e9fi majeur l\u0027Inde doit-elle relever en mati\u00e8re d\u0027eau et d\u0027\u00e9nergie ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 5, "html_tag": "p", "id": "4adc0125c6eb4d5daed4e6fa878dd99b", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "b59857c06357419389fa6284697926d1", "order": 10.0, "origin_type": "document_content", "parent_id": "d8ee50de8f314d8fa95c9650123f4cb8", "prev_id": "4a97f98ba81b438a96f08634533471e0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Kenya manque r\u00e9guli\u00e8rement d\u0027eau. Les nombreuses s\u00e8cheresses rendent urgente la recherche de solutions durables pour permettre \u00e0 tous les habitants d\u0027avoir acc\u00e8s \u00e0 cette ressource vitale. Devenue une grande puissance \u00e9conomique et le deuxi\u00e8me pays le plus peupl\u00e9 au monde, l\u0027Inde est aujourd\u0027hui confront\u00e9e \u00e0 plusieurs d\u00e9fis : r\u00e9pondre \u00e0 une forte demande en eau et en \u00e9nergie et limiter une pollution consid\u00e9rable. C\u0027est pourquoi l\u0027\u00c9tat a d\u00e9cid\u00e9 d\u0027engager une transition \u00e9nerg\u00e9tique. L\u0027Inde \u00e9tait en 2012 le 5e producteur mondial d\u0027\u00e9lectricit\u00e9 \u00e9olienne (5,6 % du total mondial). La production \u00e9olienne a \u00e9t\u00e9 multipli\u00e9e par dix entre 2002 et 2012.", "title": null}], "title": "Quel d\u00e9fi majeur l\u0027Inde doit-elle relever en mati\u00e8re d\u0027eau et d\u0027\u00e9nergie ?", "type": "mcq"}, {"aliases": ["b909ebca-461f-470a-aece-8ddec68644fd"], "corpus_id": null, "definition": "Les nappes phr\u00e9atiques sont des r\u00e9serves d\u0027eau souterraines accessibles \u00e0 faible profondeur, cruciales pour l\u0027approvisionnement en eau douce, notamment dans les zones agricoles. Elles sont menac\u00e9es par la surexploitation et jouent un r\u00f4le vital dans le maintien de l\u0027\u00e9cosyst\u00e8me et de l\u0027agriculture.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d958ea49-0801-4160-9f3a-2107fde3fcfd", "label": "Nappes phr\u00e9atiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les nappes phr\u00e9atiques sont des r\u00e9serves d\u0027eau souterraines accessibles \u00e0 faible profondeur, cruciales pour l\u0027approvisionnement en eau douce, notamment dans les zones agricoles. Elles sont menac\u00e9es par la surexploitation et jouent un r\u00f4le vital dans le maintien de l\u0027\u00e9cosyst\u00e8me et de l\u0027agriculture.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La nappe phr\u00e9atique est une nappe d\u0027eau que l\u0027on rencontre \u00e0 faible profondeur. Elle alimente traditionnellement les puits et les sources en eau potable. C\u0027est la nappe la plus expos\u00e9e \u00e0 la pollution en provenance de la surface.", "label": "Nappe phr\u00e9atique", "page_id": "17815", "thumbnail": null, "wikidata_id": "Q583075"}, "wordnetentity": null}, {"aliases": ["ccca07a8-6f41-4950-b048-ffc69cc3b553", "10c6d7a3-f023-417d-8cec-cf7993b06b4c", "f08adfb0-7de9-4a54-a24d-3e5b5aaf5c9c", "32db7079-6d85-4ac4-8f3a-41a4588e2947", "a582db6b-7408-439f-9ecc-3a99551ebbf9"], "corpus_id": null, "definition": "L\u0027irrigation est l\u0027apport contr\u00f4l\u00e9 d\u0027eau aux cultures via des syst\u00e8mes de tuyaux et canaux, essentiel pour l\u0027agriculture dans les r\u00e9gions arides et sujettes \u00e0 la s\u00e9cheresse, comme le Gujarat et certaines r\u00e9gions \u00e9thiopiennes. Cette technique agricole, qui inclut des syst\u00e8mes tels que l\u0027irrigation circulaire permettant une distribution efficace de l\u0027eau, est cruciale pour am\u00e9liorer la production alimentaire en \u00c9thiopie et dans d\u0027autres zones n\u00e9cessitant une gestion efficace de l\u0027eau afin d\u0027augmenter la productivit\u00e9 agricole et les rendements.", "doc_ids": [2568, 2554, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6ee5b35e-ad7d-4c8a-bd82-1cb5d51877cb", "label": "Irrigation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027irrigation est l\u0027apport contr\u00f4l\u00e9 d\u0027eau aux cultures via des syst\u00e8mes de tuyaux et canaux, essentiel pour l\u0027agriculture dans les r\u00e9gions arides et sujettes \u00e0 la s\u00e9cheresse, comme le Gujarat et certaines r\u00e9gions \u00e9thiopiennes. Cette technique agricole, qui inclut des syst\u00e8mes tels que l\u0027irrigation circulaire permettant une distribution efficace de l\u0027eau, est cruciale pour am\u00e9liorer la production alimentaire en \u00c9thiopie et dans d\u0027autres zones n\u00e9cessitant une gestion efficace de l\u0027eau afin d\u0027augmenter la productivit\u00e9 agricole et les rendements.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019irrigation est l\u0027op\u00e9ration consistant \u00e0 apporter artificiellement de l\u2019eau \u00e0 des v\u00e9g\u00e9taux cultiv\u00e9s pour en augmenter la production et permettre leur d\u00e9veloppement normal, en cas de d\u00e9ficit d\u0027eau induit par un d\u00e9ficit pluviom\u00e9trique, un drainage excessif ou une baisse de nappe, en particulier dans les zones arides.\nL\u2019irrigation peut aussi avoir d\u2019autres applications :\n\nl\u2019apport d\u2019\u00e9l\u00e9ments fertilisants soit au sol, soit, par aspersion, aux feuilles (fertilisation foliaire) ; dans la culture hydroponique, l\u2019irrigation se confond totalement avec la fertilisation ;\nla lutte contre le gel, par aspersion d\u2019eau sur le feuillage (vergers, vignobles) peut permettre de gagner quelques degr\u00e9s de temp\u00e9rature pr\u00e9cieux au moment des gel\u00e9es printani\u00e8res, voire dans certains cas par inondation.\nG\u00e9n\u00e9ralement il est d\u0027usage d\u0027employer le terme d\u0027\u00ab arrosage \u00bb pour les petites surfaces (jardinage) r\u00e9servant le terme d\u0027\u00ab irrigation \u00bb pour les surfaces plus importantes (agriculture de plein champ, horticulture), mais il n\u2019y a pas de norme en la mati\u00e8re.", "label": "Irrigation", "page_id": "101626", "thumbnail": null, "wikidata_id": "Q11453"}, "wordnetentity": {"definition": "supplying dry land with water by means of ditches etc", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Irrigation", "name": "irrigation.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Une forte demande en eau"], "concepts": [], "difficulty": "unknown", "distractors": ["Une baisse des temp\u00e9ratures annuelles", "Une pollution caus\u00e9e par la d\u00e9forestation", "Une diminution de la biodiversit\u00e9 marine", "Un climat plus sec et aride", "Une augmentation de la population animale", "Une r\u00e9duction des \u00e9missions de CO2", "La formation d\u0027\u00eelots de fra\u00eecheur", "L\u0027\u00e9puisement des ressources mini\u00e8res", "Une rar\u00e9faction des vents"], "feedback": "L\u0027urbanisation et l\u0027industrialisation ont entra\u00een\u00e9 une augmentation de la population et de la demande en eau \u00e0 Singapour, ce qui a accentu\u00e9 le d\u00e9fi de l\u0027approvisionnement en eau douce. Les autres distracteurs proposent des probl\u00e8mes environnementaux diff\u00e9rents de ceux mentionn\u00e9s dans la question, tels que la pollution, la r\u00e9duction de la biodiversit\u00e9 ou la formation d\u0027\u00eelots de fra\u00eecheur.", "font": {"color": "white"}, "group": 3, "id": "a4fef6005b3448369415409286e8bce3", "label": "mcq", "lang": "fr", "question": "Quel d\u00e9fi environnemental est accentu\u00e9 par l\u0027urbanisation et l\u0027industrialisation \ bbe280d87b1caf187", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 15, "html_tag": "p", "id": "0fa5329a028949bdae4ad5afdbcef33b", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "3656f75ef44746c3a6c0d03ee5d9da40", "order": 16.0, "origin_type": "document_content", "parent_id": "b937ea0e1f454b3ba7ccd28a5c0f6eb8", "prev_id": "b937ea0e1f454b3ba7ccd28a5c0f6eb8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Les \u00c9tats prennent conscience de la n\u00e9cessit\u00e9 de produire et de consommer diff\u00e9remment les \u00e9nergies et l\u0027eau. Ainsi l\u0027Allemagne, l\u0027Inde et d\u0027autres s\u0027engagent dans la transition \u00e9nerg\u00e9tique : ils favorisent la production d\u0027\u00e9nergies propres et renouvelables et tentent de limiter les \u00e9missions de gaz \u00e0 effet de serre. Certains pays s\u0027engagent \u00e9galement \u00e0 une utilisation plus \u00e9quitable des ressources en eau et en \u00e9nergie entre les populations afin de r\u00e9duire les in\u00e9galit\u00e9s.", "title": null}], "statement": "Certains pays cherchent \u00e0 mieux r\u00e9partir les ressources en eau pour r\u00e9duire les in\u00e9galit\u00e9s entre les populations.", "title": "Certains pays cherchent \u00e0 mieux r\u00e9partir les ressources en eau pour r\u00e9duire les in\u00e9galit\u00e9s entre les populations.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Utilisation de l\u0027eau pour divers besoins, essentielle pour la vie humaine et l\u0027agriculture, n\u00e9cessitant une gestion durable face aux ressources limit\u00e9es.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1511bd4b-f9a5-4e62-9cbb-fc759de7e417", "label": "Consommation d\u0027eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Utilisation de l\u0027eau pour divers besoins, essentielle pour la vie humaine et l\u0027agriculture, n\u00e9cessitant une gestion durable face aux ressources limit\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les utilisations de l\u0027eau sont traditionnellement r\u00e9parties entre trois secteurs : domestique, agricole et industrielle en pourcentage de l\u2019utilisation totale de l\u2019eau. Le secteur domestique comprend g\u00e9n\u00e9ralement des utilisations domestiques et municipales ainsi que l\u0027utilisation commerciale et gouvernementale de l\u0027eau. Le secteur industriel comprend g\u00e9n\u00e9ralement l\u0027eau utilis\u00e9e pour le refroidissement des centrales \u00e9lectriques et la production industrielle.", "label": "Utilisation de l\u0027eau", "page_id": "11952481", "thumbnail": null, "wikidata_id": "Q1277412"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ressources d\u0027eau souterraine non renouvelables, form\u00e9es sur des millions d\u0027ann\u00e9es, dont l\u0027exploitation excessive pose des probl\u00e8mes de durabilit\u00e9.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b501f0dd-a736-4e4f-9f33-f4a585f0ff12", "label": "Eaux fossiles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressources d\u0027eau souterraine non renouvelables, form\u00e9es sur des millions d\u0027ann\u00e9es, dont l\u0027exploitation excessive pose des probl\u00e8mes de durabilit\u00e9.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une eau fossile ou nappe fossile est une eau souterraine pr\u00e9sente dans une r\u00e9serve naturelle, dite aquif\u00e8re, depuis une p\u00e9riode qui exc\u00e8de le temps de la civilisation humaine ; \u00e0 ce titre, c\u0027est une ressource non renouvelable.\nLa dur\u00e9e de r\u00e9g\u00e9n\u00e9ration peut \u00eatre de quelques si\u00e8cles, mais elle est souvent de l\u0027ordre de la dizaine de mill\u00e9naires. Dans ce cadre, l\u0027eau fossile a alors \u00e9t\u00e9 pi\u00e9g\u00e9e dans des conditions climatiques, physico-chimiques, ou g\u00e9omorphologiques qui ne sont plus celles actuelles, et son renouvellement ne peut s\u0027inscrire dans le cycle de l\u0027eau actuel.", "label": "Eau fossile", "page_id": "100977", "thumbnail": null, "wikidata_id": "Q1132019"}, "wordnetentity": null}, {"aliases": ["12acf32a-280e-43b8-bc5f-61ab9231c72a", "f09df6f8-077a-4251-a843-3277ff3e40a1", "72849822-2747-4674-96eb-d5f37b1ea1f9", "6d14b194-c3db-4876-8c21-be00470a6684"], "corpus_id": null, "definition": "La pollution est la contamination de l\u0027environnement par des substances nocives ou nuisibles, r\u00e9sultant souvent d\u0027activit\u00e9s humaines telles que l\u0027industrialisation, l\u0027urbanisation et une gestion inad\u00e9quate des d\u00e9chets. Elle a un impact significatif sur la sant\u00e9 humaine et les \u00e9cosyst\u00e8mes, affectant particuli\u00e8rement les populations vuln\u00e9rables. La pollution est exacerb\u00e9e par l\u0027augmentation de la population et n\u00e9cessite des efforts et des investissements pour att\u00e9nuer ses effets sur la sant\u00e9 publique et l\u0027environnement.", "doc_ids": [2538, 2543, 2554, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3bc1d83b-03db-488a-9865-7d840c7d3d18", "label": "Pollution", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La pollution est la contamination de l\u0027environnement par des substances nocives ou nuisibles, r\u00e9sultant souvent d\u0027activit\u00e9s humaines telles que l\u0027industrialisation, l\u0027urbanisation et une gestion inad\u00e9quate des d\u00e9chets. Elle a un impact significatif sur la sant\u00e9 humaine et les \u00e9cosyst\u00e8mes, affectant particuli\u00e8rement les populations vuln\u00e9rables. La pollution est exacerb\u00e9e par l\u0027augmentation de la population et n\u00e9cessite des efforts et des investissements pour att\u00e9nuer ses effets sur la sant\u00e9 publique et l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La pollution est la destruction ou d\u00e9gradation d\u0027un \u00e9cosyst\u00e8me ou de la biosph\u00e8re par l\u0027introduction, g\u00e9n\u00e9ralement humaine, d\u0027entit\u00e9s (physiques, chimiques ou biologiques), ou de radiations alt\u00e9rant le fonctionnement de cet \u00e9cosyst\u00e8me. La pollution a des effets importants sur la sant\u00e9 et la biosph\u00e8re, comme en t\u00e9moigne l\u0027exposition aux polluants et le r\u00e9chauffement climatique qui transforme le climat de la Terre et son \u00e9cosyst\u00e8me, en entra\u00eenant l\u0027apparition de maladies inconnues jusqu\u0027alors dans certaines zones g\u00e9ographiques, des migrations de certaines esp\u00e8ces, voire leur extinction si elles ne peuvent s\u0027adapter \u00e0 leur nouvel environnement biophysique.\nLa Seconde Guerre mondiale est suivie d\u0027une prise de conscience des r\u00e9percussions des activit\u00e9s humaines sur l\u0027environnement et la sant\u00e9, parall\u00e8lement \u00e0 l\u0027approfondissement de l\u0027\u00e9cologisme et de l\u0027\u00e9cologie th\u00e9oris\u00e9e d\u00e8s 1886 par Ernst Haeckel.", "label": "Pollution", "page_id": "14162", "thumbnail": null, "wikidata_id": "Q58734"}, "wordnetentity": {"definition": "undesirable state of the natural environment being contaminated with harmful substances as a consequence of human activities", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pollution", "name": "pollution.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Niveau n\u00e9cessaire d\u0027approvisionnement en eau pour satisfaire les besoins domestiques, agricoles et industriels d\u0027une population.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "36963292-a50a-415a-8d13-0dcfcb0d670b", "label": "Demande en eau", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Niveau n\u00e9cessaire d\u0027approvisionnement en eau pour satisfaire les besoins domestiques, agricoles et industriels d\u0027une population.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["7dd00b4a-9942-4337-abf0-a1d22f471cac", "781ace4b-cb6e-4963-bd06-1b6b7a93c9a3", "a05137e5-ecd3-4025-8f72-eca0d7a90022", "99cee9d5-c90b-4d4e-8035-258b3c4b2751"], "corpus_id": null, "definition": "L\u0027agriculture durable est un mod\u00e8le de production agricole qui vise \u00e0 r\u00e9pondre aux besoins alimentaires actuels tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Ce syst\u00e8me int\u00e8gre des pratiques respectueuses de l\u0027environnement, favorise la biodiversit\u00e9 et prend en compte les dimensions \u00e9conomiques, sociales et environnementales, minimisant ainsi l\u0027impact sur l\u0027\u00e9cosyst\u00e8me. Elle se concentre sur la durabilit\u00e9 \u00e0 long terme des syst\u00e8mes agricoles et leur capacit\u00e9 \u00e0 produire des aliments tout en prot\u00e9geant l\u0027environnement.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ed7580e0-a881-4353-b4fe-4ecad3ab1fbd", "label": "agriculture durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027agriculture durable est un mod\u00e8le de production agricole qui vise \u00e0 r\u00e9pondre aux besoins alimentaires actuels tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Ce syst\u00e8me int\u00e8gre des pratiques respectueuses de l\u0027environnement, favorise la biodiversit\u00e9 et prend en compte les dimensions \u00e9conomiques, sociales et environnementales, minimisant ainsi l\u0027impact sur l\u0027\u00e9cosyst\u00e8me. Elle se concentre sur la durabilit\u00e9 \u00e0 long terme des syst\u00e8mes agricoles et leur capacit\u00e9 \u00e0 produire des aliments tout en prot\u00e9geant l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027agriculture durable (anciennement soutenable, traduction alternative de l\u0027anglais sustainable) est l\u0027application \u00e0 l\u0027agriculture des principes du d\u00e9veloppement durable tels que d\u00e9finis par la communaut\u00e9 internationale \u00e0 Rio de Janeiro en juin 1992. Il s\u0027agit d\u0027un syst\u00e8me de production agricole qui vise \u00e0 assurer une production p\u00e9renne de nourriture, de bois et de fibres en respectant les limites \u00e9cologiques, \u00e9conomiques et sociales qui assurent la maintenance dans le temps de cette production.\nL\u0027agriculture durable vise notamment \u00e0 r\u00e9duire l\u0027impact environnemental de l\u0027agriculture.", "label": "Agriculture durable", "page_id": "277", "thumbnail": null, "wikidata_id": "Q2751054"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Eau ayant une faible concentration en sels dissous, essentielle pour l\u0027\u00e9cosyst\u00e8me terrestre et impact\u00e9e par la fonte des glaciers due au r\u00e9chauffement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "85d519be-6aa4-430e-90c3-4911ea09b30b", "label": "Eau douce", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Eau ayant une faible concentration en sels dissous, essentielle pour l\u0027\u00e9cosyst\u00e8me terrestre et impact\u00e9e par la fonte des glaciers due au r\u00e9chauffement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027eau douce est une eau dont la salinit\u00e9 est tr\u00e8s faible ou nulle, par opposition \u00e0 l\u0027eau de mer et \u00e0 l\u0027eau saum\u00e2tre. C\u0027est l\u0027eau de pluie, l\u0027eau des rivi\u00e8res, des lacs, des nappes phr\u00e9atiques, des glaciers, des tourbi\u00e8res, etc. Sa tr\u00e8s faible salinit\u00e9 permet sa consommation.", "label": "Eau douce", "page_id": "530060", "thumbnail": null, "wikidata_id": "Q102192"}, "wordnetentity": {"definition": "water that is not salty", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Eau douce", "name": "fresh_water.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"doc_id": "2538", "font": {"color": "white"}, "group": 2, "id": "2538", "label": "Les Effets du Changement Climatique", "name": "9782210105669_228-243", "score": 7.2, "shape": "dot", "size": 8, "title": "9782210105669_228-243", "top_minutes": [], "top_pages": [7, 5], "type": "document"}, {"aliases": ["e9a93fff-a1cb-4fbd-a655-e4f84bddc1a2", "62e50ab2-12d1-4760-96e1-a46cc4d6dd91", "553fd573-1276-4a85-9500-b02386848bb1", "08d2ef6a-1350-4c5e-a7e2-9a6935d001a6", "7af5e36e-eb87-437c-9476-16bcf84a7a58", "8a5660be-5a19-426c-bd4f-6ad9d209d7ec", "db29529c-9125-4dda-8e29-c65485d937c9", "e14b7d7f-757b-45d6-8fb3-35064dd6e7a2", "26a0c0e9-9372-4015-bcf5-d1b25b18e388", "f561168a-9570-4d8e-a612-9492af4af2c0", "2c5b26ec-1f01-4ff3-a61b-42c0df02777e"], "corpus_id": null, "definition": "Le r\u00e9chauffement climatique est l\u0027augmentation progressive de la temp\u00e9rature moyenne de la Terre, principalement caus\u00e9e par les \u00e9missions de gaz \u00e0 effet de serre r\u00e9sultant des activit\u00e9s humaines telles que l\u0027industrialisation et la combustion de combustibles fossiles. Ce ph\u00e9nom\u00e8ne entra\u00eene des changements climatiques globaux qui impactent gravement les \u00e9cosyst\u00e8mes et les soci\u00e9t\u00e9s humaines, provoquant des \u00e9v\u00e9nements m\u00e9t\u00e9orologiques extr\u00eames, la mont\u00e9e du niveau des mers et une perte de biodiversit\u00e9. Il repr\u00e9sente un d\u00e9fi environnemental majeur avec des cons\u00e9quences \u00e0 long terme sur la plan\u00e8te, affectant non seulement l\u0027environnement mais aussi les aspects sociaux et \u00e9conomiques des soci\u00e9t\u00e9s humaines.", "doc_ids": [2538, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "814b7f03-3ea3-4960-b982-d8adb87d97be", "label": "R\u00e9chauffement climatique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le r\u00e9chauffement climatique est l\u0027augmentation progressive de la temp\u00e9rature moyenne de la Terre, principalement caus\u00e9e par les \u00e9missions de gaz \u00e0 effet de serre r\u00e9sultant des activit\u00e9s humaines telles que l\u0027industrialisation et la combustion de combustibles fossiles. Ce ph\u00e9nom\u00e8ne entra\u00eene des changements climatiques globaux qui impactent gravement les \u00e9cosyst\u00e8mes et les soci\u00e9t\u00e9s humaines, provoquant des \u00e9v\u00e9nements m\u00e9t\u00e9orologiques extr\u00eames, la mont\u00e9e du niveau des mers et une perte de biodiversit\u00e9. Il repr\u00e9sente un d\u00e9fi environnemental majeur avec des cons\u00e9quences \u00e0 long terme sur la plan\u00e8te, affectant non seulement l\u0027environnement mais aussi les aspects sociaux et \u00e9conomiques des soci\u00e9t\u00e9s humaines.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement climatique, \u00e9galement nomm\u00e9 \u00ab r\u00e9chauffement climatique \u00bb ou plus rarement \u00ab d\u00e9r\u00e8glement climatique \u00bb, est l\u0027augmentation rapide de la temp\u00e9rature moyenne de la surface terrestre en cours aux XXe et XXIe si\u00e8cles ainsi que, plus g\u00e9n\u00e9ralement, la modification des r\u00e9gimes m\u00e9t\u00e9orologiques \u00e0 grande \u00e9chelle qui en r\u00e9sulte. L\u0027une comme l\u0027autre sont attribu\u00e9es aux \u00e9missions de gaz \u00e0 effet de serre d\u0027origine humaine : bien qu\u0027il y ait eu pr\u00e9c\u00e9demment des p\u00e9riodes de variabilit\u00e9 du climat, celui en cours depuis le milieu du XXe si\u00e8cle et provoqu\u00e9 par les activit\u00e9s humaines a des cons\u00e9quences sans pr\u00e9c\u00e9dent sur le syst\u00e8me climatique de la Terre.\nLe dioxyde de carbone (CO2) et le m\u00e9thane (CH4) repr\u00e9sentent 90 % des \u00e9missions de gaz \u00e0 effet de serre dues aux activit\u00e9s humaines.", "label": "Changement climatique", "page_id": "25425", "thumbnail": null, "wikidata_id": "Q7942"}, "wordnetentity": {"definition": "an increase in the average temperature of the earth\u0027s atmosphere (especially a sustained increase that causes climatic changes)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "R\u00e9chauffement climatique", "name": "global_warming.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Elle d\u00e9pend \u00e9norm\u00e9ment des importations d\u0027eau provenant de l\u0027ext\u00e9rieur"], "concepts": [], "difficulty": "unknown", "distractors": ["Son acc\u00e8s \u00e0 l\u0027eau potable est suffisant tout au long de l\u0027ann\u00e9e.", "Elle poss\u00e8de des r\u00e9serves naturelles d\u2019eau significatives suffisantes pour sa population.", "C\u2019est une ville fortement touch\u00e9e par les inondations toute l\u2019ann\u00e9e.", "La majorit\u00e9 de son approvisionnement en eau provient d\u00e9j\u00e0 du dessalement.", "Elle produit elle-m\u00eame 80 % de l\u0027eau qu\u0027elle consomme.", "Elle d\u00e9pend principalement des rivi\u00e8res locales pour son approvisionnement en eau.", "Parce que San Diego a de nombreuses sources d\u0027eau souterraines.", "Les pr\u00e9cipitations suffisent \u00e0 couvrir ses besoins
