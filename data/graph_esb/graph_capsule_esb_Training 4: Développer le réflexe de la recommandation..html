": "ff210508-8bbe-4802-a696-d55a08a8780c", "label": "Directive MIF", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La Directive MIF (March\u00e9s d\u0027Instruments Financiers), \u00e9galement connue sous le nom de MIF2, est une r\u00e9glementation europ\u00e9enne adopt\u00e9e en 2007. Elle vise \u00e0 renforcer la protection des investisseurs et \u00e0 am\u00e9liorer la transparence dans le secteur financier en imposant des exigences strictes pour la distribution de produits financiers. La directive interdit certaines r\u00e9trocessions, impose des obligations de transparence et exige l\u0027\u00e9valuation du profil client. Son objectif principal est d\u0027accro\u00eetre la confiance des investisseurs et d\u0027assurer un fonctionnement efficace des march\u00e9s financiers au sein de l\u0027Union Europ\u00e9enne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La directive concernant les march\u00e9s d\u0027instruments financiers (MIF, en anglais Markets in Financial Instruments Directive, MIFID), publi\u00e9e au Journal officiel de l\u2019Union europ\u00e9enne le 30 avril 2004, est l\u2019un des \u00e9l\u00e9ments cl\u00e9s du Plan d\u2019action des services financiers 2005-2010 lanc\u00e9 par la Commission europ\u00e9enne. Ce texte particuli\u00e8rement d\u00e9taill\u00e9 (il comporte 73 articles, accompagn\u00e9s de mesures d\u0027ex\u00e9cution) est entr\u00e9 en application le 1er novembre 2007, bien que certaines transpositions en droit national soient encore en cours par les autorit\u00e9s de r\u00e9gulation de quelques \u00c9tats membres.\nEn compl\u00e9tant (et en renfor\u00e7ant) les exigences de la Directive de 1993 sur les Services d\u2019Investissement (DSI), la directive MIF devrait \u00e0 terme modifier radicalement le paysage boursier paneurop\u00e9en.", "label": "Directive concernant les march\u00e9s d\u0027instruments financiers", "page_id": "1379017", "thumbnail": null, "wikidata_id": "Q1359483"}, "wordnetentity": null}, {"aliases": ["a63fd5b1-7cce-42ff-bea5-aaefe1c019c2", "6d06166d-e039-47f2-b3ea-b7fdb865bb98", "964ac6f2-ce78-46e2-9ec5-376d3359e91c", "c6f4f83b-9df0-42ec-8b8a-5f44bab7d7e9"], "corpus_id": null, "definition": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "doc_ids": [2619, 2632, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2c89ed99-7981-4b90-9435-049dab702fc4", "label": "Profil client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"alia ntity": null}, {"aliases": ["3fe7d8ac-501a-4659-a3e6-c47646d29339", "8a7be3df-0deb-47f2-850a-a4bdc7da3d5b"], "corpus_id": null, "definition": "Processus continu et r\u00e9glementaire d\u0027\u00e9valuation des besoins, des performances des produits et des investissements d\u0027un client, essentiel pour maintenir une relation adapt\u00e9e et conforme tout en s\u0027assurant que les produits financiers recommand\u00e9s correspondent aux objectifs financiers et au profil du client.", "doc_ids": [2619, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6389c02b-46ea-4e0b-9b9d-518310fde7a9", "label": "Suivi du client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus continu et r\u00e9glementaire d\u0027\u00e9valuation des besoins, des performances des produits et des investissements d\u0027un client, essentiel pour maintenir une relation adapt\u00e9e et conforme tout en s\u0027assurant que les produits financiers recommand\u00e9s correspondent aux objectifs financiers et au profil du client.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["db55b2bb-c1ee-4caf-ab03-fcff735871e4", "67ae071e-5ce2-4a1f-9272-b5cdb85e3bd0"], "corpus_id": null, "definition": "Processus d\u0027acquisition et de recueil des donn\u00e9es n\u00e9cessaires sur les clients pour mieux comprendre leurs besoins, maintenir un dossier pertinent, personnaliser le service et am\u00e9liorer la relation client, ce qui contribue \u00e0 une meilleure qualit\u00e9 du service financier dans le secteur bancaire.", "doc_ids": [2618, 2632], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c9b97ed5-6289-4b56-bb49-54709b16a3d4", "label": "Collecte d\u0027informations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus d\u0027acquisition et de recueil des donn\u00e9es n\u00e9cessaires sur les clients pour mieux comprendre leurs besoins, maintenir un dossier pertinent, personnaliser le service et am\u00e9liorer la relation client, ce qui contribue \u00e0 une meilleure qualit\u00e9 du service financier dans le secteur bancaire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b8eea9ea-4925-403e-bfab-475148d242c2", "65a92e9c-c2fb-4b2d-a5b1-be4d320f304f", "2a170e67-74b5-440c-96be-a51061a109ec"], "corpus_id": null, "definition": "Professionnels charg\u00e9s d\u0027accompagner les clients dans leurs choix et d\u00e9cisions d\u0027investissement et de gestion financi\u00e8re, en leur fournissant des conseils personnalis\u00e9s ou autonomes. Ils utilisent divers outils d\u0027analyse pour optimiser les recommandations tout en tenant compte du profil et des besoins sp\u00e9cifiques de chaque client, structurant ainsi la relation client de mani\u00e8re efficace.", "doc_ids": [2619, 2632, 2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ae50cf8f-054b-4b41-a3c7-4a6a7bcaa067", "label": "Conseillers financiers", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Professionnels charg\u00e9s d\u0027accompagner les clients dans leurs choix et d\u00e9cisions d\u0027investissement et de gestion financi\u00e8re, en leur fournissant des conseils personnalis\u00e9s ou autonomes. Ils utilisent divers outils d\u0027analyse pour optimiser les recommandations tout en tenant compte du profil et des besoins sp\u00e9cifiques de chaque client, structurant ainsi la relation client de mani\u00e8re efficace.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Conseiller en investissements financiers (CIF) est un statut cr\u00e9\u00e9 en France par la loi de s\u00e9curit\u00e9 financi\u00e8re n\u00b0 2003-706 du 1er ao\u00fbt 2003 pour les personnes qualifi\u00e9es qui exercent une activit\u00e9 de conseil sur les domaines d\u00e9finis par l\u0027article L. 541-1 du Code mon\u00e9taire et financier (r\u00e9alisation d\u0027op\u00e9rations de banque sur instruments financiers (article L. 211-1) ; r\u00e9alisation d\u0027op\u00e9rations de banque ou d\u0027op\u00e9rations connexes (articles L. 311-1 et L. 311-2) ; la fourniture de services d\u0027investissement ou de services connexes (articles L. 321-1 et L.321-2) ; la r\u00e9alisation d\u0027op\u00e9rations sur biens divers, article L. 550-1).", "label": "Conseiller en investissements financiers", "page_id": "2938053", "thumbnail": null, "wikidata_id": "Q2994374"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Buts financiers que le client souhaite atteindre par ses placements, influen\u00e7ant la strat\u00e9gie d\u0027investissement recommand\u00e9e par le conseiller.", "doc_ids": [2632], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b9f0e10d-ea6b-4f5a-b76c-cbf969a64927", "label": "Objectifs d\u0027investissement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Buts financiers que le client souhaite atteindre par ses placements, influen\u00e7ant la strat\u00e9gie d\u0027investissement recommand\u00e9e par le conseiller.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["V\u00e9rifier l\u2019ad\u00e9quation des produits avec la client\u00e8le cible"], "concepts": [], "difficulty": "unknown", "distractors": ["D\u00e9velopper de nouveaux produits financiers innovants", "Cr\u00e9er des rapports de performance trimestriels", "Assurer la formation des r\u00e9gulateurs en interne", "R\u00e9duire les co\u00fbts associ\u00e9s \u00e0 la distribution", "\u00c9valuer l\u0027impact environnemental des produits vendus", "Proposer une strat\u00e9gie marketing align\u00e9e aux produits", "Garantir la conformit\u00e9 exclusive \u00e0 l\u2019\u00e9thique corporate", "R\u00e9diger un manuel d\u0027utilisation produit pour les clients", "Identifier les meilleures pratiques de gestion"], "feedback": "Selon MIF2, les distributeurs ont la responsabilit\u00e9 de v\u00e9rifier l\u0027ad\u00e9quation des produits et services financiers avec la client\u00e8le cible. Cela signifie qu\u0027ils doivent s\u0027assurer que ces produits r\u00e9pondent aux besoins et aux caract\u00e9ristiques des clients vis\u00e9s. Ils doivent \u00e9galement garantir que ces produits sont conformes aux exigences r\u00e9glementaires et \u00e9thiques en mati\u00e8re de distribution. Cette responsabilit\u00e9 vise \u00e0 prot\u00e9ger les int\u00e9r\u00eats des clients et \u00e0 \u00e9viter tout risque d\u0027inad\u00e9quation entre le produit et son public cible.", "font": {"color": "white"}, "group": 3, "id": "9e9ac0c684984953a8db48f0ff1c8138", "label": "mcq", "lang": "fr", "question": "Quelle responsabilit\u00e9 incombe aux distributeurs selon les exigences MIF2 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00e8le cible.", "title": null}], "title": "Quelle responsabilit\u00e9 incombe aux distributeurs selon les exigences MIF2 ?", "type": "mcq"}, {"answers": ["Au moins une fois par an"], "concepts": [], "difficulty": "unknown", "distractors": ["Tous les deux ans.", "Au moins tous les trois mois.", "Lors d\u0027un changement de r\u00e9glementation.", "\u00c0 la demande du client.", "Chaque trimestre fiscal.", "Au d\u00e9but de chaque exercice financier.", "\u00c0 chaque nouvel investissement.", "Toutes les deux semaines.", "Lorsque le client change de statut."], "feedback": "La fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller est d\u0027au moins une fois par an, afin de s\u0027assurer que les caract\u00e9ristiques des investissements correspondent toujours aux attentes et au profil du client. Les distracteurs proposent des d\u00e9lais plus ou moins espac\u00e9s, qui ne sont pas conformes \u00e0 la r\u00e9glementation en vigueur.", "font": {"color": "white"}, "group": 3, "id": "a5ab11cbb15d44f28014f215e447da91", "label": "mcq", "lang": "fr", "question": "Quelle est la fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller\u202f?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "title": "Quelle est la fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller\u202f?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est en effet pr\u00e9cis\u00e9 que les distributeurs doivent veiller \u00e0 l\u0027ad\u00e9quation des produits et services propos\u00e9s avec les besoins de la client\u00e8le cible, ce qui fait partie de leurs responsabilit\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "12390b496bd34febb6401d45bc522f0d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00e8le cible.", "title": null}], "statement": "Les distributeurs ont la responsabilit\u00e9 d\u0027assurer l\u0027ad\u00e9quation des produits financiers avec la client\u00e8le cible.", "title": "Les distributeurs ont la responsabilit\u00e9 d\u0027assurer l\u0027ad\u00e9quation des produits financiers avec la client\u00e8le cible.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le conseiller doit prendre en compte syst\u00e9matiquement le profil du client avant toute proposition, pas seulement lors d\u0027un changement des investissements. Cela inclut la cat\u00e9gorisation et le statut juridique du client ainsi que ses attentes pour formuler des mises en garde appropri\u00e9es si n\u00e9cessaire.", "font": {"color": "white"}, "group": 5, "id": "c05e6e11aea64d3e9b26b192b02db3ef", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "statement": "Le conseiller doit prendre en compte uniquement le profil du client lors d\u0027un changement de ses investissements.", "title": "Le conseiller doit prendre en compte uniquement le profil du client lors d\u0027un changement de ses investissements.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Compilation exhaustive d\u0027informations concernant un client, utilis\u00e9e pour suivre ses interactions avec l\u0027\u00e9tablissement financier et justifier les recommandations faites.", "doc_ids": [2618], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d05ec1a5-1fd3-4eb2-9126-c0f1bd1432b6", "label": "Dossier client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Compilation exhaustive d\u0027informations concernant un client, utilis\u00e9e pour suivre ses interactions avec l\u0027\u00e9tablissement financier et justifier les recommandations faites.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "05b989bf-56d3-4ff5-9bac-9290f63cb7f6", "label": "Connaissance client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire qui r\u00e9git ces activit\u00e9s,,\nLes processus Know your customer sont utilis\u00e9s par les entreprises de toutes tailles afin de s\u0027assurer de la conformit\u00e9 des clients face aux l\u00e9gislations anti-corruption ainsi que pour v\u00e9rifier leur probit\u00e9 et int\u00e9grit\u00e9. Cela a \u00e9galement pour but de pr\u00e9venir l\u0027usurpation d\u0027identit\u00e9, la fraude fiscale, le blanchiment d\u0027argent et le financement du terrorisme (en).", "label": "Know your customer", "page_id": "9998698", "thumbnail": null, "wikidata_id": "Q106145"}, "wordnetentity": null}, {"doc_id": "2640", "font": {"color": "white"}, "group": 2, "id": "2640", "label": "Outils de Relation Client dans le Conseil Financier", "name": "3f01ac6_cfpb_synthese_1.6", "score": 8.2, "shape": "dot", "size": 8, "title": "3f01ac6_cfpb_synthese_1.6", "top_minutes": [], "top_pages": [1, 2], "type": "document"}, {"aliases": [], "corpus_id": null, "definition": "Situation o\u00f9 un conseiller pourrait privil\u00e9gier ses propres int\u00e9r\u00eats ou ceux de son entreprise au d\u00e9triment de ceux du client.", "doc_ids": [2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "426fc5bf-4e4d-46c0-ae79-ae86b86a92f7", "label": "Conflit d\u0027int\u00e9r\u00eat", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Situation o\u00f9 un conseiller pourrait privil\u00e9gier ses propres int\u00e9r\u00eats ou ceux de son entreprise au d\u00e9triment de ceux du client.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un conflit d\u2019int\u00e9r\u00eats peut se d\u00e9finir comme une situation o\u00f9 une ou plusieurs personnes ou institutions sont au centre d\u2019une prise de d\u00e9cision o\u00f9 leur objectivit\u00e9 et leur neutralit\u00e9 peuvent \u00eatre remises en cause.\nUn conflit d\u2019int\u00e9r\u00eats appara\u00eet en particulier quand un individu ou une organisation doit g\u00e9rer plusieurs liens d\u2019int\u00e9r\u00eats qui s\u2019opposent, dont au moins un est susceptible de corrompre la motivation \u00e0 agir sur les autres, ou au moins de donner cette impression (on parle alors d\u2019\u00ab apparence de conflit d\u2019int\u00e9r\u00eats \u00bb).\nUn conflit d\u2019int\u00e9r\u00eats appara\u00eet ainsi chez une personne physique ayant \u00e0 accomplir une fonction d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral et dont les int\u00e9r\u00eats personnels sont en concurrence avec la mission qui lui est confi\u00e9e par son administration ou son entreprise.", "label": "Conflit d\u0027int\u00e9r\u00eats", "page_id": "1292563", "thumbnail": null, "wikidata_id": "Q211067"}, "wordnetentity": {"definition": "a situation in which a public official\u0027s decisions are influenced by the official\u0027s personal interests", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Conflit d\u0027int\u00e9r\u00eat", "name": "conflict_of_interest.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Instruments utilis\u00e9s par les conseillers pour structurer et optimiser la relation client, garantissant le respect des proc\u00e9dures internes et r\u00e9glementaires.", "doc_ids": [2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d9480773-b11f-46fb-ac28-d3e6a44f01d8", "label": "Outils de conseil", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Instruments utilis\u00e9s par les conseillers pour structurer et optimiser la relation client, garantissant le respect des proc\u00e9dures internes et r\u00e9glementaires.", "type": "concept", "valid": null, "wikienti pacit\u00e9 \u00e0 v\u00e9hiculer dans de bonnes conditions un type de trafic donn\u00e9, en termes de disponibilit\u00e9, d\u00e9bit, d\u00e9lais de transmission, gigue, taux de perte de paquets, etc.\nLa qualit\u00e9 de service est un concept de gestion qui a pour but d\u2019optimiser les ressources d\u0027un r\u00e9seau (en management du syst\u00e8me d\u0027information) ou d\u0027un processus (en logistique) et de garantir de bonnes performances aux applications critiques pour l\u0027organisation. La qualit\u00e9 de service permet d\u2019offrir aux utilisateurs des d\u00e9bits et des temps de r\u00e9ponse diff\u00e9renci\u00e9s par applications (ou activit\u00e9s) suivant les protocoles mis en \u0153uvre au niveau de la structure.", "label": "Qualit\u00e9 de service", "page_id": "268380", "thumbnail": null, "wikidata_id": "Q220501"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Document utilis\u00e9 pour recueillir des informations sur les pr\u00e9f\u00e9rences et la situation financi\u00e8re du client, crucial pour personnaliser le conseil.", "doc_ids": [2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fc63840d-8742-475d-86fc-ec25c3e3bc25", "label": "Questionnaire client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Document utilis\u00e9 pour recueillir des informations sur les pr\u00e9f\u00e9rences et la situation financi\u00e8re du client, crucial pour personnaliser le conseil.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 \u00e0 suivre et archiver les interactions et recommandations faites au client, garantissant transparence et conformit\u00e9.", "doc_ids": [2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "16ba7ce1-3f3e-4f96-aa2d-780ac0710559", "label": "Tra\u00e7abilit\u00e9 du conseil", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 suivre et archiver les interactions et recommandations faites au client, garantissant transparence et conformit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["2218caa4-9746-4892-8f6b-92b302572047"], "corpus_id": null, "definition": "Interaction entre le conseiller financier et le client, centr\u00e9e sur la confiance et la satisfaction, essentielle pour \u00e9tablir une communication efficace et influenc\u00e9e par l\u0027utilisation optimale des outils disponibles.", "doc_ids": [2640, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5d51378c-c19b-4c1b-a400-9877c6d626bd", "label": "Relation client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Interaction entre le conseiller financier et le client, centr\u00e9e sur la confiance et la satisfaction, essentielle pour \u00e9tablir une communication efficace et influenc\u00e9e par l\u0027utilisation optimale des outils disponibles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion de la relation client (GRC), ou gestion des relations avec la client\u00e8le (d\u00e9sign\u00e9e aussi par le sigle anglais CRM pour customer relationship management), est l\u0027ensemble des outils et techniques destin\u00e9s \u00e0 tenir compte des souhaits et des attentes des clients et des prospects, afin de les satisfaire et de les fid\u00e9liser en leur offrant ou proposant des services.\nLes applications informatiques de la GRC sont des progiciels qui permettent de traiter directement avec le client, que ce soit sur le plan de la vente, du marketing ou du service, et que l\u0027on regroupe souvent sous le terme de \u00ab front-office \u00bb par opposition aux outils de \u00ab back-office \u00bb que sont les progiciels de gestion int\u00e9gr\u00e9s (PGI).\nLes progiciels de GRC se r\u00e9partissent en trois types : le GRC collaboratif (ce sont
