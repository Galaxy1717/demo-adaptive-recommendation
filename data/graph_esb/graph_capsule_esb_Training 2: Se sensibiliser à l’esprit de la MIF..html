                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"aliases": ["043c9e24-4beb-4243-b47c-f4ce861bda8e", "50e060b3-946b-4f17-b47b-9cd1ac33104b", "23a9db46-7106-472a-b2e2-d8fdfdf9195f", "4c2aab30-c690-4c75-822a-b7c767aaac14", "81fda8df-31dc-4d31-891f-ce0388204e9d", "c739f001-1a8e-4bac-8cf9-71f778688f19", "997bcf67-3d78-429f-9f17-381cef332fc3", "edb5d4af-8989-4baa-a142-ac3a3f275ed2", "083e0569-3bc2-4365-939a-916599b54dcd", "a6bfc89f-17e5-4b72-99b0-ccf31de7ea88"], "corpus_id": null, "definition": "La Directive MIF (March\u00e9s d\u0027Instruments Financiers), \u00e9galement connue sous le nom de MIF2, est une r\u00e9glementation europ\u00e9enne adopt\u00e9e en 2007. Elle vise \u00e0 renforcer la protection des investisseurs et \u00e0 am\u00e9liorer la transparence dans le secteur financier en imposant des exigences strictes pour la distribution de produits financiers. La directive interdit certaines r\u00e9trocessions, impose des obligations de transparence et exige l\u0027\u00e9valuation du profil client. Son objectif principal est d\u0027accro\u00eetre la confiance des investisseurs et d\u0027assurer un fonctionnement efficace des march\u00e9s financiers au sein de l\u0027Union Europ\u00e9enne.", "doc_ids": [2601, 2604, 2619, 2632, 2633, 2640, 2637, 2647, 2645], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ff210508-8bbe-4802-a696-d55a08a8780c", "label": "Directive MIF", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "La Directive MIF (March\u00e9s d\u0027Instruments Financiers), \u00e9galement connue sous le nom de MIF2, est une r\u00e9glementation europ\u00e9enne adopt\u00e9e en 2007. Elle vise \u00e0 renforcer la protection des investisseurs et \u00e0 am\u00e9liorer la transparence dans le secteur financier en imposant des exigences strictes pour la distribution de produits financiers. La directive interdit certaines r\u00e9trocessions, impose des obligations de transparence et exige l\u0027\u00e9valuation du profil client. Son objectif principal est d\u0027accro\u00eetre la confiance des investisseurs et d\u0027assurer un fonctionnement efficace des march\u00e9s financiers au sein de l\u0027Union Europ\u00e9enne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La directive concernant les march\u00e9s d\u0027instruments financiers (MIF, en anglais Markets in Financial Instruments Directive, MIFID), publi\u00e9e au Journal officiel de l\u2019Union europ\u00e9enne le 30 avril 2004, est l\u2019un des \u00e9l\u00e9ments cl\u00e9s du Plan d\u2019action des services financiers 2005-2010 lanc\u00e9 par la Commission europ\u00e9enne. Ce texte particuli\u00e8rement d\u00e9taill\u00e9 (il comporte 73 articles, accompagn\u00e9s de mesures d\u0027ex\u00e9cution) est entr\u00e9 en application le 1er novembre 2007, bien que certaines transpositions en droit national soient encore en cours par les autorit\u00e9s de r\u00e9gulation de quelques \u00c9tats membres.\nEn compl\u00e9tant (et en renfor\u00e7ant) les exigences de la Directive de 1993 sur les Services d\u2019Investissement (DSI), la directive MIF devrait \u00e0 terme modifier radicalement le paysage boursier paneurop\u00e9en.", "label": "Directive concernant les march\u00e9s d\u0027instruments financiers", "page_id": "1379017", "thumbnail": null, "wikidata_id": "Q1359483"}, "wordnetentity": null}, {"doc_id": "2632", "font": {"color": "white"}, "group": 2, "id": "2632", "label": "Collecte d\u0027Informations Client en Finance", "name": "3567bb8_deac_synthese_1_1", "score": 4.5, "shape": "dot", "size": 8, "title": "3567bb8_deac_synthese_1_1", "top_minutes": [], "top_pages": [2, 1], "type": "document"}, {"aliases": [], "corpus_id": null, "definition": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "05b989bf-56d3-4ff5-9bac-9290f63cb7f6", "label": "Connaissance client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire qui r\u00e9git ces activit\u00e9s,,\nLes processus Know your customer sont utilis\u00e9s par les entreprises de toutes tailles afin de s\u0027assurer de la conformit\u00e9 des clients face aux l\u00e9gislations anti-corruption ainsi que pour v\u00e9rifier leur probit\u00e9 et int\u00e9grit\u00e9. Cela a \u00e9galement pour but de pr\u00e9venir l\u0027usurpation d\u0027identit\u00e9, la fraude fiscale, le blanchiment d\u0027argent et le financement du terrorisme (en).", "label": "Know your customer", "page_id": "9998698", "thumbnail": null, "wikidata_id": "Q106145"}, "wordnetentity": null}, {"aliases": ["5e3ecd08-75ef-411c-a388-422a69b7018d"], "corpus_id": null, "definition": "Principe fondamental garantissant que toutes les informations pertinentes sont accessibles aux participants du march\u00e9, favorisant ainsi une concurrence \u00e9quitable et garantissant l\u0027\u00e9quit\u00e9 des n\u00e9gociations sur les march\u00e9s financiers, essentiel pour la confiance des investisseurs et issu de la Directive MIF.", "doc_ids": [2647], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ca0b0257-b8a3-43ff-bd88-fd531babb42b", "label": "Transparence", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Principe fondamental garantissant que toutes les informations pertinentes sont accessibles aux participants du march\u00e9, favorisant ainsi une concurrence \u00e9quitable et garantissant l\u0027\u00e9quit\u00e9 des n\u00e9gociations sur les march\u00e9s financiers, essentiel pour la confiance des investisseurs et issu de la Directive MIF.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the quality of being clear and transparent", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Transparence", "name": "transparency.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["c65571da-2922-4f0c-b421-43ca31cedb3f"], "corpus_id": null, "definition": "Possibilit\u00e9s offertes aux banques et identifi\u00e9es par les conseillers pour d\u00e9velopper leur activit\u00e9, notamment par la fid\u00e9lisation et l\u0027adaptation des produits ou services aux besoins sp\u00e9cifiques des clients.", "doc_ids": [2628, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "254a7e91-f34d-464b-9f12-eac84de0c603", "label": "Opportunit\u00e9s commerciales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Possibilit\u00e9s offertes aux banques et identifi\u00e9es par les conseillers pour d\u00e9velopper leur activit\u00e9, notamment par la fid\u00e9lisation et l\u0027adaptation des produits ou services aux besoins sp\u00e9cifiques des clients.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["2218caa4-9746-4892-8f6b-92b302572047"], "corpus_id": null, "definition": "Interaction entre le conseiller financier et le client, centr\u00e9e sur la confiance et la satisfaction, essentielle pour \u00e9tablir une communication efficace et influenc\u00e9e par l\u0027utilisation optimale des outils disponibles.", "doc_ids": [2640, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5d51378c-c19b-4c1b-a400-9877c6d626bd", "label": "Relation client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Interaction entre le conseiller financier et le client, centr\u00e9e sur la confiance et la satisfaction, essentielle pour \u00e9tablir une communication efficace et influenc\u00e9e par l\u0027utilisation optimale des outils disponibles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion de la relation client (GRC), ou gestion des relations avec la client\u00e8le (d\u00e9sign\u00e9e aussi par le sigle anglais CRM pour customer relationship management), est l\u0027ensemble des outils et techniques destin\u00e9s \u00e0 tenir compte des souhaits et des attentes des clients et des prospects, afin de les satisfaire et de les fid\u00e9liser en leur offrant ou proposant des services.\nLes applications informatiques de la GRC sont des progiciels qui permettent de traiter directement avec le client, que ce soit sur le plan de la vente, du marketing ou du service, et que l\u0027on regroupe souvent sous le terme de \u00ab front-office \u00bb par opposition aux outils de \u00ab back-office \u00bb que sont les progiciels de gestion int\u00e9gr\u00e9s (PGI).\nLes progiciels de GRC se r\u00e9partissent en trois types : le GRC collaboratif (ce sont les canaux d\u0027\u00e9change avec les clients), le GRC analytique (qui correspond \u00e0 l\u0027analyse des informations re\u00e7ues) et le GRC op\u00e9rationnel (qui sert \u00e0 automatiser les relations de l\u0027entreprise avec les clients gr\u00e2ce \u00e0 des processus pr\u00e9\u00e9tablis).", "label": "Gestion de la relation client", "page_id": "119993", "thumbnail": null, "wikidata_id": "Q485643"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Approche personnalis\u00e9e dans l\u0027\u00e9valuation et l\u0027offre de produits financiers en fonction du profil et de la connaissance du client.", "doc_ids": [2633], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4d6db72c-2c11-4aa9-9f48-723954517500", "label": "Conseil adapt\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Approche personnalis\u00e9e dans l\u0027\u00e9valuation et l\u0027offre de produits financiers en fonction du profil et de la connaissance du client.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["db55b2bb-c1ee-4caf-ab03-fcff735871e4", "67ae071e-5ce2-4a1f-9272-b5cdb85e3bd0"], "corpus_id": null, "definition": "Processus d\u0027acquisition et de recueil des donn\u00e9es n\u00e9cessaires sur les clients pour mieux comprendre leurs besoins, maintenir un dossier pertinent, personnaliser le service et am\u00e9liorer la relation client, ce qui contribue \u00e0 une meilleure qualit\u00e9 du service financier dans le secteur bancaire.", "doc_ids": [2618, 2632], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c9b97ed5-6289-4b56-bb49-54709b16a3d4", "label": "Collecte d\u0027informations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus d\u0027acquisition et de recueil des donn\u00e9es n\u00e9cessaires sur les clients pour mieux comprendre leurs besoins, maintenir un dossier pertinent, personnaliser le service et am\u00e9liorer la relation client, ce qui contribue \u00e0 une meilleure qualit\u00e9 du service financier dans le secteur bancaire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["62b6633f-c31e-4cd0-8f2c-0e6559dd07b7"], "corpus_id": null, "definition": "Syst\u00e8me visant \u00e0 \u00e9valuer et mettre \u00e0 jour les comp\u00e9tences des conseillers financiers pour garantir un service conforme aux normes r\u00e9glementaires et r\u00e9pondre aux besoins des clients.", "doc_ids": [2632, 2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "adfa9369-e7a9-47a7-886e-e7947caa50a5", "label": "Dispositif d\u0027Evaluation et d\u0027Actualisation des Comp\u00e9tences", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Syst\u00e8me visant \u00e0 \u00e9valuer et mettre \u00e0 jour les comp\u00e9tences des conseillers financiers pour garantir un service conforme aux normes r\u00e9glementaires et r\u00e9pondre aux besoins des clients.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["037a82ec-e1a1-4613-a822-41413cd7cfbe"], "corpus_id": null, "definition": "Principe r\u00e9glementaire MIF2 visant \u00e0 assurer la conformit\u00e9 et la pertinence des produits financiers offerts aux clients, en imposant aux producteurs et distributeurs de garantir l\u0027ad\u00e9quation des produits financiers aux besoins des clients d\u00e8s leur conception.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0910d3e5-c1b1-4d40-be97-f0bc2c917d25", "label": "Gouvernance produit", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Principe r\u00e9glementaire MIF2 visant \u00e0 assurer la conformit\u00e9 et la pertinence des produits financiers offerts aux clients, en imposant aux producteurs et distributeurs de garantir l\u0027ad\u00e9quation des produits financiers aux besoins des clients d\u00e8s leur conception.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["a63fd5b1-7cce-42ff-bea5-aaefe1c019c2", "6d06166d-e039-47f2-b3ea-b7fdb865bb98", "964ac6f2-ce78-46e2-9ec5-376d3359e91c", "c6f4f83b-9df0-42ec-8b8a-5f44bab7d7e9"], "corpus_id": null, "definition": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "doc_ids": [2619, 2632, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2c89ed99-7981-4b90-9435-049dab702fc4", "label": "Profil client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["D\u00e8s la conception du produit et du service financier"], "concepts": [], "difficulty": "unknown", "distractors": ["Lors de la phase de commercialisation du produit", "Apr\u00e8s l\u0027approbation des r\u00e9gulateurs financiers", "Quand le produit est distribu\u00e9 au grand public", "Au moment o\u00f9 le client signe le contrat", "Une fois que les conseillers sont form\u00e9s", "Pendant l\u0027analyse des premi\u00e8res ventes", "Lors de la s\u00e9lection des distributeurs seulement", "Avant la d\u00e9claration de conformit\u00e9 aux normes", "Une fois le produit repris par une autre entit\u00e9"], "feedback": "Les producteurs ont la responsabilit\u00e9 de s\u0027assurer que leurs produits et services financiers sont con\u00e7us en conformit\u00e9 avec le principe de \u00ab gouvernance produit \u00bb. Cela signifie que d\u00e8s le d\u00e9but de la conception, ils doivent veiller \u00e0 ce que le produit r\u00e9ponde aux besoins de la client\u00e8le cible et soit conforme aux exigences r\u00e9glementaires MIF2. Ainsi, les distributeurs doivent \u00e9galement s\u0027assurer que les conseillers comprennent bien les produits vendus et qu\u0027ils sont adapt\u00e9s \u00e0 la client\u00e8le cible.", "font": {"color": "white"}, "group": 3, "id": "4b6ed9c0d3c343d2a417ba36ca44fb4c", "label": "mcq", "lang": "fr", "question": "\u00c0 quel moment les producteurs doivent-ils appliquer le principe de \u00ab gouvernance produit \u00bb ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00e8le cible.", "title": null}], "title": "\u00c0 quel moment les producteurs doivent-ils appliquer le principe de \u00ab gouvernance produit \u00bb ?", "type": "mcq"}, {"answers": ["La Directive europ\u00e9enne MIF"], "concepts": [], "difficulty": "unknown", "distractors": ["Le Trait\u00e9 de Lisbonne", "La Loi sur les march\u00e9s europ\u00e9ens", "La Charte des transactions financi\u00e8res europ\u00e9ennes", "Le R\u00e8glement financier europ\u00e9en", "La Politique mon\u00e9taire commune", "Le Code europ\u00e9en des investissements", "La Directive Lucerne sur les \u00e9changes", "Le Pacte pour la comp\u00e9titivit\u00e9 financi\u00e8re", "La Convention de Francfort"], "feedback": "La directive europ\u00e9enne MIF a \u00e9t\u00e9 mise en place pour garantir un processus de n\u00e9gociation \u00e9quitable sur les march\u00e9s financiers. Le principe de transparence d\u00e9coule donc directement de ce texte r\u00e9glementaire.", "font": {"color": "white"}, "group": 3, "id": "bff0885df82742508ee6fd6422c6b55a", "label": "mcq", "lang": "fr", "question": "De quel texte r\u00e9glementaire le principe de transparence est-il issu ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1c40cb2c55fb4e6c94da6f7a5213aaa0", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 25.0, "origin_type": "document_content", "parent_id": "b8b9781635634da484f9938659999561", "prev_id": "b8b9781635634da484f9938659999561", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "A noter qu\u0027il existe des d\u00e9rogations au principe de transparence selon les instruments financiers afin de prendre en compte par exemple la taille des ordres et des transactions ainsi que la liquidit\u00e9 des actifs. R\u00e9v\u00e9l\u00e9 par les crises financi\u00e8res, le principe de transparence permet d\u0027assurer un processus de n\u00e9gociation \u00e9quitable sur les march\u00e9s financiers. Il est issu de la Directive europ\u00e9enne MIF.", "title": null}], "title": "De quel texte r\u00e9glementaire le principe de transparence est-il issu ?", "type": "mcq"}, {"answers": ["La taille des ordres et transactions"], "concepts": [], "difficulty": "unknown", "distractors": ["Le niveau de fiscalit\u00e9 des transactions", "Le taux d\u0027inflation mensuel", "Les variations soudaines du PIB", "L\u0027\u00e9volution des taux de change", "Le volume d\u0027\u00e9missions obligataires d\u0027\u00c9tat", "Les politiques mon\u00e9taires restrictives", "Les fluctuations du prix des mati\u00e8res premi\u00e8res", "La qualit\u00e9 de la gestion des portefeuilles", "La stabilit\u00e9 du syst\u00e8me bancaire"], "feedback": "Selon le principe de transparence, les instruments financiers doivent \u00eatre trait\u00e9s de mani\u00e8re \u00e9quitable sur les march\u00e9s. Cependant, certaines d\u00e9rogations peuvent \u00eatre accord\u00e9es en fonction de facteurs tels que la taille des ordres et des transactions ainsi que la liquidit\u00e9 des actifs.", "font": {"color": "white"}, "group": 3, "id": "78a0bf3703634e0598047cd95e1f7f56", "label": "mcq", "lang": "fr", "question": "Quel facteur peut entra\u00eener une d\u00e9rogation au principe de transparence des instruments financiers ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2647, "doc_label": "0cf2917_deac_synthese_3_3", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1c40cb2c55fb4e6c94da6f7a5213aaa0", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 25.0, "origin_type": "document_content", "parent_id": "b8b9781635634da484f9938659999561", "prev_id": "b8b9781635634da484f9938659999561", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "A noter qu\u0027il existe des d\u00e9rogations au principe de transparence selon les instruments financiers afin de prendre en compte par exemple la taille des ordres et des transactions ainsi que la liquidit\u00e9 des actifs. R\u00e9v\u00e9l\u00e9 par les crises financi\u00e8res, le principe de transparence permet d\u0027assurer un processus de n\u00e9gociation \u00e9quitable sur les march\u00e9s financiers. Il est issu de la Directive europ\u00e9enne MIF.", "title": null}], "title": "Quel facteur peut entra\u00eener une d\u00e9rogation au principe de transparence des instruments financiers ?", "type": "mcq"}, {"answers": ["Pour justifier le respect des obligations r\u00e9glementaires et des proc\u00e9dures internes"], "concepts": [], "difficulty": "unknown", "distractors": ["Pour analyser les tendances de consommation des clients et ajuster les offres", "Pour partager les informations client avec les partenaires commerciaux", "Pour renforcer la s\u00e9curit\u00e9 des transactions financi\u00e8res entre les \u00e9tablissements", "Pour automatiser les r\u00e9ponses aux requ\u00eates des clients", "Pour \u00e9valuer la rentabilit\u00e9 des clients selon leurs interactions", "Pour offrir une communication personnalis\u00e9e et instantan\u00e9e", "Pour adapter les services en fonction des besoins sp\u00e9cifiques des clients", "Afin de segmenter les clients selon leur profil d\u2019investissement", "Pour pr\u00e9venir les fraudes gr\u00e2ce \u00e0 un syst\u00e8me automatis\u00e9 de surveillance"], "feedback": "Les \u00e9tablissements s\u0027appuient sur les outils disponibles lors de la relation client afin de pouvoir justifier, en cas d\u0027audit, qu\u0027ils ont respect\u00e9 les r\u00e8gles et r\u00e9gulations en vigueur concernant la s\u00e9curit\u00e9 et la gestion des donn\u00e9es des clients. Ce faisant, ils peuvent prouver leur conformit\u00e9 et \u00e9viter tout risque juridique li\u00e9 \u00e0 des manquements aux obligations r\u00e9glementaires.", "font": {"color": "white"}, "group": 3, "id": "a3c7f5d0efdc4c9ba3418958df6039e3", "label": "mcq", s diff\u00e9rents qui ne font pas r\u00e9f\u00e9rence aux classifications utilis\u00e9es dans cette r\u00e9glementation.", "font": {"color": "white"}, "group": 3, "id": "0be1916179374b809e9aa3906900058c", "label": "mcq", "lang": "fr", "question": "Quelles cat\u00e9gories de clients sont mentionn\u00e9es dans la r\u00e9glementation MIF 2 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "title": "Quelles cat\u00e9gories de clients sont mentionn\u00e9es dans la r\u00e9glementation MIF 2 ?", "type": "mcq"}, {"answers": ["Au moins une fois par an"], "concepts": [], "difficulty": "unknown", "distractors": ["Tous les deux ans.", "Au moins tous les trois mois.", "Lors d\u0027un changement de r\u00e9glementation.", "\u00c0 la demande du client.", "Chaque trimestre fiscal.", "Au d\u00e9but de chaque exercice financier.", "\u00c0 chaque nouvel investissement.", "Toutes les deux semaines.", "Lorsque le client change de statut."], "feedback": "La fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller est d\u0027au moins une fois par an, afin de s\u0027assurer que les caract\u00e9ristiques des investissements correspondent toujours aux attentes et au profil du client. Les distracteurs proposent des d\u00e9lais plus ou moins espac\u00e9s, qui ne sont pas conformes \u00e0 la r\u00e9glementation en vigueur.", "font": {"color": "white"}, "group": 3, "id": "a5ab11cbb15d44f28014f215e447da91", "label": "mcq", "lang": "fr", "question": "Quelle est la fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller\u202f?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "title": "Quelle est la fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller\u202f?", "type": "mcq"}, {"answers": ["V\u00e9rifier l\u2019ad\u00e9quation des produits avec la client\u00e8le cible"], "concepts": [], "difficulty": "unknown", "distractors": ["D\u00e9velopper de nouveaux produits financiers innovants", "Cr\u00e9er des rapports de performance trimestriels", "Assurer la formation des r\u00e9gulateurs en interne", "R\u00e9duire les co\u00fbts associ\u00e9s \u00e0 la distribution", "\u00c9valuer l\u0027impact environnemental des produits vendus", "Proposer une strat\u00e9gie marketing align\u00e9e aux produits", "Garantir la conformit\u00e9 exclusive \u00e0 l\u2019\u00e9thique corporate", "R\u00e9diger un manuel d\u0027utilisation produit pour les clients", "Identifier les meilleures pratiques de gestion"], "feedback": "Selon MIF2, les distributeurs ont la responsabilit\u00e9 de v\u00e9rifier l\u0027ad\u00e9quation des produits et services financiers avec la client\u00e8le cible. Cela signifie qu\u0027ils doivent s\u0027assurer que ces produits r\u00e9pondent aux besoins et aux caract\u00e9ristiques des clients vis\u00e9s. Ils doivent \u00e9galement garantir que ces produits sont conformes aux exigences r\u00e9glementaires et \u00e9thiques en mati\u00e8re de distribution. Cette responsabilit\u00e9 vise \u00e0 prot\u00e9ger les int\u00e9r\u00eats des clients et \u00e0 \u00e9viter tout risque d\u0027inad\u00e9quation entre le produit et son public cible.", "font": {"color": "white"}, "group": 3, "id": "9e9ac0c684984953a8db48f0ff1c8138", "label": "mcq", "lang": "fr", "question": "Quelle responsabilit\u00e9 incombe aux distributeurs selon les exigences MIF2 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_id xt": "La r\u00e9glementation MIF2 est venue renforcer les exigences r\u00e9glementaires dans le cadre de la distribution de produits financiers au travers du principe de \u00ab gouvernance produit \u00bb. Lorsqu\u0027un produit hors r\u00e9f\u00e9rencement est propos\u00e9 au client, il devra pr\u00e9alablement faire l\u0027objet d\u0027une validation par le comit\u00e9 ad hoc avant sa commercialisation. Les produits financiers sont r\u00e9examin\u00e9s r\u00e9guli\u00e8rement afin de constater la pertinence de leur r\u00e9f\u00e9rencement ou de leur coh\u00e9rence avec le profil de client cible mais \u00e9galement, en cas d\u0027\u00e9volution atypique au regard de son march\u00e9 ou de sa classe d\u0027actifs, de proc\u00e9der par exemple \u00e0 leur retrait.", "title": null}], "title": "Quel crit\u00e8re peut justifier le retrait d\u0027un produit financier du catalogue ?", "type": "mcq"}, {"answers": ["Il doit \u00eatre valid\u00e9 par un comit\u00e9 ad hoc"], "concepts": [], "difficulty": "unknown", "distractors": ["Il est imm\u00e9diatement approuv\u00e9 par l\u0027autorit\u00e9 financi\u00e8re.", "Il est distribu\u00e9 sans v\u00e9rification.", "Une analyse de rentabilit\u00e9 est r\u00e9alis\u00e9e.", "Il est examin\u00e9 par le client cible directement.", "C\u0027est le march\u00e9 qui d\u00e9termine sa pertinence.", "Il attend seulement une approbation administrative.", "Il est syst\u00e9matiquement rejet\u00e9 lors du premier examen.", "Il ne n\u00e9cessite aucune validation sp\u00e9cifique.", "Il est automatiquement int\u00e9gr\u00e9 au catalogue des produits."], "feedback": "Avant d\u0027\u00eatre propos\u00e9 \u00e0 un client, un produit financier hors r\u00e9f\u00e9rencement doit \u00eatre valid\u00e9 par un comit\u00e9 ad hoc afin de garantir sa pertinence et sa coh\u00e9rence avec le profil du client cible. Cette \u00e9tape vise \u00e0 renforcer la gouvernance du produit et \u00e0 minimiser les risques pour le client.", "font": {"color": "white"}, " -4743-9b39-c4c6ab0b8745", "label": "Crit\u00e8res sociaux et environnementaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Normes utilis\u00e9es pour \u00e9valuer l\u0027impact social et \u00e9cologique d\u0027une entreprise dans le cadre de l\u0027ISR.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les crit\u00e8res environnementaux, sociaux et de gouvernance (ESG) sont des dimensions (grandes cat\u00e9gories) englobant les activit\u00e9s d\u2019une entreprise pouvant avoir des impacts sur la soci\u00e9t\u00e9 ou l\u2019environnement. De caract\u00e8re moral, ils constituent les trois dimensions principales utilis\u00e9es pour mesurer la durabilit\u00e9 (soutenabilit\u00e9) et l\u0027impact \u00e9thique d\u0027un investissement dans une soci\u00e9t\u00e9 ou dans un domaine \u00e9conomique. Ils composent un investissement responsable.", "label": "Crit\u00e8res environnementaux, sociaux et de gouvernance", "page_id": "12349717", "thumbnail": null, "wikidata_id": "Q3817465"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8me visant \u00e0 \u00e9valuer et mettre \u00e0 jour les comp\u00e9tences des professionnels sur les march\u00e9s financiers, essentiel pour s\u0027adapter aux \u00e9volutions r\u00e9glementaires et \u00e9conomiques.", "doc_ids": [2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2b167dda-0983-4101-af75-211186bc9732", "label": "Dispositif d\u0027Evaluation et d\u0027Actualisation des Comp\u00e9tences", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Syst\u00e8me visant \u00e0 \u00e9valuer et mettre \u00e0 jour les comp\u00e9tences des professionnels sur les march\u00e9s financiers, essentiel pour s\u0027adapter aux \u00e9volutions r\u00e9glementaires et \u00e9conomiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["64cce7b6-ec6a-4ed6-8 ], "content": null, "definition": "La garantie des accidents de la vie ou GAV est une forme de contrat d\u2019assurance de personnes. Ce contrat permet d\u0027indemniser rapidement les assur\u00e9s en cas de dommages corporels accidentels importants et permanents survenus au cours de la vie priv\u00e9e.", "label": "Garantie des accidents de la vie", "page_id": "9121513", "thumbnail": null, "wikidata_id": "Q25378304"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Suggestions ou recommandations formul\u00e9es suite au bilan commercial pour optimiser les performances futures de l\u0027agence.", "doc_ids": [2635], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4e6f1740-a6eb-4a87-83fa-4eae4095a1d6", "label": "Voies d\u0027Am\u00e9lioration", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Suggestions ou recommandations formul\u00e9es suite au bilan commercial pour optimiser les performances futures de l\u0027agence.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["d55285f2-42f0-435d-965a-a219ab8ce5e6"], "corpus_id": null, "definition": "Accord formel entre deux ou plusieurs parties pour partager informations et expertises, visant \u00e0 faciliter la collaboration et am\u00e9liorer l\u0027efficacit\u00e9 dans un domaine sp\u00e9cifique, tel que la r\u00e9gulation financi\u00e8re, comme illustr\u00e9 par le protocole sign\u00e9 entre AMF et TRACFIN.", "doc_ids": [2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "974ddcd6-ac42-4b75-a811-1a5aff85c396", "label": "Protocole de coop\u00e9ration", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Accord formel entre deux ou plusieurs parties pour partager informations et expertises, visant \u00e0 faciliter la collaboration et am\u00e9liorer l\u0027efficacit\u00e9 dans un domaine sp\u00e9cifique, tel que la r\u00e9gulation financi\u00e8re, comme illustr\u00
