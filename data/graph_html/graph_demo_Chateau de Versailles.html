                  nodes = new vis.DataSet([{"aliases": ["cecb34ed-9821-42c2-9650-e4a07676f1d1", "46c22b4d-9429-4d82-9e03-40d0d51f0e07", "ac5265ec-26a4-4098-b044-43540d943f1f", "dda10c83-baa4-47f4-8fb2-7c4f7036f3c2", "a2af0d7c-7ba7-4bfc-a3aa-62008020fc72", "2e50b5dd-ec09-4fc8-880a-d36466b8c86f", "b48eda48-1606-411d-820c-dcb582ed014b", "58bf4212-e6cb-44fe-9cd2-ce452693bdce", "c27b77c1-2841-44ce-903b-adbafb2a1748", "12ec7da8-d8d9-467e-8e67-7f2e549ad601", "1bf50664-eef4-4079-88cd-c4df37dc19b5", "fd0c3b76-17f1-45e3-a46e-07ed37a7e670", "8e42aa10-a798-4649-96a2-dd689bccc7b5", "98f7ffab-03e9-499c-9836-f58000541830", "e9803d9d-df92-4696-8b71-e0e9f70935ed"], "corpus_id": null, "definition": "Le Ch\u00e2teau de Versailles, souvent d\u00e9sign\u00e9 simplement comme Versailles, est une r\u00e9sidence royale embl\u00e9matique construite sous Louis XIV \u00e0 partir de 1661. Il incarne le pouvoir absolu des rois de France et est un chef-d\u0027\u0153uvre de l\u0027architecture classique fran\u00e7aise. Ce palais a servi non seulement comme centre politique et culturel du royaume fran\u00e7ais au XVIIe si\u00e8cle, mais il symbolise \u00e9galement la centralisation du pouvoir et la grandeur monarchique. Les jardins de Versailles, con\u00e7us par Andr\u00e9 Le N\u00f4tre pour refl\u00e9ter la majest\u00e9 du roi, ajoutent \u00e0 son importance artistique et historique. Aujourd\u0027hui, il attire plus de 7 millions de visiteurs annuels, t\u00e9moignant de son importance historique et culturelle.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "53c25d5a-c311-4f25-8901-ab6d7be5b62e", "label": "Ch\u00e2teau de Versailles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "Le Ch\u00e2teau de Versailles, souvent d\u00e9sign\u00e9 simplement comme Versailles, est une r\u00e9sidence royale embl\u00e9matique construite sous Louis XIV \u00e0 partir de 1661. Il incarne le pouvoir absolu des rois de France et est un chef-d\u0027\u0153uvre de l\u0027architecture classique fran\u00e7aise. Ce palais a servi non seulement comme centre politique et culturel du royaume fran\u00e7ais au XVIIe si\u00e8cle, mais il symbolise \u00e9galement la centralisation du pouvoir et la grandeur monarchique. Les jardins de Versailles, con\u00e7us par Andr\u00e9 Le N\u00f4tre pour refl\u00e9ter la majest\u00e9 du roi, ajoutent \u00e0 son importance artistique et historique. Aujourd\u0027hui, il attire plus de 7 millions de visiteurs annuels, t\u00e9moignant de son importance historique et culturelle.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le ch\u00e2teau de Versailles est un ch\u00e2teau et un monument historique fran\u00e7ais situ\u00e9 \u00e0 Versailles, dans les Yvelines. Il fut la r\u00e9sidence principale des rois de France Louis XIV, Louis XV et Louis XVI. Le roi, la cour et le gouvernement y r\u00e9sid\u00e8rent de fa\u00e7on permanente du 6 mai 1682 au 6 octobre 1789, \u00e0 l\u0027exception des ann\u00e9es de la R\u00e9gence de 1715 \u00e0 1723. Voulu par Louis XIV afin de glorifier la monarchie fran\u00e7aise, le ch\u00e2teau est le plus important monument de son r\u00e8gne et l\u0027un des chefs-d\u0027\u0153uvre de l\u0027architecture classique.", "label": "Ch\u00e2teau de Versailles", "page_id": "57821", "thumbnail": null, "wikidata_id": "Q2946"}, "wordnetentity": {"definition": "a palace built in the 17th century for Louis XIV southwest of Paris near the city of Versailles", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Ch\u00e2teau de Versailles", "name": "versailles.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"doc_id": "2534", "font": {"color": "white"}, "group": 2, "id": "2534", "label": "L\u0027\u00e9volution du pouvoir royal en France aux XVIe et XVIIe si\u00e8cles", "name": "9782210105669_140-157-CH08", "score": 14.1, "shape": "dot", "size": 8, "title": "9782210105669_140-157-CH08", "top_minutes": [], "top_pages": [11, 13], "type": "document"}, {"doc_id": "2571", "font": {"color": "white"}, "group": 2, "id": "2571", "label": "L\u0027affirmation du pouvoir absolu en France", "name": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "score": 11.1, "shape": "dot", "size": 8, "title": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "top_minutes": [], "top_pages": [2, 1], "type": "document"}, {"aliases": [], "corpus_id": null, "definition": "Peintre fran\u00e7ais qui a r\u00e9alis\u00e9 des \u0153uvres majeures au ch\u00e2teau de Versailles, contribuant \u00e0 l\u0027image glorifi\u00e9e du roi.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "552831d5-106c-4a6b-b2e0-3036f16d4923", "label": "Le Brun", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Peintre fran\u00e7ais qui a r\u00e9alis\u00e9 des \u0153uvres majeures au ch\u00e2teau de Versailles, contribuant \u00e0 l\u0027image glorifi\u00e9e du roi.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charles Le Brun, n\u00e9 le 24 f\u00e9vrier 1619 \u00e0 Paris, o\u00f9 il est mort le 12 f\u00e9vrier 1690, est un artiste peintre et d\u00e9corateur fran\u00e7ais, premier peintre du roi Louis XIV, directeur de l\u0027Acad\u00e9mie royale de peinture et de sculpture, et de la Manufacture royale des Gobelins.\nIl s\u0027est surtout illustr\u00e9 dans la d\u00e9coration du ch\u00e2teau de Versailles et notamment de la galerie des Glaces.", "label": "Charles Le Brun", "page_id": "119087", "thumbnail": null, "wikidata_id": "Q271676"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Jardinier paysagiste fran\u00e7ais qui a con\u00e7u les jardins de Versailles, int\u00e9grant harmonieusement nature et architecture.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "afe21ab5-2742-4b4f-8117-14259b6becaa", "label": "Le N\u00f4tre", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Jardinier paysagiste fran\u00e7ais qui a con\u00e7u les jardins de Versailles, int\u00e9grant harmonieusement nature et architecture.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Andr\u00e9 Le N\u00f4tre ou Andr\u00e9 Le Nostre, n\u00e9 le 12 mars 1613 \u00e0 Paris o\u00f9 il meurt le 15 septembre 1700, fut jardinier du roi Louis XIV de 1645 \u00e0 1700 et eut notamment pour t\u00e2che de concevoir l\u0027am\u00e9nagement du parc et des jardins du ch\u00e2teau de Versailles, mais aussi de celui de Vaux-le-Vicomte (pour le Surintendant des Finances Nicolas Fouquet), le Ch\u00e2teau du Fayel et Chantilly. \nTr\u00e8s fameux courtisan, il r\u00e9ussit \u00e0 s\u0027attirer les faveurs de Louis XIV, par une bonhomie probablement travaill\u00e9e (en pr\u00e9sence m\u00eame du roi), qui lui vaut le surnom, de son vivant, de \u00ab bonhomme Le N\u00f4tre \u00bb. Il sut se placer \u00e0 l\u0027\u00e9cart des intrigues de la Cour et obtenir les bonnes gr\u00e2ces d\u0027un roi passionn\u00e9 de jardins.", "label": "Andr\u00e9 Le N\u00f4tre", "page_id": "50992", "thumbnail": null, "wikidata_id": "Q273849"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Disposition architecturale du ch\u00e2teau de Versailles, symbolisant la course du soleil et le pouvoir centralisateur de Louis XIV.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f6afbd63-b90f-4c05-9d59-f7ecdf00e564", "label": "Axe Est-Ouest", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Disposition architecturale du ch\u00e2teau de Versailles, symbolisant la course du soleil et le pouvoir centralisateur de Louis XIV.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["77f6ce05-7071-44f0-8120-f9d94b8a0083", "ff4a2608-82f0-4cbe-aa59-9ec262cf07a3", "24003235-d883-4f92-9b58-a16a3ddf3b75"], "corpus_id": null, "definition": "Salle embl\u00e9matique et majestueuse du palais de Versailles, con\u00e7ue par Louis XIV, orn\u00e9e de miroirs et de lustres, c\u00e9l\u00e8bre pour sa grandeur architecturale. Elle symbolise la richesse et le pouvoir royal, utilis\u00e9e pour impressionner les invit\u00e9s, affirmer l\u0027autorit\u00e9 du roi et accueillir des c\u00e9r\u00e9monies officielles.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ba1f68c2-b79c-4b95-aa40-018f3d0d2fda", "label": "Galerie des Glaces", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Salle embl\u00e9matique et majestueuse du palais de Versailles, con\u00e7ue par Louis XIV, orn\u00e9e de miroirs et de lustres, c\u00e9l\u00e8bre pour sa grandeur architecturale. Elle symbolise la richesse et le pouvoir royal, utilis\u00e9e pour impressionner les invit\u00e9s, affirmer l\u0027autorit\u00e9 du roi et accueillir des c\u00e9r\u00e9monies officielles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La galerie des Glaces ou Grande Galerie est une galerie de grand apparat de style baroque situ\u00e9e dans le ch\u00e2teau de Versailles, dont elle est l\u0027une des pi\u00e8ces embl\u00e9matiques. Con\u00e7ue et construite de 1678 \u00e0 1684 par l\u0027architecte Jules Hardouin-Mansart, elle \u00e9tait alors destin\u00e9e \u00e0 illustrer le pouvoir du monarque absolu Louis XIV et \u00e0 \u00e9blouir ses visiteurs, par son ornementation, par sa riche iconographie compos\u00e9e par Charles Le Brun et par ses dimensions in\u00e9dites. Longue de 73 m, large de 10,50 m, la galerie est rev\u00eatue de 357 glaces, soit 21 glaces \u00e0 chacune des 17 arches faisant face \u00e0 17 fen\u00eatres.", "label": "Galerie des Glaces", "page_id": "119076", "thumbnail": null, "wikidata_id": "Q1583447"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La puissance du roi se manifeste par des \u00e9l\u00e9ments architecturaux, artistiques et c\u00e9r\u00e9moniels qui illustrent son autorit\u00e9 et son statut dans la soci\u00e9t\u00e9.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "043703d3-ba90-4502-b4fb-32bc6bcd981d", "label": "Puissance du roi", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La puissance du roi se manifeste par des \u00e9l\u00e9ments architecturaux, artistiques et c\u00e9r\u00e9moniels qui illustrent son autorit\u00e9 et son statut dans la soci\u00e9t\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La chambre du roi \u00e0 Versailles est un symbole de la monarchie fran\u00e7aise, repr\u00e9sentant le pouvoir royal et l\u0027autorit\u00e9, int\u00e9gr\u00e9e dans l\u0027architecture du ch\u00e2teau.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "18076b60-6bd9-45c4-a47b-6d580147437d", "label": "Chambre du roi", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La chambre du roi \u00e0 Versailles est un symbole de la monarchie fran\u00e7aise, repr\u00e9sentant le pouvoir royal et l\u0027autorit\u00e9, int\u00e9gr\u00e9e dans l\u0027architecture du ch\u00e2teau.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La Maison du roi est l\u0027administration d\u0027Ancien R\u00e9gime puis de la Restauration qui regroupe et prend en charge le personnel domestique du roi. Elle assure le g\u00eete de la personne royale, sa nourriture, sa s\u00e9curit\u00e9, sa repr\u00e9sentation et ses d\u00e9votions, au quotidien comme dans les situations exceptionnelles (voyages, c\u00e9r\u00e9monies, etc.).\nElle a \u00e9t\u00e9 r\u00e9glement\u00e9e par Henri III en 1578 puis 1585, puis par Colbert.", "label": "Maison du roi", "page_id": "62548", "thumbnail": null, "wikidata_id": "Q2086469"}, "wordnetentity": null}, {"aliases": ["315b4cf6-7f99-482f-b327-c86881028561", "0cda65f7-65d3-4490-90a6-373373676c42", "b838ea7e-301d-4471-9bcb-e22e432bd1e8", "a286969d-f682-42b6-8eb4-483c0c2d3546", "605dd2ea-6137-4ed9-9ac7-bc7aaf7c3e1e", "ae861cff-193e-4741-8caf-6d8fe02c3cd9", "61ec7530-3089-43b2-8b94-56f7e81a9d5a", "ee2ea148-1457-4196-9472-b7f6ceba4393", "ab281063-bafc-43fe-b1cd-968344bffed2", "61ddace4-e714-4b79-8164-0536c59aa33c", "8b81b0c4-f1db-47ce-b444-dababc347662", "21d2f64a-af53-4c4f-8c85-510869f4bad3", "adb1f7f7-7ec5-4c51-b061-7a0e75707336", "b2cf42a5-8606-492d-93b6-b64fbdbdd856", "24b4b6f0-1178-4f70-9858-93265dfca1e0", "abb96fb6-62ac-4209-aebe-d7f7af835a83", "73c53843-b4ee-494e-ac1e-4e339b5407a3", "59bb47c9-ee1d-415a-a1c1-799d280dc98a", "09652766-7657-4fb0-9d0a-85bc4cbaf505", "6cdc9166-2ad3-4934-aac6-bc522207567a", "824a3355-8623-4211-8326-163a10e76d7a", "7be3279d-e848-46cb-bccd-6d598872e765", "1504d65b-664f-4dd8-9dfb-a51fddf12a66", "0f7fed53-b0f1-4e21-a193-c7d6842303b9", "1e76536c-31a3-4f25-98c9-34cd6cdcf201"], "corpus_id": null, "definition": "Louis XIII et Louis XIV sont deux rois embl\u00e9matiques de France, repr\u00e9sentant des \u00e9tapes cl\u00e9s dans l\u0027\u00e9volution de l\u0027absolutisme monarchique. Louis XIII, qui a r\u00e9gn\u00e9 de 1610 \u00e0 1643, est connu pour son alliance avec le cardinal Richelieu, qui a renforc\u00e9 le pouvoir royal face aux conflits internes comme la Fronde. Son r\u00e8gne a pr\u00e9par\u00e9 le terrain pour celui de son fils, Louis XIV, surnomm\u00e9 le Roi Soleil, qui a r\u00e9gn\u00e9 de 1643 \u00e0 1715. Louis XIV incarne l\u0027apog\u00e9e de l\u0027absolutisme en centralisant le pouvoir \u00e0 Versailles et en transformant ce palais en symbole de sa grandeur. Il est c\u00e9l\u00e8bre pour ses guerres expansionnistes, ses projets architecturaux comme le palais de Versailles, ainsi que pour son soutien aux arts et aux sciences, notamment par la cr\u00e9ation de l\u0027Acad\u00e9mie des sciences en 1699. Le r\u00e8gne de Louis XIV se distingue par une long\u00e9vit\u00e9 exceptionnelle et un h\u00e9ritage culturel majeur qui attire les nobles d\u0027Europe \u00e0 sa cour fastueuse.", "doc_ids": [2571, 2534, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "040ff3e2-c367-4136-8ebb-e6e8d2dafbf0", "label": "Rois de France et Absolutisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 13, "title": "Louis XIII et Louis XIV sont deux rois embl\u00e9matiques de France, repr\u00e9sentant des \u00e9tapes cl\u00e9s dans l\u0027\u00e9volution de l\u0027absolutisme monarchique. Louis XIII, qui a r\u00e9gn\u00e9 de 1610 \u00e0 1643, est connu pour son alliance avec le cardinal Richelieu, qui a renforc\u00e9 le pouvoir royal face aux conflits internes comme la Fronde. Son r\u00e8gne a pr\u00e9par\u00e9 le terrain pour celui de son fils, Louis XIV, surnomm\u00e9 le Roi Soleil, qui a r\u00e9gn\u00e9 de 1643 \u00e0 1715. Louis XIV incarne l\u0027apog\u00e9e de l\u0027absolutisme en centralisant le pouvoir \u00e0 Versailles et en transformant ce palais en symbole de sa grandeur. Il est c\u00e9l\u00e8bre pour ses guerres expansionnistes, ses projets architecturaux comme le palais de Versailles, ainsi que pour son soutien aux arts et aux sciences, notamment par la cr\u00e9ation de l\u0027Acad\u00e9mie des sciences en 1699. Le r\u00e8gne de Louis XIV se distingue par une long\u00e9vit\u00e9 exceptionnelle et un h\u00e9ritage culturel majeur qui attire les nobles d\u0027Europe \u00e0 sa cour fastueuse.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Louis XIV, dit \u00ab le Grand \u00bb ou \u00ab le Roi-Soleil \u00bb, n\u00e9 le 5 septembre 1638 au ch\u00e2teau Neuf de Saint-Germain-en-Laye et mort le 1er septembre 1715 au ch\u00e2teau de Versailles, est un roi de France et de Navarre. Son r\u00e8gne s\u0027\u00e9tend du 14 mai 1643 \u2014 sous la r\u00e9gence de sa m\u00e8re Anne d\u0027Autriche jusqu\u0027au 7 septembre 1651 \u2014 \u00e0 sa mort en 1715. Son r\u00e8gne d\u2019une dur\u00e9e de 72 ans est l\u0027un des plus longs de l\u0027histoire d\u0027Europe et le plus long de l\u0027histoire de France.", "label": "Louis XIV", "page_id": "8686", "thumbnail": null, "wikidata_id": "Q7742"}, "wordnetentity": null}, {"aliases": ["120f0835-5cb8-4bd8-b85b-f7b69e27956c", "5a4dce69-9b8b-43a2-b635-24b531b349f5", "ea67c04c-277f-4c6b-a0f0-092ffd2fb7e2", "f7c21b5b-0b4c-4fe7-a06c-9d0f42040d4b"], "corpus_id": null, "definition": "Le pouvoir imp\u00e9rial et royal d\u00e9signe l\u0027autorit\u00e9 supr\u00eame exerc\u00e9e par un empereur ou un roi sur ses sujets, souvent renforc\u00e9e par des institutions, des lois et une l\u00e9gitimit\u00e9 divine. Dans le contexte byzantin, le pouvoir imp\u00e9rial se manifeste \u00e0 travers des repr\u00e9sentations artistiques et religieuses, tandis qu\u0027en France aux XVIe et XVIIe si\u00e8cles, le pouvoir royal est symbolis\u00e9 dans l\u0027art par des \u0153uvres refl\u00e9tant la grandeur du monarque. Ce dernier conna\u00eet des contestations de la part des nobles ou de mouvements populaires, mais se renforce durant la Fronde gr\u00e2ce \u00e0 des r\u00e9formes administratives et militaires.", "doc_ids": [2531, 2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3348cf4e-c025-4b96-84e3-b10d48ec573f", "label": "Pouvoir imp\u00e9rial et royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le pouvoir imp\u00e9rial et royal d\u00e9signe l\u0027autorit\u00e9 supr\u00eame exerc\u00e9e par un empereur ou un roi sur ses sujets, souvent renforc\u00e9e par des institutions, des lois et une l\u00e9gitimit\u00e9 divine. Dans le contexte byzantin, le pouvoir imp\u00e9rial se manifeste \u00e0 travers des repr\u00e9sentations artistiques et religieuses, tandis qu\u0027en France aux XVIe et XVIIe si\u00e8cles, le pouvoir royal est symbolis\u00e9 dans l\u0027art par des \u0153uvres refl\u00e9tant la grandeur du monarque. Ce dernier conna\u00eet des contestations de la part des nobles ou de mouvements populaires, mais se renforce durant la Fronde gr\u00e2ce \u00e0 des r\u00e9formes administratives et militaires.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["8a620c44-d341-4598-adf2-518950bb73c2", "f9c2ca75-786a-4507-9c2d-11fa08e7f0b9", "d04a807f-fcf2-4050-9b4c-e5ed0c78770a", "98b20b20-2d33-4693-bbe4-81a8e5c6c3ee", "6692c5f5-c1fd-4c91-aae7-1179ec4aa607", "9a1ef4ec-39c5-4ca0-95ee-6b1251e010ed", "57cb8cb3-f534-4bb8-8772-a57e1556beee", "6d43893d-1820-4af5-aebd-15a07b920568", "f22bd48c-21f7-4fef-b11f-4b639d97d81e", "3e0f09b9-22df-4249-b316-eaf909755c81", "7675f066-23e6-41f3-b0d0-fb879b7809ef"], "corpus_id": null, "definition": "Le m\u00e9c\u00e9nat des arts d\u00e9signe le soutien financier et mat\u00e9riel accord\u00e9 par des individus ou des institutions, appel\u00e9s m\u00e9c\u00e8nes, aux artistes et \u00e0 leurs \u0153uvres. Ce concept a \u00e9t\u00e9 particuli\u00e8rement crucial durant la Renaissance, p\u00e9riode o\u00f9 il a jou\u00e9 un r\u00f4le fondamental dans l\u0027\u00e9panouissement culturel. Les m\u00e9c\u00e8nes, qui peuvent \u00eatre des personnes riches ou des institutions influentes, soutiennent non seulement les artistes mais aussi les savants, contribuant ainsi au d\u00e9veloppement culturel en prot\u00e9geant et en mettant en avant les cr\u00e9ations artistiques et intellectuelles. En plus du financement direct, le m\u00e9c\u00e9nat implique \u00e9galement la promotion de ces \u0153uvres, ce qui accro\u00eet le prestige des m\u00e9c\u00e8nes tout en favorisant le d\u00e9veloppement artistique et intellectuel.", "doc_ids": [2534, 2539, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "129f95fc-e59a-4e9c-9453-87b1c8c786e4", "label": "M\u00e9c\u00e9nat des arts", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le m\u00e9c\u00e9nat des arts d\u00e9signe le soutien financier et mat\u00e9riel accord\u00e9 par des individus ou des institutions, appel\u00e9s m\u00e9c\u00e8nes, aux artistes et \u00e0 leurs \u0153uvres. Ce concept a \u00e9t\u00e9 particuli\u00e8rement crucial durant la Renaissance, p\u00e9riode o\u00f9 il a jou\u00e9 un r\u00f4le fondamental dans l\u0027\u00e9panouissement culturel. Les m\u00e9c\u00e8nes, qui peuvent \u00eatre des personnes riches ou des institutions influentes, soutiennent non seulement les artistes mais aussi les savants, contribuant ainsi au d\u00e9veloppement culturel en prot\u00e9geant et en mettant en avant les cr\u00e9ations artistiques et intellectuelles. En plus du financement direct, le m\u00e9c\u00e9nat implique \u00e9galement la promotion de ces \u0153uvres, ce qui accro\u00eet le prestige des m\u00e9c\u00e8nes tout en favorisant le d\u00e9veloppement artistique et intellectuel.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le m\u00e9c\u00e9nat d\u00e9signe le fait d\u0027aider et peut \u00eatre par la suite de promouvoir des arts et des lettres par des commandes ou des aides financi\u00e8res priv\u00e9es, que le m\u00e9c\u00e8ne soit une personne physique ou une personne morale, comme une entreprise. Dans une acception plus large, il peut s\u0027appliquer \u00e9galement \u00e0 tout domaine d\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral : recherche, \u00e9ducation, environnement, sport, solidarit\u00e9, innovation, etc.,.\nAu c\u0153ur du m\u00e9c\u00e9nat se d\u00e9veloppe de plus en plus le m\u00e9c\u00e9nat d\u2019entreprise qui se d\u00e9finit comme un soutien financier, humain ou mat\u00e9riel apport\u00e9 sans contrepartie directe par une entreprise, mais aussi gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 de certains milliardaires.", "label": "M\u00e9c\u00e9nat", "page_id": "143896", "thumbnail": null, "wikidata_id": "Q214092"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Style artistique dominant au XVIIe si\u00e8cle en Europe, illustr\u00e9 par l\u0027architecture grandiose du palais de Versailles.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7194c1d6-9891-4822-ab83-47b7458f1832", "label": "Culture baroque", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Style artistique dominant au XVIIe si\u00e8cle en Europe, illustr\u00e9 par l\u0027architecture grandiose du palais de Versailles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["e501d611-cb78-4afd-bb49-16bf3435ebca"], "corpus_id": null, "definition": "Ensemble des nobles et dignitaires vivant \u00e0 Versailles sous Louis XIV, refl\u00e9tant l\u0027organisation sociale autour du roi, son contr\u00f4le sur l\u0027aristocratie, et servant de lieu d\u0027influence politique et sociale durant cette p\u00e9riode.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "47400f6e-ef16-43e3-a5b8-12bd2127e621", "label": "Cour royale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des nobles et dignitaires vivant \u00e0 Versailles sous Louis XIV, refl\u00e9tant l\u0027organisation sociale autour du roi, son contr\u00f4le sur l\u0027aristocratie, et servant de lieu d\u0027influence politique et sociale durant cette p\u00e9riode.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La cour royale est une cour du ch\u00e2teau de Versailles, en France.", "label": "Cour royale (Versailles)", "page_id": "5394491", "thumbnail": null, "wikidata_id": "Q3001090"}, "wordnetentity": null}, {"aliases": ["f42e593b-a7e5-4ae5-9f47-02705900ea9c"], "corpus_id": null, "definition": "Style architectural du XVIIe si\u00e8cle, l\u0027architecture baroque se caract\u00e9rise par une richesse d\u00e9corative et une grandeur manifeste, int\u00e9grant des \u00e9l\u00e9ments extravagants et somptueux, comme en t\u00e9moigne le ch\u00e2teau de Versailles. Ce style vise \u00e0 exprimer la magnificence divine \u00e0 travers des formes audacieuses et des d\u00e9tails \u00e9labor\u00e9s.", "doc_ids": [2534, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "381d7071-738f-48fa-8286-d83a0c117322", "label": "Architecture baroque", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Style architectural du XVIIe si\u00e8cle, l\u0027architecture baroque se caract\u00e9rise par une richesse d\u00e9corative et une grandeur manifeste, int\u00e9grant des \u00e9l\u00e9ments extravagants et somptueux, comme en t\u00e9moigne le ch\u00e2teau de Versailles. Ce style vise \u00e0 exprimer la magnificence divine \u00e0 travers des formes audacieuses et des d\u00e9tails \u00e9labor\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019architecture baroque appara\u00eet au d\u00e9but du XVIIe si\u00e8cle en Italie et se propage rapidement dans toute l\u0027Europe. Le vocabulaire formel de l\u0027architecture antique, red\u00e9couvert et r\u00e9interpr\u00e9t\u00e9 par la Renaissance, est employ\u00e9 d\u0027une nouvelle mani\u00e8re, plus rh\u00e9torique, plus th\u00e9\u00e2trale, plus ostensible, afin de servir le projet absolutiste et triomphal de l\u0027\u00c9glise et des \u00c9tats catholiques. L\u0027architecture baroque, comme le baroque lui-m\u00eame, se caract\u00e9rise par un usage opulent et tourment\u00e9 des mati\u00e8res, des couleurs, des jeux d\u0027ombre et de lumi\u00e8re mettant l\u0027accent notamment sur le mouvement et sur les impressions.", "label": "Architecture baroque", "page_id": "77308", "thumbnail": null, "wikidata_id": "Q840829"}, "wordnetentity": null}, {"aliases": ["97fa70f2-7803-4063-876d-78d5ddec1431"], "corpus_id": null, "definition": "Style de jardin formel, \u00e9galement connu sous le nom de Jardins \u00e0 la fran\u00e7aise, con\u00e7u par Andr\u00e9 Le N\u00f4tre pour mettre en valeur le ch\u00e2teau de Versailles. Ce style se caract\u00e9rise par sa sym\u00e9trie, sa g\u00e9om\u00e9trie et son intention de symboliser l\u0027ordre royal tout en illustrant le contr\u00f4le humain sur la nature.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "47889f82-b6f1-4464-b4eb-383d2ad825d6", "label": "Jardins \u00e0 la fran\u00e7aise", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Style de jardin formel, \u00e9galement connu sous le nom de Jardins \u00e0 la fran\u00e7aise, con\u00e7u par Andr\u00e9 Le N\u00f4tre pour mettre en valeur le ch\u00e2teau de Versailles. Ce style se caract\u00e9rise par sa sym\u00e9trie, sa g\u00e9om\u00e9trie et son intention de symboliser l\u0027ordre royal tout en illustrant le contr\u00f4le humain sur la nature.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le jardin \u00e0 la fran\u00e7aise, \u00e9galement appel\u00e9 jardin r\u00e9gulier ou jardin classique, est un type de jardin baroque \u00ab paysager \u00bb bas\u00e9 sur la sym\u00e9trie et le principe d\u0027imposer de l\u0027ordre \u00e0 la nature avec des garnitures et des agr\u00e9ments, expression du classicisme dans l\u0027art des jardins, autrement dit la recherche de la perfection formelle, d\u0027une majest\u00e9 th\u00e9\u00e2trale et d\u0027un go\u00fbt du spectacle.\nSon vocabulaire esth\u00e9tique, v\u00e9g\u00e9tal et sa statuaire sont directement inspir\u00e9s des jardins du nord de l\u0027Italie, mais, dot\u00e9s en g\u00e9n\u00e9ral d\u0027une superficie plus grande, ils font entrer le paysage dans le jardin tout en conservant le souci de la perfection formelle : terrass\u00e9s, r\u00e9guliers, souvent lin\u00e9aires, faisant une large place aux jeux d\u0027eau, ils comportent des am\u00e9nagements lourds (hydraulique des canaux et bassins, orangerie, pavillons) et font montre d\u0027une taille savante des v\u00e9g\u00e9taux, l\u0027art topiaire utilis\u00e9 depuis l\u0027\u00e9poque romaine.\nLe jardin classique culmine au XVIIe si\u00e8cle avec la cr\u00e9ation pour Louis XIV du jardin de Versailles con\u00e7us par Andr\u00e9 Le N\u00f4tre, qui devient une r\u00e9f\u00e9rence pour les cours d\u0027Europe.", "label": "Jardin \u00e0 la fran\u00e7aise", "page_id": "119796", "thumbnail": null, "wikidata_id": "Q12774"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "\u00c9l\u00e9ment ou monument qui repr\u00e9sente une autorit\u00e9; ici, le ch\u00e2teau incarne la domination absolue de Louis XIV sur son royaume.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "291c97eb-b4fa-482b-ad0b-24ef403e9e70", "label": "Symbole du pouvoir", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9l\u00e9ment ou monument qui repr\u00e9sente une autorit\u00e9; ici, le ch\u00e2teau incarne la domination absolue de Louis XIV sur son royaume.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Louis XIV"], "concepts": [], "difficulty": "unknown", "distractors": ["Louis XIII", "Fran\u00e7ois Ier", "Napol\u00e9on Bonaparte", "Henri IV", "Charles III", "Fran\u00e7ois ler", "Charles Quint", "Charles X", "Philippe II"], "feedback": "Le ch\u00e2teau de Versailles est connu comme \u00e9tant le symbole de l\u0027absolutisme royal en France et a \u00e9t\u00e9 \u00e9difi\u00e9 par Louis XIV lui-m\u00eame.", "font": {"color": "white"}, "group": 3, "id": "36b24698181a4547adc84334c2777434", "label": "mcq", "lang": "fr", "question": "Qui a choisi le ch\u00e2teau de Versailles pour en faire un palais symbolique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 15, "html_tag": "p", "id": "f8b46d7987e4473ba16d5848470b0ff3", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "247c61c93165482ca2ad5c6c8ddf105e", "order": 13.0, "origin_type": "document_content", "parent_id": "35ec8bd8dc84436c9a71c1d53639eca2", "prev_id": "35ec8bd8dc84436c9a71c1d53639eca2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le ch\u00e2teau de Versailles n\u0027est au d\u00e9part qu\u0027un modeste ch\u00e2teau construit par Louis XIII pour la chasse. Louis XIV le choisit pour \u00e9difier le palais que nous connaissons aujourd\u0027hui, symbole de l\u0027absolutisme royal et incarnation de l\u0027art classique fran\u00e7ais. Avec plus de 7 millions de visiteurs par an, le ch\u00e2teau de Versailles est le deuxi\u00e8me site culturel le plus visit\u00e9 en France.", "title": null}], "title": "Qui a choisi le ch\u00e2teau de Versailles pour en faire un palais symbolique ?", "type": "mcq"}, {"answers": ["Versailles devient le centre du pouvoir absolu"], "concepts": [], "difficulty": "unknown", "distractors": ["Paris devient le centre du pouvoir absolu.", "Fontainebleau devient le centre du pouvoir absolu.", "Lyon devient le centre du pouvoir absolu.", "Lille devient le centre du pouvoir absolu.", "Toulouse devient le centre du pouvoir absolu.", "Orl\u00e9ans devient le centre du pouvoir absolu.", "Bordeaux devient le centre du pouvoir absolu.", "Strasbourg devient le centre du pouvoir absolu.", "Rouen devient le centre du pouvoir absolu."], "feedback": "Versailles est devenu le centre du pouvoir absolu sous le r\u00e8gne de Louis XIV car c\u0027\u00e9tait l\u00e0 que le roi r\u00e9sidait et prenait ses d\u00e9cisions. Le ch\u00e2teau de Versailles \u00e9tait un symbole de la grandeur et de l\u0027autorit\u00e9 du roi, et y concentrer le pouvoir a renforc\u00e9 son contr\u00f4le sur le royaume.", "font": {"color": "white"}, "group": 3, "id": "00ec7bd7f3fe4b46ac1bd25d01d0bb3a", "label": "mcq", "lang": "fr", "question": "Quel lieu devient le centre du pouvoir absolu sous Louis XIV ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "9eec65e0c59a42248737190d8f57163e", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "a96c9062e63e42d38c58c98ed57885e4", "order": 61.0, "origin_type": "document_content", "parent_id": "1e8a5d3f12d946a09ba7bda6b674aefb", "prev_id": "1bdac0e964d24ae48e72dab33dd98962", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Le domaine royal s\u0027agrandit entre Fran\u00e7ois Ter et Louis XIV. En effet, la Bretagne est annex\u00e9e sous Fran\u00e7ois Ter et la Franche-comt\u00e9 sous Louis XIV. 3. Les rois renforcent leur autorit\u00e9 sur le royaume en nommant des intendants dans les provinces pour appliquer les d\u00e9cisions royales. Ces derni\u00e8re sont prises l\u00e0 o\u00f9 le roi r\u00e9side. Sous Louis XIV, c\u0027est Versailles qui est le centre du pouvoir absolu. Enfin, des forteresses sont \u00e9difi\u00e9es ou am\u00e9nag\u00e9es pour prot\u00e9ger les fronti\u00e8res du royaume comme celle de Neuf-Brisach. 4. Le pouvoir des rois de France est contest\u00e9, comme le montrent les nombreuses r\u00e9voltes contre l\u0027imp\u00f4t (Guyenne, Bretagne), ainsi que les nombreux \u00c9tats europ\u00e9ens ennemis (Royaume d\u0027Angleterre, Pays-Bas espagnols).", "title": null}], "title": "Quel lieu devient le centre du pouvoir absolu sous Louis XIV ?", "type": "mcq"}, {"answers": ["La p\u00e9riode de Fran\u00e7ois Ier \u00e0 Louis XIV"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u2019Empire m\u00e9di\u00e9val entre Clovis et Charlemagne", "Le r\u00e8gne de Napol\u00e9on Bonaparte", "L\u2019Antiquit\u00e9 romaine sous Jules C\u00e9sar", "Le d\u00e9but du Moyen \u00c2ge en Europe", "La dynastie cap\u00e9tienne au XIe si\u00e8cle", "L\u2019\u00e9poque des grandes d\u00e9couvertes au XVe si\u00e8cle", "Le XVIIIe si\u00e8cle \u00e0 l\u2019\u00e9poque des Lumi\u00e8res", "La R\u00e9volution fran\u00e7aise de 1789", "Le r\u00e8gne de Philippe Auguste au XIIIe si\u00e8cle"], "feedback": "La p\u00e9riode allant de Fran\u00e7ois Ier \u00e0 Louis XIV est marqu\u00e9e par l\u0027affirmation progressive du pouvoir absolu des rois gr\u00e2ce \u00e0 leur participation \u00e0 cette construction. Les autres p\u00e9riodes propos\u00e9es sont soit trop anciennes, soit trop r\u00e9centes, soit ne correspondent pas \u00e0 la dynastie des rois cit\u00e9s dans la bonne r\u00e9ponse.", "font": {"color": "white"}, "group": 3, "id": "b7bea852172b4d02b31a79885f1c5415", "label": "mcq", "lang": "fr", "question": "Quelle p\u00e9riode est marqu\u00e9e par l\u2019affirmation progressive du pouvoir absolu des rois ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "285ba71da5b4465ea17266bf0679424f", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b24229df8ad240a6abb286fe8205a06e", "order": 6.0, "origin_type": "document_content", "parent_id": "46c09fa29f47419098fb53fbc3d09daf", "prev_id": "708cf730f3784bff8007d2e910868638", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, c\u0027est une construc- tion progressive, m\u00eame ant\u00e9rieure \u00e0 Fran\u00e7ois Ier. Ce dernier, Henri III, Henri IV et Louis XIV, mod\u00e8le du roi absolu, participent \u00e0 cette affirmation du pouvoir absolu malgr\u00e9 un contexte difficile marqu\u00e9 par les guerres de religion (1562-1598), par l\u0027opposition des nobles et des parlementaires. On peut affirmer que \u00ab le fragile triomphe du pouvoir absolu a \u00e9t\u00e9 d\u0027abord un ph\u00e9nom\u00e8ne de nature religieuse. \u00bb Enfin, un paradoxe : \u00ab sa victoire a entra\u00een\u00e9 l\u0027autonomisation de l\u0027action gouvernementale, la sacralisation du roi a co\u00efncide avec une d\u00e9sacralisation du corps politique \u00bb, selon Arlette Jouanna.", "title": null}], "title": "Quelle p\u00e9riode est marqu\u00e9e par l\u2019affirmation progressive du pouvoir absolu des rois ?", "type": "mcq"}, {"answers": ["Le N\u00f4tre"], "concepts": [], "difficulty": "unknown", "distractors": ["Houdon", "Delacroix", "Poussin", "David", "Carpeaux", "Vig\u00e9e-Lebrun", "Utrillo", "Fragonard", "Mansart"], "feedback": "Le paysagiste Andr\u00e9 Le N\u00f4tre a con\u00e7u les jardins de Versailles avec le souci de mettre en valeur la grandeur et la puissance du roi Louis XIV.", "font": {"color": "white"}, "group": 3, "id": "5c354ff70a434c9ea1fff69baa40db32", "label": "mcq", "lang": "fr", "question": "Quel artiste s\u0027est illustr\u00e9 dans la cr\u00e9ation des jardins de Versailles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "fb4487af71de4911b14b09b8adb6d3b5", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ee02f909600540259aa4299a8ee07278", "order": 159.0, "origin_type": "document_content", "parent_id": "64bf272980ad4dff985ac651c50337da", "prev_id": "64bf272980ad4dff985ac651c50337da", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. L\u0027architecture :  XIV.", "En 1699, juste avant la guerre de Succession d\u0027Espagne.", "En 1692, lors d\u0027une p\u00e9riode d\u0027expansion.", "En 1680, deux ans avant l\u0027installation officielle.", "En 1674, pendant des am\u00e9nagements provisoires."], "feedback": "En 1682, sous le r\u00e8gne de Louis XIV, la cour s\u0027installe \u00e0 Versailles, ce qui marque l\u0027ach\u00e8vement des travaux entrepris depuis 1664 pour construire un palais somptueux. Les autres propositions de distracteurs ne correspondent pas chronologiquement \u00e0 cet \u00e9v\u00e9nement cl\u00e9 et sont donc incorrectes.", "font": {"color": "white"}, "group": 3, "id": "bd342529fe7246d48ebd11c40027d35b", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e la cour s\u0027installe-t-elle \u00e0 Versailles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 11, "html_tag": "p", "id": "dd19d6b137944ccfb02e4bc3cf332fa5", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "abfa0ffdf6164f18a2815b357070409f", "order": 7.0, "origin_type": "document_content", "parent_id": "30e85a64dfaa4b78a38e3ca769ac00f7", "prev_id": "30e85a64dfaa4b78a38e3ca769ac00f7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir de 1664, Louis XIV lance de grands travaux \u00e0 Versailles pour construire un palais. Le roi mobilise jusqu\u0027\u00e0 15 000 soldats pour participer au projet. La cour s\u0027y installe en 1682. Le ch\u00e2teau de Versailles est alors le plus grand et le plus somptueux d\u0027Europe. Toute la vie y est organis\u00e9e autour du roi.", "title": null}], "title": "En quelle ann\u00e9e la cour s\u0027installe-t-elle \u00e0 Versailles ?", "type": "mcq"}, {"answers": ["D\u00e8s 1661, apr\u00e8s la fin de la Fronde"], "concepts": [], "difficulty": "unknown", "distractors": ["En 1648, avant la r\u00e9volte des princes", "En 1653, \u00e0 son retour d\u0027exil", "En 1675, apr\u00e8s une guerre civile", "En 1683, pour pr\u00e9parer une nouvelle capitale", "D\u00e8s 1659, lors de la victoire parlementaire", "\u00c0 partir de 1690, apr\u00e8s un trait\u00e9 international", "En 1643, durant son enfance", "D\u00e8s 1701, pour unifier la noblesse", "En 1667, apr\u00e8s la premi\u00e8re guerre contre l\u0027Espagne."], "feedback": "D\u00e8s son retour d\u0027exil apr\u00e8s la Fronde en 1661, Louis XIV commence les travaux pour construire son palais \u00e0 Versailles, o\u00f9 il s\u0027installera en 1682 pour concentrer les services de l\u0027\u00c9tat et \u00eatre entour\u00e9 de sa cour.", "font": {"color": "white"}, "group": 3, "id": "b571bd704a7a40c6aef4ecdd7d37e1a1", "label": "mcq", "lang": "fr", "question": "Quand Louis XIV commence-t-il les grands travaux \u00e0 Versailles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 4, "html_tag": "p", "id": "a8576ebe899940ac9252e4606882c877", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "95ca8c6d0bfc4cd6b8a8138a886664df", "order": 10.0, "origin_type": "document_content", "parent_id": "cf87ffa4a732473dae43f9a218f5f732", "prev_id": "8e61ac4c9d324bafa1c3af670ac5e65a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Fronde est une r\u00e9volte des princes en France. Elle est men\u00e9e par les parlements et des seigneurs puissants, entre 1648 et 1653, contre le roi Louis XIV encore enfant. L\u0027\u00e9chec de la Fronde aboutit au renforcement du pouvoir royal qu\u0027elle avait combattu. Versailles devient la capitale du royaume. D\u00e8s 1661, Louis XIV y lance de grands travaux pour construire un palais. Il s\u0027y installe en 1682, entour\u00e9 de sa cour, et y concentre les services de l\u0027\u00c9tat. Le roi devient le centre d\u0027une vie de cour \u00e0 laquelle participe la noblesse.", "title": null}], "title": "Quand Louis XIV commence-t-il les grands travaux \u00e0 Versailles ?", "type": "mcq"}, {"answers": ["absolutiste"], "concepts": [], "difficulty": "unknown", "distractors": [["d\u00e9mocratique", "f\u00e9odal", "communautaire", "lib\u00e9ral", "colonial", "r\u00e9publicain"]], "feedback": "Le ch\u00e2teau de Versailles est un symbole de l\u0027absolutisme royal sous le r\u00e8gne de Louis XIV, par opposition \u00e0 d\u0027autres formes de gouvernements comme la d\u00e9mocratie ou le lib\u00e9ralisme.", "font": {"color": "white"}, "group": 4, "id": "ed2b373b46854cdaa5cf57556d25b5a4", "label": "fill_in", "lang": "fr", "query": "Le ch\u00e2teau de Versailles, tel que nous le connaissons aujourd\u0027hui, incarne \u00e0 la fois l\u0027art classique fran\u00e7ais et le pouvoir \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 15, "html_tag": "p", "id": "f8b46d7987e4473ba16d5848470b0ff3", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "247c61c93165482ca2ad5c6c8ddf105e", "order": 13.0, "origin_type": "document_content", "parent_id": "35ec8bd8dc84436c9a71c1d53639eca2", "prev_id": "35ec8bd8dc84436c9a71c1d53639eca2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le ch\u00e2teau de Versailles n\u0027est au d\u00e9part qu\u0027un modeste ch\u00e2teau construit par Louis XIII pour la chasse. Louis XIV le choisit pour \u00e9difier le palais que nous connaissons aujourd\u0027hui, symbole de l\u0027absolutisme royal et incarnation de l\u0027art classique fran\u00e7ais. Avec plus de 7 millions de visiteurs par an, le ch\u00e2teau de Versailles est le deuxi\u00e8me site culturel le plus visit\u00e9 en France.", "title": null}], "title": "Le ch\u00e2teau de Versailles, tel que nous le connaissons aujourd\u0027hui, incarne \u00e0 la fois l\u0027art classique fran\u00e7ais et le pouvoir \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le centre du pouvoir absolu"], "concepts": [], "difficulty": "unknown", "distractors": [["la forteresse principale", "le lieu des r\u00e9voltes majeures", "une province du royaume", "un bastion contre les ennemis europ\u00e9ens", "la premi\u00e8re province annex\u00e9e", "la capitale militaire du royaume"]], "feedback": "Sous Louis XIV, Versailles est devenu le centre du pouvoir absolu. C\u0027est depuis ce lieu que le roi gouvernait et rendait ses d\u00e9cisions, symbolisant ainsi la centralisation et le contr\u00f4le total du monarque.", "font": {"color": "white"}, "group": 4, "id": "61c1b0d30c424960a5b37fa0a1a5afdb", "label": "fill_in", "lang": "fr", "query": "Sous le r\u00e8gne de Louis XIV, la Franche-Comt\u00e9 est annex\u00e9e et Versailles devient \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "9eec65e0c59a42248737190d8f57163e", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "a96c9062e63e42d38c58c98ed57885e4", "order": 61.0, "origin_type": "document_content", "parent_id": "1e8a5d3f12d946a09ba7bda6b674aefb", "prev_id": "1bdac0e964d24ae48e72dab33dd98962", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Le domaine royal s\u0027agrandit entre Fran\u00e7ois Ter et Louis XIV. En effet, la Bretagne est annex\u00e9e sous Fran\u00e7ois Ter et la Franche-comt\u00e9 sous Louis XIV. 3. Les rois renforcent leur autorit\u00e9 sur le royaume en nommant des intendants dans les provinces pour appliquer les d\u00e9cisions royales. Ces derni\u00e8re sont prises l\u00e0 o\u00f9 le roi r\u00e9side. Sous Louis XIV, c\u0027est Versailles qui est le centre du pouvoir absolu. Enfin, des forteresses sont \u00e9difi\u00e9es ou am\u00e9nag\u00e9es pour prot\u00e9ger les fronti\u00e8res du royaume comme celle de Neuf-Brisach. 4. Le pouvoir des rois de France est contest\u00e9, comme le montrent les nombreuses r\u00e9voltes contre l\u0027imp\u00f4t (Guyenne, Bretagne), ainsi que les nombreux \u00c9tats europ\u00e9ens ennemis (Royaume d\u0027Angleterre, Pays-Bas espagnols).", "title": null}], "title": "Sous le r\u00e8gne de Louis XIV, la Franche-Comt\u00e9 est annex\u00e9e et Versailles devient \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["peintures"], "concepts": [], "difficulty": "unknown", "distractors": [["miroirs", "tapisseries", "sculptures", "vitraux", "statues", "tentures"]], "feedback": "La galerie des Glaces est d\u00e9cor\u00e9e avec des peintures au plafond, repr\u00e9sentant le roi Louis XIV et ses victoires militaires. Les autres \u00e9l\u00e9ments mentionn\u00e9s comme les miroirs ou les tapisseries ne correspondent pas \u00e0 cette description pr\u00e9cise.", "font": {"color": "white"}, "group": 4, "id": "7e59de822fc74284a0967ee1b54eb835", "label": "fill_in", "lang": "fr", "query": "La galerie des Glaces de Versailles est orn\u00e9e de \u003cblank\u003e qui montrent le roi Louis XIV et ses batailles victorieuses.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 12, "html_tag": "p", "id": "3e9d1535056b40de838ccf3bf132bc81", "image_url": null, "last_page": 12, "long_summary": null, "next_id": "77be6c5043e04001bb89ef2be52bb2e1", "order": 6.0, "origin_type": "document_content", "parent_i
