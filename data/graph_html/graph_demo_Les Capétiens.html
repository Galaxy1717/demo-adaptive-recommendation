                  nodes = new vis.DataSet([{"aliases": ["2eaf60af-d4bf-4774-8694-d0eb9cd7a421", "93dcd32f-cd7d-4dea-9033-2e0eda78a40a", "c2af5164-4ff1-4185-afbb-5cd1550f124e", "10bc3f25-f3ab-4b3d-a54a-183a386888cd", "5308146c-4f6f-4ad2-947c-060039e62841"], "corpus_id": null, "definition": "La dynastie cap\u00e9tienne, \u00e9galement connue sous le nom de Dynastie des Cap\u00e9tiens, fond\u00e9e par Hugues Capet au 10\u00e8me si\u00e8cle, est la premi\u00e8re lign\u00e9e royale de France. Elle a r\u00e9gn\u00e9 sur le pays du Xe au XVIIIe si\u00e8cle, symbolisant la stabilit\u00e9 et l\u0027unit\u00e9 nationale tout au long de son existence. Cette dynastie a marqu\u00e9 le d\u00e9but de l\u0027autorit\u00e9 monarchique sur un royaume morcel\u00e9 au Moyen \u00c2ge et a connu une succession continue sur le tr\u00f4ne qui a perdur\u00e9 jusqu\u0027\u00e0 la R\u00e9volution fran\u00e7aise, repr\u00e9sentant ainsi pr\u00e8s de 800 ans d\u0027influence sur l\u0027histoire fran\u00e7aise. Sa long\u00e9vit\u00e9 exceptionnelle et son renforcement progressif du pouvoir royal ont fa\u00e7onn\u00e9 le paysage politique et social de la France.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6562ad04-32c7-4c9c-850c-ea375be8c66f", "label": "Dynastie cap\u00e9tienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La dynastie cap\u00e9tienne, \u00e9galement connue sous le nom de Dynastie des Cap\u00e9tiens, fond\u00e9e par Hugues Capet au 10\u00e8me si\u00e8cle, est la premi\u00e8re lign\u00e9e royale de France. Elle a r\u00e9gn\u00e9 sur le pays du Xe au XVIIIe si\u00e8cle, symbolisant la stabilit\u00e9 et l\u0027unit\u00e9 nationale tout au long de son existence. Cette dynastie a marqu\u00e9 le d\u00e9but de l\u0027autorit\u00e9 monarchique sur un royaume morcel\u00e9 au Moyen \u00c2ge et a connu une succession continue sur le tr\u00f4ne qui a perdur\u00e9 jusqu\u0027\u00e0 la R\u00e9volution fran\u00e7ais cd7d3cb17408", "ac2d7d0d-d592-4959-bb62-bc2aa0a5dfff", "2aa2ffaa-4596-4f19-8e73-520e3668078b", "b4c755cb-29ea-407a-b396-2a8a3f4e3daf", "5c5ebd10-0edc-42dd-ab38-e4fd0e7f9ba4", "f14f6e8d-0556-453b-bae2-83b59ed9e41f", "5a572433-11d7-4034-9aa4-f05fb2518456", "6bf3ec6b-3b1c-4c81-82df-85a984281cfc", "10a1261b-87d9-4867-8290-d9eb229f58ef", "c62e40a7-2e81-4fa9-a5fa-1cd618ccf249", "31a3ec2f-6806-474d-ae6f-d4fc401c11c0"], "corpus_id": null, "definition": "La monarchie est un syst\u00e8me politique dans lequel le pouvoir est d\u00e9tenu par un roi ou une reine, souvent h\u00e9r\u00e9ditaire. Elle se manifeste sous diff\u00e9rentes formes, notamment la monarchie absolue, o\u00f9 le souverain exerce un pouvoir total sans limites l\u00e9gales et centralise l\u0027autorit\u00e9 sans contrainte ni opposition, comme cela a \u00e9t\u00e9 le cas en France depuis la Renaissance jusqu\u0027\u00e0 Louis XIV. En revanche, la monarchie constitutionnelle limite le pouvoir du monarque par une constitution. La l\u00e9gitimit\u00e9 du pouvoir royal repose sur des traditions historiques et religieuses ainsi que sur des rituels tels que le sacre. Historiquement, l\u0027\u00c9tat monarchique a \u00e9t\u00e9 renforc\u00e9 au XIIe si\u00e8cle en France gr\u00e2ce \u00e0 l\u0027association des seigneurs et \u00e0 la centralisation de l\u0027autorit\u00e9, jouant un r\u00f4le central dans l\u0027organisation politique de nombreux pays \u00e0 travers les si\u00e8cles.", "doc_ids": [2553, 2571, 2534, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "67a5bdb7-f7c7-4580-a975-beb990243551", "label": "Monarchie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "La monarchie est un syst\u00e8me politique dans lequel le pouvoir est d\u00e9tenu par un roi ou une reine, souvent h\u00e9r\u00e9ditaire. Elle se manifeste sous diff\u00e9rentes formes, notamment la monarchie absolue, o\u00f9 le souverain exerce un pouvoir total sans limites l\u00e9gales et centralise l\u0027autorit\u00e9 sans contrainte ni opposition, comme cela a \u00e9t\u00e9 le cas en France depuis la Renaissance jusqu\u0027\u00e0 Louis XIV. En revanche, la monarchie constitutionnelle limite le pouvoir du monarque par une constitution. La l\u00e9gitimit\u00e9 du pouvoir royal repose sur des traditions historiques et religieuses ainsi que sur des rituels tels que le sacre. Historiquement, l\u0027\u00c9tat monarchique a \u00e9t\u00e9 renforc\u00e9 au XIIe si\u00e8cle en France gr\u00e2ce \u00e0 l\u0027association des seigneurs et \u00e0 la centralisation de l\u0027autorit\u00e9, jouant un r\u00f4le central dans l\u0027organisation politique de nombreux pays \u00e0 travers les si\u00e8cles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La monarchie (du grec mono \u00ab seul \u00bb, arkhe \u00ab pouvoir \u00bb : \u00ab pouvoir d\u0027un seul \u00bb) est un r\u00e9gime politique o\u00f9 l\u0027unit\u00e9 du pouvoir est symbolis\u00e9e par une seule personne, appel\u00e9e \u00ab monarque \u00bb et n\u0027est pas n\u00e9cessairement une royaut\u00e9. Elle peut \u00eatre h\u00e9r\u00e9ditaire ou \u00e9lective (comme les rois Gaulois, les deys de l\u0027\u00c9tat d\u0027Alger ou encore les doges dans la r\u00e9publique de Venise). Selon la d\u00e9finition de Montesquieu, une monarchie se d\u00e9finit par le gouvernement absolu d\u0027un seul, mais ce pouvoir est limit\u00e9 par des lois.", "label": "Monarchie", "page_id": "51857", "thumbnail": null, "wikidata_id": "Q7269"}, "wordnetentity": {"definition": "an autocracy governed by a monarch who usually inherits the authority", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "monarchie", "name": "monarchy.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["0d11b936-fdce-4ded-8b37-f0ebc23bc408", "a1d0bdf0-318d-4052-bf85-a3aad45b0ea2", "1423072d-88df-4cbc-9604-217b4f8cc35f", "cf153621-4 x, l\u0027aigle et le lion. Elle est habituellement class\u00e9e parmi les figures naturelles.", "label": "Fleur de lys", "page_id": "3192114", "thumbnail": null, "wikidata_id": "Q211568"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Roi de France (1461-1483) connu pour avoir agrandi le royaume et mis fin \u00e0 la guerre de Cent Ans.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3e49d87b-3d81-4942-88c6-0916864d4fee", "label": "Louis XI", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Roi de France (1461-1483) connu pour avoir agrandi le royaume et mis fin \u00e0 la guerre de Cent Ans.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Louis XI, n\u00e9 le 3 juillet 1423 \u00e0 Bourges, mort le 30 ao\u00fbt 1483 au ch\u00e2teau de Plessis-l\u00e8z-Tours, est roi de France de 1461 \u00e0 1483, sixi\u00e8me roi de la branche dite de Valois (Valois directs) de la dynastie cap\u00e9tienne.\nSon r\u00e8gne voit le rattachement de plusieurs grandes principaut\u00e9s mouvantes, fiefs et arri\u00e8re-fiefs vassaux au domaine royal par des moyens parfois violents : territoires mouvants du duch\u00e9 de Bretagne (1475, trait\u00e9 de Senlis), des ducs de Bourgogne (1477, confirm\u00e9 en 1482 par le trait\u00e9 d\u0027Arras avec Maximilien Ier de Habsbourg), Maine, Anjou, Provence et Forcalquier en 1481, par la mort sans h\u00e9ritier de Charles V d\u0027Anjou, et une partie des domaines de la maison d\u0027Armagnac qui, bris\u00e9e par l\u0027affrontement avec le pouvoir royal, s\u0027\u00e9teint peu apr\u00e8s.\nLa ligne directrice de sa politique a \u00e9t\u00e9 constitu\u00e9e par le renforcement de l\u0027autorit\u00e9 royale contre les grands feudataires, appuy\u00e9e sur l\u0027alliance avec le petit peuple, ce qui fait de lui un des p\u00e8res de la centralisation fran\u00e7aise.", "label": "Louis XI", "page_id": "8672", "thumbnail": null, "wikidata_id": "Q8058"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Territoire poss\u00e9d\u00e9 par Hugues Capet avant son accession au tr\u00f4ne, repr\u00e9sentant le c\u0153ur du domaine royal des premiers Cap\u00e9tiens.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "eb81c83a-d9eb-4e56-bbbe-743184b2febd", "label": "Duch\u00e9 de Francie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Territoire poss\u00e9d\u00e9 par Hugues Capet avant son accession au tr\u00f4ne, repr\u00e9sentant le c\u0153ur du domaine royal des premiers Cap\u00e9tiens.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["fb6c0e0e-9ecb-4c06-ab7c-1b07da96e469", "8850ed08-cb70-4135-9350-f6a585ba4375", "eec766b0-6769-4c47-a2ca-f1a20643c85f", "b006940e-6d13-4335-9bdf-39c4c7f3385a", "485ea581-d522-4967-bddf-a90e5248f879", "b6aead7a-bd7b-47cc-9d82-2f2207f34d5e"], "corpus_id": null, "definition": "La vassalit\u00e9 est une relation contractuelle au sein du syst\u00e8me f\u00e9odal, o\u00f9 un vassal, noble ayant pr\u00eat\u00e9 all\u00e9geance \u00e0 un seigneur ou roi, s\u0027engage \u00e0 fournir un service militaire en \u00e9change de protection et de terres appel\u00e9es fiefs. Cette relation est illustr\u00e9e par la pyramide vassalique, une structure hi\u00e9rarchique qui place le roi au sommet, suivi des seigneurs et des vassaux. Chaque vassal pr\u00eate hommage au roi pour ses fiefs, \u00e9tablissant ainsi des liens de loyaut\u00e9 et d\u0027obligations r\u00e9ciproques qui garantissent assistance militaire tout en assurant s\u00e9curit\u00e9 et ressources.", "doc_ids": [2558, 2565, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a714b1b6-0a3c-4a22-ad84-a38db7856069", "label": "Vassalit\u00e9 et Pyramide Vassalique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "La vassalit\u00e9 est une relation contractuelle au sein du syst\u00e8me f\u00e9odal, o\u00f9 un vassal, noble ayant pr\u00eat\u00e9 all\u00e9geance \u00e0 un seigneur ou roi, s\u0027engage \u00e0 fournir un service militaire en \u00e9change de protection et de terres appel\u00e9es fiefs. Cette relation est illustr\u00e9e par la pyramide vassalique, une structure hi\u00e9rarchique qui place le roi au sommet, suivi des seigneurs et des vassaux. Chaque vassal pr\u00eate hommage au roi pour ses fiefs, \u00e9tablissant ainsi des liens de loyaut\u00e9 et d\u0027obligations r\u00e9ciproques qui garantissent assistance militaire tout en assurant s\u00e9curit\u00e9 et ressources.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La vassalit\u00e9 est la situation de d\u00e9pendance d\u2019un homme libre (vassal, du celtique uasso-,, jeune homme, \u00e9cuyer, par le latin m\u00e9di\u00e9val vassus puis vassalus) envers son seigneur par la c\u00e9r\u00e9monie de l\u2019hommage. H\u00e9ritier du compagnonnage d\u0027arme du haut Moyen \u00c2ge, le syst\u00e8me f\u00e9odo-vassalique s\u2019est d\u00e9velopp\u00e9 en raison de l\u2019affaiblissement de l\u2019autorit\u00e9 publique apr\u00e8s l\u2019effondrement de l\u2019empire carolingien (Xe - XIe si\u00e8cle) : l\u2019empereur, les rois et bient\u00f4t les princes territoriaux \u00e9taient incapables de faire r\u00e9gner l\u2019ordre et d\u2019imposer leur pouvoir aux seigneurs locaux. Un r\u00e9seau de relations d\u2019homme \u00e0 homme s\u2019impose donc, donnant des droits et des devoirs pour chacun d\u2019entre eux, une pyramide sociale allant th\u00e9oriquement du roi au grand seigneur (grand feudataire), seigneur, vassal et arri\u00e8re-vassal (Vavasseur) mais dont l\u0027effectivit\u00e9 d\u00e9pend de l\u0027autorit\u00e9 du sup\u00e9rieur.", "label": "Vassalit\u00e9", "page_id": "48231", "thumbnail": null, "wikidata_id": "Q223266"}, "wordnetentity": null}, {"aliases": ["cf814b53-32f2-48a5-bed0-231c83039ab3", "7057408e-b66e-4f0b-93d8-a6c4ec3567c0", "9da3ee5a-eebd-4273-8297-400e619ddbe3", "0ab2d341-2bc1-4d97-ac50-380e69193b4c", "0ab67fea-a15b-44d4-b384-b21ed15925c1", "487ac358-f8af-4444-8deb-d8a11d950242", "7c6ff8a6-91f3-4a94-b953-0df3eb4cc48d"], "corpus_id": null, "definition": "Philippe Auguste, Roi de France (1180-1223), est reconnu pour ses r\u00e9formes administratives et militaires qui ont consolid\u00e9 l\u0027\u00c9tat royal. C\u00e9l\u00e8bre pour ses victoires militaires, notamment \u00e0 Bouvines, il a jou\u00e9 un r\u00f4le crucial dans la centralisation du pouvoir face aux seigneurs f\u00e9odaux, \u00e9tablissant des chartes pour les villes et \u00e9largissant consid\u00e9rablement le domaine fran\u00e7ais par des conqu\u00eates territoriales, renfor\u00e7ant ainsi le pouvoir monarchique.", "doc_ids": [2542, 2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9b0d9fa0-a700-4ba5-b108-8ae93ee8b399", "label": "Philippe Auguste", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Philippe Auguste, Roi de France (1180-1223), est reconnu pour ses r\u00e9formes administratives et militaires qui ont consolid\u00e9 l\u0027\u00c9tat royal. C\u00e9l\u00e8bre pour ses victoires militaires, notamment \u00e0 Bouvines, il a jou\u00e9 un r\u00f4le crucial dans la centralisation du pouvoir face aux seigneurs f\u00e9odaux, \u00e9tablissant des chartes pour les villes et \u00e9largissant consid\u00e9rablement le domaine fran\u00e7ais par des conqu\u00eates territoriales, renfor\u00e7ant ainsi le pouvoir monarchique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Philippe II dit \u00ab Auguste \u00bb, n\u00e9 le 21 ao\u00fbt 1165 \u00e0 Paris et mort \u00e0 Mantes le 14 juillet 1223, est le septi\u00e8me roi (1180-1223) de la dynastie des Cap\u00e9tiens et le premier monarque auquel est attribu\u00e9 le titre de roi de France. Il est le fils h\u00e9ritier de Louis VII et d\u0027Ad\u00e8le de Champagne.\nLe surnom d\u0027\u00ab Auguste \u00bb lui est donn\u00e9 par le moine Rigord, apr\u00e8s que Philippe II a ajout\u00e9 au domaine royal, en juillet 1185 (Trait\u00e9 de Boves), les seigneuries d\u0027Artois, du Valois, d\u0027Amiens et une bonne partie du Vermandois, et \u00e9galement parce qu\u0027il na\u00eet au mois d\u0027ao\u00fbt.", "label": "Philippe II Auguste", "page_id": "32579", "thumbnail": null, "wikidata_id": "Q34428"}, "wordnetentity": null}, {"aliases": ["b60ab1f3-264d-4c32-aa14-815d1f8fd663", "728f4cad-044e-474c-9db2-c1b4ded87b8b", "80ffe49d-cea5-448d-8bd3-6a3494e47e51", "df099a98-b695-4820-9794-008f5fb64e3b", "b12d351a-6a24-4fc1-b3d1-c3b7bedd4739"], "corpus_id": null, "definition": "Hugues Capet, roi des Francs de 987 \u00e0 996, est le premier roi cap\u00e9tien et fondateur de la dynastie cap\u00e9tienne. Sacr\u00e9 en 987, son r\u00e8gne marque le d\u00e9but d\u0027une monarchie durable en France, \u00e9tablissant les bases du pouvoir royal face aux seigneurs et renfor\u00e7ant l\u0027autorit\u00e9 monarchique au fil des g\u00e9n\u00e9rations. Sa lign\u00e9e a perdur\u00e9 jusqu\u0027en 1848, jouant un r\u00f4le crucial dans la formation du royaume moderne.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4780445a-0c84-4b15-a510-eb8c16ad520c", "label": "Hugues Capet", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Hugues Capet, roi des Francs de 987 \u00e0 996, est le premier roi cap\u00e9tien et fondateur de la dynastie cap\u00e9tienne. Sacr\u00e9 en 987, son r\u00e8gne marque le d\u00e9but d\u0027une monarchie durable en France, \u00e9tablissant les bases du pouvoir royal face aux seigneurs et renfor\u00e7ant l\u0027autorit\u00e9 monarchique au fil des g\u00e9n\u00e9rations. Sa lign\u00e9e a perdur\u00e9 jusqu\u0027en 1848, jouant un r\u00f4le crucial dans la formation du royaume moderne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Hugues Capet est un roi franc issu de la branche robertienne et fondateur de la dynastie cap\u00e9tienne. Il est n\u00e9 vers 939-941, probablement \u00e0 Dourdan, et mort le 24 octobre 996, probablement au lieu-dit aujourd\u0027hui inhabit\u00e9 \u00ab Les Juifs \u00bb, pr\u00e8s de Prasville. Il a \u00e9t\u00e9 duc des Francs (960-987), puis roi des Francs (987-996).", "label": "Hugues Capet", "page_id": "1448", "thumbnail": null, "wikidata_id": "Q159575"}, "wordnetentity": {"definition": "King of France elected in 987 and founding the Capetian dynasty (941-996)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Hugues Capet", "name": "capet.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["e7c87aca-7d3c-48a2-91f9-2b6df171481e", "d43f24d6-c6e7-4098-ad00-57330a123a9e"], "corpus_id": null, "definition": "Louis IX, \u00e9galement connu sous le nom de Saint Louis, fut roi de France de 1226 \u00e0 1270. Il est c\u00e9l\u00e8bre pour ses r\u00e9formes l\u00e9gislatives et judiciaires, son r\u00f4le dans l\u0027expansion territoriale du royaume, ainsi que son engagement envers la justice sociale et sa pi\u00e9t\u00e9. Consid\u00e9r\u00e9 comme un mod\u00e8le monarchique au XIIIe si\u00e8cle, il a \u00e9t\u00e9 canonis\u00e9 par l\u0027\u00c9glise catholique en raison de sa d\u00e9votion religieuse et de ses efforts pour promouvoir la justice.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cf379901-7c9c-446d-93f5-bc1500200007", "label": "Louis IX", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Louis IX, \u00e9galement connu sous le nom de Saint Louis, fut roi de France de 1226 \u00e0 1270. Il est c\u00e9l\u00e8bre pour ses r\u00e9formes l\u00e9gislatives et judiciaires, son r\u00f4le dans l\u0027expansion territoriale du royaume, ainsi que son engagement envers la justice sociale et sa pi\u00e9t\u00e9. Consid\u00e9r\u00e9 comme un mod\u00e8le monarchique au XIIIe si\u00e8cle, il a \u00e9t\u00e9 canonis\u00e9 par l\u0027\u00c9glise catholique en raison de sa d\u00e9votion religieuse et de ses efforts pour promouvoir la justice.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Louis IX, dit \u00ab le Prudhomme \u00bb et plus commun\u00e9ment appel\u00e9 Saint Louis, est un roi de France cap\u00e9tien n\u00e9 le 25 avril 1214 \u00e0 Poissy et mort le 25 ao\u00fbt 1270 \u00e0 Carthage, pr\u00e8s de Tunis. Il r\u00e9gna pendant plus de 43 ans, de 1226 jusqu\u0027\u00e0 sa mort. Consid\u00e9r\u00e9 comme un saint de son vivant, il est canonis\u00e9 par l\u0027\u00c9glise catholique en 1297.", "label": "Louis IX", "page_id": "8668", "thumbnail": null, "wikidata_id": "Q346"}, "wordnetentity": {"definition": "king of France and son of Louis VIII; he led two unsuccessful Crusades; considered an ideal medieval king (1214-1270)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Louis IX", "name": "louis_ix_of_france.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["d4f3c361-7847-4830-ba76-5a07d869c009", "79459e6f-3ecb-44de-afc8-381913c220e0"], "corpus_id": null, "definition": "Syst\u00e8me organis\u00e9 mis en place sous la monarchie pour g\u00e9rer efficacement les affaires de l\u0027\u00c9tat, incluant la justice et les finances, crucial pour renforcer l\u0027autorit\u00e9 du roi et essentiel \u00e0 la construction d\u0027un \u00c9tat moderne, tout en permettant aux rois de contr\u00f4ler et administrer le territoire fran\u00e7ais.", "doc_ids": [2534, 2553], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c0989e76-d8e7-4061-83f5-b1b4125cce34", "label": "Administration royale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me organis\u00e9 mis en place sous la monarchie pour g\u00e9rer efficacement les affaires de l\u0027\u00c9tat, incluant la justice et les finances, crucial pour renforcer l\u0027autorit\u00e9 du roi et essentiel \u00e0 la construction d\u0027un \u00c9tat moderne, tout en permettant aux rois de contr\u00f4ler et administrer le territoire fran\u00e7ais.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["544496ed-5f65-4b81-a47a-e9e60d81fb8a", "5a062190-788f-42ec-9873-16f2fbfe4523"], "corpus_id": null, "definition": "Syst\u00e8me judiciaire centralis\u00e9 exerc\u00e9 par le roi sur l\u0027ensemble du royaume, garantissant l\u0027application des lois, la r\u00e9solution des conflits entre sujets et renfor\u00e7ant l\u0027autorit\u00e9 royale sur celle des seigneurs.", "doc_ids": [2553, 2558, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d90ad829-599d-4c5a-a986-8e4091f9f799", "label": "Justice royale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me judiciaire centralis\u00e9 exerc\u00e9 par le roi sur l\u0027ensemble du royaume, garantissant l\u0027application des lois, la r\u00e9solution des conflits entre sujets et renfor\u00e7ant l\u0027autorit\u00e9 royale sur celle des seigneurs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La justice seigneuriale, distingu\u00e9e en haute, moyenne et basse justice, constitue un mode d\u0027organisation m\u00e9di\u00e9val du syst\u00e8me judiciaire, \u00e0 l\u2019\u0153uvre dans la plupart des \u00c9tats europ\u00e9ens. On estime \u00e0 environ 20 000 \u00e0 30 000 le nombre des cours de justice seigneuriale dans tout le royaume de France \u00e0 la veille de la R\u00e9volution. Elles constituaient la base de l\u0027organisation judiciaire, avec les pr\u00e9v\u00f4t\u00e9s (justices royales subalternes), supprim\u00e9es pour ces derni\u00e8res au milieu du XVIIIe si\u00e8cle.", "label": "Justice seigneuriale en France", "page_id": "3098082", "thumbnail": null, "wikidata_id": "Q10512540"}, "wordnetentity": null}, {"aliases": ["bae94dd9-f2ef-4b94-ac3f-e09704c41f16", "d156b37b-73fb-4fbe-a312-6221033bff2b"], "corpus_id": null, "definition": "Philippe VI de Valois, premier roi de la dynastie des Valois, acc\u00e8de au tr\u00f4ne en 1328 apr\u00e8s la mort de Charles IV pour \u00e9viter que le roi d\u0027Angleterre ne devienne \u00e9galement roi de France. Il r\u00e8gne pendant le d\u00e9but de la guerre de Cent Ans et fait face \u00e0 l\u0027autorit\u00e9 contest\u00e9e d\u0027\u00c9douard III, marquant ainsi un changement dynastique significatif en France et une p\u00e9riode tumultueuse dans l\u0027histoire du pays.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e7f7640f-581c-43c1-bb7e-ba9a6b20e348", "label": "Philippe VI de Valois", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Philippe VI de Valois, premier roi de la dynastie des Valois, acc\u00e8de au tr\u00f4ne en 1328 apr\u00e8s la mort de Charles IV pour \u00e9viter que le roi d\u0027Angleterre ne devienne \u00e9galement roi de France. Il r\u00e8gne pendant le d\u00e9but de la guerre de Cent Ans et fait face \u00e0 l\u0027autorit\u00e9 contest\u00e9e d\u0027\u00c9douard III, marquant ainsi un changement dynastique significatif en France et une p\u00e9riode tumultueuse dans l\u0027histoire du pays.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Philippe de Valois, n\u00e9 en 1293 et mort le 22 ao\u00fbt 1350 \u00e0 Nogent-le-Roi est roi de France de 1328 \u00e0 1350 sous le nom de Philippe VI, dit \u00ab le Fortun\u00e9 \u00bb ou \u00ab le Catholique \u00bb, est le premier roi de la dynastie cap\u00e9tienne des Valois, issue de la branche cadette de la maison cap\u00e9tienne fond\u00e9e par son p\u00e8re Charles de Valois, fr\u00e8re cadet de Philippe IV le Bel.\nSon accession au tr\u00f4ne en 1328 d\u00e9coule d\u0027un choix politique, \u00e0 la suite de la mort b\u00e9b\u00e9 et sans fr\u00e8re de Jean Ier le Posthume en 1316, puis des oncles de ce dernier, Philippe V et Charles IV, tous deux sans prog\u00e9niture masculine survivante, afin d\u0027\u00e9viter que la couronne de France ne passe dans les mains de la maison Plantagen\u00eat r\u00e9gnant sur l\u0027Angleterre et le duch\u00e9 d\u0027Aquitaine.\nS\u0027il acc\u00e8de \u00e0 la t\u00eate de l\u0027\u00c9tat le plus puissant d\u0027Occident, Philippe VI manque de moyens financiers, ce qu\u0027il tente de compenser par la manipulation de la monnaie et des imp\u00f4ts suppl\u00e9mentaires, lesquels ne sont accept\u00e9s qu\u0027en p\u00e9riode de guerre.", "label": "Philippe VI de Valois", "page_id": "64422", "thumbnail": null, "wikidata_id": "Q170586"}, "wordnetentity": null}, {"aliases": ["249be823-9e1d-474e-8e2e-6863f8e45069", "59c68546-1a61-4e5c-8b26-8550c1e679f9", "fd7e8a43-ddac-49a5-93c4-a86c79bff775"], "corpus_id": null, "definition": "Charles VII, roi de France de 1422 \u00e0 1461, est reconnu comme le v\u00e9ritable h\u00e9ritier du tr\u00f4ne gr\u00e2ce \u00e0 son soutien \u00e0 Jeanne d\u0027Arc dans la reconqu\u00eate des territoires fran\u00e7ais. Il a instaur\u00e9 une arm\u00e9e permanente et renforc\u00e9 le pouvoir royal, \u00e9tant couronn\u00e9 \u00e0 Reims en 1429, un acte symbolique de l\u00e9gitimit\u00e9 royale qui a marqu\u00e9 un tournant d\u00e9cisif durant la guerre de Cent Ans.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f4131a6b-9470-4ccf-935d-f01cdcb92f6a", "label": "Charles VII", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Charles VII, roi de France de 1422 \u00e0 1461, est reconnu comme le v\u00e9ritable h\u00e9ritier du tr\u00f4ne gr\u00e2ce \u00e0 son soutien \u00e0 Jeanne d\u0027Arc dans la reconqu\u00eate des territoires fran\u00e7ais. Il a instaur\u00e e royal qui correspond au duch\u00e9 de Francie poss\u00e9d\u00e9 par Hugues Capet avant de monter sur le tr\u00f4ne. Ils n\u0027ont qu\u0027une autorit\u00e9 r\u00e9duite sur les autres seigneuries du royaume. M\u00eame les territoires des comtes sont morcel\u00e9s en territoires plus petits, qui sont confi\u00e9s \u00e0 des seigneurs moins puissants. Le roi utilise alors l\u0027organisation f\u00e9odale pour imposer son autorit\u00e9. En effet, le roi est situ\u00e9 en haut de la pyramide vassalique. \u00c0 ce titre, ses vassaux doivent lui pr\u00eater hommage pour leurs fiefs, m\u00eame s\u0027il faut attendre le XIIe si\u00e8cle pour que le roi r\u00e9ussisse \u00e0 leur imposer cette reconnaissance. Le roi jouit aussi de son statut sacr\u00e9, qui lui conf\u00e8re une autorit\u00e9 symbolique mise en sc\u00e8ne pendant le sacre et les miracles. Toutefois encore, son domaine reste r\u00e9duit par rapport \u00e0 ceux de ses voisins.", "title": null}], "title": "Quel r\u00f4le joue la pyramide vassalique dans l\u0027autorit\u00e9 du roi cap\u00e9tien ?", "type": "mcq"}, {"answers": ["Le duch\u00e9 de Francie poss\u00e9d\u00e9 par Hugues Capet avant son r\u00e8gne"], "concepts": [], "difficulty": "unknown", "distractors": ["Le duch\u00e9 de Normandie sous Guillaume le Conqu\u00e9rant", "Le duch\u00e9 de Lorraine sous Charles le T\u00e9m\u00e9raire", "Le comt\u00e9 de Flandre sous Baudouin V", "Le duch\u00e9 de Bourgogne sous Philippe le Hardi", "Le royaume de Navarre sous Thibaut IV", "Le comt\u00e9 de Toulouse sous Raymond IV", "Le duch\u00e9 d\u0027Aquitaine sous Ali\u00e9nor d\u0027Aquitaine", "Le duch\u00e9 de Savoie sous Am\u00e9d\u00e9e VIII", "Les territoires anglais sous Henri II Plantagen\u00eat"], "feedback": "Le duch\u00e9 de Francie \u00e9tait le territoire personnel de la famille Capet et est devenu leur domaine royal lorsqu\u0027Hugues Capet est mont\u00e9 sur le tr\u00f4ne. Les autres territoires du royaume \u00e9taient aux mains de seigneurs moins p -CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "17c0446d2b0b43178fd7a2cf62ed0643", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "7d3d5abe481241c6b3ae399311f779fe", "order": 19.0, "origin_type": "document_content", "parent_id": "c30eb8b1e4dc484eb107033dc1e062e6", "prev_id": "01d8bbb28be04b6eb56d89765324b886", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1793, le Louvre devient un mus\u00e9e. On peut y visiter \u00ab le Louvre m\u00e9di\u00e9val \u00bb qui abrite les fondations de l\u0027ancien palais des rois cap\u00e9tiens et valois. En 987, Hugues Capet succ\u00e8de au dernier roi carolingien et fonde la dynastie des Cap\u00e9tiens. En th\u00e9orie, il r\u00e8gne sur l\u0027ensemble du royaume, mais en r\u00e9alit\u00e9 il ne dirige que le domaine royal. L\u0027autorit\u00e9 des rois ne s\u0027exerce pas au sud de la Loire. Pour s\u0027imposer, les rois font couronner leur h\u00e9ritier de leur vivant et organisent des mariages politiques afin de renforcer leur pouvoir et \u00e9tendre le territoire.", "title": null}], "title": "Quelle dynastie royale Hugues Capet fonde-t-il en 987 ?", "type": "mcq"}, {"answers": ["L\u0027\u00e9lection d\u0027Hugues Capet en 987 comme roi des Francs"], "concepts": [], "difficulty": "unknown", "distractors": ["Le sacre de Charlemagne en 800", "La fondation de Paris en 900", "Le couronnement de Philippe Auguste en 1180", "L\u0027abolition de la f\u00e9odalit\u00e9 en 1789", "L\u0027invasion des Vikings en 911", "La victoire de Clovis \u00e0 Tolbiac en 496", "La Bataille de Bouvines en 1214", "La mort de Louis XIV en 1715", "La conversion de Clovis au christianisme en 498"], "feedback": "L\u0027\u00e9lection d\u0027Hugues Capet en 987 marque le d\u00e9but de la dynastie des Cap\u00e9tiens car c\u0027est \u00e0 ce moment-l\u00e0 que les seigneurs du royaume ont choisi un roi commun pour r\u00e9gner sur leur territoire. Avant cela, chaque seigneur avait son propre domaine et gouvernait ind\u00e9pendamment des autres.", "font": {"color": "white"}, "group": 3, "id": "53c9bceb182b44b89ac54cde07989e4e", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement marque le d\u00e9but de la dynastie des Cap\u00e9tiens ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "9da2ec858d124c4e9d38a298a0455c0e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2d545af15bdb4765b6ed000d0e93bdaa", "order": 12.0, "origin_type": "document_content", "parent_id": "e870156669374d52ba47909fcccc79ca", "prev_id": "8ef3800b1f084e22a6acbbeb918418b1", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En juillet 987, le duc Hugues Capet devient roi des Francs. Choisi par les grands seigneurs du royaume, il r\u00e8gne jusqu\u0027en 996 sur un petit domaine autour de Paris, les seigneurs dirigeant le reste du pays. Tous les rois qui lui succ\u00e8dent sont ses descendants directs jusqu\u0027en 1328. Ils agrandissent le domaine royal et renforcent leur pouvoir sur les seigneurs. Ils forment la dynastie des Cap\u00e9tiens. Louis IX ou Saint Louis devient roi en 1226. Il renforce la monarchie fran\u00e7aise en permettant au royaume de s\u0027\u00e9tendre vers le Midi et d\u0027acc\u00e9der \u00e0 la M\u00e9diterran\u00e9e.", "title": null}], "title": "Quel \u00e9v\u00e9nement marque le d\u00e9but de la dynastie des Cap\u00e9tiens ?", "type": "mcq"}, {"answers": ["La gr\u00e2ce \u00e0 la c\u00e9r\u00e9monie du sacre"], "concepts": [], "difficulty": "unknown", "distractors": ["Par des dons r\u00e9guliers au clerg\u00e9", "En promulguant des lois religieuses", "En offrant des terres \u00e0 l\u0027\u00c9glise", "En participant aux croisades", "En construisant des cath\u00e9drales", "En r\u00e9primant les h\u00e9r\u00e9tiques", "En nommant des \u00e9v\u00eaques dans leurs conseils", "En soutenant les r\u00e9formes papales", "En sacralisant les \u00e9difices royaux"], "feedback": "La c\u00e9r\u00e9monie du sacre est un rituel religieux durant lequel le roi est sacr\u00e9 et oint avec l\u0027huile sainte. En s\u0027appuyant sur l\u0027\u00c9glise pour cette c\u00e9r\u00e9monie, les rois cap\u00e9tiens ont obtenu le soutien et la l\u00e9gitimit\u00e9 de l\u0027\u00c9glise, renfor\u00e7ant ainsi leur pouvoir et leur alliance avec cette institution.", "font": {"color": "white"}, "group": 3, "id": "e299261902294ad2b48f0eca248f66e7", "label": "mcq", "lang": "fr", "question": "Comment les rois cap\u00e9tiens b\u00e9n\u00e9ficient-ils du soutien de l\u0027\u00c9glise ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "eb05856d70da404db8b12cfc1d348f47", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "551af7635b1c46178b38ec707166cd3a", "order": 22.0, "origin_type": "document_content", "parent_id": "7d3d5abe481241c6b3ae399311f779fe", "prev_id": "97850784b00c40d7af4f24f1e54f2952", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs d\u0027Hugues Capet affrontent \u00e9galement les grands seigneurs. Ils r\u00e9ussissent \u00e0 agrandir lentement le domaine royal par la guerre. Ainsi, apr\u00e8s sa victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de la Flandre et s\u0027impose aux seigneurs. Les souverains prot\u00e8gent l\u0027\u00c9glise et re\u00e7oivent en \u00e9change son soutien. Par la c\u00e9r\u00e9monie du sacre, le roi s\u0027appuie sur l\u0027\u00c9glise pour r\u00e9gner.", "title": null}], "title": "Comment les rois cap\u00e9tiens b\u00e9n\u00e9ficient-ils du soutien de l\u0027\u00c9glise ?", "type": "mcq"}, {"answers": ["des Cap\u00e9tiens"], "concepts": [], "difficulty": "unknown", "distractors": [["un valois", "des bourbons", "des carolingiens", "des m\u00e9rovingiens", "des plantagen\u00eats", "un lancastre"]], "feedback": "Hugues Capet est \u00e0 l\u0027origine de la dynastie des \u0027Cap\u00e9tiens\u0027. Cette dynastie a pris le pouvoir en France en 987 et a r\u00e9gn\u00e9 jusqu\u0027en 1848, contrairement \u00e0 d\u0027autres dynasties comme les Valois ou les Bourbons qui ont seulement succ\u00e9d\u00e9 au sein de la m\u00eame lign\u00e9e cap\u00e9tienne.", "font": {"color": "white"}, "group": 4, "id": "2301fac71f834954acacc094acc9c07b", "label": "fill_in", "lang": "fr", "query": "Hugues Capet est le fondateur de la dynastie \u003cblank\u003e, qui r\u00e9gna sur la France jusqu\u0027en 1848.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "f8f2838318e0458cac3616a3b0dd154c", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "e3dfcdb2af2844ff96a197d813e916bf", "order": 34.0, "origin_type": "document_content", "parent_id": "811faf7bf3a641e4826392712398b953", "prev_id": "811faf7bf3a641e4826392712398b953", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Hugues Capet, roi des Francs de 987 \u00e0 996, fonde la dynastie des Cap\u00e9tiens. Il est \u00e0 l\u0027origine des souverains qui se succ\u00e8dent sur le tr\u00f4ne de France jusqu\u0027en 1848. Charles VII devient roi en 1422 et doit reconqu\u00e9rir le royaume face aux Anglais. Avec l\u0027aide de Jeanne d\u0027Arc, il bat ses ennemis en 1429 et est sacr\u00e9 roi \u00e0 Reims la m\u00eame ann\u00e9e.", "title": null}], "title": "Hugues Capet est le fondateur de la dynastie \u003cblank\u003e, qui r\u00e9gna sur la France jusqu\u0027en 1848.", "type": "fill_in"}, {"answers": ["Hugues Capet"], "concepts": [], "difficulty": "unknown", "distractors": [["Charles VII", "Louis IX", "Philippe Auguste", "Louis XIV", "Charlemagne", "Jeanne d\u0027Arc", "Charles V", "Philippe Le Bel", "Henri IV"]], "feedback": "La tradition du sacre des rois de France \u00e0 Reims remonte \u00e0 Hugues Capet, qui est souvent consid\u00e9r\u00e9 comme le fondateur de la dynastie cap\u00e9tienne. C\u2019est lui qui a initi\u00e9 cette pratique importante dans la monarchie fran\u00e7aise. Les autres noms propos\u00e9s, bien que des figures marquantes de l\u0027histoire de France, ne sont pas li\u00e9s \u00e0 l\u0027origine de cette tradition sp\u00e9cifique.", "font": {"color": "white"}, "group": 4, "id": "c07a3456ce7a4b53b8240a2607f5e5d0", "label": "fill_in", "lang": "fr", "query": "Jeanne d\u0027Arc a fait sacrer Charles VII \u00e0 Reims, conform\u00e9ment \u00e0 une tradition qui remonte \u00e0 \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a0a450fc84504bc293b27f2e8798c6b5", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "c4814500847541ffabc90a839e85e756", "order": 30.0, "origin_type": "document_content", "parent_id": "da35c29e2dab495399746d49f9cdc0ac", "prev_id": "2aa10622c8174483bdae8f528900cd73", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Elle affirme que Charles VII est le v\u00e9ritable h\u00e9ritier du royaume : la lettre \u00e9voque la d\u00e9fense des droits de Charles VII, en le d\u00e9finis- sant comme \u00ab seul vrai h\u00e9ritier \u00bb, pour repousser les pr\u00e9tentions, elles aussi dynastiques (h\u00e9ritage), du roi d\u0027Angleterre. 3. Jeanne d\u0027Arc parvient \u00e0 lib\u00e9rer une partie du territoire et \u00e0 faire sacrer le roi Charles VII \u00e0 Reims, comme le veut la tradition depuis Hugues Capet. 4. L\u0027arm\u00e9e dirig\u00e9e par Jeanne d\u0027Arc arbore la fleur de lys et celle des Anglais la fleur de lys \u00e9galement, mais aussi le lion couronn\u00e9 qui symbolise l\u0027Angleterre.", "title": null}], "title": "Jeanne d\u0027Arc a fait sacrer Charles VII \u00e0 Reims, conform\u00e9ment \u00e0 une tradition qui remonte \u00e0 \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le domaine royal"], "concepts": [], "difficulty": "unknown", "distractors": [["les comt\u00e9s voisins", "les territoires vassaux", "tout le royaume", "les terres sacr\u00e9es", "les seigneuries puissantes", "le duch\u00e9 de Normandie"]], "feedback": "La bonne r\u00e9ponse est \u0027le domaine royal\u0027 : c\u0027est la seule r\u00e9gion o\u00f9 les premiers Cap\u00e9tiens pouvaient exercer une autorit\u00e9 directe, correspondant au territoire que Hugues Capet contr\u00f4lait avant son accession au tr\u00f4ne. Leur pouvoir sur les autres zones du royaume \u00e9tait tr\u00e8s limit\u00e9.", "font": {"color": "white"}, "group": 4, "id": "bd48cc60960747e687f2b9e338574328", "label": "fill_in", "lang": "fr", "query": "Les premiers Cap\u00e9tiens n\u0027ont v\u00e9ritablement de pouvoir que sur \u003cblank\u003e, alors que leur autorit\u00e9 sur le reste du royaume est tr\u00e8s limit\u00e9e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5f42da68655441978a4b86ccabb43b04", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a7e87bcdc36245eaa83ec29cb12ceb86", "order": 32.0, "origin_type": "document_content", "parent_id": "f37a1b572b1c47618e037ee965d8249b", "prev_id": "f37a1b572b1c47618e037ee965d8249b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les premiers Cap\u00e9tiens n\u0027exercent v\u00e9ritablement le pouvoir que sur le domaine royal qui correspond au duch\u00e9 de Francie poss\u00e9d\u00e9 par Hugues Capet avant de monter sur le tr\u00f4ne. Ils n\u0027ont qu\u0027une autorit\u00e9 r\u00e9duite sur les autres seigneuries du royaume. M\u00eame les territoires des comtes sont morcel\u00e9s en territoires plus petits, qui sont confi\u00e9s \u00e0 des seigneurs moins puissants. Le roi utilise alors l\u0027organisation f\u00e9odale pour imposer son autorit\u00e9. En effet, le roi est situ\u00e9 en haut de la pyramide vassalique. \u00c0 ce titre, ses vassaux doivent lui pr\u00eater hommage pour leurs fiefs, m\u00eame s\u0027il faut attendre le XIIe si\u00e8cle pour que le roi r\u00e9ussisse \u00e0 leur imposer cette reconnaissance. Le roi jouit aussi de son statut sacr\u00e9, qui lui conf\u00e8re une autorit\u00e9 symbolique mise en sc\u00e8ne pendant le sacre et les miracles. Toutefois encore, son domaine reste r\u00e9duit par rapport \u00e0 ceux de ses voisins.", "title": null}], "title": "Les premiers Cap\u00e9tiens n\u0027ont v\u00e9ritablement de pouvoir que sur \u003cblank\u003e, alors que leur autorit\u00e9 sur le reste du royaume est tr\u00e8s limit\u00e9e.", "type": "fill_in"}, {"answers": ["la paix et la justice"], "concepts": [], "difficulty": "unknown", "distractors": [["l\u0027ordre et la prosp\u00e9rit\u00e9", "la s\u00e9curit\u00e9 et l\u0027autorit\u00e9", "le respect des lois", "la puissance militaire", "l\u0027\u00e9quilibre \u00e9conomique", "la stabilit\u00e9 politique"]], "feedback": "Le roi, malgr\u00e9 les difficult\u00e9s \u00e0 se faire pr\u00eater hommage par ses vassaux, est sacr\u00e9 et a pour r\u00f4le essentiel d\u0027assurer la paix et la justice dans son royaume. Ces deux concepts sont li\u00e9s \u00e0 sa fonction divine de prot\u00e9ger son peuple et de maintenir l\u0027harmonie sociale.", "font": {"color": "white"}, "group": 4, "id": "ce9fed9d67794ddc8ff527feb56401aa", "label": "fill_in", "lang": "fr", "query": "Au XIe si\u00e8cle, le roi reste un personnage sacr\u00e9 qui doit assurer \u003cblank\u003e dans son royaume.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "13a744bb49674658b09e4a792c2efcad", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "e1366ccc9f3c4560a7c0790ccf7ff274", "order": 11.0, "origin_type": "document_content", "parent_id": "f6c29db8b5ed42c783590a0aa48e0c36", "prev_id": "be4789c31c5e4176a2c4f1361e557c4a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les rapports des vassaux \u00e0 leurs seigneurs constituent une pyramide au sommet de laquelle se trouve le roi. Au XIe si\u00e8cle, m\u00eame si les grands vassaux pr\u00eatent difficilement hommage au roi, celui-ci reste tout de m\u00eame un personnage sacr\u00e9, qui doit assurer la paix et la justice dans son royaume. Le roi est investi du pouvoir pendant la c\u00e9r\u00e9monie du sacre, \u00e0 Reims.", "title": null}], "title": "Au XIe si\u00e8cle, le roi reste un personnage sacr\u00e9 qui doit assurer \u003cblank\u003e dans son royaume.", "type": "fill_in"}, {"answers": ["presque la totalit\u00e9 du royaume"], "concepts": [], "difficulty": "unknown", "distractors": [["uniquement la r\u00e9gion parisienne", "une petite partie de la France", "seulement le nord du pays", "une large portion de la Bourgogne", "les territoires du duc de Bretagne", "uniquement la ville de Laon"]], "feedback": "Au XVe si\u00e8cle, le domaine royal, qui \u00e9tait initialement tr\u00e8s restreint, finit par s\u0027\u00e9tendre sur presque toute la France, marquant ainsi la fin progressive des pouvoirs locaux ind\u00e9pendants comme ceux des ducs et des comtes.", "font": {"color": "white"}, "group": 4, "id": "812e2a6a903945ee998701f88fe4cb71", "label": "fill_in", "lang": "fr", "query": "Le domaine royal, gouvern\u00e9 directement par les rois de France, s\u0027agrandit progressivement jusqu\u0027au XVe si\u00e8cle, \u00e9poque \u00e0 laquelle il recouvre \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "li", "id": "370831281a57499f913de2a59051d1c5", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "5d98f3af03024426ba902dbbe75855a7", "order": 8.0, "origin_type": "document_content", "parent_id": "0823c10b0a4341e2928f3afd6a0094b8", "prev_id": "0823c10b0a4341e2928f3afd6a0094b8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Le duc de Bretagne, le comte de Flandre, le duc d\u0027Aquitaine et le duc de Bourgogne sont de grands seigneurs du royaume de France. 2. Le domaine royal est la partie du royaume que les rois de France gouvernent directement. Il est situ\u00e9 entre Laon et Orl\u00e9ans et il com- prend Paris. 3. Le domaine royal est tr\u00e8s peu \u00e9tendu en 987. Il s\u0027agrandit progressivement jusqu\u0027au XVe si\u00e8cle, \u00e9poque \u00e0 laquelle il recouvre presque la totalit\u00e9 du royaume.", "title": null}], "title": "Le domaine royal, gouvern\u00e9 directement par les rois de France, s\u0027agrandit progressivement jusqu\u0027au XVe si\u00e8cle, \u00e9poque \u00e0 laquelle il recouvre \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Dieu"], "concepts": [], "difficulty": "unknown", "distractors": [["la noblesse", "la loi", "le peuple", "ses conqu\u00eates", "son arm\u00e9e", "ses alliances"]], "feedback": "La r\u00e9ponse correcte est \u0027Dieu\u0027, car Hugues Capet revendique une l\u00e9gitimit\u00e9 religieuse pour affirmer son autorit\u00e9. En \u00e9tant sacr\u00e9 roi, il pr\u00e9tend que son pouvoir lui est conf\u00e9r\u00e9 par Dieu, ce qui renforce son statut et aide \u00e0 asseoir son autorit\u00e9 face aux grands seigneurs.", "font": {"color": "white"}, "group": 4, "id": "554b57ace29a43ba8899f9ceeebd0062", "label": "fill_in", "lang": "fr", "query": "Hugues Capet justifie son pouvoir en affirmant qu\u0027il lui vient de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "p", "id": "33765239d72b43d0b082acfa75a0e417", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "780f61b798d64203ae97f4c579c3efba", "order": 33.0, "origin_type": "document_content", "parent_id": "fc38ea3101274d19a2c3e38ecc5ebd27", "prev_id": "29cc3a35f2ee476a83f5f2d44b03f67c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : Lorsque Hugues Capet est sacr\u00e9 roi de France, il ne gouverne directement que le domaine royal qui est un petit territoire. Son pouvoir est limit\u00e9 par celui des grands seigneurs du royaume. Cependant, il a l\u0027avantage d\u0027\u00eatre sacr\u00e9 et pr\u00e9tend gr\u00e2ce \u00e0 cela que son pouvoir lui vient de Dieu. Progressivement, il agrandit le domaine royal, notamment par la guerre, lorsqu\u0027il soumet des seigneurs qui contestent son autorit\u00e9.", "title": null}], "title": "Hugues Capet justifie son pouvoir en affirmant qu\u0027il lui vient de \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["des Cap\u00e9tiens"], "concepts": [], "difficulty": "unknown", "distractors": [["des m\u00e9rovigiens", "un valois", "des bourbons", "des carolingiens", "des plantagen\u00eats", "des m\u00e9rovingiens"]], "feedback": "Hugues Capet est le fondateur de la dynastie des Cap\u00e9tiens en 987. Les autres options sont des noms d\u0027autres dynasties ou de familles royales qui ont r\u00e9gn\u00e9 \u00e0 diff\u00e9rentes \u00e9poques ou dans diff\u00e9rents royaumes, mais aucune n\u0027est li\u00e9e directement \u00e0 Hugues Capet.", "font": {"color": "white"}, "group": 4, "id": "9671be61514e46e9a8e46520afcfaed9", "label": "fill_in", "lang": "fr", "query": "En 987, Hugues Capet succ\u00e8de au dernier roi carolingien et fonde la dynastie \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "17c0446d2b0b43178fd7a2cf62ed0643", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "7d3d5abe481241c6b3ae399311f779fe", "order": 19.0, "origin_type": "document_content", "parent_id": "c30eb8b1e4dc484eb107033dc1e062e6", "prev_id": "01d8bbb28be04b6eb56d89765324b886", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1793, le Louvre devient un mus\u00e9e. On peut y visiter \u00ab le Louvre m\u00e9di\u00e9val \u00bb qui abrite les fondations de l\u0027ancien palais des rois cap\u00e9tiens et valois. En 987, Hugues Capet succ\u00e8de au dernier roi carolingien et fonde la dynastie des Cap\u00e9tiens. En th\u00e9orie, il r\u00e8gne sur l\u0027ensemble du royaume, mais en r\u00e9alit\u00e9 il ne dirige que le domaine royal. L\u0027autorit\u00e9 des rois ne s\u0027exerce pas au sud de la Loire. Pour s\u0027imposer, les rois font couronner leur h\u00e9ritier de leur vivant et organisent des mariages politiques afin de renforcer leur pouvoir et \u00e9tendre le territoire.", "title": null}], "title": "En 987, Hugues Capet succ\u00e8de au dernier roi carolingien et fonde la dynastie \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Philippe de Valois"], "concepts": [], "difficulty": "unknown", "distractors": [["Jean II le Bon", "Charles V", "Henri VI", "Hugues Capet", "Charles VII", "Philippe Auguste", "Humbert II", "Charles", "Louis IX"]], "feedback": "La bonne r\u00e9ponse est \u00ab Philippe de Valois \u00bb car il a \u00e9t\u00e9 \u00e9lu par l\u0027assembl\u00e9e des grands seigneurs apr\u00e8s la mort du dernier roi cap\u00e9tien direct en 1328. L\u0027\u00e9lection de ce roi visait notamment \u00e0 \u00e9viter que le roi d\u0027Angleterre, \u00c9douard III, ne devienne \u00e9galement roi de France.", "font": {"color": "white"}, "group": 4, "id": "3d842a5eb3b84b3ca38ff17069fd149f", "label": "fill_in", "lang": "fr", "query": "En 1328, \u00e0 la mort du dernier Cap\u00e9tien direct, l\u0027assembl\u00e9e des grands seigneurs a choisi \u003cblank\u003e pour succ\u00e9der au tr\u00f4ne de France.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "bff26c46d7dd4382bb652998a4d8af6f", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fee835eda57b4121849293e374b7d181", "order": 9.0, "origin_type": "document_content", "parent_id": "ba16e3218bf54a99ae1d1f191e394014", "prev_id": "7ff269db23b74d53860e9da1f332b526", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1328, \u00e0 la mort du dernier Cap\u00e9tien direct, l\u0027assembl\u00e9e des grands seigneurs du royaume choisit Philippe de Valois pour lui succ\u00e9der, afin que le roi d\u0027Angleterre ne devienne pas aussi roi de France. Une nouvelle dynastie est fond\u00e9e : celle des \u00ab Valois \u00bb. Elle renforce l\u0027\u00c9tat gr\u00e2ce aux imp\u00f4ts. Mais le d\u00e9but de la guerre de Cent ans en 1337 affaiblit la monarchie.", "title": null}], "title": "En 1328, \u00e0 la mort du dernier Cap\u00e9tien direct, l\u0027assembl\u00e9e des grands seigneurs a choisi \u003cblank\u003e pour succ\u00e9der au tr\u00f4ne de France.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Hugues Capet est effectivement devenu roi en 987, apr\u00e8s avoir \u00e9t\u00e9 choisi par les grands seigneurs du royaume. Son r\u00e8gne a dur\u00e9 jusqu\u0027\u00e0 sa mort en 996, et il gouvernait principalement un petit domaine autour de Paris, tandis que le reste du pays \u00e9tait sous l\u0027influence des seigneurs locaux.", "font": {"color": "white"}, "group": 5, "id": "c030264c1ba74b53a389b611963f483c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "9da2ec858d124c4e9d38a298a0455c0e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2d545af15bdb4765b6ed000d0e93bdaa", "order": 12.0, "origin_type": "document_content", "parent_id": "e870156669374d52ba47909fcccc79ca", "prev_id": "8ef3800b1f084e22a6acbbeb918418b1", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En juillet 987, le duc Hugues Capet devient roi des Francs. Choisi par les grands seigneurs du royaume, il r\u00e8gne jusqu\u0027en 996 sur un petit domaine autour de Paris, les seigneurs dirigeant le reste du pays. Tous les rois qui lui succ\u00e8dent sont ses descendants directs jusqu\u0027en 1328. Ils agrandissent le domaine royal et renforcent leur pouvoir sur les seigneurs. Ils forment la dynastie des Cap\u00e9tiens. Louis IX ou Saint Louis devient roi en 1226. Il renforce la monarchie fran\u00e7aise en permettant au royaume de s\u0027\u00e9tendre vers le Midi et d\u0027acc\u00e9der \u00e0 la M\u00e9diterran\u00e9e.", "title": null}], "statement": "Hugues Capet a r\u00e9gn\u00e9 sur la France jusqu\u0027en 996 et a \u00e9t\u00e9 choisi par les grands seigneurs du royaume.", "title": "Hugues Capet a r\u00e9gn\u00e9 sur la France jusqu\u0027en 996 et a \u00e9t\u00e9 choisi par les grands seigneurs du royaume.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le pouvoir \u00e9tait en r\u00e9alit\u00e9 partag\u00e9 entre de grands seigneurs qui rivalisaient avec le roi de France. Le contr\u00f4le royal n\u0027\u00e9tait pas absolu \u00e0 cette p\u00e9riode, et les seigneurs poss\u00e9daient une grande autonomie.", "font": {"color": "white"}, "group": 5, "id": "ff1c8cab14ca41519b71f08e12237622", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 6, "html_tag": "li", "id": "68bbe0aac6374108b0bc71f16b3615b0", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "bf05af3d2f734423879b2e26a5b9161d", "order": 27.0, "origin_type": "document_content", "parent_id": "648e4e2c96f04bac83281fc6045c5e67", "prev_id": "4b965ab71b1e459697197eecad4bcded", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Jusqu\u0027au XIIe si\u00e8cle, le pouvoir est d\u00e9tenu par de grands sei- gneurs qui rivalisent avec le roi de France. 5. Les premiers rois de France \u00e9tendent le domaine royal par la guerre, des confiscations, des achats et des mariages. 6. Progressivement, les rois de France d\u00e9veloppent une adminis- tration, l\u00e8vent des imp\u00f4ts royaux par l\u0027interm\u00e9diaire des baillis et des s\u00e9n\u00e9chaux, mettent en place une arm\u00e9e permanente et se r\u00e9servent le privil\u00e8ge d\u0027\u00e9mettre la monnaie.", "title": null}], "statement": "Jusqu\u0027au XIIe si\u00e8cle, les rois de France d\u00e9tenaient un pouvoir incontest\u00e9 sur leurs territoires.", "title": "Jusqu\u0027au XIIe si\u00e8cle, les rois de France d\u00e9tenaient un pouvoir incontest\u00e9 sur leurs territoires.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les premiers Cap\u00e9tiens n\u0027exercent une autorit\u00e9 directe que sur le domaine royal correspondant au duch\u00e9 de Francie. Leur pouvoir sur les autres seigneuries du royaume est limit\u00e9 et les comtes, bien qu\u0027ils soient vassaux du roi, jouissent d\u0027une grande autonomie sur leurs territoires morcel\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "b945264808184840bd851661476453a0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5f42da68655441978a4b86ccabb43b04", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a7e87bcdc36245eaa83ec29cb12ceb86", "order": 32.0, "origin_type": "document_content", "parent_id": "f37a1b572b1c47618e037ee965d8249b", "prev_id": "f37a1b572b1c47618e037ee965d8249b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les premiers Cap\u00e9tiens n\u0027exercent v\u00e9ritablement le pouvoir que sur le domaine royal qui correspond au duch\u00e9 de Francie poss\u00e9d\u00e9 par Hugues Capet avant de monter sur le tr\u00f4ne. Ils n\u0027ont qu\u0027une autorit\u00e9 r\u00e9duite sur les autres seigneuries du royaume. M\u00eame les territoires des comtes sont morcel\u00e9s en territoires plus petits, qui sont confi\u00e9s \u00e0 des seigneurs moins puissants. Le roi utilise alors l\u0027organisation f\u00e9odale pour imposer son autorit\u00e9. En effet, le roi est situ\u00e9 en haut de la pyramide vassalique. \u00c0 ce titre, ses vassaux doivent lui pr\u00eater hommage pour leurs fiefs, m\u00eame s\u0027il faut attendre le XIIe si\u00e8cle pour que le roi r\u00e9ussisse \u00e0 leur imposer cette reconnaissance. Le roi jouit aussi de son statut sacr\u00e9, qui lui conf\u00e8re une autorit\u00e9 symbolique mise en sc\u00e8ne pendant le sacre et les miracles. Toutefois encore, son domaine reste r\u00e9duit par rapport \u00e0 ceux de ses voisins.", "title": null}], "statement": "Les premiers rois cap\u00e9tiens dominent l\u0027ensemble des seigneuries du royaume d\u00e8s leur mont\u00e9e sur le tr\u00f4ne.", "title": "Les premiers rois cap\u00e9tiens dominent l\u0027ensemble des seigneuries du royaume d\u00e8s leur mont\u00e9e sur le tr\u00f4ne.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, Philippe VI appartient \u00e0 la branche des Valois, une branche collat\u00e9rale de la dynastie cap\u00e9tienne, et il est mont\u00e9 sur le tr\u00f4ne apr\u00e8s la mort sans h\u00e9ritier m\u00e2le de Charles IV, le dernier des Cap\u00e9tiens directs.", "font": {"color": "white"}, "group": 5, "id": "2bbb57738424497ebd3fe58812f238c6", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "li", "id": "5fcf6a22cae248b8a8c77594f632c202", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "7ca784c1bcd44914b8d2480166892966", "order": 25.0, "origin_type": "document_content", "parent_id": "da35c29e2dab495399746d49f9cdc0ac", "prev_id": "aae5ecf41c4b491bba0cb132c6eed747", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. On reconnait le roi de France aux fleurs de lys qui ornent son v\u00eatement. Le lion couronn\u00e9 est le symbole de la monarchie anglaise. 3. Le roi d\u0027Angleterre poss\u00e8de deux seigneuries dans le royaume de France : le duch\u00e9 de Guyenne et le comte de Ponthieu. En tant que seigneur dans le royaume de France, il est le vassal du roi. C\u0027est pourquoi il lui pr\u00eate hommage. 4. Les rois d\u0027Angleterre refusent de se soumettre aux rois de France pendant la guerre de Cent Ans. En effet, Philippe VI est le premier souverain appartenant aux Valois, la branche des Cap\u00e9tiens \u00e0 qui revient le pouvoir apr\u00e8s la mort sans h\u00e9ritier m\u00e2le de Charles IV en 1328. Petit-fils de Philippe Le Bel, Edouard III s\u0027\u00e9tait propos\u00e9 comme successeur des Cap\u00e9tiens directs, mais les grands seigneurs avaient refus\u00e9 un roi \u00e9tranger. En 1337, Edouard III prend le pr\u00e9- texte de cette querelle dynastique pour d\u00e9clencher la guerre contre le roi de France. C\u0027est le d\u00e9but de la guerre de Cent Ans.", "title": null}], "statement": "Philippe VI est devenu roi de France parce que la branche des Cap\u00e9tiens directs s\u0027est \u00e9teinte avec Charles IV.", "title": "Philippe VI est devenu roi de France parce que la branche des Cap\u00e9tiens directs s\u0027est \u00e9teinte avec Charles IV.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "En 987, le domaine royal \u00e9tait tr\u00e8s restreint et tr\u00e8s loin de couvrir l\u0027int\u00e9gralit\u00e9 du royaume de France. Il ne comprenait que la r\u00e9gion situ\u00e9e entre Laon et Orl\u00e9ans, tout en incluant Paris. Ce n\u0027est qu\u0027au XVe si\u00e8cle qu\u0027il s\u0027est \u00e9tendu pour recouvrir presque toute la France.", "font": {"color": "white"}, "group": 5, "id": "88332fb7195e4e7f848057a5f91a071d : "33765239d72b43d0b082acfa75a0e417", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "780f61b798d64203ae97f4c579c3efba", "order": 33.0, "origin_type": "document_content", "parent_id": "fc38ea3101274d19a2c3e38ecc5ebd27", "prev_id": "29cc3a35f2ee476a83f5f2d44b03f67c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : Lorsque Hugues Capet est sacr\u00e9 roi de France, il ne gouverne directement que le domaine royal qui est un petit territoire. Son pouvoir est limit\u00e9 par celui des grands seigneurs du royaume. Cependant, il a l\u0027avantage d\u0027\u00eatre sacr\u00e9 et pr\u00e9tend gr\u00e2ce \u00e0 cela que son pouvoir lui vient de Dieu. Progressivement, il agrandit le domaine royal, notamment par la guerre, lorsqu\u0027il soumet des seigneurs qui contestent son autorit\u00e9.", "title": null}], "statement": "Hugues Capet a imm\u00e9diatement gouvern\u00e9 l\u0027ensemble du royaume fran\u00e7ais d\u00e8s son couronnement.", "title": "Hugues Capet a imm\u00e9diatement gouvern\u00e9 l\u0027ensemble du royaume fran\u00e7ais d\u00e8s son couronnement.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Au contraire, les souverains cap\u00e9tiens ont prot\u00e9g\u00e9 l\u0027\u00c9glise et, en \u00e9change, recevaient son soutien. Ils ne menaient pas de guerres contre elle, mais utilisaient la c\u00e9r\u00e9monie du sacre pour l\u00e9gitimer leur r\u00e8gne.", "font": {"color": "white"}, "group": 5, "id": "c68a4229bdd74d70989bd670f9a12cc2", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "eb05856d70da404db8b12cfc1d348f47", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "551af7635b1c46178b38ec707166cd3a", "order": 22.0, "origin_type": "document_content", "parent_id": "7d3d5abe481241c6b3ae399311f779fe", "prev_id": "97850784b00c40d7af4f24f1e54f2952", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs d\u0027Hugues Capet affrontent \u00e9galement les grands seigneurs. Ils r\u00e9ussissent \u00e0 agrandir lentement le domaine royal par la guerre. Ainsi, apr\u00e8s sa victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de la Flandre et s\u0027impose aux seigneurs. Les souverains prot\u00e8gent l\u0027\u00c9glise et re\u00e7oivent en \u00e9change son soutien. Par la c\u00e9r\u00e9monie du sacre, le roi s\u0027appuie sur l\u0027\u00c9glise pour r\u00e9gner.", "title": null}], "statement": "Les rois cap\u00e9tiens ont men\u00e9 des guerres contre l\u0027\u00c9glise pour \u00e9tendre leur territoire.", "title": "Les rois cap\u00e9tiens ont men\u00e9 des guerres contre l\u0027\u00c9glise pour \u00e9tendre leur territoire.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est en effet correct. Les rois cap\u00e9tiens cherchaient \u00e0 garantir la stabilit\u00e9 de leur dynastie en faisant couronner leur successeur avant leur mort, afin d\u0027assurer une transition sans heurts et d\u0027\u00e9viter des conflits de succession.", "font": {"color": "white"}, "group": 5, "id": "3d1e0cf5453a4f499c54577dc7da13bd", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "17c0446d2b0b43178fd7a2cf62ed0643", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "7d3d5abe481241c6b3ae399311f779fe", "order": 19.0, "origin_type": "document_content", "parent_id": "c30eb8b1e4dc484eb107033dc1e062e6", "prev_id": "01d8bbb28be04b6eb56d89765324b886", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 1793, le Louvre devient un mus\u00e9e. On peut y visiter \u00ab le Louvre m\u00e9di\u00e9val \u00bb qui abrite les fondations de l\u0027ancien palais des rois cap\u00e9tiens et valois. En 987, Hugues Capet succ\u00e8de au dernier roi carolingien et fonde la dynastie des Cap\u00e9tiens. En th\u00e9orie, il r\u00e8gne sur l\u0027ensemble du royaume, mais en r\u00e9alit\u00e9 il ne dirige que le domaine royal. L\u0027autorit\u00e9 des rois ne s\u0027exerce pas au sud de la Loire. Pour s\u0027imposer, les rois font couronner leur h\u00e9ritier de leur vivant et organisent des mariages politiques afin de renforcer leur pouvoir et \u00e9tendre le territoire.", "title": null}], "statement": "Les rois cap\u00e9tiens faisaient couronner leur h\u00e9ritier de leur vivant pour renforcer leur pouvoir et garantir une continuit\u00e9 dynastique.", "title": "Les rois cap\u00e9tiens faisaient couronner leur h\u00e9ritier de leur vivant pour renforcer leur pouvoir et garantir une continuit\u00e9 dynastique.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le Louvre est devenu un mus\u00e9e en 1793, et non en 987. 987 marque la fondation de la dynastie des Cap\u00e9tiens avec l\u0027acc\u00e8s au tr\u00f4ne d\u0027Hugues Capet, mais cela n\u0027a aucun lien avec la transformation du Louvre en mus\u00e9e.", "font": {"color": "white"}, "group": 5, "id": "b03323fdddc44c6e972cb7655f6a7034", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "17c0446d2b0b43178fd7a2cf62ed0643", "image_url": null, "last_page": 13, "long_summary": null, "nex "last_page": 3, "long_summary": null, "next_id": "2d545af15bdb4765b6ed000d0e93bdaa", "order": 12.0, "origin_type": "document_content", "parent_id": "e870156669374d52ba47909fcccc79ca", "prev_id": "8ef3800b1f084e22a6acbbeb918418b1", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En juillet 987, le duc Hugues Capet devient roi des Francs. Choisi par les grands seigneurs du royaume, il r\u00e8gne jusqu\u0027en 996 sur un petit domaine autour de Paris, les seigneurs dirigeant le reste du pays. Tous les rois qui lui succ\u00e8dent sont ses descendants directs jusqu\u0027en 1328. Ils agrandissent le domaine royal et renforcent leur pouvoir sur les seigneurs. Ils forment la dynastie des Cap\u00e9tiens. Louis IX ou Saint Louis devient roi en 1226. Il renforce la monarchie fran\u00e7aise en permettant au royaume de s\u0027\u00e9tendre vers le Midi et d\u0027acc\u00e9der \u00e0 la M\u00e9diterran\u00e9e.", "title": null}], "statement": "Tous les rois qui succ\u00e8dent \u00e0 Hugues Capet sont ses descendants directs jusqu\u0027en 1226, ann\u00e9e o\u00f9 Louis IX devient roi.", "title": "Tous les rois qui succ\u00e8dent \u00e0 Hugues Capet sont ses descendants directs jusqu\u0027en 1226, ann\u00e9e o\u00f9 Louis IX devient roi.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Hugues Capet est sacr\u00e9 roi en 987, mais il fonde la dynastie des Cap\u00e9tiens, et non celle des Carolingiens. Les Carolingiens sont la dynastie pr\u00e9c\u00e9dant les Cap\u00e9tiens, notamment sous Charlemagne.", "font": {"color": "white"}, "group": 5, "id": "240eb83d15af45d3a7881b88f9cea880", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "f8f2838318e0458cac3616a3b0dd154c", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "e3dfcdb2af2844ff96a197d813e916bf", "order": 34.0, "origin_type": "document_content", "parent_id": "811faf7bf3a641e4826392712398b953", "prev_id": "811faf7bf3a641e4826392712398b953", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Hugues Capet, roi des Francs de 987 \u00e0 996, fonde la dynastie des Cap\u00e9tiens. Il est \u00e0 l\u0027origine des souverains qui se succ\u00e8dent sur le tr\u00f4ne de France jusqu\u0027en 1848. Charles VII devient roi en 1422 et doit reconqu\u00e9rir le royaume face aux Anglais. Avec l\u0027aide de Jeanne d\u0027Arc, il bat ses ennemis en 1429 et est sacr\u00e9 roi \u00e0 Reims la m\u00eame ann\u00e9e.", "title": null}], "statement": "Hugues Capet est sacr\u00e9 roi en 987 et fonde la dynastie des Carolingiens.", "title": "Hugues Capet est sacr\u00e9 roi en 987 et fonde la dynastie des Carolingiens.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Dernier roi cap\u00e9tien direct, sa mort en 1328 sans h\u00e9ritier m\u00e2le a conduit \u00e0 la crise de succession et \u00e0 l\u0027ascension de Philippe VI.", "doc_ids": [2553], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f2482f9d-e329-4809-bc96-e42c23d29bb6", "label": "Charles IV", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Dernier roi cap\u00e9tien direct, sa mort en 1328 sans h\u00e9ritier m\u00e2le a conduit \u00e0 la crise de succession et \u00e0 l\u0027ascension de Philippe VI.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charles IV dit \u00ab le Bel \u00bb, n\u00e9 le 18 juin 1294 au ch\u00e2teau de Creil et mort le 1er f\u00e9vrier 1328 \u00e0 Vincennes, roi de France de 1322 \u00e0 sa mort et de Navarre sous le nom de Charles Ier pendant la m\u00eame p\u00e9riode, est le quinzi\u00e8me et dernier souverain fran\u00e7ais de la dynastie dite des Cap\u00e9tiens directs.\nD\u00e8s son av\u00e8nement, Charles doit faire face \u00e0 une insurrection paysanne en Flandre et, en 1324, il tente, sans succ\u00e8s, de se faire \u00e9lire empereur des Romains. En tant que duc d\u0027Aquitaine, \u00c9douard II d\u0027Angleterre est vassal de Charles, mais il refuse de lui rendre l\u0027hommage pour ses possessions sur le continent.", "label": "Charles IV le Bel", "page_id": "64419", "thumbnail": null, "wikidata_id": "Q174964"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Administration instaur\u00e9e par les rois cap\u00e9tiens pour centraliser le pouvoir et renforcer l\u0027autorit\u00e9 monarchique en France.", "doc_ids": [2553], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3a19d451-a201-4448-b3a3-515a0e49cf02", "label": "\u00c9tat royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Administration instaur\u00e9e par les rois cap\u00e9tiens pour centraliser le pouvoir et renforcer l\u0027autorit\u00e9 monarchique en France.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["91473bec-a418-4f5c-9fb3-0e142d6f3537", "08cb7a3d-623c-405b-b474-30f79a7619a2"], "corpus_id": null, "definition": "La victoire militaire est un succ\u00e8s lors d\u0027un conflit arm\u00e9 qui renforce l\u0027autorit\u00e9 et le prestige d\u0027un monarque, consolidant son pouvoir face aux nobles et ennemis ext\u00e9rieurs. Elle est souvent c\u00e9l\u00e9br\u00e9e comme un triomphe, illustr\u00e9e par des symboles de gloire tels que la couronne de lauriers, comme en t\u00e9moigne le portrait de Louis XIV. Ces victoires militaires sont essentielles pour affirmer la l\u00e9gitimit\u00e9 du souverain et sa position sur la sc\u00e8ne politique.", "doc_ids": [2553, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "40e5e560-2803-4f94-ab0e-586d1683987f", "label": "Victoire militaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La victoire militaire est un succ\u00e8s lors d\u0027un conflit arm\u00e9 qui renforce l\u0027autorit\u00e9 et le prestige d\u0027un monarque, consolidant son pouvoir face aux nobles et ennemis ext\u00e9rieurs. Elle est souvent c\u00e9l\u00e9br\u00e9e comme un triomphe, illustr\u00e9e par des symboles de gloire tels que la couronne de lauriers, comme en t\u00e9moigne le portrait de Louis XIV. Ces victoires militaires sont essentielles pour affirmer la l\u00e9gitimit\u00e9 du souverain et sa position sur la sc\u00e8ne politique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Titre donn\u00e9 \u00e0 l\u0027individu d\u00e9sign\u00e9 pour succ\u00e9der au roi, essentiel dans la continuit\u00e9 dynastique.", "doc_ids": [2553], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c5951bb9-63f6-494e-96a9-fb9f872232d9", "label": "H\u00e9ritier du tr\u00f4ne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Titre donn\u00e9 \u00e0 l\u0027individu d\u00e9sign\u00e9 pour succ\u00e9der au roi, essentiel dans la continuit\u00e9 dynastique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans les r\u00e9gimes monarchiques, le terme de prince h\u00e9ritier ou de prince h\u00e9r\u00e9ditaire d\u00e9signe celui des membres de la famille souveraine qui succ\u00e9dera au monarque (roi, empereur, prince souverain, etc.) sur le tr\u00f4ne. Dans la plupart des pays, le prince h\u00e9ritier porte un titre particulier.\nOn parle de princesse h\u00e9riti\u00e8re ou de princesse h\u00e9r\u00e9ditaire lorsqu\u0027il s\u0027agit d\u0027une femme.", "label": "Prince h\u00e9ritier", "page_id": "1232783", "thumbnail": null, "wikidata_id": "Q207293"}, "wordnetentity": null}, {"aliases": ["e7e90147-217c-403f-9df4-6bd4f9485391", "8c2c05ed-af2e-4239-b83f-3678977265c0", "b95bafe8-0ba3-4f66-80d0-d2af6b58b426", "96999b44-ab1d-4894-8acb-9e0d2eb09b67"], "corpus_id": null, "definition": "Charles V, roi de France (1364-1380), surnomm\u00e9 \u00ab le Sage \u00bb, est connu pour ses r\u00e9formes administratives, sa justice impartiale et son r\u00f4le dans la centralisation du royaume. Il a modernis\u00e9 l\u0027\u00c9tat en \u00e9tablissant une administration efficace et une arm\u00e9e permanente, renfor\u00e7ant ainsi l\u0027autorit\u00e9 royale. Son r\u00e8gne a \u00e9t\u00e9 marqu\u00e9 par des efforts significatifs pour \u00e9tablir des bases solides pour une gouvernance plus structur\u00e9e et centralis\u00e9e.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b7f82c39-2dd9-432b-a81e-bc039b025788", "label": "Charles V", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Charles V, roi de France (1364-1380), surnomm\u00e9 \u00ab le Sage \u00bb, est connu pour ses r\u00e9formes administratives, sa justice impartiale et son r\u00f4le dans la centralisation du royaume. Il a modernis\u00e9 l\u0027\u00c9tat en \u00e9tablissant une administration efficace et une arm\u00e9e permanente, renfor\u00e7ant ainsi l\u0027autorit\u00e9 royale. Son r\u00e8gne a \u00e9t\u00e9 marqu\u00e9 par des efforts significatifs pour \u00e9tablir des bases solides pour une gouvernance plus structur\u00e9e et centralis\u00e9e.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charles V, dit le Sage, n\u00e9 le 21 janvier 1338 \u00e0 Vincennes et mort le 16 septembre 1380 au ch\u00e2teau de Beaut\u00e9 (actuelle Nogent-sur-Marne), fils de Jean II le Bon, est roi de France de 1364 \u00e0 1380, troisi\u00e8me repr\u00e9sentant de la dynastie des Valois, qui r\u00e8gne sur la France depuis 1328. \nSon r\u00e8gne marque la fin de la premi\u00e8re partie de la guerre de Cent Ans. Il parvient \u00e0 r\u00e9cup\u00e9rer la quasi-totalit\u00e9 des territoires perdus par son p\u00e8re Jean II et son grand-p\u00e8re Philippe VI, \u00e0 restaurer l\u0027autorit\u00e9 royale et \u00e0 sortir le royaume d\u0027une p\u00e9riode difficile marqu\u00e9e par les d\u00e9faites de Cr\u00e9cy (1346) et de Poitiers (1356), par un conflit avec le roi de Navarre Charles II le Mauvais et par l\u0027\u00e9pid\u00e9mie de peste noire des ann\u00e9es 1347-1351, qui touche la quasi totalit\u00e9 de l\u0027Europe.", "label": "Charles V le Sage", "page_id": "35579", "thumbnail": null, "wikidata_id": "Q167782"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Branche des Cap\u00e9tiens qui acc\u00e8de au tr\u00f4ne fran\u00e7ais apr\u00e8s 1328; leur r\u00e8gne est marqu\u00e9 par des conflits internes et externes, notamment avec l\u0027Angleterre.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "64e7ea8e-08f7-4896-9ae3-af34ca34247e", "label": "Dynastie des Valois", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Branche des Cap\u00e9tiens qui acc\u00e8de au tr\u00f4ne fran\u00e7ais apr\u00e8s 1328; leur r\u00e8gne est marqu\u00e9 par des conflits internes et externes, notamment avec l\u0027Angleterre.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La maison de Valois est la branche cadette de la dynastie cap\u00e9tienne qui r\u00e8gne sur le royaume de France de 1328 \u00e0 1589. Elle succ\u00e8de aux Cap\u00e9tiens directs et pr\u00e9c\u00e8de les Bourbons.\nElle tire son nom du comt\u00e9 de Valois, apanage donn\u00e9 \u00e0 Charles, fils de Philippe III le Hardi et p\u00e8re du roi Philippe VI. La branche a\u00een\u00e9e s\u0027\u00e9teint en 1498, mais elle compte plusieurs rameaux cadets :\n\ncelui des ducs d\u0027Alen\u00e7on, \u00e9teint en 1525, issu de Charles II, deuxi\u00e8me fils de Charles de Valois ;\ncelui des Fran\u00e7as (au Portugal) ;\ncelui
