1f-2485-408d-9e74-2f2dd478607d", "88f5ab47-c191-4c7b-831d-dcb0fdb6309a", "7749564c-94c1-41d2-8638-82a03726da80", "77f9aa1f-6ab4-4caa-b3b6-4ad65b892507", "d468c4e7-7fb9-4d02-a848-623ec5dec2d4", "42f64155-a666-43e3-912f-fd458e610f40", "691315c8-8e26-4e28-b297-fa338fb507a0", "570b5e9a-4039-445e-a843-a944d2a8ddeb", "23728389-5d92-4bd8-a942-a3d7eed68bd5", "f17e45cf-2a1c-4197-b431-c80adda4a0d6"], "corpus_id": null, "definition": "La vuln\u00e9rabilit\u00e9 d\u00e9signe le degr\u00e9 d\u0027exposition et de sensibilit\u00e9 d\u0027une population, d\u0027un pays ou d\u0027une r\u00e9gion face aux risques environnementaux, \u00e9conomiques et sociaux, notamment ceux li\u00e9s au changement climatique. Elle refl\u00e8te la fragilit\u00e9 inh\u00e9rente des syst\u00e8mes ou soci\u00e9t\u00e9s \u00e0 faire face aux perturbations, accentu\u00e9e par des facteurs socio-\u00e9conomiques tels que les ressources \u00e9conomiques insuffisantes et un manque de r\u00e9glementation. Cette vuln\u00e9rabilit\u00e9 est particuli\u00e8rement marqu\u00e9e dans les pays en d\u00e9veloppement, o\u00f9 les conditions pr\u00e9caires exacerbent l\u0027incapacit\u00e9 \u00e0 r\u00e9sister aux effets n\u00e9fastes du changement climatique, comme la s\u00e9cheresse ou les inondations.", "doc_ids": [2563, 2538, 2552, 2556, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "476e4a88-59bf-41bd-a772-2375c1d8ee69", "label": "Vuln\u00e9rabilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "La vuln\u00e9rabilit\u00e9 d\u00e9signe le degr\u00e9 d\u0027exposition et de sensibilit\u00e9 d\u0027une population, d\u0027un pays ou d\u0027une r\u00e9gion face aux risques environnementaux, \u00e9conomiques et sociaux, notamment ceux li\u00e9s au changement climatique. Elle refl\u00e8te la fragilit\u00e9 inh\u00e9rente des syst\u00e8mes ou soci\u00e9t\u00e9s \u00e0 faire face aux perturbations, accentu\u00e9e par des facteurs socio-\u00e9conomiques tels que les ressources \u00e9conomiques insuffisantes et un manque de r\u00e9glementation. Cette vuln\u00e9rabilit\u00e9 est particuli\u00e8rement marqu\u00e9e dans les pays en d\u00e9veloppement, o\u00f9 les conditions pr\u00e9caires exacerbent l\u0027incapacit\u00e9 \u00e0 r\u00e9sister aux effets n\u00e9fastes du changement climatique, comme la s\u00e9cheresse ou les inondations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La vuln\u00e9rabilit\u00e9 au changement climatique (ou vuln\u00e9rabilit\u00e9 climatique ou vuln\u00e9rabilit\u00e9 au risque climatique) est une \u00e9valuation de la vuln\u00e9rabilit\u00e9 au r\u00e9chauffement climatique utilis\u00e9e pour des processus tels que l\u0027adaptation au r\u00e9chauffement climatique, les \u00e9valuations du risque climatique ou pour d\u00e9terminer une justice climatique. La vuln\u00e9rabilit\u00e9 climatique peut inclure une grande vari\u00e9t\u00e9 de significations, de situations et de contextes diff\u00e9rents mais elle est un concept central dans la recherche universitaire depuis 2005. Le concept a \u00e9t\u00e9 d\u00e9fini dans le troisi\u00e8me rapport du GIEC comme \u00ab le degr\u00e9 auquel un syst\u00e8me est sensible et incapable de faire face aux effets n\u00e9fastes du r\u00e9chauffement climatique, y compris dans la variabilit\u00e9 et les extr\u00eames climatiques \u00bb.", "label": "Vuln\u00e9rabilit\u00e9 au changement climatique", "page_id": "14253749", "thumbnail": null, "wikidata_id": "Q104834114"}, "wordnetentity": {"definition": "the state of being vulnerable or exposed", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Vuln\u00e9rabilit\u00e9", "name": "vulnerability.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["De l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale"], "concepts": [], "difficulty": "unknown", "distractors": ["Uniquement au niveau des gouvernements r\u00e9gionaux", "Principalement sur les continents occidentaux", "Seulement au niveau des communaut\u00e9s locales", "Majoritairement dans les zones urbaines", "Aux \u00e9chelles nationales et transfrontali\u00e8res", "Exclusivement \u00e0 l\u2019\u00e9chelle \u00e9conomique globale", "Essentiellement dans les pays en d\u00e9veloppement", "Uniquement dans les grandes m\u00e9tropoles", "Surtout dans l\u2019h\u00e9misph\u00e8re Nord"], "feedback": "Les processus \u00e9voqu\u00e9s peuvent avoir des impacts diff\u00e9rents selon les \u00e9chelles auxquelles ils se d\u00e9roulent. En portant attention aux jeux d\u0027\u00e9chelle, on peut mieux comprendre comment ces processus agissent et quelles en sont les cons\u00e9quences sur les territoires concern\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "72cccbad2bc547a592aa6ec3ae915439", "label": "mcq", "lang": "fr", "question": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8f655fef44584dfc871347e570b0cdf7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "54cd3afdc91f4264bbd95e129b3b03ee", "order": 14.0, "origin_type": "document_content", "parent_id": "f496ce1be35349faaf87ac57e664b09e", "prev_id": "dcc1b8b192fd4ae49b5a63fa062f5183", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans une d\u00e9marche prospective, on \u00e9tudiera particuli\u00e8rement les acteurs, leurs actions et leurs strat\u00e9gies pour s\u0027adapter aux effets du changement global. Enfin, on portera attention aux jeux d\u0027\u00e9chelle. En effet, les processus \u00e9voqu\u00e9s jouent \u00e0 diff\u00e9rentes \u00e9chelles, de l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale, et n\u0027ont pas les m\u00eames effets selon les territoires qu\u0027ils concernent.", "title": null}], "title": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "type": "mcq"}, {"answers": ["gestion durable"], "concepts": [], "difficulty": "unknown", "distractors": [["consommation accrue", "protection exclusive", "r\u00e9duction des co\u00fbts", "production intensive", "recherche technologique", "pr\u00e9servation totale"]], "feedback": "La bonne r\u00e9ponse est \u0027gestion durable\u0027, car l\u0027id\u00e9e centrale mise en avant est de favoriser une exploitation des ressources qui prenne en compte des enjeux \u00e0 long terme, \u00e9quilibrant les dimensions \u00e9conomiques, sociales et environnementales.", "font": {"color": "white"}, "group": 4, "id": "6bb789a164ec4a34afb5eb3cd3ed6f2e", "label": "fill_in", "lang": "fr", "query": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "6367cdf8d95c4bcc86c7b8b2954fd19b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ca1467643ab45d1bfa1d490648ce149", "order": 18.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "f6a6c7af87fc4589a63662eb358730dc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les th\u00e9matiques de l\u0027eau et des ressources \u00e9nerg\u00e9tiques, trait\u00e9es s\u00e9par\u00e9ment dans les pr\u00e9c\u00e9dents programmes, sont ici regroup\u00e9es dans une seule et m\u00eame approche qui insiste sur la n\u00e9cessit\u00e9 d\u0027une gestion durable. Ce th\u00e8me est donc l\u0027occasion de revenir sur les trois dimensions majeures du d\u00e9veloppement durable - sociale, \u00e9conomique, environne- mentale. L\u0027aspect g\u00e9opolitique, bien repr\u00e9sent\u00e9 dans la litt\u00e9rature scientifique, n\u0027est pas central ici. On \u00e9voquera tout de m\u00eame des conflits d\u0027acteurs \u00e0 une \u00e9chelle locale (\u00e9tude de cas sur le Br\u00e9sil).", "title": null}], "title": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le d\u00e9veloppement durable ne se limite pas \u00e0 la pr\u00e9servation de l\u0027environnement. Il inclut aussi des volets \u00e9conomiques et sociaux, en visant un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et \u00e9cologiquement soutenable.", "font": {"color": "white"}, "group": 5, "id": "78f7835922cb4df6a92d2571afce43a1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8d6e236c3b254635bbee22c2a830e2ab", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b9ee9a5778b640f89e18fa26fde4da6a", "order": 25.0, "origin_type": "document_content", "parent_id": "2f87856d439b4cc9bdab096a047105c0", "prev_id": "f298599cf3644a1eaab6654e9cf758b6", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le d\u00e9veloppement durable est un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et soutenable \u00e9cologiquement car il pr\u00e9serve l\u0027environnement et ses ressources. Dans le cadre d\u0027un projet lanc\u00e9 par l\u0027agglom\u00e9ration de Nantes intitul\u00e9 \u00ab Ma Ville Demain, inventons la m\u00e9tropole nantaise de 2030 \u00bb, C\u00e9cile Leroux et Yannick Gourvil, deux architectes, ont imagin\u00e9 une ville plus respectueuse de l\u0027environnement (constructions, \u00e9nergies vertes, mobilit\u00e9s, agricultures de proximit\u00e9, espaces verts, biodiversit\u00e9 ... ) et des \u00e9quilibres sociaux (d\u00e9veloppement de l\u0027\u00e9conomie sociale et solidaire, nouveaux services et nouveaux emplois, solidarit\u00e9 interg\u00e9n\u00e9rationnelle ... ). En 2014, en collaboration avec le gouvernement indien, plusieurs femmes de la r\u00e9gion de Mosquitia au nord-est du Honduras, qui ne savaient ni lire ni \u00e9crire, ont suivi une formation universitaire en Inde pendant 6 mois pour devenir techniciennes en \u00e9nergie solaire. \u00ab L\u0027\u00e9lectricit\u00e9 est un service vital pour am\u00e9liorer les conditions de vie ; ce type d\u0027initiative contribue \u00e0 acc\u00e9l\u00e9rer le d\u00e9veloppement de communaut\u00e9s \u00e0 la traine et \u00e0 renforcer l\u0027int\u00e9gration et la participation communautaire \u00bb, explique Consuelo Vidal, repr\u00e9sentante r\u00e9sidente du PNUD au Honduras.", "title": null}], "statement": "Le d\u00e9veloppement durable vise uniquement \u00e0 pr\u00e9server l\u0027environnement et ses ressources naturelles.", "title": "Le d\u00e9veloppement durable vise uniquement \u00e0 pr\u00e9server l\u0027environnement et ses ressources naturelles.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Une population croissante fait r\u00e9f\u00e9rence \u00e0 l\u0027augmentation rapide du nombre d\u0027habitants dans une r\u00e9gion donn\u00e9e, posant des d\u00e9fis significatifs pour la s\u00e9curit\u00e9 alimentaire et les ressources naturelles.", "doc_ids": [2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "95ef3397-b195-4b97-9e6d-18209718f9db", "label": "Population croissante", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une population croissante fait r\u00e9f\u00e9rence \u00e0 l\u0027augmentation rapide du nombre d\u0027habitants dans une r\u00e9gion donn\u00e9e, posant des d\u00e9fis significatifs pour la s\u00e9curit\u00e9 alimentaire et les ressources naturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["La richesse in\u00e9galement redistribu\u00e9e et population tr\u00e8s nombreuse"], "concepts": [], "difficulty": "unknown", "distractors": ["Faible croissance \u00e9conomique et ch\u00f4mage massif", "Mauvaise gestion des revenus fiscaux et \u00e9vasion fiscale", "Les infrastructures insuffisantes et manque d\u0027acc\u00e8s aux soins de sant\u00e9", "L\u0027instabilit\u00e9 politique et forte inflation", "Les probl\u00e8mes environnementaux et baisse du taux d\u0027alphab\u00e9tisation", "Faibles exportations et dette publique \u00e9lev\u00e9e", "Un taux de natalit\u00e9 bas et une \u00e9conomie stagnante", "Le syst\u00e8me \u00e9ducatif sous-d\u00e9velopp\u00e9 et ins\u00e9curit\u00e9 alimentaire", "L\u0027accroissement des in\u00e9galit\u00e9s r\u00e9gionales et manque de main-d\u0027\u0153uvre qualifi\u00e9e"], "feedback": "En Chine, malgr\u00e9 un PIB total \u00e9lev\u00e9, l\u0027IDH reste moyen en raison de l\u0027in\u00e9galit\u00e9 dans la redistribution des richesses et de la tr\u00e8s grande population du pays. Cela montre que la croissance \u00e9conomique ne garantit pas automatiquement une am\u00e9lioration du d\u00e9veloppement humain si les in\u00e9galit\u00e9s ne sont pas \u00e9quitablement g\u00e9r\u00e9es.", "font": {"color": "white"}, "group": 3, "id": "3ea4b28bbb2142be80adf7ac69210044", "label": "mcq", "lang": "fr", "question": "Pourquoi l\u0027IDH de la Chine reste-t-il moyen malgr\u00e9 son PIB \u00e9lev\u00e9 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2562, "doc_label": "chap 10 richesse-et-pauvrete-dans-le-monde", "end_time": null, "first_page": 2, "html_tag": "p", "id": "a03a4121cad74887978bf7a4742a7494", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 30.0, "origin_type": "document_content", "parent_id": "5806694bdf7543408f85ab277eac2a10", "prev_id": "877d468cdf4343cebcc8fb456bbbd959", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "cela n\u0027est pas toujours le cas. Ainsi, l\u0027Argentine poss\u00e8de un IDH tr\u00e8s \u00e9lev\u00e9 alors que son niveau de richesse est mod\u00e9r\u00e9 au regard d\u0027autres pays d\u0027Am\u00e9rique ; au contraire, la Chine poss\u00e8de au PIB total \u00e9lev\u00e9 mais son IDH est moyen. L\u0027IDH peut \u00eatre alors mis en perspective avec le PIB par habitant : en Chine, il est faible (richesse in\u00e9galement redistribu\u00e9e, population tr\u00e8s nombreuse).", "title": null}], "title": "Pourquoi l\u0027IDH de la Chine reste-t-il moyen malgr\u00e9 son PIB \u00e9lev\u00e9 ?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "Augmentation soutenue de la production et des revenus d\u0027un pays, souvent li\u00e9e \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation, mais pouvant aggraver les in\u00e9galit\u00e9s.", "doc_ids": [2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a14cb9a8-777e-4731-9779-e9fbf4310b7a", "label": "Croissance \u00e9conomique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Augmentation soutenue de la production et des revenus d\u0027un pays, souvent li\u00e9e \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation, mais pouvant aggraver les in\u00e9galit\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La croissance \u00e9conomique d\u00e9signe la variation positive de la production de biens et de services dans une \u00e9conomie sur une p\u00e9riode donn\u00e9e, g\u00e9n\u00e9ralement une longue p\u00e9riode. En pratique, l\u0027indicateur le plus utilis\u00e9 pour la mesurer est le produit int\u00e9rieur brut (PIB). Il est mesur\u00e9 \u00ab en volume \u00bb ou \u00ab \u00e0 prix constants \u00bb pour corriger les effets de l\u0027inflation.", "label": "Croissance \u00e9conomique", "page_id": "16839", "thumbnail": null, "wikidata_id": "Q189833"}, "wordnetentity": {"definition": "steady growth in the productive capacity of the economy (and so a growth of national income)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Croissance \u00e9conomique", "name": "economic_growth.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Disparit\u00e9s significatives dans le progr\u00e8s socio-\u00e9conomique entre diff\u00e9rentes r\u00e9gions ou groupes au sein d\u0027un m\u00eame pays ou \u00e0 l\u0027\u00e9chelle mondiale.", "doc_ids": [2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4b2d4529-68d1-4d7c-9579-541a3121d04a", "label": "Fractures de d\u00e9veloppement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Disparit\u00e9s significatives dans le progr\u00e8s socio-\u00e9conomique entre diff\u00e9rentes r\u00e9gions ou groupes au sein d\u0027un m\u00eame pays ou \u00e0 l\u0027\u00e9chelle mondiale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["L\u0027agriculture, urbanisation et \u00e9l\u00e9vation du niveau de vie des populations"], "concepts": [], "difficulty": "unknown", "distractors": ["La pollution industrielle, tourisme de masse et innovation technologique rapide", "La surp\u00eache, d\u00e9sertification et mauvaise gestion des d\u00e9chets urbains", "Les changements climatiques, in\u00e9galit\u00e9s \u00e9conomiques et croissance culturelle globale", "La consommation excessive d\u0027eau, r\u00e9chauffement climatique et commerce international accru", "Les \u00e9missions de CO2, d\u00e9forestation et progr\u00e8s technologique des transports", "Les p\u00e9nuries alimentaires, migration internationale et d\u00e9veloppement touristique rapide", "L\u0027\u00e9ducation, croissance des mouvements \u00e9cologiques et d\u00e9veloppement durable", "L\u0027accroissement des maladies bact\u00e9riennes et renforcement des infrastructures urbaines", "L\u0027inclusion sociale, partenariat public-priv\u00e9 et am\u00e9lioration des soins m\u00e9dicaux"], "feedback": "Les facteurs mentionn\u00e9s dans la bonne r\u00e9ponse sont tous li\u00e9s \u00e0 l\u0027augmentation des besoins et \u00e0 la croissance des populations humaines, qui entra\u00eenent une exploitation plus importante des ressources naturelles. Les distracteurs proposent diff\u00e9rents facteurs qui peuvent \u00e9galement contribuer \u00e0 la pression sur les ressources, mais ne sont pas directement mentionn\u00e9s dans la question ou ne sont pas aussi pertinents que ceux de la bonne r\u00e9ponse.", "font": {"color": "white"}, "group": 3, "id": "02952a8cfaa14f25ab94b96407ccf634", "label": "mcq", "lang": "fr", "question": "Quels facteurs contribuent \u00e0 la pression croissante sur les ressources naturelles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "ae8ea1e5746f43cd882844a4d9e9d45c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "108ff8715af243f2b586eb2e51cc39ca", "order": 34.0, "origin_type": "document_content", "parent_id": "4da7764a126d4bfdadb076ac4525bfa4", "prev_id": "4da7764a126d4bfdadb076ac4525bfa4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La pression sur les ressources naturelles s\u0027accroit de mani\u00e8re g\u00e9n\u00e9rale (besoins de l\u0027agriculture, de l\u0027urbanisation, \u00e9l\u00e9vation du niveau de vie des populations). Cependant, leur r\u00e9partition sur la plan\u00e8te est in\u00e9gale. Il ne faut pas tomber dans le catastrophisme, mais plut\u00f4t insister sur les capacit\u00e9s d\u0027adaptation des soci\u00e9t\u00e9s, \u00e0 toutes les \u00e9chelles (de la gouvernance mondiale \u00e0 la sensibilisation au niveau local, en passant par les politiques d\u0027\u00e9conomie d\u0027\u00e9nergie des \u00c9tats).", "title": null}], "title": "Quels facteurs contribuent \u00e0 la pression croissante sur les ressources naturelles ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les soci\u00e9t\u00e9s disposent de capacit\u00e9s d\u0027adaptation qui existent \u00e0 plusieurs \u00e9chelles, incluant des actions au niveau local, national, et global. Cela peut se traduire par des initiatives allant de la sensibilisation locale \u00e0 des politiques \u00e9nerg\u00e9tiques mises en place \u00e0 plus grande \u00e9chelle.", "font": {"color": "white"}, "group": 5, "id": "6fd924e5035f48d09851a12f21f954cb", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "ae8ea1e5746f43cd882844a4d9e9d45c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "108ff8715af243f2b586eb2e51cc39ca", "order": 34.0, "origin_type": "document_content", "parent_id": "4da7764a126d4bfdadb076ac4525bfa4", "prev_id": "4da7764a126d4bfdadb076ac4525bfa4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La pression sur les ressources naturelles s\u0027accroit de mani\u00e8re g\u00e9n\u00e9rale (besoins de l\u0027agriculture, de l\u0027urbanisation, \u00e9l\u00e9vation du niveau de vie des populations). Cependant, leur r\u00e9partition sur la plan\u00e8te est in\u00e9gale. Il ne faut pas tomber dans le catastrophisme, mais plut\u00f4t insister sur les capacit\u00e9s d\u0027adaptation des soci\u00e9t\u00e9s, \u00e0 toutes les \u00e9chelles (de la gouvernance mondiale \u00e0 la sensibilisation au niveau local, en passant par les politiques d\u0027\u00e9conomie d\u0027\u00e9nergie des \u00c9tats).", "title": null}], "statement": "Les soci\u00e9t\u00e9s sont capables de s\u0027adapter aux pressions sur les ressources naturelles \u00e0 diff\u00e9rents niveaux, de la gouvernance mondiale \u00e0 l\u0027\u00e9chelle locale.", "title": "Les soci\u00e9t\u00e9s sont capables de s\u0027adapter aux pressions sur les ressources naturelles \u00e0 diff\u00e9rents niveaux, de la gouvernance mondiale \u00e0 l\u0027\u00e9chelle locale.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "La disparit\u00e9 dans la disponibilit\u00e9 et la consommation des ressources naturelles, influenc\u00e9e par le d\u00e9veloppement \u00e9conomique et l\u0027industrialisation des pays.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "61dbe832-6ef4-4a93-95b3-d2d30b16f893", "label": "Acc\u00e8s in\u00e9gal aux ressources", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La disparit\u00e9 dans la disponibilit\u00e9 et la consommation des ressources naturelles, influenc\u00e9e par le d\u00e9veloppement \u00e9conomique et l\u0027industrialisation des pays.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "La hausse de la consommation d\u0027\u00e9nergie s\u0027explique non seulement par l\u0027industrialisation et l\u0027urbanisation, mais aussi par la croissance d\u00e9mographique, l\u0027\u00e9l\u00e9vation des niveaux de vie et l\u0027\u00e9volution des modes de vie. La d\u00e9claration omet plusieurs \u00e9l\u00e9ments cl\u00e9s responsables de cette augmentation de la demande \u00e9nerg\u00e9tique mondiale.", "font": {"color": "white"}, "group": 5, "id": "42c15babcba04029a4ab0a322c82dd0e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 5, "html_tag": "li", "id": "75866a6b3364493dae10a88bb2eaa658", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "f4945046ca47417598e8a6a4fc057720", "order": 34.0, "origin_type": "document_content", "parent_id": "746b03df9fb54cf2a8ea11e11bb0d7ae", "prev_id": "be27403922864b188ffcf7b6aebc3380", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. La hausse de la consommation d\u0027\u00e9nergie \u00e0 l\u0027\u00e9chelle du monde s\u0027ex- plique par la forte croissance d\u00e9mographique, l\u0027industrialisation et l\u0027urbanisation, l\u0027\u00e9l\u00e9vation des niveaux de vie des populations et l\u0027\u00e9vo- lution des modes de vie. 3. Les pays qui consomment le plus d\u0027\u00e9nergie sont les pays d\u00e9ve- lopp\u00e9s et les pays \u00e9mergents. Ils sont fortement industrialis\u00e9s et leur niveau de vie est \u00e9lev\u00e9. 6. Pour faire face \u00e0 l\u0027\u00e9puisement des ressources, des solutions sont d\u00e9velopp\u00e9es : politiques d\u0027\u00e9conomie d\u0027\u00e9nergie (meilleure isola- tion des logements par exemple), d\u00e9veloppement du nucl\u00e9aire ou d\u0027\u00e9nergies renouvelables.", "title": null}], "statement": "La hausse de la consommation d\u0027\u00e9nergie est uniquement due \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation.", "title": "La hausse de la consommation d\u0027\u00e9nergie est uniquement due \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation.", "type": "true_false", "veracity": false}, {"answers": ["\u00c9viter le catastrophisme et valoriser les strat\u00e9gies locales de subsistance"], "concepts": [], "difficulty": "unknown", "distractors": ["Adopter une approche centralis\u00e9e de gestion des ressources", "Proposer uniquement des solutions technologiques avanc\u00e9es", "Relocaliser les populations vuln\u00e9rables dans des zones rurales", "Accentuer le contr\u00f4le gouvernemental sur la production alimentaire", "Promouvoir des politiques d\u0027aust\u00e9rit\u00e9 draconiennes et s\u00e9v\u00e8res", "Encourager une diminution drastique de la natalit\u00e9", "Imposer un soutien financier ext\u00e9rieur comme seule option", "Prioriser les solutions militaires face \u00e0 la crise", "Restreindre les \u00e9changes commerciaux pour limiter la consommation"], "feedback": "Il est important d\u0027\u00e9viter une vision pessimiste et alarmiste des d\u00e9fis pos\u00e9s par la croissance d\u00e9mographique dans les pays en d\u00e9veloppement et de valoriser les solutions locales de subsistance qui sont g\u00e9n\u00e9ralement adapt\u00e9es aux contextes sp\u00e9cifiques. Les autres distracteurs proposent des approches inefficaces ou inappropri\u00e9es pour r\u00e9pondre \u00e0 ces d\u00e9fis.", "font": {"color": "white"}, "group": 3, "id": "851ec0b41bdc42efbef55d8cbb9e3c8a", "label": "mcq", "lang": "fr", "question": "Quelle attitude est recommand\u00e9e face aux d\u00e9fis pos\u00e9s par la croissance d\u00e9mographique dans ces pays ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c3e8c100351540e2a6f7e5630f9c0770", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "4fbd6c73b51a42f38b1ef80771a534c0", "order": 22.0, "origin_type": "document_content", "parent_id": "6700e110166e452f8e45c58edf6be738", "prev_id": "6700e110166e452f8e45c58edf6be738", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans les pays en d\u00e9veloppement et les pays \u00e9mergents, la forte augmentation de la population est un r\u00e9el d\u00e9fi car les besoins augmentent rapidement. Il faut toutefois se garder de toute catastrophisme et insister sur les strat\u00e9gies mises en place par les populations pour subvenir \u00e0 leurs besoins.", "title": null}], "title": "Quelle attitude est recommand\u00e9e face aux d\u00e9fis pos\u00e9s par la croissance d\u00e9mographique dans ces pays ?", "type": "mcq"}, {"aliases": ["b1b49abd-cbe0-4567-a090-694dd4ac9776", "05fccb1c-b9bb-4f82-9a2f-1213c7af9a25", "479cc712-c3b2-4434-bfbe-4fa4b3c4008d", "d0d7ffdf-e29e-4ce3-8c87-b1f92f0062d7"], "corpus_id": null, "definition": "Le d\u00e9veloppement est un processus multidimensionnel d\u0027am\u00e9lioration des conditions de vie, \u00e9conomiques, sociales et environnementales d\u0027un pays ou d\u0027une communaut\u00e9. Il englobe la croissance \u00e9conomique, l\u0027\u00e9ducation, la sant\u00e9 et le progr\u00e8s social, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Ce processus est souvent mesur\u00e9 par des indicateurs comme l\u0027IDH et est essentiel pour r\u00e9duire les in\u00e9galit\u00e9s et \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique. Il est \u00e9galement li\u00e9 \u00e0 la croissance d\u00e9mographique et aux disparit\u00e9s socio-\u00e9conomiques.", "doc_ids": [2551, 2562, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d786c274-1070-411c-bcf1-1f55dc2fbaf5", "label": "D\u00e9veloppement", "lang": "fr", "ref_concept_id": "bab2a053-13f5-49bb-b37d-ce6e719be201", "shape": "dot", "size": 3, "title": "Le d\u00e9veloppement est un processus multidimensionnel d\u0027am\u00e9lioration des conditions de vie, \u00e9conomiques, sociales et environnementales d\u0027un pays ou d\u0027une communaut\u00e9. Il englobe la croissance \u00e9conomique, l\u0027\u00e9ducation, la sant\u00e9 et le progr\u00e8s social, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Ce processus est souvent mesur\u00e9 par des indicateurs comme l\u0027IDH et est essentiel pour r\u00e9duire les in\u00e9galit\u00e9s et \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique. Il est \u00e9galement li\u00e9 \u00e0 la croissance d\u00e9mographique et aux disparit\u00e9s socio-\u00e9conomiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "act of improving by expanding or enlarging or refining", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9veloppement", "name": "development.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Processus par lequel une r\u00e9gion est habit\u00e9e par des populations; essentiel pour le d\u00e9veloppement \u00e9conomique et social des territoires d\u00e9serts.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fae9a7bc-5604-46d1-bd54-e67c4993617f", "label": "Peuplement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel une r\u00e9gion est habit\u00e9e par des populations; essentiel pour le d\u00e9veloppement \u00e9conomique et social des territoires d\u00e9serts.", "type": "concept", "valid": null, "wikientity": nu
