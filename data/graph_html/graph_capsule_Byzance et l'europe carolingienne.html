"f1ea8ab97fb14482ae20a04d40a5bdf3", "prev_id": "f1ea8ab97fb14482ae20a04d40a5bdf3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les empereurs byzantins se per\u00e7oivent comme des empereurs romains. Ainsi, au VIe si\u00e8cle, Justinien ler (527-565) tente de dominer l\u0027ensemble du bassin m\u00e9diterran\u00e9en. Il r\u00e9dige son code de lois en latin. Cependant l\u0027empire byzantin \u00e9volue. Son christianisme se distingue de celui de Rome par des pratiques diff\u00e9rentes, comme le culte des images, et donne naissance \u00e0 la religion orthodoxe. Sa population d\u00e9laisse le latin au profit du grec. Son territoire est d\u00e9sormais centr\u00e9 sur les Balkans et l\u0027Asie mineure.", "title": null}], "title": "Quelle langue devient pr\u00e9dominante dans l\u0027empire byzantin apr\u00e8s le latin ?", "type": "mcq"}, {"answers": ["de division ou d\u0027unit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": [["de croissance \u00e9conomique", "de domination culturelle", "d\u0027\u00e9volution militaire", "de souverainet\u00e9 politique", "de r\u00e9volution sociale", "de fusion culturelle"]], "feedback": "La religion est pr\u00e9sent\u00e9e comme un facteur cl\u00e9 pouvant aussi bien rassembler (unit\u00e9) que diviser (morcellement). Elle influence les relations entre pouvoirs politiques, militaires et religieux, ce qui renforce son r\u00f4le dans l\u0027unification ou la d\u00e9sunion des empires.", "font": {"color": "white"}, "group": 4, "id": "28d6cdc43fe44fb3baa7ead02b04c62d", "label": "fill_in", "lang": "fr", "query": "L\u0027\u00e9volution des empires entre le VIe et le XIIIe si\u00e8cle montre que la religion joue un r\u00f4le important en tant que facteur \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "558fb8140acd4ce0844f2587b24c3860", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "def6b380b27a422a98f336fdcdf45864", "order": 56.0, "origin_type": "document_content", "parent_id": "7a8679abc899472da9de4693d1ea3196", "prev_id": "0f8afda9e4eb46808573e3fe17aec57c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La p\u00e9riode qui s\u0027\u00e9tend du VIe au XIIIe si\u00e8cle, de Justinien \u00e0 la prise de Bagdad par les Mongols (1258), est l\u0027occasion de montrer comment naissent et \u00e9voluent des empires, d\u0027en souligner les facteurs d\u0027unit\u00e9 ou, au contraire, de morcellement. Parmi ces facteurs d\u0027unit\u00e9 ou de division, la religion est un facteur explicatif important. Les relations entre les pouvoirs politiques, militaires et religieux permettent par ailleurs de d\u00e9finir les fonc- tions de calife, de basileus et d\u0027empereur.", "title": null}], "title": "L\u0027\u00e9volution des empires entre le VIe et le XIIIe si\u00e8cle montre que la religion joue un r\u00f4le important en tant que facteur \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["christianisation"], "concepts": [], "difficulty": "unknown", "distractors": [["polyth\u00e9isme", "\u00e9changes commerciaux", "culture gr\u00e9co-romaine", "invasions barbares", "expansion musulmane", "f\u00e9odalit\u00e9"]], "feedback": "La bonne r\u00e9ponse est \u0027christianisation\u0027 car elle fait explicitement partie des connaissances \u00e0 mobiliser en cycle 4, aux c\u00f4t\u00e9s de l\u0027empire byzantin et du royaume des Francs. En revanche, les autres choix tels que \u0027polyth\u00e9isme\u0027 et \u0027\u00e9changes commerciaux\u0027 sont associ\u00e9s au cycle 3, tandis que \u0027expansion musulmane\u0027, \u0027f\u00e9odalit\u00e9\u0027 ou \u0027invasions barbares\u0027 ne sont pas les concepts vis\u00e9s dans ce contexte imm\u00e9diat.", "font": {"color": "white"}, "group": 4, "id": "2544779462c8463eb9b192b36174d0f2", "label": "fill_in", "lang": "fr", "query": "Les connaissances de cycle 4 \u00e0 mobiliser sont : empire byzantin, royaume des Francs et \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "1bded494ba0e4947b02a31cbd314c349", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "2576acd85424401b91a445de6d81f08a", "order": 89.0, "origin_type": "document_content", "parent_id": "8ee84ac0511744ccb97c631e77beddbf", "prev_id": "c46729ccf62b481096da397bf9acfda8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les pr\u00e9requis \u00e0 mobiliser pour r\u00e9aliser cette enqu\u00eate sont \u00e9tudi\u00e9s en cycle 3, notamment en fin de 6e : empire romain, polyth\u00e9isme, christianisme, \u00e9changes commerciaux et culturels. Les connaissances de cycle 4 \u00e0 mobiliser sont : empire byzantin, royaume des Francs, christianisation. En vertu de l\u0027\u00e9nonc\u00e9 du programme de d\u00e9but de cycle 4 (classe de 5e) invitant \u00e0 \u00e9tudier \u00ab des soci\u00e9t\u00e9s marqu\u00e9es par la religion, au sein desquelles s\u0027imposent de nouvelles mani\u00e8res de penser, de voir et de parcourir le monde et de concevoir l\u0027exercice et l\u0027organisation du pouvoir s\u00e9culier \u00bb, l\u0027enqu\u00eate permet d\u0027\u00e9tudier des relations commerciales et culturelles entre trois aires de pouvoir au d\u00e9but du Moyen \u00c2ge.", "title": null}], "title": "Les connaissances de cycle 4 \u00e0 mobiliser sont : empire byzantin, royaume des Francs et \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["la coupole"], "concepts": [], "difficulty": "unknown", "distractors": [["l\u0027ob\u00e9lisque", "le clocher", "le d\u00f4me int\u00e9rieur", "la fl\u00e8che", "le tympan", "l\u0027autel"]], "feedback": "Sous le r\u00e8gne de l\u0027empereur Justinien, les minarets n\u0027\u00e9taient pas encore construits puisqu\u0027ils ont \u00e9t\u00e9 ajout\u00e9s apr\u00e8s la fin de l\u0027empire byzantin. Le point culminant des \u00e9difices religieux, comme dans la basilique Sainte-Sophie, \u00e9tait donc la coupole, un \u00e9l\u00e9ment central de l\u0027architecture byzantine.", "font": {"color": "white"}, "group": 4, "id": "200508ad0bb74daa8a6c14dcafcf240d", "label": "fill_in", "lang": "fr", "query": "Sous l\u0027empereur Justinien, le point le plus haut est \u003cblank\u003e, puisque les minarets n\u0027ont pas \u00e9t\u00e9 construits durant son r\u00e8gne.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "22fe6441cfcc45c0934a84d79c9f3cae", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "d52a8758a9ad44aba53357521abe8e1f", "order": 22.0, "origin_type": "document_content", "parent_id": "d84abaeefcb14e22a9f1e3a3f802af14", "prev_id": "51caacf5e4a843aa940a969fb8e5bb13", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : Une basilique est un vaste b\u00e2timent romain, \u00e0 fonctions \u00e9conomique et judiciaire, pouvant accueillir une grande assembl\u00e9e. Avec l\u0027essor du christianisme, les chr\u00e9tiens s\u0027inspirent de mod\u00e8les de l\u0027architecture romaine, notamment des basiliques. R\u00e9ponse : Sous l\u0027empereur Justinien, le point le plus haut est la coupole, puisque les minarets n\u0027ont pas \u00e9t\u00e9 construits pendant ce r\u00e8gne, mais bien plus tard (\u00e0 la n de l\u0027empire byzantin, apr\u00e8s 1453).", "title": null}], "title": "Sous l\u0027empereur Justinien, le point le plus haut est \u003cblank\u003e, puisque les minarets n\u0027ont pas \u00e9t\u00e9 construits durant son r\u00e8gne.", "type": "fill_in"}, {"answers": ["Sainte-Sophie"], "concepts": [], "difficulty": "unknown", "distractors": [["le Colis\u00e9e", "la Tour de Babel", "le Parth\u00e9non", "Justinien", "Charlemagne", "Lothaire", "L\u0027empereur Constantin", "Mustafa Kemal Atat\u00fcrk", "Louis"]], "feedback": "La Sainte-Sophie est un \u00e9difice chr\u00e9tien majeur \u00e0 Constantinople, tandis que d\u0027autres options comme le Parth\u00e9non ou le Colis\u00e9e ne sont pas li\u00e9s \u00e0 la ville ni \u00e0 cette \u00e9poque pr\u00e9cise. La Tour de Babel et la Pyramide de Gizeh ne sont pas non plus en M\u00e9diterran\u00e9e, et les Thermes, bien qu\u0027importants, ne sont pas mentionn\u00e9s dans ce contexte chr\u00e9tien.", "font": {"color": "white"}, "group": 4, "id": "1a0c0404eb4b43d9a0cf696f7703430f", "label": "fill_in", "lang": "fr", "query": "Le palais imp\u00e9rial de Constantinople est entour\u00e9 de lieux d\u0027\u00e9poque grecque, romaine et chr\u00e9tienne, comme l\u0027Acropole, les murailles et \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "li", "id": "a02084a0592a4fcabf70f870d02b8895", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "f03e7411873941b595c1b82d43787c47", "order": 58.0, "origin_type": "document_content", "parent_id": "81455af9de4b4618916c238930d75c41", "prev_id": "1210a9cfb7604858b902d8d9ca3cfc5c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Les r\u00e9gions conquises sont le nord de l\u0027Afrique, l\u0027Italie, le sud de l\u0027Espagne appel\u00e9 la B\u00e9tique, le nord de la mer Adriatique et toutes les iles de la M\u00e9diterran\u00e9e occidentale. pire romain. Il gouverne depuis le palais imp\u00e9rial de Constanti- nople, la capitale de son empire situ\u00e9e sur le d\u00e9troit du Bosphore. Le palais imp\u00e9rial est entour\u00e9 de lieux d\u0027\u00e9poque grecque (l\u0027acro- pole), d\u0027\u00e9poque romaine (S\u00e9nat, hippodrome, Forum de Constan- tin, murailles, etc.) et de lieux chr\u00e9tiens (Sainte-Sophie, \u00e9glises).", "title": null}], "title": "Le palais imp\u00e9rial de Constantinople est entour\u00e9 de lieux d\u0027\u00e9poque grecque, romaine et chr\u00e9tienne, comme l\u0027Acropole, les murailles et \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Constantinople"], "concepts": [], "difficulty": "unknown", "distractors": [["Istanbul", "Rome", "Byzance", "Ankara", "Alexandrie", "Antioche"]], "feedback": "La ville de Byzance a \u00e9t\u00e9 renomm\u00e9e \u0027Constantinople\u0027 par l\u0027empereur Constantin apr\u00e8s qu\u0027il l\u0027ait d\u00e9velopp\u00e9e et consolid\u00e9e comme centre strat\u00e9gique. Ce nom fait r\u00e9f\u00e9rence \u00e0 l\u0027empereur lui-m\u00eame, contrairement \u00e0 \u0027Istanbul\u0027, qui est le nom moderne de la ville.", "font": {"color": "white"}, "group": 4, "id": "804284cb2fb149d4b7a40a05662b5094", "label": "fill_in", "lang": "fr", "query": "L\u0027empereur Constantin a renomm\u00e9 la ville de Byzance en \u003cblank\u003e apr\u00e8s l\u0027avoir d\u00e9velopp\u00e9e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "d2e2696506b14edaaae24f800eecb06b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "51caacf5e4a843aa940a969fb8e5bb13", "order": 20.0, "origin_type": "document_content", "parent_id": "d84abaeefcb14e22a9f1e3a3f802af14", "prev_id": "0c5a7c5b799d40cd9632e6592114aa55", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : La basilique Sainte-Sophie est construite \u00e0 Constantinople. Cette ville a \u00e9t\u00e9 d\u00e9velopp\u00e9e et renomm\u00e9e ainsi par l\u0027empereur romain Constantin. L\u0027empereur Constantin, converti au christianisme, autorise la religion chr\u00e9tienne dans l\u0027empire romain en 313 apr\u00e8s J .- C. La ville s\u0027appelait auparavant Byzance. Aujourd\u0027hui, la ville s\u0027appelle Istanbul et c\u0027est la plus grande ville de Turquie (mais pas la capitale, qui est Ankara).", "title": null}], "title": "L\u0027empereur Constantin a renomm\u00e9 la ville de Byzance en \u003cblank\u003e apr\u00e8s l\u0027avoir d\u00e9velopp\u00e9e.", "type": "fill_in"}, {"answers": ["roi"], "concepts": [], "difficulty": "unknown", "distractors": [["g\u00e9n\u00e9ral", "gouverneur", "pr\u00eatre", "empereur", "chef", "duc"]], "feedback": "Le terme \u00ab basileus \u00bb d\u00e9signe le \u00ab roi \u00bb dans la langue grecque. Ce titre est adopt\u00e9 par les empereurs byzantins \u00e0 partir du VIIe si\u00e8cle pour souligner leur autorit\u00e9 souveraine. Les autres termes propos\u00e9s ne correspondent pas \u00e0 cette signification exacte, m\u00eame s\u0027ils peuvent repr\u00e9senter d\u0027autres formes de pouvoir ou d\u0027autorit\u00e9.", "font": {"color": "white"}, "group": 4, "id": "f62d74af810948868b32cb9727f7ba46", "label": "fill_in", "lang": "fr", "query": "Le mot \u00ab basileus \u00bb signifie \u003cblank\u003e en grec et est port\u00e9 par les empereurs byzantins \u00e0 partir du VIIe si\u00e8cle.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 11, "html_tag": "p", "id": "3d5ab259edaa4c87ad12d0bb208b9346", "image_url": null, "last_page": 12, "long_summary": null, "next_id": "5c6409a5613245ae8dabdca3fed1d77a", "order": 23.0, "origin_type": "document_content", "parent_id": "68b01b59408e432fba43a83f6ef7d9d7", "prev_id": "68b01b59408e432fba43a83f6ef7d9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le basileus : le mot signifie \u00ab roi \u00bb en grec. Le titre est port\u00e9 par les empereurs byzan- tins \u00e0 partir du VIIe si\u00e8cle. Un pavois : un grand bouclier sur lequel les g\u00e9n\u00e9raux romains \u00e9taient port\u00e9s en cas de triomphe. La pratique est \u00e9galement r\u00e9pandue chez les Francs.", "title": null}], "title": "Le mot \u00ab basileus \u00bb signifie \u003cblank\u003e en grec et est port\u00e9 par les empereurs byzantins \u00e0 partir du VIIe si\u00e8cle.", "type": "fill_in"}, {"answers": ["le patriarche"], "concepts": [], "difficulty": "unknown", "distractors": [["le pape", "l\u0027empereur", "le calife", "le cardinal", "l\u0027archidiacre", "le roi"]], "feedback": "La bonne r\u00e9ponse est \u0027le patriarche\u0027 car il est le chef spirituel de l\u0027\u00c9glise orthodoxe. Le pape, par exemple, dirige l\u0027\u00c9glise catholique, tandis que les autres termes (empereur, calife, cardinal, etc.) ne sont pas en lien sp\u00e9cifique avec la religion orthodoxe.", "font": {"color": "white"}, "group": 4, "id": "b952c47598db45a0b45b2f290f082cb0", "label": "fill_in", "lang": "fr", "query": "La ville de Constantinople, capitale de l\u0027empire byzantin, est aussi le centre de la religion orthodoxe dirig\u00e9e par \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 11, "html_tag": "p", "id": "bddf4f2016fc4371a85d7caf84ec29d7", "image_url": null, "l sulman.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027architecture byzantine est le style architectural qui s\u2019est d\u00e9velopp\u00e9 dans l\u2019Empire byzantin et les pays marqu\u00e9s de son empreinte comme la Bulgarie, la Serbie, la Russie, l\u2019Arm\u00e9nie et la G\u00e9orgie apr\u00e8s que Constantin a transf\u00e9r\u00e9 la capitale de l\u2019empire de Rome vers Constantinople en 330.\nDe Constantin et jusqu\u2019\u00e0 la construction de la basilique de Sainte-Sophie sous Justinien, elle constitue essentiellement la prolongation de l\u2019architecture romaine traditionnelle o\u00f9 de vastes \u00e9difices \u00e9taient consacr\u00e9s au culte ou aux affaires publiques et pouvaient accueillir de grandes foules. Par la suite, surtout au cours de la p\u00e9riode o\u00f9 se multiplient les monast\u00e8res et o\u00f9 les \u00e9difices tendent \u00e0 \u00eatre utilis\u00e9s par une client\u00e8le restreinte (fonctionnaires et dignitaires) plut\u00f4t que par les foules, les \u00e9difices prennent des dimensions plus restreintes en m\u00eame temps que le plan adopte de mani\u00e8re plus g\u00e9n\u00e9rale la forme d\u2019une croix grecque et que l\u2019attention se porte sur la ou les coupoles et les  cl\u00e9s de vo\u00fbte.", "label": "Architecture byzantine", "page_id": "119379", "thumbnail": null, "wikidata_id": "Q47591"}, "wordnetentity": {"definition": "the style of architecture developed in the Byzantine Empire developed after the 5th century; massive domes with square bases and round arches and spires and much use of mosaics", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Architecture byzantine", "name": "byzantine_architecture.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "\u00c9l\u00e9ments architecturaux caract\u00e9ristiques des \u00e9glises byzantines, symbolisant la grandeur divine \u00e0 travers leur ornementation luxueuse.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9b1206ab-9f90-4a5f-8940-8e10dea55189", "label": "Vo\u00fbtes dor\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9l\u00e9ments architecturaux caract\u00e9ristiques des \u00e9glises byzantines, symbolisant la grandeur divine \u00e0 travers leur ornementation luxueuse.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["La voute c\u00e9leste"], "concepts": [], "difficulty": "unknown", "distractors": ["La lumi\u00e8re divine.", "La sagesse imp\u00e9riale.", "Le tr\u00f4ne royal.", "Le paradis perdu.", "La force militaire.", "La conqu\u00eate ottomane.", "Le Saint-Esprit.", "La gloire du roi.", "Le royaume \u00e9ternel."], "feedback": "La coupole de Sainte-Sophie est r\u00e9put\u00e9e pour ses quarante fen\u00eatres, symbolisant la voute c\u00e9leste et la lumi\u00e8re divine. Cela renforce la croyance que cet \u00e9difice est une repr\u00e9sentation du monde divin, o\u00f9 l\u0027on peut se rapprocher de Dieu.", "font": {"color": "white"}, "group": 3, "id": "6d8e53f895a7468593e6b0ef8ed1956f", "label": "mcq", "lang": "fr", "question": "Que symbolise la coupole de Sainte-Sophie avec ses quarante fen\u00eatres ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4b0f1c7421154265aa8192f0da48f8ab", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "f81c1377c4ac49b8a62e766a5575beaa", "order": 15.0, "origin_type": "document_content", "parent_id": "8a0afc68bba647ee8f88c9a1e3938beb", "prev_id": "8a0afc68bba647ee8f88c9a1e3938beb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "B\u00e2tie entre 532 et 537 sur ordre de l\u0027empereur Justinien, Sainte-Sophie est alors la plus grande \u00e9glise du monde chr\u00e9tien. Elle sert de mod\u00e8le \u00e0 travers tout l\u0027empire byzantin. C\u0027est sous sa coupole que les empereurs byzantins sont couronn\u00e9s : la coupole s\u0027\u00e9l\u00e8ve \u00e0 plus de cinquante m\u00e8tres de hauteur et est perc\u00e9e de quarante fen\u00eatres (voir le dossier Histoire des arts). Elle symbolise la voute c\u00e9leste. Une croix \u00e9tait accroch\u00e9e au sommet de la coupole. L\u0027abside est r\u00e9serv\u00e9 aux pr\u00eatres. Les fid\u00e8les prenaient place dans la nef, pour la c\u00e9l\u00e9bration de la messe. Le baptist\u00e8re, \u00e0 l\u0027ext\u00e9rieur de l\u0027\u00e9glise, permet la c\u00e9l\u00e9bration des bapt\u00eames (sacrement chr\u00e9tien d\u0027entr\u00e9e dans l\u0027\u00c9glise). Les murs int\u00e9rieurs \u00e9taient couverts de mosa\u00efques \u00e0 fond d\u0027or, r\u00e9fl\u00e9chissant la lumi\u00e8re. L\u0027\u00e9glise est transform\u00e9e en mosqu\u00e9e par les Turcs, en 1453, comme le montrent les quatre minarets.", "title": null}], "title": "Que symbolise la coupole de Sainte-Sophie avec ses quarante fen\u00eatres ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "La coupole a \u00e9t\u00e9 ajout\u00e9e lors de la reconstruction par Justinien Ier, et non par Constantin. De plus, son diam\u00e8tre est de 31 m\u00e8tres, pas 50 m\u00e8tres.", "font": {"color": "white"}, "group": 5, "id": "229ef7aa4c0140eaaca45056bb135aca", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 8, "html_tag": "p", "id": "498d02c4192549aabdb4284abbbe91aa", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "3e671e5025904fad82a3b251656332c6", "order": 13.0, "origin_type": "document_content", "parent_id": "5d63f1f320be4dbab69c39811d5cb84a", "prev_id": "5d63f1f320be4dbab69c39811d5cb84a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La basilique, construite par Constantin en 325, est d\u00e9truite par une r\u00e9volte en 532. Justinien Ier la fait reconstruire avec une coupole immense de 31 m\u00e8tres de diam\u00e8tre, o\u00f9 tr\u00f4ne l\u0027image du Christ. D\u00e9cor\u00e9e avec splendeur, elle est achev\u00e9e en 548. La basilique mesure 100 m de long, 70 m de large et 50 m de haut.", "title": null}], "statement": "La coupole de la basilique, ajout\u00e9e par Constantin, mesure 50 m\u00e8tres de diam\u00e8tre.", "title": "La coupole de la basilique, ajout\u00e9e par Constantin, mesure 50 m\u00e8tres de diam\u00e8tre.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La basilique a bien \u00e9t\u00e9 initialement construite par Constantin et d\u00e9truite en 532 lors d\u0027une r\u00e9volte. Justinien Ier l\u0027a fait reconstruire, et elle fut achev\u00e9e en 548 comme pr\u00e9cis\u00e9.", "font": {"color": "white"}, "group": 5, "id": "79d117225ee749bfa6462490ddfe5181", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 8, "html_tag": "p", "id": "498d02c4192549aabdb4284abbbe91aa", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "3e671e5025904fad82a3b251656332c6", "order": 13.0, "origin_type": "document_content", "parent_id": "5d63f1f320be4dbab69c39811d5cb84a", "prev_id": "5d63f1f320be4dbab69c39811d5cb84a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La basilique, construite par Constantin en 325, est d\u00e9truite par une r\u00e9volte en 532. Justinien Ier la fait reconstruire avec une coupole immense de 31 m\u00e8tres de diam\u00e8tre, o\u00f9 tr\u00f4ne l\u0027image du Christ. D\u00e9cor\u00e9e avec splendeur, elle est achev\u00e9e en 548. La basilique mesure 100 m de long, 70 m de large et 50 m de haut.", "title": null}], "statement": "La basilique, construite par Constantin en 325, a \u00e9t\u00e9 termin\u00e9e en 548 apr\u00e8s sa reconstruction sous Justinien Ier.", "title": "La basilique, construite par Constantin en 325, a \u00e9t\u00e9 termin\u00e9e en 548 apr\u00e8s sa reconstruction sous Justinien Ier.", "type": "true_false", "veracity": true}, {"aliases": ["52c0e6a5-09a3-451b-b720-da06ff3227e3"], "corpus_id": null, "definition": "Roi des Francs et empereur d\u0027Occident, Charlemagne a fond\u00e9 l\u0027empire carolingien au VIIIe si\u00e8cle, unifiant une grande partie de l\u0027Europe occidentale sous son r\u00e8gne tout en promouvant le christianisme comme fondement de son empire.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b96bed26-098e-4c7d-a942-c0f8423fa352", "label": "Charlemagne", "lang": "fr", "ref_concept_id": "3f1147f4-6f97-431f-ba73-ffa9c5baf97c", "shape": "dot", "size": 3, "title": "Roi des Francs et empereur d\u0027Occident, Charlemagne a fond\u00e9 l\u0027empire carolingien au VIIIe si\u00e8cle, unifiant une grande partie de l\u0027Europe occidentale sous son r\u00e8gne tout en promouvant le christianisme comme fondement de son empire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charlemagne, du latin Carolus Magnus, ou Charles Ier dit \u00ab le Grand \u00bb, n\u00e9 \u00e0 une date inconnue (vraisemblablement durant l\u0027ann\u00e9e 742, voire 747 ou 748, peut-\u00eatre le 2 avril), mort le 28 janvier 814 \u00e0 Aix-la-Chapelle, est un roi des Francs et empereur. Il appartient \u00e0 la dynastie des Carolingiens. Fils de P\u00e9pin le Bref et de Bertrade de Laon, il est roi des Francs \u00e0 partir de 768, devient par conqu\u00eate roi des Lombards en 774 et est couronn\u00e9 empereur \u00e0 Rome par le pape L\u00e9on III le 24 ou 25 d\u00e9cembre 800, relevant une dignit\u00e9 disparue en Occident depuis la d\u00e9position, trois si\u00e8cles auparavant, de Romulus Augustule en 476.", "label": "Charlemagne", "page_id": "628", "thumbnail": null, "wikidata_id": "Q3044"}, "wordnetentity": {"definition": "king of the Franks and Holy Roman Emperor; conqueror of the Lombards and Saxons (742-814)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Charlemagne", "name": "charlemagne.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Force militaire de l\u0027Empire byzantin, h\u00e9ritier de l\u0027Empire romain, qui a combattu contre les musulmans lors des conqu\u00eates islamiques.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "91cb5c9e-6047-4304-8446-9999f62dfba2", "label": "Arm\u00e9e byzantine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Force militaire de l\u0027Empire byzantin, h\u00e9ritier de l\u0027Empire romain, qui a combattu contre les musulmans lors des conqu\u00eates islamiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027arm\u00e9e byzantine \u00e9tait le corps militaire terrestre des forces arm\u00e9es byzantines, servant c\u00f4te \u00e0 c\u00f4te avec la marine byzantine. Descendante directe des l\u00e9gions et de la marine romaine de l\u0027ancien Empire romain, l\u0027arm\u00e9e byzantine maintint un niveau similaire de discipline, de prouesse strat\u00e9gique et d\u0027organisation. Pour une grande part de son histoire, l\u0027arm\u00e9e byzantine fut la plus puissante et la plus performante force militaire de toute l\
