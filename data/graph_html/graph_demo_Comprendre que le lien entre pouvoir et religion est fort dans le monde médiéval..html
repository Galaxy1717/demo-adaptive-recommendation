 de cette p\u00e9riode. Le christianisme s\u0027est divis\u00e9 principalement en \u00c9glise latine et orthodoxe depuis 1054 et est devenu la religion officielle de Rome en 392, marquant un tournant historique majeur. Cette \u00e9poque a vu le christianisme devenir un \u00e9l\u00e9ment cl\u00e9 de l\u0027h\u00e9ritage spirituel de Rome, fa\u00e7onnant la vie quotidienne des fid\u00e8les ainsi que leur interaction avec le monde environnant. Il influence \u00e9galement divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "doc_ids": [2531, 2564, 2565, 2542, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "04e95a34-2204-44bb-abdd-8476837da53c", "label": "Christianisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "Le christianisme est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Il a eu un impact profond sur l\u0027histoire et la culture occidentale, notamment durant le Moyen \u00c2ge o\u00f9 il a domin\u00e9 la culture et la politique en Europe, influen\u00e7ant les valeurs sociales et politiques de cette p\u00e9riode. Le christianisme s\u0027est divis\u00e9 principalement en \u00c9glise latine et orthodoxe depuis 1054 et est devenu la religion officielle de Rome en 392, marquant un tournant historique majeur. Cette \u00e9poque a vu le christianisme devenir un \u00e9l\u00e9ment cl\u00e9 de l\u0027h\u00e9ritage spirituel de Rome, fa\u00e7onnant la vie quotidienne des fid\u00e8les ainsi que leur interaction avec le monde environnant. Il influence \u00e9galement divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le christianisme est une religion abrahamique, originaire du Proche-Orient, fond\u00e9e sur l\u0027enseignement, la personne et la vie de J\u00e9sus de Nazareth, tels qu\u0027interpr\u00e9t\u00e9s \u00e0 partir du Nouveau Testament. Il s\u0027agit d\u0027une religion du salut consid\u00e9rant J\u00e9sus-Christ comme le Messie annonc\u00e9 par les proph\u00e8tes de l\u0027Ancien Testament. La foi en la r\u00e9surrection de J\u00e9sus est au c\u0153ur du christianisme car elle signifie le d\u00e9but d\u0027un espoir d\u0027\u00e9ternit\u00e9 lib\u00e9r\u00e9 du mal et de la souffrance.", "label": "Christianisme", "page_id": "2991917", "thumbnail": null, "wikidata_id": "Q5043"}, "wordnetentity": {"definition": "a monotheistic system of beliefs and practices based on the Old Testament and the teachings of Jesus as embodied in the New Testament and emphasizing the role of Jesus as savior", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Christianisme", "name": "christianity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["de1ef3e9-3a41-4d0d-9756-2483067ad20f", "bce1bcf8-2934-4ec1-aef0-161fdcadb10e", "710d041c-e320-4e7f-b1f3-691b472079bf", "96b07a8a-248d-4092-a76b-b00d86b03990", "d2e02b17-e550-4b3b-a40c-79d7248b510d", "1fc51217-59df-4e3a-a79b-fddee7f4bf8a", "8c42f55b-1506-427c-811e-90a557540ec8", "508cc4d4-a1ee-489a-88c3-42e23f6e99d1", "93a12687-9a5c-46cb-8f9d-4b0b2a807343", "e0dff428-ff66-4368-98d9-3d7510da638d", "5e0d278a-9318-4457-b39f-8af1aae2170f", "1d717b2d-706b-4010-85db-848cc6680059", "10d5693e-5183-468a-9e20-c300111ef972", "6023a483-7bc9-4100-9767-7fe2ee15386a", "eaa7bcf6-f9ed-423f-9839-ddbea9686809", "2778fbd4-ee61-4a22-9982-b6b88238b014", "8fb99a05-a8fc-47e2-b37c-760b0a0ee527", "0dba2056-c53e-4a1b-ab2e-8210072feca8", "90fb8dd2-a353-43fd-9e00-10277be51b03", "371467ea-04b8-4820-bbd9-1e4fc6557716", "b9f595ba-5b32-4dba-b8a7-963e47c64dba"], "corpus_id": null, "definition": "Le f\u00e9odalisme, ou soci\u00e9t\u00e9 f\u00e9odale, est un syst\u00e8me socio-\u00e9conomique et politique qui a pr\u00e9valu au Moyen \u00c2ge en Europe, caract\u00e9ris\u00e9 par des relations hi\u00e9rarchiques de d\u00e9pendance entre seigneurs et vassaux. Ce mod\u00e8le social s\u0027\u00e9tend du XIe au XVe si\u00e8cle et repose sur la possession de terres par les seigneurs, qui exercent un pouvoir sur les paysans. Les vassaux, en \u00e9change de protection et de terres, fournissent des services militaires et une all\u00e9geance aux seigneurs. La soci\u00e9t\u00e9 f\u00e9odale est ainsi structur\u00e9e autour de ces relations de domination, influenc\u00e9es par le christianisme, renfor\u00e7ant les liens de loyaut\u00e9 au sein de la communaut\u00e9 m\u00e9di\u00e9vale. Elle influence profond\u00e9ment l\u0027organisation politique et \u00e9conomique de l\u0027\u00e9poque.", "doc_ids": [2531, 2542, 2558, 2565, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a5ff3e58-da31-4692-bbc2-1cab21a41506", "label": "F\u00e9odalisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 11, "title": "Le f\u00e9odalisme, ou soci\u00e9t\u00e9 f\u00e9odale, est un syst\u00e8me socio-\u00e9conomique et politique qui a pr\u00e9valu au Moyen \u00c2ge en Europe, caract\u00e9ris\u00e9 par des relations hi\u00e9rarchiques de d\u00e9pendance entre seigneurs et vassaux. Ce mod\u00e8le social s\u0027\u00e9tend du XIe au XVe si\u00e8cle et repose sur la possession de terres par les seigneurs, qui exercent un pouvoir sur les paysans. Les vassaux, en \u00e9change de protection et de terres, fournissent des services militaires et une all\u00e9geance aux seigneurs. La soci\u00e9t\u00e9 f\u00e9odale est ainsi structur\u00e9e autour de ces relations de domination, influenc\u00e9es par le christianisme, renfor\u00e7ant les liens de loyaut\u00e9 au sein de la communaut\u00e9 m\u00e9di\u00e9vale. Elle influence profond\u00e9ment l\u0027organisation politique et \u00e9conomique de l\u0027\u00e9poque.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le terme f\u00e9odalisme (du latin feudum, fief eurs religieuses du christianisme, se construit sous la domination conjointe des pouvoirs seigneuriaux, la\u00efques et eccl\u00e9siastiques. Les campagnes et leur exploitation constituent les ressources principales de ces pouvoirs. En abordant la conqu\u00eate des terres, on envisage, une nouvelle fois apr\u00e8s l\u0027\u00e9tude du N\u00e9o- lithique en 6e, le lien entre \u00eatres humains et environnement.", "title": null}], "statement": "La soci\u00e9t\u00e9 f\u00e9odale repose uniquement sur le pouvoir des seigneurs la\u00efques.", "title": "La soci\u00e9t\u00e9 f\u00e9odale repose uniquement sur le pouvoir des seigneurs la\u00efques.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027\u00c9glise jouait un r\u00f4le crucial dans le quotidien des habitants, que ce soit en ville ou \u00e0 la campagne. Elle \u00e9tait charg\u00e9e de grandes institutions, notamment celles s\u2019occupant des pauvres et des malades, ce qui montre son implication dans la vie urbaine.", "font": {"color": "white"}, "group": 5, "id": "3c351108038941c68aa9cb6c3bfb10f0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des ca l, "start_time": null, "text": "2. Les paysans paient le cens et des banalit\u00e9s, supportent des pr\u00e9- l\u00e8vements sur leurs r\u00e9coltes et effectuent des corv\u00e9es au b\u00e9n\u00e9fice du seigneur qui poss\u00e8de toutes les terres. les pr\u00eatres et les \u00e9v\u00eaques encadrent \u00e9troitement la vie religieuse, notamment en dispensant les sacrements aux fid\u00e8les. En outre, l\u0027\u00c9glise poss\u00e8de de nombreuses terres et les abb\u00e9s des monast\u00e8res comme les \u00e9v\u00eaques sont parfois de grands seigneurs. 6. Les paysans parviennent \u00e0 augmenter la production agricole en utilisant des charrues, en am\u00e9liorant les attelages et en pratiquant l\u0027assolement triennal.", "title": null}], "statement": "L\u0027\u00c9glise poss\u00e8de de nombreuses terres, et certains abb\u00e9s et \u00e9v\u00eaques peuvent \u00eatre de grands seigneurs.", "title": "L\u0027\u00c9glise poss\u00e8de de nombreuses terres, et certains abb\u00e9s et \u00e9v\u00eaques peuvent \u00eatre de grands seigneurs.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La domination des pouvoirs seigneuriaux \u00e9tait conjointe avec celle de l\u0027\u00c9glise. Les valeurs religieuses du christianisme jouaient un r\u00f4le important, ce qui montre que l\u0027influence eccl\u00e9siastique \u00e9tait \u00e9troitement li\u00e9e \u00e0 la soci\u00e9t\u00e9 f\u00e9odale.", "font": {"color": "white"}, "group": 5, "id": "f91d40270f5a4145896a14a88d0c46d0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "c9bd51547260438290145bc9c9b17835", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "99b465434bd94a1a9a7d6dc294f62da7", "order": 58.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "3e02f5c2d9ec4648921bfd5d0059d5d9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La soci\u00e9t\u00e9 f\u00e9odale, empreinte des valeurs religieuses du christianisme, se construit sous la domination conjointe des pouvoirs seigneuriaux, la\u00efques et eccl\u00e9siastiques. Les campagnes et leur exploitation constituent les ressources principales de ces pouvoirs. En abordant la conqu\u00eate des terres, on envisage, une nouvelle fois apr\u00e8s l\u0027\u00e9tude du N\u00e9o- lithique en 6e, le lien entre \u00eatres humains et environnement.", "title": null}], "statement": "La domination des pouvoirs seigneuriaux dans la soci\u00e9t\u00e9 f\u00e9odale n\u0027incluait pas d\u0027influence religieuse.", "title": "La domination des pouvoirs seigneuriaux dans la soci\u00e9t\u00e9 f\u00e9odale n\u0027incluait pas d\u0027influence religieuse.", "type": "true_false", "veracity": false}, {"doc_id": "2531", "font": {"color": "white"}, "group": 2, "id": "2531", "label": "Byzance et l\u0027Europe carolingienne", "name": "9782210105669_016-035-Chap01H", "score": 14.8, "shape": "dot", "size": 8, "title": "9782210105669_016-035-Chap01H", "top_minutes": [], "top_pages": [17, 10], "type": "document"}, {"aliases": ["37a67f3c-c87b-44e7-ba3c-62be168337f7", "7b723374-3714-45a8-91da-79dbc408f831", "e4c6cefd-b5ca-42e3-817c-bfb74684f9b1"], "corpus_id": null, "definition": "Les Moines, ou clerg\u00e9 r\u00e9gulier, sont des religieux vivant en communaut\u00e9 selon des r\u00e8gles monastiques strictes. Ils consacrent leur vie \u00e0 la pri\u00e8re, au travail et \u00e0 l\u0027\u00e9tude, souvent engag\u00e9s dans la copie de textes sacr\u00e9s. Leur mode de vie aust\u00e8re est \u00e9quilibr\u00e9 par un sens de l\u0027humour qui r\u00e9v\u00e8le une humanit\u00e9 derri\u00e8re leur discipline rigoureuse. En tant que mod\u00e8les spirituels et \u00e9ducatifs pour les la\u00efcs au Moyen \u00c2ge, ils incarnent une approche harmonieuse entre rigueur religieuse et aspects humains.", "doc_ids": [2542, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "83c5ae79-4862-4678-b6e4-929746993ffe", "label": "Moines", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Moines, ou clerg\u00e9 r\u00e9gulier, sont des religieux vivant en communaut\u00e9 selon des r\u00e8gles monastiques strictes. Ils consacrent leur vie \u00e0 la pri\u00e8re, au travail et \u00e0 l\u0027\u00e9tude, souvent engag\u00e9s dans la copie de textes sacr\u00e9s. Leur mode de vie aust\u00e8re est \u00e9quilibr\u00e9 par un sens de l\u0027humour qui r\u00e9v\u00e8le une humanit\u00e9 derri\u00e8re leur discipline rigoureuse. En tant que mod\u00e8les spirituels et \u00e9ducatifs pour les la\u00efcs au Moyen \u00c2ge, ils incarnent une approche harmonieuse entre rigueur religieuse et aspects humains.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un moine, ou une moniale (du latin monachus, \u00ab homme solitaire \u00bb et du grec monakhos, de monos, seul), est un homme ou une femme li\u00e9 par des v\u0153ux de religion et menant, en solitaire ou en communaut\u00e9, une vie essentiellement spirituelle, d\u00e9votionnelle et contemplative.", "label": "Moine", "page_id": "60321", "thumbnail": null, "wikidata_id": "Q733786"}, "wordnetentity": null}, {"aliases": ["14f90c67-b762-4b12-9ec8-84b945ebf95e", "d90a8a82-0e2a-4123-b4cc-a31cb4a5b24e", "b111297f-505e-4e0a-a379-3ce2d084db03"], "corpus_id": null, "definition": "Le Patriarche est le chef de l\u0027\u00c9glise orthodoxe, repr\u00e9sentant une autorit\u00e9 religieuse et politique majeure dans le christianisme oriental. En tant que leader spirituel, il joue un r\u00f4le central dans la gouvernance religieuse, influen\u00e7ant les d\u00e9cisions eccl\u00e9siastiques et sociopolitiques tout en servant de lien avec la tradition chr\u00e9tienne et en g\u00e9rant les relations entre \u00c9glises.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e37431ea-abf3-4ba0-b83c-8162d2570ed8", "label": "Patriarche", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le Patriarche est le chef de l\u0027\u00c9glise orthodoxe, repr\u00e9sentant une autorit\u00e9 religieuse et politique majeure dans le christianisme oriental. En tant que leader spirituel, il joue un r\u00f4le central dans la gouvernance religieuse, influen\u00e7ant les d\u00e9cisions eccl\u00e9siastiques et sociopolitiques tout en servant de lien avec la tradition chr\u00e9tienne et en g\u00e9rant les relations entre \u00c9glises.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "a man who is older and higher in rank than yourself", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Patriarche", "name": "patriarch.n.04", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "R\u00e9f\u00e9rent aux puissances politiques qui ont adopt\u00e9 le christianisme comme religion d\u0027\u00c9tat, jouant un r\u00f4le central dans l\u0027unification religieuse et culturelle de leurs territoires.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a08a8e9a-11b7-467f-aad8-f1eb74fdf64b", "label": "Empires chr\u00e9tiens", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e9f\u00e9rent aux puissances politiques qui ont adopt\u00e9 le christianisme comme religion d\u0027\u00c9tat, jouant un r\u00f4le central dans l\u0027unification religieuse et culturelle de leurs territoires.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ensemble des pratiques artistiques, litt\u00e9raires et intellectuelles qui se sont d\u00e9velopp\u00e9es en Europe durant le Moyen \u00c2ge, souvent sous influence religieuse.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "47b9def6-b580-4e14-be39-4b3517ecd65f", "label": "Culture m\u00e9di\u00e9vale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des pratiques artistiques, litt\u00e9raires et intellectuelles qui se sont d\u00e9velopp\u00e9es en Europe durant le Moyen \u00c2ge, souvent sous influence religieuse.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019art m\u00e9di\u00e9val couvre un ensemble large  de temps et de lieux, sur plus de 1 000 ans d\u0027histoire de l\u0027art en Europe, au Moyen-Orient et en Afrique du Nord. Cela inclut de nombreux mouvements de l\u0027art et p\u00e9riodes, art r\u00e9gional ou national, genres, renaissances, m\u00e9tiers d\u0027artistes, et les artistes eux-m\u00eames.\nLes historiens de l\u0027Art classifient l\u0027art m\u00e9di\u00e9val en p\u00e9riodes et mouvements principaux, les relations entre ces p\u00e9riodes sont parfois plus subtiles.", "label": "Art m\u00e9di\u00e9val", "page_id": "3552932", "thumbnail": null, "wikidata_id": "Q3624153"}, "wordnetentity": null}, {"answers": ["Par \u00e9vang\u00e9lisation forc\u00e9e des Saxons"], "concepts": [], "difficulty": "unknown", "distractors": ["Par la construction de nombreuses \u00e9glises en Gaule", "En organisant des croisades en Orient", "Par un vaste r\u00e9seau d\u0027abbayes en Italie", "En concluant des alliances avec les musulmans", "Gr\u00e2ce \u00e0 des trait\u00e9s diplomatiques avec la Perse", "Par l\u0027interdiction des autres religions dans l\u0027empire", "Par la conversion des Byzantins", "En diffusant des \u0153uvres philosophiques chr\u00e9tiennes", "En convoquant un concile universel"], "feedback": "Charlemagne a utilis\u00e9 diff\u00e9rentes m\u00e9thodes pour \u00e9tendre l\u0027influence du christianisme dans son empire. L\u0027une de ces m\u00e9thodes \u00e9tait l\u0027\u00e9vang\u00e9lisation forc\u00e9e des Saxons, qui consistait \u00e0 forcer les populations pa\u00efennes \u00e0 se convertir au christianisme sous peine de punition. Cette pratique \u00e9tait courante \u00e0 l\u0027\u00e9poque et avait pour but de renforcer le pouvoir et l\u0027influence du christianisme dans la r\u00e9gion.", "font": {"color": "white"}, "group": 3, "id": "3f24216de4ff43148476e3d228cea20c", "label": "mcq", "lang": "fr", "question": "Comment Charlemagne a-t-il \u00e9tendu l\u0027influence du christianisme ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "4ef5725242bf4579bd9dff58b8da4e93", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "0a0e843c020f46c59b9f1f0a54e62142", "order": 20.0, "origin_type": "document_content", "parent_id": "0b98cf0475404f948a7f007bc2141943", "prev_id": "aa9c3f901834429b93b33c073abbf2e7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Fils de P\u00e9pin le Bref, fondateur de la dynastie carolingienne, Charlemagne est couronn\u00e9 empereur par le pape \u00e0 Rome le 25 d\u00e9cembre 800. Il restaure l\u0027empire d\u0027Occident par ses conqu\u00eates. Il \u00e9tend l\u0027influence du christianisme par le d\u00e9veloppement culturel et l\u0027\u00e9vang\u00e9lisation forc\u00e9e des Saxons.", "title": null}], "title": "Comment Charlemagne a-t-il \u00e9tendu l\u0027influence du christianisme ?", "type": "mcq"}, {"answers": ["Le pape"], "concepts": [], "difficulty": "unknown", "distractors": ["Un s\u00e9nateur romain", "Un g\u00e9n\u00e9ral", "Le roi d\u0027Italie", "Un \u00e9v\u00eaque local", "Un noble franc", "Un patriarche", "Le roi de J\u00e9rusalem", "Un duc", "Le roi"], "feedback": "L\u0027empereur se fait couronner par le pape, ce qui montre son soutien envers la religion chr\u00e9tienne. La chapelle de son palais est \u00e9galement un lieu important o\u00f9 il se rend r\u00e9guli\u00e8rement, renfor\u00e7ant ainsi son image de souverain chr\u00e9tien.", "font": {"color": "white"}, "group": 3, "id": "ca4f560557aa4e94a4c94523423f3e2e", "label": "mcq", "lang": "fr", "question": "Qui a couronn\u00e9 cet empereur, marquant son lien avec la religion chr\u00e9tienne ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b42fcdd5acc4048bf3d95ab98ff7c3c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "76d8c0dcfa9c4903bbae974d9150c62f", "order": 82.0, "origin_type": "document_content", "parent_id": "3c5a7a95d36a463d919d671628988905", "prev_id": "e66adb7c4fe747afb2f4fc036ee04fc2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "la mani\u00e8re dont il se fait repr\u00e9senter sur les pi\u00e8ces de monnaie (de profil avec une couronne de lauriers) avec le titre d\u0027Auguste port\u00e9 par les anciens empereurs romains. C\u0027est aussi un empereur tr\u00e8s chr\u00e9tien car il se fait couronner par le pape et la chapelle de son palais est un lieu tr\u00e8s important o\u00f9 il se rend tr\u00e8s r\u00e9guli\u00e8rement. Ses pi\u00e8ces de monnaie portent la mention \u00ab religion chr\u00e9tienne \u00bb.", "title": null}], "title": "Qui a couronn\u00e9 cet empereur, marquant son lien avec la religion chr\u00e9tienne ?", "type": "mcq"}, {"answers": ["\u00ab religion chr\u00e9tienne \u00bb"], "concepts": [], "difficulty": "unknown", "distractors": [["\u00ab empereur des Romains \u00bb", "\u00ab roi des Francs \u00bb", "\u00ab Auguste divin \u00bb", "\u00ab laur\u00e9at de Rome \u00bb", "\u00ab pontife supr\u00eame \u00bb", "\u00ab chef de l\u2019arm\u00e9e \u00bb"]], "feedback": "La mention inscrite sur les pi\u00e8ces de monnaie est \u00ab religion chr\u00e9tienne \u00bb, soulignant l\u0027importance du Christianisme sous le r\u00e8gne de cet empereur. Les autres options concernent soit des titres ou des fonctions diff\u00e9rentes, soit des r\u00e9f\u00e9rences \u00e0 d\u0027autres contextes historiques.", "font": {"color": "white"}, "group": 4, "id": "e5b237a86f5d4e9ebbeff1554b6a26b8", "label": "fill_in", "lang": "fr", "query": "Cet empereur se fait couronner par le pape et ses pi\u00e8ces de monnaie portent la mention \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b42fcdd5acc4048bf3d95ab98ff7c3c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "76d8c0dcfa9c4903bbae974d9150c62f", "order": 82.0, "origin_type": "document_content", "parent_id": "3c5a7a95d36a463d919d671628988905", "prev_id": "e66adb7c4fe747afb2f4fc036ee04fc2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "la mani\u00e8re dont il se fait repr\u00e9senter sur les pi\u00e8ces de monnaie (de profil avec une couronne de lauriers) avec le titre d\u0027Auguste port\u00e9 par les anciens empereurs romains. C\u0027est aussi un empereur tr\u00e8s chr\u00e9tien car il se fait couronner par le pape et la chapelle de son palais est un lieu tr\u00e8s important o\u00f9 il se rend tr\u00e8s r\u00e9guli\u00e8rement. Ses pi\u00e8ces de monnaie portent la mention \u00ab religion chr\u00e9tienne \u00bb.", "title": null}], "title": "Cet empereur se fait couronner par le pape et ses pi\u00e8ces de monnaie portent la mention \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["de division ou d\u0027unit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": [["de croissance \u00e9conomique", "de domination culturelle", "d\u0027\u00e9volution militaire", "de souverainet\u00e9 politique", "de r\u00e9volution sociale", "de fusion culturelle"]], "feedback": "La religion est pr\u00e9sent\u00e9e comme un facteur cl\u00e9 pouvant aussi bien rassembler (unit\u00e9) que diviser (morcellement). Elle influence les relations entre pouvoirs politiques, militaires et religieux, ce qui renforce son r\u00f4le dans l\u0027unification ou la d\u00e9sunion des empires.", "font": {"color": "white"}, "group": 4, "id": "28d6cdc43fe44fb3baa7ead02b04c62d", "label": "fill_in", "lang": "fr", "query": "L\u0027\u00e9volution des empires entre le VIe et le XIIIe si\u00e8cle montre que la religion joue un r\u00f4le important en tant que facteur \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "558fb8140acd4ce0844f2587b24c3860", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "def6b380b27a422a98f336fdcdf45864", "order": 56.0, "origin_type": "document_content", "parent_id": "7a8679abc899472da9de4693d1ea3196", "prev_id": "0f8afda9e4eb46808573e3fe17aec57c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La p\u00e9riode qui s\u0027\u00e9tend du VIe au XIIIe si\u00e8cle, de Justinien \u00e0 la prise de Bagdad par les Mongols (1258), est l\u0027occasion de montrer comment naissent et \u00e9voluent des empires, d\u0027en souligner les facteurs d\u0027unit\u00e9 ou, au contraire, de morcellement. Parmi ces facteurs d\u0027unit\u00e9 ou de division, la religion est un facteur explicatif important. Les relations entre les pouvoirs politiques, militaires et religieux permettent par ailleurs de d\u00e9finir les fonc- tions de calife, de basileus et d\u0027empereur.", "title": null}], "title": "L\u0027\u00e9volution des empires entre le VIe et le XIIIe si\u00e8cle montre que la religion joue un r\u00f4le important en tant que facteur \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les deux empires se pr\u00e9sentent effectivement comme les h\u00e9ritiers de l\u0027Empire romain. De plus, les empereurs sont sacr\u00e9s par les chefs religieux de leurs \u00c9glises respectives, qui sont divis\u00e9es entre \u00c9glise latine et \u00c9glise orthodoxe apr\u00e8s le schisme de 1054.", "font": {"color": "white"}, "group": 5, "id": "cc1407e9b17f4cdb964b7b31ba3fb9d7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "35b9f5af80694b8cb07f03b4e36eface", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "1406ce9f6d2846ef9cdf2686e0e55f6d", "order": 78.0, "origin_type": "document_content", "parent_id": "97cab851428042d5a07f0e79329f516d", "prev_id": "97cab851428042d5a07f0e79329f516d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion d\u0027empire est centrale : les deux empires se veulent les h\u00e9ritiers de l\u0027Empire romain. L\u0027empereur est l\u00e9gislateur, b\u00e2tisseur, chef des arm\u00e9es. Les empereurs sont sacr\u00e9s par les chefs de leur \u00c9glise (le christianisme \u00e9tant partag\u00e9 entre \u00c9glise latine et \u00c9glise orthodoxe depuis 1054). L\u0027Empire byzantin, qui dure plusieurs si\u00e8cles, est riche et convoit\u00e9, avec une capitale politique, \u00e9conomique et religieuse : Constan- tinople.", "title": null}], "statement": "Les deux empires affirment \u00eatre les successeurs de l\u0027Empire romain, et leurs empereurs sont l\u00e9gitim\u00e9s par des chefs religieux.", "title": "Les deux empires affirment \u00eatre les successeurs de l\u0027Empire romain, et leurs empereurs sont l\u00e9gitim\u00e9s par des chefs religieux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La chapelle de son palais a une grande importance, c\u0027est un lieu tr\u00e8s important o\u00f9 l\u0027empereur se rend tr\u00e8s r\u00e9guli\u00e8rement, ce qui d\u00e9montre son engagement chr\u00e9tien.", "font": {"color": "white"}, "group": 5, "id": "daa1c88920ed45e28a51dc492b6bfed2", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b42fcdd5acc4048bf3d95ab98ff7c3c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "76d8c0dcfa9c4903bbae974d9150c62f", "order": 82.0, "origin_type": "document_content", "parent_id": "3c5a7a95d36a463d919d671628988905", "prev_id": "e66adb7c4fe747afb2f4fc036ee04fc2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "la mani\u00e8re dont il se fait repr\u00e9senter sur les pi\u00e8ces de monnaie (de profil avec une couronne de lauriers) avec le titre d\u0027Auguste port\u00e9 par les anciens empereurs romains. C\u0027est aussi un empereur tr\u00e8s chr\u00e9tien car il se fait couronner par le pape et la chapelle de son palais est un lieu tr\u00e8s important o\u00f9 il se rend tr\u00e8s r\u00e9guli\u00e8rement. Ses pi\u00e8ces de monnaie portent la mention \u00ab religion chr\u00e9tienne \u00bb.", "title": null}], "statement": "La chapelle de son palais n\u0027a qu\u0027une importance symbolique et il ne s\u0027y rend presque jamais.", "title": "La chapelle de son palais n\u0027a qu\u0027une importance symbolique et il ne s\u0027y rend presque jamais.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Symbole du pouvoir royal et imp\u00e9rial; sa place refl\u00e8te les aspirations politiques et religieuses de Charlemagne en tant que souverain chr\u00e9tien.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1b52ca8a-cf57-49e7-807a-fba41f60c970", "label": "Tr\u00f4ne de Charlemagne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Symbole du pouvoir royal et imp\u00e9rial; sa place refl\u00e8te les aspirations politiques et religieuses de Charlemagne en tant que souverain chr\u00e9tien.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Impact que les doctrines et \u00e9crits religieux exercent sur la soci\u00e9t\u00e9, y compris sur la morale, l\u0027art et la politique au Moyen \u00c2ge.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b5bb3756-147a-427e-b70a-aaaefaa2899f", "label": "Influence religieuse", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Impact que les doctrines et \u00e9crits religieux exercent sur la soci\u00e9t\u00e9, y compris sur la morale, l\u0027art et la politique au Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["7b5376b5-b01d-4745-b62f-d0951841b8ee", "2974bb02-ec7d-4517-acf3-f418697a514e", "6bc6b1b4-c8cf-4a4d-9131-a5e08eead0f5", "de4af2b0-7eba-4011-a892-c09b8b2dc2d8", "07aa26f9-fad4-4962-ace3-ef8a355d0bdd", "386db45c-e6e8-4fb9-a06c-90b7f6d6a53d", "82b7d438-70f9-43bb-b03e-33d43e4333d3", "d9093a74-7498-4e60-82bb-7217b397d553", "9614233e-4fee-4a1c-a6ba-2eecd7ba2c11", "b72dab0b-49da-4cb4-b0aa-6928d7ad56dd", "acb6b8b1-de89-4277-a7ed-2dfba7da48fc"], "corpus_id": null, "definition": "Le christianisme catholique, \u00e9galement connu sous le nom d\u0027\u00c9glise catholique, est la branche du christianisme dirig\u00e9e par le pape \u00e0 Rome. Il repose sur la tradition apostolique et se distingue par ses doctrines sp\u00e9cifiques, ses pratiques sacramentelles et son organisation hi\u00e9rarchique. Au XIIIe si\u00e8cle, il constitue la religion principale en Occident, s\u0027imposant face \u00e0 l\u0027islam et au christianisme orthodoxe. L\u0027\u00c9glise catholique a jou\u00e9 un r\u00f4le central dans l\u0027histoire religieuse et politique de l\u0027Europe, influen\u00e7ant profond\u00e9ment la culture et la soci\u00e9t\u00e9 \u00e0 travers les si\u00e8cles. Elle adh\u00e8re aux enseignements des conciles et a \u00e9t\u00e9 un acteur cl\u00e9 avant et apr\u00e8s les r\u00e9formes du XVIe si\u00e8cle. Bien qu\u0027elle ait \u00e9t\u00e9 critiqu\u00e9e pour sa corruption et ses abus, elle demeure une institution centrale dans la chr\u00e9tient\u00e9 avec une influence significative sur divers aspects de la vie sociale. Historiquement, elle a \u00e9galement oppos\u00e9 certaines id\u00e9es scientifiques comme l\u0027h\u00e9liocentrisme qui \u00e9taient consid\u00e9r\u00e9es comme contraires \u00e0 ses doctrines th\u00e9ologiques. De plus, durant les XVIe et XVIIe si\u00e8cles, elle a exerc\u00e9 une forte influence sur la science et la pens\u00e9e tout en \u00e9tant souvent en opposition avec des figures comme Galil\u00e9e.", "doc_ids": [2531, 2539, 2542, 2565, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7d2f4b43-d8df-43ca-8702-9c824a2247d1", "label": "Christianisme catholique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le christianisme catholique, \u00e9galement connu sous le nom d\u0027\u00c9glise catholique, est la branche du christianisme dirig\u00e9e par le pape \u00e0 Rome. Il repose sur la tradition apostolique et se distingue par ses doctrines sp\u00e9cifiques, ses pratiques sacramentelles et son organisation hi\u00e9rarchique. Au XIIIe si\u00e8cle, il constitue la religion principale en Occident, s\u0027imposant face \u00e0 l\u0027islam et au christianisme orthodoxe. L\u0027\u00c9glise catholique a jou\u00e9 un r\u00f4le central dans l\u0027histoire religieuse et politique de l\u0027Europe, influen\u00e7ant profond\u00e9ment la culture et la soci\u00e9t\u00e9 \u00e0 travers les si\u00e8cles. Elle adh\u00e8re aux enseignements des conciles et a \u00e9t\u00e9 un acteur cl\u00e9 avant et apr\u00e8s les r\u00e9formes du XVIe si\u00e8cle. Bien qu\u0027elle ait \u00e9t\u00e9 critiqu\u00e9e pour sa corruption et ses abus, elle demeure une institution centrale dans la chr\u00e9tient\u00e9 avec une influence significative sur divers aspects de la vie sociale. Historiquement, elle a \u00e9galement oppos\u00e9 certaines id\u00e9es scientifiques comme l\u0027h\u00e9liocentrisme qui \u00e9taient consid\u00e9r\u00e9es comme contraires \u00e0 ses doctrines th\u00e9ologiques. De plus, durant les XVIe et XVIIe si\u00e8cles, elle a exerc\u00e9 une forte influence sur la science et la pens\u00e9e tout en \u00e9tant souvent en opposition avec des figures comme Galil\u00e9e.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le catholicisme est la religion des chr\u00e9tiens reconnaissant l\u2019autorit\u00e9 du pape et des \u00e9v\u00eaques en communion avec lui, notamment pour l\u2019\u00e9tablissement de leur doctrine, sa transmission et l\u2019organisation de leur culte. L\u2019\u00c9glise catholique consid\u00e8re que tout baptis\u00e9 dans l\u2019\u00c9glise catholique est catholique, mais elle ne d\u00e9finit pas de crit\u00e8res d\u2019appartenance. Avec 1,36 milliard de catholiques sur Terre, elle est la premi\u00e8re \u00c9glise chr\u00e9tienne dans le monde, le christianisme \u00e9tant \u00e9galement la religion majoritaire au niveau mondial.", "label": "Catholicisme", "page_id": "571", "thumbnail": null, "wikidata_id": "Q1841"}, "wordnetentity": null}, {"aliases": ["577fffee-7d74-47b3-bca4-b4724ecbd3d9", "40e06427-f774-45a5-ab76-3f2b99a33a6d", "a737a40c-e768-4fe8-a8bf-0e09171ba919", "ac0ab4e8-311e-4565-b479-873862692621", "2e207b71-ca29-45d6-ae8a-32a5dea96cc2", "2b7c429c-6829-4835-8c2b-b54b73d9c2b9", "00b8a280-abe6-4cc9-9474-39f789ea2664", "d2f4976c-d5e2-4ef0-974b-c10675d6729a"], "corpus_id": null, "definition": "Les indulgences sont des pratiques de l\u0027\u00c9glise catholique, particuli\u00e8rement r\u00e9pandues durant le Moyen \u00c2ge, qui permettaient aux fid\u00e8les d\u0027obtenir une r\u00e9duction des peines temporelles pour leurs p\u00e9ch\u00e9s. Ces remises de peine \u00e9taient souvent accord\u00e9es en \u00e9change de contributions financi\u00e8res ou d\u0027actes de pi\u00e9t\u00e9, ce qui a conduit \u00e0 leur commercialisation et \u00e0 une controverse significative. Des r\u00e9formateurs comme Martin Luther ont critiqu\u00e9 les indulgences, les consid\u00e9rant comme un abus spirituel et un d\u00e9tournement des v\u00e9ritables enseignements chr\u00e9tiens, ainsi qu\u0027une forme de corruption eccl\u00e9siastique selon les protestants.", "doc_ids": [2539, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "26815681-9998-4759-8472-936c4ec43c40", "label": "Indulgences", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les indulgences sont des pratiques de l\u0027\u00c9glise catholique, particuli\u00e8rement r\u00e9pandues durant le Moyen \u00c2ge, qui permettaient aux fid\u00e8les d\u0027obtenir une r\u00e9duction des peines temporelles pour leurs p\u00e9ch\u00e9s. Ces remises de peine \u00e9taient souvent accord\u00e9es en \u00e9change de contributions financi\u00e8res ou d\u0027actes de pi\u00e9t\u00e9, ce qui a conduit \u00e0 leur commercialisation et \u00e0 une controverse significative. Des r\u00e9formateurs comme Martin Luther ont critiqu\u00e9 les indulgences, les consid\u00e9rant comme un abus spirituel et un d\u00e9tournement des v\u00e9ritables enseignements chr\u00e9tiens, ainsi qu\u0027une forme de corruption eccl\u00e9siastique selon les protestants.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans l\u0027\u00c9glise catholique, l\u2019indulgence (du latin indulgere, \u00ab accorder \u00bb) est la r\u00e9mission totale ou partielle devant Dieu de la peine temporelle encourue en raison d\u0027un p\u00e9ch\u00e9 d\u00e9j\u00e0 pardonn\u00e9. Cette r\u00e9mission peut s\u0027obtenir par diverses bonnes \u0153uvres (p\u00e8lerinages, pri\u00e8res sp\u00e9ciales, visite de reliques, assistance \u00e0 telle ou telle messe, etc.)\nLe Code de droit canonique consacre aux indulgences le chapitre IV du titre IV portant sur le sacrement de p\u00e9nitence. Le canon 992 d\u00e9finit l\u0027indulgence en fonction de l\u0027encyclique Indulgentiarum doctrina de Paul VI. Elle est reprise dans le Cat\u00e9chisme de l\u0027\u00c9glise catholique au point 1471.", "label": "Indulgence (catholicisme)", "page_id": "21362", "thumbnail": null, "wikidata_id": "Q44777"}, "wordnetentity": null}, {"answers": ["Encadrer les fid\u00e8les et organiser le culte comme les messes"], "concepts": [], "difficulty": "unknown", "distractors": ["Consacrer sa vie \u00e0 la pri\u00e8re et m\u00e9ditation.", "Prot\u00e9ger les paysans en \u00e9change de redevances.", "Administrer les territoires confi\u00e9s par le roi.", "Contr\u00f4ler la production agricole des terres.", "Enseigner aux fid\u00e8les les Saintes \u00c9critures.", "Collecter l\u0027imp\u00f4t pour la population locale.", "Organiser les processions religieuses des monast\u00e8res.", "Mettre en application les d\u00e9cisions royales importantes.", "Superviser les guerres locales pour prot\u00e9ger les terres."], "feedback": "Dans les communaut\u00e9s chr\u00e9tiennes, le clerg\u00e9 s\u00e9culier a pour r\u00f4le d\u0027encadrer les fid\u00e8les et d\u0027organiser le culte, notamment les messes et les sacrements. Cela inclut \u00e9galement l\u0027enseignement des Saintes \u00c9critures et la collecte de l\u0027imp\u00f4t pour la population locale.", "font": {"color": "white"}, "group": 3, "id": "20094c8ed656492b9552fac65a832b69", "label": "mcq", "lang": "fr", "question": "Quel est le r\u00f4le du clerg\u00e9 s\u00e9culier dans les communaut\u00e9s chr\u00e9tiennes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 4, "html_tag": "li", "id": "c37606d661144e5c84582c2ff13db037", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "23f780e0b27544abad6e782fa7dc254c", "order": 7.0, "origin_type": "document_content", "parent_id": "713a8b40f8d44732a580bc6cf48d1d05", "prev_id": "a33fd334448544d491249391acd58ce7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Les communaut\u00e9s chr\u00e9tiennes sont compos\u00e9es de clercs et de la\u00efcs. Ces derniers sont les simples fid\u00e8les. Le clerg\u00e9 s\u00e9culier (\u00e9v\u00eaques, pr\u00eatres) encadre les fid\u00e8les et organise le culte (messes, sacrements) tandis que le clerg\u00e9 r\u00e9gulier (moines) consacre sa vie \u00e0 la pri\u00e8re et \u00e0 honorer Dieu. 4. Le seigneur est charg\u00e9 de d\u00e9fendre et d\u0027administrer les territoires qui lui ont \u00e9t\u00e9 confi\u00e9s. Il poss\u00e8de des droits sur la terre et sur les hommes qui l\u0027exploitent. Il les prot\u00e8ge en \u00e9change de redevances et de services.", "title": null}], "title": "Quel est le r\u00f4le du clerg\u00e9 s\u00e9culier dans les communaut\u00e9s chr\u00e9tiennes ?", "type": "mcq"}, {"answers": ["le culte (messes, sacrements)"], "co -Empire romain germanique. Cette union politique complexe d\u0027\u00c9tats europ\u00e9ens \u00e9tait dirig\u00e9e par un empereur, notamment Otton IV \u00e0 certaines p\u00e9riodes, et repr\u00e9sentait la continuit\u00e9 du pouvoir imp\u00e9rial depuis le Moyen \u00c2ge, jouant un r\u00f4le central dans l\u0027histoire de l\u0027Europe centrale et occidentale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["ee6dbf58-355d-4c42-b1f2-e1ef309c75c1", "37bea167-326b-4af9-9311-6936434821c4"], "corpus_id": null, "definition": "La Monarchie de droit divin est un syst\u00e8me politique et une doctrine selon laquelle le roi re\u00e7oit son autorit\u00e9 directement de Dieu, justifiant ainsi son pouvoir absolu et sa position sacr\u00e9e. Cette doctrine influence non seulement l\u0027autorit\u00e9 et la l\u00e9gitimit\u00e9 des gouvernements historiques, mais elle \u00e9tablit \u00e9galement un cadre th\u00e9ologique pour la gouvernance monarchique.", "doc_ids": [2534, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7a91e584-cf6f-4c67-8cf6-dc6ed1ae78a0", "label": "Monarchie de droit divin", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La Monarchie de droit divin est un syst\u00e8me politique et une doctrine selon laquelle le roi re\u00e7oit son autorit\u00e9 directement de Dieu, justifiant ainsi son pouvoir absolu et sa position sacr\u00e9e. Cette doctrine influence non seulement l\u0027autorit\u00e9 et la l\u00e9gitimit\u00e9 des gouvernements historiques, mais elle \u00e9tablit \u00e9galement un cadre th\u00e9ologique pour la gouvernance monarchique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La monarchie de droit divin est un r\u00e9gime politique de monarchie dans lequel le pouvoir du monarque souverain est l\u00e9gitim\u00e9 par la volont\u00e9 de Dieu et par filiation. Par exemple, la monarchie fran\u00e7aise est de droit divin car, selon Saint-Paul, \u00ab toute autorit\u00e9 vient de Dieu \u00bb.\nIl existe deux types de droits divins :\n\nle droit divin providentiel : la d\u00e9signation est indirecte.", "label": "Monarchie de droit divin", "page_id": "295419", "thumbnail": null, "wikidata_id": "Q3320117"}, "wordnetentity": null}, {"doc_id": "2534", "font": {"color": "white"}, "group": 2, "id": "2534", "label": "L\u0027\u00e9volution du pouvoir royal en France aux XVIe et XVIIe si\u00e8cles", "name": "9782210105669_140-157-CH08", "score": 7.7, "shape": "dot", "size": 8, "title": "9782210105669_140-157-CH08", "top_minutes": [], "top_pages": [9, 15], "type": "document"}, {"aliases": ["3e2940dc-d935-41af-9e46-10649fd47a33", "3b9e8f9a-5193-40c6-b37a-857a593ca4bc", "8e6a06d9-3f6c-4993-942b-3b18afa8eb56", "a81f4427-af99-4a13-8156-756a227c8ab5", "eca67448-4f50-4b99-ad3c-cd7d3cb17408", "ac2d7d0d-d592-4959-bb62-bc2aa0a5dfff", "2aa2ffaa-4596-4f19-8e73-520e3668078b", "b4c755cb-29ea-407a-b396-2a8a3f4e3daf", "5c5ebd10-0edc-42dd-ab38-e4fd0e7f9ba4", "f14f6e8d-0556-453b-bae2-83b59ed9e41f", "5a572433-11d7-4034-9aa4-f05fb2518456", "6bf3ec6b-3b1c-4c81-82df-85a984281cfc", "10a1261b-87d9-4867-8290-d9eb229f58ef", "c62e40a7-2e81-4fa9-a5fa-1cd618ccf249", "31a3ec2f-6806-474d-ae6f-d4fc401c11c0"], "corpus_id": null, "definition": "La monarchie est un syst\u00e8me politique dans lequel le pouvoir est d\u00e9tenu par un roi ou une reine, souvent h\u00e9r\u00e9ditaire. Elle se manifeste sous diff\u00e9rentes formes, notamment la monarchie absolue, o\u00f9 le souverain exerce un pouvoir total sans limites l\u00e9gales et centralise l\u0027autorit\u00e9 sans contrainte ni opposition, comme cela a \u00e9t\u00e9 le cas en France depuis la Renaissance jusqu\u0027\u00e0 Louis XIV. En revanche, la monarchie constitutionnelle limite le pouvoir du monarque par une constitution. La l\u00e9gitimit\u00e9 du pouvoir royal repose sur des traditions historiques et religieuses ainsi que sur des rituels tels que le sacre. Historiquement, l\u0027\u00c9tat monarchique a \u00e9t\u00e9 renforc\u00e9 au XIIe si\u00e8cle en France gr\u00e2ce \u00e0 l\u0027association des seigneurs et \u00e0 la centralisation de l\u0027autorit\u00e9, jouant un r\u00f4le central dans l\u0027organisation politique de nombreux pays \u00e0 travers les si\u00e8cles.", "doc_ids": [2553, 2571, 2534, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "67a5bdb7-f7c7-4580-a975-beb990243551", "label": "Monarchie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "La monarchie est un syst\u00e8me politique dans lequel le pouvoir est d\u00e9tenu par un roi ou une reine, souvent h\u00e9r\u00e9ditaire. Elle se manifeste sous diff\u00e9rentes formes, notamment la monarchie absolue, o\u00f9 le souverain exerce un pouvoir total sans limites l\u00e9gales et centralise l\u0027autorit\u00e9 sans contrainte ni opposition, comme cela a \u00e9t\u00e9 le cas en France depuis la Renaissance jusqu\u0027\u00e0 Louis XIV. En revanche, la monarchie constitutionnelle limite le pouvoir du monarque par une constitution. La l\u00e9gitimit\u00e9 du pouvoir royal repose sur des traditions historiques et religieuses ainsi que sur des rituels tels que le sacre. Historiquement, l\u0027\u00c9tat monarchique a \u00e9t\u00e9 renforc\u00e9 au XIIe si\u00e8cle en France gr\u00e2ce \u00e0 l\u0027association des seigneurs et \u00e0 la centralisation de l\u0027autorit\u00e9, jouant un r\u00f4le central dans l\u0027organisation politique de nombreux pays \u00e0 travers les si\u00e8cles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La monarchie (du grec mono \u00ab seul \u00bb, arkhe \u00ab pouvoir \u00bb : \u00ab pouvoir d\u0027un seul \u00bb) est un r\u00e9gime politique o\u00f9 l\u0027unit\u00e9 du pouvoir est symbolis\u00e9e par une seule personne, appel\u00e9e \u00ab monarque \u00bb et n\u0027est pas n\u00e9cessairement une royaut\u00e9. Elle peut \u00eatre h\u00e9r\u00e9ditaire ou \u00e9lective (comme les rois Gaulois, les deys de l\u0027\u00c9tat d\u0027Alger ou encore les doges dans la r\u00e9publique de Venise). Selon la d\u00e9finition de Montesquieu, une monarchie se d\u00e9finit par le gouvernement absolu d\u0027un seul, mais ce pouvoir est limit\u00e9 par des lois.", "label": "Monarchie", "page_id": "51857", "thumbnail": null, "wikidata_id": "Q7269"}, "wordnetentity": {"definition": "an autocracy governed by a monarch who usually inherits the authority", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "monarchie", "name": "monarchy.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"concepts": [], "difficulty": "unknown", "feedback": "La couronne de Charlemagne symbolise \u00e0 la fois le pouvoir politique et la dimension religieuse du pouvoir royal, car elle est surmont\u00e9e d\u0027une croix, rappelant l\u0027importance du sacre dans la l\u00e9gitimit\u00e9 des rois cap\u00e9tiens.", "font": {"color": "white"}, "group": 5, "id": "3271901e1b2843fa91eda3d30a65b432", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 6, "html_tag": "p", "id": "21e01f048c694230b3f207be0acd0d0b", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "59e9b0e48b154fb8b4bb096d613228de", "order": 39.0, "origin_type": "document_content", "parent_id": "c4a6286603a14c828dc10920702e6668", "prev_id": "d6d54867055f488eb2212fcdb37c356b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les symboles du pouvoir royal permettent \u00e9galement d\u0027aborder les principaux \u00e9l\u00e9ments de l\u0027affirmation des Cap\u00e9tiens. La fleur de lys \u00e9voque la long\u00e9vit\u00e9 exceptionnelle de la dynastie. Le globe et la couronne de Charlemagne, tous deux surmont\u00e9s d\u0027une croix, t\u00e9moignent de la dimension religieuse du pouvoir royal : d\u00e8s la fin du Xe si\u00e8cle, le sacre apparait comme l\u0027\u00e9l\u00e9ment central qui distingue le roi des grands seigneurs. La main de justice \u00e9voque le souci d\u0027imposer la justice royale dans l\u0027ensemble du royaume au d\u00e9triment de la justice seigneuriale. Suggestions de questions :", "title": null}], "statement": "La couronne de Charlemagne est associ\u00e9e uniquement au pouvoir politique des rois cap\u00e9tiens.", "title": "La couronne de Charlemagne est associ\u00e9e uniquement au pouvoir politique des rois cap\u00e9tiens.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8me politique o\u00f9 l\u0027autorit\u00e9 religieuse est supr\u00eame; instaur\u00e9e par Calvin \u00e0 Gen\u00e8ve pour gouverner selon des principes religieux.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b08bbfad-28b7-454b-8d1c-b353f89b4583", "label": "Th\u00e9ocratie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me politique o\u00f9 l\u0027autorit\u00e9 religieuse est supr\u00eame; instaur\u00e9e par Calvin \u00e0 Gen\u00e8ve pour gouverner selon des principes religieux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une th\u00e9ocratie est, au sens premier, un gouvernement dans lequel une ou plusieurs divinit\u00e9s sont reconnues comme autorit\u00e9s supr\u00eames, ou, au sens d\u00e9riv\u00e9, un r\u00e9gime politique fond\u00e9 sur des principes religieux ou gouvern\u00e9 par des religieux. Le terme vient du grec \u03b8\u03b5\u03bf\u03ba\u03c1\u03b1\u03c4\u03af\u03b1 (theokrat\u00eda), form\u00e9 \u00e0 partir des mots grecs \u00ab \u0398\u03b5\u03cc\u03c2 (The\u00f3s) \u00bb, \u00ab Dieu \u00bb, et \u00ab \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 (kr\u00e1tos) \u00bb, \u00ab pouvoir \u00bb.\nInvent\u00e9 par Flavius Jos\u00e8phe, le terme d\u00e9signe dans son acception premi\u00e8re l\u0027id\u00e9e que Dieu gouverne, afin de justifier un d\u00e9sint\u00e9r\u00eat des croyants pour la politique.", "label": "Th\u00e9ocratie", "page_id": "298920", "thumbnail": null, "wikidata_id": "Q44405"}, "wordnetentity": {"definition": "a political unit governed by a deity (or by officials thought to be divinely guided)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Th\u00e9ocratie", "name": "theocracy.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Clerg\u00e9 responsable des sacres royaux en France, jouant un r\u00f4le cl\u00e9 dans la l\u00e9gitimation divine des rois.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "17227f80-bd50-4214-9015-4f53030bc1d1", "label": "\u00c9v\u00eaque de Reims", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Clerg\u00e9 responsable des sacres royaux en France, jouant un r\u00f4le cl\u00e9 dans la l\u00e9gitimation divine des rois.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["La gr\u00e2ce \u00e0 la c\u00e9r\u00e9monie du sacre"], "concepts": [], "difficulty": "unknown", "distractors": ["Par des dons r\u00e9guliers au clerg\u00e9", "En promulguant des lois religieuses", "En offrant des terres \u00e0 l\u0027\u00c9glise", "En participant aux croisades", "En construisant des cath\u00e9drales", "En r\u00e9primant les h\u00e9r\u00e9tiques", "En nommant des \u00e9v\u00eaques dans leurs conseils", "En soutenant les r\u00e9formes papales", "En sacralisant les \u00e9difices royaux"], "feedback": "La c\u00e9r\u00e9monie du sacre est un rituel religieux durant lequel le roi est sacr\u00e9 et oint avec l\u0027huile sainte. En s\u0027appuyant sur l\u0027\u00c9glise pour cette c\u00e9r\u00e9monie, les rois cap\u00e9tiens ont obtenu le soutien et la l\u00e9gitimit\u00e9 de l\u0027\u00c9glise, renfor\u00e7ant ainsi leur pouvoir et leur alliance avec cette institution.", "font": {"color": "white"}, "group": 3, "id": "e299261902294ad2b48f0eca248f66e7", "label": "mcq", "lang": "fr", "question": "Comment les rois cap\u00e9tiens b\u00e9n\u00e9ficient-ils du soutien de l\u0027\u00c9glise ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "eb05856d70da404db8b12cfc1d348f47", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "551af7635b1c46178b38ec707166cd3a", "order": 22.0, "origin_type": "document_content", "parent_id": "7d3d5abe481241c6b3ae399311f779fe", "prev_id": "97850784b00c40d7af4f24f1e54f2952", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs d\u0027Hugues Capet affrontent \u00e9galement les grands seigneurs. Ils r\u00e9ussissent \u00e0 agrandir lentement le domaine royal par la guerre. Ainsi, apr\u00e8s sa victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de la Flandre et s\u0027impose aux seigneurs. Les souverains prot\u00e8gent l\u0027\u00c9glise et re\u00e7oivent en \u00e9change son soutien. Par la c\u00e9r\u00e9monie du sacre, le roi s\u0027appuie sur l\u0027\u00c9glise pour r\u00e9gner.", "title": null}], "title": "Comment les rois cap\u00e9tiens b\u00e9n\u00e9ficient-ils du soutien de l\u0027\u00c9glise ?", "type": "mcq"}, {"answers": ["Il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu"], "concepts": [], "difficulty": "unknown", "distractors": ["Il doit rendre des comptes aux nobles", "Il doit rendre des comptes au peuple", "Il doit rendre des comptes aux pr\u00eatres", "Il doit rendre des comptes au parlement", "Il rend des comptes \u00e0 la justice divine et humaine", "Il rend des comptes aux \u00e9v\u00eaques", "Il doit r\u00e9pondre devant l\u0027assembl\u00e9e g\u00e9n\u00e9rale", "Il rend des comptes devant un conseil royal", "Il rend des comptes uniquement \u00e0 sa famille"], "feedback": "D\u0027apr\u00e8s Bossuet, le roi n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu, car en sa qualit\u00e9 de repr\u00e9sentant divin, il est au-dessus de tous. Aucune autorit\u00e9 terrestre ne peut le juger ou le remettre en question, seul Dieu est son juge supr\u00eame.", "font": {"color": "white"}, "group": 3, "id": "ee9432fc22044d53be778b9a4bc2d271", "label": "mcq", "lang": "fr", "question": "Selon Bossuet, \u00e0 qui le roi doit-il rendre des comptes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "43edc64692764d7cb451dfc9b6ae8ca1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6375d6036008461a81a8bf4160d73fcd", "order": 139.0, "origin_type": "document_content", "parent_id": "23caf91b840e485ea348f0ac7326f26f", "prev_id": "7aae3e0264764c6ba18e5a9c044e87a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le pouvoir du roi est de droit divin car d\u0027apr\u00e8s Bossuet, le roi est le ministre et le lieutenant de Dieu sur Terre. De plus, la \u00ab personne du roi est sacr\u00e9e \u00bb et son tr\u00f4ne est le \u00ab tr\u00f4ne de Dieu m\u00eame \u00bb. Ainsi, au-dessus de tous, il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu.", "title": null}], "title": "Selon Bossuet, \u00e0 qui le roi doit-il rendre des comptes ?", "type": "mcq"}, {"answers": ["Le roi est le ministre et lieutenant de Dieu sur Terre"], "concepts": [], "difficulty": "unknown", "distractors": ["Le roi est choisi par l\u0027assembl\u00e9e nationale", "Le roi est \u00e9lu par le peuple", "Le roi a acquis ses pouvoirs par h\u00e9ritage direct", "Le roi est d\u00e9sign\u00e9 par les pr\u00eatres", "Le roi doit suivre les lois du parlement", "Le roi repr\u00e9sente les int\u00e9r\u00eats de la noblesse", "Le roi est nomm\u00e9 par un conseil divin", "Le roi re\u00e7oit son autorit\u00e9 des \u00e9v\u00eaques", "Le roi incarne la volont\u00e9 des citoyens"], "feedback": "Selon Bossuet, le roi est consid\u00e9r\u00e9 comme ayant un pouvoir sacr\u00e9 car il est vu comme le repr\u00e9sentant de Dieu sur Terre. En tant que ministre et lieutenant de Dieu, son autorit\u00e9 provient directement de Dieu et non d\u0027une assembl\u00e9e ou d\u0027un vote populaire.", "font": {"color": "white"}, "group": 3, "id": "8347daaec59a4f0aa20d7e0ba6d630f8", "label": "mcq", "lang": "fr", "question": "Pourquoi le roi est-il consid\u00e9r\u00e9 comme ayant un pouvoir sacr\u00e9 selon Bossuet ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "43edc64692764d7cb451dfc9b6ae8ca1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6375d6036008461a81a8bf4160d73fcd", "order": 139.0, "origin_type": "document_content", "parent_id": "23caf91b840e485ea348f0ac7326f26f", "prev_id": "7aae3e0264764c6ba18e5a9c044e87a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le pouvoir du roi est de droit divin car d\u0027apr\u00e8s Bossuet, le roi est le ministre et le lieutenant de Dieu sur Terre. De plus, la \u00ab personne du roi est sacr\u00e9e \u00bb et son tr\u00f4ne est le \u00ab tr\u00f4ne de Dieu m\u00eame \u00bb. Ainsi, au-dessus de tous, il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu.", "title": null}], "title": "Pourquoi le roi est-il consid\u00e9r\u00e9 comme ayant un pouvoir sacr\u00e9 selon Bossuet ?", "type": "mcq"}, {"answers": ["Prot\u00e9ger l\u0027\u00c9glise et faire r\u00e9gner paix, justice et mis\u00e9ricorde"], "concepts": [], "difficulty": "unknown", "distractors": ["Maintenir les lois sans jamais les modifier.", "D\u00e9velopper des routes commerciales avec d\u0027autres royaumes europ\u00e9ens.", "G\u00e9rer les affaires eccl\u00e9siastiques au nom du pape.", "Promouvoir la libert\u00e9 d\u0027expression pour tous.", "Conqu\u00e9rir de nouveaux territoires et \u00e9tendre son autorit\u00e9.", "R\u00e9tablir les rites pa\u00efens pour renforcer l\u0027unit\u00e9 nationale.", "Cr\u00e9er une alliance militaire contre les royaumes voisins.", "Abolir les privil\u00e8ges des nobles et instaurer l\u0027\u00e9galit\u00e9.", "Encourager les arts et la culture dans toutes ses r\u00e9gions."], "feedback": "Lors de la c\u00e9r\u00e9monie du sacre, le roi promet \u00e0 l\u0027\u00c9glise de prot\u00e9ger ses int\u00e9r\u00eats, ainsi que de maintenir la paix et la justice dans le pays. Il s\u0027engage \u00e9galement \u00e0 faire preuve de mis\u00e9ricorde envers son peuple. Cela montre l\u0027\u00e9quilibre entre le pouvoir royal et le pouvoir eccl\u00e9siastique, ainsi que l\u0027importance de l\u0027\u00c9glise dans la vie politique de la monarchie fran\u00e7aise.", "font": {"color": "white"}, "group": 3, "id": "21e64fc42a924e35bdb7837c4f6ab22b", "label": "mcq", "lang": "fr", "question": "Que promet le roi lors de la c\u00e9r\u00e9monie du sacre ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "44196854462d4801856772665172317a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0b246d6f369a4aa4bd1f54faad9d3d96", "order": 22.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "c29ffd482df74e4c971a5e72f2cb76ca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La sp\u00e9cificit\u00e9 du roi tient notamment au sacre. Lors de la c\u00e9r\u00e9monie o\u00f9 il a lieu, dont le rituel est durablement fix\u00e9 au milieu du XIIIe si\u00e8cle, il promet \u00e0 l\u0027\u00c9glise de la prot\u00e9ger, de faire r\u00e9gner la paix et la justice et de faire preuve de mis\u00e9ricorde. Le sacre manifeste ainsi un \u00e9quilibre entre le pouvoir royal et le pouvoir eccl\u00e9siastique et exprime l\u0027ind\u00e9pendance et la sup\u00e9riorit\u00e9 de la monarchie fran\u00e7aise sur les autres rois chr\u00e9tiens.", "title": null}], "title": "Que promet le roi lors de la c\u00e9r\u00e9monie du sacre ?", "type": "mcq"}, {"answers": ["Lors de la c\u00e9r\u00e9monie du sacre \u00e0 Reims"], "concepts": [], "difficulty": "unknown", "distractors": ["Lors de son couronnement en Normandie", "\u00c0 la cath\u00e9drale de Chartres", "Durant une assembl\u00e9e royale \u00e0 Paris", "Lors d\u0027une grande bataille victorieuse", "Au palais de Versailles", "\u00c0 l\u0027abbaye de Saint-Denis", "Pendant une c\u00e9r\u00e9monie au Louvre", "Lors d\u0027un concile \u00e0 Bordeaux", "Apr\u00e8s une consultation des grands vassaux"], "feedback": "Lors de la c\u00e9r\u00e9monie du sacre \u00e0 Reims, le roi re\u00e7oit l\u0027onction divine et devient ainsi investi du pouvoir. Cela symbolise sa fonction de dirigeant et lui conf\u00e8re une l\u00e9gitimit\u00e9 divine aupr\u00e8s de ses sujets.", "font": {"color": "white"}, "group": 3, "id": "2a7cf7a909b24780aaf0c8d10acfddd7", "label": "mcq", "lang": "fr", "question": "O\u00f9 le roi est-il investi de son pouvoir au XIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associat {"color": "white"}, "group": 3, "id": "9b67b6e924b14de0b3fc611ccfddd071", "label": "mcq", "lang": "fr", "question": "Quel avantage Hugues Capet tire-t-il de son sacre ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 5, "html_tag": "p", "id": "33765239d72b43d0b082acfa75a0e417", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "780f61b798d64203ae97f4c579c3efba", "order": 33.0, "origin_type": "document_content", "parent_id": "fc38ea3101274d19a2c3e38ecc5ebd27", "prev_id": "29cc3a35f2ee476a83f5f2d44b03f67c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : Lorsque Hugues Capet est sacr\u00e9 roi de France, il ne gouverne directement que le domaine royal qui est un petit territoire. Son pouvoir est limit\u00e9 par celui des grands seigneurs du royaume. Cependant, il a l\u0027avantage d\u0027\u00eatre sacr\u00e9 et pr\u00e9tend gr\u00e2ce \u00e0 cela que son pouvoir lui vient de Dieu. Progressivement, il agrandit le domaine royal, notamment par la guerre, lorsqu\u0027il soumet des seigneurs qui contestent son autorit\u00e9.", "title": null}], "title": "Quel avantage Hugues Capet tire-t-il de son sacre ?", "type": "mcq"}, {"answers": ["27 f\u00e9vrier 1594"], "concepts": [], "difficulty": "unknown", "distractors": [["22 mars 1594", "16 mai 1594", "18 d\u00e9cembre 1594", "8 novembre 1594", "20 octobre 1594", "26 avril 1594", "7 juillet 1594", "4 juin 1594", "30 mars 1594"]], "feedback": "Henri IV, apr\u00e8s sa conversion au catholicisme, a \u00e9t\u00e9 sacr\u00e9 roi de France le 27 f\u00e9vrier 1594 \u00e0 la cath\u00e9drale de Chartres. Sa conversion au catholicisme le 25 juillet 1593 \u00e0 la basilique de Saint-Denis \u00e9tait une condition n\u00e9cessaire pour obtenir cette l\u00e9gitimit\u00e9 royale.", "font": {"color": "white"}, "group": 4, "id": "85159e89d70648f8b91dfbc4869de395", "label": "fill_in", "lang": "fr", "query": "Henri IV se convertit au catholicisme et est sacr\u00e9 roi de France le \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 9, "html_tag": "p", "id": "f115efe9b5a74898bf6555fa40938555", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "be25ead043d34675aa40d3bf41ba2a39", "order": 10.0, "origin_type": "document_content", "parent_id": "021482808c5944f1a753254ba7f2991d", "prev_id": "021482808c5944f1a753254ba7f2991d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Quand Henri IV acc\u00e8de au pouvoir en 1589, la France sort d\u0027une longue p\u00e9riode de guerres entre catholiques et protestants. La l\u00e9gitimit\u00e9 d\u0027Henri IV, ancien protestant, n\u0027est pas totalement reconnue. Il se convertit au catholicisme pour pouvoir \u00eatre sacr\u00e9. Il m\u00e8ne un grand travail de renforcement et de r\u00e9organisation du pouvoir royal avant d\u0027\u00eatre assasin\u00e9 en 1610. Le 25 juillet 1593, \u00e0 la basilique de Saint-Denis, Henri IV se pr\u00e9sente devant l\u0027archev\u00eaque de Bourges et se convertit au catholicisme. Sa conversion lui permet d\u0027\u00eatre sacr\u00e9 roi de France le 27 f\u00e9vrier 1594 \u00e0 la cath\u00e9drale de Chartres.", "title": null}], "title": "Henri IV se convertit au catholicisme et est sacr\u00e9 roi de France le \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le ministre et lieutenant"], "concepts": [], "difficulty": "unknown", "distractors": [["le seul repr\u00e9sentant", "le protecteur", "le messager", "le vassal", "le juge impartial", "l\u0027alli\u00e9 privil\u00e9gi\u00e9"]], "feedback": "La bonne r\u00e9ponse est \u0027ministre et lieutenant\u0027. En effet, Bossuet utilise ces termes pour souligner que le roi agit comme un gestionnaire au service de Dieu, exer\u00e7ant son autorit\u00e9 terrestre selon une volont\u00e9 divine. Les autres propositions introduisent des id\u00e9es diff\u00e9rentes ou inexactes dans le contexte du pouvoir royal tel que con\u00e7u par ce th\u00e9ologien.", "font": {"color": "white"}, "group": 4, "id": "a4bce25fedc44f62b2a04a7dad32ef22", "label": "fill_in", "lang": "fr", "query": "Le pouvoir du roi est de droit divin car, selon Bossuet, le roi est \u003cblank\u003e de Dieu sur Terre.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "43edc64692764d7cb451dfc9b6ae8ca1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6375d6036008461a81a8bf4160d73fcd", "order": 139.0, "origin_type": "document_content", "parent_id": "23caf91b840e485ea348f0ac7326f26f", "prev_id": "7aae3e0264764c6ba18e5a9c044e87a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le pouvoir du roi est de droit divin car d\u0027apr\u00e8s Bossuet, le roi est le ministre et le lieutenant de Dieu sur Terre. De plus, la \u00ab personne du roi est sacr\u00e9e \u00bb et son tr\u00f4ne est le \u00ab tr\u00f4ne de Dieu m\u00eame \u00bb. Ainsi, au-dessus de tous, il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu.", "title": null}], "title": "Le pouvoir du roi est de droit divin car, selon Bossuet, le roi est \u003cblank\u003e de Dieu sur Terre.", "type": "fill_in"}, {"answers": ["eccl\u00e9siastiques"], "concepts": [], "difficulty": "unknown", "distractors": [["judiciaires", "militaires", "\u00e9conomiques", "marchands", "agricoles", "artisanaux"]], "feedback": ise et, en \u00e9change, recevaient son soutien. Ils ne menaient pas de guerres contre elle, mais utilisaient la c\u00e9r\u00e9monie du sacre pour l\u00e9gitimer leur r\u00e8gne.", "font": {"color": "white"}, "group": 5, "id": "c68a4229bdd74d70989bd670f9a12cc2", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2553, "doc_label": "9782210105669_088-103-CH05H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "eb05856d70da404db8b12cfc1d348f47", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "551af7635b1c46178b38ec707166cd3a", "order": 22.0, "origin_type": "document_content", "parent_id": "7d3d5abe481241c6b3ae399311f779fe", "prev_id": "97850784b00c40d7af4f24f1e54f2952", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs d\u0027Hugues Capet affrontent \u00e9galement les grands seigneurs. Ils r\u00e9ussissent \u00e0 agrandir lentement le domaine royal par la guerre. Ainsi, apr\u00e8s sa victoire de Bouvines en 1214, Philippe Auguste s\u0027empare de la Flandre et s\u0027impose aux seigneurs. Les souverains prot\u00e8gent l\u0027\u00c9glise et re\u00e7oivent en \u00e9change son soutien. Par la c\u00e9r\u00e9monie du sacre, le roi s\u0027appuie sur l\u0027\u00c9glise pour r\u00e9gner.", "title": null}], "statement": "Les rois cap\u00e9tiens ont men\u00e9 des guerres contre l\u0027\u00c9glise pour \u00e9tendre leur territoire.", "title": "Les rois cap\u00e9tiens ont men\u00e9 des guerres contre l\u0027\u00c9glise pour \u00e9tendre leur territoire.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les souverains ont affirm\u00e9 qu\u0027ils \u00e9taient suzerains de tous les seigneurs, ce qui signifie qu\u0027ils revendiquaient leur propre autorit\u00e9 sup\u00e9rieure, et non qu\u0027ils se d\u00e ou remettre en question ses d\u00e9cisions.", "font": {"color": "white"}, "group": 4, "id": "e82f885c965f447eb7feff1dac2f5bfd", "label": "fill_in", "lang": "fr", "query": "Dans la monarchie absolue fran\u00e7aise, le roi est per\u00e7u comme le repr\u00e9sentant de \u003cblank\u003e sur Terre, ce qui fait de lui l\u0027unique d\u00e9tenteur du pouvoir l\u00e9gislatif.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9f593a1c4d2e4964a67133617a9c887a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d948a6c435964016a6ac39a1d35eeb5e", "order": 68.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "f35d93288890433bbf75bbd61f3d3efe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Selon Arlette Jouanna, \u00ab absolu \u00bb, terme utilis\u00e9 couramment par les contemporains de la p\u00e9riode, d\u00e9signe \u00ab la possibilit\u00e9 l\u00e9gale de transgresser au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9- rieure \u00bb. Mais quelle est cette l\u00e9gitimit\u00e9 sup\u00e9rieure ? La monarchie absolue fran\u00e7aise de droit divin, que beaucoup d\u0027autres monarchies europ\u00e9ennes souhaitent copier, fait du roi le repr\u00e9sentant de Dieu sur Terre. Ainsi l\u0027id\u00e9e que lui seul pouvait le juger et qu\u0027aucune instance temporelle n\u0027en poss\u00e9dait le droit s\u0027impose graduellement. Le roi est le seul \u00e0 faire la loi. Il peut donc affirmer \u00e0 ses sujets : \u00ab sic volo, sic jubeo \u00bb, \u00ab Je veux ceci, je dis. \u00bb C\u0027est dans ce sens qu\u0027il faut interpr\u00e9ter la formule \u00ab Car tel est notre plaisir \u00bb c\u0027est- \u00e0-dire telle est notre volont\u00e9. De plus, dans toutes les d\u00e9cisions royales, ordonnances ou \u00e9dits, l\u0027utilisation des mots \u00ab volons, disons et ordonnons \u00bb mais aussi dans les arr\u00eats du Conseil o\u00f9 est port\u00e9 la mention \u00ab Le Roy en son conseil \u00bb, sont des marques du pouvoir absolu.", "title": null}], "title": "Dans la monarchie absolue fran\u00e7aise, le roi est per\u00e7u comme le repr\u00e9sentant de \u003cblank\u003e sur Terre, ce qui fait de lui l\u0027unique d\u00e9tenteur du pouvoir l\u00e9gislatif.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "La validit\u00e9 des lois d\u00e9pendait de leur conformit\u00e9 \u00e0 un ordre sup\u00e9rieur fond\u00e9 sur la raison, une autorit\u00e9 \u00e0 la fois religieuse, morale et juridique. Le roi restait li\u00e9 par cette \u0027raison\u0027, m\u00eame s\u0027il \u00e9tait d\u00e9li\u00e9 des lois humaines ordinaires.", "font": {"color": "white"}, "group": 5, "id": "28310e2f0065489f8b3073018d5e7c64", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "d948a6c435964016a6ac39a1d35eeb5e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ab0bcdb1126146078f74108206a2a551", "order": 69.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "9f593a1c4d2e4964a67133617a9c887a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "M\u00eame d\u00e9li\u00e9 des lois, le roi restait li\u00e9 par la raison, ratione alligatus, \u00e0 cet ordre juste que Dieu faisait r\u00e9gner dans tout l\u0027univers. D\u0027apr\u00e8s Arlette Jouanna dans l\u0027ouvrage Le pouvoir absolu, naissance d\u0027un imaginaire politique de la royaut\u00e9, quand le roi gouvernait, il ne \u00ab pouvait donner aux lois qu\u0027il promulguait qu\u0027une force coactive \u00bb (elles sont imposables par la contrainte), mais leur \u00ab force directive \u00bb ne venait pas de lui. Il existait une \u00ab loi sur\u00e9minente dont l\u0027autorit\u00e9 \u00e9tait \u00e0 la fois religieuse, morale et juridique. \u00bb. Ainsi, la vali- dit\u00e9 d\u0027une loi d\u00e9pendait de sa conformit\u00e9 \u00e0 la raison et ne provenait pas seulement du Tr\u00e8s-Haut. Pour \u00e9tablir l\u0027ordre de Dieu, il n\u0027\u00e9tait donc pas le seul \u00e0 d\u00e9tenir le \u00ab monopole de la loi \u00bb. Cette \u00ab t\u00e2che \u00e9crasante \u00bb, il devait la partager avec les membres des Parle- ments, eux-m\u00eames se r\u00e9clamant \u00eatre ordonn\u00e9s de Dieu \u00ab tout autant qu\u0027investis par le roi \u00bb et estimaient \u00eatre les garants des lois fondamentales du royaume.", "title": null}], "statement": "Les lois promulgu\u00e9es par le roi devaient \u00eatre conformes \u00e0 un ordre sup\u00e9rieur bas\u00e9 sur la raison et une autorit\u00e9 sur\u00e9minente.", "title": "Les lois promulgu\u00e9es par le roi devaient \u00eatre conformes \u00e0 un ordre sup\u00e9rieur bas\u00e9 sur la raison et une autorit\u00e9 sur\u00e9minente.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Compos\u00e9 d\u0027\u00e9v\u00eaques et de pr\u00eatres, ce groupe religieux encadre les fid\u00e8les et organise le culte au sein des communaut\u00e9s chr\u00e9tiennes.", "doc_ids": [2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "950f00d1-b618-4f8e-8110-014d3260bb5d", "label": "Clerg\u00e9 s\u00e9culier", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Compos\u00e9 d\u0027\u00e9v\u00eaques et de pr\u00eatres, ce groupe religieux encadre les fid\u00e8les et organise le culte au sein des communaut\u00e9s chr\u00e9tiennes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le clerg\u00e9 s\u00e9culier est le clerg\u00e9 qui vit dans le \u00ab si\u00e8cle \u00bb  (du latin : s\u00e6cularis) dans la vie en soci\u00e9t\u00e9, pour distinguer avec le clerg\u00e9 r\u00e9gulier qui vit selon une \u00ab r\u00e8gle de vie \u00bb (du latin : regularis) d\u2019un ordre et partage un lieu de vie collectif (une abbaye, un couvent, un prieur\u00e9). Ce terme d\u00e9signe surtout les pr\u00eatres, les chanoines, et les \u00e9v\u00eaques et concerne particuli\u00e8rement l\u0027\u00c9glise catholique.", "label": "Clerg\u00e9 s\u00e9culier", "page_id": "3340618", "thumbnail": null, "wikidata_id": "Q924774"}, "wordnetentity": null}, {"aliases": ["120f0835-5cb8-4bd8-b85b-f7b69e27956c", "5a4dce69-9b8b-43a2-b635-24b531b349f5", "ea67c04c-277f-4c6b-a0f0-092ffd2fb7e2", "f7c21b5b-0b4c-4fe7-a06c-9d0f42040d4b"], "corpus_id": null, "definition": "Le pouvoir imp\u00e9rial et royal d\u00e9signe l\u0027autorit\u00e9 supr\u00eame exerc\u00e9e par un empereur ou un roi sur ses sujets, souvent renforc\u00e9e par des institutions, des lois et une l\u00e9gitimit\u00e9 divine. Dans le contexte byzantin, le pouvoir imp\u00e9rial se manifeste \u00e0 travers des repr\u00e9sentations artistiques et religieuses, tandis qu\u0027en France aux XVIe et XVIIe si\u00e8cles, le pouvoir royal est symbolis\u00e9 dans l\u0027art par des \u0153uvres refl\u00e9tant la grandeur du monarque. Ce dernier conna\u00eet des contestations de la part des nobles ou de mouvements populaires, mais se renforce durant la Fronde gr\u00e2ce \u00e0 des r\u00e9formes administratives et militaires.", "doc_ids": [2531, 2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3348cf4e-c025-4b96-84e3-b10d48ec573f", "label": "Pouvoir imp\u00e9rial et royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le pouvoir imp\u00e9rial et royal d\u00e9signe l\u0027autorit\u00e9 supr\u00eame exerc\
