aurer les symboles de l\u0027Empire romain tout en promouvant la culture chr\u00e9tienne comme fondement de son empire. En outre, il a jou\u00e9 un r\u00f4le crucial dans les relations diplomatiques avec le califat islamique et est souvent consid\u00e9r\u00e9 comme ayant tent\u00e9 d\u0027unifier l\u0027Europe m\u00e9di\u00e9vale \u00e0 travers ses conqu\u00eates et ses r\u00e9formes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charlemagne, du latin Carolus Magnus, ou Charles Ier dit \u00ab le Grand \u00bb, n\u00e9 \u00e0 une date inconnue (vraisemblablement durant l\u0027ann\u00e9e 742, voire 747 ou 748, peut-\u00eatre le 2 avril), mort le 28 janvier 814 \u00e0 Aix-la-Chapelle, est un roi des Francs et empereur. Il appartient \u00e0 la dynastie des Carolingiens. Fils de P\u00e9pin le Bref et de Bertrade de Laon, il est roi des Francs \u00e0 partir de 768, devient par conqu\u00eate roi des Lombards en 774 et est couronn\u00e9 empereur \u00e0 Rome par le pape L\u00e9on III le 24 ou 25 d\u00e9cembre 800, relevant une dignit\u00e9 disparue en Occident depuis la d\u00e9position, trois si\u00e8cles auparavant, de Romulus Augustule en 476.", "label": "Charlemagne", "page_id": "628", "thumbnail": null, "wikidata_id": "Q3044"}, "wordnetentity": {"definition": "king of the Franks and Holy Roman Emperor; conqueror of the Lombards and Saxons (742-814)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Charlemagne", "name": "charlemagne.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["cfd88dee-3e1e-48de-8252-d8d07b7892f8", "10a03b6b-a16c-4724-bdfb-773a2558b284"], "corpus_id": null, "definition": "L\u0027Empire romain, fond\u00e9 en 27 av. J.-C., \u00e9tait un vaste empire antique et une puissance m\u00e9diterran\u00e9enne qui s\u0027\u00e9tendait sur l\u0027Europe, l\u0027ouest de l\u0027Asie et le nord de l\u0027Afrique. Il a profond\u00e9ment influenc\u00e9 la culture, le droit et l\u0027organisation politique de l\u0027Europe, notamment \u00e0 travers des figures embl\u00e9matiques comme Justinien qui a cherch\u00e9 \u00e0 restaurer son int\u00e9grit\u00e9 territoriale.", "doc_ids": [2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9e9711b1-039f-4343-8c62-a5f5d05ff191", "label": "Empire romain", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027Empire romain, fond\u00e9 en 27 av. J.-C., \u00e9tait un vaste empire antique et une puissance m\u00e9diterran\u00e9enne qui s\u0027\u00e9tendait sur l\u0027Europe, l\u0027ouest de l\u0027Asie et le nord de l\u0027Afrique. Il a profond\u00e9ment influenc\u00e9 la culture, le droit et l\u0027organisation politique de l\u0027Europe, notamment \u00e0 travers des figures embl\u00e9matiques comme Justinien qui a cherch\u00e9 \u00e0 restaurer son int\u00e9grit\u00e9 territoriale.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C..", "label": "Empire romain", "page_id": "12537", "thumbnail": null, "wikidata_id": "Q2277"}, "wordnetentity": {"definition": "an empire established by Augustus in 27 BC and divided in AD 395 into the Western Roman Empire and the eastern or Byzantine Empire; at its peak lands in Europe and Africa and Asia were ruled by ancient Rome", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Empire romain", "name": "roman_empire.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["3646f672-8bea-4aef-83e6-798ee0ce9eb7", "da7521ed-db1e-47eb-90e9-0972dbd1771b", "1444abca-958a-4c96-9395-30418a7e8bbd", "b67d08e8-6bbd-49cd-8522-b1fa7f0bf405", "47f2d311-24a9-4b5f-999e-c7755cddcfd2", "f 9 \u00e0 l\u0027\u00e9vang\u00e9lisation des Slaves et \u00e0 l\u0027\u00e9tablissement de l\u0027alphabet cyrillique. L\u0027empire a d\u00fb faire face \u00e0 des menaces ext\u00e9rieures tout en maintenant les institutions romaines jusqu\u0027\u00e0 sa chute en 1453, p\u00e9riode durant laquelle il a \u00e9galement \u00e9t\u00e9 influenc\u00e9 par les \u00e9v\u00e9nements des croisades. En outre, il \u00e9tait connu pour sa culture riche ainsi que ses \u00e9changes commerciaux avec l\u0027Europe et l\u0027Asie.", "doc_ids": [2531, 2535, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "66d21375-ab47-4a1e-9e31-35e6b3c1a6cc", "label": "Empire byzantin", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 15, "title": "L\u0027Empire byzantin, \u00e9galement connu sous le nom de Byzance, est un \u00c9tat chr\u00e9tien m\u00e9di\u00e9val qui a succ\u00e9d\u00e9 \u00e0 l\u0027Empire romain d\u0027Orient et \u00e9tait centr\u00e9 sur Constantinople. Il repr\u00e9sente une continuit\u00e9 de la culture romaine et grecque, prosp\u00e9rant de 330 \u00e0 1453. L\u0027empire est reconnu pour son administration centralis\u00e9e, son christianisme orthodoxe, et son influence artistique notable, notamment \u00e0 travers les mosa\u00efques. Il a jou\u00e9 un r\u00f4le central dans la chr\u00e9tient\u00e9 orthodoxe ainsi que dans les interactions politiques et militaires avec le monde musulman. L\u0027Empire byzantin a \u00e9t\u00e9 crucial pour la pr\u00e9servation des connaissances antiques durant le Moyen \u00c2ge et a profond\u00e9ment influenc\u00e9 le d\u00e9veloppement culturel, religieux et juridique de l\u0027Europe du Sud-Est. De plus, il a vu son influence s\u0027accro\u00eetre gr\u00e2ce aux missions de Cyrille et M\u00e9thode qui ont contribu\u00e9 \u00e0 l\u0027\u00e9vang\u00e9lisation des Slaves et \u00e0 l\u0027\u00e9tablissement de l\u0027alphabet cyrillique. L\u0027empire a d\u00fb faire face \u00e0 des menaces ext\u00e9rieures tout en maintenant les institutions romaines jusqu\u0027\u00e0 sa chute en 1453, p\u00e9riode durant laquelle il a \u00e9galement \u00e9t\u00e9 influenc\u00e9 par les \u00e9v\u00e9nements des croisades. En outre, il \u00e9tait connu pour sa culture riche ainsi que ses \u00e9changes commerciaux avec l\u0027Europe et l\u0027Asie.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019histoire de l\u2019Empire byzantin s\u2019\u00e9tend du IVe si\u00e8cle \u00e0 1453. H\u00e9ritier de l\u2019Empire romain, l\u2019Empire romain d\u2019Orient puise ses origines dans la fondation m\u00eame de Rome et n\u2019a \u00e9t\u00e9 nomm\u00e9 \u00ab Empire byzantin \u00bb qu\u2019en 1557 par J\u00e9r\u00f4me Wolf, et c\u2019est seulement \u00e0 partir de 1857 que l\u2019appellation \u00ab byzantin \u00bb a \u00e9t\u00e9 largement diffus\u00e9e par l\u2019historien George Finlay : auparavant, les appellations courantes pour l\u2019Empire romain d\u2019Orient et ses \u00e9tats-successeurs \u00e9taient, en Occident, \u00ab Romanie \u00bb (comme dans les Assises de Romanie) ou \u00ab Bas-Empire \u00bb, et en Orient R\u00fbm-eli (\u00ab pays des Romains \u00bb). Ces noms proviennent de l\u0027auto-d\u00e9signation \u1fec\u03c9\u03bc\u03b1\u03bd\u03af\u03b1 - Romania de l\u2019Empire romain d\u2019Orient et ont aussi donn\u00e9 \u00ab Rom\u00e9es \u00bb, \u00ab Roum\u00e9lie \u00bb et \u00ab Roumis \u00bb.", "label": "Histoire de l\u0027Empire byzantin", "page_id": "144006", "thumbnail": null, "wikidata_id": "Q2993777"}, "wordnetentity": {"definition": "a continuation of the Roman Empire in the Middle East after its division in 395", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Empire byzantin", "name": "byzantine_empire.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["b68a4b73-a4fc-4449-acef-0484d1b650ad", "3abcd150-94db-4f6f-b234-c5193e3dddcb", "c 00e9ritier de Rome, cet empire chr\u00e9tien a marqu\u00e9 l\u0027unification de l\u0027Europe occidentale sous une autorit\u00e9 centrale chr\u00e9tienne. Aix-la-Chapelle a \u00e9t\u00e9 \u00e9tablie comme sa capitale, jouant un r\u00f4le central dans le d\u00e9veloppement politique et culturel de la r\u00e9gion. Cet \u00c9tat m\u00e9di\u00e9val a \u00e9galement jou\u00e9 un r\u00f4le crucial dans la diffusion du christianisme catholique \u00e0 travers ses territoires tout en \u00e9tant caract\u00e9ris\u00e9 par une p\u00e9riode d\u0027expansion territoriale significative et en tant que rival politique majeur pour les territoires musulmans en Europe.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Empire carolingien est le r\u00e9sultat de l\u0027expansion territoriale du royaume franc sous l\u0027influence de la dynastie carolingienne pendant le haut Moyen \u00c2ge. Il s\u0027\u00e9tend de l\u0027Europe occidentale \u00e0 l\u0027Europe centrale.\nAmorc\u00e9 par P\u00e9pin le Bref, premier souverain de cette deuxi\u00e8me dynastie des rois de France (la premi\u00e8re \u00e9tant celle des M\u00e9rovingiens), il doit cependant son nom \u00e0 son fils, Carolus Magnus ou Charlemagne, couronn\u00e9 empereur par le pape L\u00e9on III en 800.", "label": "Empire carolingien", "page_id": "47238", "thumbnail": null, "wikidata_id": "Q31929"}, "wordnetentity": null}, {"answers": ["Les symboles et le fonctionnement centralis\u00e9 de l\u0027empire romain"], "concepts": [], "difficulty": "unknown", "distractors": ["Les rituels religieux des Byzantins", "La puissance militaire des Perses", "L\u0027expansion territoriale de l\u0027empire chinois", "Les concepts culturels de la France m\u00e9rovingienne", "Le mode de gouvernement de l\u2019\u00c9gypte ancienne", "La d\u00e9mocratie ath\u00e9nienne", "Les alliances commerciales des Ph\u00e9niciens", "L\u2019architecture des Assyriens", "La philosophie des Sto\u00efciens"], "feedback": "Charlemagne souhaitait \u00e9muler l\u0027organisation de l\u0027empire romain dans son propre empire. Cela se refl\u00e8te dans sa volont\u00e9 de r\u00e9tablir les symboles et le fonctionnement centralis\u00e9 de l\u0027empire romain, comme en t\u00e9moigne le type de monnaie imp\u00e9riale inspir\u00e9 de Rome et la reconnaissance de Charlemagne en tant qu\u0027empereur par les Byzantins.", "font": {"color": "white"}, "group": 3, "id": "676d5c73e0114861a0367e6b952b1513", "label": "mcq", "lang": "fr", "question": "Quelle r\u00e9f\u00e9rence historique Charlemagne voulait-il \u00e9muler dans son organisation imp\u00e9riale ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "5e3d618c64a64f259beb9e6db5b11e6e", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "3c5a7a95d36a463d919d671628988905", "order": 68.0, "origin_type": "document_content", "parent_id": "dfb9c9d1bee64c6d9bc03449f4459cda", "prev_id": "dfb9c9d1bee64c6d9bc03449f4459cda", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur Charlemagne permet de montrer l\u0027importance du couronnement imp\u00e9rial de Charlemagne en 800, apr\u00e8s 32 ann\u00e9es pas- s\u00e9es \u00e0 agrandir le royaume des Francs, ainsi que la mani\u00e8re dont il organise son empire, d\u0027un point de vue politique comme culturel. Les documents soulignent la volont\u00e9 de l\u0027empereur de reprendre les symboles et le fonctionnement centralis\u00e9 de l\u0027empire romain. Le type du denier imp\u00e9rial d\u0027inspiration romaine est d\u0027ailleurs frapp\u00e9 au moment o\u00f9 les Byzantins le reconnaissent comme empereur. On peut donc pr\u00e9senter l\u0027acc\u00e8s au titre imp\u00e9rial (voulu par Charlemagne contrairement \u00e0 ce que dit Eginhard), puis la mani\u00e8re dont il r\u00e9tablit l\u0027empire (choix d\u0027une capitale, centralisation administrative), et enfin la volont\u00e9 de r\u00e9nover la vie culturelle de ce nouvel empire.", "title": null}], "title": "Quelle r\u00e9f\u00e9rence historique Charlemagne voulait-il \u00e9muler dans son organisation imp\u00e9riale ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Justinien n\u0027utilise pas le commerce comme moyen pour restaurer l\u0027Empire romain. Les moyens mentionn\u00e9s sont la guerre (conqu\u00eates), la religion (en tant que repr\u00e9sentant de Dieu sur terre) et le droit (rassemblement et adaptation des lois).", "font": {"color": "white"}, "group": 5, "id": "afd34a5239c04718983896e4018e44c8", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3dd7833731c44e22b30b19aa04e554e0", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "a79276eb1f2b406191fbbb80f1e8c06f", "order": 61.0, "origin_type": "document_content", "parent_id": "81455af9de4b4618916c238930d75c41", "prev_id": "add6abbb5f6b4f6590683b42067a158c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Justinien utilise diff\u00e9rents moyens pour restaurer l\u0027empire romain : la guerre (en faisant des conqu\u00eates), la religion (il est le repr\u00e9sen- tant de Dieu sur terre) et le droit (en rassemblant et en adaptant les lois romaines). Justinien fait \u00e9crire un code de lois pour impo- ser le respect de r\u00e8gles uniques dans tout l\u0027Empire en rassemblant d\u0027anciens textes. Synth\u00e8se : Justinien utilise diff\u00e9rents moyens pour restaurer l\u0027Em- pire romain : la guerre (en faisant des conqu\u00eates pour r\u00e9cup\u00e9rer les territoires faisant autrefois partie de l\u0027Empire romain), le droit (en rassemblant et en adaptant les lois romaines), la religion (il est le repr\u00e9sentant de Dieu sur terre).", "title": null}], "statement": "Justinien utilise la guerre, la religion et le commerce pour restaurer l\u0027Empire romain.", "title": "Justinien utilise la guerre, la religion et le commerce pour restaurer l\u0027Empire romain.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8me politique et \u00e9conomique o\u00f9 une nation exerce un contr\u00f4le sur des territoires \u00e9trangers pour exploiter leurs ressources et \u00e9tendre son influence.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9130c18b-6dce-4022-808c-b5c138cbcb24", "label": "Empire colonial", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me politique et \u00e9conomique o\u00f9 une nation exerce un contr\u00f4le sur des territoires \u00e9trangers pour exploiter leurs ressources et \u00e9tendre son influence.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les empires coloniaux sont des ensembles de territoires que des \u00c9tats, disposant d\u0027importantes forces militaires terrestres et navales, se sont appropri\u00e9s au cours d\u0027un processus qui a fini par embrasser la quasi-totalit\u00e9 du globe.\nLa notion d\u0027empire territorial en est le soubassement, elle remonte aux premi\u00e8res grandes civilisations de l\u0027Histoire. L\u0027autre notion importante est le colonialisme, mais plus pr\u00e9cis\u00e9ment encore, la volont\u00e9 pour un \u00c9tat de transformer un autre peuple, ses terres et ses richesses, en une partie int\u00e9grante de son territoire.", "label": "Empire colonial", "page_id": "184134", "thumbnail": null, "wikidata_id": "Q1790360"}, "wordnetentity": null}, {"doc_id": "2564", "font": {"color": "white"}, "group": 2, "id": "2564", "label": "Transformations de l\u0027Europe aux XVIe et XVIIe si\u00e8cles", "name": "chap 6 le-monde-au-xvi-siecle", "score": 11.0, "shape": "dot", "size": 8, "title": "chap 6 le-monde-au-xvi-siecle", "top_minutes": [], "top_pages": [2, 5], "type": "document"}, {"aliases": ["9de53efd-023b-4695-aa41-4d6e02e81e1b", "049978af-0c9e-41ed-892a-7db9e0dee65f"], "corpus_id": null, "definition": "Processus par lequel une culture influence ou est influenc\u00e9e par une autre, impliquant un dialogue et un m\u00e9lange culturel. Ce processus d\u0027adaptation culturelle r\u00e9sulte du contact entre diff\u00e9rentes cultures et peut se produire dans divers contextes, y compris mais sans s\u0027y limiter, les situations coloniales, comme celles observ\u00e9es lors des colonisations europ\u00e9ennes en Am\u00e9rique. Il ne n\u00e9cessite pas n\u00e9cessairement la domination d\u0027une culture sur une autre.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "85090b3b-1a8b-4a43-b828-4862634cbe4b", "label": "Acculturation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel une culture influence ou est influenc\u00e9e par une autre, impliquant un dialogue et un m\u00e9lange culturel. Ce processus d\u0027adaptation culturelle r\u00e9sulte du contact entre diff\u00e9rentes cultures et peut se produire dans divers contextes, y compris mais sans s\u0027y limiter, les situations coloniales, comme celles observ\u00e9es lors des colonisations europ\u00e9ennes en Am\u00e9rique. Il ne n\u00e9cessite pas n\u00e9cessairement la domination d\u0027une culture sur une autre.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En sociologie, l\u0027acculturation, ou transport d\u0027id\u00e9es, d\u00e9signe les ph\u00e9nom\u00e8nes qui r\u00e9sultent du contact continu et direct entre groupes d\u0027individus ayant des cultures diff\u00e9rentes, ainsi que les changements qui se produisent dans les cultures originelles des deux groupes ou de l\u0027un d\u2019entre eux. Les processus en jeu dans ces rencontres sont principalement : le d\u00e9calage culturel, la r\u00e9sistance et l\u0027int\u00e9gration. Ce concept fait l\u0027objet de recherches en anthropologie, en histoire, en sociologie, en sociolinguistique (diglossie) et en psychologie.", "label": "Acculturation", "page_id": "179383", "thumbnail": null, "wikidata_id": "Q192989"}, "wordnetentity": {"definition": "the process of assimilating new ideas into an existing cognitive structure", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Acculturation", "name": "acculturation.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["dc4504a0-740b-48f5-8c75-0bac9c7d181b", "1c777b60-7955-4a3c-904d-7408e2fa4f57", "4909869e-2575-4b2c-b8b3-9dc049e4c751", "eca10d62-bc6f-4236-be00-12df271fb4e3", "0b9bfcd8-f760-42a3-94c3-6d930b5b6331", "7bc7a802-61e9-4afb-b305-9d18a39a4adc", "05f8fc85-227f-4522-a24e-8a6a9789abb2"], "corpus_id": null, "definition": "La mondialisation est un processus complexe d\u0027int\u00e9gration \u00e9conomique, culturelle et politique \u00e0 l\u0027\u00e9chelle mondiale, qui a d\u00e9but\u00e9 avec les explorations europ\u00e9ennes aux XVe et XVIe si\u00e8cles et s\u0027est intensifi\u00e9 durant les grandes d\u00e9couvertes. Ce ph\u00e9nom\u00e8ne se caract\u00e9rise par une interconnexion accrue des soci\u00e9t\u00e9s, marqu\u00e9e par des \u00e9changes commerciaux, culturels et sociaux \u00e0 grande \u00e9chelle entre continents. La mondialisation transforme ainsi les dynamiques culturelles et \u00e9conomiques tout en entra\u00eenant une interd\u00e9pendance croissante des \u00e9conomies mondiales, facilit\u00e9e par la circulation des id\u00e9es et des innovations.", "doc_ids": [2544, 2564, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e84b7f67-b559-479d-aada-3ffb7e52aad3", "label": "Mondialisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "La mondialisation est un processus complexe d\u0027int\u00e9gration \u00e9conomique, culturelle et politique \u00e0 l\u0027\u00e9chelle mondiale, qui a d\u00e9but\u00e9 avec les explorations europ\u00e9ennes aux XVe et XVIe si\u00e8cles et s\u0027est intensifi\u00e9 durant les grandes d\u00e9couvertes. Ce ph\u00e9nom\u00e8ne se caract\u00e9rise par une interconnexion accrue des soci\u00e9t\u00e9s, marqu\u00e9e par des \u00e9changes commerciaux, culturels et sociaux \u00e0 grande \u00e9chelle entre continents. La mondialisation transforme ainsi les dynamiques culturelles et \u00e9conomiques tout en entra\u00eenant une interd\u00e9pendance croissante des \u00e9conomies mondiales, facilit\u00e9e par la circulation des id\u00e9es et des innovations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le terme de mondialisation correspond \u00e0 un libre \u00e9change des marchandises, des capitaux, des services, des personnes, des techniques et de l\u0027information. Il d\u00e9signe le processus d\u0027int\u00e9gration des march\u00e9s et de rapprochement des humains qui r\u00e9sulte notamment de la lib\u00e9ralisation des \u00e9changes, du d\u00e9veloppement des moyens de transport de personnes et de marchandises, et des retomb\u00e9es des technologies de l\u0027information et de la communication (TIC) \u00e0 l\u0027\u00e9chelle plan\u00e9taire. Elle se manifeste, outre l\u0027interd\u00e9pendance croissante des \u00e9conomies (mondialisation \u00e9conomique) et l\u0027intensification de la concurrence, par l\u0027expansion des \u00e9changes et des interactions humaines.", "label": "Mondialisation", "page_id": "7069944", "thumbnail": null, "wikidata_id": "Q7181"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "defi ion territoriale espagnole aux Am\u00e9riques, marqu\u00e9e par l\u0027exploitation des ressources et la domination sur les peuples autochtones.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7c4d8aa1-776b-4e40-b722-215d8180d697", "label": "Colonisation espagnole", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode d\u0027expansion territoriale espagnole aux Am\u00e9riques, marqu\u00e9e par l\u0027exploitation des ressources et la domination sur les peuples autochtones.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La colonisation espagnole de l\u0027Am\u00e9rique, commenc\u00e9e avec les voyages de Christophe Colomb vers la fin du XVe si\u00e8cle, a permis \u00e0 la monarchie catholique espagnole de ma\u00eetriser une grande partie du continent (son extension maximale \u00e9tant atteinte au XVIIIe si\u00e8cle). L\u0027Espagne a ensuite perdu progressivement cette domination avec l\u2019acc\u00e8s \u00e0 l\u2019ind\u00e9pendance des territoires, et la guerre hispano-am\u00e9ricaine de 1898, quand les derni\u00e8res colonies espagnoles (Cuba, Porto Rico, les Philippines) ont \u00e9t\u00e9 perdues au profit des \u00c9tats-Unis.\nLes possessions du continent Am\u00e9rique constituaient une grande partie de l\u0027empire espagnol.", "label": "Colonisation espagnole de l\u0027Am\u00e9rique", "page_id": "6785384", "thumbnail": null, "wikidata_id": "Q1047607"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027\u00e9vang\u00e9lisation entrepris par les colonisateurs europ\u00e9ens visant \u00e0 convertir les populations autochtones \u00e0 la foi chr\u00e9tienne.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f4c51252-e825-4273-8326-8af14282b797", "label": "Conversion chr\u00e9tienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Proces u00e9 un vaste empire connu sous le nom d\u0027Empire de Charles Quint. Cet empire englobait une grande partie de l\u0027Europe, y compris l\u0027Espagne, les Pays-Bas et des territoires en Italie et en Am\u00e9rique. Couronn\u00e9 en 1530, il est c\u00e9l\u00e8bre pour son r\u00eave de monarchie universelle et a jou\u00e9 un r\u00f4le central dans les affaires politiques europ\u00e9ennes du XVIe si\u00e8cle, cherchant \u00e0 maintenir l\u0027h\u00e9g\u00e9monie espagnole face aux Ottomans et aux rois fran\u00e7ais. En tant que symbole de la puissance ib\u00e9rique durant une p\u00e9riode marqu\u00e9e par des luttes politiques intenses, il a \u00e9galement \u00e9t\u00e9 impliqu\u00e9 dans les conflits entre l\u0027Europe chr\u00e9tienne et l\u0027Empire ottoman tout en soutenant les conqu\u00eates espagnoles en Am\u00e9rique. Son r\u00e8gne est \u00e9galement caract\u00e9ris\u00e9 par des tensions religieuses croissantes durant la Renaissance. \u00c0 la fin de sa vie, il se retire pour r\u00e9fl\u00e9chir sur le temps et ses r\u00e9alisations.", "doc_ids": [2539, 2544, 2564, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8a11d8f8-fee9-4160-b2fb-e2738db9d0e5", "label": "Charles Quint", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Charles Quint, empereur du Saint-Empire romain germanique de 1519 \u00e0 1556 et roi d\u0027Espagne, a h\u00e9rit\u00e9 et dirig\u00e9 un vaste empire connu sous le nom d\u0027Empire de Charles Quint. Cet empire englobait une grande partie de l\u0027Europe, y compris l\u0027Espagne, les Pays-Bas et des territoires en Italie et en Am\u00e9rique. Couronn\u00e9 en 1530, il est c\u00e9l\u00e8bre pour son r\u00eave de monarchie universelle et a jou\u00e9 un r\u00f4le central dans les affaires politiques europ\u00e9ennes du XVIe si\u00e8cle, cherchant \u00e0 maintenir l\u0027h\u00e9g\u00e9monie espagnole face aux Ottomans et aux rois fran\u00e7ais. En tant que symbole de la puissance ib\u00e9rique durant une p\u00e9riode marqu\u00e9e par des luttes politiques intenses, il a \u00e9galement \u00e9t\u00e9 impliqu\u00e9 dans les conflits entre l\u0027Europe chr\u00e9tienne et l\u0027Empire ottoman tout en soutenant les conqu\u00eates espagnoles en Am\u00e9rique. Son r\u00e8gne est \u00e9galement caract\u00e9ris\u00e9 par des tensions religieuses croissantes durant la Renaissance. \u00c0 la fin de sa vie, il se retire pour r\u00e9fl\u00e9chir sur le temps et ses r\u00e9alisations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charles de Habsbourg, n\u00e9 le 24 f\u00e9vrier 1500 \u00e0 Gand (comt\u00e9 de Flandre) et mort le 21 septembre 1558 au monast\u00e8re de Yuste (Espagne), \u00e9lu en 1520 empereur sous le nom de Charles V, couramment en fran\u00e7ais Charles Quint,, fils de Philippe le Beau et de Jeanne la Folle, h\u00e9ritier par son p\u00e8re des possessions de la maison de Habsbourg (archiduch\u00e9 d\u0027Autriche, etc.) ainsi que des dix-sept provinces des Pays-Bas et de la Franche-Comt\u00e9, par sa m\u00e8re des royaumes de Castille et d\u0027Aragon (sous le nom de Charles Ier) et de l\u0027empire colonial espagnol, ainsi que du royaume de Naples (Charles II), est le monarque europ\u00e9en le plus puissant de la premi\u00e8re moiti\u00e9 du XVIe si\u00e8cle.\nCette accumulation de territoires et de pouvoirs est en partie le r\u00e9sultat du hasard (la mort de sa tante, Isabelle d\u0027Aragon, princesse des Asturies, en 1498, puis du fils de cette derni\u00e8re, l\u0027infant Miguel de la Paz, en juillet 1500, ont fait de sa m\u00e8re l\u0027h\u00e9riti\u00e8re des deux couronnes espagnoles), mais surtout le r\u00e9sultat d\u0027une politique d\u00e9lib\u00e9r\u00e9e d\u0027alliances matrimoniales qui a fait de lui l\u0027h\u00e9ritier de quatre dynasties : petit-fils de la duchesse Marie de Bourgogne, de Maximilien d\u0027Autriche, d\u0027Isabelle la Catholique, reine de Castille, et de Ferdinand le Catholique, roi d\u0027Aragon et de Naples, il est duc de Bourgogne sous le nom de Charles II, roi des Espagnes sous le nom de Charles Ier (en espagnol Carlos I), mais est surtout pass\u00e9 \u00e0 la post\u00e9rit\u00e9 comme l\u0027empereur romain germanique Charles V (en allemand Karl V.).\nIl appara\u00eet comme le dernier empereur qui ait souhait\u00e9 r\u00e9aliser le r\u00eave carolingien d\u0027un empire \u00e0 la t\u00eate de la chr\u00e9tient\u00e9 unie.", "label": "Charles Quint", "page_id": "7593759", "thumbnail": null, "wikidata_id": "Q32500"}, "wordnetentity": null}, {"aliases": ["975439b8-cee2-403f-9daf-ab7b9b0ed1d6", "546c8def-a7cb-4135-b8a8-f95a3e574c77", "6534b50e-b406-4ab7-9785-e5f7727c7c2e", "7afb743c-f09c-459e-a5ec-8fa40f3a35b0", "e0a131b3-6288-41ab-b277-8cae19935f25", "b39183b3-6ec9-47d7-879b-f3f9a1e17d6f", "ca2ee8a4-28a6-45e1-b04a-973bde83cdbb", "9965ef16-a546-4c6e-a87e-78c281d991aa", "48ea02d0-c9d9-4dab-955d-6f8c562076d2"], "corpus_id": null, "definition": "L\u0027Empire ottoman, \u00e9galement connu sous le nom d\u0027Ottomans, \u00e9tait un \u00c9tat turco-musulman multiethnique et multireligieux fond\u00e9 au XIVe si\u00e8cle qui a domin\u00e9 une vaste r\u00e9gion comprenant le sud-est europ\u00e9en, le Moyen-Orient et l\u0027Afrique du Nord entre le XIIIe si\u00e8cle et le d\u00e9but du XXe si\u00e8cle. C\u00e9l\u00e8bre pour avoir conquis Constantinople en 1453, cet empire a marqu\u00e9 le d\u00e9but d\u0027une expansion territoriale majeure en Europe et en Asie. Au XVIe si\u00e8cle, il est devenu un acteur cl\u00e9 dans le commerce et la politique mondiale, rivalisant avec les Habsbourg et influen\u00e7ant profond\u00e9ment la dynamique m\u00e9diterran\u00e9enne gr\u00e2ce \u00e0 sa diversit\u00e9 culturelle et son influence politique significative. L\u0027Empire ottoman symbolisait \u00e9galement le \u0027p\u00e9ril turc\u0027, repr\u00e9sentant une puissance majeure dans la r\u00e9gion.", "doc_ids": [2544, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "809e4bfc-152a-4bc5-8840-e78886275997", "label": "Empire ottoman", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u0027Empire ottoman, \u00e9galement connu sous le nom d\u0027Ottomans, \u00e9tait un \u00c9tat turco-musulman multiethnique et multireligieux fond\u00e9 au XIVe si\u00e8cle qui a domin\u00e9 une vaste r\u00e9gion comprenant le sud-est europ\u00e9en, le Moyen-Orient et l\u0027Afrique du Nord entre le XIIIe si\u00e8cle et le d\u00e9but du XXe si\u00e8cle. C\u00e9l\u00e8bre pour avoir conquis Constantinople en 1453, cet empire a marqu\u00e9 le d\u00e9but d\u0027une expansion territoriale majeure en Europe et en Asie. Au XVIe si\u00e8cle, il est devenu un acteur cl\u00e9 dans le commerce et la politique mondiale, rivalisant avec les Habsbourg et influen\u00e7ant profond\u00e9ment la dynamique m\u00e9diterran\u00e9enne gr\u00e2ce \u00e0 sa diversit\u00e9 culturelle et son influence politique significative. L\u0027Empire ottoman symbolisait \u00e9galement le \u0027p\u00e9ril turc\u0027, repr\u00e9sentant une puissance majeure dans la r\u00e9gion.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Empire ottoman (en turc ottoman : \u062f\u0648\u0644\u062a \u0639\u0644\u064a\u0647 \u0639\u062b\u0645\u0627\u0646\u06cc\u0647 / devlet-i \u02bfaliyye-i \u02bfos\u0332m\u00e2niyye, litt\u00e9ralement \u00ab l\u0027\u00c9tat ottoman exalt\u00e9 \u00bb ; en turc : Osmanl\u0131 \u0130mparatorlu\u011fu ou Osmanl\u0131 Devleti), connu historiquement en Europe de l\u0027Ouest comme l\u0027Empire turc, la Turquie, ou bien la Turquie ottomane,, est un empire fond\u00e9 \u00e0 la fin du XIIIe si\u00e8cle au nord-ouest de l\u0027Anatolie, dans la commune de S\u00f6\u011f\u00fct (actuelle province de Bilecik), par le chef tribal oghouze Osman Ier, fondateur de la dynastie ottomane (ottoman vient de l\u0027arabe \u02bfu\u1e6fm\u0101n\u012b \u0639\u064f\u062b\u0652\u0645\u064e\u0627\u0646\u0650\u064a, d\u00e9riv\u00e9 de \u02bfu\u1e6fm\u0101n \u0639\u064f\u062b\u0652\u0645\u064e\u0627\u0646, nom arabis\u00e9 d\u0027Osman).  (Ottoman vient \u00e9galement de Ataman, nom turcis\u00e9 d\u2019Osman). Apr\u00e8s 1354, les Ottomans entr\u00e8rent en Europe, et, avec la conqu\u00eate des Balkans, le Beylik ottoman se transforma en un empire transcontinental.", "label": "Empire ottoman", "page_id": "27101", "thumbnail": null, "wikidata_id": "Q12560"}, "wordnetentity": {"definition": "a Turkish sultanate of southwestern Asia and northeastern Africa and southeastern Europe; created by the Ottoman Turks in the 13th century and lasted until the end of World War I; although initially small it expanded until it superseded the Byzantine Empire", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Empire ottoman", "name": "ottoman_empire.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "P\u00e9riode historique marqu\u00e9e par des changements politiques majeurs en Europe, notamment la mont\u00e9e de Charlemagne et la formation du Saint-Empire.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "84b2a325-f7a2-444d-b299-978650a13351", "label": "IXe si\u00e8cle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode historique marqu\u00e9e par des changements politiques majeurs en Europe, notamment la mont\u00e9e de Charlemagne et la formation du Saint-Empire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le IXe si\u00e8cle (ou 9e si\u00e8cle) commence le 1er janvier 801 et finit le 31 d\u00e9cembre 900.", "label": "IXe si\u00e8cle", "page_id": "7396", "thumbnail": null, "wikidata_id": "Q8083"}, "wordnetentity": null}, {"aliases": ["e6d0619e-ae49-483e-bded-bdae850d8567", "5e8d07de-8e6a-4bc pe": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["8d1d1e7d-39b1-4db2-a2f3-7ad36bf47d4f", "2e82b5a7-356e-4197-8dbb-41c31fd1b360", "b1bc352e-0d88-48fc-a51a-87ba35880a24", "c96394c0-d59f-4ce0-8de4-9c3a386a576f", "f37d5b48-fad1-4f19-baa4-13c146bb0823"], "corpus_id": null, "definition": "L\u0027\u00e9vang\u00e9lisation chr\u00e9tienne, souvent simplement appel\u00e9e \u00e9vang\u00e9lisation, est le processus par lequel le christianisme est introduit et pr\u00each\u00e9 aux populations non chr\u00e9tiennes dans le but de les convertir. Ce processus a une histoire riche et complexe, marqu\u00e9e par des m\u00e9thodes vari\u00e9es allant de l\u0027\u00e9vang\u00e9lisation pacifique \u00e0 des approches plus coercitives, comme celles observ\u00e9es durant les explorations coloniales europ\u00e9ennes. Historiquement, des figures telles que Charlemagne ont utilis\u00e9 l\u0027\u00e9vang\u00e9lisation forc\u00e9e pour convertir les Saxons, tandis que les missionnaires Cyrille et M\u00e9thode ont jou\u00e9 un r\u00f4le cl\u00e9 dans l\u0027\u00e9vang\u00e9lisation des Slaves sous l\u0027influence byzantine. L\u0027\u00e9vang\u00e9lisation a ainsi \u00e9t\u00e9 un moteur fondamental pour l\u0027expansion religieuse et culturelle en Europe, particuli\u00e8rement durant le Moyen \u00c2ge.", "doc_ids": [2531, 2542, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d49d6f46-b5a0-4e08-baf0-4a22657af068", "label": "\u00c9vang\u00e9lisation chr\u00e9tienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027\u00e9vang\u00e9lisation chr\u00e9tienne, souvent simplement appel\u00e9e \u00e9vang\u00e9lisation, est le processus par lequel le christianisme est introduit et pr\u00each\u00e9 aux populations non chr\u00e9tiennes dans le but de les convertir. Ce processus a une histoire riche et complexe, marqu\u00e9e par des m\u00e9thodes vari\u00e9es allant de l\u0027\u00e9vang\u00e9lisation pacifique \u00e0 des approches plus coercitives, comme celles observ\u00e9es durant les explorations coloniales europ\u00e9ennes. Historiquement, des figures telles que Charlemagne ont utilis\u00e9 l\u0027\u00e9vang\u00e9lisation forc\u00e9e pour convertir les Saxons, tandis que les missionnaires Cyrille et M\u00e9thode ont jou\u00e9 un r\u00f4le cl\u00e9 dans l\u0027\u00e9vang\u00e9lisation des Slaves sous l\u0027influence byzantine. L\u0027\u00e9vang\u00e9lisation a ainsi \u00e9t\u00e9 un moteur fondamental pour l\u0027expansion religieuse et culturelle en Europe, particuli\u00e8rement durant le Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["L\u0027empereur est l\u00e9gislateur, b\u00e2tisseur et chef des arm\u00e9es"], "concepts": [], "difficulty": "unknown", "distractors": ["Il est uniquement chef religieux et \u00e9conomique.", "Il assure seulement la protection des fronti\u00e8res.", "Il dirige principalement la production agricole.", "Son r\u00f4le est uniquement diplomatique avec les autres nations.", "Il se limite \u00e0 la gestion religieuse interne.", "Il administre essentiellement les \u00e9changes commerciaux.", "Il sert surtout comme guide spirituel.", "L\u0027empereur contr\u00f4le uniquement la capitale.", "Il n\u0027a aucun pouvoir militaire ou l\u00e9gislatif."], "feedback": "L\u0027empereur est le chef supr\u00eame dans les deux empires h\u00e9ritiers de Rome, il a donc un r\u00f4le politique important en tant que l\u00e9gislateur, b\u00e2tisseur et chef des arm\u00e9es pour maintenir son pouvoir et sa position. Les autres options propos\u00e9es sont soit incorrectes, soit limit\u00e9es en termes de responsabilit\u00e9s politiques.", "font": {"color": "white"}, "group": 3, "id": "a1ae9de27ad54c40b24df19fa3927260", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le politique joue l\u0027empereur dans les deux empires h\u00e9ritiers de Rome ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "35b9f5af80694b8cb07f03b4e36eface", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "1406ce9f6d2846ef9cdf2686e0e55f6d", "order": 78.0, "origin_type": "document_content", "parent_id": "97cab851428042d5a07f0e79329f516d", "prev_id": "97cab851428042d5a07f0e79329f516d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion d\u0027empire est centrale : les deux empires se veulent les h\u00e9ritiers de l\u0027Empire romain. L\u0027empereur est l\u00e9gislateur, b\u00e2tisseur, chef des arm\u00e9es. Les empereurs sont sacr\u00e9s par les chefs de leur \u00c9glise (le christianisme \u00e9tant partag\u00e9 entre \u00c9glise latine et \u00c9glise orthodoxe depuis 1054). L\u0027Empire byzantin, qui dure plusieurs si\u00e8cles, est riche et convoit\u00e9, avec une capitale politique, \u00e9conomique et religieuse : Constan- tinople.", "title": null}], "title": "Quel r\u00f4le politique joue l\u0027empereur dans les deux empires h\u00e9ritiers de Rome ?", "type": "mcq"}, {"answers": ["Il se voyait comme l\u0027h\u00e9ritier l\u00e9gitime de l\u0027Empire romain"], "concepts": [], "difficulty": "unknown", "distractors": ["Il consid\u00e9rait Rome comme son rival principal.", "Il n\u0027avait aucun lien avec l\u0027Empire romain.", "Il se voyait comme un successeur indirect de Rome.", "Il refusait toute association avec l\u0027h\u00e9ritage romain.", "Il rejetait compl\u00e8tement les traditions romaines.", "Il pensait \u00eatre sup\u00e9rieur \u00e0 Rome dans tous les domaines.", "Il n\u0027\u00e9tait pas concern\u00e9 par l\u0027h\u00e9ritage de l\u0027Empire romain.", "Il se concentrait uniquement sur la culture grecque sans r\u00e9f\u00e9rence romaine.", "Il pr\u00e9tendait \u00eatre un empire enti\u00e8rement nouveau, sans h\u00e9ritage."], "feedback": "Les Byzantins se consid\u00e9raient comme les descendants directs de l\u0027Empire romain, utilisant les m\u00eames symboles, lois et fronti\u00e8res. Ils se consid\u00e9raient donc comme les h\u00e9ritiers l\u00e9gitimes de Rome.", "font": {"color": "white"}, "group": 3, "id": "051bd5b2f73e4834a6b639696ea6bd04", "label": "mcq", "lang": "fr", "question": "Comment l\u0027Empire byzantin se consid\u00e9rait-il par rapport \u00e0 l\u0027Empire romain ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "8f1c56b6d1054bc78df67432841ddc4e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9ec0153220064aaa95d050104d746aab", "order": 59.0, "origin_type": "document_content", "parent_id": "b36aa2352f60432996a9644ad72de01e", "prev_id": "b36aa2352f60432996a9644ad72de01e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027\u00e9tude des Empires byzantin et carolingien permet donc de comparer la naissance et l\u0027\u00e9volution de deux empires rivaux, ainsi que d\u0027\u00e9tudier les relations entre les pouvoirs politiques, militaires et religieux dans chacun d\u0027entre eux. Les Empires byzantin et caro- lingien se consid\u00e8rent comme les authentiques descendants de l\u0027Empire romain. L\u0027Empire byzantin s\u0027en veut l\u0027h\u00e9ritier l\u00e9gitime : les Byzantins eux-m\u00eames se nomment Romaioi (Romains). Ils ont h\u00e9rit\u00e9 des fronti\u00e8res de l\u0027empire d\u0027Orient, de sa capitale, de ses sym- boles (l\u0027aigle, la pourpre) et de ses lois rassembl\u00e9es au VIe si\u00e8cle par Justinien (code Justinien). Triomphant au VIe si\u00e8cle, l\u0027Empire connait ensuite des difficult\u00e9s puis une v\u00e9ritable renaissance durant la dynastie mac\u00e9donienne (867-1056). Carrefour commercial entre mer M\u00e9diterran\u00e9e et mer Noire, Asie et Europe, il est tr\u00e8s riche et utilise une mon- naie en or, l\u0027hyperp\u00e8re, \u00e0 partir du XIe si\u00e8cle. Le gouvernement est centralis\u00e9 \u00e0 Constanti- nople, l\u0027arm\u00e9e puissante (usage du feu gr\u00e9geois) et le territoire bien administr\u00e9 (pr\u00e9sence de cadastres). Mais la taille de l\u0027empire diminue ensuite, car il est attaqu\u00e9 aussi bien par ses voisins imm\u00e9diats (Arabes, Bulgares, Turcs) que plus \u00e9loign\u00e9s (Francs).", "title": null}], "title": "Comment l\u0027Empire byzantin se consid\u00e9rait-il par rapport \u00e0 l\u0027Empire romain ?", "type": "mcq"}, {"answers": ["La guerre, religion et droit"], "concepts": [], "difficulty": "unknown", "distractors": ["Le commerce, religions diverses et diplomatie.", "La guerre, justice et commerce.", "La religion, architecture et agriculture.", "Le droit, \u00e9conomie et astrologie.", "L\u0027art, philosophie et droit.", "La magie, guerres et r\u00e9volution.", "L\u0027\u00e9ducation, religion et m\u00e9decine.", "L\u0027agriculture, religion et philosophie.", "Le territoire, science et l\u00e9gislation."], "feedback": "Justinien utilise la guerre pour faire des conqu\u00eates et r\u00e9cup\u00e9rer les territoires perdus de l\u0027Empire romain, la religion en se pr\u00e9sentant comme le repr\u00e9sentant de Dieu sur terre et en imposant un culte unique \u00e0 ses sujets, et le droit en rassemblant et adaptant les lois romaines pour unifier l\u0027Empire.", "font": {"color": "white"}, "group": 3, "id": "28259e62416049a08754b6366629d72c", "label": "mcq", "lang": "fr", "question": "Quels sont les moyens utilis\u00e9s par Justinien pour restaurer l\u0027Empire romain ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3dd7833731c44e22b30b19aa04e554e0", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "a79276eb1f2b406191fbbb80f1e8c06f", "order": 61.0, "origin_type": "document_content", "parent_id": "81455af9de4b4618916c238930d75c41", "prev_id": "add6abbb5f6b4f6590683b42067a158c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Justinien utilise diff\u00e9rents moyens pour restaurer l\u0027empire romain : la guerre (en faisant des conqu\u00eates), la religion (il est le repr\u00e9sen- tant de Dieu sur terre) et le droit (en rassemblant et en adaptant les lois romaines). Justinien fait \u00e9crire un code de lois pour impo- ser le respect de r\u00e8gles uniques dans tout l\u0027Empire en rassemblant d\u0027anciens textes. Synth\u00e8se : Justinien utilise diff\u00e9rents moyens pour restaurer l\u0027Em- pire romain : la guerre (en faisant des conqu\u00eates pour r\u00e9cup\u00e9rer les territoires faisant autrefois partie de l\u0027Empire romain), le droit (en rassemblant et en adaptant les lois romaines), la religion (il est le repr\u00e9sentant de Dieu sur terre).", "title": null}], "title": "Quels sont les moyens utilis\u00e9s par Justinien pour restaurer l\u0027Empire romain ?", "type": "mcq"}, {"answers": ["Elle est le centre politique de l\u0027empire byzantin"], "concepts": [], "difficulty": "unknown", "distractors": ["Elle est la capitale d\u0027un royaume scandinave", "Elle est un centre militaire de l\u0027empire romain", "Elle est une ville sous domination carolingienne", "Elle est un port commercial sans importance majeure", "Elle est une cit\u00e9 prot\u00e9g\u00e9e des invasions germaniques", "Elle est un centre religieux du royaume franc", "Elle est une cit\u00e9 d\u00e9pendante de l\u0027Occident chr\u00e9tien", "Elle est une ville fronti\u00e8re entre deux empires", "Elle est une ville neutre dans les conflits religieux"], "feedback": "Constantinople \u00e9tait le centre politique de l\u0027empire byzantin car c\u0027\u00e9tait la capitale et la ville la plus influente dans cette r\u00e9gion. Elle jouait un r\u00f4le cl\u00e9 dans les d\u00e9cisions politiques et militaires de l\u0027empire.", "font": {"color": "white"}, "group": 3, "id": "3c5f74ec76ea4aa680468dfad7c04b6e", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le joue Constantinople au Moyen \u00c2ge dans l\u0027empire byzantin ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 12, "html_tag": "p", "id": "c257df98250b433693911a78050776ae", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "f0685210df9940c2aab8771ce3b9bbf8", "order": 21.0, "origin_type": "document_content", "parent_id": "c3d0942642e74b2282e66d383f9bc7fd", "prev_id": "c3d0942642e74b2282e66d383f9bc7fd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6 Constantinople est une ville hors du commun au Moyen \u00c2ge, elle est le centre politique de l\u0027empire byzantin. Justifiez cette affirmation \u00e0 l\u0027aide de tous les documents. Depuis l\u0027\u00e9poque de Charlemagne, l\u0027empire byzantin et l\u0027empire carolingien, puis les royaumes occidentaux qui lui succ\u00e8dent, ont des \u00e9changes culturels et politiques nombreux. Mais ils sont aussi des rivaux \u00e9conomiques et en grand d\u00e9saccord religieux. L\u0027empire byzantin et l\u0027Occident chr\u00e9tien se s\u00e9parent peu \u00e0 peu.", "title": null}], "title": "Quel r\u00f4le joue Constantinople au Moyen \u00c2ge dans l\u0027empire byzantin ?", "type": "mcq"}, {"answers": ["de division ou d\u0027unit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": [["de croissance \u00e9conomique", "de domination culturelle", "d\u0027\u00e9volution militaire", "de souverainet\u00e9 politique", "de r\u00e9volution sociale", "de fusion culturelle"]], "feedback": "La religion est pr\u00e9sent\u00e9e comme un facteur cl\u00e9 pouvant aussi bien rassembler (unit\u00e9) que diviser (morcellement). Elle influence les relations entre pouvoirs politiques, militaires et religieux, ce qui renforce son r\u00f4le dans l\u0027unification ou la d\u00e9sunion des empires.", "font": {"color": "white"}, "group": 4, "id": "28d6cdc43fe44fb3baa7ead02b04c62d", "label": "fill_in", "lang": "fr", "query": "L\u0027\u00e9volution des empires entre le VIe et le XIIIe si\u00e8cle montre que la religion joue un r\u00f4le important en tant que facteur \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "558fb8140acd4ce0844f2587b24c3860", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "def6b380b27a422a98f336fdcdf45864", "order": 56.0, "origin_type": "document_content", "parent_id": "7a8679abc899472da9de4693d1ea3196", "prev_id": "0f8afda9e4eb46808573e3fe17aec57c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La p\u00e9riode qui s\u0027\u00e9tend du VIe au XIIIe si\u00e8cle, de Justinien \u00e0 la prise de Bagdad par les Mongols (1258), est l\u0027occasion de montrer comment naissent et \u00e9voluent des empires, d\u0027en souligner les facteurs d\u0027unit\u00e9 ou, au contraire, de morcellement. Parmi ces facteurs d\u0027unit\u00e9 ou de division, la religion est un facteur explicatif important. Les relations entre les pouvoirs politiques, militaires et religieux permettent par ailleurs de d\u00e9finir les fonc- tions de calife, de basileus et d\ impo- ser le respect de r\u00e8gles uniques dans tout l\u0027Empire en rassemblant d\u0027anciens textes. Synth\u00e8se : Justinien utilise diff\u00e9rents moyens pour restaurer l\u0027Em- pire romain : la guerre (en faisant des conqu\u00eates pour r\u00e9cup\u00e9rer les territoires faisant autrefois partie de l\u0027Empire romain), le droit (en rassemblant et en adaptant les lois romaines), la religion (il est le repr\u00e9sentant de Dieu sur terre).", "title": null}], "statement": "Justinien fait rassembler d\u0027anciens textes pour cr\u00e9er un code de lois unique dans tout l\u0027Empire.", "title": "Justinien fait rassembler d\u0027anciens textes pour cr\u00e9er un code de lois unique dans tout l\u0027Empire.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les deux empires se pr\u00e9sentent effectivement comme les h\u00e9ritiers de l\u0027Empire romain. De plus, les empereurs sont sacr\u00e9s par les chefs religieux de leurs \u00c9glises respectives, qui sont divis\u00e9es entre \u00c9glise latine et \u00c9glise orthodoxe apr\u00e8s le schisme de 1054.", "font": {"color": "white"}, "group": 5, "id": "cc1407e9b17f4cdb964b7b31ba3fb9d7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "35b9f5af80694b8cb07f03b4e36eface", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "1406ce9f6d2846ef9cdf2686e0e55f6d", "order": 78.0, "origin_type": "document_content", "parent_id": "97cab851428042d5a07f0e79329f516d", "prev_id": "97cab851428042d5a07f0e79329f516d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion d\u0027empire est centrale : les deux empires se veulent les h\u00e9ritiers de l\u0027Empire romain. L\u0027empereur est l\u00e9gislateur, b\u00e2tisseur, chef des arm\u00e9es. Les empereurs sont sacr\u00e9s par les chefs de leur \u00c9glise (le christianisme \u00e9tant partag\u00e9 entre \u00c9glise latine et \u00c9glise orthodoxe depuis 1054). L\u0027Empire byzantin, qui dure plusieurs si\u00e8cles, est riche et convoit\u00e9, avec une capitale politique, \u00e9conomique et religieuse : Constan- tinople.", "title": null}], "statement": "Les deux empires affirment \u00eatre les successeurs de l\u0027Empire romain, et leurs empereurs sont l\u00e9gitim\u00e9s par des chefs religieux.", "title": "Les deux empires affirment \u00eatre les successeurs de l\u0027Empire romain, et leurs empereurs sont l\u00e9gitim\u00e9s par des chefs religieux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les Empires byzantin et carolingien revendiquaient chacun \u00eatre les h\u00e9ritiers de l\u0027Empire romain. L\u0027Empire byzantin se percevait particuli\u00e8rement comme l\u0027h\u00e9ritier l\u00e9gitime avec le maintien de la culture et des symboles de Rome, tandis que l\u0027Empire carolingien avait \u00e9galement des pr\u00e9tentions similaires.", "font": {"color": "white"}, "group": 5, "id": "d3c51f82f35b4f38846245217621ccf1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "8f1c56b6d1054bc78df67432841ddc4e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9ec0153220064aaa95d050104d746aab", "order": 59.0, "origin_type": "document_content", "parent_id": "b36aa2352f60432996a9644ad72de01e", "prev_id": "b36aa2352f60432996a9644ad72de01e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027\u00e9tude des Empires byzantin et carolingien permet donc de comparer la naissance et l\u0027\u00e9volution de deux empires rivaux, ainsi que d\u0027\u00e9tudier les relations entre les pouvoirs politiques, militaires et religieux dans chacun d\u0027entre eux. Les Empires byzantin et caro- lingien se consid\u00e8rent comme les authentiques descendants de l\u0027Empire romain. L\u0027Empire byzantin s\u0027en veut l\u0027h\u00e9ritier l\u00e9gitime : les Byzantins eux-m\u00eames se nomment Romaioi (Romains). Ils ont h\u00e9rit\u00e9 des fronti\u00e8res de l\u0027empire d\u0027Orient, de sa capitale, de ses sym- boles (l\u0027aigle, la pourpre) et de ses lois rassembl\u00e9es au VIe si\u00e8cle par Justinien (code Justinien). Triomphant au VIe si\u00e8cle, l\u0027Empire connait ensuite des difficult\u00e9s puis une v\u00e9ritable renaissance durant la dynastie mac\u00e9donienne (867-1056). Carrefour commercial entre mer M\u00e9diterran\u00e9e et mer Noire, Asie et Europe, il est tr\u00e8s riche et utilise une mon- naie en or, l\u0027hyperp\u00e8re, \u00e0 partir du XIe si\u00e8cle. Le gouvernement est centralis\u00e9 \u00e0 Constanti- nople, l\u0027arm\u00e9e puissante (usage du feu gr\u00e9geois) et le territoire bien administr\u00e9 (pr\u00e9sence de cadastres). Mais la taille de l\u0027empire diminue ensuite, car il est attaqu\u00e9 aussi bien par ses voisins imm\u00e9diats (Arabes, Bulgares, Turcs) que plus \u00e9loign\u00e9s (Francs).", "title": null}], "statement": "L\u0027Empire carolingien et l\u0027Empire byzantin se consid\u00e8rent tous deux comme les successeurs l\u00e9gitimes de l\u0027Empire romain.", "title": "L\u0027Empire carolingien et l\u0027Empire byzantin se consid\u00e8rent tous deux comme les successeurs l\u00e9gitimes de l\u0027Empire romain.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, l\u0027\u00e9difice a \u00e9t\u00e9 construit sur ordre de l\u0027empereur Justinien entre 532 et 537. De plus, son architecture a inspir\u00e9 de nombreuses constructions dans l\u0027empire byzantin par la suite, faisant d\u0027elle un mod\u00e8le embl\u00e9matique.", "font": {"color": "white"}, "group": 5, "id": "45540c20d08543bfa2329dc3f9d94f4f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4b0f1c7421154265aa8192f0da48f8ab", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "f81c1377c4ac49b8a62e766a5575beaa", "order": 15.0, "origin_type": "document_content", "parent_id": "8a0afc68bba647ee8f88c9a1e3938beb", "prev_id": "8a0afc68bba647ee8f88c9a1e3938beb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "B\u00e2tie entre 532 et 537 sur ordre de l\u0027empereur Justinien, Sainte-Sophie est alors la plus grande \u00e9glise du monde chr\u00e9tien. Elle sert de mod\u00e8le \u00e0 travers tout l\u0027empire byzantin. C\u0027est sous sa coupole que les empereurs byzantins sont couronn\u00e9s : la coupole s\u0027\u00e9l\u00e8ve \u00e0 plus de cinquante m\u00e8tres de hauteur et est perc\u00e9e de quarante fen\u00eatres (voir le dossier Histoire des arts). Elle symbolise la voute c\u00e9leste. Une croix \u00e9tait accroch\u00e9e au sommet de la coupole. L\u0027abside est r\u00e9serv\u00e9 aux pr\u00eatres. Les fid\u00e8les prenaient place dans la nef, pour la c\u00e9l\u00e9bration de la messe. Le baptist\u00e8re, \u00e0 l\u0027ext\u00e9rieur de l\u0027\u00e9glise, permet la c\u00e9l\u00e9bration des bapt\u00eames (sacrement chr\u00e9tien d\u0027entr\u00e9e dans l\u0027\u00c9glise). Les murs int\u00e9rieurs \u00e9taient couverts de mosa\u00efques \u00e0 fond d\u0027or, r\u00e9fl\u00e9chissant la lumi\u00e8re. L\u0027\u00e9glise est transform\u00e9e en mosqu\u00e9e par les Turcs, en 1453, comme le montrent les quatre minarets.", "title": null}], "statement": "Sainte-Sophie a \u00e9t\u00e9 construite sous l\u0027empereur Justinien et a servi de mod\u00e8le \u00e0 travers tout l\u0027empire byzantin.", "title": "Sainte-Sophie a \u00e9t\u00e9 construite sous l\u0027empereur Justinien et a servi de mod\u00e8le \u00e0 travers tout l\u0027empire byzantin.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Malgr\u00e9 les diff\u00e9rends religieux qui se d\u00e9veloppaient entre l\u0027empire byzantin et l\u0027Occident chr\u00e9tien, il y avait effectivement de nombreux \u00e9changes culturels et politiques entre ces entit\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "24fb55f944f04e8caae35a18a74ef6aa", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 12, "html_tag": "p", "id": "c257df98250b433693911a78050776ae", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "f0685210df9940c2aab8771ce3b9bbf8", "order": 21.0, "origin_type": "document_content", "parent_id": "c3d0942642e74b2282e66d383f9bc7fd", "prev_id": "c3d0942642e74b2282e66d383f9bc7fd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6 Constantinople est une ville hors du commun au Moyen \u00c2ge, elle est le centre politique de l\u0027empire byzantin. Justifiez cette affirmation \u00e0 l\u0027aide de tous les documents. Depuis l\u0027\u00e9poque de Charlemagne, l\u0027empire byzantin et l\u0027empire carolingien, puis les royaumes occidentaux qui lui succ\u00e8dent, ont des \u00e9changes culturels et politiques nombreux. Mais ils sont aussi des rivaux \u00e9conomiques et en grand d\u00e9saccord religieux. L\u0027empire byzantin et l\u0027Occident chr\u00e9tien se s\u00e9parent peu \u00e0 peu.", "title": null}], "statement": "Il existait des \u00e9changes culturels et politiques entre l\u0027empire byzantin et l\u0027Occident chr\u00e9tien malgr\u00e9 leurs d\u00e9saccords religieux.", "title": "Il existait des \u00e9changes culturels et politiques entre l\u0027empire byzantin et l\u0027Occident chr\u00e9tien malgr\u00e9 leurs d\u00e9saccords religieux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est le basileus, non pas le patriarche, qui gouverne l\u0027empire depuis Constantinople. Le patriarche est \u00e0 la t\u00eate de la religion orthodoxe, mais il ne d\u00e9tient pas le pouvoir politique de l\u0027empire.", "font": {"color": "white"}, "group": 5, "id": "756d768a143c47d4835130966205aa1e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 11, "html_tag": "p", "id": "bddf4f2016fc4371a85d7caf84ec29d7", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "2f97743c1fa24ce2b6aa881a069c4d7c", "order": 10.0, "origin_type": "document_content", "parent_id": "ef410365391a4409840b71f1bd2f5fb0", "prev_id": "6f63ca47ebd948f4aba551f9efe7f288", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le basileus gouverne son empire depuis Constantinople, la capitale. \u00c9galement le centre de la religion orthodoxe dirig\u00e9e par le patriarche, la ville est convoit\u00e9e et assi\u00e9g\u00e9e \u00e0 de nombreuses reprises. Constantinople est la ville la plus peupl\u00e9e de la chr\u00e9tient\u00e9 m\u00e9di\u00e9vale avec 400 000 habitants au d\u00e9but du XIe si\u00e8cle.", "title": null}], "statement": "Le patriarche gouverne l\u0027empire depuis Constantinople.", "title": "Le patriarche gouverne l\u0027empire depuis Constantinople.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Au fur et \u00e0 mesure de son \u00e9volution, l\u0027Empire byzantin a progressivement abandonn\u00e9 le latin au profit du grec, notamment apr\u00e8s le r\u00e8gne de Justinien. Le grec est devenu la langue pr\u00e9dominante dans l\u0027administration et la culture byzantine au fil du temps.", "font": {"color": "white"}, "group": 5, "id": "40c4ac60bd5847de84ce626f65229372", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "f5405d6c7cb34a30a0647b8334a28920", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "6391f194d4d042569627d9d851b4d702", "order": 13.0, "origin_type": "document_content", "parent_id": "f1ea8ab97fb14482ae20a04d40a5bdf3", "prev_id": "f1ea8ab97fb14482ae20a04d40a5bdf3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les empereurs byzantins se per\u00e7oivent comme des empereurs romains. Ainsi, au VIe si\u00e8cle, Justinien ler (527-565) tente de dominer l\u0027ensemble du bassin m\u00e9diterran\u00e9en. Il r\u00e9dige son code de lois en latin. Cependant l\u0027empire byzantin \u00e9volue. Son christianisme se distingue de celui de Rome par des pratiques diff\u00e9rentes, comme le culte des images, et donne naissance \u00e0 la religion orthodoxe. Sa population d\u00e9laisse le latin au profit du grec. Son territoire est d\u00e9sormais centr\u00e9 sur les Balkans et l\u0027Asie mineure.", "title": null}], "statement": "L\u0027Empire byzantin a maintenu la langue latine jusqu\u0027\u00e0 sa chute.", "title": "L\u0027Empire byzantin a maintenu la langue latine jusqu\u0027\u00e0 sa chute.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Alors que Justinien Ier se consid\u00e9rait comme un empereur romain, il a men\u00e9 plusieurs campagnes militaires pour r\u00e9cup\u00e9rer des territoires autour du bassin m\u00e9diterran\u00e9en, dans le but de r\u00e9tablir la grandeur pass\u00e9e de l\u0027Empire romain. Ses efforts incluaient la reconqu\u00eate de l\u0027Afrique du Nord, de l\u0027Italie et d\u0027autres territoires.", "font": {"color": "white"}, "group": 5, "id": "987ae7e0fc2e48fda040d0637414f9f8", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "f5405d6c7cb34a30a0647b8334a28920", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "6391f194d4d042569627d9d851b4d702", "order": 13.0, "origin_type": "document_content", "parent_id": "f1ea8ab97fb14482ae20a04d40a5bdf3", "prev_id": "f1ea8ab97fb14482ae20a04d40a5bdf3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les empereurs byzantins se per\u00e7oivent comme des empereurs romains. Ainsi, au VIe si\u00e8cle, Justinien ler (527-565) tente de dominer l\u0027ensemble du bassin m\u00e9diterran\u00e9en. Il r\u00e9dige son code de lois en latin. Cependant l\u0027empire byzantin \u00e9volue. Son christianisme se distingue de celui de Rome par des pratiques diff\u00e9rentes, comme le culte des images, et donne naissance \u00e0 la religion orthodoxe. Sa population d\u00e9laisse le latin au profit du grec. Son territoire est d\u00e9sormais centr\u00e9 sur les Balkans et l\u0027Asie mineure.", "title": null}], "statement": "Justinien Ier a tent\u00e9 de restaurer l\u0027Empire romain en s\u0027emparant de tout le bass ases": ["31cf27f6-408e-4dd5-8e12-22192a00b9a5", "a4ea8bda-029d-4501-b084-676d89ac3531", "29668dcd-e758-4d24-8f4c-d512f3b9d8ea", "315ed283-e7c6-40d8-876d-2bab12fdf489", "01995e1a-d868-407d-98bb-9f1887861e08", "6751ff36-947a-48b5-9f40-eacb4a99f277", "f3ff9a2d-9c20-45b8-858e-c6b593cab391", "339d283f-09d6-4db7-92df-1670b245b71c", "0da85703-f01f-4a19-9754-eda87a74f30c", "aef2c047-8976-4c58-8f5b-e5b9c868ba0f"], "corpus_id": null, "definition": "L\u0027Empire musulman, \u00e9galement connu sous le nom d\u0027empire arabo-musulman, d\u00e9signe l\u0027ensemble des territoires conquis et gouvern\u00e9s par les musulmans entre le VIIe et le XIIIe si\u00e8cle. Il a \u00e9merg\u00e9 \u00e0 la suite des conqu\u00eates arabes qui ont commenc\u00e9 en 632 et s\u0027est \u00e9tendu d\u0027Espagne \u00e0 la Chine. \u00c0 son apog\u00e9e, cet empire couvrait une vaste zone g\u00e9ographique sur trois continents, incluant l\u0027Arabie, l\u0027Espagne et l\u0027Inde. L\u0027Empire musulman a jou\u00e9 un r\u00f4le crucial dans l\u0027expansion de l\u0027islam ainsi que dans la diffusion des connaissances scientifiques et philosophiques. Sa riche diversit\u00e9 culturelle et religieuse est illustr\u00e9e par l\u0027\u00e9mergence de dynasties majeures comme les Omeyyades et les Abbassides, qui ont eu un impact significatif sur les soci\u00e9t\u00e9s qu\u0027il a touch\u00e9es. Cet empire repr\u00e9sente une entit\u00e9 politique et religieuse marqu\u00e9e par des p\u00e9riodes de prosp\u00e9rit\u00e9 et de d\u00e9clin.", "doc_ids": [2535, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "31aaa07a-0ff6-44bb-bdc9-762b0ed083d3", "label": "Empire musulman", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027Empire musulman, \u00e9galement connu sous le nom d\u0027empire arabo-musulman, d\u00e9signe l\u0027ensemble des territoires conquis et gouvern\u00e9s par les musulmans entre le VIIe et le XIIIe si\u00e8cle. Il a \u00e9merg\u00e9 \u00e0 la suite des conqu\u00eates arabes qui ont commenc\u00e9 en 632 et s\u0027est \u00e9tendu d\u0027Espagne \u00e0 la Chine. \u00c0 son apog\u00e9e, cet empire couvrait une vaste zone g\u00e9ographique sur trois continents, incluant l\u0027Arabie, l\u0027Espagne et l\u0027Inde. L\u0027Empire musulman a jou\u00e9 un r\u00f4le crucial dans l\u0027expansion de l\u0027islam ainsi que dans la diffusion des connaissances scientifiques et philosophiques. Sa riche diversit\u00e9 culturelle et religieuse est illustr\u00e9e par l\u0027\u00e9mergence de dynasties majeures comme les Omeyyades et les Abbassides, qui ont eu un impact significatif sur les soci\u00e9t\u00e9s qu\u0027il a touch\u00e9es. Cet empire repr\u00e9sente une entit\u00e9 politique et religieuse marqu\u00e9e par des p\u00e9riodes de prosp\u00e9rit\u00e9 et de d\u00e9clin.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus par lequel un empire ou une entit\u00e9 politique se divise en plusieurs factions ou \u00e9tats rivaux, souvent d\u00fb \u00e0 des luttes internes pour le pouvoir.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "46bddc3f-ff55-4df5-8886-0e2f6524a11c", "label": "Morcellement politique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel un empire ou une entit\u00e9 politique se divise en plusieurs factions ou \u00e9tats rivaux, souvent d\u00fb \u00e0 des luttes internes pour le pouvoir.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Structure centrale o\u00f9 se prennent les d\u00e9cisions politiques importantes; \u00e0 Bagdad, il symbolise l\u0027autorit\u00e9 califale et le contr\u00f4le administratif sur l\u0027empire.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6f0c31b0-9616-4efb-bb25-9bf165c 1c65382d20a94c49afcedab78e4d2624", "order": 22.0, "origin_type": "document_content", "parent_id": "7476ab37a21b49d5bdf9735c6d65231c", "prev_id": "a977761a014f473497197f26d6934f6c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 636, les arm\u00e9es arabes affrontent les troupes de l\u0027empire byzantin en Syrie, \u00e0 Yarmouk. Elles remportent une victoire d\u00e9cisive qui permet une premi\u00e8re expansion hors d\u0027Arabie. C\u0027est le d\u00e9but des conqu\u00eates et de la constitution d\u0027un empire, dirig\u00e9 par les Arabes au nom de l\u0027islam, autour de la M\u00e9diterran\u00e9e.", "title": null}], "title": "\u00c0 quoi conduit la victoire de Yarmouk en 636 pour les Arabes ?", "type": "mcq"}, {"answers": ["Elles sont des centres de gouvernement des califes, \u00e9mirs ou gouverneurs"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles sont uniquement des lieux de commerce et d\u2019\u00e9changes \u00e9conomiques.", "Elles sont des centres culturels mais pas politiques.", "Elles contr\u00f4lent exclusivement les routes commerciales.", "Elles servent principalement \u00e0 l\u0027organisation de tournois militaires.", "Elles abritent les sanctuaires religieux des minorit\u00e9s.", "Elles sont les seuls lieux o\u00f9 les conversions \u00e9taient autoris\u00e9es.", "Elles \u00e9taient ferm\u00e9es aux non-musulmans pour des raisons de s\u00e9curit\u00e9.", "Elles \u00e9taient surtout des places fortes d\u00e9fensives contre les invasions.", "Elles ne servaient qu\u0027\u00e0 l\u0027administration des terres rurales."], "feedback": "Les villes du monde arabo-musulman \u00e9taient de v\u00e9ritables centres de pouvoir politique, o\u00f9 se trouvaient les si\u00e8ges des califes, \u00e9mirs et gouverneurs. Elles \u00e9taient le lieu de prise de d\u00e9cisions importantes pour la gestion du territoire et des affaires de l\u0027\u00c9tat.", "font": {"color": "white"}, "group": 3, "id": "5b9dfff8eb384b4c8a222ebfe706e872", "label": "mcq", "lang": "fr", "question": "En quoi les villes du monde arabo-musulman jouent-elles un r\u00f4le important ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 2, "html_tag": "p", "id": "22f6d2abb70442b2b01ad30a5f98ab7b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "a557096c4d514a48b0a4cd4282eab62a", "order": 22.0, "origin_type": "document_content", "parent_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "prev_id": "ca5b4a09e902436199748338bf2d83ec", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027unit\u00e9 du monde arabo-musulman r\u00e9side dans la religion, m\u00eame si l\u0027islam se divise d\u00e8s le VIIe si\u00e8cle en deux courants rivaux, sunnisme et chiisme. Les minorit\u00e9s religieuses (juda\u00efsme, christianisme, et zoroastrisme en Perse) sont tol\u00e9r\u00e9es \u00e0 condition de payer la capitation appel\u00e9e djiz\u00eea (Coran, v. 9, 29) et de respecter certaines conditions (inter- diction du port d\u0027arme, de monter \u00e0 cheval, obligation de porter un v\u00eatement de couleur distinctive, voir le pacte dit d\u0027Umar de 717). Beaucoup se convertissent \u00e0 l\u0027islam, comme les mud\u00e9jars en Espagne, et certains occupent m\u00eame des charges importantes. Un autre point commun du monde arabo-musulman est l\u0027importance des villes, v\u00e9ritables centres de gouvernement (du calife, des \u00e9mirs ou des gouverneurs), au c\u0153ur desquelles", "title": null}], "title": "En quoi les villes du monde arabo-musulman jouent-elles un r\u00f4le important ?", "type": "mcq"}, {"answers": ["Un morcellement politique de l\u0027empire"], "concepts": [], "difficulty": "unknown", "distractors": ["Une r\u00e9unification des territoires conquis", "La fondation d\u0027un seul califat universel", "L\u0027annexion compl\u00e8te de l\u0027Europe", "L\u0027apparition d\u0027une nouvelle dynastie unique", "L\u0027alliance avec les empires voisins", "La dissolution de tous les califats", "L\u0027unification culturelle de l\u0027empire", "L\u0027expansion vers la Chine", "Le retour de l\u0027autorit\u00e9 absolue du calife"], "feedback": "Au Xe si\u00e8cle, l\u0027empire arabo-musulman se divise en plusieurs califats rivaux, ce qui fragilise l\u0027unit\u00e9 du monde unifi\u00e9 dirig\u00e9 par le calife. Cette fragmentation politique est donc un \u00e9v\u00e9nement marquant de cette p\u00e9riode.", "font": {"color": "white"}, "group": 3, "id": "faecfa85fb174640bbe06ecaea28e848", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement caract\u00e9rise le Xe si\u00e8cle dans l\u0027empire arabo-musulman ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3c3ba1ea72b944e4aa36afa587715d6a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ca5b4a09e902436199748338bf2d83ec", "order": 20.0, "origin_type": "document_content", "parent_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "prev_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but de son histoire, l\u0027empire arabo-musulman est un monde unifi\u00e9 qui s\u0027\u00e9tend de l\u0027Espagne aux fronti\u00e8res de l\u0027Inde, dirig\u00e9 par le calife, h\u00e9ritier de Mohamed, qui dispose alors de tous les pouvoirs. Mais le calife perd peu \u00e0 peu ses attributions politiques pas- s\u00e9es au vizir et au chef de l\u0027arm\u00e9e, pour ne conserver qu\u0027un r\u00f4le religieux. Par ailleurs, au Xe si\u00e8cle, on assiste \u00e0 un morcellement politique de l\u0027empire : des terri- toires revendiquent le califat (en principe unique) et brisent l\u0027unit\u00e9 des premiers si\u00e8cles. Des califats rivaux apparaissent (Omeyyades \u00e0 Cordoue, Fatimides au Caire, Abbassides \u00e0 Bagdad), parfois contr\u00f4l\u00e9s par des peuples non Arabes comme les Turcs Seljoukides d\u00e8s le XIe si\u00e8cle (r\u00f4le primordial du sultan). Au XIIIe si\u00e8cle, le monde arabo-musulman est donc divis\u00e9 et affaibli.", "title": null}], "title": "Quel \u00e9v\u00e9nement caract\u00e9rise le Xe si\u00e8cle dans l\u0027empire arabo-musulman ?", "type": "mcq"}, {"answers": ["Il s\u0027organise sous la forme d\u0027un califat"], "concepts": [], "difficulty": "unknown", "distractors": ["Il s\u0027organise sous la forme d\u0027une r\u00e9publique.", "Il se divise en plusieurs royaumes ind\u00e9pendants.", "Il adopte une structure tribale hi\u00e9rarchique.", "Il applique un syst\u00e8me de monarchies locales.", "Il fonctionne selon une alliance \u00e9conomique entre tribus.", "Il se transforme en plusieurs cit\u00e9s-\u00c9tats autonomes.", "Il suit une organisation sp\u00e9cifique \u00e0 chaque r\u00e9gion conquise.", "Il adopte une structure imp\u00e9riale militaire rigide.", "Il devient une conf\u00e9d\u00e9ration de villes marchandes."], "feedback": "Les conqu\u00eates musulmanes ont permis la cr\u00e9ation d\u0027un empire qui s\u0027\u00e9tendait sur une grande partie du monde, avec une organisation politique sous forme de califat. Ce syst\u00e8me a \u00e9t\u00e9 mis en place pour maintenir l\u0027unit\u00e9 et la domination de l\u0027islam sur les territoires conquis.", "font": {"color": "white"}, "group": 3, "id": "8cf833dfabdb4cf1b17216577e0c25f4", "label": "mcq", "lang": "fr", "question": "De quelle mani\u00e8re s\u0027organise l\u0027empire musulman apr\u00e8s les conqu\u00eates de 632 \u00e0 750 ?", "shape": "dot", "size": 5, "sources": [{"associated_bloc
