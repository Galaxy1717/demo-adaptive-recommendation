ementales significatives \u00e0 l\u0027\u00e9chelle mondiale, avec une augmentation de la consommation des ressources naturelles telles que l\u0027eau et l\u0027\u00e9nergie. L\u0027urbanisation n\u00e9cessite le d\u00e9veloppement d\u0027infrastructures pour r\u00e9pondre \u00e0 cette demande croissante et influence les dynamiques sociales ainsi que les changements socio-\u00e9conomiques. Elle engendre \u00e9galement des d\u00e9fis tels que la pression accrue sur les ressources naturelles, une vuln\u00e9rabilit\u00e9 augment\u00e9e aux risques li\u00e9s \u00e0 la densit\u00e9 urbaine et \u00e0 une infrastructure parfois insuffisante, illustr\u00e9e par des probl\u00e8mes sp\u00e9cifiques dans certaines villes comme les embouteillages et le manque d\u0027espace.", "doc_ids": [2563, 2567, 2568, 2538, 2542, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "859c1413-0296-48a5-9866-81a26bb7e010", "label": "Urbanisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027urbanisation est le processus d\u0027accroissement des zones urbaines et de la population urbaine, r\u00e9sultant souvent du d\u00e9placement des populations vers les villes. Ce ph\u00e9nom\u00e8ne entra\u00eene des transformations sociales, \u00e9conomiques et environnementales significatives \u00e0 l\u0027\u00e9chelle mondiale, avec une augmentation de la consommation des ressources naturelles telles que l\u0027eau et l\u0027\u00e9nergie. L\u0027urbanisation n\u00e9cessite le d\u00e9veloppement d\u0027infrastructures pour r\u00e9pondre \u00e0 cette demande croissante et influence les dynamiques sociales ainsi que les changements socio-\u00e9conomiques. Elle engendre \u00e9galement des d\u00e9fis tels que la pression accrue sur les ressources naturelles, une vuln\u00e9rabilit\u00e9 augment\u00e9e aux risques li\u00e9s \u00e0 la densit\u00e9 urbaine et \u00e0 une infrastructure parfois insuffisante, illustr\u00e9e par des probl\u00e8mes sp\u00e9cifiques dans certaines villes comme les embouteillages et le manque d\u0027espace.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the social process whereby cities grow and societies become more urban", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Urbanisation", "name": "urbanization.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["bf1b6ea2-ec82-4500-887c-a7ef4bc54088", "8968dde3-65e0-4d4c-8802-329c1e7128e8", "0c694aaa-3522-4f55-9c1b-21428311bb5f", "a101e54c-db31-47eb-a0a8-fe8e9072da6e"], "corpus_id": null, "definition": "L\u0027Inde est un pays d\u0027Asie du Sud, le deuxi\u00e8me pays le plus peupl\u00e9 au monde, caract\u00e9ris\u00e9 par une grande diversit\u00e9 culturelle et g\u00e9ographique. Il fait face \u00e0 des d\u00e9fis de d\u00e9veloppement tels que l\u0027approvisionnement en eau, la faim due aux in\u00e9galit\u00e9s \u00e9conomiques, et une demande \u00e9nerg\u00e9tique en forte croissance. Le pays cherche \u00e0 diversifier ses sources d\u0027\u00e9nergie tout en mettant en \u0153uvre des solutions innovantes pour \u00e9conomiser l\u0027eau et prot\u00e9ger des r\u00e9gions \u00e9cologiquement significatives comme les Sundarbans. Cependant, il souffre \u00e9galement d\u0027un manque de strat\u00e9gies gouvernementales efficaces pour lutter contre ces probl\u00e8mes environnementaux et sociaux.", "doc_ids": [2538, 2554, 2555, 2568, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "67351fde-d2a0-4423-a2ef-de658f89857e", "label": "Inde", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027Inde est un pays d\u0027Asie du Sud, le deuxi\u00e8me pays le plus peupl\u00e9 au monde, caract\u00e9ris\u00e9 par une grande diversit\u00e9 culturelle et g\u00e9ographique. Il fait face \u00e0 des d\u00e9fis de d\u00e9veloppement tels que l\u0027approvisionnement en eau, la faim due aux in\u00e9galit\u00e9s \u00e9conomiques, et une demande \u00e9nerg\u00e9tique en forte croissance. Le pays cherche \u00e0 diversifier ses sources d\u0027\u00e9nergie tout en mettant en \u0153uvre des solutions innovantes pour \u00e9conomiser l\u0027eau et prot\u00e9ger des r\u00e9gions \u00e9cologiquement significatives comme les Sundarbans. Cependant, il souffre \u00e9galement d\u0027un manque de strat\u00e9gies gouvernementales efficaces pour lutter contre ces probl\u00e8mes environnementaux et sociaux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Inde (en anglais : India), historiquement et constitutionnellement aussi appel\u00e9 le Bharat (en hindi : \u092d\u093e\u0930\u0924 / Bh\u0101rat) et en forme longue la r\u00e9publique de l\u0027Inde (en hindi : \u092d\u093e\u0930\u0924 \u0917\u0923\u0930\u093e\u091c\u094d\u092f / Bh\u0101rat Ga\u1e47ar\u0101jya ; en anglais : Republic of India), est un pays d\u0027Asie du Sud occupant la majeure partie du sous-continent indien. Sa capitale est New Delhi. Il est le pays le plus peupl\u00e9 au monde ainsi que le septi\u00e8me pays le plus \u00e9tendu au monde.", "label": "Inde", "page_id": "1508", "thumbnail": null, "wikidata_id": "Q668"}, "wordnetentity": {"definition": "a republic in the Asian subcontinent in southern Asia; second most populous country in the world; achieved independence from the United Kingdom in 1947", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Inde", "name": "india.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["2fa90249-0a7a-494d-9cd5-79358073a8bc", "38d6fbc5-4855-437a-8688-235561f1f2b4", "8d6d8b1f-5490-433b-b442-1c473629e429", "e5d665ee-b56d-448b-96b9-7d8806cdc911", "82c4e8e2-70ba-41ec-9b58-bd234544ea6b", "155264b0-7847-4ae8-9d0e-4f05b9d0eb6a"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s de richesse d\u00e9signent les disparit\u00e9s significatives dans la distribution des ressources \u00e9conomiques entre les individus, groupes ou r\u00e9gions au sein d\u0027une soci\u00e9t\u00e9, ainsi qu\u0027entre les pays. Ces in\u00e9galit\u00e9s influencent l\u0027acc\u00e8s aux ressources et le d\u00e9veloppement socio-\u00e9conomique, exacerb\u00e9es par divers facteurs tels que l\u0027\u00e9ducation, la g\u00e9ographie et les politiques \u00e9conomiques. Elles peuvent \u00eatre mesur\u00e9es par des indicateurs vari\u00e9s comme le PIB, le taux de pauvret\u00e9 et d\u0027autres mesures socio-\u00e9conomiques, entra\u00eenant des modes de vie divergents et affectant les opportunit\u00e9s disponibles pour diff\u00e9rents segments de la population.", "doc_ids": [2551, 2562, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "def899af-3571-4e2a-bcfd-8e5992462512", "label": "In\u00e9galit\u00e9s de richesse", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Les in\u00e9galit\u00e9s de richesse d\u00e9signent les disparit\u00e9s significatives dans la distribution des ressources \u00e9conomiques entre les individus, groupes ou r\u00e9gions au sein d\u0027une soci\u00e9t\u00e9, ainsi qu\u0027entre les pays. Ces in\u00e9galit\u00e9s influencent l\u0027acc\u00e8s aux ressources et le d\u00e9veloppement socio-\u00e9conomique, exacerb\u00e9es par divers facteurs tels que l\u0027\u00e9ducation, la g\u00e9ographie et les politiques \u00e9conomiques. Elles peuvent \u00eatre mesur\u00e9es par des indicateurs vari\u00e9s comme le PIB, le taux de pauvret\u00e9 et d\u0027autres mesures socio-\u00e9conomiques, entra\u00eenant des modes de vie divergents et affectant les opportunit\u00e9s disponibles pour diff\u00e9rents segments de la population.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027in\u00e9galit\u00e9 des richesses dans le monde d\u00e9signe l\u0027in\u00e9gale r\u00e9partition des patrimoines, des richesses ou des revenus entre les pays du monde. Cette in\u00e9galit\u00e9 se caract\u00e9rise par des contrastes de PIB entre les pays, mais aussi par des in\u00e9galit\u00e9s au sein m\u00eame de ces pays.", "label": "In\u00e9galit\u00e9 des richesses dans le monde", "page_id": "6110341", "thumbnail": null, "wikidata_id": "Q3154009"}, "wordnetentity": null}, {"aliases": ["e87aa9eb-4c51-4a4b-88fd-b16fe585c256", "2d81e09a-5f30-4602-8e3a-8002f9eb4932", "40e77003-0ff1-45f5-a49b-eb00e6ff646e"], "corpus_id": null, "definition": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f52dfd66-9ce8-4679-a03a-b90c36b0884f", "label": "Ressources limit\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Analyse des dynamiques d\u00e9mographiques sous un angle politique, \u00e9conomique et social, influen\u00e7ant le d\u00e9veloppement global.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f738ecfe-60c3-4351-b0bb-5e7fb8c22d48", "label": "G\u00e9opolitique de la population", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Analyse des dynamiques d\u00e9mographiques sous un angle politique, \u00e9conomique et social, influen\u00e7ant le d\u00e9veloppement global.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["17dfc8fc-1833-419c-ab16-ddf13b6f256c"], "corpus_id": null, "definition": "La g\u00e9ographie de la richesse et de la pauvret\u00e9 est l\u0027\u00e9tude spatiale des disparit\u00e9s \u00e9conomiques \u00e0 l\u0027\u00e9chelle mondiale, qui analyse la distribution des ressources \u00e9conomiques et r\u00e9v\u00e8le les dynamiques entre les zones riches et pauvres. Elle met en lumi\u00e8re les in\u00e9galit\u00e9s r\u00e9gionales en mati\u00e8re de richesse, illustrant comment ces disparit\u00e9s influencent le d\u00e9veloppement \u00e9conomique et social \u00e0 travers diff\u00e9rentes r\u00e9gions du monde.", "doc_ids": [2562, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2b950caa-4ba5-4a9f-8671-9b8f4a605ac8", "label": "G\u00e9ographie de la richesse et de la pauvret\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La g\u00e9ographie de la richesse et de la pauvret\u00e9 est l\u0027\u00e9tude spatiale des disparit\u00e9s \u00e9conomiques \u00e0 l\u0027\u00e9chelle mondiale, qui analyse la distribution des ressources \u00e9conomiques et r\u00e9v\u00e8le les dynamiques entre les zones riches et pauvres. Elle met en lumi\u00e8re les in\u00e9galit\u00e9s r\u00e9gionales en mati\u00e8re de richesse, illustrant comment ces disparit\u00e9s influencent le d\u00e9veloppement \u00e9conomique et social \u00e0 travers diff\u00e9rentes r\u00e9gions du monde.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["7d3dcdb5-1d03-4c10-97bc-1da50a418f8b", "5ace06ba-884f-455c-8db0-fdb52646778a", "98d904ba-3e22-4853-9e1e-b3c068761581", "c3ef874b-0568-445c-941c-dae4044f770b"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s de d\u00e9veloppement d\u00e9signent les disparit\u00e9s \u00e9conomiques et sociales croissantes entre diff\u00e9rentes r\u00e9gions ou pays, ainsi qu\u0027au sein des soci\u00e9t\u00e9s. Elles se manifestent par un acc\u00e8s in\u00e9gal aux ressources, aux opportunit\u00e9s \u00e9conomiques et aux services sociaux, affectant la capacit\u00e9 des pays \u00e0 g\u00e9rer les risques et \u00e0 prot\u00e9ger leurs populations. Ces in\u00e9galit\u00e9s peuvent \u00eatre observ\u00e9es dans des contextes sp\u00e9cifiques, comme les diff\u00e9rences de prosp\u00e9rit\u00e9 entre la c\u00f4te Est et l\u0027Ouest de la Chine, illustrant comment certaines zones prosp\u00e8rent tandis que d\u0027autres stagnent. Ces disparit\u00e9s sont souvent exacerb\u00e9es par des facteurs historiques, politiques et g\u00e9ographiques.", "doc_ids": [2551, 2562, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3f6b4e8d-0aa4-429d-a37e-b5a07bd5e1e6", "label": "In\u00e9galit\u00e9s de d\u00e9veloppement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les in\u00e9galit\u00e9s de d\u00e9veloppement d\u00e9signent les disparit\u00e9s \u00e9conomiques et sociales croissantes entre diff\u00e9rentes r\u00e9gions ou pays, ainsi qu\u0027au sein des soci\u00e9t\u00e9s. Elles se manifestent par un acc\u00e8s in\u00e9gal aux ressources, aux opportunit\u00e9s \u00e9conomiques et aux services sociaux, affectant la capacit\u00e9 des pays \u00e0 g\u00e9rer les risques et \u00e0 prot\u00e9ger leurs populations. Ces in\u00e9galit\u00e9s peuvent \u00eatre observ\u00e9es dans des contextes sp\u00e9cifiques, comme les diff\u00e9rences de prosp\u00e9rit\u00e9 entre la c\u00f4te Est et l\u0027Ouest de la Chine, illustrant comment certaines zones prosp\u00e8rent tandis que d\u0027autres stagnent. Ces disparit\u00e9s sont souvent exacerb\u00e9es par des facteurs historiques, politiques et g\u00e9ographiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["65b48131-efc5-47d1-b47e-4bfaf716685e"], "corpus_id": null, "definition": "Pays d\u0027Asie de l\u0027Est avec une population massive ayant connu des politiques strictes sur la natalit\u00e9, actuellement en d\u00e9clin d\u00e9mographique, ce qui a des implications significatives sur son d\u00e9veloppement \u00e9conomique.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a7c8f010-e1ae-4209-871d-f3eb427171b2", "label": "Chine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pays d\u0027Asie de l\u0027Est avec une population massive ayant connu des politiques strictes sur la natalit\u00e9, actuellement en d\u00e9clin d\u00e9mographique, ce qui a des implications significatives sur son d\u00e9veloppement \u00e9conomique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La Chine (en chinois : \u4e2d\u56fd, zh\u014dnggu\u00f3), en forme longue la r\u00e9publique populaire de Chine (RPC), \u00e9galement appel\u00e9e Chine populaire et Chine communiste, est un pays d\u0027Asie de l\u0027Est. Avec plus de 1,4 milliard d\u0027habitants, soit environ un sixi\u00e8me de la population mondiale, elle est, en 2023, le deuxi\u00e8me pays le plus peupl\u00e9 du monde, apr\u00e8s l\u0027Inde. La principale partie de la population se trouve \u00e0 l\u0027est du pays.", "label": "Chine", "page_id": "10853", "thumbnail": null, "wikidata_id": "Q148"}, "wordnetentity": {"definition": "a communist nation that covers a vast territory in eastern Asia; the most populous country in the world", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Chine", "name": "china.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["234d1162-2b44-4a17-877c-a980f2f223a9", "c9059ac9-af9f-46c0-b432-32b5fb2302ad", "00fb99b7-8674-4cab-a355-36aac7143ea2", "a35b2557-ba60-437d-899c-c15c5492ccf6", "53b56813-ef33-4b48-b7e0-cde5e3b0cd0c", "1909ffbb-08fb-4e71-afe6-d3e4c1ce535b", "cf240cf0-7a8a-44d2-bc8b-de43e9aac1d7", "3ab7b5fa-cbd0-4d1c-a387-7fc0c1c5a0b0", "aa6e295a-fe64-474e-a098-57e8a986d448", "474e977c-2d88-4894-854c-f7be603b0cc0", "ffacb649-aca1-4868-99f3-f50181a04e44", "66f9914a-3f78-425c-b60c-da1364464226", "410e84e7-58e2-44fc-baaf-8a9d46935399", "72d852ea-cfbc-4fb4-871b-497242d82d70"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "doc_ids": [2562, 2563, 2532, 2567, 2551, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "adbc2fe0-ec9b-4909-b308-453fd8584ee3", "label": "In\u00e9galit\u00e9s sociales et environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une in\u00e9galit\u00e9 sociale, est une diff\u00e9rence dans l\u2019acc\u00e8s \u00e0 des ressources sociales rares et valoris\u00e9es, ressources \u00e9tant entendu au sens le plus large, incluant toutes les possibilit\u00e9s d\u0027actions humaines : politique, \u00e9conomique, culturelle, sociale, sexuelle, etc. (une tol\u00e9rance diff\u00e9renti\u00e9e en mati\u00e8re d\u0027infid\u00e9lit\u00e9 dans le mariage, par exemple, est ainsi une ressource en ce sens). Les in\u00e9galit\u00e9s sociales sont donc le r\u00e9sultat d\u0027une distribution in\u00e9gale des ressources au sein d\u2019une soci\u00e9t\u00e9.", "label": "In\u00e9galit\u00e9 sociale", "page_id": "13061118", "thumbnail": null, "wikidata_id": "Q5431887"}, "wordnetentity": null}, {"aliases": ["f6486553-131d-42cc-9221-0bcca7615d7c", "e1e11d0d-c538-4dc5-a42c-1c7fc41c96f4", "eb470405-a340-406a-ba2b-0333328b370e", "a95c2514-c5a3-4cd1-b53a-3f519bf83c1d"], "corpus_id": null, "definition": "Un pays en d\u00e9veloppement est une nation avec un revenu faible ou interm\u00e9diaire, souvent caract\u00e9ris\u00e9e par des d\u00e9fis socio-\u00e9conomiques significatifs tels que des taux de natalit\u00e9 \u00e9lev\u00e9s, une sant\u00e9 fragile et un faible niveau d\u0027\u00e9ducation. Ces pays, g\u00e9n\u00e9ralement localis\u00e9s en Asie, en Afrique et parfois en Am\u00e9rique du Sud, s\u0027efforcent d\u0027am\u00e9liorer leurs conditions de vie tout en faisant face \u00e0 divers obstacles au d\u00e9veloppement \u00e9conomique.", "doc_ids": [2543, 2551, 2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4e57e377-8295-4be4-84c9-4f8f3bed1370", "label": "Pays en d\u00e9veloppement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un pays en d\u00e9veloppement est une nation avec un revenu faible ou interm\u00e9diaire, souvent caract\u00e9ris\u00e9e par des d\u00e9fis socio-\u00e9conomiques significatifs tels que des taux de natalit\u00e9 \u00e9lev\u00e9s, une sant\u00e9 fragile et un faible niveau d\u0027\u00e9ducation. Ces pays, g\u00e9n\u00e9ralement localis\u00e9s en Asie, en Afrique et parfois en Am\u00e9rique du Sud, s\u0027efforcent d\u0027am\u00e9liorer leurs conditions de vie tout en faisant face \u00e0 divers obstacles au d\u00e9veloppement \u00e9conomique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans la typologie la plus courante, les pays en d\u00e9veloppement ou pays du Sud sont des pays moins d\u00e9velopp\u00e9s \u00e9conomiquement que les pays d\u00e9velopp\u00e9s (parfois appel\u00e9s pays du Nord).\nL\u0027expression \u00ab pays en d\u00e9veloppement \u00bb remplace des d\u00e9nominations ant\u00e9rieures, jug\u00e9es inad\u00e9quates, obsol\u00e8tes ou incorrectes : les pays du tiers monde, les pays sous-d\u00e9velopp\u00e9s. Elle s\u0027est substitu\u00e9e \u00e0 \u00ab pays en voie de d\u00e9veloppement \u00bb.", "label": "Pays en d\u00e9veloppement", "page_id": "25660", "thumbnail": null, "wikidata_id": "Q177323"}, "wordnetentity": null}, {"aliases": ["aa80b7e0-723e-4391-b88f-d8e4758b3f07", "ec4c5ee5-f86a-4815-a395-4f26e751e13b", "d5d46cde-e811-457c-ad97-4ff79805cb74", "d06eae7d-41cb-4c15-859a-e3616863ac99"], "corpus_id": null, "definition": "Les pays \u00e9mergents sont des nations en d\u00e9veloppement qui connaissent une croissance \u00e9conomique rapide et une transition vers une \u00e9conomie plus d\u00e9velopp\u00e9e. Ils se caract\u00e9risent par une urbanisation accrue, des investissements \u00e9trangers significatifs, ainsi que par des in\u00e9galit\u00e9s persistantes au sein de leur population. Ces pays contribuent \u00e9galement aux \u00e9missions de gaz \u00e0 effet de serre (GES) et font face \u00e0 des d\u00e9fis d\u0027adaptation au changement climatique, tout en \u00e9tant souvent confront\u00e9s \u00e0 des d\u00e9fis sociaux importants.", "doc_ids": [2543, 2559, 2562, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "34283da1-3f4d-4072-a61d-0f895ef95547", "label": "pays \u00e9mergents", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les pays \u00e9mergents sont des nations en d\u00e9veloppement qui connaissent une croissance \u00e9conomique rapide et une transition vers une \u00e9conomie plus d\u00e9velopp\u00e9e. Ils se caract\u00e9risent par une urbanisation accrue, des investissements \u00e9trangers significatifs, ainsi que par des in\u00e9galit\u00e9s persistantes au sein de leur population. Ces pays contribuent \u00e9galement aux \u00e9missions de gaz \u00e0 effet de serre (GES) et font face \u00e0 des d\u00e9fis d\u0027adaptation au changement climatique, tout en \u00e9tant souvent confront\u00e9s \u00e0 des d\u00e9fis sociaux importants.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un pays \u00e9mergent, ou \u00e9conomie \u00e9mergente, ou encore march\u00e9 \u00e9mergent est un pays dont le PIB par habitant est inf\u00e9rieur \u00e0 celui des pays d\u00e9velopp\u00e9s, mais qui conna\u00eet une croissance \u00e9conomique rapide, et dont le niveau de vie ainsi que les structures \u00e9conomiques et sociales convergent vers ceux des pays d\u00e9velopp\u00e9s avec une ouverture \u00e9conomique au reste du monde, des transformations structurelles et institutionnelles de grande ampleur et un fort potentiel de croissance. Il convient de noter que le PIB par habitant n\u0027est qu\u0027un crit\u00e8re partiel (et partial) de l\u0027\u00e9mergence : le Kowe\u00eft, \u00e9conomie \u00e9mergente, a un PIB par habitant proche de la moyenne de l\u0027Union europ\u00e9enne.\nLa liste des pays auxquels s\u0027applique ce terme varie selon les sources et selon les \u00e9poques, en t\u00e9moignent les divers acronymes d\u00e9finis pour les d\u00e9signer :\n\nBRIC est le premier \u00e0 d\u00e9signer les quatre principaux pays \u00e9mergents (Br\u00e9sil, Russie, Inde, Chine) qui sont susceptibles de jouer un r\u00f4le de premier plan dans l\u0027\u00e9conomie mondiale dans un futur plus ou moins proche.", "label": "Pays \u00e9mergent", "page_id": "754404", "thumbnail": null, "wikidata_id": "Q546395"}, "wordnetentity": null}, {"aliases": ["3436aa75-b267-4b1c-ae55-f65b61c2b11b", "de2f12cc-6e43-4418-aed9-8bb24ebd5e38"], "corpus_id": null, "definition": "La d\u00e9mographie est l\u0027\u00e9tude statistique des populations humaines, englobant leur taille, structure, distribution et dynamiques au fil du temps. Les statistiques d\u00e9mographiques fournissent des donn\u00e9es quantitatives essentielles sur ces populations, incluant leur taille, densit\u00e9 et r\u00e9partition g\u00e9ographique. Ensemble, elles permettent d\u0027analyser les \u00e9volutions sociales et \u00e9conomiques ainsi que les tendances d\u00e9mographiques.", "doc_ids": [2562, 2555, 2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ca9c3edf-2a07-468c-abdc-565447bd737e", "label": "D\u00e9mographie et Statistiques D\u00e9mographiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La d\u00e9mographie est l\u0027\u00e9tude statistique des populations humaines, englobant leur taille, structure, distribution et dynamiques au fil du temps. Les statistiques d\u00e9mographiques fournissent des donn\u00e9es quantitatives essentielles sur ces populations, incluant leur taille, densit\u00e9 et r\u00e9partition g\u00e9ographique. Ensemble, elles permettent d\u0027analyser les \u00e9volutions sociales et \u00e9conomiques ainsi que les tendances d\u00e9mographiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La d\u00e9mographie est l\u0027\u00e9tude quantitative et qualitative des caract\u00e9ristiques des populations et de leurs dynamiques, \u00e0 partir de th\u00e8mes tels que la natalit\u00e9, la f\u00e9condit\u00e9, la mortalit\u00e9, la nuptialit\u00e9 (ou conjugalit\u00e9) et la migration.\nLe d\u00e9mographe analyse les variations de ces ph\u00e9nom\u00e8nes dans le temps et dans l\u0027espace, en fonction des milieux socio-\u00e9conomiques et culturels.\nSur cette base la prospective d\u00e9mographique est en mesure d\u0027\u00e9tablir diff\u00e9rents sc\u00e9narios d\u0027\u00e9volution : de type tendanciel, alternatif, de crise ou de ruptures, etc.", "label": "D\u00e9mographie", "page_id": "15310", "thumbnail": null, "wikidata_id": "Q37732"}, "wordnetentity": {"definition": "the branch of sociology that studies the characteristics of human populations", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9mographie", "name": "demography.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["52392c6d-9994-4a9a-bf0b-2ce0c8f18363", "6d1171e8-cc5d-4274-8bce-024a36c7f82c", "fd643cf5-a30e-4f80-870d-8727c2b4c554", "e5e4f69d-179d-4a8c-b119-16901dfeeb1e"], "corpus_id": null, "definition": "Le taux de natalit\u00e9 est une mesure du nombre de naissances vivantes par an pour 1 000 habitants dans une population donn\u00e9e. Il est essentiel pour comprendre la croissance d\u00e9mographique d\u0027un pays, influen\u00e7ant directement les dynamiques d\u00e9mographiques ainsi que les besoins futurs en \u00e9ducation et en services sociaux.", "doc_ids": [2543, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "18b75132-b8de-4ad5-a3fb-6b31158c0748", "label": "Natalit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le taux de natalit\u00e9 est une mesure du nombre de naissances vivantes par an pour 1 000 habitants dans une population donn\u00e9e. Il est essentiel pour comprendre la croissance d\u00e9mographique d\u0027un pays, influen\u00e7ant directement les dynamiques d\u00e9mographiques ainsi que les besoins futurs en \u00e9ducation et en services sociaux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le taux de natalit\u00e9 (ou taux brut de natalit\u00e9) est le rapport entre le nombre annuel de naissances vivantes et la population totale moyenne sur une p\u00e9riode et dans un territoire donn\u00e9s. Il s\u0027exprime souvent en pour mille (\u2030).", "label": "Taux de natalit\u00e9", "page_id": "674754", "thumbnail": null, "wikidata_id": "Q203516"}, "wordnetentity": null}, {"aliases": ["ea9609d6-772f-4a6a-ac0a-2cfc221fc801", "5f91d57c-89f7-40e6-b319-ad236c59b249", "a15d92bb-9c17-4002-abcc-5853f1b551ee", "b66ef2e9-db9e-4d34-ae3c-a6701e3dad25", "d3659280-7696-48a9-a6b9-01044edf1340", "561f901b-3831-49b7-8572-63954ffe43a0", "b286ea69-e01e-4cfa-8bc3-4bfb5b7a579c", "f4cee90a-5f26-45e4-82f8-dcb20372c980"], "corpus_id": null, "definition": "L\u0027\u00e9ducation est le processus d\u0027acquisition de connaissances et de comp\u00e9tences, essentiel pour le d\u00e9veloppement personnel, social et \u00e9conomique des individus. Elle comprend l\u0027acc\u00e8s \u00e0 l\u0027instruction formelle et informelle ainsi que la qualit\u00e9 de l\u0027enseignement, qui varient consid\u00e9rablement entre les pays riches et pauvres. L\u0027\u00e9ducation est un droit fondamental garantissant un apprentissage accessible \u00e0 tous les enfants, et son absence peut entra\u00eener des violations des droits humains. De plus, elle joue un r\u00f4le crucial dans le contr\u00f4le de la f\u00e9condit\u00e9 et l\u0027am\u00e9lioration des conditions de vie, notamment dans les pays en d\u00e9veloppement comme le Nigeria.", "doc_ids": [2530, 2562, 2567, 2537, 2543, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "33ae989b-0755-414a-85b7-d76fb2504315", "label": "\u00c9ducation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u0027\u00e9ducation est le processus d\u0027acquisition de connaissances et de comp\u00e9tences, essentiel pour le d\u00e9veloppement personnel, social et \u00e9conomique des individus. Elle comprend l\u0027acc\u00e8s \u00e0 l\u0027instruction formelle et informelle ainsi que la qualit\u00e9 de l\u0027enseignement, qui varient consid\u00e9rablement entre les pays riches et pauvres. L\u0027\u00e9ducation est un droit fondamental garantissant un apprentissage accessible \u00e0 tous les enfants, et son absence peut entra\u00eener des violations des droits humains. De plus, elle joue un r\u00f4le crucial dans le contr\u00f4le de la f\u00e9condit\u00e9 et l\u0027am\u00e9lioration des conditions de vie, notamment dans les pays en d\u00e9veloppement comme le Nigeria.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019\u00e9ducation est l\u0027apprentissage et le d\u00e9veloppement des facult\u00e9s intellectuelles, morales et physiques, les moyens et les r\u00e9sultats de cette activit\u00e9 de d\u00e9veloppement. L\u0027\u00e9ducation inclut des comp\u00e9tences et des \u00e9l\u00e9ments culturels caract\u00e9ristiques du lieu g\u00e9ographique et de la p\u00e9riode historique, l\u0027\u00e9ducation a pour but de faire progresser, am\u00e9liorer et penser par soi-m\u00eame d\u0027un sujet et la cr\u00e9ation de cultures.\nSelon l\u0027Unesco, en 2008, vingt-huit millions d\u0027enfants \u00e9taient priv\u00e9s d\u0027\u00e9ducation, en raison des conflits arm\u00e9s.", "label": "\u00c9ducation", "page_id": "3499", "thumbnail": null, "wikidata_id": "Q8434"}, "wordnetentity": {"definition": "the gradual process of acquiring knowledge", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "\u00c9ducation", "name": "education.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["91a8be29-a3c5-4e24-ba0a-74b67e065ab1", "32bb86a4-326c-426f-9d12-a2a0ec02b5f9", "afb287db-e5cb-4c12-9f0f-cc107bacae54", "05d52583-da9f-495f-80a8-63b5b73b8ed5", "bb033bb4-e9a3-4071-a0b2-838ec01498d6", "e99acdd4-a568-4f28-ac81-c3e8d013195a", "920aa845-b280-4317-af0e-18b91e236fde", "4c8fe2a1-4d82-4757-9ee5-54c13d9066d9", "4876a91c-f3bf-46fc-b745-56eb504ccd66", "539fa89c-bdba-4d1e-b979-e9a3c12b4502", "f87e9fd6-307a-4952-873a-f9fb15549c87", "c2265bba-c2c6-4745-8ac7-c663019b1cef", "73761c2e-fd5a-41ff-8093-63891a1c1237", "15ebf710-ee63-47da-a281-b5a9c0106e4c", "710b1ca4-a14c-4be5-ba9e-b9ffde82bf14", "26d2aa6d-3372-44e4-a67e-695c3d14a0e1", "de38a025-58ab-4642-85df-bccf74c202d2"], "corpus_id": null, "definition": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "doc_ids": [2538, 2543, 2551, 2554, 2555, 2559, 2562, 2563, 2567, 2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "efcf4ea5-e007-4238-811d-525cd26bc267", "label": "D\u00e9veloppement durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["2058504a-0321-4812-befa-b9aa6a7dd4e0", "d0d7ffdf-e29e-4ce3-8c87-b1f92f0062d7", "479cc712-c3b2-4434-bfbe-4fa4b3c4008d", "bf63ee2f-c14b-4b79-b497-b50a46f55003", "05fccb1c-b9bb-4f82-9a2f-1213c7af9a25", "4df787a8-ef92-42e5-8f63-4511e818df9d", "1088cadf-58b1-41d1-96d5-77735c38c2a3", "b1b49abd-cbe0-4567-a090-694dd4ac9776", "d786c274-1070-411c-bcf1-1f55dc2fbaf5"], "corpus_id": null, "definition": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "doc_ids": [2562, 2563, 2567, 2568, 2570, 2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bab2a053-13f5-49bb-b37d-ce6e719be201", "label": "D\u00e9veloppement \u00e9conomique et social", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Changement dans le financement gouvernemental des services publics, notamment en r\u00e9ponse \u00e0 des d\u00e9fis d\u00e9mographiques.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7ff438b7-d7b9-44aa-be0e-398ff0df58d2", "label": "\u00c9volution des d\u00e9penses publiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Changement dans le financement gouvernemental des services publics, notamment en r\u00e9ponse \u00e0 des d\u00e9fis d\u00e9mographiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["67ad8714-54aa-4334-a015-169ab446a37a", "9401072a-444b-4af1-ae67-12f0e02c96ca", "b0e40c56-6cee-47ff-821b-3e8c5844d991", "0a52cd31-4376-4fb3-89b1-1ed8255f8b5d"], "corpus_id": null, "definition": "La scolarisation d\u00e9signe le processus d\u0027inscription et de participation des enfants dans les \u00e9tablissements scolaires, englobant non seulement l\u0027inscription mais aussi la mesure du taux de scolarisation, qui \u00e9value le pourcentage d\u0027enfants en \u00e2ge scolaire effectivement inscrits \u00e0 l\u0027\u00e9cole. Ce concept inclut \u00e9galement le taux d\u0027enfants ayant termin\u00e9 l\u0027\u00e9cole primaire, ce qui est indicatif du niveau d\u0027acc\u00e8s \u00e0 l\u0027\u00e9ducation dans un pays. La scolarisation est essentielle pour le d\u00e9veloppement personnel et \u00e9conomique des individus et joue un r\u00f4le crucial dans le d\u00e9veloppement humain, avec des disparit\u00e9s notables entre les pays d\u00e9velopp\u00e9s et ceux en d\u00e9veloppement.", "doc_ids": [2543, 2551, 2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8a133e37-8951-4c75-a216-e72bfed6fa26", "label": "Scolarisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La scolarisation d\u00e9signe le processus d\u0027inscription et de participation des enfants dans les \u00e9tablissements scolaires, englobant non seulement l\u0027inscription mais aussi la mesure du taux de scolarisation, qui \u00e9value le pourcentage d\u0027enfants en \u00e2ge scolaire effectivement inscrits \u00e0 l\u0027\u00e9cole. Ce concept inclut \u00e9galement le taux d\u0027enfants ayant termin\u00e9 l\u0027\u00e9cole primaire, ce qui est indicatif du niveau d\u0027acc\u00e8s \u00e0 l\u0027\u00e9ducation dans un pays. La scolarisation est essentielle pour le d\u00e9veloppement personnel et \u00e9conomique des individus et joue un r\u00f4le crucial dans le d\u00e9veloppement humain, avec des disparit\u00e9s notables entre les pays d\u00e9velopp\u00e9s et ceux en d\u00e9veloppement.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["R\u00e9pondre \u00e0 l\u0027augmentation rapide des besoins de la population"], "concepts": [], "difficulty": "unknown", "distractors": ["Lutter contre la d\u00e9forestation massive", "R\u00e9duire les in\u00e9galit\u00e9s \u00e9conomiques croissantes", "Favoriser l\u0027acc\u00e8s au march\u00e9 international", "Attirer plus d\u0027investissements \u00e9trangers", "D\u00e9velopper un enseignement accessible \u00e0 tous", "Limiter la d\u00e9pendance aux ressources naturelles", "Augmenter les infrastructures de haute technologie", "Am\u00e9liorer la qualit\u00e9 de l\u0027eau potable", "R\u00e9guler l\u0027immigration urbaine"], "feedback": "Face \u00e0 l\u0027augmentation rapide de la population dans les pays en d\u00e9veloppement, il est important de r\u00e9pondre aux besoins croissants de la population afin d\u0027\u00e9viter des probl\u00e8mes tels que la famine ou le manque d\u0027acc\u00e8s \u00e0 l\u0027eau potable. Les autres distracteurs ne sont pas des d\u00e9fis majeurs pour ces pays et ne correspondent pas aux strat\u00e9gies mises en place par les populations locales.", "font": {"color": "white"}, "group": 3, "id": "a845ecde6a49 e9 \u00e9conomique", "L\u0027eau potable, urbanisation et d\u00e9veloppement technologique"], "feedback": "La forte croissance d\u00e9mographique en Inde pose des d\u00e9fis majeurs tels que l\u0027acc\u00e8s \u00e0 la nourriture, aux services de base et \u00e0 la gestion de la pollution. Cela peut cr\u00e9er des in\u00e9galit\u00e9s en termes de distribution des ressources et de d\u00e9veloppement durable.", "font": {"color": "white"}, "group": 3, "id": "038880b1ca1542aca2a323d257066c26", "label": "mcq", "lang": "fr", "question": "Quels sont les trois d\u00e9fis majeurs li\u00e9s \u00e0 la forte croissance d\u00e9mographique en Inde ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286dc0de11d7058", "order": 5.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "6f72c4ad8c694d72bd105ff18344a36b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "8. La nourriture, l\u0027acc\u00e8s aux services de base et la pollution sont trois d\u00e9fis pos\u00e9s par la forte croissance d\u00e9mographique en Inde. 9. La population en Inde a beaucoup augment\u00e9 depuis les ann\u00e9es 1950. Le pays compte aujourd\u0027hui plus de 1,3 milliard d\u0027habitants et la population va continuer \u00e0 augmenter selon les projections. Pour la plupart des Indiens, les conditions de vie sont difficiles : bidonvilles, sous-nutrition ou malnutrition, acc\u00e8s aux services de base qui n\u0027est pas garanti. Les in\u00e9galit\u00e9s sont tr\u00e8s fortes et sont accentu\u00e9es par la croissance d\u00e9mographique, qui rend difficile un d\u00e9veloppement durable. Celle-ci pose aussi des probl\u00e8mes environ- nementaux (pollution atmosph\u00e9rique) qui accroissent le nombre de maladies.", "title": null}], "title": "Quels sont les trois d\u00e9fis majeurs li\u00e9s \u00e0 la forte croissance d\u00e9mographique en Inde ?", "type": "mcq"}, {"answers": ["strat\u00e9gies"], "concepts": [], "difficulty": "unknown", "distractors": [["probl\u00e8mes", "difficult\u00e9s", "r\u00e9ductions", "politiques", "crises", "barri\u00e8res"]], "feedback": "La bonne r\u00e9ponse est \u0027strat\u00e9gies\u0027 car ce terme fait r\u00e9f\u00e9rence aux mesures ou plans d\u0027action que les populations mettent en \u0153uvre afin de r\u00e9pondre aux besoins croissants. Les autres propositions comme \u0027probl\u00e8mes\u0027, \u0027difficult\u00e9s\u0027, \u0027r\u00e9ductions\u0027, \u0027politiques\u0027, \u0027crises\u0027 et \u0027barri\u00e8res\u0027 n\u0027impliquent pas n\u00e9cessairement une action proactive ou organis\u00e9e pour r\u00e9soudre ces d\u00e9fis.", "font": {"color": "white"}, "group": 4, "id": "6fbaec718c004fc5ac6551989dd7f11f", "label": "fill_in", "lang": "fr", "query": "Dans les pays en d\u00e9veloppement, la forte augmentation de la population soul\u00e8ve des d\u00e9fis, mais il est important de rappeler l\u0027existence des \u003cblank\u003e mises en place pour subvenir aux besoins croissants.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c3e8c100351540e2a6f7e5630f9c0770", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "4fbd6c73b51a42f38b1ef80771a534c0", "order": 22.0, "origin_type": "document_content", "parent_id": "6700e110166e452f8e45c58edf6be738", "prev_id": "6700e110166e452f8e45c58edf6be738", "publication_date": null, "score": 1.0, "s 2871a119d41b0a7a7fbdfa4e54d4e", "order": 18.0, "origin_type": "document_content", "parent_id": "2926668840db42719fe2c2c512b7ef8e", "prev_id": "0ae86bc3601a47fda18a45636d148a5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : La croissance d\u00e9mographique au Nigeria est tr\u00e8s forte. La mortalit\u00e9 a diminu\u00e9 tandis que le taux de f\u00e9condit\u00e9 est rest\u00e9 tr\u00e8s \u00e9lev\u00e9. Cette croissance devrait encore s\u0027acc\u00e9l\u00e9rer d\u0027ici 2050. Cela a des effets n\u00e9gatifs, comme le manque d\u0027infrastructures scolaires, des probl\u00e8mes d\u0027acc\u00e8s aux ressources et \u00e0 des services de base, un manque de terres urbaines, des embouteillages. Le gouvernement tente d\u0027agir : il promeut ainsi le contr\u00f4le des naissances par la contraception et un mod\u00e8le d\u0027une famille plus petite.", "title": null}], "statement": "L\u0027augmentation de la population au Nigeria contribue \u00e0 des probl\u00e8mes comme le manque d\u0027infrastructures scolaires et des embouteillages dans les zones urbaines.", "title": "L\u0027augmentation de la population au Nigeria contribue \u00e0 des probl\u00e8mes comme le manque d\u0027infrastructures scolaires et des embouteillages dans les zones urbaines.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La croissance d\u00e9mographique en Inde et au Nigeria est effectivement qualifi\u00e9e de forte, tandis que celle aux \u00c9tats-Unis et en France est plus mod\u00e9r\u00e9e.", "font": {"color": "white"}, "group": 5, "id": "1e340dc9072d4253a61e038ef462cc44", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5135bf0ef90a48d1923deb80da64033d", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e337b68bd0a84e4296c1585a1f904d72", "order": 34.0, "origin_type": "document_content", "parent_id": "0dad21cb51c943ad8f2e1abcbe0ee142", "prev_id": "7e8fbd3337b744e6be8042979a5eec42", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : On peut citer l\u0027Inde et la Chine, les deux g\u00e9ants d\u00e9mographiques, ainsi que les \u00c9tats-unis, le Br\u00e9sil, l\u0027Indon\u00e9sie et le Nigeria. R\u00e9ponse : Non, la d\u00e9mographie va nettement diminuer en Europe de l\u0027est, tandis qu\u0027\u00e0 l\u0027ouest (dont en France) elle continue d\u0027augmenter. R\u00e9ponse : En Inde et au Nigeria, la croissance d\u00e9mographique est forte. En France ou aux \u00c9tats-unis, elle est moyenne. En Allemagne ou en Russie, elle est n\u00e9gative.", "title": null}], "statement": "La croissance d\u00e9mographique en Inde et au Nigeria est tr\u00e8s dynamique, contrairement \u00e0 celle des \u00c9tats-Unis ou de la France, qui est plus mod\u00e9r\u00e9e.", "title": "La croissance d\u00e9mographique en Inde et au Nigeria est tr\u00e8s dynamique, contrairement \u00e0 celle des \u00c9tats-Unis ou de la France, qui est plus mod\u00e9r\u00e9e.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027acc\u00e8s aux services de base n\u0027est pas garanti pour tout le monde en Inde. La forte croissance d\u00e9mographique rend difficile l\u0027acc\u00e8s \u00e9quitable \u00e0 ces services, et beaucoup de personnes vivent dans des situations pr\u00e9caires, comme dans des bidonvilles.", "font": {"color": "white"}, "group": 5, "id": "a2749d9ca4cd4a9a90c5c2dd30dc26c4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label":
