ets", "end_time": null, "first_page": 3, "html_tag": "li", "id": "c1334fce00be46c28fc2ba308f5bc6f1", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b0fe4593c92740589e5e6dbe977f32b9", "order": 38.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "4af36fd7037944f5aab38b7a401d4e53", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. La situation n\u0027est pas encore satisfaisante pour tous les Indiens, comme le prouve le texte : \u00ab pr\u00e8s d\u0027un enfant sur deux de moins de 5 ans souffre de malnutrition chronique \u00bb. 7. On remarque que la part de m\u00e9nages ne poss\u00e9dant pas de toi- lettes \u00e0 domicile est plus \u00e9lev\u00e9e dans le nord du pays, l\u00e0 m\u00eame o\u00f9 la f\u00e9condit\u00e9 est \u00e9lev\u00e9e (document 4). On peut supposer qu\u0027il s\u0027agit des r\u00e9gions les plus pauvres et les plus rurales de l\u0027Inde.", "title": null}], "title": "En Inde, la majorit\u00e9 des m\u00e9nages sans toilettes \u00e0 domicile se trouvent principalement dans \u003cblank\u003e, l\u00e0 o\u00f9 la f\u00e9condit\u00e9 est \u00e9galement \u00e9lev\u00e9e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Avec une population tr\u00e8s importante, la Chine fait face \u00e0 des d\u00e9fis consid\u00e9rables, notamment dans le domaine de l\u0027acc\u00e8s aux services de sant\u00e9, ce qui est un enjeu crucial pour le pays.", "font": {"color": "white"}, "group": 5, "id": "91334cdb5b1f4c2c82c775627420bd43", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 6, "html_tag": "p", "id": "623c2a42808149d6b27573d9692731c2", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "29f3392c3e1044cfa26157a0d2dacfdb", "order": 11.0, "origin_type": "document_content", "parent_id": "02e3291788c7401b8146d4ab06b524be", "prev_id": "b8632ce4c8f24ff4a0ba32a87d2c9021", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Chine est le pays le plus peupl\u00e9 au monde avec 1,3 milliard d\u0027habitants. Ce pays \u00e9mergent connait un d\u00e9veloppement \u00e9conomique rapide qui fait de lui la deuxi\u00e8me \u00e9conomie mondiale. Mais sa tr\u00e8s forte population lui impose de nombreux d\u00e9fis, comme l\u0027acc\u00e8s aux soins.", "title": null}], "statement": "L\u0027acc\u00e8s aux soins est l\u0027un des d\u00e9fis majeurs pour la Chine en raison de sa forte population.", "title": "L\u0027acc\u00e8s aux soins est l\u0027un des d\u00e9fis majeurs pour la Chine en raison de sa forte population.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Une population croissante fait r\u00e9f\u00e9rence \u00e0 l\u0027augmentation rapide du nombre d\u0027habitants dans une r\u00e9gion donn\u00e9e, posant des d\u00e9fis significatifs pour la s\u00e9curit\u00e9 alimentaire et les ressources naturelles.", "doc_ids": [2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "95ef3397-b195-4b97-9e6d-18209718f9db", "label": "Population croissante", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une population croissante fait r\u00e9f\u00e9rence \u00e0 l\u0027augmentation rapide du nombre d\u0027habitants dans une r\u00e9gion donn\u00e9e, posant des d\u00e9fis significatifs pour la s\u00e9curit\u00e9 alimentaire et les ressources naturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Les pyramides des \u00e2ges illustrent la structure par \u00e2ge d\u0027une population, permettant d\u0027analyser les tendances d\u00e9mographiques et les pr\u00e9visions futures.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b5dcf60a-8c31-4eb2-b106-6ca81e12f065", "label": "Pyramides des \u00e2ges", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les pyramides des \u00e2ges illustrent la structure par \u00e2ge d\u0027une population, permettant d\u0027analyser les tendances d\u00e9mographiques et les pr\u00e9visions futures.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La pyramide des \u00e2ges est un mode de repr\u00e9sentation graphique de la structure (sexe, \u00e2ge) d\u0027une population qui constitue une image synth\u00e9tique du pass\u00e9, du pr\u00e9sent et du futur de celle-ci. Cette repr\u00e9sentation d\u00e9riv\u00e9e de l\u0027histogramme prend la forme g\u00e9n\u00e9rale d\u0027un strobilo\u00efde (grosso modo, une toupie vue en coupe). Et peut avoir plusieurs formes diff\u00e9rentes, en as de pique, tr\u00e8fle et bien d\u0027autres.", "label": "Pyramide des \u00e2ges", "page_id": "411060", "thumbnail": null, "wikidata_id": "Q329823"}, "wordnetentity": null}, {"doc_id": "2538", "font": {"color": "white"}, "group": 2, "id": "2538", "label": "Les Effets du Changement Climatique", "name": "9782210105669_228-243", "score": 7.1, "shape": "dot", "size": 8, "title": "9782210105669_228-243", "top_minutes": [], "top_pages": [3, 7], "type": "document"}, {"aliases": ["2274815c-8634-49fe-adbd-661ce2ae6cc9", "6eae3bda-94c1-4c24-8e86-191898be8d17", "320e6018-91e8-46a8-a4a0-6421d2cc3e79", "b26680ea-3da1-4e59-a481-3fb660b499fd", "086edfce-f03f-4493-b456-6d1bfa90b7e7", "c412360a-6e9f-40f8-bdfe-b7e06997bea4", "3390aa39-9fee-4213-869c-0605e95f43f8", "d3fa9351-0980-4c0d-9782-caa24e5d8194", "19f2456e-afdc-45f8-9aaf-6e47345bd44d", "cd29dce6-401a-4c5a-83b4-a7af84e8515f", "2a740e41-63e6-4206-a677-fafc23b37ccf"], "corpus_id": null, "definition": "Le changement global d\u00e9signe les transformations environnementales majeures et \u00e0 long terme des syst\u00e8mes environnementaux, socio-\u00e9conomiques et d\u00e9mographiques, principalement caus\u00e9es par les activit\u00e9s humaines. Cela inclut le r\u00e9chauffement climatique, la perte de biodiversit\u00e9, l\u0027\u00e9puisement des ressources naturelles, la d\u00e9forestation et l\u0027urbanisation. Ces changements ont des impacts significatifs sur les conditions environnementales mondiales, affectant directement la vuln\u00e9rabilit\u00e9 des soci\u00e9t\u00e9s humaines et leurs interactions avec les \u00e9cosyst\u00e8mes.", "doc_ids": [2538, 2563, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6a0010c0-02bd-4d16-a20b-1ce87d0b914c", "label": "Changement global", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le changement global d\u00e9signe les transformations environnementales majeures et \u00e0 long terme des syst\u00e8mes environnementaux, socio-\u00e9conomiques et d\u00e9mographiques, principalement caus\u00e9es par les activit\u00e9s humaines. Cela inclut le r\u00e9chauffement climatique, la perte de biodiversit\u00e9, l\u0027\u00e9puisement des ressources naturelles, la d\u00e9forestation et l\u0027urbanisation. Ces changements ont des impacts significatifs sur les conditions environnementales mondiales, affectant directement la vuln\u00e9rabilit\u00e9 des soci\u00e9t\u00e9s humaines et leurs interactions avec les \u00e9cosyst\u00e8mes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement global est l\u0027ensemble des modifications rapides du syst\u00e8me Terre  en cours \u00e0 l\u0027\u00e9chelle plan\u00e9taire. L\u0027aspect le plus m\u00e9diatis\u00e9 du changement global est le changement climatique principalement d\u00fb \u00e0 la modification du cycle du carbone par la combustion d\u0027hydrocarbures fossiles par l\u0027humanit\u00e9. La diminution globale de la biodiversit\u00e9, l\u0027acidification et l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans, la modification des cycles plan\u00e9taires de l\u0027eau, de azote et du phosphore, l\u0027apparition de pollutions globales, le changement \u00e0 grande \u00e9chelle de l\u0027occupation des sols ainsi que l\u0027accroissement de la population mondiale et ses effets sur les ressources physiques terrestres sont d\u0027autres aspects du changement global.", "label": "Changement global", "page_id": "6474664", "thumbnail": null, "wikidata_id": "Q737514"}, "wordnetentity": null}, {"aliases": ["1de7ca27-706f-4619-b9b3-7156fb35b6d5"], "corpus_id": null, "definition": "Ensemble des actions et comportements des individus qui influencent l\u0027environnement, y compris l\u0027agriculture, l\u0027industrie, la consommation, ainsi que des actions sp\u00e9cifiques comme l\u0027industrialisation et la d\u00e9forestation, qui peuvent avoir des impacts n\u00e9gatifs sur l\u0027environnement et exacerber le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1039bf52-03ff-46b1-955e-1fc98677959d", "label": "Activit\u00e9s humaines", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des actions et comportements des individus qui influencent l\u0027environnement, y compris l\u0027agriculture, l\u0027industrie, la consommation, ainsi que des actions sp\u00e9cifiques comme l\u0027industrialisation et la d\u00e9forestation, qui peuvent avoir des impacts n\u00e9gatifs sur l\u0027environnement et exacerber le changement climatique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["c761dd59-3836-495c-bd9f-a85a4d8cf67f", "76acddea-0c3c-4b6a-8cf3-54189a773c4b", "4b434f6e-ef69-423c-be18-de9e6175cd6d", "b6f3da02-1b55-47b9-b1d6-1b136d11f35a", "39e52a4f-2def-4313-93c4-fa9de7bd2a41", "9296d809-dc77-427c-a4c3-b3376ff4304d", "ac88f1a1-6952-4b48-b76b-b3e7812cd1c0", "0ee4610f-b9b8-4b30-8529-2fd4d87d59d2", "226c2971-6bb1-4aae-8dfc-87882c98d13b", "7b6ebebb-2ac9-477b-b9f3-4f5d0686eef8", "3d2405f2-fca4-4912-811b-4a6e239ea5d8", "3be26f9a-5c35-47db-85ee-747f83231125", "b32a6ce7-fad3-425e-9b06-f0a09a359694", "18c2f75c-2a3b-42a0-9dbb-f1383a2b8da8", "caab6d26-8e73-4101-8c9b-8da598f202cc", "3d75bcb4-26b5-46f7-abce-cdce873dd355", "e03b4cf6-d6fb-4458-9b0a-e8bb8633bb31", "5041e7a2-1bb7-4922-993a-2b170a965d5c", "9c28c0c6-09fe-41e9-b9fa-3c3d8812ed1c", "49a5807f-dcd4-4ef2-b71c-0cb7ff482347", "9e4b9ccf-0832-4625-9f5b-1ef7b7a71f47"], "corpus_id": null, "definition": "Le changement climatique d\u00e9signe les variations significatives et \u00e0 long terme des temp\u00e9ratures et des conditions m\u00e9t\u00e9orologiques sur Terre, principalement caus\u00e9es par l\u0027activit\u00e9 humaine, mais \u00e9galement influenc\u00e9es par des facteurs naturels. Ce ph\u00e9nom\u00e8ne mondial inclut le r\u00e9chauffement global ainsi que ses cons\u00e9quences sur les glaciers, la biodiversit\u00e9, les \u00e9cosyst\u00e8mes et les ressources naturelles. Les impacts du changement climatique sont globaux et affectent divers secteurs tels que l\u0027agriculture, le tourisme alpin et d\u0027autres domaines de la soci\u00e9t\u00e9 humaine, entra\u00eenant des effets environnementaux et soci\u00e9taux consid\u00e9rables qui n\u00e9cessitent une action urgente pour att\u00e9nuer ses effets. Il se manifeste par une modification durable des conditions climatiques de la Terre, entra\u00eenant des effets tels que l\u0027augmentation des temp\u00e9ratures, la mont\u00e9e des eaux, l\u0027augmentation des pr\u00e9cipitations et la rar\u00e9faction des ressources. De plus, il n\u00e9cessite des adaptations vari\u00e9es selon les contextes g\u00e9ographiques.", "doc_ids": [2538, 2543, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fdb6a48e-a36a-438d-9ef3-36efffad0f65", "label": "Changement climatique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 11, "title": "Le changement climatique d\u00e9signe les variations significatives et \u00e0 long terme des temp\u00e9ratures et des conditions m\u00e9t\u00e9orologiques sur Terre, principalement caus\u00e9es par l\u0027activit\u00e9 humaine, mais \u00e9galement influenc\u00e9es par des facteurs naturels. Ce ph\u00e9nom\u00e8ne mondial inclut le r\u00e9chauffement global ainsi que ses cons\u00e9quences sur les glaciers, la biodiversit\u00e9, les \u00e9cosyst\u00e8mes et les ressources naturelles. Les impacts du changement climatique sont globaux et affectent divers secteurs tels que l\u0027agriculture, le tourisme alpin et d\u0027autres domaines de la soci\u00e9t\u00e9 humaine, entra\u00eenant des effets environnementaux et soci\u00e9taux consid\u00e9rables qui n\u00e9cessitent une action urgente pour att\u00e9nuer ses effets. Il se manifeste par une modification durable des conditions climatiques de la Terre, entra\u00eenant des effets tels que l\u0027augmentation des temp\u00e9ratures, la mont\u00e9e des eaux, l\u0027augmentation des pr\u00e9cipitations et la rar\u00e9faction des ressources. De plus, il n\u00e9cessite des adaptations vari\u00e9es selon les contextes g\u00e9ographiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le changement climatique, \u00e9galement nomm\u00e9 \u00ab r\u00e9chauffement climatique \u00bb ou plus rarement \u00ab d\u00e9r\u00e8glement climatique \u00bb, est l\u0027augmentation rapide de la temp\u00e9rature moyenne de la surface terrestre en cours aux XXe et XXIe si\u00e8cles ainsi que, plus g\u00e9n\u00e9ralement, la modification des r\u00e9gimes m\u00e9t\u00e9orologiques \u00e0 grande \u00e9chelle qui en r\u00e9sulte. L\u0027une comme l\u0027autre sont attribu\u00e9es aux \u00e9missions de gaz \u00e0 effet de serre d\u0027origine humaine : bien qu\u0027il y ait eu pr\u00e9c\u00e9demment des p\u00e9riodes de variabilit\u00e9 du climat, celui en cours depuis le milieu du XXe si\u00e8cle et provoqu\u00e9 par les activit\u00e9s humaines a des cons\u00e9quences sans pr\u00e9c\u00e9dent sur le syst\u00e8me climatique de la Terre.\nLe dioxyde de carbone (CO2) et le m\u00e9thane (CH4) repr\u00e9sentent 90 % des \u00e9missions de gaz \u00e0 effet de serre dues aux activit\u00e9s humaines.", "label": "Changement climatique", "page_id": "25425", "thumbnail": null, "wikidata_id": "Q7942"}, "wordnetentity": {"definition": "a change in the world\u0027s climate", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "changement climatique", "name": "climate_change.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["De l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale"], "concepts": [], "difficulty": "unknown", "distractors": ["Uniquement au niveau des gouvernements r\u00e9gionaux", "Principalement sur les continents occidentaux", "Seulement au niveau des communaut\u00e9s locales", "Majoritairement dans les zones urbaines", "Aux \u00e9chelles nationales et transfrontali\u00e8res", "Exclusivement \u00e0 l\u2019\u00e9chelle \u00e9conomique globale", "Essentiellement dans les pays en d\u00e9veloppement", "Uniquement dans les grandes m\u00e9tropoles", "Surtout dans l\u2019h\u00e9misph\u00e8re Nord"], "feedback": "Les processus \u00e9voqu\u00e9s peuvent avoir des impacts diff\u00e9rents selon les \u00e9chelles auxquelles ils se d\u00e9roulent. En portant attention aux jeux d\u0027\u00e9chelle, on peut mieux comprendre comment ces processus agissent et quelles en sont les cons\u00e9quences sur les territoires concern\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "72cccbad2bc547a592aa6ec3ae915439", "label": "mcq", "lang": "fr", "question": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8f655fef44584dfc871347e570b0cdf7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "54cd3afdc91f4264bbd95e129b3b03ee", "order": 14.0, "origin_type": "document_content", "parent_id": "f496ce1be35349faaf87ac57e664b09e", "prev_id": "dcc1b8b192fd4ae49b5a63fa062f5183", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans une d\u00e9marche prospective, on \u00e9tudiera particuli\u00e8rement les acteurs, leurs actions et leurs strat\u00e9gies pour s\u0027adapter aux effets du changement global. Enfin, on portera attention aux jeux d\u0027\u00e9chelle. En effet, les processus \u00e9voqu\u00e9s jouent \u00e0 diff\u00e9rentes \u00e9chelles, de l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale, et n\u0027ont pas les m\u00eames effets selon les territoires qu\u0027ils concernent.", "title": null}], "title": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "type": "mcq"}, {"answers": ["gestion durable"], "concepts": [], "difficulty": "unknown", "distractors": [["consommation accrue", "protection exclusive", "r\u00e9duction des co\u00fbts", "production intensive", "recherche technologique", "pr\u00e9servation totale"]], "feedback": "La bonne r\u00e9ponse est \u0027gestion durable\u0027, car l\u0027id\u00e9e centrale mise en avant est de favoriser une exploitation des ressources qui prenne en compte des enjeux \u00e0 long terme, \u00e9quilibrant les dimensions \u00e9conomiques, sociales et environnementales.", "font": {"color": "white"}, "group": 4, "id": "6bb789a164ec4a34afb5eb3cd3ed6f2e", "label": "fill_in", "lang": "fr", "query": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "6367cdf8d95c4bcc86c7b8b2954fd19b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ca1467643ab45d1bfa1d490648ce149", "order": 18.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "f6a6c7af87fc4589a63662eb358730dc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les th\u00e9matiques de l\u0027eau et des ressources \u00e9nerg\u00e9tiques, trait\u00e9es s\u00e9par\u00e9ment dans les pr\u00e9c\u00e9dents programmes, sont ici regroup\u00e9es dans une seule et m\u00eame approche qui insiste sur la n\u00e9cessit\u00e9 d\u0027une gestion durable. Ce th\u00e8me est donc l\u0027occasion de revenir sur les trois dimensions majeures du d\u00e9veloppement durable - sociale, \u00e9conomique, environne- mentale. L\u0027aspect g\u00e9opolitique, bien repr\u00e9sent\u00e9 dans la litt\u00e9rature scientifique, n\u0027est pas central ici. On \u00e9voquera tout de m\u00eame des conflits d\u0027acteurs \u00e0 une \u00e9chelle locale (\u00e9tude de cas sur le Br\u00e9sil).", "title": null}], "title": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le d\u00e9veloppement durable ne se limite pas \u00e0 la pr\u00e9servation de l\u0027environnement. Il inclut aussi des volets \u00e9conomiques et sociaux, en visant un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et \u00e9cologiquement soutenable.", "font": {"color": "white"}, "group": 5, "id": "78f7835922cb4df6a92d2571afce43a1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8d6e236c3b254635bbee22c2a830e2ab", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b9ee9a5778b640f89e18fa26fde4da6a", "order": 25.0, "origin_type": "document_content", "parent_id": "2f87856d439b4cc9bdab096a047105c0", "prev_id": "f298599cf3644a1eaab6654e9cf758b6", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Le d\u00e9veloppement durable est un d\u00e9veloppement \u00e9conomique efficace, socialement \u00e9quitable et soutenable \u00e9cologiquement car il pr\u00e9serve l\u0027environnement et ses ressources. Dans le cadre d\u0027un projet lanc\u00e9 par l\u0027agglom\u00e9ration de Nantes intitul\u00e9 \u00ab Ma Ville Demain, inventons la m\u00e9tropole nantaise de 2030 \u00bb, C\u00e9cile Leroux et Yannick Gourvil, deux architectes, ont imagin\u00e9 une ville plus respectueuse de l\u0027environnement (constructions, \u00e9nergies vertes, mobilit\u00e9s, agricultures de proximit\u00e9, espaces verts, biodiversit\u00e9 ... ) et des \u00e9quilibres sociaux (d\u00e9veloppement de l\u0027\u00e9conomie sociale et solidaire, nouveaux services et nouveaux emplois, solidarit\u00e9 interg\u00e9n\u00e9rationnelle ... ). En 2014, en collaboration avec le gouvernement indien, plusieurs femmes de la r\u00e9gion de Mosquitia au nord-est du Honduras, qui ne savaient ni lire ni \u00e9crire, ont suivi une formation universitaire en Inde pendant 6 mois pour devenir techniciennes en \u00e9nergie solaire. \u00ab L\u0027\u00e9lectricit\u00e9 est un service vital pour am\u00e9liorer les conditions de vie ; ce type d\u0027initiative contribue \u00e0 acc\u00e9l\u00e9rer le d\u00e9veloppement de communaut\u00e9s \u00e0 la traine et \u00e0 renforcer l\u0027int\u00e9gration et la participation communautaire \u00bb, explique Consuelo Vidal, repr\u00e9sentante r\u00e9sidente du PNUD au Honduras.", "title": null}], "statement": "Le d\u00e9veloppement durable vise uniquement \u00e0 pr\u00e9server l\u0027environnement et ses ressources naturelles.", "title": "Le d\u00e9veloppement durable vise uniquement \u00e0 pr\u00e9server l\u0027environnement et ses ressources naturelles.", "type": "true_false", "veracity": false}, {"aliases": ["6bd34484-c56a-4b89-8d5d-d9dca9db7841"], "corpus_id": null, "definition": "La densit\u00e9 de population est le nombre d\u0027habitants par unit\u00e9 de surface dans une r\u00e9gion donn\u00e9e, ce qui peut influencer la disponibilit\u00e9 des ressources alimentaires et exacerber la propagation des maladies, notamment dans les bidonvilles.", "doc_ids": [2562, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "281beea0-b3e7-4095-836f-2deaec63a1cb", "label": "Densit\u00e9 de population", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La densit\u00e9 de population est le nombre d\u0027habitants par unit\u00e9 de surface dans une r\u00e9gion donn\u00e9e, ce qui peut influencer la disponibilit\u00e9 des ressources alimentaires et exacerber la propagation des maladies, notamment dans les bidonvilles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La densit\u00e9 de population est une mesure du nombre d\u0027individus ou d\u0027habitants occupant une surface donn\u00e9e. Elle est le plus souvent exprim\u00e9e en individus par unit\u00e9 de surface (par exemple, habitants/km2).", "label": "Densit\u00e9 de population", "page_id": "15725", "thumbnail": null, "wikidata_id": "Q22856"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Effets du changement climatique sur les activit\u00e9s humaines, incluant l\u0027agriculture, le tourisme et la gestion des ressources naturelles.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2083446e-86a8-4620-9238-542beed03048", "label": "Cons\u00e9quences humaines", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Effets du changement climatique sur les activit\u00e9s humaines, incluant l\u0027agriculture, le tourisme et la gestion des ressources naturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b19c33fd-431e-4646-a342-f4b4853d5dd4", "7abaae86-23f7-4a90-bb18-65d88506a7e1"], "corpus_id": null, "definition": "Personnes d\u00e9plac\u00e9es ou contraintes de quitter leur domicile en raison des effets du changement climatique sur leur environnement, tels que les inondations, la mont\u00e9e du niveau de la mer et d\u0027autres impacts environnementaux li\u00e9s au climat, y compris les conditions climatiques extr\u00eames. Bien qu\u0027ils ne correspondent pas \u00e0 la d\u00e9finition l\u00e9gale de r\u00e9fugi\u00e9, ces individus subissent des d\u00e9placements forc\u00e9s dus \u00e0 des facteurs climatiques.", "doc_ids": [2538, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "769184af-7461-47e8-ae3c-326895e39475", "label": "R\u00e9fugi\u00e9s climatiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Personnes d\u00e9plac\u00e9es ou contraintes de quitter leur domicile en raison des effets du changement climatique sur leur environnement, tels que les inondations, la mont\u00e9e du niveau de la mer et d\u0027autres impacts environnementaux li\u00e9s au climat, y compris les conditions climatiques extr\u00eames. Bien qu\u0027ils ne correspondent pas \u00e0 la d\u00e9finition l\u00e9gale de r\u00e9fugi\u00e9, ces individus subissent des d\u00e9placements forc\u00e9s dus \u00e0 des facteurs climatiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les r\u00e9fugi\u00e9s climatiques, migrants climatiques, r\u00e9fugi\u00e9s \u00e9cologiques ou \u00e9cor\u00e9fugi\u00e9s sont une cat\u00e9gorie de r\u00e9fugi\u00e9s environnementaux.\nCe sont des personnes ou groupes qui sont forc\u00e9s de quitter leur lieu de vie temporairement ou de fa\u00e7on permanente \u00e0 cause d\u0027une rupture environnementale (d\u0027origine naturelle ou humaine) qui a mis en p\u00e9ril leur existence ou s\u00e9rieusement affect\u00e9 leurs conditions de vie. Ce sont souvent des agriculteurs, mais aussi parfois des chasseurs-cueilleurs, des p\u00eacheurs ou des \u00e9leveurs.", "label": "R\u00e9fugi\u00e9 \u00e9cologique", "page_id": "642685", "thumbnail": null, "wikidata_id": "Q283509"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "D\u00e9placement de populations vers d\u0027autres r\u00e9gions ou pays en qu\u00eate de meilleures conditions de vie, souvent exacerb\u00e9e par des catastrophes naturelles.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "67ff63fd-d84a-4c9d-a759-657986b7f078", "label": "Migration", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "D\u00e9placement de populations vers d\u0027autres r\u00e9gions ou pays en qu\u00eate de meilleures conditions de vie, souvent exacerb\u00e9e par des catastrophes naturelles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une migration humaine est un d\u00e9placement du lieu de vie d\u2019individus. Les statistiques officielles \u00e9valuent entre 185 et 192 millions le nombre de migrants internationaux pour les ann\u00e9es 2000, pour les personnes ayant quitt\u00e9 leur pays pour vivre et se fixer dans un autre pays pour au moins un an. Ce nombre augmente de 2 % par an [r\u00e9f.", "label": "Migration humaine", "page_id": "174448", "thumbnail": null, "wikidata_id": "Q177626"}, "wordnetentity": {"definition": "the movement of persons from one country or locality to another", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Migration", "name": "migration.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["La croissance d\u00e9mographique mondiale impacte fortement l\u0027environnement"], "concepts": [], "difficulty": "unknown", "distractors": ["La fonte naturelle des glaciers se stabilise.", "L\u0027\u00e9cosyst\u00e8me r\u00e9cup\u00e8re rapidement apr\u00e8s les catastrophes humaines.", "La biodiversit\u00e9 s\u0027enrichit malgr\u00e9 la hausse industrielle.", "Les oc\u00e9ans continuent de se stabiliser naturellement.", "Les for\u00eats augmentent en taille avec l\u0027urbanisation.", "Le climat se refroidit apr\u00e8s les effets humains.", "Les ressources naturelles se r\u00e9g\u00e9n\u00e8rent gr\u00e2ce au d\u00e9veloppement industriel.", "La r\u00e9duction des zones habit\u00e9es par l\u0027homme prot\u00e8ge la nature.", "Les glaces polaires s\u0027\u00e9paississent avec l\u0027activit\u00e9 humaine."], "feedback": "La croissance d\u00e9mographique mondiale est en grande partie due aux activit\u00e9s humaines telles que l\u0027urbanisation et le d\u00e9veloppement industriel. Ces activit\u00e9s ont un impact direct sur l\u0027environnement en augmentant la pression sur les ressources naturelles et en acc\u00e9l\u00e9rant le changement climatique. Ainsi, la r\u00e9ponse indiquant que la croissance d\u00e9mographique a des cons\u00e9quences sur l\u0027environnement est la bonne r\u00e9ponse.", "font": {"color": "white"}, "group": 3, "id": "6ec518512dda4d8b8ec2a409ccee44be", "label": "mcq", "lang": "fr", "question": "Quel ph\u00e9nom\u00e8ne est d\u00fb \u00e0 l\u0027action humaine selon le passage ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 13, "html_tag": "p", "id": "8fa9efbbc9d74a32962d98bbb740c520", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "7d69292a490843e9b516bf9a66581aa2", "order": 15.0, "origin_type": "document_content", "parent_id": "e48c20b3c91c4cbd85eb8f4e343f979f", "prev_id": "e48c20b3c91c4cbd85eb8f4e343f979f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Sous l\u0027effet de l\u0027action humaine, la Terre connait des ph\u00e9nom\u00e8nes qui l\u0027affectent dans son ensemble : la croissance d\u00e9mographique, l\u0027urbanisation, le d\u00e9veloppement industriel. Ils ont des cons\u00e9quences sur l\u0027environnement : le climat se r\u00e9chauffe, les calottes glaciaires fondent et le niveau des oc\u00e9ans monte. Les for\u00eats diminuent, la biodiversit\u00e9 et les ressources sont menac\u00e9es.", "title": null}], "title": "Quel ph\u00e9nom\u00e8ne est d\u00fb \u00e0 l\u0027action humaine selon le passage ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "La croissance d\u00e9mographique et l\u0027urbanisation ont un effet direct sur l\u0027environnement, contribuant \u00e0 des ph\u00e9nom\u00e8nes tels que le r\u00e9chauffement climatique, la fonte des calottes glaciaires et la mont\u00e9e du niveau des oc\u00e9ans.", "font": {"color": "white"}, "group": 5, "id": "163ef9df97b04b25a779d8248a335511", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 13, "html_tag": "p", "id": "8fa9efbbc9d74a32962d98bbb740c520", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "7d69292a490843e9b516bf9a66581aa2", "order": 15.0, "origin_type": "document_content", "parent_id": "e48c20b3c91c4cbd85eb8f4e343f979f", "prev_id": "e48c20b3c91c4cbd85eb8f4e343f979f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Sous l\u0027effet de l\u0027action humaine, la Terre connait des ph\u00e9nom\u00e8nes qui l\u0027affectent dans son ensemble : la croissance d\u00e9mographique, l\u0027urbanisation, le d\u00e9veloppement industriel. Ils ont des cons\u00e9quences sur l\u0027environnement : le climat se r\u00e9chauffe, les calottes glaciaires fondent et le niveau des oc\u00e9ans monte. Les for\u00eats diminuent, la biodiversit\u00e9 et les ressources sont menac\u00e9es.", "title": null}], "statement": "L\u0027augmentation de la population et l\u0027urbanisation n\u0027ont pas d\u0027impact sur l\u0027environnement.", "title": "L\u0027augmentation de la population et l\u0027urbanisation n\u0027ont pas d\u0027impact sur l\u0027environnement.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Propagation rapide de maladies infectieuses ayant caus\u00e9 des pertes d\u00e9mographiques importantes en Europe durant le Moyen \u00c2ge, comme la peste noire.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f4c72411-7071-4cf1-96a3-653e4c6f836d", "label": "\u00c9pid\u00e9mies", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Propagation rapide de maladies infectieuses ayant caus\u00e9 des pertes d\u00e9mographiques importantes en Europe durant le Moyen \u00c2ge, comme la peste noire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une \u00e9pid\u00e9mie  est l\u0027augmentation rapide d\u0027une maladie en un lieu donn\u00e9 sur un moment donn\u00e9.\nSelon son \u00e9tymologie grecque (Demos signifiant peuple), ce mot s\u0027applique initialement aux maladies touchant les humains ; si la maladie s\u0027\u00e9tend rapidement \u00e0 une part importante de la plan\u00e8te, on parle alors de pand\u00e9mie.\nBien qu\u0027il soit inappropri\u00e9, le mot est souvent utilis\u00e9 dans le langage courant pour parler des maladies touchant des groupes d\u0027animaux (zoonoses).", "label": "\u00c9pid\u00e9mie", "page_id": "127019", "thumbnail": null, "wikidata_id": "Q44512"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La disparit\u00e9 dans la disponibilit\u00e9 et la consommation des ressources naturelles, influenc\u00e9e par le d\u00e9veloppement \u00e9conomique et l\u0027industrialisation des pays.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "61dbe832-6ef4-4a93-95b3-d2d30b16f893", "label": "Acc\u00e8s in\u00e9gal aux ressources", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La disparit\u00e9 dans la disponibilit\u00e9 et la consommation des ressources naturelles, influenc\u00e9e par le d\u00e9veloppement \u00e9conomique et l\u0027industrialisation des pays.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b1b49abd-cbe0-4567-a090-694dd4ac9776", "05fccb1c-b9bb-4f82-9a2f-1213c7af9a25", "479cc712-c3b2-4434-bfbe-4fa4b3c4008d", "d0d7ffdf-e29e-4ce3-8c87-b1f92f0062d7"], "corpus_id": null, "definition": "Le d\u00e9veloppement est un processus multidimensionnel d\u0027am\u00e9lioration des conditions de vie, \u00e9conomiques, sociales et environnementales d\u0027un pays ou d\u0027une communaut\u00e9. Il englobe la croissance \u00e9conomique, l\u0027\u00e9ducation, la sant\u00e9 et le progr\u00e8s social, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Ce processus est souvent mesur\u00e9 par des indicateurs comme l\u0027IDH et est essentiel pour r\u00e9duire les in\u00e9galit\u00e9s et \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique. Il est \u00e9galement li\u00e9 \u00e0 la croissance d\u00e9mographique et aux disparit\u00e9s socio-\u00e9conomiques.", "doc_ids": [2551, 2562, 2563, 2567], "font
