label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "835cf7a1e94f4e6faf0add188e25f57f", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "251b9079a69a4d86a03d2fedb502f07b", "order": 12.0, "origin_type": "document_content", "parent_id": "8471cbfcc01d4f73a67f0084f2d5ef4f", "prev_id": "8471cbfcc01d4f73a67f0084f2d5ef4f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "C\u0027est \u00e0 La Mecque que Muhammad impose le monoth\u00e9isme en d\u00e9truisant les idoles des polyth\u00e9istes. Peu \u00e0 peu, les musulmans ont pris l\u0027habitude de prier en direction de La Mecque et aujourd\u0027hui encore des millions de fid\u00e8les vont en p\u00e8lerinage dans cette ville sainte de l\u0027islam.", "title": null}], "statement": "Les musulmans prient en direction de La Mecque et font r\u00e9guli\u00e8rement des p\u00e8lerinages dans cette ville sainte.", "title": "Les musulmans prient en direction de La Mecque et font r\u00e9guli\u00e8rement des p\u00e8lerinages dans cette ville sainte.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Muhammad a, au contraire, impos\u00e9 le monoth\u00e9isme \u00e0 La Mecque en d\u00e9truisant les idoles des polyth\u00e9istes, affirmant ainsi l\u0027unicit\u00e9 de Dieu dans la religion islamique.", "font": {"color": "white"}, "group": 5, "id": "e10e054ee45c4edeb1b8e12943bc8b19", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "835cf7a1e94f4e6faf0add188e25f57f", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "251b9079a69a4d86a03d2fedb502f07b", "order": 12.0, "origin_type": "document_content", "parent_id": "8471cbfcc01d4f73a67f0084f2d5ef4f", "prev_id": "8471cbfcc01d4f73a67f0084f2d5ef4f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "C\u0027est \u00e0 La Mecque que Muhammad impose le monoth\u00e9isme en d\u00e9truisant les idoles des polyth\u00e9istes. Peu \u00e0 peu, les musulmans ont pris l\u0027habitude de prier en direction de La Mecque et aujourd\u0027hui encore des millions de fid\u00e8les vont en p\u00e8lerinage dans cette ville sainte de l\u0027islam.", "title": null}], "statement": "Muhammad a introduit le polyth\u00e9isme \u00e0 La Mecque en d\u00e9truisant les idoles des monoth\u00e9istes.", "title": "Muhammad a introduit le polyth\u00e9isme \u00e0 La Mecque en d\u00e9truisant les idoles des monoth\u00e9istes.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Al-Andalus est devenu un califat rival d\u00e8s le IXe si\u00e8cle et n\u0027a plus \u00e9t\u00e9 sous l\u0027autorit\u00e9 directe du calife principal. C\u0027est un exemple de la fragmentation de l\u0027empire islamique \u00e0 cette \u00e9poque.", "font": {"color": "white"}, "group": 5, "id": "f22e4d4338084b1f959195d860b8502e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "92f47d81c0ed44f48bdd2399ea7a48f4", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "955a41f3e70c4feb8a23c35bac033912", "order": 20.0, "origin_type": "document_content", "parent_id": "50dab46bd7974e60b581a91d90082220", "prev_id": "50dab46bd7974e60b581a91d90082220", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les califes ne parviennent plus d\u00e8s le IXe si\u00e8cle \u00e0 imposer leur domination sur l\u0027ensemble de l\u0027empire. Des provinces comme al-Andalus deviennent des califats rivaux. Les croisades chr\u00e9tiennes affaiblissent l\u0027empire d\u00e8s le XIe si\u00e8cle et Bagdad est conquise par les Mongols en 1258. Mais l\u0027empire demeure puissant par le rayonnement de sa culture et de ses sciences, comme la m\u00e9decine ou l\u0027astronomie. Al-Andalus, en contact avec l\u0027Occident chr\u00e9tien, est une terre d\u0027\u00e9changes entre les cultures musulmane et chr\u00e9tienne. Par ailleurs, l\u0027empire musulman est au c\u0153ur des \u00e9changes entre l\u0027Asie, l\u0027Afrique et l\u0027Europe. La M\u00e9diterran\u00e9e est le lieu privil\u00e9gi\u00e9 du commerce entre l\u0027Afrique et l\u0027Orient", "title": null}], "statement": "Le califat d\u0027al-Andalus est rest\u00e9 fid\u00e8le et soumis au calife principal tout au long de l\u0027histoire.", "title": "Le califat d\u0027al-Andalus est rest\u00e9 fid\u00e8le et soumis au calife principal tout au long de l\u0027histoire.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Muhammad est effectivement n\u00e9 \u00e0 La Mecque vers 570 et il est bien consid\u00e9r\u00e9 comme le dernier proph\u00e8te par les musulmans dans la tradition islamique. Ces faits sont confirm\u00e9s par l\u0027histoire religieuse de l\u0027islam.", "font": {"color": "white"}, "group": 5, "id": "30c821152cb4418a9b2c32870bc26dae", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 2, "html_tag": "p", "id": "fb278be934f246158470c025fc93cb1f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9d4c1d48f34a413eabe07ae59236dcb9", "order": 7.0, "origin_type": "document_content", "parent_id": "c85674ae0ddc4faba975626441d3602a", "prev_id": "6d72176fe72743d7b1f2b5f28b2fd369", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Premier monument construit par les conqu\u00e9rants musulmans sur ordre du calife Abd-el-Malik au VIIe si\u00e8cle. J\u00e9rusalem, ville sacr\u00e9e pour le juda\u00efsme et le christianisme, est aussi un lieu saint de l\u0027islam. Muhammad, n\u00e9 \u00e0 La Mecque vers 570, est consid\u00e9r\u00e9 comme le dernier proph\u00e8te par les musulmans. Il enseigne une nouvelle religion monoth\u00e9iste, l\u0027islam. Il chasse les polyth\u00e9istes de La Mecque et unit les tribus arabes. Il meurt en 632.", "title": null}], "statement": "Le proph\u00e8te Muhammad est n\u00e9 \u00e0 La Mecque vers l\u0027an 570 et il est consid\u00e9r\u00e9 par les musulmans comme le dernier proph\u00e8te.", "title": "Le proph\u00e8te Muhammad est n\u00e9 \u00e0 La Mecque vers l\u0027an 570 et il est consid\u00e9r\u00e9 par les musulmans comme le dernier proph\u00e8te.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027empire musulman s\u0027\u00e9tendait de la p\u00e9ninsule Ib\u00e9rique \u00e0 la Chine, et non \u00e0 l\u0027Inde. Cela montre une plus grande expansion vers l\u0027est, en Asie centrale, jusqu\u0027\u00e0 la Chine.", "font": {"color": "white"}, "group": 5, "id": "fd16cf0325c0454ba2b8b7a0e900d8c9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "42a3335653a74c1db29894156aee27af", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "ee91bb3c9cb64a62a9188d15da681076", "order": 17.0, "origin_type": "document_content", "parent_id": "ba4e92a4dc104fb980310b46aefc7b48", "prev_id": "ba4e92a4dc104fb980310b46aefc7b48", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs de Muhammad sont appel\u00e9s des califes. Ils poursuivent les conqu\u00eates musulmanes notamment aux d\u00e9pens de l\u0027empire byzantin o\u00f9 les populations se convertissent \u00e0 l\u0027islam. Entre 632 et 750, les conqu\u00e9rants arabes cr\u00e9ent un empire qui s\u0027\u00e9tend de la p\u00e9ninsule Ib\u00e9rique \u00e0 la Chine. Cet empire est peupl\u00e9 de populations chr\u00e9tiennes, juives ou d\u0027autres croyances. L\u0027empire s\u0027organise sous la forme d\u0027un califat. Les Omeyyades \u00e0 Damas, puis les Abbassides \u00e0 Bagdad tentent de cr\u00e9er une unit\u00e9 politique au nom de l\u0027islam.", "title": null}], "statement": "L\u0027empire musulman cr\u00e9\u00e9 entre 632 et 750 s\u0027\u00e9tendait de la p\u00e9ninsule Ib\u00e9rique \u00e0 l\u0027Inde.", "title": "L\u0027empire musulman cr\u00e9\u00e9 entre 632 et 750 s\u0027\u00e9tendait de la p\u00e9ninsule Ib\u00e9rique \u00e0 l\u0027Inde.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Bagdad, connue sous le nom de Mad\u00eenat al-Sal\u00e2m, a bien \u00e9t\u00e9 fond\u00e9e en 762 par le calife abbasside al-Mansur et se situe le long du fleuve Tigre.", "font": {"color": "white"}, "group": 5, "id": "452670529de345028677636ca037ce3c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 9, "html_tag": "p", "id": "3c4f4baf2b2e4efaaaad06244fcf78d8", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "e13dbda4  livre sacr\u00e9 des musulmans qui, selon eux, regroupe les paroles de Dieu, Allah. Il est r\u00e9dig\u00e9 en arabe. Mad\u00eenat al-Sal\u00e2m, \u00ab la cit\u00e9 de la paix \u00bb, est Bagdad. Elle est fond\u00e9e le long du fleuve Tigre en 762 par le calife abbasside al-Mansur et compte une population d\u0027environ 500 000 habitants.", "title": null}], "statement": "Le Coran est r\u00e9dig\u00e9 en persan et regroupe les paroles de Dieu, Allah.", "title": "Le Coran est r\u00e9dig\u00e9 en persan et regroupe les paroles de Dieu, Allah.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Concept selon lequel Dieu communique ses paroles aux humains, fondamental dans l\u0027islam et central \u00e0 l\u0027\u00e9criture du Coran.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "46c8047f-00b7-4c37-b530-1bc91573d6b6", "label": "R\u00e9v\u00e9lation divine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Concept selon lequel Dieu communique ses paroles aux humains, fondamental dans l\u0027islam et central \u00e0 l\u0027\u00e9criture du Coran.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La R\u00e9v\u00e9lation est, pour une religion monoth\u00e9iste, la connaissance qu\u0027elle affirme d\u00e9tenir directement de Dieu. Les manifestations divines par lesquelles cette connaissance est parvenue aux hommes sont tant\u00f4t des apparitions (th\u00e9ophanies), tant\u00f4t l\u0027inspiration \u00e0 des proph\u00e8tes de textes consid\u00e9r\u00e9s comme sacr\u00e9s. Les religions abrahamiques (le juda\u00efsme, le christianisme et l\u0027islam) sont dites \u00ab r\u00e9v\u00e9l\u00e9es \u00bb.", "label": "R\u00e9v\u00e9lation", "page_id": "445111", "thumbnail": null, "wikidata_id": "Q192906"}, "wordnetentity": null}, {"aliases": ["971e0c59-48b7-4583-9679-f4a581d66017"], "corpus_id": null, "definition": "Une mosqu\u00e9e est un lieu de culte pour les musulmans o\u00f9 les fid\u00e8les se rassemblent pour prier. Elle est souvent caract\u00e9ris\u00e9e par une architecture distinctive et des \u00e9l\u00e9ments d\u00e9coratifs inspir\u00e9s d\u0027autres cultures, et symbolise \u00e9galement la communaut\u00e9 musulmane.", "doc_ids": [2535, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cb1371c6-e098-4e21-919d-2060be142b75", "label": "Mosqu\u00e9e", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une mosqu\u00e9e est un lieu de culte pour les musulmans o\u00f9 les fid\u00e8les se rassemblent pour prier. Elle est souvent caract\u00e9ris\u00e9e par une architecture distinctive et des \u00e9l\u00e9ments d\u00e9coratifs inspir\u00e9s d\u0027autres cultures, et symbolise \u00e9galement la communaut\u00e9 musulmane.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une mosqu\u00e9e est un lieu de culte o\u00f9 se rassemble la communaut\u00e9 musulmane pour les pri\u00e8res communes. Il s\u0027agit du type de monument cultuel le plus caract\u00e9ristique de l\u0027islam.\nOn ne trouve pas de r\u00e8gle d\u00e9finie dans le Coran sur ce que devrait \u00eatre le lieu pour prier Allah, \u00e0 l\u0027exception de la qibla, \u00e0 savoir la direction vers laquelle doit se tourner le fid\u00e8le pour accomplir la pri\u00e8re rituelle.", "label": "Mosqu\u00e9e", "page_id": "27864", "thumbnail": null, "wikidata_id": "Q32815"}, "wordnetentity": {"definition": "(Islam) a Muslim place of worship", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Mosqu\u00e9e", "name": "masjid.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Historien et compilateur c\u00e9l\u00e8bre des hadiths (paroles et actions du Proph\u00e8te), reconnu pour sa rigueur dans la transmission des r\u00e9cits sur Mohamed.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "23a7b955-994f-4d65-bd69-bcea378a96ba", "label": "Al-Bukh\u00e2r\u00ee", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Historien et compilateur c\u00e9l\u00e8bre des hadiths (paroles et actions du Proph\u00e8te), reconnu pour sa rigueur dans la transmission des r\u00e9cits sur Mohamed.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Mouhammad al-Boukhari (en arabe : \u0645\u064f\u062d\u064e\u0645\u064e\u0651\u062f \u0671\u0644\u0652\u0628\u064f\u062e\u064e\u0627\u0631\u0650\u064a), connu sous le nom d\u0027imam Boukhari ou al-Boukhari (810 - 870) est un \u00e9rudit musulman sunnite d\u0027origine perse et de famille appartenant \u00e0 la r\u00e9gion de Boukhara, origine parfois discut\u00e9e. Son nom complet est Abou \u2018Abd-\u0027Allah Mouhammad ibn Isma\u2019\u00eel ibn Ibrahim ibn al-Moughira (en arabe : \u0623\u064e\u0628\u064f\u0648 \u0639\u064e\u0628\u0652\u062f \u0627\u0644\u0644\u0647 \u0645\u064f\u062d\u064e\u0645\u064e\u0651\u062f \u0628\u0652\u0646\u064f \u0625\u0650\u0633\u0652\u0645\u064e\u0627\u0639\u0650\u064a\u0644 \u0628\u0652\u0646\u064f \u0625\u0650\u0628\u0652\u0631\u064e\u0627\u0647\u0650\u064a\u0645 \u0628\u0652\u0646\u064f \u0671\u0644\u0652\u0645\u064f\u063a\u0650\u064a\u0631\u064e\u0629 \u0628\u0652\u0646\u064f \u0628\u064e\u0632\u0652\u062f\u0650\u0631\u0652\u0628\u064e\u0647 \u0671\u0644\u0652\u062c\u064f\u0639\u0652\u0641\u0650\u064a \u0671\u0644\u0652\u0628\u064f\u062e\u064e\u0627\u0631\u0650\u064a). Al-Moughira est le premier converti \u00e0 l\u0027islam parmi les anc\u00eatres de Boukhari,.", "label": "Mouhammad al-Boukh\u00e2r\u00ee", "page_id": "1562467", "thumbnail": null, "wikidata_id": "Q241026"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Les devoirs impos\u00e9s aux croyants dans une religion, incluant le je\u00fbne pendant Ramadan et d\u0027autres pratiques rituelles essentielles en islam.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a3086d8f-6ad8-4c53-b2d2-5239a8589eab", "label": "Obligations religieuses", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les devoirs impos\u00e9s aux croyants dans une religion, incluant le je\u00fbne pendant Ramadan et d\u0027autres pratiques rituelles essentielles en islam.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "L\u0027abstinence volontaire de nourriture et de boisson pendant une p\u00e9riode d\u00e9termin\u00e9e, particuli\u00e8rement observ\u00e9e durant le mois de Ramadan par les musulmans.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "33810110-6db8-42fe-9ec6-c8d883924ba4", "label": "Je\u00fbne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027abstinence volontaire de nourriture et de boisson pendant une p\u00e9riode d\u00e9termin\u00e9e, particuli\u00e8rement observ\u00e9e durant le mois de Ramadan par les musulmans.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le je\u00fbne est la privation, volontaire ou non, de nourriture, accompagn\u00e9e ou pas d\u0027une privation de boisson. Le je\u00fbne partiel fait partie int\u00e9grante de la pratique de certaines religions (car\u00eame, ramadan, kippour, etc.).\nD\u0027un point de vue m\u00e9dical et physiologique, on consid\u00e8re que la p\u00e9riode de je\u00fbne commence \u00e0 partir de la sixi\u00e8me heure apr\u00e8s le dernier repas.", "label": "Je\u00fbne", "page_id": "3352292", "thumbnail": null, "wikidata_id": "Q44602"}, "wordnetentity": {"definition": "abstaining from food", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Je\u00fbne", "name": "fast.n.01", "region_domains": [], te \u00e0 gauche et ses nuances stylistiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Rituel quotidien obligatoire pour les musulmans, renfor\u00e7ant leur connexion spirituelle avec Dieu.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "059617f1-008c-458a-8bb6-1b20f1536a1e", "label": "Pri\u00e8re (Salat)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Rituel quotidien obligatoire pour les musulmans, renfor\u00e7ant leur connexion spirituelle avec Dieu.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La sal\u00e2t (en arabe : \u0635\u0644\u0627\u0629, \u1e63al\u0101t  pl. \u0635\u0644\u0648\u0627\u062a, \u1e63alaw\u0101t) ou namaz (en persan : \u0646\u0645\u0627\u0632) d\u00e9signe la pri\u00e8re islamique, second des cinq piliers de l\u0027islam. Ce terme recouvre cependant un large ensemble de pri\u00e8res en islam, mais il est employ\u00e9 aussi sp\u00e9cifiquement pour les cinq pri\u00e8res rituelles quotidiennes, obligatoires pour le fid\u00e8le.", "label": "Salat (islam)", "page_id": "3675808", "thumbnail": null, "wikidata_id": "Q234869"}, "wordnetentity": null}, {"aliases": ["3f2a5b20-22ce-431e-90ce-a3b1754f89e5"], "corpus_id": null, "definition": "Deuxi\u00e8me chapitre du Coran, connu sous le nom de Al-Baqara, qui aborde divers aspects de la foi islamique, des lois et des obligations morales.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "31b02247-77a7-45d8-9930-c502771f910f", "label": "Sourate II (Al-Baqara)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Deuxi\u00e8me chapitre du Coran, connu sous le nom de Al-Baqara, qui aborde divers aspects de la foi islamique, des lois et des obligations morales.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La sourate Al-Baqarah (arabe : \u0627\u0644\u0652\u0628\u064e\u0642\u064e\u0631\u064e\u0629\u0650, \u00ab la vache \u00bb), est la deuxi\u00e8me sourate selon l\u0027ordre de \u0027Uthman (et la 87e suivant la commission de l\u0027Azhar) et la plus longue du Coran. Elle comporte 286 ayat (versets), et le 282e verset est le plus long du Coran. Parmi tous les versets, deux sont particuli\u00e8rement connus : le 255e, dit verset du Tr\u00f4ne, et le 256e, qui affirme qu\u0027il n\u0027y a pas de contrainte en religion.", "label": "Al-Baqara", "page_id": "6265399", "thumbnail": null, "wikidata_id": "Q219675"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Obligations que doivent respecter les musulmans pour vivre selon les pr\u00e9ceptes islamiques.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0b13c39f-c62c-42d5-b5f7-207130fcaa47", "label": "Engagements religieux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Obligations que doivent respecter les musulmans pour vivre selon les pr\u00e9ceptes islamiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Rituel central dans l\u0027islam, o\u00f9 les fid\u00e8les se rassemblent pour prier en communaut\u00e9, dirig\u00e9 par un imam.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "946c5e65-d84a-4b05-b793-09bafd593ab2", "label": "pri\u00e8re du vendredi", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Rituel central dans l\u0027islam, o\u00f9 les fid\u00e8les se rassemblent pour prier en communaut\u00e9, dirig\u00e9 par un imam.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La pri\u00e8re du vendredi, ou Jumu\u0027ah (\u0635\u0644\u0627\u0629 \u0627\u0644\u062c\u0645\u0639\u0629, \u1e63al\u0101t al-jum\u2018ah, \u00ab pri\u00e8re du vendredi \u00bb), est une pri\u00e8re de l\u0027islam (salat) qui r\u00e9unit les musulmans le vendredi, juste l\u0027apr\u00e8s midi. Elle remplace la pri\u00e8re de midi (\u1e63al\u0101t al-\u1e93uhr) des autres jours de la semaine.\nLa pri\u00e8re du vendredi est annonc\u00e9e par l\u0027appel du muezzin : l\u0027adhan (en arabe : \u0623\u064e\u0630\u064e\u0627\u0646).", "label": "Pri\u00e8re du vendredi", "page_id": "6049728", "thumbnail": null, "wikidata_id": "Q924037"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Troisi\u00e8me calife de l\u0027islam (644-656), connu pour avoir standardis\u00e9 le texte du Coran et \u00e9tabli une version officielle.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "56fb400d-5165-4d5d-8f45-a3b66db5c14a", "label": "Othm\u00e2n", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Troisi\u00e8me calife de l\u0027islam (644-656), connu pour avoir standardis\u00e9 le texte du Coran et \u00e9tabli une version officielle.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Othman ibn Affan (en arabe : \u0639\u064f\u062b\u0652\u0645\u064e\u0627\u0646 \u0625\u0650\u0628\u0652\u0646 \u0639\u064e\u0641\u064e\u0651\u0627\u0646, \u02bfUthm\u0101n ibn \u02bfAff\u0101n), \u00e9galement connu en fran\u00e7ais (par l\u0027interm\u00e9diaire du turc et du persan) comme Osman, n\u00e9 en 574 et mort en 656, est le beau-fils et un \u00e9minent compagnon de Mahomet, proph\u00e8te de l\u0027islam, ainsi que le troisi\u00e8me calife bien guid\u00e9. N\u00e9 dans un clan mecquois de premier plan, les Omeyyades de la tribu des Quraych, il joue un r\u00f4le majeur dans l\u2019histoire de l\u0027islam et est connu pour avoir command\u00e9 la compilation du Coran dans sa forme canonique. \u00c0 la mort du calife Omar ibn al-Khatt\u00e2b, \u00e2g\u00e9 de 59 ou 60 ans, Othman, \u00e2g\u00e9 de 69 ou 70 ans, lui succ\u00e8de, \u00e9tant ainsi le deuxi\u00e8me plus \u00e2g\u00e9 \u00e0 gouverner comme calife.", "label": "Othm\u00e2n ibn Aff\u00e2n", "page_id": "45171", "thumbnail": null, "wikidata_id": "Q37731"}, "wordnetentity": null}, {"aliases": ["4a30b2a9-0b52-4af7-b761-269b10475c28"], "corpus_id": null, "definition": "Les sourates sont les chapitres du Coran, chacun ayant un th\u00e8me ou un message sp\u00e9cifique, une longueur variable et un nombre de versets qui est crucial pour leur r\u00e9citation et leur \u00e9tude.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4a65e22b-d5b2-4cf8-8790-5c9152da9411", "label": "Sourate", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les sourates sont les chapitres du Coran, chacun ayant un th\u00e8me ou un message sp\u00e9cifique, une longueur variable et un nombre de versets qui est crucial pour leur r\u00e9citation et leur \u00e9tude.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une sourate (en arabe : \u0633\u0648\u0631\u0629, s\u016bra\u02b0 , pl. \u0633\u0648\u0631, suwar, \u00ab sourate \u00bb ; en syriaque : \u1e63\u016br\u1e6d\u0101: \u00ab \u00e9crit, partie d\u0027une \u00e9criture \u00bb) est, en son sens coranique, une unit\u00e9 textuelle non d\u00e9limit\u00e9e du Coran ou, en son sens plus tardif, une unit\u00e9 fixe souvent traduit par \u00ab chapitre \u00bb par comparaison avec les chapitres de livre de la Bible.\n114 sourates, class\u00e9es dans un ordre de longueur assez sensiblement d\u00e9croissant, forment le texte coranique.", "label": "Sourate", "page_id": "43898", "thumbnail": null, "wikidata_id": "Q234262"}, "wordnetentity": {"definition": "one of the sections (or chapters) in the Koran", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Sourate", "name": "sura.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["be204623-3205-4bbc-a320-594717819f59"], "corpus_id": null, "definition": "Unit\u00e9 de base du texte coranique, les versets (ou versets) sont des phrases ou des groupes de phrases qui composent les sourates, chaque verset portant un message sp\u00e9cifique et souvent sujet \u00e0 interpr\u00e9tation.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8381110f-02c0-45f8-915e-d311e98f73c7", "label": "Verset", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Unit\u00e9 de base du texte coranique, les versets (ou versets) sont des phrases ou des groupes de phrases qui composent les sourates, chaque verset portant un message sp\u00e9cifique et souvent sujet \u00e0 interpr\u00e9tation.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un verset est un petit paragraphe qui forme une division d\u0027un chapitre dans un livre sacr\u00e9, tel que la Bible ou le Coran, ou encore d\u0027un po\u00e8me.", "label": "Verset", "page_id": "43903", "thumbnail": null, "wikidata_id": "Q3556186"}, "wordnetentity": null}, {"answers": ["En 622, avec l\u0027H\u00e9gire"], "concepts": [], "difficulty": "unknown", "distractors": ["En 611, avec la r\u00e9v\u00e9lation", "En 632, apr\u00e8s sa mort", "En 710, lors de l\u0027expansion musulmane", "En 632, lorsqu\u0027il s\u0027installe \u00e0 M\u00e9dine", "En 640, apr\u00e8s la conqu\u00eate d\u0027Isra\u00ebl", "En 688, apr\u00e8s la cr\u00e9ation des \u00c9tats latins", "En 622, lors du retour \u00e0 La Mecque", "En 700, lors de la premi\u00e8re invasion en Espagne", "En 642, apr\u00e8s la victoire contre les Byzantins"], "feedback": "En 622, Mohamed a quitt\u00e9 La Mecque pour M\u00e9dine, ce qui est connu sous le nom de l\u0027H\u00e9gire. Cela marque le d\u00e9but du calendrier musulman et est consid\u00e9r\u00e9 comme un \u00e9v\u00e9nement cl\u00e9 dans l\u0027histoire de l\u0027islam.", "font": {"color": "white"}, "group": 3, "id": "4d4ee5c2bf8d4e9791ecb156cda4080f", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e Mohamed quitte-t-il La Mecque pour M\u00e9dine, marquant le d\u00e9but du calendrier musulman ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 7, "html_tag": "li", "id": "83128bc1b63c429ba13e621ac8b0db63", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "17f78f3f7d2f4e3f9fc19eaafb0ff5fb", "order": 22.0, "origin_type": "document_content", "parent_id": "3cdb9781a98248e7a9d0f78c0d4b36da", "prev_id": "6a5fd538eb7f4fff84477aecafb7cad9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. En 611 a lieu la r\u00e9v\u00e9lation faite par l\u0027ange Gabriel \u00e0 Mohamed. En 622, Mohamed quitte La Mecque pour M\u00e9dine : c\u0027est l\u0027H\u00e9gire, ou le d\u00e9but du calendrier musulman. En 632, Mohamed meurt. 5. Les civilisations chr\u00e9tiennes et musulmanes entrent en contact autour de la M\u00e9diterran\u00e9e de plusieurs mani\u00e8res : ils font du com- merce, mais se font aussi la guerre (prise de l\u0027Espagne par les musulmans, cr\u00e9ation des \u00c9tats latins d\u0027Orient par les chr\u00e9tiens).", "title": null}], "title": "En quelle ann\u00e9e Mohamed quitte-t-il La Mecque pour M\u00e9dine, marquant le d\u00e9but du calendrier musulman ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "La r\u00e9v\u00e9lation faite \u00e0 Mohamed par l\u0027ange Gabriel a eu lieu en 611, pas en 622. L\u0027ann\u00e9e 622 correspond plut\u00f4t \u00e0 l\u0027H\u00e9gire, qui marque le d\u00e9part de Mohamed de La Mecque vers M\u00e9dine et le d\u00e9but du calendrier musulman.", "font": {"color": "white"}, "group": 5, "id": "bad59dc60edb44fd8d6d36b20e57948c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 7, "html_tag": "li", "id": "83128bc1b63c429ba13e621ac8b0db63", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "17f78f3f7d2f4e3f9fc19eaafb0ff5fb", "order": 22.0, "origin_type": "document_content", "parent_id": "3cdb9781a98248e7a9d0f78c0d4b36da", "prev_id": "6a5fd538eb7f4fff84477aecafb7cad9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. En 611 a lieu la r\u00e9v\u00e9lation faite par l\u0027ange Gabriel \u00e0 Mohamed. En 622, Mohamed quitte La Mecque pour M\u00e9dine : c\u0027est l\u0027H\u00e9gire, ou le d\u00e9but du calendrier musulman. En 632, Mohamed meurt. 5. Les civilisations chr\u00e9tiennes et musulmanes entrent en contact autour de la M\u00e9diterran\u00e9e de plusieurs mani\u00e8res : ils font du com- merce, mais se font aussi la guerre (prise de l\u0027Espagne par les musulmans, cr\u00e9ation des \u00c9tats latins d\u0027Orient par les chr\u00e9tiens).", "title": null}], "statement": "La r\u00e9v\u00e9lation faite \u00e0 Mohamed par l\u0027ange Gabriel a eu lieu en 622.", "title": "La r\u00e9v\u00e9lation faite \u00e0 Mohamed par l\u0027ange Gabriel a eu lieu en 622.", "type": "true_false", "veracity": false}, {"aliases": ["731de6cc-5efc-4a83-b1d6-6621927c07fe"], "corpus_id": null, "definition": "Le p\u00e8lerinage est un voyage religieux vers un lieu saint, tel que la Kaaba dans l\u0027islam, qui rev\u00eat une importance essentielle dans la pratique religieuse. Ces voyages g\u00e9n\u00e8rent \u00e9galement des activit\u00e9s \u00e9conomiques vari\u00e9es dans les villes m\u00e9di\u00e9vales, contribuant ainsi \u00e0 leur d\u00e9veloppement et \u00e0 leur dynamisme.", "doc_ids": [2569, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5700d389-2b73-4dab-b7ff-9c3d04f23687", "label": "P\u00e8lerinage", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le p\u00e8lerinage est un voyage religieux vers un lieu saint, tel que la Kaaba dans l\u0027islam, qui rev\u00eat une importance essentielle dans la pratique religieuse. Ces voyages g\u00e9n\u00e8rent \u00e9galement des activit\u00e9s \u00e9conomiques vari\u00e9es dans les villes m\u00e9di\u00e9vales, contribuant ainsi \u00e0 leur d\u00e9veloppement et \u00e0 leur dynamisme.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un p\u00e8lerinage (/p\u03b5lrina\u0292/; du latin peregrinus, \u00ab \u00e9tranger \u00bb) est un voyage effectu\u00e9 par un croyant, le p\u00e8lerin, vers un lieu de d\u00e9votion, vers un endroit circonscrit tenu pour sacr\u00e9 selon sa religion car suppos\u00e9 contenir une communication directe avec une divinit\u00e9 gr\u00e2ce \u00e0 une relique, un l\u00e9gendaire (r\u00e9cit d\u0027apparitions, de miracles), une source, un arbre.\nLe d\u00e9placement des hommes et des femmes \u2014 souvent \u00e0 pied mais aussi en bateau ou encore train et avion depuis la r\u00e9volution industrielle \u2014 vers des lieux o\u00f9 ils entrent en contact avec le sacr\u00e9 est une pratique qui appara\u00eet dans de tr\u00e8s nombreuses cultures jusqu\u0027\u00e0 nos jours, et on en trouve des indices \u00e0 \u00c7atal H\u00fcy\u00fck, au d\u00e9but du n\u00e9olithique, ou encore Stonehenge vers 1700 av. J.-C. Le p\u00e8lerinage est un ph\u00e9nom\u00e8ne quasi universel de l\u0027anthropologie religieuse.", "label": "P\u00e8lerinage", "page_id": "44844", "thumbnail": null, "wikidata_id": "Q1644573"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ensemble des pratiques religieuses des musulmans centr\u00e9es sur l\u0027adoration d\u0027Allah et le respect des pr\u00e9ceptes islamiques.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ea012045-0667-4e38-9f58-2717bd27a42e", "label": "Culte musulman", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble des pratiques religieuses des musulmans centr\u00e9es sur l\u0027adoration d\u0027Allah et le respect des pr\u00e9ceptes islamiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un musulman (en arabe : \u0645\u0633\u0644\u0645) est une personne qui pratique l\u0027islam sous une de ses formes et qui croit donc en un dieu unique, Allah, et consid\u00e8re le Coran comme un verbatim de ce dernier, r\u00e9v\u00e9l\u00e9 au proph\u00e8te Mahomet par l\u0027interm\u00e9diaire de l\u0027archange Gabriel (Jibr\u00eel).\nLa foi des musulmans repose sur cinq piliers : la foi en Allah comme Dieu unique, foi en ses anges, foi dans ses livres, foi dans ses proph\u00e8tes et messagers et foi au Jugement dernier. En outre, le musulman se doit de respecter cinq devoirs religieux : la chahada (profession de foi), la salat (cinq pri\u00e8res quotidiennes), le saoum (je\u00fbne du mois de Ramadan), la zak\u00e2t (aum\u00f4ne l\u00e9gale) et le hajj (p\u00e8lerinage \u00e0 La Mecque).", "label": "Musulman", "page_id": "13725", "thumbnail": null, "wikidata_id": "Q47740"}, "wordnetentity": null}, {"answers": ["Elle oriente les pri\u00e8res des croyants"], "concepts": [], "difficulty": "unknown", "distractors": ["Elle est un lieu d\u0027\u00e9tude religieuse.", "Elle abrite des tr\u00e9sors sacr\u00e9s.", "Elle contient des objets saints.", "Elle repr\u00e9sente le d\u00e9but du temps islamique.", "Elle est un lieu de m\u00e9ditation silencieuse.", "Elle est d\u00e9di\u00e9e aux proph\u00e8tes.", "Elle symbolise les cinq piliers de l\u0027islam.", "Elle accueille les chefs religieux.", "Elle est inaccessible au public."], "feedback": "La Kaaba \u00e9tant un lieu sacr\u00e9 et v\u00e9n\u00e9r\u00e9 par les musulmans, il est interdit d\u0027y placer des objets ou des images qui pourraient \u00eatre objet d\u0027adoration, car cela serait consid\u00e9r\u00e9 comme de l\u0027idol\u00e2trie en contradiction avec les croyances de l\u0027islam. Ainsi, l\u0027int\u00e9rieur de la Kaaba est vide pour symboliser l\u0027unicit\u00e9 de Dieu et son absolutisme dans la foi musulmane.", "font": {"color": "white"}, "group": 3, "id": "80cf9aaaa7ee4fa2ab4c851baa8cdfe8", "label": "mcq", "lang": "fr", "question": "Quel est un des r\u00f4les principaux de la Kaaba dans les pratiques religieuses musulmanes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "p", "id": "d7659ac66e1445dbb686cb0151a088a4", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d304b1269da646159b4ebd8d78dc8664", "order": 11.0, "origin_type": "document_content", "parent_id": "f135579993c841c28b925bea76b1d0bd", "prev_id": "f135579993c841c28b925bea76b1d0bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027int\u00e9r\u00eat de ce monument est double. La Kaaba est d\u0027abord au c\u0153ur des pratiques religieuses musulmanes : lieu de p\u00e8lerinage, elle incarne l\u0027unit\u00e9 du monde musulman puisqu\u0027elle est le lieu unique d\u0027orientation des pri\u00e8res des croyants. Par ailleurs, l\u0027int\u00e9rieur du b\u00e2timent est vide car selon l\u0027islam il ne peut y avoir d\u0027objet d\u0027adoration : elle incarne donc un des principes de la religion musulmane.", "title": null}], "title": "Quel est un des r\u00f4les principaux de la Kaaba dans les pratiques religieuses musulmanes ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027int\u00e9rieur de la Kaaba est vide car, selon les principes de l\u0027islam, aucun objet ne doit \u00eatre ador\u00e9. Cela refl\u00e8te un des fondements de cette religion qui interdit l\u0027idol\u00e2trie. Les pri\u00e8res musulmanes sont toutes orient\u00e9es vers la Kaaba, mais sans qu\u0027un objet d\u0027adoration y soit d\u00e9pos\u00e9.", "font": {"color": "white"}, "group": 5, "id": "c4d3d975f7164c6fa25b61ca75f147e0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 4, "html_tag": "p", "id": "d7659ac66e1445dbb686cb0151a088a4", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d304b1269da646159b4ebd8d78dc8664", "order": 11.0, "origin_type": "document_content", "parent_id": "f135579993c841c28b925bea76b1d0bd", "prev_id": "f135579993c841c28b925bea76b1d0bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027int\u00e9r\u00eat de ce monument est double. La Kaaba est d\u0027abord au c\u0153ur des pratiques religieuses musulmanes : lieu de p\u00e8lerinage, elle incarne l\u0027unit\u00e9 du monde musulman puisqu\u0027elle est le lieu unique d\u0027orientation des pri\u00e8res des croyants. Par ailleurs, l\u0027int\u00e9rieur du b\u00e2timent est vide car selon l\u0027islam il ne peut y avoir d\u0027objet d\u0027adoration : elle incarne donc un des principes de la religion musulmane.", "title": null}], "statement": "La Kaaba est le lieu o\u00f9 les croyants musulmans placent des objets d\u0027adoration lors de leurs pri\u00e8res.", "title": "La Kaaba est le lieu o\u00f9 les croyants musulmans placent des objets d\u0027adoration lors de leurs pri\u00e8res.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Groupes de musulmans, juifs et chr\u00e9tiens coexistant \u00e0 Al-Andalus, illustrant les \u00e9changes culturels malgr\u00e9 des in\u00e9galit\u00e9s sociales.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a4744cdf-0d12-45b5-98b5-7fcf96fa1b9f", "label": "Communaut\u00e9s religieuses", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Groupes de musulmans, juifs et chr\u00e9tiens coexistant \u00e0 Al-Andalus, illustrant les \u00e9changes culturels malgr\u00e9 des in\u00e9galit\u00e9s sociales.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "L\u0027expansion culturelle fait r\u00e9f\u00e9rence \u00e0 la diffusion des id\u00e9es, arts et sciences sous l\u0027influence de l\u0027empire musulman, enrichissant diverses civilisations.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8eebe093-aa16-4f22-be64-668f37df122b", "label": "Expansion culturelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027expansion culturelle fait r\u00e9f\u00e9rence \u00e0 la diffusion des id\u00e9es, arts et sciences sous l\u0027influence de l\u0027empire musulman, enrichissant diverses civilisations.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["e7977a54-a731-4d33-a138-312e8bf3b3c7", "fb0df679-b052-49dd-ae94-0b34c59ef22d"], "corpus_id": null, "definition": "Le VIIe si\u00e8cle est une p\u00e9riode charni\u00e8re marqu\u00e9e par des transformations politiques et religieuses majeures, notamment le renforcement du pouvoir imp\u00e9rial dans l\u0027Empire byzantin avec l\u0027adoption du titre de basileus, ainsi que l\u0027\u00e9mergence de l\u0027islam, la vie du proph\u00e8te Mahomet et les premi\u00e8res conqu\u00eates musulmanes qui ont \u00e9tabli les bases d\u0027un empire vaste et diversifi\u00e9.", "doc_ids": [2531, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fd16582f-5a6c-4334-8f24-263d5ea3799b", "label": "VIIe si\u00e8cle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le VIIe si\u00e8cle est une p\u00e9riode charni\u00e8re marqu\u00e9e par des transformations politiques et religieuses majeures, notamment le renforcement du pouvoir imp\u00e9rial dans l\u0027Empire byzantin avec l\u0027adoption du titre de basileus, ainsi que l\u0027\u00e9mergence de l\u0027islam, la vie du proph\u00e8te Mahomet et les premi\u00e8res conqu\u00eates musulmanes qui ont \u00e9tabli les bases d\u0027un empire vaste et diversifi\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["93697e2e-38ed-4a66-b727-aa02e62520da"], "corpus_id": null, "definition": "La mosqu\u00e9e du Vendredi est le lieu de pri\u00e8re collectif principal pour les musulmans dans une ville, o\u00f9 la pri\u00e8re du vendredi est essentielle. Elle joue un r\u00f4le crucial en renfor\u00e7ant la communaut\u00e9 et la foi, et est souvent consid\u00e9r\u00e9e comme un centre communautaire important.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2d581fb9-eebe-4c56-95ed-f5dd0a38cdba", "label": "Mosqu\u00e9e du Vendredi", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La mosqu\u00e9e du Vendredi est le lieu de pri\u00e8re collectif principal pour les musulmans dans une ville, o\u00f9 la pri\u00e8re du vendredi est essentielle. Elle joue un r\u00f4le crucial en renfor\u00e7ant la communaut\u00e9 et la foi, et est souvent consid\u00e9r\u00e9e comme un centre communautaire important.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une mosqu\u00e9e du vendredi (arabe : \u0645\u064e\u0633\u0652\u062c\u0650\u062f \u062c\u064e\u0627\u0645\u0650\u0639, masjid j\u0101mi\u2018, ou simplement : \u062c\u064e\u0627\u0645\u0650\u0639, j\u0101mi\u2018; turc : Cami), ou parfois grande mosqu\u00e9e (arabe : \u062c\u0627\u0645\u0639 \u0643\u0628\u064a\u0631, j\u0101mi\u2018 kabir; turc : Ulu Cami) ou mosqu\u00e9e congr\u00e9gationnelle, est une mosqu\u00e9e devant accueillir les pri\u00e8res du vendredi midi (jumu\u0027ah). Elle peut \u00e9galement accueillir les pri\u00e8res de l\u0027A\u00efd dans les situations o\u00f9 il n\u0027y a pas de musalla ou d\u0027eidgah (en) disponible \u00e0 proximit\u00e9 pour accueillir les pri\u00e8res. Au d\u00e9but de l\u0027histoire islamique, le nombre de grandes mosqu\u00e9es dans une ville \u00e9tait strictement limit\u00e9.", "label": "Mosqu\u00e9e du vendredi", "page_id": "15373642", "thumbnail": null, "wikidata_id": "Q1454820"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Discours religieux prononc\u00e9 lors de rassemblements musulmans, essentiel pour la transmission des enseignements islamiques.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e089a122-8d8a-4322-a136-e31408c44ec7", "label": "Sermon", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Discours religieux prononc\u00e9 lors de rassemblements musulmans, essentiel pour la transmission des enseignements islamiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un sermon, du latin sermo (\u00ab conversation, conf\u00e9rence \u00bb), est un discours prononc\u00e9 lors d\u0027une c\u00e9l\u00e9bration religieuse. Dans les religions abrahamiques, le pr\u00e9dicateur, ou pr\u00eacheur, adresse \u00e0 l\u0027assembl\u00e9e un message d\u0027ordre \u00e9thique ou th\u00e9ologique, fond\u00e9 sur les \u00c9critures, Bible ou Coran, tout en expliquant les applications pratiques que les fid\u00e8les peuvent mettre en \u0153uvre.", "label": "Sermon", "page_id": "96679", "thumbnail": null, "wikidata_id": "Q60797"}, "wordnetentity": {"definition": "an address of a religious nature (usually delivered during a church service)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Sermon", "name": "sermon.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Une premi\u00e8re expansion hors d\u0027Arabie"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027unification des tribus arabes sous un seul califat", "Le d\u00e9but des croisades chr\u00e9tiennes en Terre sainte", "La chute d\u00e9finitive de l\u0027empire byzantin", "L\u0027adoption de nouvelles routes commerciales vers l\u0027Inde", "L\u0027\u00e9tablissement de la dynastie abbasside", "Un trait\u00e9 de paix avec l\u0027empire sassanide", "La fondation d\u0027un empire islamique en Perse", "La perte du contr\u00f4le de Constantinople", "L\u0027\u00e9dification d\u0027une nouvelle capitale \u00e0 Bagdad"], "feedback": "La victoire de Yarmouk en 636 permet aux Arabes de s\u0027\u00e9tendre au-del\u00e0 de leur territoire initial et de cr\u00e9er un empire islamique autour de la M\u00e9diterran\u00e9e. Cela marque le d\u00e9but d\u0027une p\u00e9riode de conqu\u00eates et d\u0027expansion territoriale importante pour les Arabes, qui seront dirig\u00e9s par les califes au nom de l\u0027islam.", "font": {"color": "white"}, "group": 3, "id": "9bddb33f8bed4dbaa6d0ed69e20870a2", "label": "mcq", "lang": "fr", "question": "\u00c0 quoi conduit la victoire de Yarmouk en 636 pour les Arabes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "507c28846798455386f168ae43e7a35f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "1c65382d20a94c49afcedab78e4d2624", "order": 22.0, "origin_type": "document_content", "parent_id": "7476ab37a21b49d5bdf9735c6d65231c", "prev_id": "a977761a014f473497197f26d6934f6c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En 636, les arm\u00e9es arabes affrontent les troupes de l\u0027empire byzantin en Syrie, \u00e0 Yarmouk. Elles remportent une victoire d\u00e9cisive qui permet une premi\u00e8re expansion hors d\u0027Arabie. C\u0027est le d\u00e9but des conqu\u00eates et de la constitution d\u0027un empire, dirig\u00e9 par les Arabes au nom de l\u0027islam, autour de la M\u00e9diterran\u00e9e.", "title": null}], "title": "\u00c0 quoi conduit la victoire de Yarmouk en 636 pour les Arabes ?", "type": "mcq"}, {"answers": ["Il s\u0027organise sous la forme d\u0027un califat"], "concepts": [], "difficulty": "unknown", "distractors": ["Il s\u0027organise sous la forme d\u0027une r\u00e9publique.", "Il se divise en plusieurs royaumes ind\u00e9pendants.", "Il adopte une structure tribale hi\u00e9rarchique.", "Il applique un syst\u00e8me de monarchies locales.", "Il fonctionne selon une alliance \u00e9conomique entre tribus.", "Il se transforme en plusieurs cit\u00e9s-\u00c9tats autonomes.", "Il suit une organisation sp\u00e9cifique \u00e0 chaque r\u00e9gion conquise.", "Il adopte une structure imp\u00e9riale militaire rigide.", "Il devient une conf\u00e9d\u00e9ration de villes marchandes."], "feedback": "Les conqu\u00eates musulmanes ont permis la cr\u00e9ation d\u0027un empire qui s\u0027\u00e9tendait sur une grande partie du monde, avec une organisation politique sous forme de califat. Ce syst\u00e8me a \u00e9t\u00e9 mis en place pour maintenir l\u0027unit\u00e9 et la domination de l\u0027islam sur les territoires conquis.", "font": {"color": "white"}, "group": 3, "id": "8cf833dfabdb4cf1b17216577e0c25f4", "label": "mcq", "lang": "fr", "question": "De quelle mani\u00e8re s\u0027organise l\u0027empire musulman apr\u00e8s les conqu\u00eates de 632 \u00e0 750 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "42a3335653a74c1db29894156aee27af", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "ee91bb3c9cb64a62a9188d15da681076", "order": 17.0, "origin_type": "document_content", "parent_id": "ba4e92a4dc104fb980310b46aefc7b48", "prev_id": "ba4e92a4dc104fb980310b46aefc7b48", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs de Muhammad sont appel\u00e9s des califes. Ils poursuivent les conqu\u00eates musulmanes notamment aux d\u00e9pens de l\u0027empire byzantin o\u00f9 les populations se convertissent \u00e0 l\u0027islam. Entre 632 et 750, les conqu\u00e9rants arabes cr\u00e9ent un empire qui s\u0027\u00e9tend de la p\u00e9ninsule Ib\u00e9rique \u00e0 la Chine. Cet empire est peupl\u00e9 de populations chr\u00e9tiennes, juives ou d\u0027autres croyances. L\u0027empire s\u0027organise sous la forme d\u0027un califat. Les Omeyyades \u00e0 Damas, puis les Abbassides \u00e0 Bagdad tentent de cr\u00e9er une unit\u00e9 politique au nom de l\u0027islam.", "title": null}], "title": "De quelle mani\u00e8re s\u0027organise l\u0027empire musulman apr\u00e8s les conqu\u00eates de 632 \u00e0 750 ?", "type": "mcq"}, {"answers": ["de vizirs"], "concepts": [], "difficulty": "unknown", "distractors": [["de muftis", "d\u0027\u00e9mirs", "d\u0027imams", "de cheikhs", "de cadis", "de sultans"]], "feedback": "Le titre de \u0027calife\u0027 d\u00e9signe le successeur de Mohamed dans la gouvernance politique et religieuse de l\u0027islam, et il est assist\u00e9 par des \u0027vizirs\u0027, qui sont des conseillers ou ministres importants. Les autres termes tels que muftis, \u00e9mirs, imams, cheikhs, cadis, ou sultans renvoient \u00e0 d\u0027autres fonctions sp\u00e9cifiques ou titres au sein du monde musulman.", "font": {"color": "white"}, "group": 4, "id": "31945508b30a404eb6bd5a85c25b51bd", "label": "fill_in", "lang": "fr", "query": "Le calife, qui se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed, gouverne avec l\u0027aide \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 3, "html_tag": "p", "id": "e3573c08da554a81b7d76e4d8c4d30d3", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b0ee6ec44e3348d2ae68ee083b01ccac", "order": 4.0, "origin_type": "document_content", "parent_id": "65913db24b2848e0a802d766bebc39e9", "prev_id": "65913db24b2848e0a802d766bebc39e9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il faut se garder de voir l\u0027islam comme un monde uniforme dans le temps et dans l\u0027espace. Plusieurs dynasties r\u00e8gnent sur le monde musulman, avec des extensions spatiales qui varient beaucoup. Cependant, les villes sont toujours des centres politiques, \u00e9cono- miques et culturels tr\u00e8s importants. La notion de califat est centrale. Le calife se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed. Il gouverne \u00e0 l\u0027aide de vizirs. Les rapports entre chr\u00e9tiens et musulmans ne se r\u00e9sument pas \u00e0 des affrontements militaires : les contacts culturels et les \u00e9changes commerciaux sont nombreux en M\u00e9diterran\u00e9e.", "title": null}], "title": "Le calife, qui se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed, gouverne avec l\u0027aide \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Omeyyades"], "concepts": [], "difficulty": "unknown", "distractors": [["Seljoukides", "Ottomans", "Sassanides", "Abbasides", "Almoravides", "Mamelouks"]], "feedback": "Les Omeyyades de Cordoue font partie des califats rivaux qui \u00e9mergent au Xe si\u00e8cle apr\u00e8s la fragmentation de l\u0027unit\u00e9 politique de l\u0027empire arabo-musulman. Contrairement aux autres dynasties mentionn\u00e9es, les Omeyyades sont particuli\u00e8rement notables pour avoir \u00e9tabli leur pouvoir en Espagne (Cordoue).", "font": {"color": "white"}, "group": 4, "id": "a01b7ca0e267458ab46c95a9313a80be", "label": "fill_in", "lang": "fr", "query": "Au Xe si\u00e8cle, on assiste \u00e0 un morcellement politique de l\u0027empire arabo-musulman avec l\u0027apparition de califats rivaux, comme les Abbassides \u00e0 Bagdad, les Fatimides au Caire, et les \u003cblank\u003e \u00e0 Cordoue.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 2, "html_tag": "p", "id": "3c3ba1ea72b944e4aa36afa587715d6a", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ca5b4a09e902436199748338bf2d83ec", "order": 20.0, "origin_type": "document_content", "parent_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "prev_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but de son histoire, l\u0027empire arabo-musulman est un monde unifi\u00e9 qui s\u0027\u00e9tend de l\u0027Espagne aux fronti\u00e8res de l\u0027Inde, dirig\u00e9 par le calife, h\u00e9ritier de Mohamed, qui dispose alors de tous les pouvoirs. Mais le calife perd peu \u00e0 peu ses attributions politiques pas- s\u00e9es au vizir et au chef de l\u0027arm\u00e9e, pour ne conserver qu\u0027un r\u00f4le religieux. Par ailleurs, au Xe si\u00e8cle, on assiste \u00e0 un morcellement politique de l\u0027empire : des terri- toires revendiquent le califat (en principe unique) et brisent l\u0027unit\u00e9 des premiers si\u00e8cles. Des califats rivaux apparaissent (Omeyyades \u00e0 Cordoue, Fatimides au Caire, Abbassides \u00e0 Bagdad), parfois contr\u00f4l\u00e9s par des peuples non Arabes comme les Turcs Seljoukides d\u00e8s le XIe si\u00e8cle (r\u00f4le primordial du sultan). Au XIIIe si\u00e8cle, le monde arabo-musulman est donc divis\u00e9 et affaibli.", "title": null}], "title": "Au Xe si\u00e8cle, on assiste \u00e0 un morcellement politique de l\u0027empire arabo-musulman avec l\u0027apparition de califats rivaux, comme les Abbassides \u00e0 Bagdad, les Fatimides au Caire, et les \u003cblank\u003e \u00e0 Cordoue.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Oui, le calife est \u00e0 la t\u00eate de l\u0027\u00c9tat islamique et pr\u00e9tend succ\u00e9der au proph\u00e8te Mohamed. Il est souvent second\u00e9 par des vizirs, qui jouent un r\u00f4le important dans l\u0027administration et la gouvernance des territoires musulmans.", "font": {"color": "white"}, "group": 5, "id": "c6c6b39711264df7a7858010bec3a25e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 3, "html_tag": "p", "id": "e3573c08da554a81b7d76e4d8c4d30d3", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b0ee6ec44e3348d2ae68ee083b01ccac", "order": 4.0, "origin_type": "document_content", "parent_id": "65913db24b2848e0a802d766bebc39e9", "prev_id": "65913db24b2848e0a802d766bebc39e9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il faut se garder de voir l\u0027islam comme un monde uniforme dans le temps et dans l\u0027espace. Plusieurs dynasties r\u00e8gnent sur le monde musulman, avec des extensions spatiales qui varient beaucoup. Cependant, les villes sont toujours des centres politiques, \u00e9cono- miques et culturels tr\u00e8s importants. La notion de califat est centrale. Le calife se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed. Il gouverne \u00e0 l\u0027aide de vizirs. Les rapports entre chr\u00e9tiens et musulmans ne se r\u00e9sument pas \u00e0 des affrontements militaires : les contacts culturels et les \u00e9changes commerciaux sont nombreux en M\u00e9diterran\u00e9e.", "title": null}], "statement": "Le calife est un dirigeant qui se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed et gouverne avec l\u0027aide de vizirs.", "title": "Le calife est un dirigeant qui se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed et gouverne avec l\u0027aide de vizirs.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Al-Andalus est un califat ind\u00e9pendant de l\u0027Empire abbasside depuis le Xe si\u00e8cle, et non contr\u00f4l\u00e9 par celui-ci. Ce statut d\u0027ind\u00e9pendance est central \u00e0 sa position politique durant cette p\u00e9riode.", "font": {"color": "white"}, "group": 5, "id": "d88e82ea60784843abc9e606bab251f1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 5, "html_tag": "p", "id": "17bc83997938492b98d08c21332efadb", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "b8df72ae1ea14a6da441494c8b60ec63", "order": 38.0, "origin_type": "document_content", "parent_id": "d4898371559a4da3b6233d6e77a9f59d", "prev_id": "e029803c3b25430088593f3539d1a438", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : Al-Andalus est un centre politique important car c\u0027est un califat ind\u00e9pendant de l\u0027Empire abbasside depuis le Xe si\u00e8cle. C\u0027est aussi un centre culturel et artistique, car s\u0027y d\u00e9veloppe un art original (l\u0027art andalou qu\u0027on d\u00e9couvre \u00e0 travers les palais et les jardins), et parce que de nombreuses communaut\u00e9s s\u0027y c\u00f4toient (musulmans, juifs et chr\u00e9tiens).", "title": null}], "statement": "Al-Andalus est un califat sous le contr\u00f4le de l\u0027Empire abbasside depuis le Xe si\u00e8cle.", "title": "Al-Andalus est un califat sous le contr\u00f4le de l\u0027Empire abbasside depuis le Xe si\u00e8cle.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est correct. Les Omeyyades ont \u00e9tabli la capitale \u00e0 Damas, puis les Abbassides ont d\u00e9plac\u00e9 la capitale \u00e0 Bagdad pour mieux centraliser leur pouvoir politique et religieux.", "font": {"color": "white"}, "group": 5, "id": "cdc7b4f392b74304b83e675e22d084c0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "42a3335653a74c1db29894156aee27af", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "ee91bb3c9cb64a62a9188d15da681076", "order": 17.0, "origin_type": "document_content", "parent_id": "ba4e92a4dc104fb980310b46aefc7b48", "prev_id": "ba4e92a4dc104fb980310b46aefc7b48", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les successeurs de Muhammad sont appel\u00e9s des califes. Ils poursuivent les conqu\u00eates musulmanes notamment aux d\u00e9pens de l\u0027empire byzantin o\u00f9 les populations se convertissent \u00e0 l\u0027islam. Entre 632 et 750, les conqu\u00e9rants arabes cr\u00e9ent un empire qui s\u0027\u00e9tend de la p\u00e9ninsule Ib\u00e9rique \u00e0 la Chine. Cet empire est peupl\u00e9 de populations chr\u00e9tiennes, juives ou d\u0027autres croyances. L\u0027empire s\u0027organise sous la forme d\u0027un califat. Les Omeyyades \u00e0 Damas, puis les Abbassides \u00e0 Bagdad tentent de cr\u00e9er une unit\u00e9 politique au nom de l\u0027islam.", "title": null}], "statement": "Les Omeyyades avaient leur capitale \u00e0 Damas, tandis que les Abbassides ont d\u00e9plac\u00e9 la capitale \u00e0 Bagdad.", "title": "Les Omeyyades avaient leur capitale \u00e0 Damas, tandis que les Abbassides ont d\u00e9plac\u00e9 la capitale \u00e0 Bagdad.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Al-Mansour a renvers\u00e9 les Omeyyades en 750, marquant la fin de leur r\u00e8gne et l\u0027ascension des Abbassides.", "font": {"color": "white"}, "group": 5, "id": "0039329c14a443a2915371e09e25037d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2535, "doc_label": "9782210105669_036-055-Chap02H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "f82e2033d6e34a08b96963e9d8a2df55", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "7a0523f8f04b4a14aeda2a34acca8d3b", "order": 10.0, "origin_type": "document_content", "parent_id": "d6e5400bb33347e18023c4f74db787f1", "prev_id": "be8ba625e9e7461a9b9a0715d52bce6a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les califes omeyyades r\u00e8gnent sur l\u0027empire jusqu\u0027en 750. Le calife al-Mansour les renverse et fonde une nouvelle capitale en 762 o\u00f9 s\u0027installe la dynastie abbasside : Bagdad. Apr\u00e8s les conqu\u00eates omeyyades, les Abbassides tentent d\u0027unifier l\u0027empire par la langue arabe et la religion musulmane. Mais d\u00e8s le Xe si\u00e8cle l\u0027empire s\u0027affaiblit.", "title": null}], "statement": "Les califes omeyyades ont \u00e9t\u00e9 renvers\u00e9s par al-Mansour en 750.", "title": "Les califes omeyyades ont \u00e9t\u00e9 renvers\u00e9s par al-Mansour en 750.", "type": "true_false", "veracity": true}, {"aliase : null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Style artistique caract\u00e9ris\u00e9 par des motifs g\u00e9om\u00e9triques et calligraphiques, souvent utilis\u00e9 dans les \u00e9difices religieux comme la mosqu\u00e9e.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "af76172f-f4ab-4a9c-b384-6531b190493e", "label": "Art musulman", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Style artistique caract\u00e9ris\u00e9 par des motifs g\u00e9om\u00e9triques et calligraphiques, souvent utilis\u00e9 dans les \u00e9difices religieux comme la mosqu\u00e9e.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les expressions arts de l\u0027Islam et art islamique  d\u00e9signent la production artistique qui s\u0027est d\u00e9velopp\u00e9e depuis l\u0027h\u00e9gire (622 de l\u0027\u00e8re chr\u00e9tienne) jusqu\u0027au XIXe si\u00e8cle dans un territoire s\u0027\u00e9tendant de l\u0027Espagne jusqu\u0027\u00e0 l\u0027Inde et habit\u00e9 par des populations de culture islamique.\nL\u0027art produit dans le contexte du monde islamique pr\u00e9sente une certaine unit\u00e9 stylistique due aux d\u00e9placements des artistes, des commer\u00e7ants, des commanditaires et des \u0153uvres. L\u0027emploi d\u0027une \u00e9criture commune dans toute la civilisation islamique et la mise en valeur particuli\u00e8re de la calligraphie renforcent cette id\u00e9e d\u0027unit\u00e9.", "label": "Arts de l\u0027Islam", "page_id": "307714", "thumbnail": null, "wikidata_id": "Q189594"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus par lequel une r\u00e9gion ou une population adopte l\u0027islam comme religion principale, souvent accompagn\u00e9 de changements culturels.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "019c9280-d3c1-46fe-9050-81cf8bd782e7", "label": "Islamisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel une r\u00e9gion ou une population adopte l\u0027islam comme religion principale, souvent accompagn\u00e9 de changements culturels.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le terme d\u0027islamisation d\u00e9crit la conversion d\u0027une soci\u00e9t\u00e9 civile \u00e0 l\u0027islam. Selon le Grand Robert de la langue fran\u00e7aise, ce terme est attest\u00e9 d\u00e8s 1903 dans la Revue g\u00e9n\u00e9rale des sciences.", "label": "Islamisation", "page_id": "539526", "thumbnail": null, "wikidata_id": "Q931510"}, "wordnetentity": null}, {"aliases": ["c04ed75c-b5f9-4858-9bc3-a3274b40335c"], "corpus_id": null, "definition": "Les conqu\u00eates musulmanes d\u00e9signent l\u0027expansion rapide de l\u0027Islam au VIIe si\u00e8cle, caract\u00e9ris\u00e9e par la prise de territoires comme la Syrie et la Palestine, facilit\u00e9e par des attitudes favorables des populations locales telles que les juifs et chr\u00e9tiens.", "doc_ids": [2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "36a8fe55-0ca9-4542-89ff-f1850528fdf4", "label": "Conqu\u00eate musulmane", "lang": "fr", "ref_concept_id": "9e05127e-3f55-40b2-8684-15dc5a91a33f", "shape": "dot", "size": 3, "title": "Les conqu\u00eates musulmanes d\u00e9signent l\u0027expansion rapide de l\u0027Islam au VIIe si\u00e8cle, caract\u00e9ris\u00e9e par la prise de territoires comme la Syrie et la Palestine, facilit\u00e9e par des attitudes favorables des populations locales telles que les juifs et chr\u00e9tiens.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019expansion de l\u2019islam d\u00e9signe la politique de conqu\u00eate arabe du milieu des ann\u00e9es 630 et l\u2019expansion concomitante de l\u2019islam au VIIIe si\u00e8cle.\nDans les ann\u00e9es 631, l\u2019attaque des Arabes contre l\u2019Empire romain d\u0027Orient et l\u2019Empire sassanide d\u00e9bute. Les deux grandes puissances de l\u2019antiquit\u00e9 tardive sont affaiblies par une guerre de longue date l\u2019une contre l\u2019autre qui a d\u00e9garni toutes leurs structures de d\u00e9fense provinciales.", "label": "Expansion de l\u0027islam", "page_id": "4208503", "thumbnail": null, "wikidata_id": "Q275918"}, "wordnetentity": null}, {"aliases": ["df2d476a-e7cb-4976-a4e2-187f9b486088", "cf926bb4-4916-4a05-bafa-5777c245c9f9", "c04f484c-4919-4913-8823-0950110591b1", "98721e9f-af6b-4609-b772-b0689127e6fb", "c3a42fe4-7dea-425d-923d-2494cfb73df7", "a3da58d2-11cc-4bd1-91e4-14f986b21eb4", "5e714e04-5dca-47c0-b5c1-512d4e71f418"], "corpus_id": null, "definition": "Les califes, ou calife, sont les dirigeants musulmans qui succ\u00e8dent \u00e0 Muhammad, exer\u00e7ant une autorit\u00e9 religieuse et politique sur l\u0027empire musulman, connu sous le nom de califat. Ils sont consid\u00e9r\u00e9s comme les chefs supr\u00eames des musulmans et jouent un r\u00f4le central dans la direction spirituelle et temporelle de la communaut\u00e9 islamique. Le titre honorifique de \u0027Prince des croyants\u0027 est souvent attribu\u00e9 aux califes pour symboliser leur r\u00f4le en tant que leaders spirituels et temporels dans l\u0027Islam. Les califes ont \u00e9galement jou\u00e9 un r\u00f4le crucial dans l\u0027expansion et la gouvernance de l\u0027islam, poursuivant les conqu\u00eates au nom de cette foi et \u00e9tablissant des institutions politiques qui ont fa\u00e7onn\u00e9 le monde islamique.", "doc_ids": [2535, 2557, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c8fa8cdc-6d2f-483b-b06e-522766cacb7a", "label": "Califes", "lang": "fr", "ref_concept_id": "ded9e258-8dff-45ee-b37e-a84b95a53c1d", "shape": "dot", "size": 4, "title": "Les califes, ou calife, sont les dirigeants musulmans qui succ\u00e8dent \u00e0 Muhammad, exer\u00e7ant une autorit\u00e9 religieuse et politique sur l\u0027empire musulman, connu sous le nom de califat. Ils sont consid\u00e9r\u00e9s comme les chefs supr\u00eames des musulmans et jouent un r\u00f4le central dans la direction spirituelle et temporelle de la communaut\u00e9 islamique. Le titre honorifique de \u0027Prince des croyants\u0027 est souvent attribu\u00e9 aux califes pour symboliser leur r\u00f4le en tant que leaders spirituels et temporels dans l\u0027Islam. Les califes ont \u00e9galement jou\u00e9 un r\u00f4le crucial dans l\u0027expansion et la gouvernance de l\u0027islam, poursuivant les conqu\u00eates au nom de cette foi et \u00e9tablissant des institutions politiques qui ont fa\u00e7onn\u00e9 le monde islamique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le terme calife, khalife ou caliphe est une romanisation de l\u0027arabe khal\u00eefa (\u1e2bal\u012bfat, \u062e\u064e\u0644\u0650\u064a\u0641\u064e\u0629, ), litt\u00e9ralement \u00ab successeur \u00bb (sous-entendu \u00ab de Mahomet \u00bb), terme d\u00e9riv\u00e9 du verbe khalafa (\u1e2balafa, \u062e\u064e\u0644\u064e\u0641\u064e) signifiant \u00ab succ\u00e9der \u00bb, titre port\u00e9 par les successeurs de Mahomet apr\u00e8s sa mort en 632 et, pour les sunnites, jusqu\u0027\u00e0 l\u0027abolition de cette fonction par Mustafa Kemal Atat\u00fcrk en 1924 ou jusqu\u0027\u00e0 l\u0027exil forc\u00e9 de Hussein ben Ali (1925),. \nLe calife a pour r\u00f4le de garder l\u0027unit\u00e9 de l\u0027islam et tout musulman lui doit ob\u00e9issance : c\u0027est le dirigeant de l\u2019oumma, la communaut\u00e9 des musulmans. Il porte ainsi le titre de commandeur des croyants, titre aboli chez les chiites apr\u00e8s la mort d\u0027Ali.", "label": "Calife", "page_id": "29331", "thumbnail": null, "wikidata_id": "Q65997"}, "wordnetentity": null}]);
