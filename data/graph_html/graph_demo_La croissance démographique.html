is li\u00e9s au d\u00e9veloppement durable.", "doc_ids": [2567, 2568, 2570, 2542, 2543, 2545], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6017f6da-0521-40ff-9acb-dc0612b297c5", "label": "Croissance D\u00e9mographique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 12, "title": "La croissance d\u00e9mographique d\u00e9signe l\u0027augmentation rapide de la population humaine d\u0027une r\u00e9gion ou d\u0027un pays, influenc\u00e9e par les taux de natalit\u00e9, de mortalit\u00e9 et les migrations. Cette dynamique entra\u00eene des changements dans la structure de la population, n\u00e9cessitant des adaptations agricoles et territoriales pour assurer la subsistance et posant des d\u00e9fis majeurs pour la s\u00e9curit\u00e9 alimentaire. Les projections indiquent que la population mondiale pourrait atteindre 9,8 milliards d\u0027habitants d\u0027ici 2050, ce qui soul\u00e8ve des enjeux cruciaux pour l\u0027acc\u00e8s aux ressources essentielles comme l\u0027eau ainsi que pour les services sociaux et \u00e9ducatifs. Dans certaines r\u00e9gions \u00e0 forte croissance comme l\u0027Inde et le Nigeria, ces \u00e9volutions contrastent avec le vieillissement observ\u00e9 dans les pays d\u00e9velopp\u00e9s, rendant n\u00e9cessaire une gestion durable des ressources afin de faire face aux d\u00e9fis li\u00e9s au d\u00e9veloppement durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La croissance d\u00e9mographique ou accroissement d\u00e9mographique  ou variation totale de population est la diff\u00e9rence entre l\u2019effectif d\u2019une population \u00e0 la fin et au d\u00e9but d\u2019une p\u00e9riode donn\u00e9e (g\u00e9n\u00e9ralement un an),.\nElle peut \u00eatre exprim\u00e9e par le taux d\u0027\u00e9volution du nombre d\u2019individus au sein d\u2019une population par unit\u00e9 de temps et pour aussi n\u2019importe quelle esp\u00e8ce (animale ou v\u00e9g\u00e9tale, par exemp e naturelle est une substance, un organisme, un milieu ou un objet pr\u00e9sent dans la nature, sans action humaine, et qui fait, dans la plupart des cas, l\u0027objet d\u0027une utilisation pour satisfaire les besoins (\u00e9nergies, alimentation, agr\u00e9ment, etc.) des humains, animaux ou v\u00e9g\u00e9taux.\nIl peut s\u0027agir :\n\nd\u0027une mati\u00e8re premi\u00e8re min\u00e9rale : l\u0027eau douce, les granulats, les minerais m\u00e9talliques\u2026) ;\nd\u0027un produit d\u0027origine sauvage (ex. : le bois, le poisson, le gibier\u2026) ;\nd\u0027un milieu naturel, source de services \u00e9cosyst\u00e9miques (ex.", "label": "Ressource naturelle", "page_id": "2621", "thumbnail": null, "wikidata_id": "Q188460"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Estimations futures de la population bas\u00e9es sur des donn\u00e9es actuelles, cruciales pour planifier les ressources.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c31c3ccd-9fc4-4ae6-96f0-c6c11edc83d2", "label": "Projections d\u00e9mographiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Estimations futures de la population bas\u00e9es sur des donn\u00e9es actuelles, cruciales pour planifier les ressources.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une projection d\u00e9mographique est une estimation chiffr\u00e9e de donn\u00e9es futures. \nLa projection d\u00e9mographique se diff\u00e9rencie de la prospective d\u00e9mographique dans le sens o\u00f9 elle est chiffr\u00e9e, alors que la prospective est simplement qualitative.", "label": "Projection d\u00e9mographique", "page_id": "571580", "thumbnail": null, "wikidata_id": "Q2369019"}, "wordnetentity": null}, {"aliases": ["efb8ca7a-b341-4450-8211-078ca671b3a7"], "corpus_id": null, "definition": "L\u0027INED (Institut national d\u0027\u00e9tudes d\u00e9mographiques) est un organisme fran\u00e7ais om\u00e8ne entra\u00eene des transformations sociales, \u00e9conomiques et environnementales significatives \u00e0 l\u0027\u00e9chelle mondiale, avec une augmentation de la consommation des ressources naturelles telles que l\u0027eau et l\u0027\u00e9nergie. L\u0027urbanisation n\u00e9cessite le d\u00e9veloppement d\u0027infrastructures pour r\u00e9pondre \u00e0 cette demande croissante et influence les dynamiques sociales ainsi que les changements socio-\u00e9conomiques. Elle engendre \u00e9galement des d\u00e9fis tels que la pression accrue sur les ressources naturelles, une vuln\u00e9rabilit\u00e9 augment\u00e9e aux risques li\u00e9s \u00e0 la densit\u00e9 urbaine et \u00e0 une infrastructure parfois insuffisante, illustr\u00e9e par des probl\u00e8mes sp\u00e9cifiques dans certaines villes comme les embouteillages et le manque d\u0027espace.", "doc_ids": [2563, 2567, 2568, 2538, 2542, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "859c1413-0296-48a5-9866-81a26bb7e010", "label": "Urbanisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027urbanisation est le processus d\u0027accroissement des zones urbaines et de la population urbaine, r\u00e9sultant souvent du d\u00e9placement des populations vers les villes. Ce ph\u00e9nom\u00e8ne entra\u00eene des transformations sociales, \u00e9conomiques et environnementales significatives \u00e0 l\u0027\u00e9chelle mondiale, avec une augmentation de la consommation des ressources naturelles telles que l\u0027eau et l\u0027\u00e9nergie. L\u0027urbanisation n\u00e9cessite le d\u00e9veloppement d\u0027infrastructures pour r\u00e9pondre \u00e0 cette demande croissante et influence les dynamiques sociales ainsi que les changements socio-\u00e9conomiques. Elle engendre \u00e9galement des d\u00e9fis tels que la pression accrue sur les ressources naturelles, une vuln\u00e9rabilit\u00e9 augment\u00e9e aux risques li\u00e9s \u00e0 la densit\u00e9 urbaine et \u00e0 une infrastructure parfois insuffisante, illustr\u00e9e par des probl\u00e8mes sp\u00e9cifiques dans certaines villes comme les embouteillages et le manque d\u0027espace.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the social process whereby cities grow and societies become more urban", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Urbanisation", "name": "urbanization.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["dd87a876-7231-4b93-a643-918b88d96be1"], "corpus_id": null, "definition": "Migration massive des populations des zones rurales vers les villes, entra\u00eenant une urbanisation rapide et des d\u00e9fis sociaux; au Nigeria, plus de 6000 personnes migrent quotidiennement vers Lagos.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ad20f7db-a3c4-4ae1-a962-4ec6ee0449cb", "label": "Exode rural", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Migration massive des populations des zones rurales vers les villes, entra\u00eenant une urbanisation rapide et des d\u00e9fis sociaux; au Nigeria, plus de 6000 personnes migrent quotidiennement vers Lagos.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019exode rural, appel\u00e9 aussi migrations rurales (expression privil\u00e9gi\u00e9e par certains historiens et g\u00e9ographes), d\u00e9signe le d\u00e9placement durable de populations quittant les zones rurales pour aller s\u0027implanter dans des zones urbaines, o\u00f9 se situent les nouveaux emplois tertiaires et industriels.\nCette forme de migration est observ\u00e9e tout au long de l\u0027histoire humaine et se d\u00e9roule aujourd\u0027hui encore \u00e0 l\u0027\u00e9chelle plan\u00e9taire selon une intensit\u00e9 et des modalit\u00e9s diverses.\nEn Europe, l\u0027exode rural fait souvent r\u00e9f\u00e9rence aux d\u00e9placements de population qui se produisent \u00e0 l\u2019\u00e9poque de la r\u00e9volution industrielle, soit d\u00e8s le XVIIIe si\u00e8cle en Grande-Bretagne, et \u00e0 partir du XIXe si\u00e8cle dans de nombreux pays comme l\u2019Allemagne puis la France ; mais de timides exodes ruraux eurent lieu d\u00e8s le XIe si\u00e8cle et pendant la Renaissance du XIIe si\u00e8cle, en m\u00eame temps que le d\u00e9veloppement de l\u0027urbanisation, l\u0027apparition de la bourgeoisie et la fondation des premi\u00e8res universit\u00e9s.", "label": "Exode rural", "page_id": "50647", "thumbnail": null, "wikidata_id": "Q2608153"}, "wordnetentity": null}, {"aliases": ["2b2f90be-7d79-4bd0-b80b-4fcccf27b039", "b3df9629-fc82-4898-82f0-64cff2d71517"], "corpus_id": null, "definition": "La f\u00e9condit\u00e9 est le taux de natalit\u00e9 par femme dans une population, qui peut varier consid\u00e9rablement selon les r\u00e9gions et les facteurs socio-\u00e9conomiques et \u00e9ducatifs. Ce taux est essentiel pour comprendre les dynamiques d\u00e9mographiques et les projections futures, influen\u00e7ant ainsi la croissance d\u00e9mographique dans des zones sp\u00e9cifiques comme le nord de l\u0027Inde et le Nigeria.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3ba1da95-cbaf-4bbb-83a4-fd5d0a4a90da", "label": "F\u00e9condit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La f\u00e9condit\u00e9 est le taux de natalit\u00e9 par femme dans une population, qui peut varier consid\u00e9rablement selon les r\u00e9gions et les facteurs socio-\u00e9conomiques et \u00e9ducatifs. Ce taux est essentiel pour comprendre les dynamiques d\u00e9mographiques et les projections futures, influen\u00e7ant ainsi la croissance d\u00e9mographique dans des zones sp\u00e9cifiques comme le nord de l\u0027Inde et le Nigeria.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the state of being fertile; capable of producing offspring", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "F\u00e9condit\u00e9", "name": "fertility.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["636bf252-2670-4618-84a1-ea7cca864bad", "a428d3dc-d902-4432-88c1-3f835f1fee2d", "b34553c5-f8cb-4190-ada3-2a337d5f5dde"], "corpus_id": null, "definition": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a9fabfa0-7cb4-4f23-9ed0-0aa20a4abe79", "label": "Gestion durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["e87aa9eb-4c51-4a4b-88fd-b16fe585c256", "2d81e09a-5f30-4602-8e3a-8002f9eb4932", "40e77003-0ff1-45f5-a49b-eb00e6ff646e"], "corpus_id": null, "definition": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f52dfd66-9ce8-4679-a03a-b90c36b0884f", "label": "Ressources limit\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Analyse des dynamiques d\u00e9mographiques sous un angle politique, \u00e9conomique et social, influen\u00e7ant le d\u00e9veloppement global.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f738ecfe-60c3-4351-b0bb-5e7fb8c22d48", "label": "G\u00e9opolitique de la population", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Analyse des dynamiques d\u00e9mographiques sous un angle politique, \u00e9conomique et social, influen\u00e7ant le d\u00e9veloppement global.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["9cafc679-982d-40db-aebc-13bc03758a19"], "corpus_id": null, "definition": "La population mondiale d\u00e9signe le nombre total d\u0027habitants sur Terre, dont la r\u00e9partition et la croissance sont influenc\u00e9es par divers facteurs socio-\u00e9conomiques et environnementaux, variant consid\u00e9rablement entre r\u00e9gions d\u00e9velopp\u00e9es et en d\u00e9veloppement.", "doc_ids": [2543, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "de561703-2a04-4cb1-ad5b-64e718cbf096", "label": "Population mondiale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La population mondiale d\u00e9signe le nombre total d\u0027habitants sur Terre, dont la r\u00e9partition et la croissance sont influenc\u00e9es par divers facteurs socio-\u00e9conomiques et environnementaux, variant consid\u00e9rablement entre r\u00e9gions d\u00e9velopp\u00e9es et en d\u00e9veloppement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La population mondiale est le nom
