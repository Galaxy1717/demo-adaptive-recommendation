e incapacit\u00e9 \u00e0 amortir la dette.", "title": null}], "statement": "L\u0027un des risques principaux du cr\u00e9dit renouvelable est que les clients peuvent l\u0027utiliser de mani\u00e8re excessive, ce qui peut r\u00e9v\u00e9ler des difficult\u00e9s financi\u00e8res persistantes.", "title": "L\u0027un des risques principaux du cr\u00e9dit renouvelable est que les clients peuvent l\u0027utiliser de mani\u00e8re excessive, ce qui peut r\u00e9v\u00e9ler des difficult\u00e9s financi\u00e8res persistantes.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027emprunteur peut effectivement demander la r\u00e9siliation du cr\u00e9dit renouvelable \u00e0 tout moment, sous r\u00e9serve de rembourser le montant utilis\u00e9 selon les termes sp\u00e9cifi\u00e9s dans le contrat.", "font": {"color": "white"}, "group": 5, "id": "a86e19cd8e8b482dafbb6ce121cf9ca5", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4c16b71dd404417e91d6c0be06dffcf4", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2380e5bd6c143e28b87f000328ce38e", "order": 8.0, "origin_type": "document_content", "parent_id": "cc99520a725b4c3497f6dfc3013c21aa", "prev_id": "cc99520a725b4c3497f6dfc3013c21aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les lois successives Chatel, Lagarde et Hamon ont permis une am\u00e9lioration de l\u0027encadrement du cr\u00e9dit renouvelable. Parmi les mesures, nous retrouvons : 1. L\u0027\u00e9dition d\u0027une offre de contrat de pr\u00eat est obligatoire pour le contrat initial et pour toute augmentation du cr\u00e9dit consenti : il n\u0027est plus possible de faire un \u00ab avenant \u00bb pour runteur \u00e0 rembourser ses dettes, \u00e9valu\u00e9e par les pr\u00eateurs \u00e0 partir des informations financi\u00e8res fournies dans la fiche et d\u0027autres crit\u00e8res, afin de d\u00e9terminer le risque associ\u00e9 \u00e0 l\u0027octroi d\u0027un cr\u00e9dit et de limiter les risques financiers.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La solvabilit\u00e9 est la mesure de la capacit\u00e9 d\u0027une personne physique ou morale \u00e0 payer ses dettes sur le court, moyen et long terme, elle permet d\u0027appr\u00e9cier la capacit\u00e9 \u00e0 faire face \u00e0 ses engagements (court long et moyen terme). L\u2019insolvabilit\u00e9 est l\u2019incapacit\u00e9 \u00e0 le faire.\nL\u0027analyse de la solvabilit\u00e9 se distingue de l\u0027analyse de la liquidit\u00e9 dans le sens o\u00f9 les indicateurs utilis\u00e9s n\u0027utilisent pas obligatoirement les flux de tr\u00e9sorerie.", "label": "Solvabilit\u00e9", "page_id": "2910519", "thumbnail": null, "wikidata_id": "Q1137437"}, "wordnetentity": {"definition": "the ability to meet maturing obligations as they come due", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Solvabilit\u00e9", "name": "solvency.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["617b44ef-fada-4d0d-9755-48402f6d92ef"], "corpus_id": null, "definition": "Loi de 2010 en France r\u00e9formant le cr\u00e9dit \u00e0 la consommation, visant \u00e0 renforcer la protection des emprunteurs contre le surendettement en imposant un contr\u00f4le plus strict sur le cr\u00e9dit renouvelable et en limitant les risques li\u00e9s au surendettement.", "doc_ids": [2601, 2612], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e97a1cbc-f06c-4d70-ad27-2a3fc0249736", "label": "Loi Lagarde", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Loi de 2010 en France r\u00e9formant l 8re efficace.", "doc_ids": [2619, 2632, 2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ae50cf8f-054b-4b41-a3c7-4a6a7bcaa067", "label": "Conseillers financiers", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Professionnels charg\u00e9s d\u0027accompagner les clients dans leurs choix et d\u00e9cisions d\u0027investissement et de gestion financi\u00e8re, en leur fournissant des conseils personnalis\u00e9s ou autonomes. Ils utilisent divers outils d\u0027analyse pour optimiser les recommandations tout en tenant compte du profil et des besoins sp\u00e9cifiques de chaque client, structurant ainsi la relation client de mani\u00e8re efficace.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Conseiller en investissements financiers (CIF) est un statut cr\u00e9\u00e9 en France par la loi de s\u00e9curit\u00e9 financi\u00e8re n\u00b0 2003-706 du 1er ao\u00fbt 2003 pour les personnes qualifi\u00e9es qui exercent une activit\u00e9 de conseil sur les domaines d\u00e9finis par l\u0027article L. 541-1 du Code mon\u00e9taire et financier (r\u00e9alisation d\u0027op\u00e9rations de banque sur instruments financiers (article L. 211-1) ; r\u00e9alisation d\u0027op\u00e9rations de banque ou d\u0027op\u00e9rations connexes (articles L. 311-1 et L. 311-2) ; la fourniture de services d\u0027investissement ou de services connexes (articles L. 321-1 et L.321-2) ; la r\u00e9alisation d\u0027op\u00e9rations sur biens divers, article L. 550-1).", "label": "Conseiller en investissements financiers", "page_id": "2938053", "thumbnail": null, "wikidata_id": "Q2994374"}, "wordnetentity": null}, {"aliases": ["a63fd5b1-7cce-42ff-bea5-aaefe1c019c2", "6d06166d-e039-47f2-b3ea-b7fdb865bb98", "964ac6f2-ce78-46e2-9ec5-376d3359e91c", "c6f4f83b-9df0-42ec-8b8a-5f44bab7d7e9"], "corpus_id": null, "definition": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "doc_ids": [2619, 2632, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2c89ed99-7981-4b90-9435-049dab702fc4", "label": "Profil client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le profil client, ou profil du client, est une description d\u00e9taill\u00e9e et actualis\u00e9e d\u0027un client qui \u00e9value ses caract\u00e9ristiques financi\u00e8res et personnelles. Ce profil comprend un ensemble de donn\u00e9es sur l\u0027identit\u00e9 du client, sa situation financi\u00e8re, ses objectifs d\u0027investissement, ainsi que sa tol\u00e9rance au risque. Il inclut \u00e9galement une analyse des besoins et projets du client pour adapter les conseils financiers propos\u00e9s. Ce document est essentiel pour d\u00e9terminer les types de produits financiers adapt\u00e9s aux besoins et objectifs sp\u00e9cifiques du client, permettant ainsi un conseil financier personnalis\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["62b6633f-c31e-4cd0-8f2c-0e6559dd07b7"], "corpus_id": null, "definition": "Syst\u00e8me visant \u00e0 \u00e9valuer et mettre \u00e0 jour les comp\u00e9tences des conseillers financiers pour garantir un service conforme aux normes r\u00e9glementaires et r\u00e9pondre aux besoins des clients.", "doc_ids": [2632, 2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "adfa9369-e7a9-47a7-886e-e7947caa50a5", "label": "Dispositif d\u0027Evaluation et d\u0027Actualisation des Comp\u00e9tences", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Syst\u00e8me visant \u00e0 \u00e9valuer et mettre \u00e0 jour les comp\u00e9tences des conseillers financiers pour garantir un service conforme aux normes r\u00e9glementaires et r\u00e9pondre aux besoins des clients.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "La r\u00e9glementation MIF 2 impose effectivement une cat\u00e9gorisation des clients en trois groupes : clients non professionnels, clients professionnels et contreparties \u00e9ligibles.", "font": {"color": "white"}, "group": 5, "id": "4c360870bb474b2594ddc098a2a6d959", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "statement": "La r\u00e9glementation MIF 2 classe les clients dans les cat\u00e9gories non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": "La r\u00e9glementation MIF 2 classe les clients dans les cat\u00e9gories non professionnels, professionnels ou de contrepartie \u00e9ligible.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le conseiller doit prendre en compte syst\u00e9matiquement le profil du client avant toute proposition, pas seulement lors d\u0027un changement des investissements. Cela inclut la cat\u00e9gorisation et le statut juridique du client ainsi que ses attentes pour formuler des mises en garde appropri\u00e9es si n\u00e9cessaire.", "font": {"color": "white"}, "group": 5, "id": "c05e6e11aea64d3e9b26b192b02db3ef", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "statement": "Le conseiller doit prendre en compte uniquement le profil du client lors d\u0027un changement de ses investissements.", "title": "Le conseiller doit prendre en compte uniquement le profil du client lors d\u0027un changement de ses investissements.", "type": "true_false", "veracity": false}, {"answers": ["Une offre de contrat de pr\u00eat est obligatoire"], "concepts": [], "difficulty": "unknown", "distractors": ["Un avenant simple peut augmenter le cr\u00e9dit", "L\u0027emprunteur doit signer un avenant sp\u00e9cifique", "Le pr\u00eateur peut informer uniquement par email", "Aucune documentation n\u0027est requise pour l\u0027augmentation", "La banque modifie directement le contrat sans accord \u00e9crit", "Seul le taux d\u0027int\u00e9r\u00eat doit \u00eatre r\u00e9vis\u00e9", "L\u0027emprunteur doit attendre une ann\u00e9e avant modification", "Une r\u00e9union avec un conseiller doit \u00eatre organis\u00e9e", "La dur\u00e9e du contrat doit \u00eatre ajust\u00e9e avant l\u0027augmentation"], "feedback": "L\u0027obligation d\u0027une offre de contrat de pr\u00eat pour toute augmentation du cr\u00e9dit renouvelable permet d\u0027\u00e9viter les augmentations non souhait\u00e9es par l\u0027emprunteur et de garantir une transparence quant aux conditions du pr\u00eat.", "font": {"color": "white"}, "group": 3, "id": "59b1ec0217bb47839fcf1b1b436147bf", "label": "mcq", "lang": "fr", "question": "Quelle est l\u0027une des obligations pour l\u0027augmentation d\u0027un cr\u00e9dit renouvelable ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4c16b71dd404417e91d6c0be06dffcf4", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e2380e5bd6c143e28b87f000328ce38e", "order": 8.0, "origin_type": "document_content", "parent_id": "cc99520a725b4c3497f6dfc3013c21aa", "prev_id": "cc99520a725b4c3497f6dfc3013c21aa", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les lois successives Chatel, Lagarde et Hamon ont permis une am\u00e9lioration de l\u0027encadrement du cr\u00e9dit renouvelable. Parmi les mesures, nous retrouvons : 1. L\u0027\u00e9dition d\u0027une offre de contrat de pr\u00eat est obligatoire pour le contrat initial et pour toute augmentation du cr\u00e9dit consenti : il n\u0027est plus possible de faire un \u00ab avenant \u00bb pour augmenter le montant d\u0027un cr\u00e9dit renouvelable. 2. L\u0027emprunteur peut demander \u00e0 tout moment la r\u00e9duction de sa r\u00e9serve de cr\u00e9dit, la suspension du cr\u00e9dit ou \u00e0 sa r\u00e9siliation, en remboursant le montant de la r\u00e9serve utilis\u00e9 aux conditions pr\u00e9vues au contrat.", "title": null}], "title": "Quelle est l\u0027une des obligations pour l\u0027augmentation d\u0027un cr\u00e9dit renouvelable ?", "type": "mcq"}, {"answers": ["2010"], "concepts": [], "difficulty": "unknown", "distractors": ["2014", "2013", "2011", "2007", "2008", "2005", "2012", "2015", "2009"], "feedback": "La Loi Lagarde, promulgu\u00e9e en 2010, est une r\u00e9forme importante dans le domaine du cr\u00e9dit \u00e0 la consommation. Elle a pour objectif de mieux prot\u00e9ger les consommateurs en renfor\u00e7ant leurs droits et en r\u00e9glementant davantage les pr\u00eats \u00e0 la consommation. Elle a \u00e9galement instaur\u00e9 des mesures visant \u00e0 lutter contre le surendettement.", "font": {"color": "white"}, "group": 3, "id": "974599b514f740a79f42343c9f6aceae", "label": "mcq", "lang": "fr", "question": "En quelle ann\u00e9e a \u00e9t\u00e9 promulgu\u00e9e la Loi Lagarde sur le cr\u00e9dit \u00e0 la consommation ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2601, "doc_label": "6307260_systeme_bancaire_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "cb5caae31a5947f58b4bf5103633e17b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ad1b05aa8c2a41318acd5cf81ef768b6", "order": 11.0, "origin_type": "document_content", "parent_id": "a2a08261f80945d4916cf936b662c542", "prev_id": "f8304111a32243fd9d524e27263da166", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 2010 : Cr\u00e9ation de l\u0027ACPR, Loi Lagarde portant r\u00e9forme du cr\u00e9dit \u00e0 la consommation, accord de B\u00e2le III, Loi de R\u00e9gulation Bancaire et Financi\u00e8re (renforcement des pouvoirs de l\u0027AMF et des sanctions possibles) ; \u00b7 2013 : Loi de s\u00e9paration et de r\u00e9gulation des activit\u00e9s bancaires. Cette loi a pour objectif de prot\u00e9ger les d\u00e9p\u00f4ts des \u00e9pargnants tout en orientant la finance vers l\u0027\u00e9conomie r\u00e9elle ; \u00b7 2014 : Mise en place de l\u0027Union bancaire europ\u00e9enne. D\u00e9marrage du m\u00e9canisme de supervision unique (MSU) et publication d\u0027un arr\u00eat\u00e9 relatif au contr\u00f4le interne.", "title": null}], "title": "En quelle ann\u00e9e a \u00e9t\u00e9 promulgu\u00e9e la Loi Lagarde sur le cr\u00e9dit \u00e0 la consommation ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, une nouvelle offre de contrat de cr\u00e9dit est obligatoire si le cr\u00e9dit consenti est augment\u00e9, conform\u00e9ment aux r\u00e8gles encadrant le cr\u00e9dit renouvelable.", "font": {"color": "white"}, "group": 5, "id": "fba7413963be46ca90628faac489945e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 3, "html_tag": "p", "id": "5a71679bf36b46a289af6f35ac9f20ac", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9b089979af394022824365e0c0ce7a22", "order": 18.0, "origin_type": "document_content", "parent_id": "5dedbdf820b24221b9e0c510ddbecbe3", "prev_id": "4e5d672287064ef2943670a46a02643d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le cr\u00e9dit renouvelable a une dur\u00e9e sup\u00e9rieure \u00e0 trois mois et est g\u00e9n\u00e9ralement d\u0027un montant inf\u00e9rieur ou \u00e9gal \u00e0 75 000, l\u0027\u00e9dition d\u0027une offre de contrat de cr\u00e9dit avec bordereau de r\u00e9tractation est requise. Une fois l\u0027\u00e9dition du contrat par la banque, le client emprunteur dispose de 15 jours pour y r\u00e9pondre ainsi qu\u0027un d\u00e9lai de r\u00e9tractation de 14 jours apr\u00e8s avoir accept\u00e9 l\u0027offre. Les fonds ne pourront \u00eatre d\u00e9bloqu\u00e9s que 7 jours apr\u00e8s l\u0027acceptation. Une nouvelle offre de contrat de cr\u00e9dit sera \u00e9galement obligatoire en cas d\u0027augmentation du cr\u00e9dit consenti.", "title": null}], "statement": "En cas d\u0027augmentation du cr\u00e9dit consenti, une nouvelle offre de contrat de cr\u00e9dit doit \u00eatre \u00e9mise.", "title": "En cas d\u0027augmentation du cr\u00e9dit consenti, une nouvelle offre de contrat de cr\u00e9dit doit \u00eatre \u00e9mise.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Le consentement est l\u0027accord explicite donn\u00e9 par une personne pour que ses donn\u00e9es personnelles soient collect\u00e9es et trait\u00e9es, conform\u00e9ment au RGPD.", "doc_ids": [2627], "font": {"color": "white"}, "generative": true, "group": 1, "id": "234278ee-84ab-4a71-9652-50c2187e9dab", "label": "Consentement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le consentement est l\u0027accord explicite donn\u00e9 par une personne pour que ses donn\u00e9es personnelles soient collect\u00e9es et trait\u00e9es, conform\u00e9ment au RGPD.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "permission for something to happen", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Consentement", "name": "consent.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "La collecte de donn\u00e9es d\u00e9signe le processus par lequel les banques recueillent des informations sur leurs clients, n\u00e9cessaire pour le KYC et le respect du RGPD.", "doc_ids": [2627], "font": {"color": "white"}, "generative": true, "group": 1, "id": "886f371f-80b8-483e-8ff5-b38c30a286d7", "label": "Collecte de donn\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La collecte de donn\u00e9es d\u00e9signe le processus par lequel les banques recueillent des informations sur leurs clients, n\u00e9cessaire pour le KYC et le respect du RGPD.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["18548ee5-84e7-460c-bb16-549b20e7f949", "76ced11a-10db-4202-b167-48ca4a5435a5", "1b22761b-613b-46cf-8179-39d43db3af6b"], "corpus_id": null, "definition": "Le R\u00e8glement G\u00e9n\u00e9ral sur la Protection des Donn\u00e9es (RGPD) est une l\u00e9gislation europ\u00e9enne, en vigueur depuis 2018, qui encadre le traitement et renforce la protection des donn\u00e9es personnelles au sein de l\u0027Union europ\u00e9enne. Il vise \u00e0 prot\u00e9ger la vie priv\u00e9e des citoyens en imposant des obligations strictes aux entreprises concernant le traitement de ces donn\u00e9es.", "doc_ids": [2604, 2627], "font": {"color": "white"}, "generative": true, "group": 1, "id": "274e1b92-2998-4886-85ab-c35901d2758d", "label": "CNIL/RGPD", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le R\u00e8glement G\u00e9n\u00e9ral sur la Protection des Donn\u00e9es (RGPD) est une l\u00e9gislation europ\u00e9enne, en vigueur depuis 2018, qui encadre le traitement et renforce la protection des donn\u00e9es personnelles au sein de l\u0027Union europ\u00e9enne. Il vise \u00e0 prot\u00e9ger la vie priv\u00e9e des citoyens en imposant des obligations strictes aux entreprises concernant le traitement de ces donn\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le r\u00e8glement g\u00e9n\u00e9ral sur la protection des donn\u00e9es (RGPD), officiellement appel\u00e9 r\u00e8glement UE 2016/679 du Parlement europ\u00e9en et du Conseil du 27 avril 2016 relatif \u00e0 la protection des personnes physiques \u00e0 l\u0027\u00e9gard du traitement des donn\u00e9es \u00e0 caract\u00e8re personnel et \u00e0 la libre circulation de ces donn\u00e9es, et abrogeant la directive 95/46/CE, est un r\u00e8glement de l\u0027Union europ\u00e9enne qui constitue le texte de r\u00e9f\u00e9rence en mati\u00e8re de protection des donn\u00e9es \u00e0 caract\u00e8re personnel. Il renforce et unifie la protection des donn\u00e9es pour les individus au sein de l\u0027Union europ\u00e9enne.\nApr\u00e8s quatre ann\u00e9es de n\u00e9gociations l\u00e9gislatives, ce r\u00e8glement a \u00e9t\u00e9 d\u00e9finitivement adopt\u00e9 par le Parlement europ\u00e9en le 27 avril 2016.", "label": "R\u00e8glement g\u00e9n\u00e9ral sur la protection des donn\u00e9es", "page_id": "9942318", "thumbnail": null, "wikidata_id": "Q1172506"}, "wordnetentity": null}, {"aliases": ["053b12c6-f35c-4660-9607-4e1950ac6b20", "f4b5c7d8-c002-46d0-807b-515f7dc65032", "c05734b3-e65b-4edd-8857-1c505ebcd1ff"], "corpus_id": null, "definition": "Le KYC (Know Your Customer) est une proc\u00e9dure l\u00e9gale et un processus essentiel utilis\u00e9 par les \u00e9tablissements financiers et les banques pour identifier et v\u00e9rifier l\u0027identit\u00e9 de leurs clients. Ce processus vise \u00e0 pr\u00e9venir la fraude, le blanchiment d\u0027argent et d\u0027autres activit\u00e9s ill\u00e9gales, tout en respectant les r\u00e9glementations en mati\u00e8re de risques financiers. Il implique la collecte de donn\u00e9es personnelles, l\u0027analyse des comportements financiers et la mise en place de mesures de vigilance appropri\u00e9es.", "doc_ids": [2604, 2618, 2627], "font": {"color": "white"}, "generative": true, "group": 1, "id": "93408dea-147a-4536-9f65-a9f13d60dc40", "label": "KYC (Know Your Customer)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le KYC (Know Your Customer) est une proc\u00e9dure l\u00e9gale et un processus essentiel utilis\u00e9 par les \u00e9tablissements financiers et les banques pour identifier et v\u00e9rifier l\u0027identit\u00e9 de leurs clients. Ce processus vise \u00e0 pr\u00e9venir la fraude, le blanchiment d\u0027argent et d\u0027autres activit\u00e9s ill\u00e9gales, tout en respectant les r\u00e9glementations en mati\u00e8re de risques financiers. Il implique la collecte de donn\u00e9es personnelles, l\u0027analyse des comportements financiers et la mise en place de mesures de vigilance appropri\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire qui r\u00e9git ces activit\u00e9s,,\nLes processus Know your customer sont utilis\u00e9s par les entreprises de toutes tailles afin de s\u0027assurer de la conformit\u00e9 des clients face aux l\u00e9gislations anti-corruption ainsi que pour v\u00e9rifier leur probit\u00e9 et int\u00e9grit\u00e9. Cela a \u00e9galement pour but de pr\u00e9venir l\u0027usurpation d\u0027identit\u00e9, la fraude fiscale, le blanchiment d\u0027argent et le financement du terrorisme (en).", "label": "Know your customer", "page_id": "9998698", "thumbnail": null, "wikidata_id": "Q106145"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Responsabilit\u00e9 l\u00e9gale des conseillers financiers de fournir des informations claires et compl\u00e8tes sur les services, produits, risques et co\u00fbts aux clients.", "doc_ids": [2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d88169aa-1fca-4c5c-a537-7fb464b773d3", "label": "Obligation d\u0027information", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Responsabilit\u00e9 l\u00e9gale des conseillers financiers de fournir des informations claires et compl\u00e8tes sur les services, produits, risques et co\u00fbts aux clients.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["3fe7d8ac-501a-4659-a3e6-c47646d29339", "8a7be3df-0deb-47f2-850a-a4bdc7da3d5b"], "corpus_id": null, "definition": "Processus continu et r\u00e9glementaire d\u0027\u00e9valuation des besoins, des performances des produits et des investissements d\u0027un client, essentiel pour maintenir une relation adapt\u00e9e et conforme tout en s\u0027assurant que les produits financiers recommand\u00e9s correspondent aux objectifs financiers et au profil du client.", "doc_ids": [2619, 2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6389c02b-46ea-4e0b-9b9d-518310fde7a9", "label": "Suivi du client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus continu et : "p", "id": "6b942053db0e4b298de1f1bcc2553744", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "a485e549418f468fa85a7ff352ee6cea", "order": 25.0, "origin_type": "document_content", "parent_id": "7d32d6a2afd14b45bc3c6b10bc3cbb72", "prev_id": "7d32d6a2afd14b45bc3c6b10bc3cbb72", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Lorsque le client ne souhaite pas remplir de questionnaire client, il appartient au conseiller d\u0027expliquer la n\u00e9cessit\u00e9 de le faire afin d\u0027adapter sa proposition \u00e0 la situation du client. La bonne utilisation de ces outils contribue \u00e0 r\u00e9pondre \u00e0 la r\u00e9glementation en vigueur (MIF2, PRIIPS, DDA), permet de s\u00e9curiser la relation avec le client et d\u0027assurer un suivi dans la dur\u00e9e du conseil donn\u00e9. Ainsi, le conseiller peut se concentrer sur la relation client et favoriser la qualit\u00e9 du service rendu.", "title": null}], "statement": "Le conseiller peut se passer du questionnaire si le client refuse de le remplir, sans cons\u00e9quence sur la relation client.", "title": "Le conseiller peut se passer du questionnaire si le client refuse de le remplir, sans cons\u00e9quence sur la relation client.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Exigence l\u00e9gale impos\u00e9e aux institutions financi\u00e8res pour assurer la protection des clients et la transparence dans les services offerts.", "doc_ids": [2637], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b8437562-78d8-421d-874b-41e78c992d7b", "label": "Obligation r\u00e9glementaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Exigence l\u00e9gale impos\u00e9e aux institutions financi\u00e8res pour assurer la protection des clients et la transparence dans les services offerts.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["037a82ec-e1a1-4613-a822-41413cd7cfbe"], "corpus_id": null, "definition": "Principe r\u00e9glementaire MIF2 visant \u00e0 assurer la conformit\u00e9 et la pertinence des produits financiers offerts aux clients, en imposant aux producteurs et distributeurs de garantir l\u0027ad\u00e9quation des produits financiers aux besoins des clients d\u00e8s leur conception.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0910d3e5-c1b1-4d40-be97-f0bc2c917d25", "label": "Gouvernance produit", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Principe r\u00e9glementaire MIF2 visant \u00e0 assurer la conformit\u00e9 et la pertinence des produits financiers offerts aux clients, en imposant aux producteurs et distributeurs de garantir l\u0027ad\u00e9quation des produits financiers aux besoins des clients d\u00e8s leur conception.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Client b\u00e9n\u00e9ficiant de protections accrues, souvent en raison de son statut ou de son exp\u00e9rience limit\u00e9e dans les march\u00e9s financiers.", "doc_ids": [2632], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0d348790-0639-4268-8f3f-602a3f4ae7fb", "label": "Client non professionnel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Client b\u00e9n\u00e9ficiant de protections accrues, souvent en raison de son statut ou de son exp\u00e9rience limit\u00e9e dans les march\u00e9s financiers.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["D\u00e8s la conception du produit et du service financier"], "concepts": [], "difficulty": "unknown", "distractors": ["Lors de la phase de commercialisation du produit", "Apr\u00e8s l\u0027approbation des r\u00e9gulateurs financiers", "Quand le produit est distribu\u00e9 au grand public", "Au moment o\u00f9 le client signe le contrat", "Une fois que les conseillers sont form\u00e9s", "Pendant l\u0027analyse des premi\u00e8res ventes", "Lors de la s\u00e9lection des distributeurs seulement", "Avant la d\u00e9claration de conformit\u00e9 aux normes", "Une fois le produit repris par une autre entit\u00e9"], "feedback": "Les producteurs ont la responsabilit\u00e9 de s\u0027assurer que leurs produits et services financiers sont con\u00e7us en conformit\u00e9 avec le principe de \u00ab gouvernance produit \u00bb. Cela signifie que d\u00e8s le d\u00e9but de la conception, ils doivent veiller \u00e0 ce que le produit r\u00e9ponde aux besoins de la client\u00e8le cible et soit conforme aux exigences r\u00e9glementaires MIF2. Ainsi, les distributeurs doivent \u00e9galement s\u0027assurer que les conseillers comprennent bien les produits vendus et qu\u0027ils sont adapt\u00e9s \u00e0 la client\u00e8le cible.", "font": {"color": "white"}, "group": 3, "id": "4b6ed9c0d3c343d2a417ba36ca44fb4c", "label": "mcq", "lang": "fr", "question": "\u00c0 quel moment les producteurs doivent-ils appliquer le principe de \u00ab gouvernance produit \u00bb ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00e8le cible.", "title": null}], "title": "\u00c0 quel moment les producteurs doivent-ils appliquer le principe de \u00ab gouvernance produit \u00bb ?", "type": "mcq"}, {"answers": ["V\u00e9rifier l\u2019ad\u00e9quation des produits avec la client\u00e8le cible"], "concepts": [], "difficulty": "unknown", "distractors": ["D\u00e9velopper de nouveaux produits financiers innovants", "Cr\u00e9er des rapports de performance trimestriels", "Assurer la formation des r\u00e9gulateurs en interne", "R\u00e9duire les co\u00fbts associ\u00e9s \u00e0 la distribution", "\u00c9valuer l\u0027impact environnemental des produits vendus", "Proposer une strat\u00e9gie marketing align\u00e9e aux produits", "Garantir la conformit\u00e9 exclusive \u00e0 l\u2019\u00e9thique corporate", "R\u00e9diger un manuel d\u0027utilisation produit pour les clients", "Identifier les meilleures pratiques de gestion"], "feedback": "Selon MIF2, les distributeurs ont la responsabilit\u00e9 de v\u00e9rifier l\u0027ad\u00e9quation des produits et services financiers avec la client\u00e8le cible. Cela signifie qu\u0027ils doivent s\u0027assurer que ces produits r\u00e9pondent aux besoins et aux caract\u00e9ristiques des clients vis\u00e9s. Ils doivent \u00e9galement garantir que ces produits sont conformes aux exigences r\u00e9glementaires et \u00e9thiques en mati\u00e8re de distribution. Cette responsabilit\u00e9 vise \u00e0 prot\u00e9ger les int\u00e9r\u00eats des clients et \u00e0 \u00e9viter tout risque d\u0027inad\u00e9quation entre le produit et son public cible.", "font": {"color": "white"}, "group": 3, "id": "9e9ac0c684984953a8db48f0ff1c8138", "label": "mcq", "lang": "fr", "question": "Quelle responsabilit\u00e9 incombe aux distributeurs selon les exigences MIF2 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00e8le cible.", "title": null}], "title": "Quelle responsabilit\u00e9 incombe aux distributeurs selon les exigences MIF2 ?", "type": "mcq"}, {"answers": ["Au moins une fois par an"], "concepts": [], "difficulty": "unknown", "distractors": ["Tous les deux ans.", "Au moins tous les trois mois.", "Lors d\u0027un changement de r\u00e9glementation.", "\u00c0 la demande du client.", "Chaque trimestre fiscal.", "Au d\u00e9but de chaque exercice financier.", "\u00c0 chaque nouvel investissement.", "Toutes les deux semaines.", "Lorsque le client change de statut."], "feedback": "La fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller est d\u0027au moins une fois par an, afin de s\u0027assurer que les caract\u00e9ristiques des investissements correspondent toujours aux attentes et au profil du client. Les distracteurs proposent des d\u00e9lais plus ou moins espac\u00e9s, qui ne sont pas conformes \u00e0 la r\u00e9glementation en vigueur.", "font": {"color": "white"}, "group": 3, "id": "a5ab11cbb15d44f28014f215e447da91", "label": "mcq", "lang": "fr", "question": "Quelle est la fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller\u202f?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 2, "html_tag": "p", "id": "f3ddd35c90e44015ab4ce651dda0f8a7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "1c081e3aab22484ca3bbb1a31656b200", "order": 11.0, "origin_type": "document_content", "parent_id": "ee6cdf5b208f4146a774e437ebe3fe25", "prev_id": "1210080acf524db7a787702d3686d06f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La mise \u00e0 jour est au moins annuelle et \u00e9galement en cas de changement du profil par rapport aux caract\u00e9ristiques des investissements. Dans le cadre du renforcement de la r\u00e9glementation, le conseiller doit s\u0027assurer syst\u00e9matiquement d\u0027une prise en compte du profil client (cat\u00e9gorisation et statut juridique) et de ses attentes avant toute proposition, afin de formuler, le cas \u00e9ch\u00e9ant, des mises en garde appropri\u00e9es, argument\u00e9es et formalis\u00e9es. Selon la r\u00e9glementation MIF 2, le client fait partie de la cat\u00e9gorie des clients non professionnels, professionnels ou de contrepartie \u00e9ligible.", "title": null}], "title": "Quelle est la fr\u00e9quence minimale de mise \u00e0 jour du profil client par le conseiller\u202f?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est en effet pr\u00e9cis\u00e9 que les distributeurs doivent veiller \u00e0 l\u0027ad\u00e9quation des produits et services propos\u00e9s avec les besoins de la client\u00e8le cible, ce qui fait partie de leurs responsabilit\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "12390b496bd34febb6401d45bc522f0d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00e8le cible.", "title": null}], "statement": "Les distributeurs ont la responsabilit\u00e9 d\u0027assurer l\u0027ad\u00e9quation des produits financiers avec la client\u00e8le cible.", "title": "Les distributeurs ont la responsabilit\u00e9 d\u0027assurer l\u0027ad\u00e9quation des produits financiers avec la client\u00e8le cible.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Situation o\u00f9 un conseiller pourrait privil\u00e9gier ses propres int\u00e9r\u00eats ou ceux de son entreprise au d\u00e9triment de ceux du client.", "doc_ids": [2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "426fc5bf-4e4d-46c0-ae79-ae86b86a92f7", "label": "Conflit d\u0027int\u00e9r\u00eat", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Situation o\u00f9 un conseiller pourrait privil\u00e9gier ses propres int\u00e9r\u00eats ou ceux de son entreprise au d\u00e9triment de ceux du client.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un conflit d\u2019int\u00e9r\u00eats peut se d\u00e9finir comme une situation o\u00f9 une ou plusieurs personnes ou institutions sont au centre d\u2019une prise de d\u00e9cision o\u00f9 leur objectivit\u00e9 et leur neutralit\u00e9 peuvent \u00eatre remises en cause.\nUn conflit d\u2019int\u00e9r\u00eats appara\u00eet en particulier quand un individu ou une organisation doit g\u00e9rer plusieurs liens d\u2019int\u00e9r\u00eats qui s\u2019opposent, dont au moins un est susceptible de corrompre la motivation \u00e0 agir sur les autres, ou au moins de donner cette impression (on parle alors d\u2019\u00ab apparence de conflit d\u2019int\u00e9r\u00eats \u00bb).\nUn conflit d\u2019int\u00e9r\u00eats appara\u00eet ainsi chez une personne physique ayant \u00e0 accomplir une fonction d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral et dont les int\u00e9r\u00eats personnels sont en concurrence avec la mission qui lui est confi\u00e9e par son administration ou son entreprise.", "label": "Conflit d\u0027int\u00e9r\u00eats", "page_id": "1292563", "thumbnail": null, "wikidata_id": "Q211067"}, "wordnetentity": {"definition": "a situation in which a public official\u0027s decisions are influenced by the official\u0027s personal interests", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Conflit d\u0027int\u00e9r\u00eat", "name": "conflict_of_interest.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 \u00e0 suivre et justifier chaque \u00e9tape du service fourni au client, essentielle pour respecter les obligations r\u00e9glementaires.", "doc_ids": [2640], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a8f860ca-4755-4a0e-99fc-bbdbf20b65bd", "label": "Tra\u00e7abilit\u00e9 des services", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 suivre et justifier chaque \u00e9tape du service fourni au client, essentielle pour respecter les obligations r\u00e9glementaires.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["L\u0027honn\u00eatet\u00e9, loyaut\u00e9 et professionnalisme"], "concepts": [], "difficulty": "unknown", "distractors": ["La rigueur, discr\u00e9tion et sens de l\u0027\u00e9coute", "Le courage, efficacit\u00e9 et engagement", "La prudence, flexibilit\u00e9 et t\u00e9nacit\u00e9", "La r\u00e9silience, empathie et combativit\u00e9", "L\u0027ambition, charisme et cr\u00e9ativit\u00e9", "La pers\u00e9v\u00e9rance, adaptation et organisation", "L\u0027autonomie, leadership et confiance en soi", "La clart\u00e9, patience et r\u00e9activit\u00e9", "L\u0027initiative, rigueur et perspicacit\u00e9"], "feedback": "Les qualit\u00e9s d\u0027honn\u00eatet\u00e9, de loyaut\u00e9 et de professionnalisme sont primordiales pour un collaborateur afin de garantir une relation saine avec les clients et \u00e9viter tout conflit d\u0027int\u00e9r\u00eat.", "font": {"color": "white"}, "group": 3, "id": "51d72257c7014bde84f1e3d03f3aca85", "label": "mcq", "lang": "fr", "question": "Quelles qualit\u00e9s sont attendues d\u0027un collaborateur pour \u00e9viter les conflits d\u0027int\u00e9r\u00eat ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2640, "doc_label": "3f01ac6_cfpb_synthese_1.6", "end_time": null, "first_page": 2, "html_tag": "p", "id": "aa58bfad1ee146408a6fd2d8b3beed23", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 16.0, "origin_type": "document_content", "parent_id": "8a8bdc887070439abd1efaba56d59d39", "prev_id": "8a8bdc887070439abd1efaba56d59d39", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Afin de servir au mieux l\u0027int\u00e9r\u00eat des clients et ainsi \u00e9viter tout conflit d\u0027int\u00e9r\u00eat, il est attendu du collaborateur qu\u0027il agisse de mani\u00e8re honn\u00eate, loyale et professionnelle. Les phases d\u0027\u00e9coute, d\u0027interrogation, d\u0027explication et d\u0027accompagnement sont obligatoires et compl\u00e9mentaires \u00e0 l\u0027utilisation des outils informatiques.", "title": null}], "title": "Quelles qualit\u00e9s sont attendues d\u0027un collaborateur pour \u00e9viter les conflits d\u0027int\u00e9r\u00eat ?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "Mesures visant \u00e0 garantir la s\u00e9curit\u00e9 et l\u0027int\u00e9grit\u00e9 des investissements des particuliers dans les produits financiers, en pr\u00e9venant les abus et en assurant une information ad\u00e9quate.", "doc_ids": [2616], "font": {"color": "white"}, "generative": true, "group": 1, "id": "583f55b1-a6a3-4cba-a7ce-330e99362cd4", "label": "Protection des \u00e9pargnants", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Mesures visant \u00e0 garantir la s\u00e9curit\u00e9 et l\u0027int\u00e9grit\u00e9 des investissements des particuliers dans les produits financiers, en pr\u00e9venant les abus et en assurant une information ad\u00e9quate.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique bancaire a pour objet la protection de l\u0027\u00e9pargnant, de l\u0027emprunteur, ainsi que la pr\u00e9vention des crises bancaires et financi\u00e8res.", "label": "Politique bancaire", "page_id": "3766650", "thumbnail": null, "wikidata_id": "Q3394585"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Mesures punitives pouvant \u00eatre appliqu\u00e9es aux professionnels ou institutions ne respectant pas les r\u00e9glementations financi\u00e8res \u00e9tablies.", "doc_ids": [2616], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e03ad2cd-66d6-4be1-896d-d1907551116a", "label": "Sanctions potentielles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Mesures punitives pouvant \u00eatre appliqu\u00e9es aux professionnels ou institutions ne respectant pas les r\u00e9glementations financi\u00e8res \u00e9tablies.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "doc_ids": [2619], "font": {"color": "white"}, "generative": true, "group": 1, "id": "05b989bf-56d3-4ff5-9bac-9290f63cb7f6", "label": "Connaissance client", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus permettant aux conseillers de comprendre les besoins, objectifs et profils de risque des clients pour proposer des solutions adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Know your customer (KYC), ou connaissance du client, est le nom donn\u00e9 au processus permettant de v\u00e9rifier l\u2019identit\u00e9 des clients d\u2019une entreprise. Le terme est \u00e9galement utilis\u00e9 pour faire r\u00e9f\u00e9rence \u00e0 la r\u00e9glementation bancaire qui r\u00e9git ces activit\u00e9s,,\nLes processus Know your customer sont utilis\u00e9s par les entreprises de toutes tailles afin de s\u0027assurer de la conformit\u00e9 des clients face aux l\u00e9gislations anti-corruption ainsi que pour v\u00e9rifier leur probit\u00e9 et int\u00e9grit\u00e9. Cela a \u00e9galement pour but de pr\u00e9venir l\u0027usurpation d\u0027identit\u00e9, la fraude fiscale, le blanchiment d\u0027argent et le financement du terrorisme (en).", "label": "Know your customer", "page_id": "9998698", "thumbnail": null, "wikidata_id": "Q106145"}, "wordnetentity": null}, {"answers": ["distributeurs"], "concepts": [], "difficulty": "unknown", "distractors": [["clients", "r\u00e9gulateurs", "conseillers", "sp\u00e9cialistes", "investisseurs", "auditeurs"]], "feedback": "La bonne r\u00e9ponse est \u0027distributeurs\u0027 car le principe de \u00ab gouvernance produit \u00bb impose des obligations tant aux producteurs qu\u0027\u00e0 ceux qui distribuent les produits financiers. Les distributeurs doivent, entre autres, veiller \u00e0 ce que les conseillers comprennent bien les produits et s\u0027assurer que ceux-ci sont adapt\u00e9s \u00e0 la client\u00e8le cible.", "font": {"color": "white"}, "group": 4, "id": "a4504d59f9e9446789588aa961c20956", "label": "fill_in", "lang": "fr", "query": "Le principe de \u00ab gouvernance produit \u00bb s\u0027applique aussi bien aux producteurs qu\u0027aux \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 2, "html_tag": "p", "id": "7497c5ecc4eb4c5fb941435673ea7f61", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "c29637059a1f40c3b83f21954931b100", "order": 3.0, "origin_type": "document_content", "parent_id": "f7355a9b99cc4534bd27ebc47e947cac", "prev_id": "f7355a9b99cc4534bd27ebc47e947cac", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le renforcement des exigences r\u00e9glementaires MIF2, au travers du principe de \u00ab gouvernance produit \u00bb, s\u0027applique aux producteurs, d\u00e8s la conception du produit et du service financier, ainsi qu\u0027aux distributeurs. Ces derniers doivent s\u0027assurer de la bonne compr\u00e9hension par les conseillers des produits commercialis\u00e9s et de l\u0027ad\u00e9quation de ces produits et services avec la client\u00 our la conformit\u00e9 r\u00e9glementaire.", "doc_ids": [2618], "font": {"color": "white"}, "generative": true, "group": 1, "id": "60110b47-6ec7-416f-8df5-e1bda4d1635e", "label": "Tra\u00e7abilit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus garantissant la possibilit\u00e9 de retracer toutes les communications et transactions entre un client et un \u00e9tablissement financier, essentiel pour la conformit\u00e9 r\u00e9glementaire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La tra\u00e7abilit\u00e9 est la situation dans laquelle on dispose de l\u0027information n\u00e9cessaire et suffisante pour conna\u00eetre (\u00e9ventuellement de fa\u00e7on r\u00e9trospective) la composition d\u0027un mat\u00e9riau ou d\u0027un produit du commerce tout au long de sa cha\u00eene de production, de transformation et de distribution.\nEt ce, en quelque endroit que ce soit, depuis l\u0027origine premi\u00e8re du produit jusqu\u0027\u00e0 sa fin de vie, soit comme dit l\u0027adage : \u00ab du berceau jusqu\u0027\u00e0 la tombe \u00bb pour les produits industriels ou du slogan \u00ab de la fourche \u00e0 la fourchette \u00bb pour un produit agricole alimentaire.\nLes r\u00e8gles et bonnes pratiques en mati\u00e8re de tra\u00e7abilit\u00e9 sont d\u00e9termin\u00e9es par des normes, ou bien des organismes de Contr\u00f4le nationaux ou internationaux.", "label": "Tra\u00e7abilit\u00e9", "page_id": "81904", "thumbnail": null, "wikidata_id": "Q899704"}, "wordnetentity": null}, {"answers": ["Au renforcement du devoir d\u0027information du client"], "concepts": [], "difficulty": "unknown", "distractors": ["\u00c0 l\u0027am\u00e9lioration du syst\u00e8me de gestion commerciale.", "Au d\u00e9veloppement des techniques de prospection de march\u00e9.", "Au respect des normes de conformit\u00e9 produit.", "\u00c0 l\u0027exigence de satisfaction client imm\u00e9diate.", "\u00c0 l\u0027optimisation des ventes selon la tendance du march\u00e9.", "\u00c0 l\u0027application stricte des m\u00e9thodes marketing modernes.", "\u00c0 la priorisation des int\u00e9r\u00eats commerciaux sur les clients.", "\u00c0 la valorisation des produits aupr\u00e8s des consommateurs.", "Au suivi des tendances \u00e9conomiques globales."], "feedback": "Le suivi des produits propos\u00e9s aux clients r\u00e9pond principalement \u00e0 l\u0027obligation de renforcer le devoir d\u0027information envers le client. Il ne s\u0027agit pas simplement de vendre des produits, mais aussi de fournir au client toutes les informations n\u00e9cessaires pour qu\u0027il puisse prendre une d\u00e9cision \u00e9clair\u00e9e. Cela permet de d\u00e9velopper un relation de confiance avec le client et de favoriser sa fid\u00e9lisation.", "font": {"color": "white"}, "group": 3, "id": "81543e05cd3e4d57a6650785283e9ef0", "label": "mcq", "lang": "fr", "question": "\u00c0 quel principe r\u00e9pond le suivi des produits propos\u00e9s aux clients ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 1, "html_tag": "p", "id": "96dbf799d2414d898327ea95e6fd92f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": null, "order": 26.0, "origin_type": "document_content", "parent_id": "53f84458bb9f4e1cb60255539b488e67", "prev_id": "9cfb7a4715c548a2b85c0bac94684d2a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il convient d\u0027\u00eatre vigilant quant au suivi dans le temps du client et des produits qui lui sont propos\u00e9s. En effet, cette obligation s\u0027inscrit dans le cadre du renforcement du devoir d\u0027information du client, qui conduit notamment \u00e0 un suivi au fil de l\u0027eau et \u00e0 un suivi annuel.", "title": null}], "title": "\u00c0 quel principe r\u00e9pond le suivi des produits propos\u00e9s aux clients ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le devoir d\u0027information inclut effectivement une vigilance continue concernant le suivi du client ainsi que des produits qui lui sont propos\u00e9s, afin qu\u0027ils restent adapt\u00e9s \u00e0 sa situation.", "font": {"color": "white"}, "group": 5, "id": "6fb22414351f45ddae126c8ec867fd7f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2619, "doc_label": "e9c3609_synthese_2.4", "end_time": null, "first_page": 1, "html_tag": "p", "id": "96dbf799d2414d898327ea95e6fd92f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": null, "order": 26.0, "origin_type": "document_content", "parent_id": "53f84458bb9f4e1cb60255539b488e67", "prev_id": "9cfb7a4715c548a2b85c0bac94684d2a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il convient d\u0027\u00eatre vigilant quant au suivi dans le temps du client et des produits qui lui sont propos\u00e9s. En effet, cette obligation s\u0027inscrit dans le cadre du renforcement du devoir d\u0027information du client, qui conduit notamment \u00e0 un suivi au fil de l\u0027eau et \u00e0 un suivi annuel.", "title": null}], "statement": "Le devoir d\u0027information implique de surveiller \u00e0 la fois le client et les produits qui lui sont propos\u00e9s.", "title": "Le devoir d\u0027information implique de surveiller \u00e0 la fois le client et les produits qui lui sont propos\u00e9s.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Processus garantissant le respect des exigences r\u00e9glementaires dans le secteur bancaire, crucial depuis la crise financi\u00e8re de 2008.", "doc_ids": [2604], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c51b49 true_false", "veracity": true}, {"answers": ["Il b\u00e9n\u00e9ficie d\u0027une protection plus importante"], "concepts": [], "difficulty": "unknown", "distractors": ["Il peut acc\u00e9der \u00e0 des instruments financiers avanc\u00e9s.", "Il b\u00e9n\u00e9ficie d\u0027un traitement VIP dans les \u00e9changes.", "Il est autoris\u00e9 \u00e0 effectuer des investissements risqu\u00e9s.", "Il a un acc\u00e8s prioritaire aux informations financi\u00e8res.", "Il re\u00e7oit des rapports financiers d\u00e9taill\u00e9s chaque mois.", "Il b\u00e9n\u00e9ficie de frais r\u00e9duits sur toutes ses transactions.", "Il peut demander une assistance permanente d\u0027un conseiller d\u00e9di\u00e9.", "Il obtient des r\u00e9ductions sur les produits financiers sp\u00e9ciaux.", "Il peut \u00e9changer avec des clients professionnels de mani\u00e8re privil\u00e9gi\u00e9e."], "feedback": "L\u0027avantage pour un client non professionnel de rester dans sa cat\u00e9gorie est de b\u00e9n\u00e9ficier d\u0027une protection plus importante, ce qui lui offre une certaine s\u00e9curit\u00e9 et le prot\u00e8ge contre les risques \u00e9lev\u00e9s li\u00e9s \u00e0 certains instruments financiers. Cette protection suppl\u00e9mentaire peut \u00e9galement inclure des limitations sur les types d\u0027investissements qu\u0027il peut effectuer, mais cela garantit la protection de ses investissements existants.", "font": {"color": "white"}, "group": 3, "id": "c7e4b61495fb48efa93249469b21aa43", "label": "mcq", "lang": "fr", "question": "Quel est l\u0027avantage pour un client non professionnel de rester dans sa cat\u00e9gorie ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2632, "doc_label": "3567bb8_deac_synthese_1_1", "end_time": null, "first_page": 1, "html_tag": "p", "id": "16a893305aee40da9c077d34dbefe83a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "fd12bebb45c8442ab9315b56da933647", "order": 21.0, "origin_type": "document_content", "parent_id": "a835e2f93e2a4c2399a84b7fac380bfc", "prev_id": "a835e2f93e2a4c2399a84b7fac380bfc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Un client professionnel r\u00e9pondant \u00e0 certains crit\u00e8res peut passer dans la cat\u00e9gorie \u00ab client non professionnel \u00bb et b\u00e9n\u00e9ficier ainsi d\u0027une protection plus importante. De m\u00eame, un client non professionnel peut demander \u00e0 passer dans la cat\u00e9gorie \u00ab client professionnel \u00bb et acc\u00e9der ainsi \u00e0 certains instruments financiers sp\u00e9cifiques. Cependant, cette option implique une information par \u00e9crit sur les cons\u00e9quences de ce changement de cat\u00e9gorisation en raison d\u0027une protection moindre. Pour les personnes physiques de nationalit\u00e9 fran\u00e7aise, il s\u0027agit du Concat, qui est d\u00e9termin\u00e9 \u00e0 partir des donn\u00e9es renseign\u00e9es dans la base clients. Pour des personnes physiques d\u0027autres pays, il pourra s\u0027agir d\u0027un ID MIF bas\u00e9 sur d\u0027autres r\u00e9f\u00e9rences.", "title": null}], "title": "Quel est l\u0027avantage pour un client non professionnel de rester dans sa cat\u00e9gorie ?", "type": "mcq"}, {"answers": ["la protection moindre"], "concepts": [], "difficulty": "unknown", "distractors": [["les avantages fiscaux", "les frais de gestion", "la diversification des produits", "les risques du march\u00e9", "les conditions contractuelles", "les taux d\u0027int\u00e9r\u00eat"]], "feedback": "Lorsqu\u0027un client non professionnel souhaite passer dans la cat\u00e9gorie des clients professionnels, il doit \u00eatre inform\u00e9 par \u00e9crit des cons\u00e9quences de ce changement, notamment concernant la protection moindre dont il b\u00e9n\u00e9ficiera. Cela signifie qu\u0027il disposera de moins de garanties et de moins de protection que dans la cat\u00e9gorie pr\u00e9c\u0 ": "Un client non professionnel qui passe dans la cat\u00e9gorie client professionnel doit recevoir une information par \u00e9crit concernant \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Elle permet de g\u00e9rer les risques et r\u00e9pondre aux besoins clients"], "concepts": [], "difficulty": "unknown", "distractors": ["Elle am\u00e9liore uniquement la strat\u00e9gie marketing bancaire.", "Elle se concentre sur la gestion des risques financiers internes.", "Elle est exclusivement d\u00e9di\u00e9e \u00e0 la collecte d\u0027informations \u00e9conomiques.", "Elle vise principalement \u00e0 fid\u00e9liser les clients existants.", "Elle optimise la productivit\u00e9 interne des agences bancaires.", "Elle ne concerne que les services aux entreprises.", "Elle garantit des taux d\u0027int\u00e9r\u00eat adapt\u00e9s \u00e0 tous.", "Elle n\u0027a aucun lien avec les r\u00e8glements de confidentialit\u00e9.", "Elle vise uniquement \u00e0 pr\u00e9venir les fraudes internes."], "feedback": "La connaissance client (KYC) est cruciale pour les banques car elle leur permet de g\u00e9rer les risques associ\u00e9s \u00e0 chaque client et de r\u00e9pondre \u00e0 leurs besoins respectifs. Ainsi, les banques peuvent mieux \u00e9valuer leur exposition aux risques et mettre en place des strat\u00e9gies adapt\u00e9es en fonction des donn\u00e9es collect\u00e9es lors du KYC.", "font": {"color": "white"}, "group": 3, "id": "08191e915de24c2eac82aed5d56394f9", "label": "mcq", "lang": "fr", "question": "Pourquoi la connaissance client (KYC) est-elle cruciale pour les banques ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2627, "doc_label": "164ed7a_kyc_cnil_rgpd_synthese", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9ca30155d5e44490a13893e460d115fd", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d04b0abf9d2049439d52a9890626b419", "order  pour r\u00e9pondre aux besoins des clients et g\u00e9rer les risques.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Protection l\u00e9gale du patrimoine personnel d\u0027un entrepreneur contre les cr\u00e9anciers professionnels, instaur\u00e9e avec le nouveau statut d\u0027entrepreneur individuel en 2022.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "de094355-a6af-4dfb-af21-86544f92be06", "label": "Patrimoine insaisissable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Protection l\u00e9gale du patrimoine personnel d\u0027un entrepreneur contre les cr\u00e9anciers professionnels, instaur\u00e9e avec le nouveau statut d\u0027entrepreneur individuel en 2022.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["e78fe872-c327-4399-8343-d09453b2677a"], "corpus_id": null, "definition": "\u00c9chec \u00e0 respecter les lois, r\u00e8glements ou standards applicables, qu\u0027ils soient externes ou internes, entra\u00eenant potentiellement des sanctions, p\u00e9nalit\u00e9s ou pertes financi\u00e8res.", "doc_ids": [2642, 2644], "font": {"color": "white"}, "generative": true, "group": 1, "id": "146f45e2-72ec-4d75-ad5c-06619e9b251f", "label": "Non-conformit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "\u00c9chec \u00e0 respecter les lois, r\u00e8glements ou standards applicables, qu\u0027ils soient externes ou internes, entra\u00eenant potentiellement des sanctions, p\u00e9nalit\u00e9s ou pertes financi\u00e8res.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans la gestion de la qualit\u00e9, une non-conformit\u00e9 est la non satisfaction d\u0027une exigence ou la d\u00e9viation par rapport \u00e0 une sp\u00e9cification, un standard ou une attente. Les non-conformit\u00e9s sont usuellement class\u00e9es comme critiques, majeures
