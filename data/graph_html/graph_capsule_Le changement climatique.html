 global.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027\u00e9ducation \u00e0 l\u0027environnement, aussi appel\u00e9e \u00e9ducation relative \u00e0 l\u0027environnement (ERE) ou \u00e9ducation au d\u00e9veloppement durable (EDD), est un domaine de recherche, de formation et d\u0027action p\u00e9dagogique pluridisciplinaire qui s\u0027int\u00e9resse \u00e0 la relation des \u00eatres humains \u00e0 l\u0027environnement d\u0027un point de vue \u00e9cologique, social, culturel, politique, \u00e9conomique et esth\u00e9tique.\nCette discipline a pris son essor au tournant des ann\u00e9es 1970. Elle concerne tous les \u00e2ges de la vie et se d\u00e9ploie dans le milieu  formelle, non formelle et informelle.", "label": "\u00c9ducation \u00e0 l\u0027environnement et au d\u00e9veloppement durable", "page_id": "1203026", "thumbnail": null, "wikidata_id": "Q948732"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Interventions sp\u00e9cifiques mises en \u0153uvre \u00e0 petite \u00e9chelle pour s\u0027adapter aux impacts du changement climatique dans une r\u00e9gion donn\u00e9e.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7228c458-922a-49b3-859e-d3233bc39f9c", "label": "Am\u00e9nagements locaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Interventions sp\u00e9cifiques mises en \u0153uvre \u00e0 petite \u00e9chelle pour s\u0027adapter aux impacts du changement climatique dans une r\u00e9gion donn\u00e9e.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Aptitude d\u0027un pays \u00e0 faire face aux effets du changement climatique gr\u00e2ce \u00e0 des ressources financi\u00e8res et infrastructures adapt\u00e9es.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c78d12f9-a883-4a26-b61e-c6a4b691f538", "label": "Capacit\u00e9 d\u0027adaptation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Aptitude d\u0027un pays \u00e0 faire face aux effets du changement climatique gr\u00e2ce \u00e0 des ressources financi\u00e8res et infrastructures adapt\u00e9es.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La capacit\u00e9 d\u0027adaptation se rapporte \u00e0 la capacit\u00e9 des syst\u00e8mes, des institutions, des humains et d\u0027autres organismes \u00e0 s\u0027adapter aux dommages potentiels, \u00e0 tirer parti des opportunit\u00e9s ou \u00e0 r\u00e9agir aux cons\u00e9quences.\nDans le contexte des syst\u00e8mes \u00e9cologiques, la capacit\u00e9 d\u0027adaptation est d\u00e9termin\u00e9e par :\n\nla diversit\u00e9 g\u00e9n\u00e9tique des esp\u00e8ces ;\nla biodiversit\u00e9 d\u0027\u00e9cosyst\u00e8mes particuliers ;\nles mosa\u00efques d\u0027\u00e9cosyst\u00e8mes h\u00e9t\u00e9rog\u00e8nes appliqu\u00e9es \u00e0 des paysages sp\u00e9cifiques ou \u00e0 des r\u00e9gions de biome.\nDans le contexte de syst\u00e8mes sociaux socio-\u00e9cologiques coupl\u00e9s, la capacit\u00e9 d\u0027adaptation est g\u00e9n\u00e9ralement associ\u00e9e aux caract\u00e9ristiques suivantes :\n\nla capacit\u00e9 des institutions et des r\u00e9seaux sociaux \u00e0 apprendre et \u00e0 stocker les connaissances et l\u0027exp\u00e9rience ;\nla flexibilit\u00e9 cr\u00e9ative dans la prise de d\u00e9cision, la transition et la r\u00e9solution de probl\u00e8mes ;\nl\u0027existence de structures de pouvoir r\u00e9actives et tenant compte des besoins de toutes les parties prenantes.", "label": "Capacit\u00e9 d\u0027adaptation", "page_id": "14237733", "thumbnail": null, "wikidata_id": "Q3738275"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gie mise en place par une ville ou un pays pour faire face aux impacts du changement climatique, incluant diverses initiatives locales.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f1deba89-8510-4f91-b6b7-4c75a3ee0346", "label": "Plan d\u0027adaptation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Strat\u00e9gie mise en place par une ville ou un pays pour faire face aux impacts du changement climatique, incluant diverses initiatives locales.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Plan national d\u2019adaptation au changement climatique (PNACC) est un plan fran\u00e7ais officialis\u00e9 mi-2011 par le minist\u00e8re de l\u0027\u00c9cologie et du D\u00e9veloppement durable, mais dont la d\u00e9marche avait \u00e9t\u00e9 d\u00e9j\u00e0 enclench\u00e9e \u00e0 la fin des ann\u00e9es 1990. Il vise, par des mesures adaptatives, \u00e0 limiter les effets n\u00e9gatifs du d\u00e9r\u00e8glement climatique sur les activit\u00e9s socio\u00e9conomiques et la nature (esp\u00e8ces, milieux naturels et \u00e9cosyst\u00e8mes) en France, face aux \u00e9volutions climatiques attendues, en compl\u00e9ment des actions d\u2019att\u00e9nuation. Il s\u0027agit notamment d\u0027intervenir \u00e0 l\u0027avance sur certains facteurs contr\u00f4lant l\u0027ampleur de ces impacts (par exemple, l\u2019urbanisation des zones \u00e0 risques) et de profiter des opportunit\u00e9s potentielles.", "label": "Plan national d\u0027adaptation au changement climatique", "page_id": "5303359", "thumbnail": null, "wikidata_id": "Q3391345"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Engagement actif des citoyens dans des actions collectives pour lutter contre le changement climatique et promouvoir un d\u00e9veloppement durable.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e1cc2955-848c-4d18-9029-144595b296b4", "label": "Mobilisation citoyenne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Engagement actif des citoyens dans des actions collectives pour lutter contre le changement climatique et promouvoir un d\u00e9veloppement durable.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["5bd01a09-cec5-4571-9b1b-74ddf250f2ff", "5b4191e7-2ed9-45f9-8c59-30fce065ca9b"], "corpus_id": null, "definition": "Los Angeles est une m\u00e9tropole californienne embl\u00e9matique, connue pour sa forte utilisation de l\u0027automobile et ses probl\u00e8mes de pollution, notamment le smog. Elle fait face \u00e0 divers d\u00e9fis li\u00e9s au changement climatique, illustrant l\u0027importance de strat\u00e9gies d\u0027adaptation urbaine. Situ\u00e9e entre l\u0027oc\u00e9an Pacifique et la Sierra Nevada, elle est souvent cit\u00e9e pour sa pollution \u00e9lev\u00e9e et sa vuln\u00e9rabilit\u00e9 environnementale.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ff6973c1-e9aa-4c8f-a32a-7bb4ff03c74e", "label": "Los Angeles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Los Angeles est une m\u00e9tropole californienne embl\u00e9matique, connue pour sa forte utilisation de l\u0027automobile et ses probl\u00e8mes de pollution, notamment le smog. Elle fait face \u00e0 divers d\u00e9fis li\u00e9s au changement climatique, illustrant l\u0027importance de strat\u00e9gies d\u0027adaptation urbaine. Situ\u00e9e entre l\u0027oc\u00e9an Pacifique et la Sierra Nevada, elle est souvent cit\u00e9e pour sa pollution \u00e9lev\u00e9e et sa vuln\u00e9rabilit\u00e9 environnementale.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Los Angeles (/l\u0254s\u203f\u0251\u0303(d)\u0292\u0259l\u025bs/  ou /l\u0254s\u203f\u00e3\u0292\u025bl/ ; en anglais : /l\u0251s \u02c8\u00e6nd\u0361\u0292\u0259l\u0259s/  ; en espagnol : Los \u00c1ngeles /l\u0254s \u02c8a\u014bxeles/), souvent abr\u00e9g\u00e9 en L.A., est la deuxi\u00e8me ville des \u00c9tats-Unis en nombre d\u0027habitants, juste apr\u00e8s New York. Situ\u00e9e dans le Sud de l\u0027\u00c9tat de Californie, sur la c\u00f4te du Pacifique, la ville est le si\u00e8ge du comt\u00e9 de Los Angeles.\nSelon le recensement f\u00e9d\u00e9ral de 2020, la population de la ville est de 3 898 747 habitants, alors qu\u0027elle n\u0027est que de 11 500 en 1887.", "label": "Los Angeles", "page_id": "1786", "thumbnail": null, "wikidata_id": "Q65"}, "wordnetentity": null}, {"aliases": ["565fb6ed-3157-44bf-9aa7-1431858436ad", "8700f26f-3735-48ec-b247-0d9b7fea61e5"], "corpus_id": null, "definition": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "doc_ids": [2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6960b3a9-1780-41c6-a0ef-cf5c603a476d", "label": "Objectifs de d\u00e9veloppement durable (ODD)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027expression objectifs de d\u00e9veloppement durable (ODD ; en anglais : Sustainable Development Goals, ou SDGs) est couramment utilis\u00e9e pour d\u00e9signer les dix-sept objectifs \u00e9tablis par les \u00c9tats membres des Nations unies et qui sont rassembl\u00e9s dans l\u0027Agenda 2030. Cet agenda, adopt\u00e9 par l\u0027Organisation des Nations unies (ONU) en septembre 2015, apr\u00e8s deux ans de n\u00e9gociations auxquelles ont pris part les gouvernements comme la soci\u00e9t\u00e9 civile, d\u00e9finit 169 cibles \u00e0 atteindre \u00e0 l\u0027horizon 2030, communes \u00e0 tous les pays engag\u00e9s et r\u00e9parties en 17 ODD.\nCes cibles r\u00e9pondent aux objectifs g\u00e9n\u00e9raux suivants : \u00e9radiquer la pauvret\u00e9 sous toutes ses formes et dans tous les pays, prot\u00e9ger la plan\u00e8te et garantir la prosp\u00e9rit\u00e9 pour tous (voir : trois piliers du d\u00e9veloppement durable). Dans un souci d\u0027appropriation et de communication, elles sont parfois regroup\u00e9es en cinq domaines, les \u00ab 5P \u00bb : peuple, prosp\u00e9rit\u00e9, plan\u00e8te, paix, partenariats.", "label": "Objectifs de d\u00e9veloppement durable", "page_id": "9375609", "thumbnail": null, "wikidata_id": "Q7649586"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Vari\u00e9t\u00e9 d\u0027esp\u00e8ces v\u00e9g\u00e9tales et animales pr\u00e9sentes dans les Alpes, menac\u00e9e par le r\u00e9chauffement climatique et la perte d\u0027habitat.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6b405ea3-68eb-4aef-9a55-6f049780e649", "label": "Biodiversit\u00e9 alpine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Vari\u00e9t\u00e9 d\u0027esp\u00e8ces v\u00e9g\u00e9tales et animales pr\u00e9sentes dans les Alpes, menac\u00e9e par le r\u00e9chauffement climatique et la perte d\u0027habitat.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Effets du changement climatique sur les activit\u00e9s humaines, incluant l\u0027agriculture, le tourisme et la gestion des ressources naturelles.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2083446e-86a8-4620-9238-542beed03048", "label": "Cons\u00e9quences humaines", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Effets du changement climatique sur les activit\u00e9s humaines, incluant l\u0027agriculture, le tourisme et la gestion des ressources naturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b19c33fd-431e-4646-a342-f4b4853d5dd4", "7abaae86-23f7-4a90-bb18-65d88506a7e1"], "corpus_id": null, "definition": "Personnes d\u00e9plac\u00e9es ou contraintes de quitter leur domicile en raison des effets du changement climatique sur leur environnement, tels que les inondations, la mont\u00e9e du niveau de la mer et d\u0027autres impacts environnementaux li\u00e9s au climat, y compris les conditions climatiques extr\u00eames. Bien qu\u0027ils ne correspondent pas \u00e0 la d\u00e9finition l\u00e9gale de r\u00e9fugi\u00e9, ces individus subissent des d\u00e9placements forc\u00e9s dus \u00e0 des facteurs climatiques.", "doc_ids": [2538, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "769184af-7461-47e8-ae3c-326895e39475", "label": "R\u00e9fugi\u00e9s climatiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Personnes d\u00e9plac\u00e9es ou contraintes de quitter leur domicile en raison des effets du changement climatique sur leur environnement, tels que les inondations, la mont\u00e9e du niveau de la mer et d\u0027autres impacts environnementaux li\u00e9s au climat, y compris les conditions climatiques extr\u00eames. Bien qu\u0027ils ne correspondent pas \u00e0 la d\u00e9finition l\u00e9gale de r\u00e9fugi\u00e9, ces individus subissent des d\u00e9placements forc\u00e9s dus \u00e0 des facteurs climatiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les r\u00e9fugi\u00e9s climatiques, migrants climatiques, r\u00e9fugi\u00e9s \u00e9cologiques ou \u00e9cor\u00e9fugi\u00e9s sont une cat\u00e9gorie de r\u00e9fugi\u00e9s environnementaux.\nCe sont des personnes ou groupes qui sont forc\u00e9s de quitter leur lieu de vie temporairement ou de fa\u00e7on permanente \u00e0 cause d\u0027une rupture environnementale (d\u0027origine naturelle ou humaine) qui a mis en p\u00e9ril leur existence ou s\u00e9rieusement affect\u00e9 leurs conditions de vie. Ce sont souvent des agriculteurs, mais aussi parfois des chasseurs-cueilleurs, des p\u00eacheurs ou des \u00e9leveurs.", "label": "R\u00e9fugi\u00e9 \u00e9cologique", "page_id": "642685", "thumbnail": null, "wikidata_id": "Q283509"}, "wordnetentity": null}, {"aliases": ["2e935373-c21c-4c8c-bea4-0a1444328236", "4ce6fa94-8089-49d5-9f09-ccda51ca7fa2"], "corpus_id": null, "definition": "Les risques d\u00e9signent les dangers potentiels, qu\u0027ils soient naturels ou technologiques, pouvant affecter des populations et des infrastructures. Les risques naturels incluent des ph\u00e9nom\u00e8nes g\u00e9ologiques ou m\u00e9t\u00e9orologiques tels que les avalanches et les crues torrentielles, qui peuvent causer des dommages significatifs \u00e0 l\u0027environnement et \u00e0 la soci\u00e9t\u00e9. Ces \u00e9v\u00e9nements sont souvent exacerb\u00e9s par le changement climatique, augmentant leur fr\u00e9quence et leur intensit\u00e9, tout comme les risques technologiques qui peuvent d\u00e9couler du d\u00e9veloppement industriel.", "doc_ids": [2538, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "04631619-5090-4a26-aa39-7f912a201fa7", "label": "Risques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les risques d\u00e9signent les dangers potentiels, qu\u0027ils soient naturels ou technologiques, pouvant affecter des populations et des infrastructures. Les risques naturels incluent des ph\u00e9nom\u00e8nes g\u00e9ologiques ou m\u00e9t\u00e9orologiques tels que les avalanches et les crues torrentielles, qui peuvent causer des dommages significatifs \u00e0 l\u0027environnement et \u00e0 la soci\u00e9t\u00e9. Ces \u00e9v\u00e9nements sont souvent exacerb\u00e9s par le changement climatique, augmentant leur fr\u00e9quence et leur intensit\u00e9, tout comme les risques technologiques qui peuvent d\u00e9couler du d\u00e9veloppement industriel.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans un site pr\u00e9dispos\u00e9, le bassin de risque, un risque naturel est la menace qu\u2019un \u00e9v\u00e9nement intempestif dangereux d\u00fb \u00e0 un ph\u00e9nom\u00e8ne naturel appel\u00e9 al\u00e9a naturel, ait des effets dommageables, impr\u00e9vus ou mal pr\u00e9venus, sur les am\u00e9nagements, les ouvrages et les personnes, les enjeux, plus ou moins graves, voire catastrophiques, selon leur vuln\u00e9rabilit\u00e9. Les risques naturels sont des risques environnementaux.\nLes al\u00e9as naturels plus ou moins violents, sont g\u00e9n\u00e9ralement irr\u00e9pressibles, toujours dommageables, souvent destructeurs ; les pires peuvent \u00eatre de v\u00e9ritables d\u00e9sastres \u00e9cologiques \u00e0 l\u2019\u00e9chelle de la Terre.", "label": "Risque naturel", "page_id": "1697595", "thumbnail": null, "wikidata_id": "Q3433179"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Cons\u00e9quences directes ou indirectes sur les \u00e9cosyst\u00e8mes r\u00e9sultant d\u0027activit\u00e9s humaines ou de ph\u00e9nom\u00e8nes naturels, souvent exacerb\u00e9es par le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "de795495-6c79-42e1-b078-297ed75825e7", "label": "Impacts environnementaux", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Cons\u00e9quences directes ou indirectes sur les \u00e9cosyst\u00e8mes r\u00e9sultant d\u0027activit\u00e9s humaines ou de ph\u00e9nom\u00e8nes naturels, souvent exacerb\u00e9es par le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027impact environnemental est l\u0027ensemble des changements qualitatifs, quantitatifs et fonctionnels de l\u0027environnement (n\u00e9gatifs ou positifs) engendr\u00e9s par un projet, un processus, un proc\u00e9d\u00e9, un ou des organismes, ou un ou des produits, de sa conception \u00e0 sa fin de vie.\nL\u0027\u00e9tude de l\u0027impact environnemental est un outil utilis\u00e9 par la norme ISO 14001 et dans l\u0027analyse du cycle de vie.\nDes \u00e9tudes d\u0027impacts environnementales sur les milieux biophysique et humain sont requises pour une majorit\u00e9 de projets.", "label": "Impact environnemental", "page_id": "232724", "thumbnail": null, "wikidata_id": "Q2022868"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "994ff9da-c00c-454c-9c3f-c40133253bba", "label": "Politiques environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique environnementale, appel\u00e9e aussi politique \u00e9cologique ou politique verte est la mise en place de politiques visant \u00e0 prot\u00e9ger l\u0027environnement.\nSelon l\u0027\u00e9conomiste Jean Gadrey, la mise en \u0153uvre d\u0027une politique \u00e9cologique n\u00e9cessite une r\u00e9duction des in\u00e9galit\u00e9s : \u00ab revendiquer la sobri\u00e9t\u00e9 contre le consum\u00e9risme se r\u00e9v\u00e9lerait insuffisant si l\u2019on ne pr\u00e9cisait pas quelles cat\u00e9gories sociales seraient invit\u00e9es \u00e0 modifier le plus leurs comportements au nom de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Il en va des efforts li\u00e9s \u00e0 la protection de l\u2019environnement comme de la fiscalit\u00e9 : ils peuvent \u00eatre justes ou injustes.", "label": "Politique environnementale", "page_id": "30587", "thumbnail": null, "wikidata_id": "Q919526"}, "wordnetentity": null}, {"answers": ["Leurs infrastructures sont souvent insuffisantes et dangereuses"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils b\u00e9n\u00e9ficient des meilleures technologies modernes.", "Leur population d\u00e9cro\u00eet r\u00e9guli\u00e8rement.", "Ils poss\u00e8dent d\u0027excellents moyens financiers pour s\u0027adapter.", "Ils disposent de ressources naturelles abondantes.", "Leur transition d\u00e9mographique est d\u00e9j\u00e0 achev\u00e9e.", "Ils ont des mesures climatiques avanc\u00e9es en place.", "Ils sont majoritairement situ\u00e9s dans des zones temp\u00e9r\u00e9es.", "Leur \u00e9conomie repose largement sur l\u0027industrie num\u00e9rique.", "Ils peuvent facilement financer des solutions climatiques modernes."], "feedback": "Les pays en d\u00e9veloppement ont du mal \u00e0 s\u0027adapter au changement climatique en raison de leurs infrastructures souvent dangereuses et insuffisantes. Cela peut \u00eatre d\u00fb \u00e0 leur manque de moyens financiers, techniques et technologiques pour les am\u00e9liorer.", "font": {"color": "white"}, "group": 3, "id": "d3d73ea1689e4082b66899ee80c4d8ab", "label": "mcq", "lang": "fr", "question": "Pourquoi les pays en d\u00e9veloppement sont-ils particuli\u00e8rement vuln\u00e9rables au changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "a1f0867664f449348b3c5469179ab67a", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "5cc6bb9d8a9b497ab93140fe96ef9060", "order": 30.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "bdac869996264c7dac52e56289218111", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. Les pays les plus vuln\u00e9rables au changement climatique sont les pays en d\u00e9veloppement. Par leur manque de moyens financiers, techniques et technologiques, ils peinent \u00e0 mettre en \u0153uvre des actions d\u0027adaptation au changement climatique. Leurs infrastruc- tures (d\u0027habitation, de transport, industrielles ... ) sont souvent insuffisantes et dangereuses du fait de la croissance d\u00e9mogra- phique. 7. \u00c0 l\u0027\u00e9chelle locale, des mesures peuvent \u00eatre mises en place : installation de panneaux solaires, syst\u00e8me du goutte-\u00e0-goutte dans l\u0027agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "title": "Pourquoi les pays en d\u00e9veloppement sont-ils particuli\u00e8rement vuln\u00e9rables au changement climatique ?", "type": "mcq"}, {"answers": ["La mont\u00e9e du niveau de la mer"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027\u00e9rosion rapide des c\u00f4tes", "La formation d\u0027\u00eeles artificielles", "L\u0027accumulation de s\u00e9diments marins", "Le recul naturel des plages", "L\u0027ass\u00e8chement progressif des zones humides", "L\u0027augmentation de la salinit\u00e9 des eaux", "La prolif\u00e9ration d\u0027algues toxiques", "La croissance des bancs de sable", "L\u0027extension des mar\u00e9cages c\u00f4tiers"], "feedback": "La mont\u00e9e du niveau de la mer menace le littoral atlantique de la France en provoquant l\u0027engloutissement progressif des terres et la submersion des zones c\u00f4ti\u00e8res. Ce ph\u00e9nom\u00e8ne peut \u00e9galement entra\u00eener une \u00e9rosion acc\u00e9l\u00e9r\u00e9e et une perte de biodiversit\u00e9 dans ces r\u00e9gions sensibles.", "font": {"color": "white"}, "group": 3, "id": "bb7f888ea590430888982e087dbcdf4d", "label": "mcq", "lang": "fr", "question": "Quel ph\u00e9nom\u00e8ne menace le littoral atlantique de la France ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "p", "id": "dfd781541f7b4c8cb3041885949969b0", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "d3d8ca3bc55a4261bef4fd74dff2dfed", "order": 15.0, "origin_type": "document_content", "parent_id": "901012e2a626474880836d93cb5d89a2", "prev_id": "78f560698f1f47c8857397b1ce50c83f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : La France connait une fonte des glaciers alpins et est menac\u00e9e par la mont\u00e9e du niveau de la mer sur son littoral atlantique. L\u0027Indon\u00e9sie connait une diminution des ressources halieutiques et une d\u00e9forestation sur la majorit\u00e9 de son territoire. Elle est \u00e9galement concern\u00e9e par la mont\u00e9e du niveau de la mer. R\u00e9ponse : La r\u00e9volution industrielle, avec la cr\u00e9ation de nombreuses usines et l\u0027utilisation de nouvelles sources d\u0027\u00e9nergie peut expliquer la hausse des temp\u00e9ratures \u00e0 partir du XIXe si\u00e8cle.", "title": null}], "title": "Quel ph\u00e9nom\u00e8ne menace le littoral atlantique de la France ?", "type": "mcq"}, {"answers": ["Installer des panneaux solaires sur le toit de leur maison"], "concepts": [], "difficulty": "unknown", "distractors": ["Creuser des puits pour r\u00e9cup\u00e9rer de l\u0027eau", "Utiliser des \u00e9oliennes portatives individuelles", "Recyclage d\u0027\u00e9quipements \u00e9lectroniques us\u00e9s", "Stocker de l\u0027\u00e9nergie via des batteries publiques", "R\u00e9duire la consommation de chauffage en hiver", "Planter des arbres dans leur jardin", "Construire des r\u00e9servoirs pour collecter les eaux de pluie", "Utiliser des v\u00e9los \u00e9lectriques pour les trajets courts", "Participer au compostage collectif pour r\u00e9duire les d\u00e9chets"], "feedback": "L\u0027installation de panneaux solaires sur les toits des maisons permet aux habitants de produire leur propre \u00e9nergie \u00e0 partir de sources renouvelables, r\u00e9duisant ainsi l\u0027utilisation d\u0027\u00e9nergies fossiles et contribuant \u00e0 la lutte contre le changement climatique.", "font": {"color": "white"}, "group": 3, "id": "584ef240f7d945b59dba491aadc83b10", "label": "mcq", "lang": "fr", "question": "Quelle initiative permet aux habitants de Los Angeles de produire de l\u0027\u00e9nergie propre ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "c2e8dac4fd5c4aaeaffdecf8ed0e83bf", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "23c7b903e45d408cbc40e1b38db047cc", "order": 8.0, "origin_type": "document_content", "parent_id": "c8fbe5a26e474ecdb6df5c3fd13e4e9c", "prev_id": "ca65dacc6375437ebe813e8eda6bd3bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Face aux risques potentiels li\u00e9s au changement climatique, tels que la hausse des temp\u00e9ratures, l\u0027accentuation de la s\u00e8cheresse, la rar\u00e9faction de l\u0027eau et les demandes croissantes en \u00e9nergie, Los Angeles prend des mesures pour s\u0027adapter au changement climatique. La ville a mis au point un Plan qui r\u00e9unit de nombreux acteurs. Par exemple, les habitants sont encourag\u00e9s \u00e0 poser des panneaux solaires sur le toit de leur domicile pour produire de l\u0027\u00e9nergie \u00ab propre \u00bb. La mairie, quant \u00e0 elle, encourage cette initiative en permettant le raccordement au r\u00e9seau de la ville et en rachetant une part de l\u0027\u00e9lectricit\u00e9 produite.", "title": null}], "title": "Quelle initiative permet aux habitants de Los Angeles de produire de l\u0027\u00e9nergie propre ?", "type": "mcq"}, {"answers": ["La mont\u00e9e des eaux engloutit leurs maisons"], "concepts": [], "difficulty": "unknown", "distractors": ["Les invasions fr\u00e9quentes d\u0027insectes ravagent les cultures", "L\u0027\u00e9rosion des terres r\u00e9duit la production agricole", "Les feux de for\u00eat d\u00e9truisent les habitations", "L\u0027absence de services sociaux les pousse \u00e0 partir", "Les conflits interethniques provoquent des d\u00e9placements", "Les temp\u00eates de sable endommagent les infrastructures", "La d\u00e9forestation rapide rend les r\u00e9gions inhabitables", "Les tremblements de terre fragilisent les constructions", "Une pollution industrielle massive force les \u00e9vacuations"], "feedback": "Les habitants se retrouvent en situation de d\u00e9tresse car la mont\u00e9e des eaux due au changement climatique engloutit progressivement leurs maisons, les obligeant \u00e0 d\u00e9m\u00e9nager plusieurs fois pour trouver un endroit s\u00fbr.", "font": {"color": "white"}, "group": 3, "id": "666fdbb9ce22409e81b8e7dfc36a991d", "label": "mcq", "lang": "fr", "question": "Pourquoi de nombreux habitants du Bangladesh sont-ils contraints de d\u00e9m\u00e9nager plusieurs fois ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "p", "id": "d4772280bc53441dac8508e74ce71d86", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "eafefdf61e374e448878c5626018a1f0", "order": 26.0, "origin_type": "document_content", "parent_id": "39b228f0f7724d5396f5ce9e772e5d34", "prev_id": "551b7c2447f24c3d9287c4a27c358851", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Bangladesh est un pays vulnerable au changement climatique. De nombreux habitants se retrouvent en situation de d\u00e9tresse. Ils ont d\u00e9m\u00e9nag\u00e9 plusieurs fois \u00e0 cause de la mont\u00e9e des eaux qui engloutit les maisons. Ainsi, les conditions de vie des familles film\u00e9es sont tr\u00e8s difficiles. Elles vivent dans un quartier d\u0027habitat pr\u00e9caire, construit avec des mat\u00e9riaux de r\u00e9cup\u00e9ration. Les conditions d\u0027hygi\u00e8ne sont mauvaises, et des habitants tombent malades, de la tuberculose par exemple. Ils n\u0027ont pas d\u0027emplois, ou des emplois tr\u00e8s ponctuels qui sont tr\u00e8s peu pay\u00e9s. Enfin, les probl\u00e8mes sociaux sont tr\u00e8s importants (mafia, prostitution) car certains profitent de l\u0027extr\u00eame pauvret\u00e9 des familles.", "title": null}], "title": "Pourquoi de nombreux habitants du Bangladesh sont-ils contraints de d\u00e9m\u00e9nager plusieurs fois ?", "type": "mcq"}, {"answers": ["L\u0027augmentation des temp\u00e9ratures et \u00e9l\u00e9vation du niveau des oc\u00e9ans"], "concepts": [], "difficulty": "unknown", "distractors": ["La diminution des vents et recul rapide des for\u00eats tropicales", "La stabilit\u00e9 des temp\u00e9ratures et fonte des glaciers tropicaux", "L\u0027agrandissement des calottes polaires et baisses des temp\u00eates", "La multiplication des arcs-en-ciel et mont\u00e9e des vagues de chaleur", "La stabilisation des climats et rar\u00e9faction des temp\u00eates", "La r\u00e9duction des s\u00e9cheresses et recul des inondations c\u00f4ti\u00e8res", "\u00c9l\u00e9mentaire mont\u00e9e des eaux et baisse des pr\u00e9cipitations", "L\u0027\u00e9largissement de l\u0027ozone et augmentation de la biodiversit\u00e9", "La baisse g\u00e9n\u00e9rale des temp\u00e9ratures et diminution des ouragans"], "feedback": "La bonne r\u00e9ponse est un r\u00e9sum\u00e9 des diff\u00e9rents ph\u00e9nom\u00e8nes qui se produisent en raison du changement climatique, tels que l\u0027augmentation des temp\u00e9ratures et l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans. Ces deux \u00e9l\u00e9ments sont des cons\u00e9quences directes du r\u00e9chauffement climatique, qui est provoqu\u00e9 par le changement des conditions atmosph\u00e9riques \u00e0 l\u0027\u00e9chelle mondiale. Les autres distracteurs ne sont pas li\u00e9s au sujet du changement climatique et peuvent \u00eatre facilement \u00e9limin\u00e9s en se concentrant sur les termes pertinents de la question.", "font": {"color": "white"}, "group": 3, "id": "e2957e9182fd4b46bcd82e53ddf5e723", "label": "mcq", "lang": "fr", "question": "Quels ph\u00e9nom\u00e8nes illustrent le changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 7, "html_tag": "li", "id": "73cff563324849d8bd763c8c58c89617", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "05fbce8b5c9f4ca58c7bb3dbfdb78c55", "order": 26.0, "origin_type": "document_content", "parent_id": "2253b5aff8e042dab1275a9aea356dfd", "prev_id": "06e947e1b95f44d8be80ab8dfd8d1c77", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Le changement climatique est un ph\u00e9nom\u00e8ne mondial de modi- fication du climat de la Terre. Il se traduit par des ph\u00e9nom\u00e8nes comme l\u0027augmentation des temp\u00e9ratures, l\u0027\u00e9l\u00e9vation du niveau des oc\u00e9ans ou la multiplication des \u00e9pisodes m\u00e9t\u00e9orologiques violents (temp\u00eates, s\u00e9cheresses, etc.). 4. GES d\u00e9signe les Gaz \u00e0 effet de serre, comme le dioxyde de car- bone, qui accentuent le r\u00e9chauffement climatique. Ils sont g\u00e9n\u00e9r\u00e9s par les transports et l\u0027industrie notamment.", "title": null}], "title": "Quels ph\u00e9nom\u00e8nes illustrent le changement climatique ?", "type": "mcq"}, {"answers": ["L\u0027installation du syst\u00e8me de goutte-\u00e0-goutte"], "concepts": [], "difficulty": "unknown", "distractors": ["La plantation massive d\u0027arbres fruitiers.", "La construction de grandes usines polluantes.", "La suppression des syst\u00e8mes d\u0027irrigation.", "Le remplacement de l\u0027agriculture par l\u0027industrie lourde.", "L\u0027utilisation exclusive de tracteurs \u00e0 carburant fossile.", "La mise en place d\u0027un r\u00e9seau \u00e9lectrique national co\u00fbteux.", "L\u0027augmentation des surfaces urbaines b\u00e9tonn\u00e9es.", "Le d\u00e9veloppement des monocultures \u00e0 grande \u00e9chelle.", "La d\u00e9forestation intensive pour cr\u00e9er des terres agricoles."], "feedback": "Le syst\u00e8me de goutte-\u00e0-goutte est une mesure locale efficace pour l\u0027adaptation agricole face au changement climatique car il permet une utilisation rationnelle de l\u0027eau et une meilleure gestion des cultures. Cette technique peut \u00e9galement r\u00e9duire la consommation d\u0027\u00e9nergie par rapport aux autres syst\u00e8mes d\u0027irrigation.", "font": {"color": "white"}, "group": 3, "id": "49ca09a8488a4ec19ba3c77aab2d1b3e", "label": "mcq", "lang": "fr", "question": "Quelle mesure locale pourrait aider \u00e0 l\u0027adaptation agricole face au changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_i ches et les crues torrentielles peuvent s\u0027amplifier avec le changement climatique en raison de l\u0027augmentation des pr\u00e9cipitations et de la fonte des glaciers, qui peuvent provoquer des d\u00e9placements de masse plus fr\u00e9quents.", "font": {"color": "white"}, "group": 3, "id": "d26907ba3e28482d83a9f99b3ccc9a53", "label": "mcq", "lang": "fr", "question": "Quels ph\u00e9nom\u00e8nes naturels peuvent devenir plus fr\u00e9quents dans les Alpes avec le changement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 7, "html_tag": "p", "id": "bcf6e983b4d241f3a5496e959990fae1", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "b0a06c3b330a46d59fe153010cb5f6ba", "order": 10.0, "origin_type": "document_content", "parent_id": "3fbd628c218c475bb3bd652b647f7599", "prev_id": "b5e651fe1c8d48d3a00791582b984370", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Sous l\u0027effet du changement climatique, l\u0027environnement alpin enregistre des \u00e9volutions rapides. Des risques naturels, comme les avalanches de neige ou les crues torrentielles, peuvent s\u0027amplifier. Mais les modifications touchent aussi les activit\u00e9s des stations alpines.", "title": null}], "title": "Quels ph\u00e9nom\u00e8nes naturels peuvent devenir plus fr\u00e9quents dans les Alpes avec le changement climatique ?", "type": "mcq"}, {"answers": ["de moyens financiers, techniques et technologiques"], "concepts": [], "difficulty": "unknown", "distractors": [["de ressources humaines et sociales", "de capacit\u00e9s politiques et diplomatiques", "de politiques environnementales et \u00e9ducatives", "de strat\u00e9gies \u00e9conomiques et commerciales", "d\u0027infrastructures et syst\u00e8mes \u00e9nerg\u00e9tiques", "de technologies nu agriculture, choix d\u0027architectures urbaines avec ventilation naturelle, etc.", "title": null}], "title": "Les pays en d\u00e9veloppement sont particuli\u00e8rement vuln\u00e9rables au changement climatique en raison de leur manque \u003cblank\u003e, ce qui rend difficile la mise en \u0153uvre d\u0027actions d\u0027adaptation.", "type": "fill_in"}, {"answers": ["propre"], "concepts": [], "difficulty": "unknown", "distractors": [["\u00e9conomique", "efficace", "puissante", "durable", "rapide", "subventionn\u00e9e"]], "feedback": "Los Angeles encourage la production d\u0027\u00e9nergie \u00ab propre \u00bb, car il s\u0027agit ici de r\u00e9duire les impacts environnementaux tout en r\u00e9pondant aux risques du changement climatique. L\u0027adoption de sources d\u0027\u00e9nergie renouvelables comme les panneaux solaires est une strat\u00e9gie pour diminuer la d\u00e9pendance aux \u00e9nergies fossiles et limiter la pollution.", "font": {"color": "white"}, "group": 4, "id": "003a767a09f8475eb3d19a06ce259374", "label": "fill_in", "lang": "fr", "query": "Pour faire face aux risques climatiques, Los Angeles encourage ses habitants \u00e0 poser des panneaux solaires afin de produire de l\u0027\u00e9nergie \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "c2e8dac4fd5c4aaeaffdecf8ed0e83bf", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "23c7b903e45d408cbc40e1b38db047cc", "order": 8.0, "origin_type": "document_content", "parent_id": "c8fbe5a26e474ecdb6df5c3fd13e4e9c", "prev_id": "ca65dacc6375437ebe813e8eda6bd3bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Face aux risques potentiels li\u00e9s au changement climatique, tels que la hausse des temp\u00e9ratures, l\u0027accentuation de la s\u00e8cheresse, la rar\u00e9faction de l\u0027eau et les demandes croissantes en \u00e9nergie, Los Angeles prend des mesures pour s\u0027adapter au changement climatique. La ville a mis au point un Plan qui r\u00e9unit de nombreux acteurs. Par exemple, les habitants sont encourag\u00e9s \u00e0 poser des panneaux solaires sur le toit de leur domicile pour produire de l\u0027\u00e9nergie \u00ab propre \u00bb. La mairie, quant \u00e0 elle, encourage cette initiative en permettant le raccordement au r\u00e9seau de la ville et en rachetant une part de l\u0027\u00e9lectricit\u00e9 produite.", "title": null}], "title": "Pour faire face aux risques climatiques, Los Angeles encourage ses habitants \u00e0 poser des panneaux solaires afin de produire de l\u0027\u00e9nergie \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["de la mont\u00e9e des eaux"], "concepts": [], "difficulty": "unknown", "distractors": [["de la s\u00e9cheresse", "de la temp\u00e9rature \u00e9lev\u00e9e", "de la pollution atmosph\u00e9rique", "de l\u0027\u00e9rosion des sols", "de la d\u00e9forestation", "des s\u00e9ismes"]], "feedback": "La mont\u00e9e des eaux est un ph\u00e9nom\u00e8ne li\u00e9 aux changements climatiques qui affecte particuli\u00e8rement les r\u00e9gions c\u00f4ti\u00e8res ou proches des fleuves, comme le Bangladesh. Cela entra\u00eene l\u0027engloutissement des zones habit\u00e9es, for\u00e7ant les populations \u00e0 constamment d\u00e9m\u00e9nager. Les autres propositions ne sont pas aussi directement li\u00e9es \u00e0 ce probl\u00e8me sp\u00e9cifique.", "font": {"color": "white"}, "group": 4, "id": "d6d7af095bc0427dab54c5803a726abf", "label": "fill_in", "lang": "fr", "query": "De nombreux habitants du Bangladesh ont d\u00e9m\u00e9nag\u00e9 plusieurs fois \u00e0 cause \u003cblank\u003e qui engloutit les maisons.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "p", "id": "d4772280bc53441dac8508e74ce71d86", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "eafefdf61e374e448878c5626018a1f0", "order": 26.0, "origin_type": "document_content", "parent_id": "39b228f0f7724d5396f5ce9e772e5d34", "prev_id": "551b7c2447f24c3d9287c4a27c358851", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Bangladesh est un pays vulnerable au changement climatique. De nombreux habitants se retrouvent en situation de d\u00e9tresse. Ils ont d\u00e9m\u00e9nag\u00e9 plusieurs fois \u00e0 cause de la mont\u00e9e des eaux qui engloutit les maisons. Ainsi, les conditions de vie des familles film\u00e9es sont tr\u00e8s difficiles. Elles vivent dans un quartier d\u0027habitat pr\u00e9caire, construit avec des mat\u00e9riaux de r\u00e9cup\u00e9ration. Les conditions d\u0027hygi\u00e8ne sont mauvaises, et des habitants tombent malades, de la tuberculose par exemple. Ils n\u0027ont pas d\u0027emplois, ou des emplois tr\u00e8s ponctuels qui sont tr\u00e8s peu pay\u00e9s. Enfin, les probl\u00e8mes sociaux sont tr\u00e8s importants (mafia, prostitution) car certains profitent de l\u0027extr\u00eame pauvret\u00e9 des familles.", "title": null}], "title": "De nombreux habitants du Bangladesh ont d\u00e9m\u00e9nag\u00e9 plusieurs fois \u00e0 cause \u003cblank\u003e qui engloutit les maisons.", "type": "fill_in"}, {"answers": ["les crues torrentielles"], "concepts": [], "difficulty": "unknown", "distractors": [["les glissements de terrain", "les s\u00e9ismes", "les incendies de for\u00eat", "les orages violents", "les vagues de chaleur", "les temp\u00eates de vent"]], "feedback": "Les crues torrentielles sont sp\u00e9cifiquement mentionn\u00e9es aux c\u00f4t\u00e9s des avalanches comme des risques naturels susceptibles de s\u0027amplifier sous l\ able au changement climatique. De nombreux habitants se retrouvent en situation de d\u00e9tresse. Ils ont d\u00e9m\u00e9nag\u00e9 plusieurs fois \u00e0 cause de la mont\u00e9e des eaux qui engloutit les maisons. Ainsi, les conditions de vie des familles film\u00e9es sont tr\u00e8s difficiles. Elles vivent dans un quartier d\u0027habitat pr\u00e9caire, construit avec des mat\u00e9riaux de r\u00e9cup\u00e9ration. Les conditions d\u0027hygi\u00e8ne sont mauvaises, et des habitants tombent malades, de la tuberculose par exemple. Ils n\u0027ont pas d\u0027emplois, ou des emplois tr\u00e8s ponctuels qui sont tr\u00e8s peu pay\u00e9s. Enfin, les probl\u00e8mes sociaux sont tr\u00e8s importants (mafia, prostitution) car certains profitent de l\u0027extr\u00eame pauvret\u00e9 des familles.", "title": null}], "statement": "Les habitants du Bangladesh touch\u00e9s par le changement climatique ont d\u00e9m\u00e9nag\u00e9 plusieurs fois \u00e0 cause de la mont\u00e9e des eaux.", "title": "Les habitants du Bangladesh touch\u00e9s par le changement climatique ont d\u00e9m\u00e9nag\u00e9 plusieurs fois \u00e0 cause de la mont\u00e9e des eaux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les \u00c9tats ont pris conscience des risques li\u00e9s au changement global et se sont engag\u00e9s \u00e0 limiter le r\u00e9chauffement climatique. Ils cherchent \u00e9galement \u00e0 prot\u00e9ger les espaces naturels et adaptent leurs am\u00e9nagements pour anticiper les effets, comme la mont\u00e9e du niveau de la mer dans les villes littorales.", "font": {"color": "white"}, "group": 5, "id": "3ec7ffcc987141da99f289ee0a1c996e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2538, "doc_label": "9782210105669_228-243", "end_time": null, "first_page": 13, "html_tag": "p", "id": "7cc3291e4eba41c4976b39 u00e9 publique et l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La pollution est la destruction ou d\u00e9gradation d\u0027un \u00e9cosyst\u00e8me ou de la biosph\u00e8re par l\u0027introduction, g\u00e9n\u00e9ralement humaine, d\u0027entit\u00e9s (physiques, chimiques ou biologiques), ou de radiations alt\u00e9rant le fonctionnement de cet \u00e9cosyst\u00e8me. La pollution a des effets importants sur la sant\u00e9 et la biosph\u00e8re, comme en t\u00e9moigne l\u0027exposition aux polluants et le r\u00e9chauffement climatique qui transforme le climat de la Terre et son \u00e9cosyst\u00e8me, en entra\u00eenant l\u0027apparition de maladies inconnues jusqu\u0027alors dans certaines zones g\u00e9ographiques, des migrations de certaines esp\u00e8ces, voire leur extinction si elles ne peuvent s\u0027adapter \u00e0 leur nouvel environnement biophysique.\nLa Seconde Guerre mondiale est suivie d\u0027une prise de conscience des r\u00e9percussions des activit\u00e9s humaines sur l\u0027environnement et la sant\u00e9, parall\u00e8lement \u00e0 l\u0027approfondissement de l\u0027\u00e9cologisme et de l\u0027\u00e9cologie th\u00e9oris\u00e9e d\u00e8s 1886 par Ernst Haeckel.", "label": "Pollution", "page_id": "14162", "thumbnail": null, "wikidata_id": "Q58734"}, "wordnetentity": {"definition": "undesirable state of the natural environment being contaminated with harmful substances as a consequence of human activities", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pollution", "name": "pollution.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "\u00c9cosyst\u00e8me capable d\u0027absorber plus de dioxyde de carbone qu\u0027il n\u0027en \u00e9met, contribuant \u00e0 att\u00e9nuer le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ab50b1bd-d0ca-46af-9338-8ad5f07d7df9", "label": "Puits de carbone", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9cosyst\u00e8me capable d\u0027absorber plus de dioxyde de carbone qu\u0027il n\u0027en \u00e9met, contribuant \u00e0 att\u00e9nuer le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un puits de carbone ou puits CO2 est un r\u00e9servoir de carbone (naturel ou artificiel) absorbant du carbone depuis le cycle du carbone. Ce carbone est s\u00e9questr\u00e9 dans le r\u00e9servoir avec un temps de r\u00e9sidence tr\u00e8s long par rapport \u00e0 celui dans l\u0027atmosph\u00e8re.\nLes puits de carbone principaux sont les oc\u00e9ans par dissolution et le vivant par assimilation via la flore (for\u00eat, tourbi\u00e8re, prairies, phytoplancton), la faune, et les sols (humus).", "label": "Puits de carbone", "page_id": "499883", "thumbnail": null, "wikidata_id": "Q5611523"}, "wordnetentity": null}, {"aliases": ["fdda104c-3472-4a89-bcfd-b491b75a9758", "b44fa5df-c858-4a80-803b-7b72f2c90097", "524cb4b2-fd1f-42b4-beb0-2618e6fcf09a", "dda16970-1ca3-470b-89db-88ed7d00457a"], "corpus_id": null, "definition": "La conservation de la biodiversit\u00e9 est un processus global qui englobe les actions visant \u00e0 prot\u00e9ger, pr\u00e9server et maintenir les environnements naturels ainsi que les ressources essentielles pour la durabilit\u00e9 \u00e9cologique. Cela inclut non seulement la gestion durable des esp\u00e8ces animales dans leur habitat naturel, mais aussi la protection des ressources naturelles contre l\u0027exploitation excessive afin d\u0027assurer leur p\u00e9rennit\u00e9 et celle des \u00e9cosyst\u00e8mes. Ce processus vise \u00e0 garantir l\u0027\u00e9quilibre des \u00e9cosyst\u00e8mes tout en pr\u00e9servant l\u0027accessibilit\u00e9 du patrimoine culturel et naturel pour les g\u00e9n\u00e9rations futures.", "doc_ids": [2538, 2539, 2542, 2555  de l\u0027\u00e9nergie renouvelable.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, l\u0027Allemagne a adopt\u00e9 une nouvelle politique \u00e9nerg\u00e9tique en 2000 visant \u00e0 r\u00e9duire la consommation d\u0027\u00e9nergie tout en encourageant le d\u00e9veloppement des \u00e9nergies renouvelables.", "font": {"color": "white"}, "group": 5, "id": "bf2957d8fafc432a8e31cbb71125a12b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 1, "html_tag": "p", "id": "2286451355334881ac430ea8f9e8d21c", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9398327a641b46b297451a621988f761", "order": 6.0, "origin_type": "document_content", "parent_id": null, "prev_id": "b6e920ff6dc24a449b60a6f38dacef38", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les \u00e9oliennes produisent de l\u0027\u00e9lectricit\u00e9. D\u0027ici 2020, 20 % de la consommation d\u0027\u00e9nergie de l\u0027Union europ\u00e9enne devrait \u00eatre issue d\u0027\u00e9nergies renouvelables telles que l\u0027\u00e9nergie \u00e9olienne. L\u0027Allemagne a d\u00e9cid\u00e9 en 2000 de mettre en place une nouvelle politique \u00e9nerg\u00e9tique. Il s\u0027agit d\u0027une v\u00e9ritable transition \u00e9nerg\u00e9tique, qui vise \u00e0 r\u00e9duire la consommation d\u0027\u00e9nergie et \u00e0 d\u00e9velopper les \u00e9nergies renouvelables.", "title": null}], "statement": "L\u0027Allemagne a institu\u00e9 sa politique de transition \u00e9nerg\u00e9tique en 2000 pour r\u00e9duire la consommation d\u0027\u00e9nergie et promouvoir les \u00e9nergies renouvelables.", "title": "L\u0027Allemagne a institu\u00e9 sa politique de transition \u00e9nerg\u00e9tique en 2000 pour r\u00e9duire la consommation d\u0027\u00e9nergie et promouvoir les \u00e9nergies renouvelables.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Wildpoldsried, situ\u00e9 en Bavi\u00e8re, est un exemple de transition \u00e9nerg\u00e9tique r\u00e9ussie. Il produit davantage d\u0027\u00e9nergie qu\u0027il n\u0027en utilise, illustrant ainsi les b\u00e9n\u00e9fices de r\u00e9duire la d\u00e9pendance aux \u00e9nergies non renouvelables.", "font": {"color": "white"}, "group": 5, "id": "ce13c024ea1b46ddbedca68833f92c18", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 3, "html_tag": "p", "id": "cb3aef5dab274d8d9723a79400660588", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a2882ad1415d489d8d70d914a9138c37", "order": 24.0, "origin_type": "document_content", "parent_id": "412aabbece114b2dbcf493466eab485a", "prev_id": "069df4095ba843af8c5b6bf53ca9a779", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les gaz \u00e0 effet de serre : les gaz comme le CO2 ou le m\u00e9thane, produits notamment par les industries utilisant des \u00e9nergies non renouvelables. Ils contribuent au r\u00e9chauffement climatique. Wildpoldsried est un village du sud-est de la Bavi\u00e8re, symbole de la transition \u00e9nerg\u00e9tique. Il produit plus d\u0027\u00e9nergie qu\u0027il n\u0027en consomme et sert de mod\u00e8le dans le monde.", "title": null}], "statement": "Le village de Wildpoldsried g\u00e9n\u00e8re plus d\u0027\u00e9nergie qu\u0027il n\u0027en consomme gr\u00e2ce \u00e0 la transition \u00e9nerg\u00e9tique.", "title": "Le village de Wildpoldsried g\u00e9n\u00e8re plus d\u0027\u00e9nergie qu\u0027il n\u0027en consomme gr\u00e2ce \u00e0 la transition \u00e9nerg\u00e9tique.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les pays industrialis\u00e9s n\u00e9cessitent davantage d\u0027\u00e9nergie pour soutenir leurs activit\u00e9s \u00e9conomiques, ce qui se traduit par une consommation \u00e9nerg\u00e9tique plus \u00e9lev\u00e9e par rapport aux pays moins industrialis\u00e9s.", "font": {"color": "white"}, "group": 5, "id": "9cd810fcaede47369a9181202025e4ff", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 5, "html_tag": "li", "id": "a27d2a3241c244cab87220d990241fa9", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "ca752aab86a1404ea8c20b3433793c80", "order": 21.0, "origin_type": "document_content", "parent_id": "013d62c700d74c209751c721ca1b4c4b", "prev_id": "24faba3fe0c84cb3a3706a45391b577c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Par rapport \u00e0 l\u0027Am\u00e9rique du Nord, le Br\u00e9sil a une consommation \u00e9nerg\u00e9tique plut\u00f4t faible. Cependant, elle est tout de m\u00eame plus \u00e9lev\u00e9e que plusieurs pays d\u0027Am\u00e9rique du Sud. R\u00e9ponse : Les pays les plus urbanis\u00e9s et les plus industrialis\u00e9s consomment plus d\u0027\u00e9nergie. Les pays du Nord disposent \u00e9galement d\u0027un niveau de vie plus \u00e9lev\u00e9.", "title": null}], "statement": "Les pays les plus industrialis\u00e9s tendent \u00e0 consommer plus d\u0027\u00e9nergie.", "title": "Les pays les plus industrialis\u00e9s tendent \u00e0 consommer plus d\u0027\u00e9nergie.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Les effets climatiques englobent les cons\u00e9quences des changements climatiques, comme l\u0027\u00e9l\u00e9vation du niveau de la mer, la fr\u00e9quence accrue des \u00e9v\u00e9nements extr\u00eames et la perte de biodiversit\u00e9.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "02fbeb6a-b4af-456b-a1c7-1387d9c4dcac", "label": "Effets climatiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les effets climatiques englobent les cons\u00e9quences des changements climatiques, comme l\u0027\u00e9l\u00e9vation du niveau de la mer, la fr\u00e9quence accrue des \u00e9v\u00e9nements extr\u00eames et la perte de biodiversit\u00e9.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les effets du changement climatique peuvent se produire sur le plan g\u00e9opolitique, sur le plan \u00e9conomique, sur le plan environnemental (sur les oc\u00e9ans, les \u00e9cosyst\u00e8mes...), sur la sant\u00e9 humaine (effets psychosociaux...),  etc.\nL\u0027un des enjeux cruciaux du XXIe si\u00e8cle sera de limiter les impacts directs ou indirects du r\u00e9chauffement climatique sur les soci\u00e9t\u00e9s humaines \u00e0 court, moyen, et long terme, relativement \u00e0 leurs cons\u00e9quences \u00e9conomiques, sociales, et environnementales.", "label": "Effets du changement climatique", "page_id": "1455765", "thumbnail": null, "wikidata_id": "Q1430548"}, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "En g\u00e9n\u00e9ral, les pays pauvres disposent de moins de ressources pour mettre en place des mesures de pr\u00e9vention solides contre les risques, notamment \u00e0 cause du manque d\u0027infrastructures adapt\u00e9es et de la prolif\u00e9ration des zones d\u0027habitation non r\u00e9glement\u00e9es comme les bidonvilles.", "font": {"color": "white"}, "group": 5, "id": "2ee8cb816bed4219ae0ff8b177b3f89e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2563, "doc_label": "chap 14 les-risques-industriels-et-technologiques", "end_time": null, "first_page": 4, "html_tag": "li", "id": "d7c26132241242d58453ce8a83155533", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "d104620d86954d06b5c3e308e7422a66", "order": 23.0, "origin_type": "document_content", "parent_id": "2d403a0bf62e4295b20dca26f87e285f", "prev_id": "58882886c5724f02bc540c896230033e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Pour r\u00e9duire l\u0027exposition au risque, on peut mettre en \u0153uvre des mesures de pr\u00e9vention afin de limiter la vuln\u00e9rabilit\u00e9 des espaces, et donc les effets d\u0027une catastrophe. Par exemple, en France, les sites industriels \u00e0 haut risque (class\u00e9s \u00ab Seveso seuil haut \u00bb selon la l\u00e9gislation de l\u0027Union europ\u00e9enne) doivent faire l\u0027objet d\u0027un plan de pr\u00e9vention des risques technologiques (PPRT). 5. L\u0027in\u00e9galit\u00e9 des soci\u00e9t\u00e9s face aux risques est li\u00e9e aux in\u00e9galit\u00e9s de d\u00e9veloppement entre pays. Les pays pauvres sont plus vuln\u00e9rables car les \u00c9tats ne disposent pas de moyens de pr\u00e9vention aussi impor- tants que dans les pays riches. Par exemple, l\u0027urbanisation se d\u00e9ve- loppe en grande partie sous forme de bidonvilles, dans des espaces dangereux qui ne devraient pas \u00eatre constructibles ; ainsi en 1984, \u00e0 Bhopal en Inde, c\u0027est la population d\u0027un bidonville autour d\u0027une usine qui a \u00e9t\u00e9 victime du nuage toxique suite \u00e0 une explosion.", "title": null}], "statement": "Les pays pauvres sont plus vuln\u00e9rables aux risques car ils manquent de moyens de pr\u00e9vention compar\u00e9s aux pays riches.", "title": "Les pays pauvres sont plus vuln\u00e9rables aux risques car ils manquent de moyens de pr\u00e9vention compar\u00e9s aux pays riches.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La d\u00e9forestation affecte la biodiversit\u00e9 et la qualit\u00e9 des terres arables. Les for\u00eats aident \u00e0 limiter l\u0027\u00e9rosion et \u00e0 maintenir la fertilit\u00e9 des sols, ce qui est essentiel pour pr\u00e9server des terres agricoles productives.", "font": {"color": "white"}, "group": 5, "id": "e058e53f623f4060bec952853470b1f4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2570, "doc_label": "chap 12 nourrir-les-hommes", "end_time": null, "first_page": 4, "html_tag": "li", "id": "414fbef5542149b2aaed634b2563b80b", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "83d4650f6853474ebf09dadf2598ae44", "order": 15.0, "origin_type": "document_content", "parent_id": "acbe4aa0bfa74b70bf34381a3a16a741", "prev_id": "acd018042f62417994b0548b77e77458", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "9. Il y a 30 ans, la situation alimentaire dans le village de Mekele \u00e9tait critique : la famine avait fait de nombreux morts. En 2015, le village est plus prosp\u00e8re, avec une s\u00e9curit\u00e9 alimentaire assur\u00e9e. 10. Le village a assur\u00e9 sa s\u00e9curit\u00e9 alimentaire gr\u00e2ce \u00e0 un grand syst\u00e8me d\u0027irrigation au nord des habitations (une cinquantaine de r\u00e9ser- voirs qui retiennent l\u0027eau de pluie). 11. Ces r\u00e9formes ont permis d\u0027am\u00e9liorer la situation alimentaire de l\u0027\u00c9thiopie, mais l\u0027autosuffisance n\u0027est toujours pas atteinte et la s\u00e9curit\u00e9 alimentaire est donc toujours tr\u00e8s fragile. 12. La d\u00e9forestation diminue la biodiversit\u00e9 et la qualit\u00e9 des terres arables (la for\u00eat permet de limiter l\u0027\u00e9rosion et rend les te
