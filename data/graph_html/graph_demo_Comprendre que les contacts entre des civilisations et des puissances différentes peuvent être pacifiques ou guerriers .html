598. Ces conflits ont \u00e9t\u00e9 caract\u00e9ris\u00e9s par des \u00e9v\u00e9nements tragiques tels que le massacre de la Saint-Barth\u00e9lemy et ont eu des r\u00e9percussions politiques significatives, entra\u00eenant des divisions profondes au sein de la noblesse et une instabilit\u00e9 politique durable. Ils ont \u00e9galement conduit \u00e0 des migrations importantes, influenc\u00e9 la culture sur le continent am\u00e9ricain et laiss\u00e9 un impact notable sur l\u0027art, y compris dans les bandes dessin\u00e9es. Ces tensions religieuses et politiques ont pr\u00e9par\u00e9 le terrain pour la consolidation du pouvoir royal face aux luttes internes.", "doc_ids": [2564, 2534, 2566, 2571, 2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e59f3824-ca66-4d23-919b-35dac09df8fb", "label": "Conflits religieux en Europe", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Les conflits religieux en Europe, principalement au XVIe si\u00e8cle, d\u00e9signent les affrontements violents entre catholiques et protestants, marqu\u00e9s par des guerres de religion qui se sont intensifi\u00e9es en France et dans d\u0027autres r\u00e9gions d\u0027Europe entre 1562 et 1598. Ces conflits ont \u00e9t\u00e9 caract\u00e9ris\u00e9s par des \u00e9v\u00e9nements tragiques tels que le massacre de la Saint-Barth\u00e9lemy et ont eu des r\u00e9percussions politiques significatives, entra\u00eenant des divisions profondes au sein de la noblesse et une instabilit\u00e9 politique durable. Ils ont \u00e9galement conduit \u00e0 des migrations importantes, influenc\u00e9 la culture sur le continent am\u00e9ricain et laiss\u00e9 un impact notable sur l\u0027art, y compris dans les bandes dessin\u00e9es. Ces tensions religieuses et politiques ont pr\u00e9par\u00e9 le terrain pour la consolidation du pouvoir royal face aux luttes internes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En France, on appelle guerres de Religion les huit guerres civiles d\u0027origine religieuse qui se sont succ\u00e9d\u00e9 dans le royaume de France de 1562 \u00e0 1598, opposant partisans du catholicisme et partisans du protestantisme (les \u00ab huguenots \u00bb) dans des op\u00e9rations militaires pouvant aller jusqu\u0027\u00e0 la bataille rang\u00e9e. Les catholiques sont en g\u00e9n\u00e9ral soutenus par le pouvoir royal et son arm\u00e9e, mais les deux camps disposent de leurs propres forces militaires, la noblesse fran\u00e7aise \u00e9tant divis\u00e9e entre les deux confessions, y compris la haute noblesse.\nLe fondement religieux de cette division est le mouvement de r\u00e9forme de l\u0027\u00c9glise catholique commenc\u00e9 en 1517 par le moine allemand Martin Luther, excommuni\u00e9 et mis au ban de l\u0027Empire en 1520, mais qui, soutenu contre l\u0027empereur Charles Quint par plusieurs princes allemands (surnomm\u00e9s \u00ab protestants \u00bb \u00e0 partir de 1529), est \u00e0 l\u0027origine d\u0027un long conflit dans le Saint-Empire, conclu en 1555 par la paix d\u0027Augsbourg qui permet \u00e0 chaque prince de choisir la confession de ses \u00c9tats, selon le principe du cujus regio, ejus religio.", "label": "Guerres de Religion (France)", "page_id": "41604", "thumbnail": null, "wikidata_id": "Q673175"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Accord sign\u00e9 en 1648 mettant fin aux guerres de religion en Europe, \u00e9tablissant un principe de coexistence pacifique entre diff\u00e9rentes confessions chr\u00e9tiennes.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "93e237c9-7d3c-459a-872c-78757cf37358", "label": "Trait\u00e9 de Westphalie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Accord sign\u00e9 en 1648 mettant fin aux guerres de religion en Europe, \u00e9tablissant un principe de coexistence pacifique entre diff\u00e9rentes confessions chr\u00e9tiennes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les trait\u00e9s de Westphalie (ou paix de Westphalie), sign\u00e9s le 24 octobre 1648, concluent simultan\u00e9ment deux s\u00e9ries de conflits en Europe :\n\nla guerre de Trente Ans, un conflit majeur de l\u0027Europe moderne qui a impliqu\u00e9 l\u0027ensemble des puissances du continent dans le conflit entre le Saint-Empire romain germanique et ses \u00c9tats allemands protestants en r\u00e9bellion ;\nla guerre de Quatre-Vingts Ans, opposant les Provinces-Unies r\u00e9volt\u00e9es \u00e0 la monarchie espagnole.\nModifiant profond\u00e9ment les \u00e9quilibres politiques et religieux en Europe et dans le Saint-Empire, ils sont aussi \u00e0 la base du \u00ab syst\u00e8me westphalien \u00bb, expression utilis\u00e9e a posteriori pour d\u00e9signer le syst\u00e8me international sp\u00e9cifique mis en place, de fa\u00e7on durable, par ces trait\u00e9s.", "label": "Trait\u00e9s de Westphalie", "page_id": "50356", "thumbnail": null, "wikidata_id": "Q150995"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "P\u00e9riode d\u0027expansion territoriale espagnole aux Am\u00e9riques, marqu\u00e9e par l\u0027exploitation des ressources et la domination sur les peuples autochtones.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7c4d8aa1-776b-4e40-b722-215d8180d697", "label": "Colonisation espagnole", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode d\u0027expansion territoriale espagnole aux Am\u00e9riques, marqu\u00e9e par l\u0027exploitation des ressources et la domination sur les peuples autochtones.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La colonisation espagnole de l\u0027Am\u00e9rique, commenc\u00e9e avec les voyages de Christophe Colomb vers la fin du XVe si\u00e8cle, a permis \u00e0 la monarchie catholique espagnole de ma\u00eetriser une grande partie du continent (son extension maximale \u00e9tant atteinte au XVIIIe si\u00e8cle). L\u0027Espagne a ensuite perdu progressivement cette domination avec l\u2019acc\u00e8s \u00e0 l\u2019ind\u00e9pendance des territoires, et la guerre hispano-am\u00e9ricaine de 1898, quand les derni\u00e8res colonies espagnoles (Cuba, Porto Rico, les Philippines) ont \u00e9t\u00e9 perdues au profit des \u00c9tats-Unis.\nLes possessions du continent Am\u00e9rique constituaient une grande partie de l\u0027empire espagnol.", "label": "Colonisation espagnole de l\u0027Am\u00e9rique", "page_id": "6785384", "thumbnail": null, "wikidata_id": "Q1047607"}, "wordnetentity": null}, {"aliases": ["63c7d8ef-ea6a-4e4d-a598-552c42ddbf7b"], "corpus_id": null, "definition": "Un \u00e9dit royal est une d\u00e9cision formelle \u00e9mise par un souverain, ayant une port\u00e9e g\u00e9n\u00e9rale, souvent utilis\u00e9e pour \u00e9tablir des lois ou des r\u00e8glements dans un royaume. Ces \u00e9dits ont \u00e9t\u00e9 particuli\u00e8rement importants durant les guerres de religion en France, servant \u00e0 instaurer des politiques et \u00e0 r\u00e9guler divers aspects de la vie publique.", "doc_ids": [2539, 2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "46d82220-425c-4d02-848c-d48897d2f2d3", "label": "\u00c9dit Royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un \u00e9dit royal est une d\u00e9cision formelle \u00e9mise par un souverain, ayant une port\u00e9e g\u00e9n\u00e9rale, souvent utilis\u00e9e pour \u00e9tablir des lois ou des r\u00e8glements dans un royaume. Ces \u00e9dits ont \u00e9t\u00e9 particuli\u00e8rement importants durant les guerres de religion en France, servant \u00e0 instaurer des politiques et \u00e0 r\u00e9guler divers aspects de la vie publique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "a formal or authoritative proclamation", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "\u00c9dit", "name": "edict.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Par des chansons et des pamphlets satiriques"], "concepts": [], "difficulty": "unknown", "distractors": ["Par des trait\u00e9s scientifiques entre catholiques et protestants.", "Par des \u00e9changes \u00e9pistolaires amicaux sur la religion.", "Par des discussions diplomatiques autour d\u0027une table ronde.", "Par des manifestations pacifiques dans les rues.", "Par des accords commerciaux mutuels entre \u00e9glises.", "Par des sermons religieux communs pr\u00f4nant l\u0027unit\u00e9.", "Par des alliances militaires impromptues contre un ennemi commun.", "Par des collaborations artistiques entre catholiques et protestants.", "Par des mariages interconfessionnels organis\u00e9s par l\u0027\u00c9glise."], "feedback": "Outre la violence physique, les oppositions religieuses au XVIe si\u00e8cle s\u0027exprimaient \u00e9galement \u00e0 travers des moyens plus pacifiques tels que les chansons et les pamphlets satiriques. Ces formes d\u0027expression permettaient aux deux parties de critiquer et de se moquer de l\u0027autre, sans n\u00e9cessairement d\u00e9boucher sur des affrontements physiques. Cependant, cela contribuait \u00e9galement \u00e0 exacerber les tensions entre les diff\u00e9rentes confessions religieuses et alimentait les conflits.", "font": {"color": "white"}, "group": 3, "id": "0e1a928d994d4551862e00cb2c3fdd37", "label": "mcq", "lang": "fr", "question": "Comment les oppositions religieuses s\u0027expriment-elles au XVIe si\u00e8cle, outre la violence physique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "title": "Comment les oppositions religieuses s\u0027expriment-elles au XVIe si\u00e8cle, outre la violence physique ?", "type": "mcq"}, {"answers": ["Elles m\u00e8nent souvent \u00e0 des guerres et massacres"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles ne d\u00e9bouchent que sur des n\u00e9gociations pacifiques.", "Elles entra\u00eenent uniquement des critiques publiques mod\u00e9r\u00e9es.", "Elles se limitent \u00e0 des d\u00e9bats th\u00e9ologiques \u00e9crits.", "Elles favorisent g\u00e9n\u00e9ralement l\u0027unit\u00e9 politique europ\u00e9enne.", "Elles ne concernent que quelques r\u00e9gions pr\u00e9cises d\u0027Europe.", "Elles contribuent \u00e0 la cr\u00e9ation de nouvelles religions mondiales.", "Elles aboutissent principalement \u00e0 des r\u00e9formes \u00e9conomiques.", "Elles restent largement ignor\u00e9es par le pouvoir politique.", "Elles entra\u00eenent rarement des tensions durables."], "feedback": "Les conflits religieux au XVIe si\u00e8cle ont souvent men\u00e9 \u00e0 des guerres et massacres en Europe, impliquant des millions de personnes et entra\u00eenant de nombreuses destructions et pertes humaines. Ces conflits \u00e9taient souvent tr\u00e8s violents et les causes religieuses \u00e9taient souvent m\u00eal\u00e9es \u00e0 des motivations politiques. Les pamphlets et chansons satiriques \u00e9taient un moyen pour les deux parties de critiquer et de se moquer de leurs adversaires religieux, augmentant ainsi les tensions et les conflits entre les catholiques et les protestants.", "font": {"color": "white"}, "group": 3, "id": "9611559a3bb346a98ffe4a67f4468488", "label": "mcq", "lang": "fr", "question": "Quelle est l\u0027une des cons\u00e9quences fr\u00e9quentes des conflits religieux au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "title": "Quelle est l\u0027une des cons\u00e9quences fr\u00e9quentes des conflits religieux au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Ils ont influenc\u00e9 l\u0027expansion europ\u00e9enne et la recomposition de l\u0027espace m\u00e9diterran\u00e9en"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils ont gouvern\u00e9 ensemble une grande partie du continent africain", "Ils se sont alli\u00e9s pour repousser les invasions asiatiques", "Ils ont d\u00e9clench\u00e9 la premi\u00e8re r\u00e9volution industrielle en Europe", "Ils ont unifi\u00e9 politiquement tout le bassin m\u00e9diterran\u00e9en", "Ils ont partag\u00e9 les d\u00e9couvertes scientifiques de la Renaissance entre eux", "Ils ont organis\u00e9 une conf\u00e9rence commune pour diviser le monde entre leurs empires", "Ils ont fond\u00e9 conjointement des comptoirs commerciaux en Am\u00e9rique", "Ils ont soutenu financi\u00e8rement la r\u00e9forme religieuse protestante", "Ils ont dirig\u00e9 tous deux la papaut\u00e9 pendant la Renaissance"], "feedback": "Les Ottomans et les Ib\u00e9riques ont jou\u00e9 un r\u00f4le important dans l\u0027expansion europ\u00e9enne et la recomposition de l\u0027espace m\u00e9diterran\u00e9en au XVe et XVIe si\u00e8cles. Les Ottomans ont conquis de vastes territoires en Europe, en Asie et en Afrique, tandis que les Ib\u00e9riques ont explor\u00e9 et colonis\u00e9 les Am\u00e9riques. Leurs actions ont contribu\u00e9 \u00e0 une premi\u00e8re mondialisation en ouvrant de nouvelles routes commerciales et en \u00e9tablissant des relations entre diff\u00e9rents continents.", "font": {"color": "white"}, "group": 3, "id": "4f953006883e484e9fd5d928946621cd", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le ont jou\u00e9 les Ottomans et les Ib\u00e9riques aux XVe et XVIe si\u00e8cles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "fec50171770f47d2bbde857d4d38577c", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "06209af48a5b4527be53bd9f5ae85c8a", "order": 65.0, "origin_type": "document_content", "parent_id": "078bd5c11c2e48c8b596708477fc34ba", "prev_id": "078bd5c11c2e48c8b596708477fc34ba", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expan- sion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "title": "Quel r\u00f4le ont jou\u00e9 les Ottomans et les Ib\u00e9riques aux XVe et XVIe si\u00e8cles ?", "type": "mcq"}, {"answers": ["La guerre entre catholiques et protestants en Allemagne"], "concepts": [], "difficulty": "unknown", "distractors": ["Les guerres de religion en Espagne", "Les croisades saintes contre les musulmans", "La guerre civile anglaise anglicane", "Les conflits internes entre moines franciscains", "Les luttes pour la succession imp\u00e9riale en Italie", "Les batailles entre juifs et musulmans \u00e0 J\u00e9rusalem", "Les disputes th\u00e9ologiques entre \u00e9glises orthodoxes", "La r\u00e9volte des paysans contre la noblesse", "L\u0027invasion des Habsbourg en France."], "feedback": "La guerre opposant les catholiques et les protestants en Allemagne a \u00e9t\u00e9 r\u00e9solue par la paix d\u0027Augsbourg en 1555 qui a \u00e9tabli le principe de tol\u00e9rance religieuse entre les deux camps. Cela a permis aux diff\u00e9rents \u00c9tats allemands de choisir leur religion et a mis fin \u00e0 des ann\u00e9es de conflit.", "font": {"color": "white"}, "group": 3, "id": "48640e6619e24bb1804bb486394ca243", "label": "mcq", "lang": "fr", "question": "Quel conflit a conduit \u00e0 la paix d\u0027Augsbourg en 1555 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "66d3b2c3682642f689057fa9b096bf77", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a465e108622c46068021389d2e86b94e", "order": 11.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "85e17a98fd9249ec9b242c8ab769f2d3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "On comprend donc mieux l\u0027influence de ce retour au texte pour les protestants. Luther fonde ses propositions de r\u00e9forme sur le principe de sola scriptura (l\u0027\u00e9criture seule) et sur une foi plus int\u00e9rieure. Calvin, quant \u00e0 lui, fait de Gen\u00e8ve la \u00ab nouvelle Rome \u00bb, pr\u00eache tr\u00e8s acti- vement, et met en place un consistoire de douze pasteurs. Mais il faut souligner que le culte r\u00e9form\u00e9 ne s\u0027est pas impos\u00e9 comme allant de soi : en Allemagne, une guerre oppose les catholiques et les protestants de 1531 \u00e0 1555 et conduit in fine \u00e0 un arbitrage entre les \u00c9tats protestants et les \u00c9tats catholiques allemands, symbolis\u00e9 par la paix d\u0027Augsbourg de 1555, imposant le principe cujus regio, ejus religio (tel prince, telle religion) ; sans oublier les guerres de religion en France. Une voie originale de la R\u00e9forme se dessine en Angleterre, avec l\u0027\u00c9glise anglicane sous Henri VIII (1509-1547).", "title": null}], "title": "Quel conflit a conduit \u00e0 la paix d\u0027Augsbourg en 1555 ?", "type": "mcq"}, {"answers": ["protestants"], "concepts": [], "difficulty": "unknown", "distractors": [["musulmans", "orthodoxes", "juifs", "pa\u00efens", "ath\u00e9es", "hindous"]], "feedback": "Le conflit religieux majeur en Europe \u00e0 cette \u00e9poque est celui qui oppose les catholiques aux protestants, dans le cadre des guerres de religion. Les musulmans, juifs, orthodoxes, pa\u00efens, ath\u00e9es ou hindous ne sont pas les principaux acteurs de ces affrontements en Europe au XVIe si\u00e8cle.", "font": {"color": "white"}, "group": 4, "id": "07d51425e6a54c1d945ca1a78c0e3de1", "label": "fill_in", "lang": "fr", "query": "Les affrontements religieux en Europe au XVIe si\u00e8cle opposent principalement les catholiques et les \u003cblank\u003e, ces conflits s\u0027exprimant par divers moyens allant des pamphlets \u00e0 la destruction d\u0027objets sacr\u00e9s.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "title": "Les affrontements religieux en Europe au XVIe si\u00e8cle opposent principalement les catholiques et les \u003cblank\u003e, ces conflits s\u0027exprimant par divers moyens allant des pamphlets \u00e0 la destruction d\u0027objets sacr\u00e9s.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les affrontements religieux au XVIe si\u00e8cle incluent non seulement des violences physiques comme les destructions d\u0027objets sacr\u00e9s et les massacres, mais aussi des formes plus subtiles comme la satire, les chansons ou les pamphlets qui critiquent et ridiculisent les adversaires religieux. Ces conflits ne se limitent donc pas uniquement \u00e0 des violences physiques.", "font": {"color": "white"}, "group": 5, "id": "3f96b52f85a246ac8c28d4c9b450f88e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "statement": "Les affrontements religieux au XVIe si\u00e8cle se limitent \u00e0 des violences physiques contre les personnes et les symboles religieux.", "title": "Les affrontements religieux au XVIe si\u00e8cle se limitent \u00e0 des violences physiques contre les personnes et les symboles religieux.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, les conflits religieux entre catholiques et protestants au cours de cette p\u00e9riode sont souvent \u00e9troitement li\u00e9s \u00e0 des enjeux politiques, ce qui complexifie encore davantage ces affrontements. Les causes religieuses et politiques s\u0027entrem\u00ealent dans beaucoup de cas, rendant les conflits multiformes.", "font": {"color": "white"}, "group": 5, "id": "eac20cfdddcb48789948e33f825dc64d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 17, "html_tag": "p", "id": "5df8af24a87640ecae16e742b9fda340", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "4786db9000c34d88b6b7145b7c005527", "order": 19.0, "origin_type": "document_content", "parent_id": "7a0a48a2e76044d9b12081754db101f2", "prev_id": "7a0a48a2e76044d9b12081754db101f2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur les affrontements religieux vise \u00e0 comprendre la pluralit\u00e9 des formes que rev\u00eatent les conflits de religion au XVIe si\u00e8cle, de la violence ouverte contre les personnes ou les symboles aux voies interm\u00e9diaires pr\u00e9conisant la n\u00e9gociation, en passant par la satire et les chansons. Des d\u00e9buts de la R\u00e9forme (1517) au trait\u00e9 de Westphalie (1648), l\u0027Europe est touch\u00e9e par une s\u00e9rie d\u0027affrontements plus ou moins violents entre catholiques et protestants : ces oppositions s\u0027expriment dans des pamphlets ou des chansons qui critiquent et se moquent des adversaires religieux, ou dans des destructions d\u0027objets sacr\u00e9s (iconoclasme). Elles d\u00e9bouchent souvent sur des guerres et des massacres, \u00e0 l\u0027\u00e9chelle du pays ou de l\u0027Europe enti\u00e8re. Dans bien des cas, des causes politiques se m\u00ealent alors aux causes religieuses des conflits.", "title": null}], "statement": "Les conflits religieux jusqu\u0027\u00e0 la signature du trait\u00e9 de Westphalie m\u00ealaient souvent des causes politiques aux conflits religieux.", "title": "Les conflits religieux jusqu\u0027\u00e0 la signature du trait\u00e9 de Westphalie m\u00ealaient souvent des causes politiques aux conflits religieux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est erron\u00e9e. La nuit de la Saint-Barth\u00e9lemy, le 24 ao\u00fbt 1572, est en r\u00e9alit\u00e9 un \u00e9v\u00e9nement tragique o\u00f9 des centaines de protestants furent massacr\u00e9s avec la complicit\u00e9 des autorit\u00e9s royales, aggravant les divisions entre catholiques et protestants plut\u00f4t que de symboliser une r\u00e9conciliation.", "font": {"color": "white"}, "group": 5, "id": "ee9d88810f864265b2048bb9941d346a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "b4054c29d63146ab9aca54813a8360b8", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "b7a71e5d024e4f46811aacdaceba0ea0", "order": 11.0, "origin_type": "document_content", "parent_id": "0836f6fec72d4ec39e8636f157cc61a5", "prev_id": "5a5d57a28e67405a8ba72e8fc02ffad5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Renaissance est une p\u00e9riode artistique, litt\u00e9raire et scientifique, n\u00e9e en Italie \u00e0 Florence, Milan et Venise, qui se diffuse ensuite partout en Europe. Ce nouvel id\u00e9al artistique s\u0027inspire de l\u0027Antiquit\u00e9 et de l\u0027humanisme. Le 24 ao\u00fbt 1572, des centaines de protestants sont massacr\u00e9s \u00e0 Paris avec la complicit\u00e9 des autorit\u00e9s royales. C\u0027est la nuit de la Saint-Barth\u00e9lemy, une des cons\u00e9quences des divisions entre les catholiques et les protestants.", "title": null}], "statement": "La nuit de la Saint-Barth\u00e9lemy, comm\u00e9mor\u00e9e chaque 24 ao\u00fbt, symbolise la r\u00e9conciliation entre les catholiques et les protestants.", "title": "La nuit de la Saint-Barth\u00e9lemy, comm\u00e9mor\u00e9e chaque 24 ao\u00fbt, symbolise la r\u00e9conciliation entre les catholiques et les protestants.", "type": "true_false", "veracity": false}, {"aliases": ["bb403efc-29ed-4a5b-b3fe-3ba12fa2f03b"], "corpus_id": null, "definition": "Les Guerres de Louis XIV, \u00e9galement connues sous le nom de conflits europ\u00e9ens, d\u00e9signent une s\u00e9rie de conflits militaires men\u00e9s par Louis XIV entre 1667 et 1714. Ces guerres ont pour but l\u0027expansion territoriale de la France et impliquent des affrontements avec plusieurs voisins europ\u00e9ens, marquant une p\u00e9riode significative d\u0027expansion et d\u0027affirmation du pouvoir fran\u00e7ais sur le continent.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d4a749b0-7c45-4071-be4e-9a216e6057d2", "label": "Guerres de Louis XIV", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Guerres de Louis XIV, \u00e9galement connues sous le nom de conflits europ\u00e9ens, d\u00e9signent une s\u00e9rie de conflits militaires men\u00e9s par Louis XIV entre 1667 et 1714. Ces guerres ont pour but l\u0027expansion territoriale de la France et impliquent des affrontements avec plusieurs voisins europ\u00e9ens, marquant une p\u00e9riode significative d\u0027expansion et d\u0027affirmation du pouvoir fran\u00e7ais sur le continent.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les guerres de Louis XIV sont cinq conflits engageant le royaume de France pendant les 72 ann\u00e9es de r\u00e8gne de Louis XIV (1643-1715), correspondant \u00e0 46 ans de combats.", "label": "Guerres de Louis XIV", "page_id": "847180", "thumbnail": null, "wikidata_id": "Q3119163"}, "wordnetentity": null}, {"aliases": ["91473bec-a418-4f5c-9fb3-0e142d6f3537", "08cb7a3d-623c-405b-b474-30f79a7619a2"], "corpus_id": null, "definition": "La victoire militaire est un succ\u00e8s lors d\u0027un conflit arm\u00e9 qui renforce l\u0027autorit\u00e9 et le prestige d\u0027un monarque, consolidant son pouvoir face aux nobles et ennemis ext\u00e9rieurs. Elle est souvent c\u00e9l\u00e9br\u00e9e comme un triomphe, illustr\u00e9e par des symboles de gloire tels que la couronne de lauriers, comme en t\u00e9moigne le portrait de Louis XIV. Ces victoires militaires sont essentielles pour affirmer la l\u00e9gitimit\u00e9 du souverain et sa position sur la sc\u00e8ne politique.", "doc_ids": [2553, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "40e5e560-2803-4f94-ab0e-586d1683987f", "label": "Victoire militaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La victoire militaire est un succ\u00e8s lors d\u0027un conflit arm\u00e9 qui renforce l\u0027autorit\u00e9 et le prestige d\u0027un monarque, consolidant son pouvoir face aux nobles et ennemis ext\u00e9rieurs. Elle est souvent c\u00e9l\u00e9br\u00e9e comme un triomphe, illustr\u00e9e par des symboles de gloire tels que la couronne de lauriers, comme en t\u00e9moigne le portrait de Louis XIV. Ces victoires militaires sont essentielles pour affirmer la l\u00e9gitimit\u00e9 du souverain et sa position sur la sc\u00e8ne politique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La rivalit\u00e9 entre royaumes dans l\u0027empire carolingien a conduit \u00e0 sa fragmentation et \u00e0 une instabilit\u00e9 politique durable en Europe.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "eda177fb-3f95-4e00-a186-3caf6d50abe5", "label": "Rivalit\u00e9 entre royaumes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La rivalit\u00e9 entre royaumes dans l\u0027empire carolingien a conduit \u00e0 sa fragmentation et \u00e0 une instabilit\u00e9 politique durable en Europe.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Conflit entre l\u0027Espagne et le Portugal au XVe si\u00e8cle pour le contr\u00f4le des territoires et routes maritimes, culminant avec le trait\u00e9 de Tordesillas.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4de50d53-0d76-4717-94a0-ee13e41c08f6", "label": "Rivalit\u00e9 hispano-portugaise", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Conflit entre l\u0027Espagne et le Portugal au XVe si\u00e8cle pour le contr\u00f4le des territoires et routes maritimes, culminant avec le trait\u00e9 de Tordesillas.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["a09cf324-a41e-4704-9435-61cb74a27459"], "corpus_id": null, "definition": "Accord sign\u00e9 en 1494 entre le Portugal et la Castille, connu sous le nom de Trait\u00e9 de Tordesillas, qui a \u00e9tabli des limites territoriales pour les empires coloniaux ib\u00e9riques et a influenc\u00e9 la colonisation des Am\u00e9riques ainsi que les routes commerciales entre l\u0027Espagne et le Portugal.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b5cda36f-8d3f-40fe-a129-829ce8920578", "label": "Trait\u00e9 de Tordesillas", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Accord sign\u00e9 en 1494 entre le Portugal et la Castille, connu sous le nom de Trait\u00e9 de Tordesillas, qui a \u00e9tabli des limites territoriales pour les empires coloniaux ib\u00e9riques et a influenc\u00e9 la colonisation des Am\u00e9riques ainsi que les routes commerciales entre l\u0027Espagne et le Portugal.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le trait\u00e9 de Tordesillas (/t\u0254\u0281d\u025bsijas/) est un trait\u00e9 entre l\u0027Espagne (union dynastique des royaumes de Castille et d\u0027Aragon) et le Portugal, conclu le 7 juin 1494 \u00e0 Tordesillas (royaume de Castille) sous l\u0027\u00e9gide du pape Alexandre VI, afin de diviser le monde entre une zone r\u00e9serv\u00e9e \u00e0 l\u0027Espagne et une zone r\u00e9serv\u00e9e au Portugal, dans le cadre du processus des grandes d\u00e9couvertes.\nCe trait\u00e9 est conclu \u00e0 la suite du premier voyage de Christophe Colomb \u00e0 travers l\u0027oc\u00e9an Atlantique (1492-1493), qui lui a permis de d\u00e9couvrir plusieurs \u00eeles des Bahamas et de la mer des Cara\u00efbes, notamment Cuba et Hispaniola, consid\u00e9r\u00e9es alors comme des d\u00e9pendances inconnues des \u00ab Indes \u00bb, c\u0027est-\u00e0-dire de l\u0027Asie orientale, but du voyage de Colomb.\nIl s\u0027agit d\u0027organiser l\u0027exploration et l\u0027exploitation de ces territoires, consid\u00e9r\u00e9s comme terra nullius, entre les deux pays qui, \u00e0 cette date, sont les seules puissances coloniales en Europe.", "label": "Trait\u00e9 de Tordesillas", "page_id": "108709", "thumbnail": null, "wikidata_id": "Q180897"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Changements g\u00e9opolitiques dans la r\u00e9gion m\u00e9diterran\u00e9enne influenc\u00e9s par les interactions entre les puissances europ\u00e9ennes et ottomanes.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "409dd164-3feb-4ab9-a41c-7ff5a2d9d5ed", "label": "Recompositions de l\u0027espace m\u00e9diterran\u00e9en", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Changements g\u00e9opolitiques dans la r\u00e9gion m\u00e9diterran\u00e9enne influenc\u00e9s par les interactions entre les puissances europ\u00e9ennes et ottomanes.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Accords militaires ou politiques form\u00e9s entre nations pour contrer des menaces communes, comme celles entre Fran\u00e7ois Ier et Soliman.", "doc_ids": [2544], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e0a5075f-18a0-4833-bcb1-de7bb04407cb", "label": "Alliances strat\u00e9giques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Accords militaires ou politiques form\u00e9s entre nations pour contrer des menaces communes, comme celles entre Fran\u00e7ois Ier et Soliman.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Contrebalancer la domination habsbourgeoise en M\u00e9diterran\u00e9e et en Europe orientale"], "concepts": [], "difficulty": "unknown", "distractors": ["Lancer une croisade contre Rome.", "Prot\u00e9ger l\u0027ind\u00e9pendance des royaumes espagnols.", "Consolider l\u0027alliance avec les Habsbourg.", "\u00c9tablir une conf\u00e9d\u00e9ration des royaumes slaves.", "Soutenir l\u0027\u00e9mergence d\u0027une monarchie universelle chr\u00e9tienne.", "D\u00e9velopper un empire en Afrique du Nord.", "Encourager le commerce avec les empires asiatiques.", "Instaurer un nouveau califat en Occident.", "Promouvoir la paix religieuse au sein de l\u0027Europe chr\u00e9tienne."], "feedback": "Le projet de Soliman le Magnifique visait \u00e0 contrer la domination habsbourgeoise, qui mena\u00e7ait l\u0027empire ottoman en M\u00e9diterran\u00e9e et en Europe orientale. Les deux puissances \u00e9taient donc en concurrence pour \u00e9tendre leur influence dans ces r\u00e9gions strat\u00e9giques.", "font": {"color": "white"}, "group": 3, "id": "5a0e7874c8ff446c84ab93b9a36c2032", "label": "mcq", "lang": "fr", "question": "Quel projet g\u00e9opolitique de Soliman le Magnifique s\u0027oppose \u00e0 celui de Charles Quint ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 3, "html_tag": "p", "id": "33d1a43507264d0eaa688e32b5dbf998", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "92ff96d30cae42c691bae17f21b1e081", "order": 5.0, "origin_type": "document_content", "parent_id": "4bae4248c9eb415887ef904babfbb05c", "prev_id": "c0e89c3eea014e7e8ec90660c0721cce", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "P\u00e9rou). Le r\u00eave d\u0027une monarchie universelle permettant de tenir la chr\u00e9tient\u00e9 sous l\u0027emprise de l\u0027empereur refait surface, et les juristes et conseillers de Charles, comme Gattinara, grand chancelier des royaumes et terres du roi l\u0027\u00e9crit en 1518 : \u00ab Sire, puisque Dieu vous a conf\u00e9r\u00e9 cette gr\u00e2ce immense de vous \u00e9lever par-dessus tous les rois et princes de la chr\u00e9tient\u00e9 \u00e0 une puissance que jusqu\u0027ici n\u0027a poss\u00e9d\u00e9e que votre pr\u00e9d\u00e9cesseur Charlemagne, vous \u00eates sur la voie de la monarchie universelle, vous allez r\u00e9unir la chr\u00e9tient\u00e9 sous une seule houlette \u00bb. \u00c0 ce r\u00eave de monarchie universelle s\u0027oppose le projet de Soliman le Magnifique, puissance rivale en Europe orientale et en M\u00e9diterran\u00e9e. G\u00e9opoli- tiquement, l\u0027empire ottoman est le v\u00e9ritable contrepoids \u00e0 la domination habsbourgeoise, et ce n\u0027est pas un hasard si le \u00ab p\u00e9ril turc \u00bb sur le front est sera l\u0027une des obsessions de Charles Quint ... D\u0027autant plus que nombre de Juifs espagnols trouvent refuge \u00e0 Istanbul.", "title": null}], "title": "Quel projet g\u00e9opolitique de Soliman le Magnifique s\u0027oppose \u00e0 celui de Charles Quint ?", "type": "mcq"}, {"answers": ["scientifiques, culturels et artistiques"], "concepts": [], "difficulty": "unknown", "distractors": [["militaires, \u00e9conomiques et biologiques", "politiques, sociaux et religieux", "culturels, financiers et sociaux", "juridiques, scientifiques et p\u00e9dagogiques", "linguistiques, \u00e9conomiques et militaires", "technologiques, commerciaux et religieux"]], "feedback": "La bonne r\u00e9ponse est \u0027scientifiques, culturels et artistiques\u0027 car la M\u00e9diterran\u00e9e, en tant que carrefour de civilisations, a vu se d\u00e9velopper non seulement des \u00e9changes commerciaux et guerriers mais aussi intellectuels et cr\u00e9atifs, touchant aux sciences, \u00e0 l\u0027art et \u00e0 la culture.", "font": {"color": "white"}, "group": 4, "id": "200dd2e1653943c184349c1d43faa75e", "label": "fill_in", "lang": "fr", "query": "La M\u00e9diterran\u00e9e, parcourue par des marins, des guerriers et des marchands, est \u00e9galement un lieu d\u0027\u00e9changes \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 2, "html_tag": "p", "id": "2dc7a52c4d9b47499cd7952b3e552320", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0f4ab6d9ee7f4d6daa401fa48e764b8a", "order": 18.0, "origin_type": "document_content", "parent_id": "9cc7724725ff44af81d4dfc00f8c336b", "prev_id": "5c0c4bba5d524e9cb750db21d7a1162b", "publication_date": null, "score": 1.0, "short_summary": n ient en r\u00e9alit\u00e9 les principaux rivaux de Charles Quint. Leur empire constituait un contrepoids g\u00e9opolitique important \u00e0 l\u0027expansion des Habsbourg en Europe orientale et en M\u00e9diterran\u00e9e, ce qui fait que Charles voyait l\u0027Empire ottoman comme une menace plut\u00f4t qu\u0027un alli\u00e9.", "font": {"color": "white"}, "group": 5, "id": "e8a98dd77d954ce2b03d4ea9622167c0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 3, "html_tag": "p", "id": "33d1a43507264d0eaa688e32b5dbf998", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "92ff96d30cae42c691bae17f21b1e081", "order": 5.0, "origin_type": "document_content", "parent_id": "4bae4248c9eb415887ef904babfbb05c", "prev_id": "c0e89c3eea014e7e8ec90660c0721cce", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "P\u00e9rou). Le r\u00eave d\u0027une monarchie universelle permettant de tenir la chr\u00e9tient\u00e9 sous l\u0027emprise de l\u0027empereur refait surface, et les juristes et conseillers de Charles, comme Gattinara, grand chancelier des royaumes et terres du roi l\u0027\u00e9crit en 1518 : \u00ab Sire, puisque Dieu vous a conf\u00e9r\u00e9 cette gr\u00e2ce immense de vous \u00e9lever par-dessus tous les rois et princes de la chr\u00e9tient\u00e9 \u00e0 une puissance que jusqu\u0027ici n\u0027a poss\u00e9d\u00e9e que votre pr\u00e9d\u00e9cesseur Charlemagne, vous \u00eates sur la voie de la monarchie universelle, vous allez r\u00e9unir la chr\u00e9tient\u00e9 sous une seule houlette \u00bb. \u00c0 ce r\u00eave de monarchie universelle s\u0027oppose le projet de Soliman le Magnifique, puissance rivale en Europe orientale et en M\u00e9diterran\u00e9e. G\u00e9opoli- tiquement, l\u0027empire ottoman \u00e9s modernes et leur r\u00e9sonance dans le pr\u00e9sent.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019histoire est \u00e0 la fois l\u0027\u00e9tude et l\u0027\u00e9criture des faits et des \u00e9v\u00e9nements pass\u00e9s quelles que soient leur vari\u00e9t\u00e9 et leurs complexit\u00e9s. L\u0027histoire est \u00e9galement une science humaine et sociale. On d\u00e9signe aussi couramment sous le terme d\u0027histoire (par synecdoque) le pass\u00e9 lui-m\u00eame, comme dans les le\u00e7ons de l\u0027histoire.", "label": "Histoire", "page_id": "4063189", "thumbnail": null, "wikidata_id": "Q309"}, "wordnetentity": {"definition": "a record or narrative description of past events", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Histoire", "name": "history.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "R\u00e9gion g\u00e9ographique et culturelle, l\u0027Europe au XVIe si\u00e8cle est marqu\u00e9e par des d\u00e9couvertes qui \u00e9largissent son influence mondiale et red\u00e9finissent les relations internationales.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e6fc9dd2-53e6-49ff-ace4-dcd5ecf5e6d3", "label": "Europe", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e9gion g\u00e9ographique et culturelle, l\u0027Europe au XVIe si\u00e8cle est marqu\u00e9e par des d\u00e9couvertes qui \u00e9largissent son influence mondiale et red\u00e9finissent les relations internationales.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["f93f73f2-c697-4e6e-9979-6e5b1cba8665", "5adf4159-fa99-4060-b935-ab68917930bb"], "corpus_id": null, "definition": "Les conflits religieux d\u00e9signent les tensions et affrontements entre diff\u00e9rentes confessions chr\u00e9tiennes, principalement urs campagnes qui ont \u00e9galement favoris\u00e9 un \u00e9change culturel significatif entre la France et l\u0027Italie.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "dfaf5d7e-39eb-4910-b6fa-06a2b22a1986", "label": "Guerres d\u0027Italie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Conflits militaires (1494-1559) entre puissances europ\u00e9ennes, initi\u00e9s par Fran\u00e7ois Ier pour \u00e9tendre l\u0027influence fran\u00e7aise en Italie, comprenant plusieurs campagnes qui ont \u00e9galement favoris\u00e9 un \u00e9change culturel significatif entre la France et l\u0027Italie.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les guerres d\u0027Italie sont une suite de onze conflits men\u00e9s par les souverains fran\u00e7ais en Italie \u00e0 partir de la fin du XVe si\u00e8cle et au cours du XVIe si\u00e8cle pour faire valoir ce qu\u0027ils estimaient \u00eatre leurs droits h\u00e9r\u00e9ditaires sur le royaume de Naples, puis sur le duch\u00e9 de Milan. Par un jeu complexe d\u0027alliances et de contre-alliances reposant en partie sur des liens de parent\u00e9 et au prix d\u0027efforts financiers consid\u00e9rables et de nombreuses campagnes militaires, les grandes puissances europ\u00e9ennes s\u0027affront\u00e8rent sur le champ de bataille italien marqu\u00e9 par des batailles de rencontre et des batailles rang\u00e9es c\u00e9l\u00e8bres, mais aussi sur d\u0027autres territoires.\nCes conflits voient s\u0027op\u00e9rer une mutation importante dans l\u0027art de faire la guerre, que l\u0027historiographie a longtemps qualifi\u00e9 de r\u00e9volution militaire (en) de l\u0027\u00e9poque moderne.", "label": "Guerres d\u0027Italie", "page_id": "42307", "thumbnail": null, "wikidata_id": "Q273348"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Points de vue radicaux qui peuvent menacer l\u0027\u00e9quilibre d\u00e9mocratique en promouvant l\u0027intol\u00e9rance ou la violence contre d\u0027autres opinions.", "doc_ids": [2530], "font": {"color": "white"}, "generative": true, "group": 1, "id": "74dc3c74-8793-4123-bd88-1a9a804cd145", "label": "Opinions extr\u00eames", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Points de vue radicaux qui peuvent menacer l\u0027\u00e9quilibre d\u00e9mocratique en promouvant l\u0027intol\u00e9rance ou la violence contre d\u0027autres opinions.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 d\u0027un \u00c9tat \u00e0 utiliser la force arm\u00e9e pour d\u00e9fendre ses int\u00e9r\u00eats, essentielle durant les conflits avec l\u0027Angleterre.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "13fae5f4-27c6-4541-8603-6cb68a07eeb7", "label": "Pouvoir militaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Capacit\u00e9 d\u0027un \u00c9tat \u00e0 utiliser la force arm\u00e9e pour d\u00e9fendre ses int\u00e9r\u00eats, essentielle durant les conflits avec l\u0027Angleterre.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Analyse des dynamiques d\u00e9mographiques sous un angle politique, \u00e9conomique et social, influen\u00e7ant le d\u00e9veloppement global.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f738ecfe-60c3-4351-b0bb-5e7fb8c22d48", "label": "G\u00e9opolitique de la population", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Analyse des dynamiques d\u00e9mographiques sous un angle politique, \u00e9conomique et social, influen\u00e7ant le d\u00e9veloppement global.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Conflit a
