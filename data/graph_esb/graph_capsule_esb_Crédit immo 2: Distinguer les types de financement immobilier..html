c le pr\u00eateur.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "someone who receives something on the promise to return it or its equivalent", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Emprunteur", "name": "borrower.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Accord l\u00e9gal entre un pr\u00eateur et un emprunteur stipulant les conditions du pr\u00eat, y compris le montant, les int\u00e9r\u00eats et la dur\u00e9e.", "doc_ids": [2612], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7cc760ee-3aa8-4452-912a-df2533c9db25", "label": "Contrat de cr\u00e9dit", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Accord l\u00e9gal entre un pr\u00eateur et un emprunteur stipulant les conditions du pr\u00eat, y compris le montant, les int\u00e9r\u00eats et la dur\u00e9e.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un cr\u00e9dit est une mise \u00e0 disposition d\u0027argent sous forme de pr\u00eat, consentie par un cr\u00e9ancier (pr\u00eateur) \u00e0 un d\u00e9biteur (emprunteur). Pour le cr\u00e9ancier, l\u0027op\u00e9ration donne naissance \u00e0 une cr\u00e9ance sur l\u0027emprunteur, en vertu de laquelle il pourra obtenir remboursement des fonds et paiement d\u0027une r\u00e9mun\u00e9ration (int\u00e9r\u00eat) selon un \u00e9ch\u00e9ancier pr\u00e9vu. Pour l\u0027emprunteur, qu\u0027il s\u0027agisse d\u0027une entreprise ou d\u0027un particulier, le cr\u00e9dit consacre l\u0027existence d\u0027une dette et ouvre la mise \u00e0 disposition d\u0027une ressource financi\u00e8re \u00e0 caract\u00e8re temporaire.", "label": "Cr\u00e9dit", "page_id": "92783", "thumbnail": null, "wikidata_id": "Q182076"}, "wordnetentity": null}, {"answers": ["Des pi\u00e8ces justificatives"], "concepts": [], "difficulty": "u tle": null}], "title": "Que doit-on fournir si le cr\u00e9dit d\u00e9passe un montant d\u00e9fini par d\u00e9cret ?", "type": "mcq"}, {"answers": ["La solvabilit\u00e9 de l\u0027emprunteur selon les conditions d\u0027octroi des cr\u00e9dits"], "concepts": [], "difficulty": "unknown", "distractors": ["Le patrimoine immobilier de l\u0027emprunteur", "La situation familiale de l\u0027emprunteur", "L\u0027historique bancaire complet de l\u0027emprunteur", "Les r\u00e9clamations pass\u00e9es contre l\u0027emprunteur", "Le taux d\u0027emprunt actuel sur le march\u00e9", "Le nombre de produits bancaires souscrits", "Les pr\u00e9f\u00e9rences de consommation de l\u0027emprunteur", "Le statut professionnel de l\u0027emprunteur", "Le montant total de ses transactions sur trois ans."], "feedback": "La r\u00e9glementation impose au pr\u00eateur de v\u00e9rifier la solvabilit\u00e9 de l\u0027emprunteur tous les 3 ans pour s\u0027assurer qu\u0027il est en mesure de contracter un nouveau cr\u00e9dit. Cela permet de pr\u00e9venir toute situation de surendettement ou de difficult\u00e9s financi\u00e8res de l\u0027emprunteur.", "font": {"color": "white"}, "group": 3, "id": "7660a4a51cd84077bbd802eada58797c", "label": "mcq", "lang": "fr", "question": "Que doit v\u00e9rifier un pr\u00eateur tous les trois ans concernant un emprunteur\u00a0?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2612, "doc_label": "c827df8_credit_renouvelable_synthese2", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8ab815e1cece4b73a176f00aaeaebd7d", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "0de125d8576849c191e4e76805aacbc1", "order": 17.0, "origin_type": "document_content", "parent_id": "6e94acc89f5748f99b16134fe6993f54", "prev_id": "7724f3dd8fe542daa49df843ae5e7765", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La
