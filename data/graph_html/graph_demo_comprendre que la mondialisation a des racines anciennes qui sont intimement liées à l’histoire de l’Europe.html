mations significatives tant sur le plan scientifique que culturel, marqu\u00e9es par l\u0027introduction de nouvelles m\u00e9thodes exp\u00e9rimentales et techniques qui remettent en question les doctrines \u00e9tablies par les institutions religieuses. Ces changements incluent la R\u00e9forme protestante et ses cons\u00e9quences, ainsi que des \u00e9volutions profondes dans la pens\u00e9e, l\u0027art et la litt\u00e9rature, souvent li\u00e9es \u00e0 l\u0027humanisme et \u00e0 la Renaissance. Ensemble, ces bouleversements ont profond\u00e9ment influenc\u00e9 la pens\u00e9e europ\u00e9enne et conduit \u00e0 une red\u00e9finition des savoirs et des croyances.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c7e474ed-a070-42a8-94b7-27e38eda7378", "label": "Bouleversements du XVIe si\u00e8cle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les bouleversements du XVIe si\u00e8cle englobent des transformations significatives tant sur le plan scientifique que culturel, marqu\u00e9es par l\u0027introduction de nouvelles m\u00e9thodes exp\u00e9rimentales et techniques qui remettent en question les doctrines \u00e9tablies par les institutions religieuses. Ces changements incluent la R\u00e9forme protestante et ses cons\u00e9quences, ainsi que des \u00e9volutions profondes dans la pens\u00e9e, l\u0027art et la litt\u00e9rature, souvent li\u00e9es \u00e0 l\u0027humanisme et \u00e0 la Renaissance. Ensemble, ces bouleversements ont profond\u00e9ment influenc\u00e9 la pens\u00e9e europ\u00e9enne et conduit \u00e0 une red\u00e9finition des savoirs et des croyances.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8me politique et \u00e9conomique o\u00f9 une nation exerce un contr\u00f4le sur des territoires \u00e9trangers pour exploiter leurs ressources et \u00e9tendre son influence.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9130c18b-6dce-4022-808c-b5c138cbcb24", "label": "Empire colonial", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me politique et \u00e9conomique o\u00f9 une nation exerce un contr\u00f4le sur des territoires \u00e9trangers pour exploiter leurs ressources et \u00e9tendre son influence.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les empires coloniaux sont des ensembles de territoires que des \u00c9tats, disposant d\u0027importantes forces militaires terrestres et navales, se sont appropri\u00e9s au cours d\u0027un processus qui a fini par embrasser la quasi-totalit\u00e9 du globe.\nLa notion d\u0027empire territorial en est le soubassement, elle remonte aux premi\u00e8res grandes civilisations de l\u0027Histoire. L\u0027autre notion importante est le colonialisme, mais plus pr\u00e9cis\u00e9ment encore, la volont\u00e9 pour un \u00c9tat de transformer un autre peuple, ses terres et ses richesses, en une partie int\u00e9grante de son territoire.", "label": "Empire colonial", "page_id": "184134", "thumbnail": null, "wikidata_id": "Q1790360"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Concept d\u00e9velopp\u00e9 par Wallerstein d\u00e9signant un syst\u00e8me \u00e9conomique global interconnect\u00e9, capable de s\u0027auto-suffire gr\u00e2ce \u00e0 des \u00e9changes internes.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "eb0121fa-2ce5-42e5-892d-95a47fdea590", "label": "\u00c9conomie-monde", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Concept d\u00e9velopp\u00e9 par Wallerstein d\u00e9signant un syst\u00e8me \u00e9conomique global interconnect\u00e9, capable de s\u0027auto-suffire gr\u00e2ce \u00e0 des \u00e9changes internes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une \u00e9conomie-monde est un territoire dynamique polaris\u00e9 par un centre \u00e9conomiquement autonome, qui se suffit \u00e0 lui-m\u00eame et qui exerce une domination ou une influence sur des p\u00e9riph\u00e9ries et des marges.\nLa notion est d\u00e9finie par l\u0027historien moderniste Fernand Braudel comme \u00ab un morceau de la plan\u00e8te \u00e9conomiquement autonome, capable pour l\u0027essentiel de se suffire \u00e0 lui-m\u00eame et auquel ses liaisons et ses \u00e9changes int\u00e9rieurs conf\u00e8rent une certaine unit\u00e9 organique \u00bb.\nHistoriquement, plusieurs \u00e9conomies-monde se sont succ\u00e9d\u00e9, repr\u00e9sentant des \u00e9tapes de la mondialisation : la M\u00e9diterran\u00e9e au XVIe si\u00e8cle, la mondialisation hispanique du XVIIe si\u00e8cle, l\u0027\u00e9conomie-monde britannique au XIXe si\u00e8cle puis celle domin\u00e9e par les \u00c9tats-Unis au XXe si\u00e8cle.", "label": "\u00c9conomie-monde", "page_id": "694735", "thumbnail": null, "wikidata_id": "Q2711608"}, "wordnetentity": null}, {"aliases": ["9de53efd-023b-4695-aa41-4d6e02e81e1b", "049978af-0c9e-41ed-892a-7db9e0dee65f"], "corpus_id": null, "definition": "Processus par lequel une culture influence ou est influenc\u00e9e par une autre, impliquant un dialogue et un m\u00e9lange culturel. Ce processus d\u0027adaptation culturelle r\u00e9sulte du contact entre diff\u00e9rentes cultures et peut se produire dans divers contextes, y compris mais sans s\u0027y limiter, les situations coloniales, comme celles observ\u00e9es lors des colonisations europ\u00e9ennes en Am\u00e9rique. Il ne n\u00e9cessite pas n\u00e9cessairement la domination d\u0027une culture sur une autre.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "85090b3b-1a8b-4a43-b828-4862634cbe4b", "label": "Acculturation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel une culture influence ou est influenc\u00e9e par une autre, impliquant un dialogue et un m\u00e9lange culturel. Ce processus d\u0027adaptation culturelle r\u00e9sulte du contact entre diff\u00e9rentes cultures et peut se produire dans divers contextes, y compris mais sans s\u0027y limiter, les situations coloniales, comme celles observ\u00e9es lors des colonisations europ\u00e9ennes en Am\u00e9rique. Il ne n\u00e9cessite pas n\u00e9cessairement la domination d\u0027une culture sur une autre.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En sociologie, l\u0027acculturation, ou transport d\u0027id\u00e9es, d\u00e9signe les ph\u00e9nom\u00e8nes qui r\u00e9sultent du contact continu et direct entre groupes d\u0027individus ayant des cultures diff\u00e9rentes, ainsi que les changements qui se produisent dans les cultures originelles des deux groupes ou de l\u0027un d\u2019entre eux. Les processus en jeu dans ces rencontres sont principalement : le d\u00e9calage culturel, la r\u00e9sistance et l\u0027int\u00e9gration. Ce concept fait l\u0027objet de recherches en anthropologie, en histoire, en sociologie, en sociolinguistique (diglossie) et en psychologie.", "label": "Acculturation", "page_id": "179383", "thumbnail": null, "wikidata_id": "Q192989"}, "wordnetentity": {"definition": "the process of assimilating new ideas into an existing cognitive structure", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Acculturation", "name": "acculturation.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Changements socio-\u00e9conomiques et politiques en Europe aux XVIe et XVIIe si\u00e8cles, marqu\u00e9s par la Renaissance, les d\u00e9couvertes et l\u0027expansion coloniale.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "403aba14-4432-43fd-9e35-c82bd9bd7a95", "label": "Transformations de l\u0027Europe", "lang": "fr", "ref_concept_id":  si\u00e8cle marqu\u00e9e par des exp\u00e9ditions maritimes men\u00e9es principalement par les Europ\u00e9ens, notamment les Espagnols et Portugais. Ces explorations ont conduit \u00e0 la d\u00e9couverte de nouveaux continents, tels que l\u0027Am\u00e9rique, ainsi qu\u0027\u00e0 l\u0027\u00e9tablissement de nouvelles routes commerciales vers l\u0027Asie. Cette p\u00e9riode a profond\u00e9ment transform\u00e9 les perceptions g\u00e9ographiques et culturelles en Europe et a permis une expansion significative des connaissances sur le monde. Les Grandes d\u00e9couvertes incluent \u00e9galement des contacts avec d\u0027autres continents et cultures, \u00e9largissant ainsi le champ des \u00e9changes \u00e9conomiques et culturels \u00e0 l\u0027\u00e9chelle mondiale.", "doc_ids": [2544, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d357281f-bfac-4b73-bc8c-a8aa0fb6d56e", "label": "Voyages de d\u00e9couvertes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Voyages de d\u00e9couvertes, \u00e9galement connus sous le nom de Grandes d\u00e9couvertes, d\u00e9signent la p\u00e9riode historique du XVe au XVIIe si\u00e8cle marqu\u00e9e par des exp\u00e9ditions maritimes men\u00e9es principalement par les Europ\u00e9ens, notamment les Espagnols et Portugais. Ces explorations ont conduit \u00e0 la d\u00e9couverte de nouveaux continents, tels que l\u0027Am\u00e9rique, ainsi qu\u0027\u00e0 l\u0027\u00e9tablissement de nouvelles routes commerciales vers l\u0027Asie. Cette p\u00e9riode a profond\u00e9ment transform\u00e9 les perceptions g\u00e9ographiques et culturelles en Europe et a permis une expansion significative des connaissances sur le monde. Les Grandes d\u00e9couvertes incluent \u00e9galement des contacts avec d\u0027autres continents et cultures, \u00e9largissant ainsi le champ des \u00e9changes \u00e9conomiques et culturels \u00e0 l\u0027\u00e9chelle mondiale.", "type": "concept", "valid": null, "wikientity": {"alias ": 20.0, "origin_type": "document_content", "parent_id": "819653ed560241a793120cbd5a7e9c05", "prev_id": "544bad1605854493b4557cbc57f66a36", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La puissance des \u00c9tats europ\u00e9ens est contest\u00e9e par l\u0027empire ottoman. Au XVIe si\u00e8cle, l\u0027empire de Soliman le Magnifique domine la mer M\u00e9diterran\u00e9e \u00e0 l\u0027est et au sud. Il s\u0027agrandit en Europe centrale, mais \u00e9choue \u00e0 l\u0027ouest, devant Vienne. Sa capitale, Constantinople, est le passage oblig\u00e9 du commerce vers l\u0027Asie. \u00c0 l\u0027est, l\u0027horizon semble bloqu\u00e9 pour les Europ\u00e9ens qui se tournent vers l\u0027Atlantique.", "title": null}], "title": "Quelle ville \u00e9tait un passage cl\u00e9 pour le commerce vers l\u0027Asie au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Les Ottomans et les Ib\u00e9riques"], "concepts": [], "difficulty": "unknown", "distractors": ["Les Chinois et les \u00c9gyptiens", "Les Anglais et les Portugais", "Les Mongols et les Espagnols", "Les Byzantins et les Normands", "Les Fran\u00e7ais et les Perses", "Les Ottomans et les Vikings", "Les Europ\u00e9ens et les Slaves", "Les Arabes et les Romains", "Les Russes et les Turcs"], "feedback": "Les Ottomans et les Ib\u00e9riques ont jou\u00e9 un r\u00f4le central dans la recomposition de l\u0027espace m\u00e9diterran\u00e9en au XVe si\u00e8cle en participant activement aux grandes d\u00e9couvertes et en \u00e9tendant leur influence sur l\u0027Europe et le monde. Les autres distracteurs sont des acteurs historiques importants, mais ils n\u0027ont pas jou\u00e9 un r\u00f4le aussi majeur que les Ottomans et les Ib\u00e9riques dans la recomposition de l\u0027espace m\u00e9diterran\u00e9en.", "font": {"color": "white"}, "group": 3, "id": "24da9f3836374c45bbe55467a51f9b27", "label": "mcq", "lang": "fr", "question": "Quels acteurs jouent un r\u00f4le central dans la recomposition de l\u0027espace m\u00e9diterran\u00e9en au XVe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "2f5b7c18590f4b619d1e697855ebab26", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "52edd2e4dec041bd9a23bc25594c7c60", "order": 16.0, "origin_type": "document_content", "parent_id": "9ef7a0274f364a7aa41bf917fb261d09", "prev_id": "9ef7a0274f364a7aa41bf917fb261d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "title": "Quels acteurs jouent un r\u00f4le central dans la recomposition de l\u0027espace m\u00e9diterran\u00e9en au XVe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Ils participent aux recompositions des espaces et \u00e0 l\u0027expansion europ\u00e9enne"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils dominent exclusivement le commerce maritime mondial.", "Ils initient les premi\u00e8res explorations en Afrique.", "Ils contr\u00f4lent uniquement les routes commerciales terrestres.", "Leurs explorations se limitent \u00e0 l\u0027Asie centrale.", "Leur influence reste locale et n\u0027inclut pas l\u0027Europe.", "Ils sont principalement des spectateurs passifs des grandes d\u00e9couvertes.", "Leur r\u00f4le est enti\u00e8rement centr\u00e9 sur des conflits r\u00e9gionaux.", "Ils emp\u00eachent toute interaction commerciale avec l\u0027Europe.", "Leur activit\u00e9 se limite au contr\u00f4le des ressources naturelles."], "feedback": "Les Ottomans et Ib\u00e9riques jouent un r\u00f4le important dans la mondialisation du XVe si\u00e8cle en participant aux recompositions des espaces et \u00e0 l\u0027expansion europ\u00e9enne gr\u00e2ce \u00e0 leurs explorations et leur contr\u00f4le de certaines routes commerciales.", "font": {"color": "white"}, "group": 3, "id": "2baf0bb78bb74a1cb9b81c0a95e6f032", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le les Ottomans et Ib\u00e9riques jouent-ils dans la mondialisation du XVe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 2, "html_tag": "p", "id": "cfd64e6dafb14945aa97fd28e2135cf1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b7db4a21ae96402a90d529618ebea7e6", "order": 16.0, "origin_type": "document_content", "parent_id": "75a4bb040031433d99bfe819f7f6d4d1", "prev_id": "0b25edd3793f42f194416b5a9542d094", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "title": "Quel r\u00f4le les Ottomans et Ib\u00e9riques jouent-ils dans la mondialisation du XVe si\u00e8cle ?", "type": "mcq"}, {"answers": ["L\u0027initiative europ\u00e9enne"], "concepts": [], "difficulty": "unknown", "distractors": ["Les explorations chinoises", "Les migrations polyn\u00e9siennes", "L\u0027empire mongol", "Le r\u00f4le des Vikings", "La route de la soie", "La diffusion africaine", "Le commerce asiatique", "Les d\u00e9couvertes arabes", "Le r\u00e9seau byzantin"], "feedback": "Selon le programme, c\u0027est gr\u00e2ce \u00e0 l\u0027initiative europ\u00e9enne que la connexion durable d\u0027espaces jusqu\u0027alors inconnus a pu se r\u00e9aliser au XVIe si\u00e8cle, donnant ainsi naissance \u00e0 la premi\u00e8re mondialisation. En effet, ces explorations ont permis la mise en place de r\u00e9seaux commerciaux et de liens interculturels qui ont contribu\u00e9 \u00e0 l\u0027\u00e9mergence d\u0027un Monde globalis\u00e9.", "font": {"color": "white"}, "group": 3, "id": "008a9174c30849aa91fb20fe2210d620", "label": "mcq", "lang": "fr", "question": "Quel facteur a jou\u00e9 un r\u00f4le central dans la connexion durable des espaces au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 2, "html_tag": "p", "id": "06f907987bfe4cc8b8a721beb9739ea3", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "cf09f496c5db4e85956d809c39d58199", "order": 19.0, "origin_type": "document_content", "parent_id": "f1c41867f4cc42bbae5d05136a5a30ed", "prev_id": "f1c41867f4cc42bbae5d05136a5a30ed", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le programme indique qu\u0027\u00ab aux XVe et XVIe si\u00e8cles, s\u0027accomplit une premi\u00e8re mondialisation \u00bb. Immanuel Wallerstein et Fernand Braudel avaient parl\u00e9 d\u0027\u00ab \u00e9conomie-monde \u00bb pour d\u00e9signer cette organisation g\u00e9ohistorique et \u00e9conomique autonome, capable de s\u0027auto-suffire et dont les \u00e9changes int\u00e9rieurs lui conf\u00e8rent une unit\u00e9 organique. Mais la notion de \u00ab premi\u00e8re mondialisation \u00bb avait jusque l\u00e0 \u00e9t\u00e9 r\u00e9serv\u00e9e au XIXe si\u00e8cle et avait fleuri sous la plume de Paul Bairoch pour caract\u00e9riser une p\u00e9riode d\u0027expansion du commerce international et d\u0027accroissement des flux de capitaux, permise par la r\u00e9volution des transports et des communications. Le programme invite donc \u00e0 proc\u00e9der \u00e0 un d\u00e9calage chronologique, et \u00e0 consid\u00e9rer les XVe et XVIe si\u00e8cles, dans la lign\u00e9e des travaux de Patrick Boucheron et Christian Grataloup, comme la matrice de la mondialisation. Disons-le d\u0027embl\u00e9e, la mise en connexion durable d\u0027espaces jusque l\u00e0 inconnus a \u00e9t\u00e9 le fait de l\u0027Europe. Il y avait eu au pr\u00e9alable d\u0027autres contacts entre des soci\u00e9t\u00e9s \u00e9loign\u00e9es : des Malais ont abord\u00e9 les c\u00f4tes australiennes, des Vikings ont accost\u00e9 au large de Terre-Neuve, des Polyn\u00e9siens ont vraisemblablement travers\u00e9 le Pacifique jusqu\u0027en Am\u00e9rique, et des pirogues de l\u0027empire du Mali auraient m\u00eame atteint l\u0027Am\u00e9rique au XIVe si\u00e8cle. Mais ces entreprises, isol\u00e9es, furent davantage le fait de quelques marins sans dessein, si ce n\u0027est celui de d\u00e9nicher des butins. Pour parvenir \u00e0 cette premi\u00e8re mondialisation, il a fallu, selon Christian Grataloup, la rencontre de deux processus : \u00ab la dispersion des hommes, le fractionnement de l\u0027\u00e9coum\u00e8ne en soci\u00e9t\u00e9s diversifi\u00e9es dont beaucoup s\u0027ignorent et dont aucune n\u0027a la moindre id\u00e9e de l\u0027ensemble - ce que nous avons appel\u00e9 l\u0027anti-mondialisation ; mais aussi, \u00e0 l\u0027inverse de cette tyrannie de la distance, l\u0027\u00e9tablissement de liens intersoci\u00e9taux de plus en plus serr\u00e9s l\u00e0 o\u00f9 les hommes \u00e9taient le plus nombreux, au c\u0153ur du plus grand ensemble de terres \u00e9merg\u00e9es. De ce tissu de relations, qui en se densifiant s\u0027\u00e9tend, nait, lorsque les routes anciennes ne suffisent plus, une projection vers le lointain qui progressivement va englober l\u0027ensemble des soci\u00e9t\u00e9s, cr\u00e9er du lien social au niveau de tout l\u0027\u00e9coum\u00e8ne : le Monde. \u00bb (G\u00e9ohistoire de la mondialisation)", "title": null}], "title": "Quel facteur a jou\u00e9 un r\u00f4le central dans la connexion durable des espaces au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["La route de la soie"], "concepts": [], "difficulty": "unknown", "distractors": ["La route des \u00e9pices", "Le passage du Cap Horn", "Le corridor ib\u00e9rique", "Le canal de Suez", "Le d\u00e9troit de B\u00e9ring", "La route maritime des Indes orientales", "Le pont terrestre de B\u00e9ringie", "Le passage du Nord-Ouest", "La piste des caravanes asiatiques"], "feedback": "Avant les d\u00e9couvertes maritimes europ\u00e9ennes, la route de la soie \u00e9tait la principale voie commerciale entre l\u0027Orient et l\u0027Europe. Elle reliait l\u0027Asie \u00e0 la M\u00e9diterran\u00e9e et \u00e9tait utilis\u00e9e pour le commerce des \u00e9pices, de la soie et d\u0027autres produits pr\u00e9cieux.", "font": {"color": "white"}, "group": 3, "id": "3e4e45da8a7844fda5bf246a0207f853", "label": "mcq", "lang": "fr", "question": "Quelle route commerciale connectait l\u0027Orient \u00e0 l\u0027Europe avant les d\u00e9couvertes maritimes europ\u00e9ennes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 5, "html_tag": "p", "id": "fc1daa575fbd41f58a2dce2b352e1d3d", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "c672b81180e34eceae5d7389fef2b200", "order": 21.0, "origin_type": "document_content", "parent_id": "d3f46c195e984e67bc483e2247c16659", "prev_id": "d0902337cd134dd4ab6532109012df35", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : L\u0027Europe, l\u0027Afrique de l\u0027ouest et l\u0027Am\u00e9rique du Sud sont bien pr\u00e9sentes sur le planisph\u00e8re. En revanche, les connaissances de l\u0027actuelle Am\u00e9rique du Nord sont encore tr\u00e8s lacunaires. 1. Tout le continent am\u00e9ricain \u00e9tait inconnu des Europ\u00e9ens en 1400, de m\u00eame que les littoraux africains (hormis le Maghreb) et l\u0027Oc\u00e9anie. Le monde connu est centr\u00e9 sur la mer M\u00e9diterran\u00e9e. L\u0027Orient est connu des Europ\u00e9ens, mais la seule route commerciale demeure la route de la soie. 2. Les Europ\u00e9ens \u00ab d\u00e9couvrent \u00bb, apr\u00e8s un pr\u00e9c\u00e9dent viking au nord de Terre-Neuve, les Antilles et le continent am\u00e9ricain. Ils d\u00e9couvrent par ailleurs de nouvelles routes pour acc\u00e9der aux Indes orientales : le cap de Bonne-Esp\u00e9rance et le detroit de Magellan.", "title": null}], "title": "Quelle route commerciale connectait l\u0027Orient \u00e0 l\u0027Europe avant les d\u00e9couvertes maritimes europ\u00e9ennes ?", "type": "mcq"}, {"answers": ["L\u0027Europe devient le moteur des \u00e9changes mondiaux"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027Am\u00e9rique devient le centre de l\u0027\u00e9conomie mondiale.", "L\u0027Afrique devient le principal acteur des \u00e9changes commerciaux.", "L\u0027Asie domine tous les \u00e9changes \u00e9conomiques mondiaux.", "Les conquistadors africains contr\u00f4lent le commerce d\u0027esclaves.", "Le Moyen-Orient devient la plaque tournante des \u00e9changes mondiaux.", "Seuls les oc\u00e9ans d\u00e9terminent les routes commerciales au XVIe si\u00e8cle.", "Le commerce mondial est uniquement domin\u00e9 par l\u0027Am\u00e9rique du Sud.", "L\u0027Inde prend le contr\u00f4le des routes commerciales globales.", "Les civilisations azt\u00e8ques dominent le commerce transcontinental."], "feedback": "L\u0027Europe devient le moteur des \u00e9changes mondiaux gr\u00e2ce \u00e0 ses conqu\u00eates en Am\u00e9rique, en Afrique et en Asie. Les conquistadors ont pris le contr\u00f4le de terres riches en ressources et en populations, ce qui a permis \u00e0 l\u0027Europe de se d\u00e9velopper \u00e9conomiquement et de devenir la principale b\u00e9n\u00e9ficiaire des \u00e9changes internationaux.", "font": {"color": "white"}, "group": 3, "id": "d70e8044e1454f9392880ee6310ed0f0", "label": "mcq", "lang": "fr", "question": "Quel continent devient le moteur des \u00e9changes mondiaux au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 15, "html_tag": "p", "id": "5ac044716f9c494eb787409b0f41f88f", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "f628b12c96924942be00c4cf7024fd48", "order": 23.0, "origin_type": "document_content", "parent_id": "242f3ca724444d9f9d2988009067ac27", "prev_id": "a9fb8ce165a544b0888518915b3bf23d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ces voyages de d\u00e9couvertes et de commerce relient les espaces africain, asiatique, am\u00e9ricain et europ\u00e9en. Au XVIe si\u00e8cle, l\u0027Europe devient le moteur et le principal b\u00e9n\u00e9ficiaire d\u0027\u00e9changes organis\u00e9s \u00e0 l\u0027\u00e9chelle mondiale. On parle de premi\u00e8re mondialisation. Les conquistadors s\u0027emparent de l\u0027Am\u00e9rique centrale et du Sud, au d\u00e9triment des civilisations azt\u00e8que et inca. C\u0027est le d\u00e9but de la colonisation europ\u00e9enne. Apr\u00e8s avoir d\u00e9cim\u00e9 les Am\u00e9rindiens en grand nombre, les Europ\u00e9ens organisent la d\u00e9portation d\u0027esclaves africains pour exploiter les richesses d\u0027Am\u00e9rique.", "title": null}], "title": "Quel continent devient le moteur des \u00e9changes mondiaux au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Les marchands arabes et ottomans servaient d\u0027interm\u00e9diaires pour les Europ\u00e9ens"], "concepts": [], "difficulty": "unknown", "distractors": ["Les marchands v\u00e9nitiens et g\u00e9nois dominaient les \u00e9changes m\u00e9diterran\u00e9ens", "Les explorateurs portugais et espagnols naviguaient jusqu\u0027en Asie et en Afrique", "Les marchands chinois et indiens facilitaient les \u00e9changes entre continents", "Les commer\u00e7ants ph\u00e9niciens cr\u00e9\u00e8rent des routes au Moyen-Orient", "Les Vikings \u00e9taient les premiers \u00e0 naviguer vers de nouvelles terres", "Les marins byzantins contr\u00f4laient les routes commerciales en M\u00e9diterran\u00e9e", "Les b\u00e2tisseurs \u00e9gyptiens \u00e9changeaient du bl\u00e9 avec les civilisations voisines", "Les pirates barbaresques terrorisaient la M\u00e9diterran\u00e9e en pillant les navires", "Les Templiers \u00e9tablissaient des routes s\u00fbres pour les p\u00e8lerins et les biens"], "feedback": "Les marchands arabes et ottomans avaient un r\u00f4le crucial dans les \u00e9changes commerciaux entre l\u0027Europe et l\u0027Orient. Gr\u00e2ce \u00e0 leurs connaissances et leurs r\u00e9seaux, ils ont permis aux Europ\u00e9ens de d\u00e9couvrir de nouvelles cultures et ressources.", "font": {"color": "white"}, "group": 3, "id": "e5145ec922be426dbc15b9be5601ffa3", "label": "mcq", "lang": "fr", "question": "Quels marchands transmettent aux Europ\u00e9ens leurs connaissances de l\u2019Asie et de l\u2019Afrique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 15, "html_tag": "p", "id": "0807ee1ba0e9406084ad1b1e55e934bc", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "544bad1605854493b4557cbc57f66a36", "order": 18.0, "origin_type": "document_content", "parent_id": "819653ed560241a793120cbd5a7e9c05", "prev_id": "819653ed560241a793120cbd5a7e9c05", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Avant le XVe si\u00e8cle, les diff\u00e9rentes civilisations vivent isol\u00e9es ou \u00e0 peine reli\u00e9es les unes aux autres. Ainsi, les Europ\u00e9ens connaissent l\u0027Asie et l\u0027Afrique par l\u0027interm\u00e9diaire des marchands arabes et ottomans. La M\u00e9diterran\u00e9e constitue un espace de rivalit\u00e9 entre chr\u00e9tiens et Ottomans. L\u0027un d\u0027entre eux, Charles Quint, roi d\u0027Espagne et empereur du Saint Empire romain germanique, r\u00eave d\u0027unir autour de lui tous les chr\u00e9tiens, malgr\u00e9 les divisions.", "title": null}], "title": "Quels marchands transmettent aux Europ\u00e9ens leurs connaissances de l\u2019Asie et de l\u2019Afrique ?", "type": "mcq"}, {"answers": ["les Ottomans"], "concepts": [], "difficulty": "unknown", "distractors": [["le chinois", "les vikings", "les azt\u00e8ques", "les mongols", "les celtes", "les perses"]], "feedback": "Au cours des XVe et XVIe si\u00e8cles, les Ottomans jouent un r\u00f4le cl\u00e9 dans la recomposition de l\u0027espace m\u00e9diterran\u00e9en en s\u0027emparant de territoires strat\u00e9giques et en contr\u00f4lant les routes commerciales. Cette influence, conjugu\u00e9e \u00e0 celle des Ib\u00e9riques, participe grandement \u00e0 l\u0027expansion europ\u00e9enne. Les autres peuples mentionn\u00e9s n\u0027ont pas ce m\u00eame r\u00f4le durant cette p\u00e9riode.", "font": {"color": "white"}, "group": 4, "id": "cf0c1fe77dca4086a8ff558baf717dc1", "label": "fill_in", "lang": "fr", "query": "Aux XVe et XVIe si\u00e8cles, l\u0027expansion europ\u00e9enne est principalement associ\u00e9e aux grandes d\u00e9couvertes et \u00e0 la recomposition de l\u0027espace m\u00e9diterran\u00e9en, avec un r\u00f4le particulier jou\u00e9 par \u003cblank\u003e et les Ib\u00e9riques.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "2f5b7c18590f4b619d1e697855ebab26", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "52edd2e4dec041bd9a23bc25594c7c60", "order": 16.0, "origin_type": "document_content", "parent_id": "9ef7a0274f364a7aa41bf917fb261d09", "prev_id": "9ef7a0274f364a7aa41bf917fb261d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "title": "Aux XVe et XVIe si\u00e8cles, l\u0027expansion europ\u00e9enne est principalement associ\u00e9e aux grandes d\u00e9couvertes et \u00e0 la recomposition de l\u0027espace m\u00e9diterran\u00e9en, avec un r\u00f4le particulier jou\u00e9 par \u003cblank\u003e et les Ib\u00e9riques.", "type": "fill_in"}, {"answers": ["arabes"], "concepts": [], "difficulty": "unknown", "distractors": [["chinois", "italiens", "espagnols", "portugais", "grecs", "indiens"]], "feedback": "La r\u00e9ponse correcte est \u0027arabes\u0027, car \u00e0 cette \u00e9poque, ce sont principalement les marchands arabes qui font le lien entre l\u0027Europe et les autres r\u00e9gions comme l\u0027Asie et l\u0027Afrique. Les autres choix, bien que certains soient historiquement li\u00e9s au commerce, ne participaient pas autant \u00e0 ces \u00e9changes entre continents avant le XVe si\u00e8cle.", "font": {"color": "white"}, "group": 4, "id": "caeca18912eb42869541dff493c69c2a", "label": "fill_in", "lang": "fr", "query": "Au XVe si\u00e8cle, les Europ\u00e9ens connaissent l\u0027Asie et l\u0027Afrique principalement gr\u00e2ce aux marchands \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 15, "html_tag": "p", "id": "0807ee1ba0e9406084ad1b1e55e934bc", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "544bad1605854493b4557cbc57f66a36", "order": 18.0, "origin_type": "document_content", "parent_id": "819653ed560241a793120cbd5a7e9c05", "prev_id": "819653ed560241a793120cbd5a7e9c05", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Avant le XVe si\u00e8cle, les diff\u00e9rentes civilisations vivent isol\u00e9es ou \u00e0 peine reli\u00e9es les unes aux autres. Ainsi, les Europ\u00e9ens connaissent l\u0027Asie et l\u0027Afrique par l\u0027interm\u00e9diaire des marchands arabes et ottomans. La M\u00e9diterran\u00e9e constitue un espace de rivalit\u00e9 entre chr\u00e9tiens et Ottomans. L\u0027un d\u0027entre eux, Charles Quint, roi d\u0027Espagne et empereur du Saint Empire romain germanique, r\u00eave d\u0027unir autour de lui tous les chr\u00e9tiens, malgr\u00e9 les divisions.", "title": null}], "title": "Au XVe si\u00e8cle, les Europ\u00e9ens connaissent l\u0027Asie et l\u0027Afrique principalement gr\u00e2ce aux marchands \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est correcte. Les grandes d\u00e9couvertes ont en effet \u00e9t\u00e9 un \u00e9l\u00e9ment essentiel de la premi\u00e8re mondialisation, et Ottomans comme Ib\u00e9riques ont jou\u00e9 des r\u00f4les majeurs dans les r\u00e9ajustements des espaces g\u00e9opolitiques de l\u0027\u00e9poque, notamment en M\u00e9diterran\u00e9e et au-del\u00e0.", "font": {"color": "white"}, "group": 5, "id": "35ab7a04595244988b012ba2019aedd9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "2f5b7c18590f4b619d1e697855ebab26", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "52edd2e4dec041bd9a23bc25594c7c60", "order": 16.0, "origin_type": "document_content", "parent_id": "9ef7a0274f364a7aa41bf917fb261d09", "prev_id": "9ef7a0274f364a7aa41bf917fb261d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "statement": "Les grandes d\u00e9couvertes des XVe et XVIe si\u00e8cles ont favoris\u00e9 une expansion mondiale qui int\u00e8gre les Ottomans et les Ib\u00e9riques dans des recompositions g\u00e9opolitiques.", "title": "Les grandes d\u00e9couvertes des XVe et XVIe si\u00e8cles ont favoris\u00e9 une expansion mondiale qui int\u00e8gre les Ottomans et les Ib\u00e9riques dans des recompositions g\u00e9opolitiques.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Immanuel Wallerstein et Fernand Braudel parlent d\u0027\u00ab \u00e9conomie-monde \u00bb pour d\u00e9crire une organisation \u00e9conomique autonome des XVe et XVIe si\u00e8cles. La notion de \u00ab premi\u00e8re mondialisation \u00bb associ\u00e9e \u00e0 la r\u00e9volution des transports et des communications est plut\u00f4t utilis\u00e9e par Paul Bairoch pour qualifier une p\u00e9riode du XIXe si\u00e8cle, non les XVe et XVIe si\u00e8cles.", "font": {"color": "white"}, "group": 5, "id": "86471105fa254134bc91566d401894f4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 2, "html_tag": "p", "id": "06f907987bfe4cc8b8a721beb9739ea3", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "cf09f496c5db4e85956d809c39d58199", "order": 19.0, "origin_type": "document_content", "parent_id": "f1c41867f4cc42bbae5d05136a5a30ed", "prev_id": "f1c41867f4cc42bbae5d05136a5a30ed", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le programme indique qu\u0027\u00ab aux XVe et XVIe si\u00e8cles, s\u0027accomplit une premi\u00e8re mondialisation \u00bb. Immanuel Wallerstein et Fernand Braudel avaient parl\u00e9 d\u0027\u00ab \u00e9conomie-monde \u00bb pour d\u00e9signer cette organisation g\u00e9ohistorique et \u00e9conomique autonome, capable de s\u0027auto-suffire et dont les \u00e9changes int\u00e9rieurs lui conf\u00e8rent une unit\u00e9 organique. Mais la notion de \u00ab premi\u00e8re mondialisation \u00bb avait jusque l\u00e0 \u00e9t\u00e9 r\u00e9serv\u00e9e au XIXe si\u00e8cle et avait fleuri sous la plume de Paul Bairoch pour caract\u00e9riser une p\u00e9riode d\u0027expansion du commerce international et d\u0027accroissement des flux de capitaux, permise par la r\u00e9volution des transports et des communications. Le programme invite donc \u00e0 proc\u00e9der \u00e0 un d\u00e9calage chronologique, et \u00e0 consid\u00e9rer les XVe et XVIe si\u00e8cles, dans la lign\u00e9e des travaux de Patrick Boucheron et Christian Grataloup, comme la matrice de la mondialisation. Disons-le d\u0027embl\u00e9e, la mise en connexion durable d\u0027espaces jusque l\u00e0 inconnus a \u00e9t\u00e9 le fait de l\u0027Europe. Il y avait eu au pr\u00e9alable d\u0027autres contacts entre des soci\u00e9t\u00e9s \u00e9loign\u00e9es : des Malais ont abord\u00e9 les c\u00f4tes australiennes, des Vikings ont accost\u00e9 au large de Terre-Neuve, des Polyn\u00e9siens ont vraisemblablement travers\u00e9 le Pacifique jusqu\u0027en Am\u00e9rique, et des pirogues de l\u0027empire du Mali auraient m\u00eame atteint l\u0027Am\u00e9rique au XIVe si\u00e8cle. Mais ces entreprises, isol\u00e9es, furent davantage le fait de quelques marins sans dessein, si ce n\u0027est celui de d\u00e9nicher des butins. Pour parvenir \u00e0 cette premi\u00e8re mondialisation, il a fallu, selon Christian Grataloup, la rencontre de deux processus : \u00ab la dispersion des hommes, le fractionnement de l\u0027\u00e9coum\u00e8ne en soci\u00e9t\u00e9s diversifi\u00e9es dont beaucoup s\u0027ignorent et dont aucune n\u0027a la moindre id\u00e9e de l\u0027ensemble - ce que nous avons appel\u00e9 l\u0027anti-mondialisation ; mais aussi, \u00e0 l\u0027inverse de cette tyrannie de la distance, l\u0027\u00e9tablissement de liens intersoci\u00e9taux de plus en plus serr\u00e9s l\u00e0 o\u00f9 les hommes \u00e9taient le plus nombreux, au c\u0153ur du plus grand ensemble de terres \u00e9merg\u00e9es. De ce tissu de relations, qui en se densifiant s\u0027\u00e9tend, nait, lorsque les routes anciennes ne suffisent plus, une projection vers le lointain qui progressivement va englober l\u0027ensemble des soci\u00e9t\u00e9s, cr\u00e9er du lien social au niveau de tout l\u0027\u00e9coum\u00e8ne : le Monde. \u00bb (G\u00e9ohistoire de la mondialisation)", "title": null}], "statement": "La premi\u00e8re mondialisation, selon Immanuel Wallerstein et Fernand Braudel, \u00e9tait principalement permise par la r\u00e9volution des transports et des communications.", "title": "La premi\u00e8re mondialisation, selon Immanuel Wallerstein et Fernand Braudel, \u00e9tait principalement permise par la r\u00e9volution des transports et des communications.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027expression \u0027Nouveau Monde\u0027 fait r\u00e9f\u00e9rence aux terres d\u00e9couvertes apr\u00e8s le premier voyage de Christophe Colomb en 1492, et non avant cette date. Ce terme est utilis\u00e9 par les Europ\u00e9ens pour parler des territoires nouvellement explor\u00e9s \u00e0 partir de cette \u00e9poque.", "font": {"color": "white"}, "group": 5, "id": "33400e264fcd4a1e9debc184a68c14e1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "0073b87d0e8c478dbf3bfbf3b9e58a4a", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "9ee15df71efd4deea0082ab718d3ea1e", "order": 25.0, "origin_type": "document_content", "parent_id": "ca3fcf43919b457c85e8fbd6cac8ab8e", "prev_id": "b797a09d2e0749d3bc6c601d0766f585", "publication_date": null, "score": 1.0, " merce relient les espaces africain, asiatique, am\u00e9ricain et europ\u00e9en. Au XVIe si\u00e8cle, l\u0027Europe devient le moteur et le principal b\u00e9n\u00e9ficiaire d\u0027\u00e9changes organis\u00e9s \u00e0 l\u0027\u00e9chelle mondiale. On parle de premi\u00e8re mondialisation. Les conquistadors s\u0027emparent de l\u0027Am\u00e9rique centrale et du Sud, au d\u00e9triment des civilisations azt\u00e8que et inca. C\u0027est le d\u00e9but de la colonisation europ\u00e9enne. Apr\u00e8s avoir d\u00e9cim\u00e9 les Am\u00e9rindiens en grand nombre, les Europ\u00e9ens organisent la d\u00e9portation d\u0027esclaves africains pour exploiter les richesses d\u0027Am\u00e9rique.", "title": null}], "statement": "L\u0027Europe profite le plus des \u00e9changes mondiaux durant la premi\u00e8re mondialisation.", "title": "L\u0027Europe profite le plus des \u00e9changes mondiaux durant la premi\u00e8re mondialisation.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les voyages de d\u00e9couverte effectu\u00e9s par les Europ\u00e9ens ont en effet permis l\u0027ouverture de nouvelles voies commerciales, notamment par la route du Cap de Bonne-Esp\u00e9rance en Afrique du Sud.", "font": {"color": "white"}, "group": 5, "id": "e910aa7c56d2477daae88b2b156412f2", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 12, "html_tag": "p", "id": "13e7ff360f5f4bbf90698c75a4c9efa0", "image_url": null, "last_page": 12, "long_summary": null, "next_id": "dd808871bfd94771a27a40af1bc99994", "order": 9.0, "origin_type": "document_content", "parent_id": "b0ca41ddd38c4b7b9139c65509b8e8e4", "prev_id": "b0ca41ddd38c4b7b9139c65509b8e8e4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Ex Allemagne et des pays baltes, active entre le XIIe et le XVIIe si\u00e8cle. Elle reliait la mer du Nord \u00e0 la mer Baltique, facilitant les \u00e9changes maritimes, prot\u00e9geant les int\u00e9r\u00eats commerciaux de ses membres et influen\u00e7ant l\u0027\u00e9conomie r\u00e9gionale dans des villes cl\u00e9s comme Bruges tout en favorisant la coop\u00e9ration \u00e9conomique entre ses membres. La Hanse a jou\u00e9 un r\u00f4le crucial dans le d\u00e9veloppement du commerce maritime durant le Moyen \u00c2ge, \u00e9tablissant des routes commerciales importantes et influen\u00e7ant les politiques \u00e9conomiques de l\u0027\u00e9poque.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La Hanse, en Fran\u00e7ais Guilde ou Ligue commerciale hans\u00e9atique, Hanse germanique ou Hanse teutonique, est le terme d\u00e9signant l\u0027association historique des villes marchandes de l\u0027Europe du Nord autour de la mer du Nord et de la mer Baltique. Elle se distingue des autres hanses en ce sens que son commerce repose sur des privil\u00e8ges jalousement d\u00e9fendus qui leur sont octroy\u00e9s par divers souverains europ\u00e9ens.\nPendant trois si\u00e8cles, cette Hanse en particulier, et \u00e0 un moindre degr\u00e9 les hanses par extension, ont eu un r\u00f4le dominant au niveau commercial, puis politique, en Europe.", "label": "Hanse", "page_id": "40624", "thumbnail": null, "wikidata_id": "Q42908"}, "wordnetentity": {"definition": "a commercial and defensive confederation of free cities in northern Germany and surrounding areas; formed in 1241 and most influential in the 14th century when it included over 100 towns and functioned as an independent political power; the last official assembly was held in 1669", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Hanse", "name": "hanseatic_league.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Bruges, Venise et Florence"], "concepts": [], "difficulty": "unknown", "distractors": ["Paris, Londres et Madrid", "Alexandrie, Rome et Berlin", "Lisbonne, Lyon et Milan", "Amsterdam, Prague et Varsovie", "Barcelone, G\u00eanes et Naples", "Munich, Francfort et Zurich", "Kiev, Moscou et Saint-P\u00e9tersbourg", "Ath\u00e8nes, Sofia et Belgrade", "Vienne, Budapest et Zagreb"], "feedback": "Les villes de Bruges, Venise et Florence ont pu profiter de leur position g\u00e9ographique favorable pour d\u00e9velopper leur commerce international. Les marchands y ont donc accru leur richesse et leur influence, leur permettant d\u0027obtenir des libert\u00e9s et des droits dans ces villes.", "font": {"color": "white"}, "group": 3, "id": "58602bb3a78b4062aa7c648375ca986d", "label": "mcq", "lang": "fr", "question": "Quelles villes ont profit\u00e9 de l\u0027essor du commerce international au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des campagnes. Les villes les plus importantes comme Bruges, Venise ou Florence profitent m\u00eame de l\u0027essor du commerce international. Les marchands, dont la richesse s\u0027accroit, cherchent \u00e0 ne plus subir la domination des seigneurs. Ils organisent des communes pour lesquelles ils obtiennent des libert\u00e9s. Les bourgeois obtiennent ainsi des droits qui les rendent autonomes vis-\u00e0-vis des seigneurs. L\u0027\u00c9glise encadre le quotidien des villes comme celui des campagnes. Elle construit de grandes institutions charg\u00e9es de s\u0027occuper des pauvres et des malades.", "title": null}], "title": "Quelles villes ont profit\u00e9 de l\u0027essor du commerce international au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["Les changements de monnaies entre pays"], "concepts": [], "difficulty": "unknown", "distractors": ["La vente d\u0027\u0153uvres d\u0027art ancienne", "Les \u00e9changes de denr\u00e9es alimentaires", "La n\u00e9gociation d\u0027alliances politiques", "Le transport de marchandises entre continents", "La fabrication de produits textiles", "La construction de navires commerciaux", "L\u0027organisation de foires internationales", "La gestion des stocks royaux", "L\u0027enl\u00e8vement de taxes sur les march\u00e9s"], "feedback": "Les banquiers italiens avaient des activit\u00e9s vari\u00e9es, telles que la garde de l\u0027argent, la transformation des monnaies \u00e9trang\u00e8res, les pr\u00eats \u00e0 int\u00e9r\u00eat et les transferts d\u0027argent pour faciliter le commerce entre les diff\u00e9rents pays en Europe.", "font": {"color": "white"}, "group": 3, "id": "48b4f9b9dad9463da3a41f7537631527", "label": "mcq", "lang": "fr", "question": "Quelle activit\u00e9 les banquiers italiens de l\u0027\u00e9poque effectuaient-ils pour les marchands ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "6342e4a8d5404115b89bbf4bf820f342", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "a31f67a2874f48a89f0762ff709d42f1", "order": 151.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "26ac091a70444fa88b6f3b526827c3a4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour les produits \u00e9chang\u00e9s, on insistera sur leur vari\u00e9t\u00e9, tout en mettant en \u00e9vidence l\u0027importance du textile et des mati\u00e8res premi\u00e8res. Dans les Flandres et autour de la mer Baltique, les marchands \u00e9changent du bois, des fourrures, du poisson et du bl\u00e9, et des tissus r\u00e9put\u00e9s dans toute l\u0027Europe (les draps). En Italie, ils commercent avec les marchands orientaux (\u00e9pices, tissus pr\u00e9cieux). Ils collaborent avec les banquiers. Ceux-ci gardent l\u0027argent, changent les diff\u00e9rentes monnaies, font des pr\u00eats \u00e0 int\u00e9r\u00eat et des transferts d\u0027argent. De grandes familles de banquiers comme les M\u00e9dicis ont des repr\u00e9sentants dans plusieurs villes d\u0027Europe.", "title": null}], "title": "Quelle activit\u00e9 les banquiers italiens de l\u0027\u00e9poque effectuaient-ils pour les marchands ?", "type": "mcq"}, {"answers": ["L\u0027Italie, incluant des villes comme Sienne et Venise"], "concepts": [], "difficulty": "unknown", "distractors": ["La Champagne, c\u00e9l\u00e8bre pour ses foires", "La Flandre, reconnue pour le bois et les poissons", "L\u0027Angleterre, avec ses exportations de laine fine", "La Scandinavie, sp\u00e9cialis\u00e9e dans l\u0027exportation de fourrures", "L\u0027Espagne, r\u00e9put\u00e9e pour son commerce d\u0027huile d\u0027olive", "L\u0027Allemagne, pour ses machines industrielles", "La Gr\u00e8ce, centr\u00e9e sur le commerce maritime", "La Russie, avec ses riches mines de charbon", "Le Portugal, sp\u00e9cialis\u00e9 dans les \u00e9pices maritimes"], "feedback": "L\u0027Italie, particuli\u00e8rement les villes de Sienne, Venise et G\u00eanes, \u00e9tait connue pour son commerce de produits de luxes tels que la soie et les \u00e9pices. Cela s\u0027explique par sa position strat\u00e9gique au bord de la mer M\u00e9diterran\u00e9e, permettant ainsi des \u00e9changes avec l\u0027Orient.", "font": {"color": "white"}, "group": 3, "id": "a2009baf7e97401a91c4d9e761ed0cbb", "label": "mcq", "lang": "fr", "question": "Quelle r\u00e9gion est connue pour \u00e9changer des produits de luxe comme la soie et les \u00e9pices ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "d24f5054706740f7b97119c241dacc14", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "c746111c30b745b8816f0b063eda8544", "order": 23.0, "origin_type": "document_content", "parent_id": "1bd20922b95a4ceba423a64d77efefa7", "prev_id": "2281679002cf4a00a9b5816addd70dd5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il existe trois grandes r\u00e9gions d\u0027\u00e9changes commerciaux : l\u0027Italie (Sienne, Venise, G\u00eanes ... ) pour les produits de luxe (\u00e9pices, soie ... ) ; la Flandre, au nord de l\u0027Europe, pour le bois, les poissons, les fourrures, la laine. La Champagne et les foires (comme \u00e0 Troyes) permettent la rencontre et les \u00e9changes des marchands du nord et du sud de l\u0027Europe.", "title": null}], "title": "Quelle r\u00e9gion est connue pour \u00e9changer des produits de luxe comme la soie et les \u00e9pices ?", "type": "mcq"}, {"answers": ["du commerce international"], "concepts": [], "difficulty": "unknown", "distractors": [["du pouvoir royal", "du march\u00e9 agricole", "du syst\u00e8me f\u00e9odal", "de la construction urbaine", "du mouvement artistique", "de la production artisanale"]], "feedback": "La r\u00e9ponse correcte est \u0027commerce international\u0027. Le d\u00e9veloppement des villes est li\u00e9 \u00e0 l\u0027intensification des \u00e9changes commerciaux \u00e0 grande \u00e9chelle. Des villes telles que Bruges et Venise sont devenues prosp\u00e8res gr\u00e2ce au commerce international, leur permettant de s\u0027\u00e9panouir et d\u0027acqu\u00e9rir plus de libert\u00e9s.", "font": {"color": "white"}, "group": 4, "id": "68fd2af4255f44cba4384e47237b0f84", "label": "fill_in", "lang": "fr", "query": "Pendant le Moyen \u00c2ge, certaines villes comme Bruges et Venise se d\u00e9veloppent gr\u00e2ce \u00e0 l\u0027essor \u003cblank\u003e, ce qui permet aux marchands d\u0027obtenir plus de libert\u00e9s.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des campagnes. Les villes les plus importantes comme Bruges, Venise ou Florence profitent m\u00eame de l\u0027essor du commerce international. Les marchands, dont la richesse s\u0027accroit, cherchent \u00e0 ne plus subir la domination des seigneurs. Ils organisent des communes pour lesquelles ils obtiennent des libert\u00e9s. Les bourgeois obtiennent ainsi des droits qui les rendent autonomes vis-\u00e0-vis des seigneurs. L\u0027\u00c9glise encadre le quotidien des villes comme celui des campagnes. Elle construit de grandes institutions charg\u00e9es de s\u0027occuper des pauvres et des malades.", "title": null}], "title": "Pendant le Moyen \u00c2ge, certaines villes comme Bruges et Venise se d\u00e9veloppent gr\u00e2ce \u00e0 l\u0027essor \u003cblank\u003e, ce qui permet aux marchands d\u0027obtenir plus de libert\u00e9s.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027essor \u00e9conomique et culturel de l\u0027Occident se manifeste par une expansion du commerce, notamment en M\u00e9diterran\u00e9e, o\u00f9 les marchands europ\u00e9ens, particuli\u00e8rement italiens, deviennent de plus en plus pr\u00e9sents.", "font": {"color": "white"}, "group": 5, "id": "0e792fe84c024d74bbf9678a6e154b01", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "e32c382ffbfb4fafab328d7421f750c6", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "073098cfaccf4c6791043b89849e47d9", "order": 146.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "36d9ceb933a340458ebf165d97283422", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 partir du XIe si\u00e8cle, l\u0027Occident connait une forte croissance d\u00e9mographique li\u00e9e au dynamisme des campagnes : les d\u00e9frichements donnent plus d\u0027espace aux cultures et des progr\u00e8s techniques sont r\u00e9alis\u00e9s (chapitre 3). L\u0027Occident entre dans une p\u00e9riode d\u0027essor \u00e9cono- mique et culturel. Cet essor se traduit par le d\u00e9veloppement des villes et du commerce en Europe. Il se prolonge en M\u00e9diterran\u00e9e par la pr\u00e9sence croissante des marchands europ\u00e9ens, italiens en particulier.", "title": null}], "statement": "L\u0027essor \u00e9conomique et culturel de l\u0027Occident s\u0027accompagne d\u0027une pr\u00e9sence croissante des marchands europ\u00e9ens en M\u00e9diterran\u00e9e, avec une pr\u00e9pond\u00e9rance des Italiens.", "title": "L\u0027essor \u00e9conomique et culturel de l\u0027Occident s\u0027accompagne d\u0027une pr\u00e9sence croissante des marchands europ\u00e9ens en M\u00e9diterran\u00e9e, avec une pr\u00e9pond\u00e9rance des Italiens.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les marchands des Flandres \u00e9changeaient du bois, des fourrures, du poisson, du bl\u00e9 et des tissus (draps), mais ce n\u0027\u00e9taient pas les \u00e9pices qui \u00e9taient leur commerce principal. Les \u00e9pices \u00e9taient plut\u00f4t \u00e9chang\u00e9es par les marchands italiens avec les orientaux.", "font": {"color": "white"}, "group": 5, "id": "ae4ff75dfd5f431e9477c9ae660a2f35", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "6342e4a8d5404115b89bbf4bf820f342", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "a31f67a2874f48a89f0762ff709d42f1", "order": 151.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "26ac091a70444fa88b6f3b526827c3a4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour les produits \u00e9chang\u00e9s, on insistera sur leur vari\u00e9t\u00e9, tout en mettant en \u00e9vidence l\u0027importance du textile et des mati\u00e8res premi\u00e8res. Dans les Flandres et autour de la mer Baltique, les marchands \u00e9changent du bois, des fourrures, du poisson et du bl\u00e9, et des tissus r\u00e9put\u00e9s dans toute l\u0027Europe (les draps). En Italie, ils commercent avec les marchands orientaux (\u00e9pices, tissus pr\u00e9cieux). Ils collaborent avec les banquiers. Ceux-ci gardent l\u0027argent, changent les diff\u00e9rentes monnaies, font des pr\u00eats \u00e0 int\u00e9r\u00eat et des transferts d\u0027argent. De grandes familles de banquiers comme les M\u00e9dicis ont des repr\u00e9sentants dans plusieurs villes d\u0027Europe.", "title": null}], "statement": "Les marchands des Flandres \u00e9changeaient principalement des \u00e9pices et du poisson.", "title": "Les marchands des Flandres \u00e9changeaient principalement des \u00e9pices et du poisson.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les marchands ont effectivement profit\u00e9 de l\u0027essor du commerce international au Moyen \u00c2ge, ce qui leur a permis de s\u0027enrichir et d\u0027acqu\u00e9rir une influence importante dans les villes europ\u00e9ennes.", "font": {"color": "white"}, "group": 5, "id": "aa54856609cd42f2ab219ff3280ceea4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "48372d09c958491c9cc25c061e234efa", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "38e1a02afc7a415895194363a5fdfcfe", "order": 32.0, "origin_type": "document_content", "parent_id": "ee9ad8bb48ab48c8895d1bcf6d713725", "prev_id": "3c8037bc77734e1ba217429ccb2e79da", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les artisans se regroupent en corporations. Maitres, compagnons et apprentis travaillent dans les ateliers et vendent le produit de leur m\u00e9tier. Vitrail de saint \u00c9loi. \u00c9glise Sainte-Madeleine \u00e0 Troyes. Les marchands profitent du d\u00e9veloppement du commerce international au Moyen \u00c2ge. Ils deviennent des personnes riches et influentes dans les villes d\u0027Europe. La lettre de change permet de faciliter les paiements donc les \u00e9changes. Elle remplace la monnaie en or trop risqu\u00e9e \u00e0 transporter.", "title": null}], "statement": "Les marchands sont devenus riches au Moyen \u00c2ge en profitant du d\u00e9veloppement du commerce international.", "title": "Les marchands sont devenus riches au Moyen \u00c2ge en profitant du d\u00e9veloppement du commerce international.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les foires de Champagne facilitaient non seulement les \u00e9changes entre les marchands du nord de l\u0027Europe mais aussi entre ceux du sud, faisant de ces foires des lieux de rencontre importants pour le commerce entre diff\u00e9rentes r\u00e9gions.", "font": {"color": "white"}, "group": 5, "id": "c171c57d21c249538382cd5ac50d62df", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "d24f5054706740f7b97119c241dacc14", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "c746111c30b745b8816f0b063eda8544", "order": 23.0, "origin_type": "document_content", "parent_id": "1bd20922b95a4ceba423a64d77efefa7", "prev_id": "2281679002cf4a00a9b5816addd70dd5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il existe trois grandes r\u00e9gions d\u0027\u00e9changes commerciaux : l\u0027Italie (Sienne, Venise, G\u00eanes ... ) pour les produits de luxe (\u00e9pices, soie ... ) ; la Flandre, au nord de l\u0027Europe, pour le bois, les poissons, les fourrures, la laine. La Champagne et les foires (comme \u00e0 Troyes) permettent la rencontre et les \u00e9changes des marchan e a jou\u00e9 un r\u00f4le crucial dans les \u00e9changes culturels, commerciaux et religieux entre les civilisations chr\u00e9tiennes et islamiques tout au long de l\u0027histoire. La M\u00e9diterran\u00e9e est le berceau de civilisations anciennes et un carrefour maritime essentiel, marqu\u00e9e par des influences vari\u00e9es, y compris celles de l\u0027empire ottoman. Son importance historique se manifeste \u00e9galement \u00e0 travers les rivalit\u00e9s entre puissances chr\u00e9tiennes et musulmanes, illustrant son r\u00f4le central dans les dynamiques g\u00e9opolitiques. Au XVIe si\u00e8cle, elle a \u00e9t\u00e9 particuli\u00e8rement significative pour l\u0027\u00e9quilibre des puissances entre les empires europ\u00e9ens et ottomans, servant de voie d\u0027\u00e9changes commerciaux, culturels et scientifiques entre le monde islamique et europ\u00e9en. De plus, elle a \u00e9t\u00e9 un vecteur majeur durant les Grandes d\u00e9couvertes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La mer M\u00e9diterran\u00e9e (prononc\u00e9 /me.di.t\u025b.\u0281a.ne/) est une mer intercontinentale presque enti\u00e8rement ferm\u00e9e, bord\u00e9e par les c\u00f4tes d\u0027Europe du Sud, d\u2019Afrique du Nord et d\u2019Asie de l\u0027Ouest, depuis le d\u00e9troit de Gibraltar \u00e0 l\u0027ouest, \u00e0 l\u0027entr\u00e9e de la mer de Marmara (Dardanelles) \u00e0 l\u0027est et au  canal de Suez au sud-est. Elle s\u2019\u00e9tend sur une longueur d\u0027environ 3 860 km et sur une superficie d\u2019environ 2,5 millions de kilom\u00e8tres carr\u00e9s ce qui en fait la plus vaste mer semi-ferm\u00e9e au monde. Son ouverture vers l\u2019oc\u00e9an Atlantique par le d\u00e9troit de Gibraltar n\u0027est large que de 14,3 km en son point le plus \u00e9troit.", "label": "Mer M\u00e9diterran\u00e9e", "page_id": "7278", "thumbnail": null, "wikidata_id": "Q4918"}, "wordnetentity": {"definition": "the largest inland sea; between Europe nt_id": "ee15346f1ddd4d2c8a2419942699a5ad", "prev_id": "9bcbff62402947768f3e0336914368f7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIe si\u00e8cle, Europ\u00e9ens et Ottomans entrent en concurrence sur trois continents. Afin de contourner l\u0027empire ottoman, les Europ\u00e9ens traversent l\u0027Atlantique puis le Pacifique et d\u00e9couvrent de nouvelles terres. 2 Le marchand re\u00e7ut le surnom da Mina (mine en portugais) en faisant commerce de l\u0027or sur la c\u00f4te du Ghana, notamment \u00e0 la Mina (Elmina)", "title": null}], "title": "Pourquoi les Europ\u00e9ens tent\u00e8rent-ils de contourner l\u0027empire ottoman au XVIe si\u00e8cle ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les Ottomans et les Ib\u00e9riques ont en r\u00e9alit\u00e9 jou\u00e9 un r\u00f4le essentiel dans ces deux processus. Les Ib\u00e9riques, avec des figures comme Vasco de Gama et Christophe Colomb, ont \u00e9t\u00e9 \u00e0 la pointe des grandes d\u00e9couvertes, tandis que les Ottomans ont influenc\u00e9 les changements g\u00e9opolitiques dans l\u0027espace m\u00e9diterran\u00e9en en raison de leur puissance croissante dans la r\u00e9gion.", "font": {"color": "white"}, "group": 5, "id": "1e13a08d7c2c41558c47682cc449f610", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 2, "html_tag": "p", "id": "cfd64e6dafb14945aa97fd28e2135cf1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b7db4a21ae96402a90d529618ebea7e6", "order": 16.0, "origin_type": "document_content", "parent_id": "75a4bb040031433d99bfe819f7f6d4d1", "prev_id": "0b25edd3793f42f194416b5a9542d094", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "statement": "Les Ottomans et les Ib\u00e9riques ont jou\u00e9 un r\u00f4le mineur dans les processus historiques des grandes d\u00e9couvertes et de la recomposition de l\u0027espace m\u00e9diterran\u00e9en.", "title": "Les Ottomans et les Ib\u00e9riques ont jou\u00e9 un r\u00f4le mineur dans les processus historiques des grandes d\u00e9couvertes et de la recomposition de l\u0027espace m\u00e9diterran\u00e9en.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le marchand fait commerce de l\u0027or, et non de diamants. Son surnom est attribu\u00e9 en lien avec la Mina (Elmina) o\u00f9 il pratiquait ce commerce sur la c\u00f4te du Ghana.", "font": {"color": "white"}, "group": 5, "id": "b353ba1ea2364ffd91fae7d4ea210258", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2544, "doc_label": "9782210105669_104-121-Chap06H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "8ee5a0c5727b468f9670e1da2e103635", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "bc41e3f5f6de4abfbb7c5054362a6e9d", "order": 2.0, "origin_type": "document_content", "parent_id": "ee15346f1ddd4d2c8a2419942699a5ad", "prev_id": "9bcbff62402947768f3e0336914368f7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIe si\u00e8cle, Europ\u00e9ens et Ottomans entrent en concurrence sur trois continents. Afin de contourner l\u0027empire ottoman, les Europ\u00e9ens traversent l\u0027Atlantique puis le Pacifique et d\u00e9couvrent de nouvelles terres. 2 Le marchand re\u00e7ut le surnom da Mina (mine en portugais) en faisant commerce de l\u0027or sur la c\u00f4te du Ghana, notamment \u00e0 la Mina (Elmina)", "title": null}], "statement": "Le marchand surnomm\u00e9 da Mina faisait du commerce de diamants sur la c\u00f4te du Ghana.", "title": "Le marchand surnomm\u00e9 da Mina faisait du commerce de diamants sur la c\u00f4te du Ghana.", "type": "true_false", "veracity": false}, {"answers": ["L\u0027imprimerie, gr\u00e2ce \u00e0 son effet multiplicateur sur la production des textes"], "concepts": [], "difficulty": "unknown", "distractors": ["Le t\u00e9l\u00e9graphe, qui a permis de transmettre des messages plus rapidement", "La construction de routes nouvelles facilitant la circulation des id\u00e9es", "Les pigeons voyageurs qui ont aid\u00e9 \u00e0 transporter les lettres humanistes", "Le t\u00e9l\u00e9phone, permettant des conversations entre intellectuels", "Les fresques et vitraux des \u00e9glises qui transcrivaient les id\u00e9es humanistes", "L\u0027invention de la machine \u00e0 vapeur pour acc\u00e9l\u00e9rer les d\u00e9placements", "Les ponts reliant les universit\u00e9s \u00e0 travers l\u0027Europe", "La radio, utilis\u00e9e pour diffuser en temps r\u00e9el les d\u00e9bats humanistes", "Les feuillets manuscrits envoy\u00e9s par des caravanes"], "feedback": "L\u0027imprimerie a eu un impact consid\u00e9rable sur la diffusion des id\u00e9es humanistes car elle a permis de copier et de distribuer des textes en grande quantit\u00e9, de mani\u00e8re plus rapide et moins co\u00fbteuse que les m\u00e9thodes manuscrites traditionnelles. Elle a ainsi contribu\u00e9 \u00e0 r\u00e9pandre les id\u00e9es et \u00e0 stimuler le d\u00e9veloppement de la R\u00e9publique des Lettres, un r\u00e9seau international de communication et d\u0027\u00e9change entre intellectuels europ\u00e9ens.", "font": {"color": "white"}, "group": 3, "id": "71c0387607344036a3daa74a8043d23f", "label": "mcq", "lang": "fr", "question": "Quelle invention a largement contribu\u00e9 \u00e0 la diffusion des id\u00e9es humanistes ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "1849e12b0cae483b959d6c6295130113", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "df36b8092efc4372813a39457fa27186", "order": 21.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "0547143dd5004253a9f704cfa4d1fa6e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Pour d\u00e9velopper leur influence, les humanistes s\u0027appuient sur les r\u00e9seaux de m\u00e9c\u00e9nat, et b\u00e9n\u00e9ficient de la protection des souverains, \u00e0 l\u0027instar de Guillaume Bud\u00e9, prot\u00e9g\u00e9 directement par Fran\u00e7ois Ier. Lequel enr\u00f4le \u00e9galement des artistes italiens comme L\u00e9onard de Vinci ou Rosso Fiorentino. La notion de R\u00e9publique des Lettres traduit la dimension europ\u00e9enne d\u0027un mouvement intellectuel qui transcende les fronti\u00e8res \u00e9tatiques, et qui mise sur la circulation des savoirs, des manuscrits et des imprim\u00e9s. \u00c0 ce sujet, il convient de remarquer que, sans \u00eatre une invention humaniste, l\u0027imprimerie a particip\u00e9 de la diffusion \u00e0 grande \u00e9chelle des id\u00e9es nouvelles, de par l\u0027effet multipli- cateur de la production qu\u0027elle permet.", "title": null}], "title": "Quelle invention a largement contribu\u00e9 \u00e0 la diffusion des id\u00e9es humanistes ?", "type": "mcq"}, {"answers": ["Aux personnes se consacrant aux studia humanitatis"], "concepts": [], "difficulty": "unknown", "distractors": ["Aux \u00e9rudits de la philosophie scolastique", "Aux penseurs religieux influents du Moyen \u00c2ge", "Aux d\u00e9fenseurs des sciences exp\u00e9rimentales modernes", "Aux adeptes de la th\u00e9ologie mystique", "Aux promoteurs du savoir scientifique moderne", "Aux penseurs r\u00e9volutionnaires de l\u0027\u00e9poque moderne", "Aux fervents partisans de la morale religieuse", "Aux enseignants de la logique formelle", "Aux philosophes engag\u00e9s dans les d\u00e9bats m\u00e9di\u00e9vaux"], "feedback": "Au XVIe si\u00e8cle, le terme \u00ab humaniste \u00bb \u00e9tait utilis\u00e9 pour d\u00e9signer les personnes qui se consacraient aux \u00e9tudes humanistes, c\u0027est-\u00e0-dire les \u00e9tudes de la litt\u00e9rature, de l\u0027histoire, de la philosophie et des arts de l\u0027Antiquit\u00e9. Ces personnes \u00e9taient souvent en rupture avec les traditions scolastiques m\u00e9di\u00e9vales et cherchaient \u00e0 promouvoir les mod\u00e8les de pens\u00e9e h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9, ce qui les distinguait des penseurs religieux influents du Moyen \u00c2ge, des d\u00e9fenseurs des sciences modernes et des philosophes engag\u00e9s dans les d\u00e9bats m\u00e9di\u00e9vaux.", "font": {"color": "white"}, "group": 3, "id": "adec1e60a8d244af98f4a248979af9bb", "label": "mcq", "lang": "fr", "question": "\u00c0 quoi le terme \u00ab humaniste \u00bb fait-il r\u00e9f\u00e9rence en France au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "0547143dd5004253a9f704cfa4d1fa6e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "1849e12b0cae483b959d6c6295130113", "order": 20.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "ef91bdbf2e0c458ba42354c23fc7d173", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Si le terme d\u0027humanisme est largement post\u00e9rieur \u00e0 la Renaissance, en revanche, celui d\u0027humaniste est employ\u00e9 en France d\u00e8s le XVIe si\u00e8cle, et d\u00e9signe l\u0027ensemble des personnes se consacrant aux studia humanitatis (ce que l\u0027on nomme maintenant les \u00ab humanit\u00e9s \u00bb). Plus qu\u0027un courant de pens\u00e9e - qui n\u0027est d\u0027ailleurs pas homog\u00e8ne -, l\u0027humanisme d\u00e9signe plut\u00f4t, comme le souligne Philippe Hamon, un rapport au(x) savoir(s) en rupture avec la tradition scolastique m\u00e9di\u00e9vale, promouvant les mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9.", "title": null}], "title": "\u00c0 quoi le terme \u00ab humaniste \u00bb fait-il r\u00e9f\u00e9rence en France au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["scolastique"], "concepts": [], "difficulty": "unknown", "distractors": [["philosophique", "scientifique", "artistique", "politique", "juridique", "religieuse"]], "feedback": "La bonne r\u00e9ponse est \u0027scolastique\u0027 car l\u0027humanisme est en rupture avec la tradition scolastique m\u00e9di\u00e9vale, qui repr\u00e9sentait le mode dominant de transmission des savoirs durant le Moyen \u00c2ge. L\u0027humanisme se distingue en valorisant les savoirs de l\u0027Antiquit\u00e9 et un rapport diff\u00e9rent \u00e0 l\u0027\u00e9tude, par opposition \u00e0 la m\u00e9thode rigide et syst\u00e9matique de la scolastique.", "font": {"color": "white"}, "group": 4, "id": "06f9589a938743f784576a322f923d3f", "label": "fill_in", "lang": "fr", "query": "L\u0027humanisme du XVIe si\u00e8cle se caract\u00e9rise par un rapport aux savoirs en rupture avec la tradition \u003cblank\u003e m\u00e9di\u00e9vale.", "s
