7eau. 80 % de l\u0027eau qui approvisionne la r\u00e9gion vient de l\u0027ext\u00e9rieur du comt\u00e9 [ ... ].", "title": null}], "title": "Quelle est la raison principale pour laquelle San Diego investit dans le dessalement de l\u2019eau ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est pr\u00e9cis\u00e9 que 80 % de l\u0027eau qui approvisionne la r\u00e9gion vient de l\u0027ext\u00e9rieur du comt\u00e9, soulignant la forte d\u00e9pendance de San Diego aux importations d\u0027eau.", "font": {"color": "white"}, "group": 5, "id": "45b4dfab38854b7197b39196072ac357", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 18, "html_tag": "p", "id": "f687f77e35e445aab73451df7566f96c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "d8331509450e4f55be53eb697890aeef", "order": 17.0, "origin_type": "document_content", "parent_id": "8967d1f80b1e4f9f8e0af6d379680ade", "prev_id": "54ebe44d48b1409f9061c1ee8b6bca6f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5 L\u0027usine que nous sommes en train de construire \u00e0 Carlsbad, au nord de San Diego, sera la plus grande des \u00c9tats-unis et de tout l\u0027h\u00e9misph\u00e8re Ouest explique, avec une pointe de fiert\u00e9 dans la voix, Jessica Jones, responsable marketing de l\u0027entreprise Poseidon Water, un groupe bas\u00e9 \u00e0 Boston, leader dans le domaine du dessalement de l\u0027eau. [ ... ]. 10 Si la deuxi\u00e8me ville de Californie a fait le choix d\u0027investir dans ce nouveau proc\u00e9d\u00e9, c\u0027est principalement parce que, plus que toute autre m\u00e9tropole de la c\u00f4te Ouest, San Diego est extr\u00eamement d\u00e9pendante des importations d\u0027eau. 80 % de l\u0027eau qui approvisionne la r\u00e9gion vient de l\u0027ext\u00e9rieur du comt\u00e9 [ ... ].", "title": null}], "statement": "San Diego est fortement d\u00e9pendante des importations pour couvrir ses besoins en eau.", "title": "San Diego est fortement d\u00e9pendante des importations pour couvrir ses besoins en eau.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Mesures prises pour prot\u00e9ger et restaurer les habitats naturels, souvent impliquant la gestion durable des ressources naturelles.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "16fa304d-8b48-453b-aea3-0e4a8e8feddc", "label": "Actions de conservation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Mesures prises pour prot\u00e9ger et restaurer les habitats naturels, souvent impliquant la gestion durable des ressources naturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "994ff9da-c00c-454c-9c3f-c40133253bba", "label": "Politiques environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique environnementale, appel\u00e9e aussi politique \u00e9cologique ou politique verte est la mise en place de politiques visant \u00e0 prot\u00e9ger l\u0027environnement.\nSelon l\u0027\u00e9conomiste Jean Gadrey, la mise en \u0153uvre d\u0027une politique \u00e9cologique n\u00e9cessite une r\u00e9duction des in\u00e9galit\u00e9s : \u00ab revendiquer la sobri\u00e9t\u00e9 contre le consum\u00e9risme se r\u00e9v\u00e9lerait insuffisant si l\u2019on ne pr\u00e9cisait pas quelles cat\u00e9gories sociales seraient invit\u00e9es \u00e0 modifier le plus leurs comportements au nom de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Il en va des efforts li\u00e9s \u00e0 la protection de l\u2019environnement comme de la fiscalit\u00e9 : ils peuvent \u00eatre justes ou injustes.", "label": "Politique environnementale", "page_id": "30587", "thumbnail": null, "wikidata_id": "Q919526"}, "wordnetentity": null}, {"aliases": ["008859a8-5372-4f70-99e9-9e76939298d0", "e2d8bf8d-9fcd-4fae-9e3c-39d9fefd339e", "b1980350-8a8e-49ac-82cf-ba86959bc75a", "75dcd64d-5878-4c72-b246-5cfa50b2f99e", "2c807952-7f55-4970-9ca6-a5d820d494c1", "3a3dd1f7-54c7-4d41-8e93-449b1bb3a947", "cf210937-3be4-438e-83fc-41949bc7ffc7"], "corpus_id": null, "definition": "La r\u00e9silience est la capacit\u00e9 d\u0027un syst\u00e8me, qu\u0027il soit \u00e9cologique, social ou communautaire, ainsi que celle d\u0027un individu, \u00e0 s\u0027adapter et se remettre rapidement des perturbations environnementales, sociales ou \u00e9conomiques tout en maintenant ses fonctions essentielles. Cela inclut l\u0027aptitude d\u0027une soci\u00e9t\u00e9 \u00e0 se remettre apr\u00e8s une catastrophe ou un risque externe, impliquant adaptation et reconstruction. La r\u00e9silience englobe \u00e9galement la mani\u00e8re dont les \u00e9cosyst\u00e8mes retrouvent leur \u00e9quilibre face aux impacts du changement climatique et d\u0027autres perturbations environnementales, ainsi que la fa\u00e7on dont les soci\u00e9t\u00e9s et les communaut\u00e9s peuvent absorber les chocs li\u00e9s au changement climatique et faire face aux changements globaux et aux crises, en tenant compte des ressources disponibles.", "doc_ids": [2538, 2559, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ecd9f4e5-12aa-4cee-939d-0efaa988f126", "label": "R\u00e9silience", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "La r\u00e9silience est la capacit\u00e9 d\u0027un syst\u00e8me, qu\u0027il soit \u00e9cologique, social ou communautaire, ainsi que celle d\u0027un individu, \u00e0 s\u0027adapter et se remettre rapidement des perturbations environnementales, sociales ou \u00e9conomiques tout en maintenant ses fonctions essentielles. Cela inclut l\u0027aptitude d\u0027une soci\u00e9t\u00e9 \u00e0 se remettre apr\u00e8s une catastrophe ou un risque externe, impliquant adaptation et reconstruction. La r\u00e9silience englobe \u00e9galement la mani\u00e8re dont les \u00e9cosyst\u00e8mes retrouvent leur \u00e9quilibre face aux impacts du changement climatique et d\u0027autres perturbations environnementales, ainsi que la fa\u00e7on dont les soci\u00e9t\u00e9s et les communaut\u00e9s peuvent absorber les chocs li\u00e9s au changement climatique et faire face aux changements globaux et aux crises, en tenant compte des ressources disponibles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9silience \u00e9cologique est la capacit\u00e9 d\u0027un syst\u00e8me vivant (\u00e9cosyst\u00e8me, biome, population, biosph\u00e8re) \u00e0 retrouver les structures et les fonctions de son \u00e9tat de r\u00e9f\u00e9rence apr\u00e8s une perturbation.\nUne faible r\u00e9silience peut conduire un syst\u00e8me \u00e9cologique \u00e0 changer profond\u00e9ment de structure et de fonctionnement apr\u00e8s une perturbation. Cette faible r\u00e9silience peut \u00eatre une caract\u00e9ristique intrins\u00e8que du syst\u00e8me \u00e9cologique ou \u00eatre favoris\u00e9e par sa d\u00e9gradation li\u00e9e \u00e0 des activit\u00e9s humaines.", "label": "R\u00e9silience (\u00e9cologie)", "page_id": "1186834", "thumbnail": null, "wikidata_id": "Q4105196"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus par lequel une substance nocive pollue un milieu naturel, affectant la qualit\u00e9 de l\u0027eau, de l\u0027air ou du sol.", "doc_ids": [2552], "font": {"color": "white"}, "generative": true, "group": 1, "id": "be6cb4b5-6260-4536-b49f-3957514cdba8", "label": "Contamination", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus par lequel une substance nocive pollue un milieu naturel, affectant la qualit\u00e9 de l\u0027eau, de l\u0027air ou du sol.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La contamination est la pr\u00e9sence d\u0027un constituant, d\u0027une impuret\u00e9 ou d\u0027autres \u00e9l\u00e9ments ind\u00e9sirables (microbe, bact\u00e9rie, virus, radionucl\u00e9ide...) qui g\u00e2tent, corrompent, infectent, rendent impropre ou rendent inf\u00e9rieur un mat\u00e9riau, un corps physique, un aliment, un environnement naturel, un lieu de travail, etc.,.", "label": "Contamination", "page_id": "13789992", "thumbnail": null, "wikidata_id": "Q60528603"}, "wordnetentity": {"definition": "a substance that contaminates", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Contamination", "name": "contaminant.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 d\u0027un syst\u00e8me \u00e0 maintenir ses fonctions essentielles sur le long terme sans \u00e9puiser ses ressources ni nuire \u00e0 l\u0027environnement.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e7788e62-0fd7-471a-9e04-7368f1f9777a", "label": "Soutenable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Capacit\u00e9 d\u0027un syst\u00e8me \u00e0 maintenir ses fonctions essentielles sur le long terme sans \u00e9puiser ses ressources ni nuire \u00e0 l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les termes durabilit\u00e9 ou soutenabilit\u00e9 sont utilis\u00e9s depuis les ann\u00e9es 1990 pour d\u00e9signer une configuration de la soci\u00e9t\u00e9 humaine qui lui permet d\u0027assurer sa p\u00e9rennit\u00e9. Une telle organisation humaine repose sur le maintien d\u0027un environnement vivable, permettant le d\u00e9veloppement \u00e9conomique et social \u00e0 l\u0027\u00e9chelle plan\u00e9taire et, selon les points de vue, sur une organisation sociale \u00e9quitable. La p\u00e9riode de transition vers la durabilit\u00e9 peut se faire par le d\u00e9veloppement durable, en particulier \u00e0 travers la transition \u00e9nerg\u00e9tique et la transition \u00e9cologique.", "label": "Durabilit\u00e9", "page_id": "1021218", "thumbnail": null, "wikidata_id": "Q219416"}, "wordnetentity": {"definition": "capable of being sustained", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Soutenable", "name": "sustainable.a.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["e180e8bd-cd24-409a-8648-e414e3b63828"], "corpus_id": null, "definition": "Ensemble d\u0027actions visant \u00e0 pr\u00e9server et prot\u00e9ger les ressources naturelles et les \u00e9cosyst\u00e8mes face aux menaces humaines et climatiques, afin d\u0027assurer un \u00e9quilibre \u00e9cologique durable.", "doc_ids": [2538, 2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1694297e-d082-4347-9292-ccc0dbd7498d", "label": "Protection de l\u0027environnement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble d\u0027actions visant \u00e0 pr\u00e9server et prot\u00e9ger les ressources naturelles et les \u00e9cosyst\u00e8mes face aux menaces humaines et climatiques, afin d\u0027assurer un \u00e9quilibre \u00e9cologique durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La protection de l\u0027environnement consiste \u00e0 prendre des mesures pour limiter ou \u00e9liminer l\u0027impact n\u00e9gatif des activit\u00e9s humaines sur son environnement.\nAu-del\u00e0 de la simple raison de la conservation de la nature, il s\u0027agit de comprendre le fonctionnement syst\u00e9mique, et \u00e9ventuellement plan\u00e9taire de l\u0027environnement ; d\u0027identifier les actions humaines qui est au point de porter pr\u00e9judice aux g\u00e9n\u00e9rations actuelles ou futures ; et de mettre en place les actions de correction. Cette action est donc \u00e0 la fois scientifique, car elle n\u00e9cessite de d\u00e9velopper nos connaissances pour le moment limit\u00e9es dans ce domaine ; citoyenne, puisque les d\u00e9cisions \u00e0 prendre ont un co\u00fbt pour les g\u00e9n\u00e9rations actuelles, et un impact pour les g\u00e9n\u00e9rations futures ; politique, car les d\u00e9cisions \u00e0 prendre sont forc\u00e9ment collectives et parfois plan\u00e9taires.", "label": "Protection de l\u0027environnement", "page_id": "1692077", "thumbnail": null, "wikidata_id": "Q832237"}, "wordnetentity": null}, {"aliases": ["f3779be1-897b-42cb-8275-b4736f712b88", "b31e789d-cfb4-41d4-9ca5-f54da816fe17", "7c5622b7-97f9-4398-8cd2-272368cff777"], "corpus_id": null, "definition": "Les ressources halieutiques d\u00e9signent l\u0027ensemble des esp\u00e8ces aquatiques exploit\u00e9es pour l\u0027alimentation humaine, ainsi que les ressources biologiques marines exploitables par l\u0027homme. Elles sont cruciales pour la s\u00e9curit\u00e9 alimentaire mondiale et jouent un r\u00f4le vital dans l\u0027\u00e9conomie locale et la subsistance de nombreuses communaut\u00e9s c\u00f4ti\u00e8res. La diminution de ces ressources est li\u00e9e \u00e0 des menaces telles que la surp\u00eache et les changements dans les \u00e9cosyst\u00e8mes marins, ce qui souligne la n\u00e9cessit\u00e9 d\u0027une gestion durable pour pr\u00e9server les \u00e9cosyst\u00e8mes marins et garantir leur disponibilit\u00e9 future.", "doc_ids": [2555, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1b53c80e-7b3b-4bb9-ad11-b2959cedfe9a", "label": "Ressources halieutiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les ressources halieutiques d\u00e9signent l\u0027ensemble des esp\u00e8ces aquatiques exploit\u00e9es pour l\u0027alimentation humaine, ainsi que les ressources biologiques marines exploitables par l\u0027homme. Elles sont cruciales pour la s\u00e9curit\u00e9 alimentaire mondiale et jouent un r\u00f4le vital dans l\u0027\u00e9conomie locale et la subsistance de nombreuses communaut\u00e9s c\u00f4ti\u00e8res. La diminution de ces ressources est li\u00e9e \u00e0 des menaces telles que la surp\u00eache et les changements dans les \u00e9cosyst\u00e8mes marins, ce qui souligne la n\u00e9cessit\u00e9 d\u0027une gestion durable pour pr\u00e9server les \u00e9cosyst\u00e8mes marins et garantir leur disponibilit\u00e9 future.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019halieutique (du grec \u1f01\u03bb\u03b9\u03b5\u03c5\u03c4\u03b9\u03ba\u1f74 \u03c4\u03ad\u03c7\u03bd\u03b7 / halieutik\u1e17  t\u00e9khn\u00ea, \u00ab art de tout ce qui touche \u00e0 la p\u00eache \u00bb), est l\u0027ensemble des disciplines scientifiques ayant trait \u00e0 l\u0027exploitation et la gestion des ressources vivantes des milieux aquatiques. L\u2019halieute ou halieuticien est le sp\u00e9cialiste de ces disciplines. C\u0027est une science pluridisciplinaire, qui s\u0027appuie sur l\u0027ichtyologie, la limnologie, l\u0027oc\u00e9anographie, la biologie marine, la m\u00e9t\u00e9orologie, l\u0027\u00e9cologie, l\u0027\u00e9conomie, la statistique, la politique de p\u00eache, la conservation des stocks et bien d\u0027autres, dans le but de fournir une image globale de l\u0027\u00e9tat des esp\u00e8ces exploit\u00e9es, des p\u00eaches et des p\u00eacheries,.", "label": "Halieutique", "page_id": "14427872", "thumbnail": null, "wikidata_id": "Q124877263"}, "wordnetentity": null}, {"aliases": ["9f32a228-acf3-47be-a43c-1300b59087de", "7539f501-2956-4d22-bad7-280ab8a17750", "562df505-5c01-4cfe-a568-960acb51aec0", "75683d9c-cfc3-43de-b740-e3ef7b9c1d1f", "96e8e3e3-e312-47d7-988b-dbb992f4a1b1", "a545ae8a-d8e2-42ef-8a7a-ac089589cc2a"], "corpus_id": null, "definition": "L\u0027agro\u00e9cologie est une approche agricole durable qui int\u00e8gre des pratiques \u00e9cologiques et des principes de durabilit\u00e9 dans la production alimentaire. Elle vise \u00e0 optimiser l\u0027utilisation des ressources locales, favoriser la biodiversit\u00e9, promouvoir la r\u00e9silience des syst\u00e8mes agricoles et pr\u00e9server l\u0027environnement tout en am\u00e9liorant le bien-\u00eatre social. Ce syst\u00e8me soutient les agriculteurs en s\u0027opposant aux m\u00e9thodes de l\u0027agriculture industrielle et cherche \u00e0 am\u00e9liorer la production alimentaire de mani\u00e8re respectueuse de l\u0027\u00e9cosyst\u00e8me.", "doc_ids": [2543, 2555], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3d7b4bc8-7e24-4de0-bcc7-74241820eabe", "label": "Agro\u00e9cologie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "L\u0027agro\u00e9cologie est une approche agricole durable qui int\u00e8gre des pratiques \u00e9cologiques et des principes de durabilit\u00e9 dans la production alimentaire. Elle vise \u00e0 optimiser l\u0027utilisation des ressources locales, favoriser la biodiversit\u00e9, promouvoir la r\u00e9silience des syst\u00e8mes agricoles et pr\u00e9server l\u0027environnement tout en am\u00e9liorant le bien-\u00eatre social. Ce syst\u00e8me soutient les agriculteurs en s\u0027opposant aux m\u00e9thodes de l\u0027agriculture industrielle et cherche \u00e0 am\u00e9liorer la production alimentaire de mani\u00e8re respectueuse de l\u0027\u00e9cosyst\u00e8me.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019agro\u00e9cologie, ou agro-\u00e9cologie, est un ensemble de th\u00e9ories et de pratiques agricoles nourries ou inspir\u00e9es par les connaissances de l\u0027\u00e9cologie, de la science agronomique et du monde agricole.\nCes id\u00e9es et pratiques concernent donc l\u0027agriculture, l\u0027\u00e9cologie, et l\u0027agronomie, les sciences sociales, mais aussi des mouvements sociaux ou politiques, notamment \u00e9cologistes,.", "label": "Agro\u00e9cologie", "page_id": "1267197", "thumbnail": null, "wikidata_id": "Q396338"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Enseignement visant \u00e0 sensibiliser les \u00e9l\u00e8ves aux enjeux \u00e9cologiques et \u00e0 leur capacit\u00e9 d\u0027action face au changement global.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b9a4d7d1-36c3-469b-9d46-1c3e59030b03", "label": "\u00c9ducation environnementale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Enseignement visant \u00e0 sensibiliser les \u00e9l\u00e8ves aux enjeux \u00e9cologiques et \u00e0 leur capacit\u00e9 d\u0027action face au changement global.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027\u00e9ducation \u00e0 l\u0027environnement, aussi appel\u00e9e \u00e9ducation relative \u00e0 l\u0027environnement (ERE) ou \u00e9ducation au d\u00e9veloppement durable (EDD), est un domaine de recherche, de formation et d\u0027action p\u00e9dagogique pluridisciplinaire qui s\u0027int\u00e9resse \u00e0 la relation des \u00eatres humains \u00e0 l\u0027environnement d\u0027un point de vue \u00e9cologique, social, culturel, politique, \u00e9conomique et esth\u00e9tique.\nCette discipline a pris son essor au tournant des ann\u00e9es 1970. Elle concerne tous les \u00e2ges de la vie et se d\u00e9ploie dans le milieu  formelle, non formelle et informelle.", "label": "\u00c9ducation \u00e0 l\u0027environnement et au d\u00e9veloppement durable", "page_id": "1203026", "thumbnail": null, "wikidata_id": "Q948732"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Ressource naturelle r\u00e9cup\u00e9r\u00e9e pour arroser les cultures, promouvant une gestion durable de l\u0027eau dans les projets scolaires.", "doc_ids": [2530], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2e2b9ad8-ac9e-49bc-a1ed-407892c2d6d9", "label": "eau de pluie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ressource naturelle r\u00e9cup\u00e9r\u00e9e pour arroser les cultures, promouvant une gestion durable de l\u0027eau dans les projets scolaires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027eau pluviale est le nom que l\u0027on donne \u00e0 l\u0027eau de pluie apr\u00e8s qu\u0027elle a touch\u00e9 le sol, une surface construite ou naturelle susceptible de l\u0027intercepter ou de la r\u00e9cup\u00e9rer (toiture, terrasse, impluvium, arbre, etc.). Selon l\u0027association fran\u00e7aise de normalisation (1983) il s\u0027agit d\u0027une \u00ab eau provenant des pr\u00e9cipitations atmosph\u00e9riques et qui ne s\u0027est pas encore charg\u00e9e de substances solubles provenant de la terre. \u00bb\nLes eaux de pluie sont g\u00e9n\u00e9ralement peu min\u00e9ralis\u00e9es, pauvres en mati\u00e8res organiques, mais dans les pays industrialis\u00e9es et zones agricoles elles sont souvent acidifi\u00e9es, pollu\u00e9es par divers contaminants dont l\u0027azote ammoniacal, des ions nitrites et divers r\u00e9sidus d\u0027activit\u00e9s humaines (m\u00e9taux, HAP, pesticides ou leurs mol\u00e9cules de d\u00e9gradation).", "label": "Eau pluviale", "page_id": "984829", "thumbnail": null, "wikidata_id": "Q21555202"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Acc\u00e8s essentiel \u00e0 l\u0027eau potable, aux toilettes et aux soins m\u00e9dicaux, souvent insuffisant pour une grande partie de la population indienne.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "37773b5d-2e86-4f46-b15e-0909bf862ca0", "label": "Services de base", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Acc\u00e8s essentiel \u00e0 l\u0027eau potable, aux toilettes et aux soins m\u00e9dicaux, souvent insuffisant pour une grande partie de la population indienne.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Les rivi\u00e8res jouent un r\u00f4le crucial dans l\u0027\u00e9conomie locale en fournissant des ressources comme l\u0027eau potable, la p\u00eache et des voies de transport.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "30971900-e0ff-4cdb-9fb2-2644f9f283f6", "label": "Rivi\u00e8res", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les rivi\u00e8res jouent un r\u00f4le crucial dans l\u0027\u00e9conomie locale en fournissant des ressources comme l\u0027eau potable, la p\u00eache et des voies de transport.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["9ad20e76-d0f7-4090-b02d-7012b663b1ed", "aa9e3fe3-b1fe-477b-8b99-ca6e39f65a2b"], "corpus_id": null, "definition": "Processus d\u0027\u00e9limination ou de r\u00e9duction des contaminants radioactifs dans l\u0027eau, le sol et l\u0027environnement, souvent complexe et inachev\u00e9 apr\u00e8s des catastrophes nucl\u00e9aires, essentiel pour la s\u00e9curit\u00e9 environnementale et la sant\u00e9 publique dans les zones touch\u00e9es par des incidents tels que Fukushima.", "doc_ids": [2552, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d780d5af-9768-4f61-9cc3-1a7d7049babe", "label": "D\u00e9contamination", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus d\u0027\u00e9limination ou de r\u00e9duction des contaminants radioactifs dans l\u0027eau, le sol et l\u0027environnement, souvent complexe et inachev\u00e9 apr\u00e8s des catastrophes nucl\u00e9aires, essentiel pour la s\u00e9curit\u00e9 environnementale et la sant\u00e9 publique dans les zones touch\u00e9es par des incidents tels que Fukushima.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La d\u00e9contamination est l\u0027op\u00e9ration visant \u00e0 extraire ou inerter des contaminants (dont produits chimiques industriels toxiques et/ou \u00e9cotoxiques, contaminants d\u0027origine agro-industrielle (pesticides), radionucl\u00e9ides, toxiques de guerre) d\u0027un liquide, du sol, de l\u0027habitat ou de l\u0027environnement.\nLe d\u00e9capage, l\u0027extraction par solvants, la biod\u00e9gradation (quand elle est possible), l\u0027adsorption, la phytorem\u00e9diation, la fongorem\u00e9diation ou l\u0027absorption sur divers supports sont utilis\u00e9s.\nLa recherche teste de nombreux moyens de d\u00e9contaminer les solides ou les milieux gazeux ou liquides.", "label": "D\u00e9contamination", "page_id": "3740868", "thumbnail": null, "wikidata_id": "Q17008689"}, "wordnetentity": {"definition": "the removal of contaminants", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9contamination", "name": "decontamination.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["010e2161-cf74-4c07-a8d7-8c3ad3325c61", "bf4d0af9-877f-47df-97e6-ebca55d94ee9"], "corpus_id": null, "definition": "\u00c9v\u00e9nement catastrophique o\u00f9 un barrage c\u00e8de ou s\u0027effondre, entra\u00eenant une inondation soudaine en aval et provoquant des destructions massives.", "doc_ids": [2552, 2563], "font": {"color": "white"}, "generative": true, "group": 1, "id": "54bbb014-0169-47a3-94b4-96441ad13af4", "label": "Rupture de barrage", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9v\u00e9nement catastrophique o\u00f9 un barrage c\u00e8de ou s\u0027effondre, entra\u00eenant une inondation soudaine en aval et provoquant des destructions massives.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une rupture de barrage se produit lorsque la structure c\u00e8de du fait d\u0027\u00e9v\u00e9nements naturels (s\u00e9isme, mouvement de terrain, crue, etc.) ou de d\u00e9faillances humaines (mauvaise conception, n\u00e9gligence, sabotage, etc). Cette rupture a pour cons\u00e9quence le d\u00e9versement non contr\u00f4l\u00e9 de l\u0027eau ou de la boue contenues par le barrage. Ce type de catastrophe reste peu fr\u00e9quent mais chaque occurrence engendre de graves cons\u00e9quences humaines, environnementales et techniques.", "label": "Rupture de barrage", "page_id": "6089802", "thumbnail": null, "wikidata_id": "Q1033074"}, "wordnetentity": null}]);
