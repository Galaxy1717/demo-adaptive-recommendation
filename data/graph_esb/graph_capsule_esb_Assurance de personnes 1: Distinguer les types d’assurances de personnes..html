\u0027accidents, tels que ceux li\u00e9s \u00e0 la circulation ou au travail, afin de prot\u00e9ger les familles contre les cons\u00e9quences financi\u00e8res des incidents quotidiens.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La garantie des accidents de la vie ou GAV est une forme de contrat d\u2019assurance de personnes. Ce contrat permet d\u0027indemniser rapidement les assur\u00e9s en cas de dommages corporels accidentels importants et permanents survenus au cours de la vie priv\u00e9e.", "label": "Garantie des accidents de la vie", "page_id": "9121513", "thumbnail": null, "wikidata_id": "Q25378304"}, "wordnetentity": null}, {"answers": ["L\u0027accident, hospitalisation, d\u00e9c\u00e8s, invalidit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": ["Le ch\u00f4mage, retraite, imp\u00f4ts, \u00e9pargne", "Le frais de scolarit\u00e9, ch\u00f4mage, maladie b\u00e9nigne", "Les d\u00e9penses courantes, imp\u00f4ts, logement", "La panne m\u00e9canis\u00e9e, d\u00e9m\u00e9nagement, frais dentaires", "Le vol, cambriolage, cyberattaque", "La formation, reconversion, transport", "\u00c9pargne-retraite, rentes, placements", "La r\u00e9cup\u00e9ration de donn\u00e9es, vol d\u0027identit\u00e9, divulgation de donn\u00e9es", "Les entretiens m\u00e9dicaux, s\u00e9ances th\u00e9rapeutiques, vacances"], "feedback": "Les produits de pr\u00e9voyance visent \u00e0 offrir une protection financi\u00e8re en cas d\u0027\u00e9v\u00e9nements inattendus tels que des accidents, des hospitalisations, des d\u00e9c\u00e8s ou des invalidit\u00e9s. Ces \u00e9v\u00e9nements peuvent avoir un impact non n\u00e9gligeable sur les finances d\u0027une famille, d\u0027o\u00f9 l\u0027int\u00e9r\u00eat de souscrire \u00e0 ces produits pour se pr\u00e9munir contre ces risques.", "font": {"color": "white"}, "group": 3, "id": "fc5a3f2292eb4b0a9d0fe8ac5ac8c122", "label": "mcq", "lang": "fr", "question": "Quels \u00e9v\u00e9nements les pr 1.0, "short_summary": null, "start_time": null, "text": "Sur le plan juridique, le souscripteur du contrat individuel ou l\u0027adh\u00e9rent du contrat collectif doit avoir la capacit\u00e9 juridique de souscrire le contrat. La d\u00e9signation d\u0027un ou des b\u00e9n\u00e9ficiaire(s) n\u0027est pas obligatoire, mais elle pr\u00e9sente un int\u00e9r\u00eat juridique et fiscal au moment du d\u00e9c\u00e8s de l\u0027assur\u00e9. En effet, le capital ou la rente payable au(x) b\u00e9n\u00e9ficiaire(s) d\u00e9sign\u00e9(s) ne fait pas partie de la succession de l\u0027assur\u00e9. La d\u00e9signation peut aussi \u00eatre faite par testament d\u00e9pos\u00e9 chez un notaire. Dans ce cas, l\u0027identit\u00e9 du b\u00e9n\u00e9ficiaire n\u0027appara\u00eet pas sur le contrat.", "title": null}], "title": "Quel est l\u0027avantage juridique et fiscal de la d\u00e9signation d\u0027un b\u00e9n\u00e9ficiaire?", "type": "mcq"}, {"answers": ["l\u0027assur\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": [["le souscripteur", "le repr\u00e9sentant l\u00e9gal", "le tuteur", "le b\u00e9n\u00e9ficiaire", "le responsable", "le garant"]], "feedback": "La bonne r\u00e9ponse est \u0027l\u0027assur\u00e9\u0027 car dans les contrats collectifs n\u00e9goci\u00e9s, l\u0027adh\u00e9rent est celui qui b\u00e9n\u00e9ficie de la couverture d\u0027assurance, donc l\u0027assur\u00e9. Le souscripteur de ce type de contrat est g\u00e9n\u00e9ralement un organisme comme une banque ou une association, qui signe pour le groupe.", "font": {"color": "white"}, "group": 4, "id": "6162ea8c2f1849dbb5d8c1fc1534295e", "label": "fill_in", "lang": "fr", "query": "Dans les contrats collectifs n\u00e9goci\u00e9s, \u003cblank\u003e est l\u0027adh\u00e9rent et le souscripteur est souvent la banque ou une association.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2625, "doc_label": "1ddcefe r par la succession, ce qui pr\u00e9sente \u00e0 la fois un int\u00e9r\u00eat juridique (pour \u00e9viter les aspects l\u00e9gaux de la succession) et fiscal (pour optimiser la charge fiscale).", "font": {"color": "white"}, "group": 4, "id": "0e6f069445b546278940c78c7eceecee", "label": "fill_in", "lang": "fr", "query": "La d\u00e9signation d\u0027un ou des b\u00e9n\u00e9ficiaire(s) dans un contrat d\u0027assurance n\u0027est pas obligatoire, mais elle pr\u00e9sente un int\u00e9r\u00eat \u003cblank\u003e au moment du d\u00e9c\u00e8s de l\u0027assur\u00e9.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2625, "doc_label": "1ddcefe_assurance_vie_obligations_et_souscription_synthese-_1_", "end_time": null, "first_page": 1, "html_tag": "p", "id": "1c76e325c19840bb8c780d131cbc89cc", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "01130cbb28e44dd2970f9d39fcf57159", "order": 19.0, "origin_type": "document_content", "parent_id": "771dc29c6bf1465eba1e949133851988", "prev_id": "0a1439f4815249f2805325431c97ce36", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Sur le plan juridique, le souscripteur du contrat individuel ou l\u0027adh\u00e9rent du contrat collectif doit avoir la capacit\u00e9 juridique de souscrire le contrat. La d\u00e9signation d\u0027un ou des b\u00e9n\u00e9ficiaire(s) n\u0027est pas obligatoire, mais elle pr\u00e9sente un int\u00e9r\u00eat juridique et fiscal au moment du d\u00e9c\u00e8s de l\u0027assur\u00e9. En effet, le capital ou la rente payable au(x) b\u00e9n\u00e9ficiaire(s) d\u00e9sign\u00e9(s) ne fait pas partie de la succession de l\u0027assur\u00e9. La d\u00e9signation peut aussi \u00eatre faite par testament d\u00e9pos\u00e9 chez un notaire. Dans ce cas, l\u0027identit\u00e9 du b\u00e9n\u00e9ficiaire n\u0027appara\u00eet pas sur le contrat.", "title": null}], "title": "La d\ e9r\u00eat juridique et fiscal au moment du d\u00e9c\u00e8s de l\u0027assur\u00e9. En effet, le capital ou la rente payable au(x) b\u00e9n\u00e9ficiaire(s) d\u00e9sign\u00e9(s) ne fait pas partie de la succession de l\u0027assur\u00e9. La d\u00e9signation peut aussi \u00eatre faite par testament d\u00e9pos\u00e9 chez un notaire. Dans ce cas, l\u0027identit\u00e9 du b\u00e9n\u00e9ficiaire n\u0027appara\u00eet pas sur le contrat.", "title": null}], "statement": "La d\u00e9signation d\u0027un b\u00e9n\u00e9ficiaire emp\u00eache les montants vers\u00e9s de faire partie de la succession de l\u0027assur\u00e9.", "title": "La d\u00e9signation d\u0027un b\u00e9n\u00e9ficiaire emp\u00eache les montants vers\u00e9s de faire partie de la succession de l\u0027assur\u00e9.", "type": "true_false", "veracity": true}, {"aliases": ["ab77b047-a566-4c1c-acda-ce19d340d4d9"], "corpus_id": null, "definition": "Contrat d\u0027assurance garantissant le versement d\u0027un capital ou d\u0027une rente \u00e0 un b\u00e9n\u00e9ficiaire d\u00e9sign\u00e9 en cas de d\u00e9c\u00e8s de l\u0027assur\u00e9, influenc\u00e9 par des facteurs comme l\u0027\u00e2ge et la sant\u00e9, et comportant des implications fiscales sp\u00e9cifiques.", "doc_ids": [2639], "font": {"color": "white"}, "generative": true, "group": 1, "id": "41fd05af-a37b-4502-b0e9-27d50c7c1a8a", "label": "Assurance-vie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Contrat d\u0027assurance garantissant le versement d\u0027un capital ou d\u0027une rente \u00e0 un b\u00e9n\u00e9ficiaire d\u00e9sign\u00e9 en cas de d\u00e9c\u00e8s de l\u0027assur\u00e9, influenc\u00e9 par des facteurs comme l\u0027\u00e2ge et la sant\u00e9, et comportant des implications fiscales sp\u00e9cifiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une assurance vie, \u2014 parfois \u00e9crit assurance-vie \u2014 ou une assurance sur la vie est un contrat d\u0027assurance et un produit d\u0027\u00e9pargne. En \u00e9change du paiement de cotisations p\u00e9riodiques ou non, l\u0027assureur fait fructifier un capital, et s\u0027engage \u00e0 reverser de l\u0027argent lorsque survient un \u00e9v\u00e9nement li\u00e9 \u00e0 l\u0027assur\u00e9 : son d\u00e9c\u00e8s (l\u0027argent est alors vers\u00e9 au b\u00e9n\u00e9ficiaire du contrat) ou sa survie \u00e0 l\u0027issue du contrat (l\u0027argent est alors revers\u00e9 \u00e0 l\u0027assur\u00e9). L\u0027argent est revers\u00e9 sous forme de capital en une fois ou de rente \u00e0 \u00e9ch\u00e9ances fixes et est proportionnel au montant \u00e9pargn\u00e9 pendant le contrat, c\u0027est-\u00e0-dire les cotisations ou primes vers\u00e9es auxquelles sont soustraites un certain nombre de frais de gestion.", "label": "Assurance vie", "page_id": "13432292", "thumbnail": null, "wikidata_id": "Q626608"}, "wordnetentity": {"definition": "insurance paid to named beneficiaries when the insured person dies", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Assurance-vie", "name": "life_insurance.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Crit\u00e8re stipulant que le b\u00e9n\u00e9ficiaire doit avoir plus de 50 ans pour b\u00e9n\u00e9ficier d\u0027exon\u00e9rations fiscales sp\u00e9cifiques dans le cadre des assurances-vie.", "doc_ids": [2639], "font": {"color": "white"}, "generative": true, "group": 1, "id": "35408e4b-bf94-4f3e-8515-61d087f8cb9b", "label": "Condition d\u0027\u00e2ge", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Crit\u00e8re stipulant que le b\u00e9n\u00e9ficiaire doit avoir plus de 50 ans pour b\u00e9n\u00e9ficier d\u0027exon\u00e9rations fiscales sp\u00e9cifiques dans le cadre des assurances-vie.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Assurance-vie garantissant le versement d\u0027un capital au d\u00e9c\u00e8s de l\u0027assur\u00e9, ind\u00e9pendamment du moment du d\u00e9c\u00e8s.", "doc_ids": [2639], "font": {"color": "white"}, "generative": true, "group": 1, "id": "90e2df0f-c42d-440f-a000-fe768924f70a", "label": "Contrat d\u0027assurance d\u00e9c\u00e8s vie enti\u00e8re", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Assurance-vie garantissant le versement d\u0027un capital au d\u00e9c\u00e8s de l\u0027assur\u00e9, ind\u00e9pendamment du moment du d\u00e9c\u00e8s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027assurance-d\u00e9c\u00e8s ou assurance d\u00e9c\u00e8s est un contrat d\u0027assurance destin\u00e9 \u00e0 garantir aux b\u00e9n\u00e9ficiaires d\u00e9sign\u00e9s (unique ou multiples) le versement du capital convenu (ou d\u0027une rente), en cas de d\u00e9c\u00e8s de l\u0027assur\u00e9 et ce quelle qu\u0027en soit la cause (sauf exclusions \u00e9ventuelles). \nEn \u00e9change du paiement d\u0027une prime (mensuelle ou annuelle), et en cas de d\u00e9c\u00e8s du souscripteur, la compagnie d\u0027assurances versera les fonds convenus aux b\u00e9n\u00e9ficiaires, sous forme de capital ou de rente. \nIl existe deux formes bien distinctes de contrats : l\u0027assurance temporaire d\u00e9c\u00e8s (la forme habituelle des contrats d\u0027assurance-d\u00e9c\u00e8s) et l\u0027assurance-d\u00e9c\u00e8s \u00ab vie enti\u00e8re \u00bb, ce dernier \u00e9tant une forme de contrat d\u0027assurance-vie (c\u0027est-\u00e0-dire d\u0027\u00e9pargne).", "label": "Assurance-d\u00e9c\u00e8s", "page_id": "115480", "thumbnail": null, "wikidata_id": "Q113833503"}, "wordnetentity": null}, {"aliases": ["40772345-d70d-41ff-a8b0-8a3141570c99", "03809d8c-d726-4c70-af65-5380013b7975", "8b528651-9b3a-469c-864f-00a147139135"], "corpus_id": null, "definition": "Contrat d\u0027assurance-vie temporaire d\u00e9c\u00e8s, \u00e9galement connu sous le nom de contrat temporaire d\u00e9c\u00e8s, est un type d\u0027assurance qui verse un capital au b\u00e9n\u00e9ficiaire uniquement en cas de d\u00e9c\u00e8s de l\u0027assur\u00e9 durant une p\u00e9riode d\u00e9termin\u00e9e. Ce contrat est souvent utilis\u00e9 pour couvrir des risques sp\u00e9cifiques tels que les emprunteurs ou les hommes-cl\u00e9s, et peut \u00eatre souscrit avec une prime unique ou p\u00e9riodique.", "doc_ids": [2620, 2623, 2639], "font": {"color": "white"}, "generative": true, "group": 1, "id": "85b4887d-1d24-4e25-8829-575c37633958", "label": "Assurance-vie temporaire d\u00e9c\u00e8s", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Contrat d\u0027assurance-vie temporaire d\u00e9c\u00e8s, \u00e9galement connu sous le nom de contrat temporaire d\u00e9c\u00e8s, est un type d\u0027assurance qui verse un capital au b\u00e9n\u00e9ficiaire uniquement en cas de d\u00e9c\u00e8s de l\u0027assur\u00e9 durant une p\u00e9riode d\u00e9termin\u00e9e. Ce contrat est souvent utilis\u00e9 pour couvrir des risques sp\u00e9cifiques tels que les emprunteurs ou les hommes-cl\u00e9s, et peut \u00eatre souscrit avec une prime unique ou p\u00e9riodique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027assurance-d\u00e9c\u00e8s ou assurance d\u00e9c\u00e8s est un contrat d\u0027assurance destin\u00e9 \u00e0 garantir aux b\u00e9n\u00e9ficiaires d\u00e9sign\u00e9s (unique ou multiples) le versement du capital convenu (ou d\u0027une rente), en cas de d\u00e9c\u00e8s de l\u0027assur\u00e9 et ce quelle qu\u0027en soit la cause (sauf exclusions \u00e9ventuelles). \nEn \u00e9change du paiement d\u0027une prime (mensuelle ou annuelle), et en cas de d\u00e9c\u00e8s du souscripteur, la compagnie d\u0027assurances versera les fonds convenus aux b\u00e9n\u00e9ficiaires, sous forme de capital ou de rente. \nIl existe deux formes bien distinctes de contrats : l\u0027assurance temporaire d\u00e9c\u00e8s (la forme habituelle des contrats d\u0027assurance-d\u00e9c\u00e8s) et l\u0027assurance-d\u00e9c\u00e8s \u00ab vie enti\u00e8re \u00bb, ce dernier \u00e9tant une forme de contrat d\u0027assurance-vie (c\u0027est-\u00e0-dire d\u0027\u00e9pargne).", "label": "Assurance-d\u00e9c\u00e8s", "page_id": "115480", "thumbnail": null, "wikidata_id": "Q113833503"}, "wordnetentity": null}, {"answers": ["L\u0027\u00e2ge, le sexe et l\u0027\u00e9tat de sant\u00e9 de l\u0027assur\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": ["Le lieu de r\u00e9sidence de l\u0027assur\u00e9", "Les revenus de l\u0027assur\u00e9", "Le nombre d\u0027enfants de l\u0027assur\u00e9", "La profession de l\u0027assur\u00e9", "Les ant\u00e9c\u00e9dents familiaux de l\u0027assur\u00e9", "Le type de logement de l\u0027assur\u00e9", "Le niveau d\u0027\u00e9ducation de l\u0027assur\u00e9", "La consommation d\u0027alcool de l\u0027assur\u00e9", "Le nombre de voyages effectu\u00e9s par l\u0027assur\u00e9"], "feedback": "La prime d\u0027une assurance-vie en cas de d\u00e9c\u00e8s est calcul\u00e9e en fonction de la probabilit\u00e9 de d\u00e9c\u00e8s de l\u0027assur\u00e9. Cette probabilit\u00e9 varie en fonction de l\u0027\u00e2ge, du sexe et de l\u0027\u00e9tat de sant\u00e9 de l\u0027assur\u00e9, car ces facteurs peuvent affecter sa dur\u00e9e de vie et donc le risque encouru par l\u0027assureur. Les autres distracteurs propos\u00e9s sont des \u00e9l\u00e9ments qui n\u0027ont pas d\u0027impact direct sur la probabilit\u00e9 de d\u00e9c\u00e8s de l\u0027assur\u00e9 et ne sont donc pas utilis\u00e9s pour calculer la prime.", "font": {"color": "white"}, "group": 3, "id": "41547037614f45e7a16fd8bc60cb4479", "label": "mcq", "lang": "fr", "question": "Quels \u00e9l\u00e9ments influencent la prime d\u0027une assurance-vie en cas de d\u00e9c\u00e8s ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_i  selon que le capital vers\u00e9 provient d\u0027un contrat temporaire d\u00e9c\u00e8s ou d\u0027un contrat \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2639, "doc_label": "5f467e0_assurance_vie_cout_et_fiscalite_synthese-_1_", "end_time": null, "first_page": 2, "html_tag": "p", "id": "76e952fe93e14d989ec58f645a9bbc5f", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0f84c3b480fd47ebb8898ef79b40dab2", "order": 8.0, "origin_type": "document_content", "parent_id": "01de2f07482846179cd589be145ff756", "prev_id": "01de2f07482846179cd589be145ff756", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La fiscalit\u00e9 s\u0027applique \u00e0 l\u0027assurance-vie mais elle diff\u00e8re selon que le capital vers\u00e9 au b\u00e9n\u00e9ficiaire d\u00e9sign\u00e9 est issu d\u0027un contrat temporaire d\u00e9c\u00e8s ou d\u0027un contrat vie enti\u00e8re.", "title": null}], "title": "La fiscalit\u00e9 sur l\u0027assurance-vie varie selon que le capital vers\u00e9 provient d\u0027un contrat temporaire d\u00e9c\u00e8s ou d\u0027un contrat \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Dans les deux cas, que ce soit pour un contrat temporaire d\u00e9c\u00e8s ou un contrat vie enti\u00e8re, un capital est vers\u00e9 au b\u00e9n\u00e9ficiaire d\u00e9sign\u00e9. Cependant, les modalit\u00e9s fiscales associ\u00e9es varient en fonction du type de contrat.", "font": {"color": "white"}, "group": 5, "id": "694ab0844bd94105935d9d4b79cb652d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2639, "doc_label": "5f467e0_assurance_vie_cout_et_fiscalite_synthese-_1_", "end_time": null, "first_page": 2, "html_tag": ium \u00bb, terme compos\u00e9 du pr\u00e9fixe \u00ab sui \u00bb signifiant \u00ab soi \u00bb, et du verbe \u00ab caedere \u00bb signifiant \u00ab tuer \u00bb) est l\u2019acte d\u00e9lib\u00e9r\u00e9 de mettre fin \u00e0 sa propre vie. \u00c0 l\u0027\u00e9chelle mondiale, plus de 800 000 personnes se suicident chaque ann\u00e9e, dont environ 3 sur 10 par ingestion intentionnelle de pesticides. C\u0027est, selon l\u0027Organisation mondiale de la sant\u00e9 (OMS), la treizi\u00e8me cause de mortalit\u00e9 dans le monde, tous \u00e2ges compris, et parmi les premi\u00e8res causes de mortalit\u00e9 chez les jeunes,.", "label": "Suicide", "page_id": "60289", "thumbnail": null, "wikidata_id": "Q10737"}, "wordnetentity": {"definition": "the act of killing yourself", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Suicide", "name": "suicide.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Exclusions impos\u00e9es par la loi dans les contrats d\u0027assurance, comme le suicide apr\u00e8s un an ou le meurtre de l\u0027assur\u00e9.", "doc_ids": [2620], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4fd5cfd0-ce3e-4e96-a9a0-92529c702b92", "label": "Exclusions l\u00e9gales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Exclusions impos\u00e9es par la loi dans les contrats d\u0027assurance, comme le suicide apr\u00e8s un an ou le meurtre de l\u0027assur\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Engagements l\u00e9gaux entre l\u0027assureur et le souscripteur concernant les paiements et les prestations dans le cadre du contrat d\u0027assurance.", "doc_ids": [2620], "font": {"color": "white"}, "generative": true, "group": 1, "id": "285b6688-5e1e-4c7c-8fe3-e3bc681efa4e", "label": "Obligations respectives", "lang": "fr", e d\u0027assurance destin\u00e9e aux employ\u00e9s et travailleurs non-salari\u00e9s, visant \u00e0 prot\u00e9ger un groupe contre des risques communs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La pr\u00e9voyance collective est l\u2019aptitude \u00e0 pr\u00e9venir et se pr\u00e9munir des risques de l\u2019existence dans un cadre collectif. Ce terme recouvre une notion li\u00e9e \u00e0 la protection institutionnalis\u00e9e des personnes contre les al\u00e9as de la vie. Il appara\u00eet en ce sens au XIXe si\u00e8cle au moment de la cr\u00e9ation des soci\u00e9t\u00e9s de secours mutuel.", "label": "Pr\u00e9voyance collective", "page_id": "1112602", "thumbnail": null, "wikidata_id": "Q2646372"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Montant minimum fix\u00e9 par la loi vers\u00e9 aux assur\u00e9s en cas d\u0027invalidit\u00e9, pouvant \u00eatre compl\u00e9t\u00e9 par l\u0027allocation suppl\u00e9mentaire d\u0027invalidit\u00e9 (ASI).", "doc_ids": [2623], "font": {"color": "white"}, "generative": true, "group": 1, "id": "1a22b5fc-f45d-41f3-a519-27d2a9023325", "label": "Pension d\u0027invalidit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Montant minimum fix\u00e9 par la loi vers\u00e9 aux assur\u00e9s en cas d\u0027invalidit\u00e9, pouvant \u00eatre compl\u00e9t\u00e9 par l\u0027allocation suppl\u00e9mentaire d\u0027invalidit\u00e9 (ASI).", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Condition o\u00f9 un individu est incapable de travailler de mani\u00e8re permanente en raison d\u0027une maladie ou blessure.", "doc_ids": [2623], "font": {"color": "white"}, "generative": true, "group": 1, "id": "85410795-dfd5-40dd-bdcf-72a42ba5c2ff", "label": "Invalidit\u00e9 permanente et totale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Condition o\u00f9 un individu est incapable de travailler de mani\u00e8re permanente en raison d\u0027une maladie ou blessure.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En droit fran\u00e7ais, une incapacit\u00e9 totale de travail (droit p\u00e9nal) ou une incapacit\u00e9 temporaire de travail (droit du travail) est une p\u00e9riode pendant laquelle une personne est m\u00e9dicalement inapte au travail ou \u00e0 une quelconque activit\u00e9, r\u00e9mun\u00e9r\u00e9e ou non. Le terme ITT est une homonymie renvoyant aux deux notions.", "label": "Incapacit\u00e9 totale de travail", "page_id": "902475", "thumbnail": null, "wikidata_id": "Q3149819"}, "wordnetentity": null}, {"answers": ["Il est d\u00e9finitivement d\u00e9gag\u00e9 de ses obligations contractuelles"], "concepts": [], "difficulty": "unknown", "distractors": ["Il doit effectuer un remboursement partiel de la prime.", "Il conserve int\u00e9gralement toutes les primes collect\u00e9es.", "Il doit rembourser l\u0027int\u00e9gralit\u00e9 du capital d\u00fb \u00e0 la famille.", "Il verse automatiquement une pension au b\u00e9n\u00e9ficiaire.", "Il peut prolonger le contrat sans co\u00fbts suppl\u00e9mentaires.", "Il \u00e9tablit un nouveau contrat d\u0027assurance sous des conditions diff\u00e9rentes.", "Il continue \u00e0 couvrir l\u0027assur\u00e9 pour une autre p\u00e9riode.", "Il doit ren\u00e9gocier les termes avec le b\u00e9n\u00e9ficiaire.", "Il abaisse le montant des cotisations futures \u00e0 payer."], "feedback": "Si le d\u00e9c\u00e8s survient avant la date d\u00e9termin\u00e9e, l\u0027assureur n\u0027a plus \u00e0 verser le capital ou la rente garantie. Cela signifie qu\u0027il est lib\u00e9r\u00e9 de ses obligations contractuelles et qu\u0027il n\u0027a plus aucune responsabilit\u00e9 envers le b\u00e9n\u00e9ficiaire du contrat d\u0027assurance temporaire d\u00e9c\u00e8s.", "font": {"color": "white"}, "group": 3, "id": "f937c7aaa8274407a8d44b542afe660a", "label": "mcq", "lang": "fr", "question": "Que se passe-t-il pour l\u0027assureur si le d\u00e9c\u00e8s survient avant la date d\u00e9termin\u00e9e ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2623, "doc_label": "72a6119_assurance_vie_les_pistes_commerciales_synthese-_2_", "end_time": null, "first_page": 1, "html_tag": "p", "id": "c5229fc4253543a4905fc15157694591", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "b0e0368077df4bad869cca93ad672807", "order": 9.0, "origin_type": "document_content", "parent_id": "dad60227dbd5446bacf5b9d76ebd0b20", "prev_id": "dad60227dbd5446bacf5b9d76ebd0b20", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les assureurs ont mis au point des contrats d\u0027assurance temporaire d\u00e9c\u00e8s adapt\u00e9s \u00e0 des risques sp\u00e9cifiques. Ces contrats repr\u00e9sentent autant de pistes commerciales \u00e0 exploiter. \u00b7 Versement du capital assur\u00e9 ou de la rente garantie en cas de d\u00e9c\u00e8s de l\u0027assur\u00e9 apr\u00e8s une date d\u00e9termin\u00e9e (l\u0027assureur est d\u00e9finitivement d\u00e9gag\u00e9 si le d\u00e9c\u00e8s survient avant cette date). \u00b7 Int\u00e9r\u00eat : prendre le relais d\u0027une assurance temporaire d\u00e9c\u00e8s, qui ne couvre le risque d\u00e9c\u00e8s que s\u0027il intervient avant une date d\u00e9termin\u00e9e.", "title": null}], "title": "Que se passe-t-il pour l\u0027assureur si le d\u00e9c\u00e8s survient avant la date d\u00e9termin\u00e9e ?", "type": "mcq"}, {"answers": ["avant une date d\u00e9termin\u00e9e"], "concepts": [], "difficulty": "unknown", "distractors": [["apr\u00e8s une date d\u00e9termin\u00e9e", "\u00e0 n\u0027importe quel moment", "au-del\u00e0 de la p\u00e9riode garantie", "si l\u0027assur\u00e9 est encore en vie", "pendant toute la dur\u00e9e de vie de l\u0027assur\u00e9", "uni e d\u00e9termin\u00e9e.", "title": null}], "title": "Les contrats d\u0027assurance temporaire d\u00e9c\u00e8s couvrent le risque d\u00e9c\u00e8s seulement si celui-ci survient \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les contrats d\u0027assurance temporaire d\u00e9c\u00e8s versent un capital ou une rente garantie uniquement si le d\u00e9c\u00e8s de l\u0027assur\u00e9 survient avant une date d\u00e9termin\u00e9e. Si le d\u00e9c\u00e8s survient apr\u00e8s cette date, l\u0027assureur est d\u00e9gag\u00e9 de toute obligation de versement.", "font": {"color": "white"}, "group": 5, "id": "1b75e8f115af457fb61af453420a1417", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2623, "doc_label": "72a6119_assurance_vie_les_pistes_commerciales_synthese-_2_", "end_time": null, "first_page": 1, "html_tag": "p", "id": "c5229fc4253543a4905fc15157694591", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "b0e0368077df4bad869cca93ad672807", "order": 9.0, "origin_type": "document_content", "parent_id": "dad60227dbd5446bacf5b9d76ebd0b20", "prev_id": "dad60227dbd5446bacf5b9d76ebd0b20", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les assureurs ont mis au point des contrats d\u0027assurance temporaire d\u00e9c\u00e8s adapt\u00e9s \u00e0 des risques sp\u00e9cifiques. Ces contrats repr\u00e9sentent autant de pistes commerciales \u00e0 exploiter. \u00b7 Versement du capital assur\u00e9 ou de la rente garantie en cas de d\u00e9c\u00e8s de l\u0027assur\u00e9 apr\u00e8s une date d\u00e9termin\u00e9e (l\u0027assureur est d\u00e9finitivement d\u00e9gag\u00e9 si le d\u00e9c\u00e8s survient avant cette date). \u00b7 Int\u00e9r\u00eat : prendre le relais d\u0027une assurance temporaire d\u00e9c\u00e8s, qui ne couvre le risque d\u00e9c\u00e8s que s\u0027il intervient avant une date d\u00e9termin\u00e9e.", "title": null}], "statement": "Les contrats d\u0027assurance temporaire d\u00e9c\u00e8s ne versent aucun capital si l\u0027assur\u00e9 d\u00e9c\u00e8de avant une date d\u00e9termin\u00e9e.", "title": "Les contrats d\u0027assurance temporaire d\u00e9c\u00e8s ne versent aucun capital si l\u0027assur\u00e9 d\u00e9c\u00e8de avant une date d\u00e9termin\u00e9e.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Processus par lequel les assureurs remboursent ou couvrent les d\u00e9penses m\u00e9dicales, compl\u00e9tant ainsi les remboursements de la S\u00e9curit\u00e9 sociale.", "doc_ids": [2621], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3f127627-00c3-4bc0-a54b-df376fb09382", "label": "Prise en charge des frais de sant\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Processus par lequel les assureurs remboursent ou couvrent les d\u00e9penses m\u00e9dicales, compl\u00e9tant ainsi les remboursements de la S\u00e9curit\u00e9 sociale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Les frais d\u0027hospitalisation m\u00e9dicale ou chirurgicale"], "concepts": [], "difficulty": "unknown", "distractors": ["Les frais de r\u00e9\u00e9ducation physique", "Les frais li\u00e9s aux s\u00e9ances de fitness", "Les frais de vaccins contre la grippe", "Les cotisations au r\u00e9gime g\u00e9n\u00e9ral de retraite", "Les soins dentaires pour enfants uniquement", "Les soins v\u00e9t\u00e9rinaires pour animaux domestiques", "Les abonnements \u00e0 des salles de sport", "L\u0027entretien r\u00e9gulier de l\u0027\u00e9tat de sant\u00e9", "Les prestations de transport public"], "feedback": "Les frais d\u0027hospitalisation m\u00e9dicale ou chirurgicale sont g\u00e9n\u00e9ralement couverts par les assureurs dans certains contrats, en compl\u00e9ment des remboursements des r\u00e9gimes de S\u00e9curit\u00e9 sociale. Ceci permet de limiter les d\u00e9penses de sant\u00e9 pour les personnes assur\u00e9es. Les autres distracteurs ne concernent pas directement les frais de soins pris en charge par les assureurs et peuvent \u00eatre \u00e9cart\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "ac559d1deec24c5aaec991c39e9c18fe", "label": "mcq", "lang": "fr", "question": "Quels frais peuvent \u00eatre pris en charge par les assureurs dans certains contrats ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2621, "doc_label": "1ee441a_ap_complementaire_sante_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "4e892b34b13148ec88953ed702570b15", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "d96912cb98b4453bb02ad4f8b31d548b", "order": 4.0, "origin_type": "document_content", "parent_id": "23af05f21bdd481c8b64a8dae1259fd3", "prev_id": "23af05f21bdd481c8b64a8dae1259fd3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Les frais de soins pris en charge par les assureurs peuvent varier selon les contrats mais compl\u00e8tent g\u00e9n\u00e9ralement les remboursements des r\u00e9gimes de S\u00e9curit\u00e9 sociale m\u00eame si les plafonds de garantie et prestations peuvent diff\u00e9rer d\u0027un contrat d\u0027assurance \u00e0 l\u0027autre. \u00b7 Parmi les plus communs : Les frais d\u0027hospitalisation m\u00e9dicale ou chirurgicale, les actes et frais de chirurgie, le forfait journalier hospitalier et parfois le suppl\u00e9ment en chambre particuli\u00e8re, les consultations et visites de m\u00e9decins g\u00e9n\u00e9ralistes ou sp\u00e9cialistes, les frais pharmaceutiques, les frais d\u0027analyse et de laboratoire ou de radiologie ...", "title": null}], "title": "Quels frais peuvent \u00eatre pris en charge par les assureurs dans certains contrats ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Un d\u00e9lai de carence correspond au temps entre la souscription du contrat et la prise en charge effective des frais de sant\u00e9. Ce d\u00e9lai peut notamment s\u0027appliquer pour des services sp\u00e9cifiques, comme les d\u00e9passements d\u0027honoraires ou les forfaits maternit\u00e9.", "font": {"color": "white"}, "group": 5, "id": "b3f2cd8db9f74365ac9d2206fbc26b57", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2621, "doc_label": "1ee441a_ap_complementaire_sante_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "87792eefd3f34c4b870efd9305ebc9e5", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ee5ca4570b748bcbc0a55bb48b91ca0", "order": 9.0, "origin_type": "document_content", "parent_id": "736525a4acd64798acbbd02cdcdfeddd", "prev_id": "736525a4acd64798acbbd02cdcdfeddd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 Les contrats peuvent comporter des d\u00e9lais de carence : il s\u0027agit du d\u00e9lai entre la date de souscription et la prise en charge effective des frais de sant\u00e9. Ces d\u00e9lais peuvent \u00eatre diff\u00e9rents en fonction de la nature de la maladie ou des actes m\u00e9dicaux. Exemples : le contrat ne prend en charge les d\u00e9passements d\u0027honoraires et de proth\u00e8ses qu\u0027\u00e0 compter du 6e mois et le forfait maternit\u00e9 qu\u0027apr\u00e8s une p\u00e9riode de 9 mois.", "title": null}], "statement": "Un contrat peut inclure un d\u00e9lai de carence avant de prendre en charge certaines d\u00e9penses de sant\u00e9.", "title": "Un contrat peut inclure un d\u00e9lai de carence avant de prendre en charge certaines d\u00e9penses de sant\u00e9.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "un  deux grandes cat\u00e9gories qui repr\u00e9sentent un levier de fid\u00e9lisation des clients et de diversification des activit\u00e9s et revenus de la banque : Les assurances sur la vie et les assurances accidents corporels et maladie. \u00b7 Les produits de pr\u00e9voyance : Compl\u00e9mentaire sant\u00e9, garantie des accidents de la vie, garantie obs\u00e8ques, garantie d\u00e9pendance, garantie temporaire (assurance sur la vie en cas de d\u00e9c\u00e8s) et assurance emprunteur.", "title": null}], "title": "Les assurances de personnes se divisent principalement en deux cat\u00e9gories : les assurances sur la vie et les assurances \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les assurances de personnes ne se limitent pas aux assurances sur la vie, elles incluent \u00e9galement les assurances accidents corporels et maladie. Elles se divisent donc en deux grandes cat\u00e9gories, contrairement \u00e0 l\u2019affirmation qui se concentre uniquement sur les assurances sur la vie.", "font": {"color": "white"}, "group": 5, "id": "b4432e4cb5a048689e04976ba2ba731f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2608, "doc_label": "e5296ff_assurances-maladies-et-accidents-corporels_synthese-_1_", "end_time": null, "first_page": 1, "html_tag": "p", "id": "afe89243d35b48b7b7a7958c111af876", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "52613913308c4003979f71ba4c58d975", "order": 8.0, "origin_type": "document_content", "parent_id": null, "prev_id": "88b9e74919b8449cb1dc8e399a174adb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les assurances de personnes comportent deux grandes cat\u00e9gories qui repr\u00e9sentent un levier de fid\u00e9lisation des clients et de diversification des activit\u00e9s et revenus de la banque : Les assurances sur la vie et les assurances accidents corporels et maladie. \u00b7 Les produits de pr\u00e9voyance : Compl\u00e9mentaire sant\u00e9, garantie des accidents de la vie, garantie obs\u00e8ques, garantie d\u00e9pendance, garantie temporaire (assurance sur la vie en cas de d\u00e9c\u00e8s) et assurance emprunteur.", "title": null}], "statement": "Les assurances de personnes incluent uniquement les assurances sur la vie.", "title": "Les assurances de personnes incluent uniquement les assurances sur la vie.", "type": "true_false", "veracity": false}, {"aliases": ["19cf8bf3-2ae4-4b86-899d-a9cb319e1fb5"], "corpus_id": null, "definition": "Assurances destin\u00e9es \u00e0 garantir un revenu en cas de d\u00e9pendance et \u00e0 prot\u00e9ger contre divers risques, avec des cotisations mutualis\u00e9es pour un soutien collectif.", "doc_ids": [2624, 2626], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3c1f0004-cf4d-4ce5-8c43-71259883308b", "label": "Contrats de pr\u00e9voyance", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Assurances destin\u00e9es \u00e0 garantir un revenu en cas de d\u00e9pendance et \u00e0 prot\u00e9ger contre divers risques, avec des cotisations mutualis\u00e9es pour un soutien collectif.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une institution de pr\u00e9voyance est, en France, une soci\u00e9t\u00e9 qui g\u00e8re des contrats collectifs d\u0027assurance de personnes couvrant les risques de maladie, incapacit\u00e9 de travail et invalidit\u00e9, d\u00e9pendance, d\u00e9c\u00e8s. Soci\u00e9t\u00e9s de personnes, de droit priv\u00e9, et \u00e0 but non lucratif, les institutions de pr\u00e9voyances sont r\u00e9gies par le Code de la s\u00e9curit\u00e9 sociale et rel\u00e8vent des directives europ\u00e9ennes sur l\u0027assurance. Les contrats d\u0027assurance qu\u0027elle g\u00e8re sont collectifs, c\u0027est-\u00e0-dire destin\u00e9s \u00e0 la protection des salari\u00e9s et des entreprises.", "label": "Institution de pr\u00e9voyance", "page_id": "2891907", "thumbnail": null, "wikidata_id": "Q3152844"}, "wordnetentity": null}, {"answers": ["Entre 50 ans et 75 ans maximum"], "concepts": [], "difficulty": "unknown", "distractors": ["Entre 40 ans et 60 ans uniquement.", "Avant 50 ans exclusivement.", "\u00c0 partir de 60 ans minimum.", "D\u00e8s 25 ans pour maximiser les avantages.", "Entre 55 ans et 80 ans.", "\u00c0 partir de 70 ans seulement.", "Apr\u00e8s 75 ans pour une meilleure rente.", "Entre 30 et 65 ans.", "\u00c0 tout \u00e2ge, sans restriction."], "feedback": "Il est conseill\u00e9 de souscrire une assurance d\u00e9pendance entre 50 ans et 75 ans maximum car c\u0027est \u00e0 cette p\u00e9riode que les risques de perte d\u0027autonomie sont les plus \u00e9lev\u00e9s, notamment en raison de l\u0027avanc\u00e9e en \u00e2ge. Souscrire plus t\u00f4t permet \u00e9galement de b\u00e9n\u00e9ficier d\u0027une meilleure couverture et de ne pas attendre d\u0027\u00eatre trop \u00e2g\u00e9 pour en souscrire une. Au-del\u00e0 de 75 ans, il est souvent plus difficile de trouver une assurance d\u00e9pendance adapt\u00e9e et de b\u00e9n\u00e9ficier de tarifs avantageux.", "font": {"color": "white"}, "group": 3, "id": "c92219d49c1b4d739cba6cdcda7a7124", "label": "mcq", "lang": "fr", "question": "Dans quelle tranche d\u0027\u00e2ge est-il conseill\u00e9 de souscrire une assurance d\u00e9pendance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2626, "doc_label": "1b42810_ap_pistes_commerciales_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "ec23f116a687428fb5e60183cb5749b3", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e5efc11f9594439288123faf40829138", "order": 10.0, "origin_type": "document_content", "parent_id": "21213e4ffc164ec887f2b881102958fd", "prev_id": "03ec5c1b7b0a4a46aa1ad025515de5b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le contrat en cas de d\u00e9c\u00e8s avec option d\u00e9pendance permettra le versement d\u0027une rente mensuelle en cas de d\u00e9pendance et si l\u0027assur\u00e9 d\u00e9c\u00e8de avant le terme de son contrat, le capital sera vers\u00e9 aux b\u00e9n\u00e9ficiaires d\u00e9sign\u00e9s. L\u0027assurance d\u00e9pendance souscrite suffisamment t\u00f4t (entre 50 ans et 75 ans maximum) permettra de compl\u00e9ter l\u0027allocation personnalis\u00e9e \u00e0 l\u0027autonomie (APA) dont peuvent b\u00e9n\u00e9ficier les personnes d\u00e9pendantes mais dont le montant est souvent n\u00e9gligeable et toujours plafonn\u00e9.", "title": null}], "title": "Dans quelle tranche d\u0027\u00e2ge est-il conseill\u00e9 de souscrire une assurance d\u00e9pendance ?", "type": "mcq"}, {"answers": ["Le capital est vers\u00e9 aux b\u00e9n\u00e9ficiaires d\u00e9sign\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": ["La rente mensuelle est transf\u00e9r\u00e9e \u00e0 un proche.", "Aucun versement n\u0027est effectu\u00e9.", "Le contrat est annul\u00e9 sans indemnisation.", "L\u0027APA est major\u00e9e pour les b\u00e9n\u00e9ficiaires.", "L\u0027assurance continue sous une autre forme.", "Les mensualit\u00e9s restantes sont rembours\u00e9es.", "Les fonds sont revers\u00e9s \u00e0 l\u0027\u00c9tat.", "Le montant est redistribu\u00e9 en parts \u00e9gales \u00e0 la famille.", "Seule une partie du capital est vers\u00e9e."], "feedback": "Si l\u0027assur\u00e9 d\u00e9c\u00e8de avant le terme de son contrat, le capital sera vers\u00e9 aux b\u00e9n\u00e9ficiaires d\u00e9sign\u00e9s, conform\u00e9ment au contrat de d\u00e9c\u00e8s avec option d\u00e9pendance. Cette option permet ainsi de s\u0027assurer que les proches du d\u00e9funt recevront un capital pour les aider apr\u00e8s son d\u00e9c\u00e8s.", "font": {"color": "white"}, "group": 3, "id": "d4f9c35403464f50851c004160951b33", "label": "mcq", "lang": "fr", "question": "Que se passe-t-il si l\u0027assur\u00e9 d\u00e9c\u00e8de avant le terme de son contrat de d\u00e9c\u00e8s avec option d\u00e9pendance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2626, "doc_label": "1b42810_ap_pistes_commerciales_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "ec23f116a687428fb5e60183cb5749b3", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e5efc11f9594439288123faf40829138", "order": 10.0, "origin_type": "document_content", "parent_id": "21213e4ffc164ec887f2b881102958fd", "prev_id": "03ec5c1b7b0a4a46aa1ad025515de5b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le contrat en cas de d\u00e9c\u00e8s avec option d\u00e9pendance permettra le versement d\u0027une rente mensuelle en cas de d\u00e9pendance et si l\u0027assur\u00e9 d\u00e9c\u00e8de avant le terme de son contrat, le capital sera vers\u00e9 aux b\u00e9n\u00e9ficiaires d\u00e9sign\u00e9s. L\u0027assurance d\u00e9pendance souscrite suffisamment t\u00f4t (entre 50 ans et 75 ans maximum) permettra de compl\u00e9ter l\u0027allocation personnalis\u00e9e \u00e0 l\u0027autonomie (APA) dont peuvent b\u00e9n\u00e9ficier les personnes d\u00e9pendantes mais dont le montant est souvent n\u00e9gligeable et toujours plafonn\u00e9.", "title": null}], "title": "Que se passe-t-il si l\u0027assur\u00e9 d\u00e9c\u00e8de avant le terme de son contrat de d\u00e9c\u00e8s avec option d\u00e9pendance ?", "type": "mcq"}, {"answers": ["Ses cotisations profiteront aux autres assur\u00e9s gr\u00e2ce \u00e0 la mutualisation"], "concepts": [], "difficulty": "unknown", "distractors": ["Il recevra une rente plus \u00e9lev\u00e9e pour sa retraite.", "Il obtiendra une majoration de capital.", "Il r\u00e9cup\u00e9rera toutes ses cotisations vers\u00e9es.", "Le montant de sa rente sera diminu\u00e9.", "Rien ne changera dans la gestion du contrat.", "Il b\u00e9n\u00e9ficiera d\u0027une revalorisation automatique des cotisations.", "Il b\u00e9n\u00e9ficiera d\u0027une rente \u00e0 distribuer \u00e0 ses h\u00e9ritiers.", "Il recevra une prime sp\u00e9ciale de fin de contrat.", "Un niveau de rente sera calcul\u00e9 en fonction de ses revenus annuels."], "feedback": "En conservant son autonomie jusqu\u0027\u00e0 son d\u00e9c\u00e8s, l\u0027assur\u00e9 ne sera pas d\u00e9pendant et n\u0027utilisera donc pas sa rente. Ses cotisations profiteront alors aux autres assur\u00e9s gr\u00e2ce \u00e0 la mutualisation, ce qui permettra un meilleur \u00e9quilibre financier dans le contrat.", "font": {"color": "white"}, "group": 3, "id": "2243c1efe7bc4a99a445cc2740871bd6", "label": "mcq", "lang": "fr", "question": "Que se passe-t-il si l\u2019assur\u00e9 conserve son autonomie jusqu\u2019\u00e0 son d\u00e9c\u00e8s dans un contrat de pr\u00e9voyance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2626, "doc_label": "1b42810_ap_pistes_commerciales_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "03ec5c1b7b0a4a46aa1ad025515de5b9", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ec23f116a687428fb5e60183cb5749b3", "order": 9.0, "origin_type": "document_content", "parent_id": "21213e4ffc164ec887f2b881102958fd", "prev_id": "c140bb7416c1443d875f990605dec236", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La d\u00e9pendance est la garantie principale des contrats de pr\u00e9voyance alors que dans les contrats d\u0027\u00e9pargne elle correspond \u00e0 une garantie optionnelle ou compl\u00e9mentaire. Pour garantir un niveau de rente, le contrat de pr\u00e9voyance demande un effort financier moins important que le contrat d\u0027\u00e9pargne en revanche les cotisations vers\u00e9es b\u00e9n\u00e9ficieront \u00e0 l\u0027ensemble des assur\u00e9s par le jeu de la mutualisation si l\u0027assur\u00e9 conserve son autonomie jusqu\u0027\u00e0 son d\u00e9c\u00e8s. Les contrats d\u0027\u00e9pargne permettront \u00e0 l\u0027assur\u00e9 de recevoir une rente ou un capital \u00e0 un \u00e2ge d\u00e9fini m\u00eame s\u0027il n\u0027est pas d\u00e9pendant (en cas de d\u00e9pendance la rente sera major\u00e9e).", "title": null}], "title": "Que se passe-t-il si l\u2019assur\u00e9 conserve son autonomie jusqu\u2019\u00e0 son d\u00e9c\u00e8s dans un contrat de pr\u00e9voyance ?", "type": "mcq"}, {"answers": ["La d\u00e9pendance est la garantie principale des contrats de pr\u00e9voyance"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027\u00e9pargne est la garantie principale en pr\u00e9voyance.", "Une rente fixe est la garantie principale.", "Le capital vers\u00e9 est la garantie cl\u00e9.", "La mutualisation n\u2019est pas couverte dans ces contrats.", "Les cotisations couvrent prioritairement l\u2019\u00e9pargne.", "La rente est garantie dans tous les cas.", "La d\u00e9pendance est une option compl\u00e9mentaire obligatoire.", "Les cotisations sont tr\u00e8s \u00e9lev\u00e9es dans tous les cas.", "Seule l\u0027autonomie est couverte."], "feedback": "La garantie principale des contrats de pr\u00e9voyance est la d\u00e9pendance car c\u0027est cette couverture qui permet \u00e0 l\u0027assur\u00e9 de b\u00e9n\u00e9ficier d\u0027un niveau de rente en cas de perte d\u0027autonomie. Cette garantie est obligatoire et constitue la base du contrat de pr\u00e9voyance.", "font": {"color": "white"}, "group": 3, "id": "a5a338167cef4c1d8d47a4f5cf05763a", "label": "mcq", "lang": "fr", "question": "Quelle est la garantie principale dans les contrats de pr\u00e9voyance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2626, "doc_label": "1b42810_ap_pistes_commerciales_synthese", "end_time": null, "first_page": 2, "html_tag": "p", "id": "03ec5c1b7b0a4a46aa1ad025515de5b9", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "ec23f116a687428fb5e60183cb5749b3", "order": 9.0, "origin_type": "document_content", "parent_id": "21213e4ffc164ec887f2b881102958fd", "prev_id": "c140bb7416c1443d875f990605dec236", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La d\u00e9pendance est la garantie principale des contrats de pr\u00e9voyance alors que dans les contrats d\u0027\u00e9pargne elle correspond \u00e0 une garantie optionnelle ou compl\u00e9mentaire. Pour garantir un niveau de rente, le contrat de pr\u00e9voyance demande un effort financier moins important que le contrat d\u0027\u00e9pargne en revanche les cotisations vers\u00e9es b\u00e9n\u00e9ficieront \u00e0 l\u0027ensemble des assur\u00e9s par le jeu de la mutualisation si l\u0027assur\u00e9 conserve son autonomie jusqu\u0027\u00e0 son d\u00e9c\u00e8s. Les contrats d\u0027\u00e9pargne permettront \u00e0 l\u0027assur\u00e9 de recevoir une rente ou un capital \u00e0 un \u00e2ge d\u00e9fini m\u00eame s\u0027il n\u0027est pas d\u00e9pendant (en cas de d\u00e9pendance la rente sera major\u00e9e).", "title": null}], "title": "Quelle est la garantie principale dans les contrats de pr\u00e9voyance ?", "type": "mcq"}, {"answers": ["Les contrats de pr\u00e9voyance g\u00e9r\u00e9s en r\u00e9partition"], "concepts": [], "difficulty": "unknown", "distractors": ["Les contrats de sant\u00e9 avec option hospitalisation", "Les assurances automobiles avec option assistance", "Les contrats de mutuelle sant\u00e9 compl\u00e9mentaire", "Les contrats de pr\u00e9voyance d\u00e9c\u00e8s sans option d\u00e9pendance", "Les assurances retraite avec option invalidit\u00e9", "Les assurances d\u00e9c\u00e8s imm\u00e9diat avec bonus", "Les contrats d\u0027habitation avec protection juridiqu 9e).", "title": null}], "title": "Dans les contrats de pr\u00e9voyance, la d\u00e9pendance est consid\u00e9r\u00e9e comme la garantie \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["de d\u00e9pendance"], "concepts": [], "difficulty": "unknown", "distractors": [["de maladie", "d\u0027assurance", "de retraite", "de pr\u00e9voyance", "de vieillesse", "d\u0027hospitalisation"]], "feedback": "La bonne r\u00e9ponse est \u0027d\u00e9pendance\u0027, puisque la garantie d\u00e9pendance aide \u00e0 couvrir les frais associ\u00e9s \u00e0 une situation o\u00f9 une personne devient d\u00e9pendante, c\u0027est-\u00e0-dire incapable de r\u00e9aliser certaines activit\u00e9s essentielles sans assistance.", "font": {"color": "white"}, "group": 4, "id": "cf27ffa3f4184469bc6d3c49bc7760d2", "label": "fill_in", "lang": "fr", "query": "La garantie d\u00e9pendance est une solution pour les personnes dont les ressources ne permettent pas de faire face aux d\u00e9penses li\u00e9es \u00e0 un \u00e9tat \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2624, "doc_label": "1b42810_ap_pistes_commerciales_synthese-_1_", "end_time": null, "first_page": 2, "html_tag": "p", "id": "e1db5bfdb73447f991c7a51b654a4d8b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "102ef0e0dac04aad85d0370687ba2a70", "order": 8.0, "origin_type": "document_content", "parent_id": "9c5c79394efd4b7f90dcdd81f5148b8a", "prev_id": "55a00e94e21747728fa24c3db9dcb2a8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La garantie d\u00e9pendance est une solution pour les personnes dont les ressources personnelles ou familiales ne permettent pas de faire face aux d\u00e9penses li\u00e9es \u00e0 un \u00e9tat de d\u00e9pendance. Trois types de contrats peuvent \u00eatre propos\u00e9s, les contrats de pr\u00e9voyance g\u00e9r\u00e9s en r\u0 e pour les personnes qui souscrivent id\u00e9alement \u00e0 partir de \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est recommand\u00e9 de souscrire \u00e0 l\u0027assurance d\u00e9pendance d\u00e8s l\u0027\u00e2ge de 50 ans pour que la solution soit plus efficace. Souscrire tard augmente le risque de ne pas pouvoir b\u00e9n\u00e9ficier des m\u00eames avantages financiers ou d\u0027une couverture optimale.", "font": {"color": "white"}, "group": 5, "id": "cc0a1f5232bf42a7b36fb70a3a95e9a0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2608, "doc_label": "e5296ff_assurances-maladies-et-accidents-corporels_synthese-_1_", "end_time": null, "first_page": 3, "html_tag": "p", "id": "010d17ae2edf4af9998fec5281e269ae", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b45584b24a0a48ecb6189e6f54d81cdb", "order": 4.0, "origin_type": "document_content", "parent_id": "2c34a76cfd8044aa9c05df39cd41fcb7", "prev_id": "2c34a76cfd8044aa9c05df39cd41fcb7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00b7 La garantie d\u00e9pendance est destin\u00e9e au financement des d\u00e9penses li\u00e9es \u00e0 la d\u00e9pendance et compl\u00e8te un dispositif collectif, l\u0027APA (allocation personnalis\u00e9e d\u0027autonomie) destin\u00e9 \u00e0 la prise en charge des personnes en perte d\u0027autonomie (60% personnes \u00e2g\u00e9es h\u00e9berg\u00e9es \u00e0 domicile ou 40% h\u00e9berg\u00e9es en \u00e9tablissement). L\u0027assurance d\u00e9pendance est donc une solution que vous pouvez proposer aux personnes dont les ressources ne permettent pas de faire face \u00e0 ces d\u00e9penses : une solution d\u0027autant plus efficace qu\u0027elle aura \u00e9t\u00e9 souscrite t\u00f4t (id\u00e9alement vers 50 ans) indemnisation compl\u00 rmettant d\u0027\u00e9tendre la couverture au-del\u00e0 de la responsabilit\u00e9 civile, incluant des protections sp\u00e9cifiques comme le bris de glace et d\u0027autres garanties additionnelles.", "doc_ids": [2609, 2613], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0f425ae1-ecc0-4ed9-84ad-2813a8fd7054", "label": "Garantie compl\u00e9mentaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Options suppl\u00e9mentaires d\u0027assurance permettant d\u0027\u00e9tendre la couverture au-del\u00e0 de la responsabilit\u00e9 civile, incluant des protections sp\u00e9cifiques comme le bris de glace et d\u0027autres garanties additionnelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["d2cfe8e1-481d-4cbb-9b86-c29c83fcc39b", "02ef61b6-871d-4678-834a-906c216c8a1b", "1f75c4b5-dea7-4df1-83aa-6fa2d52946c8", "c282a253-3464-408c-bf1a-6992c9e2c13f", "616d15ad-bd7b-4c81-9b23-56641a587d5c"], "corpus_id": null, "definition": "Les contrats d\u0027assurance-vie, souvent appel\u00e9s assurances-vie, sont des contrats financiers qui permettent aux souscripteurs de constituer une \u00e9pargne tout en b\u00e9n\u00e9ficiant d\u0027un cadre fiscal favorable lors du d\u00e9nouement ou du rachat. Ces contrats garantissent un capital \u00e0 terme ou une valeur de rachat et offrent des avantages fiscaux sp\u00e9cifiques selon la dur\u00e9e de d\u00e9tention des primes vers\u00e9es, notamment apr\u00e8s 8 ans, en mati\u00e8re d\u0027imp\u00f4t sur le revenu. De plus, ils peuvent \u00eatre pris en compte dans le calcul de l\u0027Imp\u00f4t sur la Fortune Immobili\u00e8re (IFI) selon leur valeur repr\u00e9sentative d\u0027actifs immobiliers d\u00e9tenus.", "doc_ids": [2599, 2617], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a11097da-8079-49b4-a5ec-f63bbb0b6b97", "label": "Contrats d\u0027assurance-vie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les contrats d\u0027assurance-vie, souvent appel\u00e9s assurances-vie, sont des contrats financiers qui permettent aux souscripteurs de constituer une \u00e9pargne tout en b\u00e9n\u00e9ficiant d\u0027un cadre fiscal favorable lors du d\u00e9nouement ou du rachat. Ces contrats garantissent un capital \u00e0 terme ou une valeur de rachat et offrent des avantages fiscaux sp\u00e9cifiques selon la dur\u00e9e de d\u00e9tention des primes vers\u00e9es, notamment apr\u00e8s 8 ans, en mati\u00e8re d\u0027imp\u00f4t sur le revenu. De plus, ils peuvent \u00eatre pris en compte dans le calcul de l\u0027Imp\u00f4t sur la Fortune Immobili\u00e8re (IFI) selon leur valeur repr\u00e9sentative d\u0027actifs immobiliers d\u00e9tenus.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une assurance vie, \u2014 parfois \u00e9crit assurance-vie \u2014 ou une assurance sur la vie est un contrat d\u0027assurance et un produit d\u0027\u00e9pargne. En \u00e9change du paiement de cotisations p\u00e9riodiques ou non, l\u0027assureur fait fructifier un capital, et s\u0027engage \u00e0 reverser de l\u0027argent lorsque survient un \u00e9v\u00e9nement li\u00e9 \u00e0 l\u0027assur\u00e9 : son d\u00e9c\u00e8s (l\u0027argent est alors vers\u00e9 au b\u00e9n\u00e9ficiaire du contrat) ou sa survie \u00e0 l\u0027issue du contrat (l\u0027argent est alors revers\u00e9 \u00e0 l\u0027assur\u00e9). L\u0027argent est revers\u00e9 sous forme de capital en une fois ou de rente \u00e0 \u00e9ch\u00e9ances fixes et est proportionnel au montant \u00e9pargn\u00e9 pendant le contrat, c\u0027est-\u00e0-dire les cotisations ou primes vers\u00e9es auxquelles sont soustraites un certain nombre de frais de gestion.", "label": "Assurance vie", "page_id": "13432292", "thumbnail": null, "wikidata_id": "Q626608"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "L\u0027invalidit\u00e9 se r\u00e9f\u00e8re \u00e0 la condition physique ou mentale qui limite la capacit\u00e9 de travail ou n\u00e9cessite des ajustements dans la vie quotidienne.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e688ade8-23c9-4c73-ad31-105b78aa8d36", "label": "Invalidit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u0027invalidit\u00e9 se r\u00e9f\u00e8re \u00e0 la condition physique ou mentale qui limite la capacit\u00e9 de travail ou n\u00e9cessite des ajustements dans la vie quotidienne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027invalidit\u00e9 en France est une reconnaissance de perte de la capacit\u00e9 de travail. Elle permet d\u0027apporter une aide financi\u00e8re aux travailleurs (sous r\u00e9serve qu\u0027ils n\u0027aient pas atteint l\u0027\u00e2ge l\u00e9gal de d\u00e9part \u00e0 la retraite \u00e0 la date de la demande, soit 62 ans pour ceux n\u00e9s \u00e0 partir de 1955) qui ont perdu au moins les deux tiers de leur capacit\u00e9 de travail ou de gain  (articles L.341-1 et R.341-2 du code de la s\u00e9curit\u00e9 sociale).\nL\u0027invalidit\u00e9 est une incapacit\u00e9 acquise par un assur\u00e9 social par suite d\u0027un accident ou d\u0027une maladie non professionnelle ou d\u0027une usure pr\u00e9matur\u00e9e de l\u0027organisme et qui, de ce fait, n\u0027est pas en mesure de se procurer dans une profession quelconque un salaire sup\u00e9rieur au tiers de la r\u00e9mun\u00e9ration normale per\u00e7ue par un travailleur de la m\u00eame cat\u00e9gorie professionnelle \u00e0 laquelle il appartenait.", "label": "Invalidit\u00e9 en France", "page_id": "1594745", "thumbnail": null, "wikidata_id": "Q3153814"}, "wordnetentity": {"definition": "the condition of being unable to perform as a consequence of physical or mental unfitness", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Invalidit\u00e9", "name": "disability.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["39f057cf-ab89-4c19-b16a-c382b3146dbc"], "corpus_id": null, "definition": "Type de contrat d\u0027assurance courant qui indemnise l\u0027assur\u00e9 en fonction des pertes r\u00e9elles subies lors d\u0027un sinistre, en remboursant les frais engag\u00e9s apr\u00e8s un accident.", "doc_ids": [2609, 2613], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8cbe672f-bdf9-484e-b521-8084fff87666", "label": "Contrat d\u0027assurance indemnitaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Type de contrat d\u0027assurance courant qui indemnise l\u0027assur\u00e9 en fonction des pertes r\u00e9elles subies lors d\u0027un sinistre, en remboursant les frais engag\u00e9s apr\u00e8s un accident.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["33d7ebdc-9031-4847-bf1b-9e96732086ec"], "corpus_id": null, "definition": "La garantie individuelle accident est une assurance facultative destin\u00e9e aux sportifs, qui couvre les dommages personnels en cas d\u0027accident. Elle est essentielle pour \u00e9viter des frais m\u00e9dicaux \u00e9lev\u00e9s r\u00e9sultant de blessures survenues lors de la pratique sportive, offrant ainsi une protection financi\u00e8re et un soutien en cas d\u0027incident.", "doc_ids": [2624, 2626], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f34e1982-6589-413e-98fb-8c95b1a7644a", "label": "Garantie individuelle accident", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La garantie individuelle accident est une assurance facultative destin\u00e9e aux sportifs, qui couvre les dommages personnels en cas d\u0027accident. Elle est essentielle pour \u00e9viter des frais m\u00e9dicaux \u00e9lev\u00e9s r\u00e9sultant de blessures survenues lors de la pratique sportive, offrant ainsi une protection financi\u00e8re et un soutien en cas d\u0027incident.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Les indemnit\u00e9s d\u0027assurance sont des compensations financi\u00e8res re\u00e7ues en cas de sinistre, consid\u00e9r\u00e9es comme un profit imposable dans le cadre fiscal.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "577cc9d8-4bf5-4bd5-89bf-05e015149a41", "label": "Indemnit\u00e9s d\u0027assurance", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les indemnit\u00e9s d\u0027assurance sont des compensations financi\u00e8res re\u00e7ues en cas de sinistre, consid\u00e9r\u00e9es comme un profit imposable dans le cadre fiscal.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["7650357d-afa0-4807-936a-3bce327a235a"], "corpus_id": null, "definition": "Montant pay\u00e9 r\u00e9guli\u00e8rement par les assur\u00e9s sociaux ou leurs employeurs pour b\u00e9n\u00e9ficier des services de la s\u00e9curit\u00e9 sociale et des assurances compl\u00e9mentaires, ainsi que le montant que l\u0027assur\u00e9 doit payer pour b\u00e9n\u00e9ficier de sa couverture d\u0027assurance, susceptible de r\u00e9visions selon diff\u00e9rents crit\u00e8res.", "doc_ids": [2621], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b369f96b-2ac3-4266-b70b-1065fecff95d", "label": "Cotisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Montant pay\u00e9 r\u00e9guli\u00e8rement par les assur\u00e9s sociaux ou leurs employeurs pour b\u00e9n\u00e9ficier des services de la s\u00e9curit\u00e9 sociale et des assurances compl\u00e9mentaires, ainsi que le montant que l\u0027assur\u00e9 doit payer pour b\u00e9n\u00e9ficier de sa couverture d\u0027assurance, susceptible de r\u00e9visions selon diff\u00e9rents crit\u00e8res.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}]);
