rbain, car les villes offrent un march\u00e9 propice au d\u00e9veloppement des \u00e9changes commerciaux.", "font": {"color": "white"}, "group": 3, "id": "0853ba569e3d4c848f04bc888460798f", "label": "mcq", "lang": "fr", "question": "Quelle \u00e9volution \u00e9conomique est stimul\u00e9e par le mouvement urbain au XIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "46e9904c44e84a378e16e856cf397835", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9cce1b46cf4342aa88eff8c413e4a895", "order": 58.0, "origin_type": "document_content", "parent_id": "139bee012e25408caefc6b9ba17ccc78", "prev_id": "37cfbb7f98c84260a5320daeaf4beca5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "title": "Quelle \u00e9volution \u00e9conomique est stimul\u00e9e par le mouvement urbain au XIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Amalfi, Venise et G\u00eanes"], "concepts": [], "difficulty": "unknown", "distractors": ["Florence, Rome et Naples", "Milan, Turin et V\u00e9rone", "Bologne, Palerme et Pise", "Bari, Messine et Anc\u00f4ne", "Cagliari, Tr\u00e9vise et Padoue", "Catane, Ferrare et Livourne", "Sienne, Parme et Trieste", "Bari, Rimini et Vicence", "Naples, Salerne et Mod\u00e8ne"], "feedback": "Les bourgeois d\u0027Amalfi, Venise et G\u00eanes ont cr\u00e9\u00e9 des institutions municipales pour se lib\u00e9rer de l\u0027emprise seigneuriale et devenir les nouveaux centres du pouvoir politique. Cela leur a permis d\u0027avoir plus de contr\u00f4le sur leur ville et de prendre leurs propres d\u00e9cisions politiques sans avoir \u00e0 d\u00e9pendre d\u0027un seigneur.", "font": {"color": "white"}, "group": 3, "id": "408bce2f231a44738fd61c43cf0a5a20", "label": "mcq", "lang": "fr", "question": "Dans quelles villes d\u0027Italie du Nord les bourgeois ont-ils cr\u00e9\u00e9 des institutions municipales ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "a31f67a2874f48a89f0762ff709d42f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "7dd57e6c8bfb4efe8cd800851fe97419", "order": 152.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "6342e4a8d5404115b89bbf4bf820f342", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les artisans des m\u00eames m\u00e9tiers se regroupent dans des corporations et dans les m\u00eames rues. Les marchands s\u0027organisent parfois en grande association (la Hanse en Allemagne du Nord). Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits. Ils re\u00e7oivent de lui une charte qui r\u00e9capitule toutes ces libert\u00e9s. Dans certaines villes comme Bruges et en Italie du Nord (Amalfi, Venise, G\u00eanes), ils se lib\u00e8rent de l\u0027emprise seigneuriale et, d\u00e8s le XIe si\u00e8cle en Italie, cr\u00e9ent des institutions municipales qui deviennent les nouveaux centres du pouvoir politique.", "title": null}], "title": "Dans quelles villes d\u0027Italie du Nord les bourgeois ont-ils cr\u00e9\u00e9 des institutions municipales ?", "type": "mcq"}, {"answers": ["La Grande Peste"], "concepts": [], "difficulty": "unknown", "distractors": ["La Guerre de Cent Ans", "La R\u00e9volte des Paysans", "L\u0027\u00c9pid\u00e9mie de Typhus", "La Bataille de Cr\u00e9cy", "La Famine du Moyen \u00c2ge", "Le Schisme d\u0027Occident", "L\u0027Inquisition espagnole", "Le Trait\u00e9 de Troyes", "L\u0027Exode rural"], "feedback": "La Grande Peste a \u00e9t\u00e9 une \u00e9pid\u00e9mie d\u00e9vastatrice qui a touch\u00e9 l\u0027Europe au XIVe si\u00e8cle, entra\u00eenant la mort de millions de personnes. Elle a eu un impact significatif sur l\u0027\u00e9conomie et la population des villes, contribuant au ralentissement de leur essor.", "font": {"color": "white"}, "group": 3, "id": "5b49d1ab8fbc42fcb905b8623b3e4f1d", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement de 1348 a acc\u00e9l\u00e9r\u00e9 le ralentissement des villes au XIVe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "bce4e25bdbfa4e1eb09a18b1ebccb643", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "0082f017be794d6f92aea781fd06f781", "order": 76.0, "origin_type": "document_content", "parent_id": "0105489ee7d445178223eac46bc0bbfe", "prev_id": "0105489ee7d445178223eac46bc0bbfe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027essor des villes est nettement frein\u00e9 \u00e0 partir du XIVe si\u00e8cle, qui est marqu\u00e9 par une p\u00e9riode de d\u00e9pression \u00e9conomique. La Grande Peste de 1348 acc\u00e9l\u00e8re ce renversement. Les villes connaissent de virulentes r\u00e9bellions (lutte des tisserands flamands, insurrection des Ciompi \u00e0 Florence). La reprise de l\u0027essor \u00e9conomique et d\u00e9mographique qui intervient \u00e0 partir du milieu du XVe si\u00e8cle met un terme \u00e0 cette p\u00e9riode de crises.", "title": null}], "title": "Quel \u00e9v\u00e9nement de 1348 a acc\u00e9l\u00e9r\u00e9 le ralentissement des villes au XIVe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Il stimule l\u0027\u00e9conomie marchande avec de nouveaux modes de vie urbains"], "concepts": [], "difficulty": "unknown", "distractors": ["Il freine l\u0027\u00e9conomie en augmentant les taxes royales.", "Il entra\u00eene un d\u00e9clin de l\u0027\u00e9conomie f\u00e9odale sans alternative.", "Il ralentit la production agricole au profit des \u00e9changes.", "Il cr\u00e9e une d\u00e9pendance exclusive \u00e0 l\u0027\u00e9conomie rurale.", "Il favorise uniquement les \u00e9changes entre artisans locaux.", "Il rend l\u0027\u00e9conomie marchande instable et moins productive.", "Il \u00e9limine totalement les centres d\u0027\u00e9changes marchands.", "Il ne g\u00e9n\u00e8re pas de changement notable pour l\u0027\u00e9conomie.", "Il affaiblit les march\u00e9s locaux sans d\u00e9velopper de r\u00e9seaux urbains."], "feedback": "Le mouvement urbain du XIIe si\u00e8cle a entrain\u00e9 un afflux de population dans les villes et une nouvelle forme de vie plus tourn\u00e9e vers le commerce et l\u0027artisanat. Cela a stimul\u00e9 l\u0027\u00e9conomie en cr\u00e9ant de nouveaux \u00e9changes marchands.", "font": {"color": "white"}, "group": 3, "id": "ad4cd360236141b4878b35585bfd6443", "label": "mcq", "lang": "fr", "question": "Quel impact le mouvement urbain du XIIe si\u00e8cle a-t-il sur l\u0027\u00e9conomie?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "99b465434bd94a1a9a7d6dc294f62da7", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f8ef75e788914bf496dce5e98c09724b", "order": 59.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "c9bd51547260438290145bc9c9b17835", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "title": "Quel impact le mouvement urbain du XIIe si\u00e8cle a-t-il sur l\u0027\u00e9conomie?", "type": "mcq"}, {"answers": ["Un fort d\u00e9veloppement \u00e9conomique et d\u00e9mographique"], "concepts": [], "difficulty": "unknown", "distractors": ["Un d\u00e9clin rapide de l\u0027agriculture.", "La chute des grandes villes europ\u00e9ennes.", "L\u0027arriv\u00e9e massive des populations nomades.", "Une baisse drastique du commerce maritime.", "La fin des relations commerciales avec l\u0027Orient.", "Le d\u00e9but des grandes explorations maritimes.", "Une s\u00e9rie de famines constantes.", "L\u0027\u00e9mergence des premi\u00e8res universit\u00e9s.", "L\u0027invasion des territoires par des vikings."], "feedback": "Au Moyen \u00c2ge, la population en Europe occidentale a connu une forte croissance d\u00e9mographique et \u00e9conomique, ce qui a entra\u00een\u00e9 un besoin accru de nourriture. Les grands d\u00e9frichements \u00e9taient donc organis\u00e9s pour trouver de nouvelles terres \u00e0 cultiver et r\u00e9pondre \u00e0 cette demande croissante.", "font": {"color": "white"}, "group": 3, "id": "b73b987587434799a19f131ae8f26782", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement a eu lieu en Europe occidentale du XIe au XIIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 4, "html_tag": "p", "id": "599cbfeacb89439d821ed3c7ef9def21", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "089e7cd3cbb94415ac2e604d2034b7e7", "order": 17.0, "origin_type": "document_content", "parent_id": "2b6a0a6b041b468a9e4a35a361e25533", "prev_id": "2b6a0a6b041b468a9e4a35a361e25533", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 Issigeac, en Dordogne, le village, comme beaucoup d\u0027autres en France, est organis\u00e9 autour de l\u0027\u00e9glise. Ce b\u00e2timent, d\u00e9di\u00e9 au culte chr\u00e9tien, est le signe de la domination de l\u0027\u00c9glise dans les campagnes. Au Moyen \u00c2ge, la population de l\u0027Europe occidentale vit essentiellement \u00e0 la campagne. \u00c0 partir du XIe si\u00e8cle et jusqu\u0027au XIIIe si\u00e8cle, l\u0027Europe connait un fort d\u00e9veloppement \u00e9conomique et d\u00e9mographique. Pour nourrir la population, il faut trouver de nouvelles terres \u00e0 cultiver. Sous le contr\u00f4le des seigneurs la\u00efques ou eccl\u00e9siastiques, de grands d\u00e9frichements sont organis\u00e9s.", "title": null}], "title": "Quel \u00e9v\u00e9nement a eu lieu en Europe occidentale du XIe au XIIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["du commerce international"], "concepts": [], "difficulty": "unknown", "distractors": [["du pouvoir royal", "du march\u00e9 agricole", "du syst\u00e8me f\u00e9odal", "de la construction urbaine", "du mouvement artistique", "de la production artisanale"]], "feedback": "La r\u00e9ponse correcte est \u0027commerce international\u0027. Le d\u00e9veloppement des villes est li\u00e9 \u00e0 l\u0027intensification des \u00e9changes commerciaux \u00e0 grande \u00e9chelle. Des villes telles que Bruges et Venise sont devenues prosp\u00e8res gr\u00e2ce au commerce international, leur permettant de s\u0027\u00e9panouir et d\u0027acqu\u00e9rir plus de libert\u00e9s.", "font": {"color": "white"}, "group": 4, "id": "68fd2af4255f44cba4384e47237b0f84", "label": "fill_in", "lang": "fr", "query": "Pendant le Moyen \u00c2ge, certaines villes comme Bruges et Venise se d\u00e9veloppent gr\u00e2ce \u00e0 l\u0027essor \u003cblank\u003e, ce qui permet aux marchands d\u0027obtenir plus de libert\u00e9s.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des campagnes. Les villes les plus importantes comme Bruges, Venise ou Florence profitent m\u00eame de l\u0027essor du commerce international. Les marchands, dont la richesse s\u0027accroit, cherchent \u00e0 ne plus subir la domination des seigneurs. Ils organisent des communes pour lesquelles ils obtiennent des libert\u00e9s. Les bourgeois obtiennent ainsi des droits qui les rendent autonomes vis-\u00e0-vis des seigneurs. L\u0027\u00c9glise encadre le quotidien des villes comme celui des campagnes. Elle construit de grandes institutions charg\u00e9es de s\u0027occuper des pauvres et des malades.", "title": null}], "title": "Pendant le Moyen \u00c2ge, certaines villes comme Bruges et Venise se d\u00e9veloppent gr\u00e2ce \u00e0 l\u0027essor \u003cblank\u003e, ce qui permet aux marchands d\u0027obtenir plus de libert\u00e9s.", "type": "fill_in"}, {"answers": ["marchande"], "concepts": [], "difficulty": "unknown", "distractors": [["f\u00e9odale", "agricole", "royale", "industrielle", "artisanale", "militaire"]], "feedback": "La bonne r\u00e9ponse est \u0027marchande\u0027 car le d\u00e9veloppement des villes au XIIe si\u00e8cle entra\u00eene un essor du commerce, stimulant ainsi une \u00e9conomie centr\u00e9e sur les \u00e9changes marchands. Les autres propositions, comme \u0027f\u00e9odale\u0027, \u0027agricole\u0027 ou \u0027militaire\u0027, r\u00e9f\u00e8rent \u00e0 des formes d\u0027organisation et d\u0027activit\u00e9s qui ne sont pas directement li\u00e9es \u00e0 cette dynamique commerciale urbaine.", "font": {"color": "white"}, "group": 4, "id": "7b60ee40a1bc42ecaa05ffa2710e41d8", "label": "fill_in", "lang": "fr", "query": "Le mouvement urbain commence principalement au XIIe si\u00e8cle et stimule l\u0027\u00e9conomie \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2565, "doc_label": "chap 3 seigneurs-et-paysans-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "99b465434bd94a1a9a7d6dc294f62da7", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f8ef75e788914bf496dce5e98c09724b", "order": 59.0, "origin_type": "document_content", "parent_id": "c8534258acb644669144f1d26853718b", "prev_id": "c9bd51547260438290145bc9c9b17835", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9c 3718b", "prev_id": "3e02f5c2d9ec4648921bfd5d0059d5d9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La soci\u00e9t\u00e9 f\u00e9odale, empreinte des valeurs religieuses du christianisme, se construit sous la domination conjointe des pouvoirs seigneuriaux, la\u00efques et eccl\u00e9siastiques. Les campagnes et leur exploitation constituent les ressources principales de ces pouvoirs. En abordant la conqu\u00eate des terres, on envisage, une nouvelle fois apr\u00e8s l\u0027\u00e9tude du N\u00e9o- lithique en 6e, le lien entre \u00eatres humains et environnement.", "title": null}], "statement": "La domination des pouvoirs seigneuriaux dans la soci\u00e9t\u00e9 f\u00e9odale n\u0027incluait pas d\u0027influence religieuse.", "title": "La domination des pouvoirs seigneuriaux dans la soci\u00e9t\u00e9 f\u00e9odale n\u0027incluait pas d\u0027influence religieuse.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les foires de Champagne sont importantes pour l\u0027\u00e9conomie internationale et la population s\u0027enrichit gr\u00e2ce \u00e0 ces \u00e9v\u00e9nements commerciaux qui se d\u00e9roulent dans des villes comme Troyes et Provins.", "font": {"color": "white"}, "group": 5, "id": "c141d53367cf4b40b24983f53ded3e10", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "0041e2ff47b84f9d89e6e6bf353e64fa", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "291be2ebe65e454292d964abfc4a0947", "order": 12.0, "origin_type": "document_content", "parent_id": "f1dc6af96b8b4c6083cab0adf0a183a4", "prev_id": "97fa8d15f94e419eb3fc63a24ce04c5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": nu e, est organis\u00e9 autour de l\u0027\u00e9glise. Ce b\u00e2timent, d\u00e9di\u00e9 au culte chr\u00e9tien, est le signe de la domination de l\u0027\u00c9glise dans les campagnes. Au Moyen \u00c2ge, la population de l\u0027Europe occidentale vit essentiellement \u00e0 la campagne. \u00c0 partir du XIe si\u00e8cle et jusqu\u0027au XIIIe si\u00e8cle, l\u0027Europe connait un fort d\u00e9veloppement \u00e9conomique et d\u00e9mographique. Pour nourrir la population, il faut trouver de nouvelles terres \u00e0 cultiver. Sous le contr\u00f4le des seigneurs la\u00efques ou eccl\u00e9siastiques, de grands d\u00e9frichements sont organis\u00e9s.", "title": null}], "statement": "Entre le XIe et le XIIIe si\u00e8cle, l\u0027Europe conna\u00eet un essor \u00e9conomique et d\u00e9mographique majeur.", "title": "Entre le XIe et le XIIIe si\u00e8cle, l\u0027Europe conna\u00eet un essor \u00e9conomique et d\u00e9mographique majeur.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "P\u00e9riode historique s\u0027\u00e9tendant du XVe au XVIIIe si\u00e8cle marqu\u00e9e par des transformations culturelles, politiques et scientifiques significatives en Europe.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "15fd37db-7c04-4d15-b40d-cc16d92dc5bc", "label": "\u00c9poque moderne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode historique s\u0027\u00e9tendant du XVe au XVIIIe si\u00e8cle marqu\u00e9e par des transformations culturelles, politiques et scientifiques significatives en Europe.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027\u00c9poque moderne ou les \u00ab Temps modernes \u00bb, couvre l\u0027\u00e9poque historique qui d\u00e9bute \u00e0 la fin du Moyen \u00c2ge situ\u00e9e, selon les historiens, en 1453 \u00e0 la chute de l\u0027Empire romain d\u0027Orient ou en 1492 avec la d\u00e9couverte de l\u0027Am\u00e9rique par Christophe Colomb et qui se termine, selon la p\u00e9riodisation \u00ab \u00e0 la fran\u00e7aise \u00bb, en 1789 avec la R\u00e9volution fran\u00e7aise. Toutefois, pour les historiens de langue anglaise, l\u0027\u00c9poque moderne est ininterrompue des Grandes D\u00e9couvertes jusqu\u0027\u00e0 nos jours, de sorte que l\u0027\u00e9poque contemporaine en d\u00e9finit plut\u00f4t la partie v\u00e9cue par des t\u00e9moins encore en vie \u00e0 ce jour. Dans leur perspective, l\u0027\u00c9poque moderne est celle o\u00f9 triomphent les valeurs de la modernit\u00e9 (le progr\u00e8s, la communication, la raison), en opposition avec la p\u00e9riode pr\u00e9c\u00e9dente du Moyen \u00c2ge, longtemps consid\u00e9r\u00e9e comme un \u00ab \u00e2ge obscur \u00bb, ou comme une \u00ab sombre \u00bb parenth\u00e8se entre l\u0027Antiquit\u00e9 et la \u00ab Renaissance \u00bb.", "label": "\u00c9poque moderne", "page_id": "42335", "thumbnail": null, "wikidata_id": "Q5308718"}, "wordnetentity": null}, {"doc_id": "2566", "font": {"color": "white"}, "group": 2, "id": "2566", "label": "Transformations de l\u0027Europe aux XVIe et XVIIe si\u00e8cles", "name": "chap 7 humanisme-reformes-et-conflits-religieux", "score": 11.9, "shape": "dot", "size": 8, "title": "chap 7 humanisme-reformes-et-conflits-religieux", "top_minutes": [], "top_pages": [4, 5], "type": "document"}, {"aliases": [], "corpus_id": null, "definition": "Domaines artistiques tels que la peinture et la sculpture qui connaissent un essor remarquable durant la Renaissance gr\u00e2ce \u00e0 des techniques renouvel\u00e9es.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "312e64eb-307b-4752-9640-7a112c544142", "label": "Arts visuels", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Domaines artistiques tels que la peinture et la sculpture qui connaissent un essor remarquable durant la Renaissance gr\u00e2ce \u00e0 des techniques renouvel\u00e9es.",  "definition": "L\u0027humanisme est un mouvement de pens\u00e9e europ\u00e9en pendant la Renaissance qui se caract\u00e9rise par un retour aux textes antiques comme mod\u00e8le de vie, d\u0027\u00e9criture et de pens\u00e9e. Le terme est form\u00e9 sur le latin : au XVIe si\u00e8cle, l\u0027humaniste, \u00ab l\u0027humanista \u00bb s\u0027occupe d\u0027humanit\u00e9s, studia humanitatis en latin : il enseigne les langues, les litt\u00e9ratures et les cultures latines et grecques. Plus largement, le terme humanitas est pris dans le sens cic\u00e9ronien et repr\u00e9sente \u00ab la culture qui, parachevant les qualit\u00e9s naturelles de l\u0027Homme, le rend digne de ce nom \u00bb.", "label": "Humanisme de la Renaissance", "page_id": "330216", "thumbnail": null, "wikidata_id": "Q846933"}, "wordnetentity": {"definition": "the cultural movement of the Renaissance; based on classical studies", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Humanisme", "name": "humanism.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["359cf585-f86c-47af-bc63-f421aa51c013", "09d49ece-db24-4e4c-aa97-268516139a18", "93796708-3073-4e07-b9b3-dab25942d57c", "2d5b4c50-9cc3-46c8-9436-81a575d621e1", "6e30e6cf-5382-4bdc-a405-313cb1d35869", "d0e27f7b-df04-4fe5-aa7a-160bb1474f50", "025b69cc-5c78-4664-90fd-fbdf2e0c28c4", "3e7512bd-0f0c-427f-9b48-a06c8f89d669", "aa54e347-c6e0-49f5-9e38-13cafdf87f78", "fc4bd7f9-140c-4f32-a428-108e3415f5a4", "4f542613-a07f-4b45-9bf3-d62418a4f4d1", "4b144a7d-f697-473c-a4bc-9b16b4139c63", "8e29403b-c33e-4475-ab8b-dc5a03cee16f", "7dcbf494-b0d7-4914-84f1-d41558d18483", "91cc4819-55ce-44d2-ab01-c736ff77ad9d", "b733c521-95af-43aa-b344-70897e796813", "3145e5da-a748-430b-9ad8-e3e5a58a90a4", "09eac5b6-80cc-46ad-8a67-ddb28f38fb14", "59efd9b5-011e-48d1-a829-e91aee55b611", "257c82a2-a24f-4944-aea1-bfc315310ae2", "a68d0b76-2457-4e14-821d-f75bfdde20a1", "7199e902-1757-4743-a551-8d6cc5163ea6", "60 ernes. Elle se caract\u00e9rise par un renouveau des arts, des sciences et de l\u0027humanisme, influenc\u00e9e par la red\u00e9couverte des valeurs antiques. Cette \u00e9poque a profond\u00e9ment marqu\u00e9 l\u0027art, la politique et la culture occidentale, notamment sous le r\u00e8gne de Fran\u00e7ois Ier. La Renaissance se distingue par l\u0027\u00e9mergence de la pens\u00e9e humaniste valorisant l\u0027individu et ses capacit\u00e9s humaines, ainsi que par des avanc\u00e9es significatives dans divers domaines tels que la peinture, la sculpture, l\u0027architecture et les sciences. Elle d\u00e9bute principalement en Italie au XVe si\u00e8cle et est souvent associ\u00e9e \u00e0 un int\u00e9r\u00eat accru pour les textes classiques tout en ayant un impact durable sur la soci\u00e9t\u00e9 occidentale.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027art de la Renaissance ou Renaissance artistique est une composante importante de la p\u00e9riode de la Renaissance du renouveau humaniste de la litt\u00e9rature, des arts et des sciences qui se produisit en Europe du XIVe au XVIe si\u00e8cle.\nUn des aspects essentiels de la Renaissance en tant que p\u00e9riode est le renouvellement des th\u00e8mes et de l\u0027art en Europe apr\u00e8s le Moyen \u00c2ge. Donner des rep\u00e8res chronologiques pr\u00e9cis pour ce mouvement artistique est difficile.", "label": "Art de la Renaissance", "page_id": "177768", "thumbnail": null, "wikidata_id": "Q1133779"}, "wordnetentity": {"definition": "the period of European history at the close of the Middle Ages and the rise of the modern world; a cultural rebirth from the 14th through the middle of the 17th centuries", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Renaissance", "name": "renaissance.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Elles ont introduit une nouvelle conception du m ces \u00e9v\u00e9nements influencent le patrimoine culturel des soci\u00e9t\u00e9s modernes et leur r\u00e9sonance dans le pr\u00e9sent.", "doc_ids": [2531, 2534, 2535, 2539, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cd937ada-03e5-4b49-9de6-f5441d7e869a", "label": "Histoire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "L\u0027histoire est l\u0027\u00e9tude des \u00e9v\u00e9nements pass\u00e9s, de leurs causes et cons\u00e9quences, englobant les soci\u00e9t\u00e9s humaines, leurs cultures et leurs \u00e9volutions. Elle est essentielle pour comprendre les dynamiques sociales, politiques et culturelles qui ont fa\u00e7onn\u00e9 le d\u00e9veloppement de la civilisation ainsi que leur impact sur la culture et la soci\u00e9t\u00e9 contemporaines. L\u0027histoire permet \u00e9galement d\u0027analyser comment ces \u00e9v\u00e9nements influencent le patrimoine culturel des soci\u00e9t\u00e9s modernes et leur r\u00e9sonance dans le pr\u00e9sent.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019histoire est \u00e0 la fois l\u0027\u00e9tude et l\u0027\u00e9criture des faits et des \u00e9v\u00e9nements pass\u00e9s quelles que soient leur vari\u00e9t\u00e9 et leurs complexit\u00e9s. L\u0027histoire est \u00e9galement une science humaine et sociale. On d\u00e9signe aussi couramment sous le terme d\u0027histoire (par synecdoque) le pass\u00e9 lui-m\u00eame, comme dans les le\u00e7ons de l\u0027histoire.", "label": "Histoire", "page_id": "4063189", "thumbnail": null, "wikidata_id": "Q309"}, "wordnetentity": {"definition": "a record or narrative description of past events", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Histoire", "name": "history.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"doc_id": "2539", "font": {"color": "white"}, "group": 2, "id": "2539", "label": "Humanisme et R\u00e9formes Religieuses au XVIe Si\u00e8cle", "name": "9782210105669_122-139-Chap07H", "score": 12.3, "shape": "dot", "size": 8, "title": "9782210105669_122-139-Chap07H", "top_minutes": [], "top_pages": [14, 4], "type": "document"}, {"doc_id": "2534", "font": {"color": "white"}, "group": 2, "id": "2534", "label": "L\u0027\u00e9volution du pouvoir royal en France aux XVIe et XVIIe si\u00e8cles", "name": "9782210105669_140-157-CH08", "score": 10.8, "shape": "dot", "size": 8, "title": "9782210105669_140-157-CH08", "top_minutes": [], "top_pages": [15, 1], "type": "document"}, {"aliases": ["f802c04c-e6f4-4005-a86a-393dbf5da08e", "eead158d-69df-44c0-8467-8a6221f41f55", "d0fbc4dc-e4b4-498d-9fe4-1ac50ece1f55", "2181b2e0-5933-41df-b434-f784518cd16b"], "corpus_id": null, "definition": "Le pass\u00e9 d\u00e9signe le temps \u00e9coul\u00e9, une p\u00e9riode de temps ant\u00e9rieure au pr\u00e9sent, souvent utilis\u00e9e pour \u00e9voquer et analyser des \u00e9v\u00e9nements historiques ou personnels ayant eu lieu avant le moment actuel. Il englobe non seulement les faits pass\u00e9s mais aussi les souvenirs et les influences qu\u0027ils exercent sur notre compr\u00e9hension du pr\u00e9sent, ainsi que leur impact sur le contexte actuel.", "doc_ids": [2531, 2534, 2535, 2539, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6ac14f16-0caf-47a3-9a2d-46c13807359d", "label": "Pass\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le pass\u00e9 d\u00e9signe le temps \u00e9coul\u00e9, une p\u00e9riode de temps ant\u00e9rieure au pr\u00e9sent, souvent utilis\u00e9e pour \u00e9voquer et analyser des \u00e9v\u00e9nements historiques ou personnels ayant eu lieu avant le moment actuel. Il englobe non seulement les faits pass\u00e9s mais aussi les souvenirs et les influences qu\u0027ils exercent sur notre compr\u00e9hension du pr\u00e9sent, ainsi que leur impact sur le contexte actuel.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le pass\u00e9 est d\u0027abord un concept li\u00e9 au temps : il est constitu\u00e9 de l\u0027ensemble des configurations successives du monde et s\u0027oppose au futur sur une \u00e9chelle des temps centr\u00e9e sur le pr\u00e9sent. L\u0027intuition du \u00ab temps qui passe \u00bb apporte une connaissance imm\u00e9diate du concept de pass\u00e9 \u2014 il y avait quelque chose d\u0027effectif avant le moment pr\u00e9sent \u2014 mais l\u0027essence du pass\u00e9 semble inaccessible. Cependant, le pass\u00e9 peut \u00e9galement \u00eatre consid\u00e9r\u00e9 comme une r\u00e9alit\u00e9 physique, ainsi que le postule la th\u00e9orie de la relativit\u00e9.", "label": "Pass\u00e9", "page_id": "1872934", "thumbnail": null, "wikidata_id": "Q192630"}, "wordnetentity": {"definition": "the time that has elapsed", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pass\u00e9", "name": "past.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["247f85c4-5cf1-4823-9c74-14a1a098c393", "82379ad8-e8de-4109-b1c9-ee8896d9ccf4", "14b2837c-4b5f-488d-b71b-ebe1c7b58daa"], "corpus_id": null, "definition": "Les \u00e9v\u00e9nements historiques sont des occurrences significatives qui ont eu un impact marquant sur le cours de l\u0027histoire humaine, influen\u00e7ant les soci\u00e9t\u00e9s pass\u00e9es et contemporaines. Ils sont souvent analys\u00e9s pour en tirer des le\u00e7ons et comprendre les dynamiques sociales et culturelles qui en d\u00e9coulent.", "doc_ids": [2531, 2535, 2539, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2f20d7ae-6a93-464a-b980-bc6e9a4f156f", "label": "\u00c9v\u00e9nement historique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9v\u00e9nements historiques sont des occurrences significatives qui ont eu un impact marquant sur le cours de l\u0027histoire humaine, influen\u00e7ant les soci\u00e9t\u00e9s pass\u00e9es et contemporaines. Ils sont souvent analys\u00e9s pour en tirer des le\u00e7ons et comprendre les dynamiques sociales et culturelles qui en d\u00e9coulent.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En historiographie traditionnelle, un \u00e9v\u00e8nement est un ensemble de faits remarquables, jug\u00e9 comme digne d\u0027\u00eatre retenu et consign\u00e9 par \u00e9crit, en raison de son impact sur le cours de l\u0027histoire. Un \u00e9v\u00e9nement historique constitue donc typiquement un point de rupture, dot\u00e9 d\u0027un avant et d\u0027un apr\u00e8s.\nLa chute du mur de Berlin, les attentats du 11 septembre 2001 sont des exemples d\u0027\u00e9v\u00e8nements historiques ayant une port\u00e9e mondiale.", "label": "\u00c9v\u00e9nement (histoire)", "page_id": "5413555", "thumbnail": null, "wikidata_id": "Q56315831"}, "wordnetentity": null}, {"aliases": ["b390d89e-cb1d-4595-b6e5-6071cc0e1a24", "88ddbd96-91f3-4ef8-a6f2-e4c77a8fbcd5", "e69a5efd-1fff-4f0e-a174-ee0d63afa2fe"], "corpus_id": null, "definition": "Un r\u00e9cit historique est une narration structur\u00e9e d\u0027\u00e9v\u00e9nements pass\u00e9s, souvent interpr\u00e9t\u00e9e pour donner sens \u00e0 l\u0027histoire et \u00e0 l\u0027exp\u00e9rience humaine \u00e0 travers le temps. Il relie faits, interpr\u00e9tations et contextes, servant ainsi \u00e0 transmettre des connaissances et \u00e0 fa\u00e7onner la compr\u00e9hension collective du pass\u00e9, permettant une compr\u00e9hension approfondie des \u00e9v\u00e9nements historiques.", "doc_ids": [2534, 2535, 2539, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "84468dad-7428-44c4-a446-bc3af4153b80", "label": "R\u00e9cit historique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un r\u00e9cit historique est une narration structur\u00e9e d\u0027\u00e9v\u00e9nements pass\u00e9s, souvent interpr\u00e9t\u00e9e pour donner sens \u00e0 l\u0027histoire et \u00e0 l\u0027exp\u00e9rience humaine \u00e0 travers le temps. Il relie faits, interpr\u00e9tations et contextes, servant ainsi \u00e0 transmettre des connaissances et \u00e0 fa\u00e7onner la compr\u00e9hension collective du pass\u00e9, permettant une compr\u00e9hension approfondie des \u00e9v\u00e9nements historiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un r\u00e9cit (ou intrigue) est une forme litt\u00e9raire consistant \u00e0 mettre dans un ordre arbitraire et sp\u00e9cifique certains des faits d\u2019une histoire. Pour une m\u00eame histoire, diff\u00e9rents r\u00e9cits sont donc possibles. Un c\u00e9l\u00e8bre exemple est le mythe, dont la pi\u00e8ce d\u0027\u0152dipe roi constitue l\u2019un des multiples r\u00e9cits possibles.", "label": "R\u00e9cit", "page_id": "256548", "thumbnail": null, "wikidata_id": "Q1318295"}, "wordnetentity": null}, {"aliases": ["4f14659e-bfc6-4390-9734-c9579afc371c"], "corpus_id": null, "definition": "L\u0027analyse historique consiste \u00e0 examiner des documents et t\u00e9moignages du pass\u00e9 pour comprendre les causes et cons\u00e9quences des \u00e9v\u00e9nements pass\u00e9s, ainsi que pour en d\u00e9duire des conclusions sur les soci\u00e9t\u00e9s anciennes.", "doc_ids": [2534, 2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "691e8923-fe34-4052-85a1-9dee2b5310ca", "label": "Analyse historique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027analyse historique consiste \u00e0 examiner des documents et t\u00e9moignages du pass\u00e9 pour comprendre les causes et cons\u00e9quences des \u00e9v\u00e9nements pass\u00e9s, ainsi que pour en d\u00e9duire des conclusions sur les soci\u00e9t\u00e9s anciennes.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que la Renaissance soit la p\u00e9riode d\u00e9crite, ce n\u0027est qu\u0027au XIXe si\u00e8cle que le mot \u0027Renaissance\u0027 a \u00e9t\u00e9 adopt\u00e9 pour d\u00e9signer cette \u00e9poque comme distincte du Moyen \u00c2ge. Avant cela, le terme n\u0027\u00e9tait pas encore en usage pour d\u00e9crire cet intervalle historique.", "font": {"color": "white"}, "group": 5, "id": "ed6fc77fdc6e4a2fa8d2abfbb8c8fdee", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "de12c56717184108b190a7692b26ce46", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "caab1b97de2a445581cfa86f57efe6c3", "order": 11.0, "origin_type": "document_content", "parent_id": "6eac66d377c846d09f72882d9e32052f", "prev_id": "6eac66d377c846d09f72882d9e32052f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les conservateurs sont des historiens de l\u0027art. Ils organisent la pr\u00e9sentation des \u0153uvres dans un mus\u00e9e. Ils \u00e9crivent et publient des catalogues d\u0027exposition. Le mot Renaissance vient de l\u0027italien rinascita. Ce n\u0027est qu\u0027au XIXe si\u00e8cle que le terme est utilis\u00e9 pour d\u00e9crire la p\u00e9riode du XVIe si\u00e8cle qui s\u0027oppose au Moyen \u00c2ge.", "title": null}], "statement": "Le terme Renaissance est utilis\u00e9 depuis le XVIe si\u00e8cle pour d\u00e9crire une p\u00e9riode oppos\u00e9e au Moyen \u00c2ge.", "title": "Le terme Renaissance est utilis\u00e9 depuis le XVIe si\u00e8cle pour d\u00e9crire une p\u00e9riode oppos\u00e9e au Moyen \u00c2ge.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027\u00e9dit de Nantes, promulgu\u00e9 le 30 avril 1598 par le roi Henri IV, a effectivement mis fin aux guerres de religion en apportant une certaine tol\u00e9rance religieuse en France, notamment pour les protestants.", "font": {"color": "white"}, "group": 5, "id": "c02be774750645f8bcdb425ca828c4b4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "e0f057b7f41343e4a3754f94fc781c3a", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "5d00796435464a9fa16eb690d3cc04e0", "order": 23.0, "origin_type": "document_content", "parent_id": "70d58e2be9b74230b1defd9d95f6e6b9", "prev_id": "70d58e2be9b74230b1defd9d95f6e6b9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au XVIe si\u00e8cle, l\u0027Europe et la France sont divis\u00e9es entre catholiques, fid\u00e8les au pape, et protestants. Huit guerres de religions se succ\u00e8dent entre 1562 et 1598. En France, dans la nuit du 23 au 24 ao\u00fbt 1572, jour de la Saint-Barth\u00e9lemy, des milliers de protestants sont assassin\u00e9s \u00e0 Paris puis dans le reste du royaume. Les guerres de religions s\u0027ach\u00e8vent avec l\u0027\u00e9dit de Nantes, le 30 avril 1598 : le roi Henri IV, converti au catholicisme, autorise la religion protestante.", "title": null}], "statement": "Les guerres de religion en France ont pris fin avec l\u0027\u00e9dit de Nantes en avril 1598.", "title": "Les guerres de religion en France ont pris fin avec l\u0027\u00e9dit de Nantes en avril 1598.", "type": "true_false", "veracity": true}, {"aliases": ["d204c06b-8ba3-4725-adaf-8208d1988c95", "4e59032a-89ab-4d07-8b5d-acc484a1f21a", "9a7d913f-a184-43bc-95b1-8063fed5a953"], "corpus_id": null, "definition": "L\u0027\u00c9tat moderne est un concept politique et historique d\u00e9signant une entit\u00e9 souveraine caract\u00e9ris\u00e9e par un gouvernement centralis\u00e9 et une administration bureaucratique structur\u00e9e. Ce mod\u00e8le \u00e9merge entre le Xe et le XVIIe si\u00e8cle, notamment en France et en Europe, marquant une \u00e9volution vers une centralisation accrue des structures politiques durant la Renaissance. Il repr\u00e9sente ainsi l\u0027organisation du pouvoir qui assure la souverainet\u00e9 de l\u0027\u00c9tat face \u00e0 d\u0027autres entit\u00e9s.", "doc_ids": [2534, 2571, 2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a79ee6ea-1d2d-4445-a04e-d94292794147", "label": "\u00c9tat moderne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027\u00c9tat moderne est un concept politique et historique d\u00e9signant une entit\u00e9 souveraine caract\u00e9ris\u00e9e par un gouvernement centralis\u00e9 et une administration bureaucratique structur\u00e9e. Ce mod\u00e8le \u00e9merge entre le Xe et le XVIIe si\u00e8cle, notamment en France et en Europe, marquant une \u00e9volution vers une centralisation accrue des structures politiques durant la Renaissance. Il repr\u00e9sente ainsi l\u0027organisation du pouvoir qui assure la souverainet\u00e9 de l\u0027\u00c9tat face \u00e0 d\u0027autres entit\u00e9s.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["7584f549-a100-462c-ace1-23761004ff6b", "b5c2a956-fc66-416f-90ba-46881f237f45"], "corpus_id": null, "definition": "Technique artistique d\u00e9velopp\u00e9e durant la Renaissance permettant de cr\u00e9er une illusion de profondeur sur une surface plane, influen\u00e7ant consid\u00e9rablement la peinture et essentielle dans les \u0153uvres r\u00e9alistes comme celles de L\u00e9onard de Vinci.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "15311d0f-006f-47f6-988e-467a39044cec", "label": "Perspective", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Technique artistique d\u00e9velopp\u00e9e durant la Renaissance permettant de cr\u00e9er une illusion de profondeur sur une surface plane, influen\u00e7ant consid\u00e9rablement la peinture et essentielle dans les \u0153uvres r\u00e9alistes comme celles de L\u00e9onard de Vinci.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La perspective est l\u0027ensemble des techniques picturales destin\u00e9es \u00e0 repr\u00e9senter les trois dimensions d\u0027un objet ou d\u0027une sc\u00e8ne par une image sur une surface, le plus souvent plane.\nLes techniques de perspective utilisent certains des indices qui fondent la perception de la profondeur. L\u0027enseignement la d\u00e9compose en perspective lin\u00e9aire, technique du dessin et de la g\u00e9om\u00e9trie des contours, et en perspective a\u00e9rienne, technique picturale qui s\u0027int\u00e9resse au rendu des objets lointains.", "label": "Perspective (repr\u00e9sentation)", "page_id": "265611", "thumbnail": null, "wikidata_id": "Q1900281"}, "wordnetentity": {"definition": "the act of looking out", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Perspective", "name": "lookout.n.04", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "M\u00e9thodes utilis\u00e9es par les artistes pour cr\u00e9er des \u0153uvres, incluant peinture \u00e0 l\u0027huile, perspective et clair-obscur durant la Renaissance.", "doc_ids": [2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b3d86891-887a-4796-b44d-9d1ddd67ae3e", "label": "Techniques artistiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "M\u00e9thodes utilis\u00e9es par les artistes pour cr\u00e9er des \u0153uvres, incluant peinture \u00e0 l\u0027huile, perspective et clair-obscur durant la Renaissance.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"alias "2fe8bf2b-6dd1-475c-bfed-73de87be80de", "40aa6bb6-e16d-462f-8d1d-efcf75efe50b", "b7b67542-aae4-4253-9dad-adeff8c04c95"], "corpus_id": null, "definition": "Les Voyages de d\u00e9couvertes, \u00e9galement connus sous le nom de Grandes d\u00e9couvertes, d\u00e9signent la p\u00e9riode historique du XVe au XVIIe si\u00e8cle marqu\u00e9e par des exp\u00e9ditions maritimes men\u00e9es principalement par les Europ\u00e9ens, notamment les Espagnols et Portugais. Ces explorations ont conduit \u00e0 la d\u00e9couverte de nouveaux continents, tels que l\u0027Am\u00e9rique, ainsi qu\u0027\u00e0 l\u0027\u00e9tablissement de nouvelles routes commerciales vers l\u0027Asie. Cette p\u00e9riode a profond\u00e9ment transform\u00e9 les perceptions g\u00e9ographiques et culturelles en Europe et a permis une expansion significative des connaissances sur le monde. Les Grandes d\u00e9couvertes incluent \u00e9galement des contacts avec d\u0027autres continents et cultures, \u00e9largissant ainsi le champ des \u00e9changes \u00e9conomiques et culturels \u00e0 l\u0027\u00e9chelle mondiale.", "doc_ids": [2544, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d357281f-bfac-4b73-bc8c-a8aa0fb6d56e", "label": "Voyages de d\u00e9couvertes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Voyages de d\u00e9couvertes, \u00e9galement connus sous le nom de Grandes d\u00e9couvertes, d\u00e9signent la p\u00e9riode historique du XVe au XVIIe si\u00e8cle marqu\u00e9e par des exp\u00e9ditions maritimes men\u00e9es principalement par les Europ\u00e9ens, notamment les Espagnols et Portugais. Ces explorations ont conduit \u00e0 la d\u00e9couverte de nouveaux continents, tels que l\u0027Am\u00e9rique, ainsi qu\u0027\u00e0 l\u0027\u00e9tablissement de nouvelles routes commerciales vers l\u0027Asie. Cette p\u00e9riode a profond\u00e9ment transform\u00e9 les perceptions g\u00e9ographiques et culturelles en Europe et a permis une expansion significative des connaissances sur le monde. Les Grandes d\u00e9couvertes incluent \u00e9galement des contacts avec d\u0027autres continents et cultures, \u00e9largissant ainsi le champ des \u00e9changes \u00e9conomiques et culturels \u00e0 l\u0027\u00e9chelle mondiale.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027expression \u00ab les grandes d\u00e9couvertes \u00bb sert g\u00e9n\u00e9ralement \u00e0 d\u00e9signer les explorations maritimes entreprises par les puissances europ\u00e9ennes aux XVe et XVIe si\u00e8cles. Durant cette p\u00e9riode, les monarchies et de riches compagnies commerciales financent de grandes exp\u00e9ditions dans le but d\u0027explorer le monde, cartographier la plan\u00e8te et \u00e9tablir des contacts directs avec l\u0027Afrique, l\u0027Am\u00e9rique, l\u0027Asie et l\u0027Oc\u00e9anie. L\u0027expression \u00ab \u00e2ge des d\u00e9couvertes \u00bb est \u00e9galement utilis\u00e9e par les cartographes.", "label": "Grandes d\u00e9couvertes", "page_id": "41174", "thumbnail": null, "wikidata_id": "Q133641"}, "wordnetentity": null}, {"aliases": ["c45da4f5-ee12-4818-95e0-70595eccdcc7", "e137b321-1a29-4cbe-8f9e-6a1df503bb3b", "bcbc401d-be2c-457b-a1b5-6c1e9091c85d", "e9343842-7c1a-4c5d-8764-4403d2382f34", "9236dcf7-9d9b-47b5-8431-8ea40f72cfca", "4676bec8-2e9f-4809-9e33-0fc091b566d2", "aa0a19b8-3809-4f1c-92a0-75eb7a419ca7"], "corpus_id": null, "definition": "L\u0027imprimerie est une technique de reproduction de textes et d\u0027images, d\u00e9velopp\u00e9e au XVe si\u00e8cle, qui a r\u00e9volutionn\u00e9 la production de livres en rempla\u00e7ant les manuscrits \u00e9crits \u00e0 la main. Cette invention majeure a permis la diffusion rapide des id\u00e9es humanistes et a facilit\u00e9 l\u0027acc\u00e8s \u00e0 la connaissance et \u00e0 l\u0027\u00e9ducation pour un plus large public. Elle a \u00e9galement entra\u00een\u00e9 le d\u00e9clin des m\u00e9tiers traditionnels tels que ceux des copistes et enlumineurs, tout en jouant un r\u00f4le crucial dans le d\u00e9veloppement de l\u0027humanisme et la transformation du paysage culturel et intellectuel de l\u0027\u00e9poque.", "doc_ids": [2535, 2539, 2542, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "09165a9c-9877-4419-8b52-57ef7f9e9c1c", "label": "Imprimerie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "L\u0027imprimerie est une technique de reproduction de textes et d\u0027images, d\u00e9velopp\u00e9e au XVe si\u00e8cle, qui a r\u00e9volutionn\u00e9 la production de livres en rempla\u00e7ant les manuscrits \u00e9crits \u00e0 la main. Cette invention majeure a permis la diffusion rapide des id\u00e9es humanistes et a facilit\u00e9 l\u0027acc\u00e8s \u00e0 la connaissance et \u00e0 l\u0027\u00e9ducation pour un plus large public. Elle a \u00e9galement entra\u00een\u00e9 le d\u00e9clin des m\u00e9tiers traditionnels tels que ceux des copistes et enlumineurs, tout en jouant un r\u00f4le crucial dans le d\u00e9veloppement de l\u0027humanisme et la transformation du paysage culturel et intellectuel de l\u0027\u00e9poque.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027imprimerie  est un ensemble de techniques permettant la reproduction en grande quantit\u00e9, sur support mat\u00e9riel, d\u0027\u00e9crits et d\u0027illustrations, cela afin d\u0027en permettre une distribution de masse. G\u00e9n\u00e9ralement, on utilise des supports plans et la mati\u00e8re la plus utilis\u00e9e est le papier ou le textile.\nCes techniques forment ce que l\u0027on appelle commun\u00e9ment la cha\u00eene graphique.", "label": "Imprimerie", "page_id": "22016", "thumbnail": null, "wikidata_id": "Q11034"}, "wordnetentity": {"definition": "a machine used for printing", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Imprimerie", "name": "press.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Pens\u00e9e qui int\u00e8gre humanisme et sciences naturelles, cherchant \u00e0 comprendre le monde par la raison plut\u00f4t que par la foi seule.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9ddb5077-356b-4e68-a41c-32c1595aefa2", "label": "Philosophie de la Renaissance", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pens\u00e9e qui int\u00e8gre humanisme et sciences naturelles, cherchant \u00e0 comprendre le monde par la raison plut\u00f4t que par la foi seule.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La philosophie de la Renaissance, qui est une transition entre le Moyen \u00c2ge et l\u0027\u00c9poque moderne, s\u0027\u00e9tend pendant tout le Quattrocento et le Cinquecento. Elle succ\u00e8de \u00e0 la philosophie scolastique et pr\u00e9c\u00e8de celle en si\u00e8cle des Lumi\u00e8res et celle moderne.", "label": "Philosophie de la Renaissance", "page_id": "9926247", "thumbnail": null, "wikidata_id": "Q917440"}, "wordnetentity": null}, {"aliases": ["cd5b15cf-00f1-4eab-8c45-2d5a9d6f36ae"], "corpus_id": null, "definition": "Domaine cr\u00e9atif englobant la peinture, la sculpture et l\u0027architecture, particuli\u00e8rement florissant pendant la Renaissance \u00e0 Florence gr\u00e2ce au patronage des M\u00e9dicis, influen\u00e7ant profond\u00e9ment les styles artistiques ult\u00e9rieurs.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "339f3127-d553-457a-a087-12e6437120b7", "label": "Arts", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Domaine cr\u00e9atif englobant la peinture, la sculpture et l\u0027architecture, particuli\u00e8rement florissant pendant la Renaissance \u00e0 Florence gr\u00e2ce au patronage des M\u00e9dicis, influen\u00e7ant profond\u00e9ment les styles artistiques ult\u00e igieux.", "doc_ids": [2539, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e6c875f2-a006-42bf-96da-7c1a2ed8bd40", "label": "R\u00e9forme protestante", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 15, "title": "La R\u00e9forme protestante est un mouvement religieux majeur du XVIe si\u00e8cle, initi\u00e9 par Martin Luther et soutenu par des figures comme Jean Calvin. Ce mouvement visait \u00e0 corriger les abus de l\u0027\u00c9glise catholique et \u00e0 promouvoir des doctrines bas\u00e9es sur la Bible, marquant ainsi le d\u00e9but d\u0027une nouvelle \u00e8re dans le christianisme. Il a conduit \u00e0 la cr\u00e9ation de diverses d\u00e9nominations chr\u00e9tiennes, telles que le luth\u00e9ranisme, le calvinisme et l\u0027anglicanisme. La R\u00e9forme a profond\u00e9ment influenc\u00e9 les structures religieuses et politiques en Europe, entra\u00eenant des changements significatifs dans la pratique religieuse et provoquant des conflits religieux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La R\u00e9forme protestante ou \u00ab la R\u00e9forme \u00bb, amorc\u00e9e au XVIe si\u00e8cle, est le mouvement de transformation du christianisme qui s\u2019\u00e9tend de la fin du Moyen \u00c2ge jusqu\u2019au d\u00e9but du XVIIe si\u00e8cle et entend revenir aux sources et \u00e0 la forme premi\u00e8re du christianisme. Elle a \u00e9t\u00e9 repr\u00e9sent\u00e9e par des acteurs de nature diverse : th\u00e9ologiens, pr\u00e9dicateurs, rois, princes, bourgeois, paysans, intellectuels\u2026 La R\u00e9forme avait des motivations religieuses, politiques et \u00e9conomiques et elle a transform\u00e9 en profondeur les soci\u00e9t\u00e9s europ\u00e9ennes et les cultures soumises \u00e0 l\u2019influence de l\u2019Europe, notamment en Am\u00e9rique du Nord et dans une moindre mesure l\u0027Am\u00e9rique du Sud et l\u0027Asie.\nN\u00e9e de d\u00e9bats autour du salut et du r\u00f4le de l\u0027\u00c9glise catholique, elle correspond en partie \u00e0 l\u2019expression d\u2019une culture alors marqu\u00e9e par une profonde angoisse face \u00e0 la vie \u00e9ternelle.", "label": "R\u00e9forme protestante", "page_id": "15743", "thumbnail": null, "wikidata_id": "Q12562"}, "wordnetentity": null}, {"aliases": ["720b0077-2667-486f-8fd4-08e34055525e"], "corpus_id": null, "definition": "Les guerres en France d\u00e9signent les conflits arm\u00e9s qui ont jou\u00e9 un r\u00f4le crucial dans l\u0027affirmation et l\u0027expansion du pouvoir royal fran\u00e7ais durant les XVIe et XVIIe si\u00e8cles. Ces conflits ont non seulement contribu\u00e9 \u00e0 renforcer le domaine royal, mais ont \u00e9galement \u00e9t\u00e9 d\u00e9terminants dans la consolidation de l\u0027autorit\u00e9 monarchique au fil des si\u00e8cles.", "doc_ids": [2553, 2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "393b0704-4c50-4232-bdbf-462563f43fdc", "label": "Guerres en France", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les guerres en France d\u00e9signent les conflits arm\u00e9s qui ont jou\u00e9 un r\u00f4le crucial dans l\u0027affirmation et l\u0027expansion du pouvoir royal fran\u00e7ais durant les XVIe et XVIIe si\u00e8cles. Ces conflits ont non seulement contribu\u00e9 \u00e0 renforcer le domaine royal, mais ont \u00e9galement \u00e9t\u00e9 d\u00e9terminants dans la consolidation de l\u0027autorit\u00e9 monarchique au fil des si\u00e8cles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["8a620c44-d341-4598-adf2-518950bb73c2", "f9c2ca75-786a-4507-9c2d-11fa08e7f0b9", "d04a807f-fcf2-4050-9b4c-e5ed0c78770a", "98b20b20-2d33-4693-bbe4-81a8e5c6c3ee", "6692c5f5-c1fd-4c91-aae7-1179ec4aa607", "9a1ef4ec-39c5-4ca0-95ee-6b1251e010ed", "57cb8cb3-f534-4bb8-8772-a57e1556beee", "6d43893d-1820-4af5-aebd-15a07b920568", "f22bd48c-21f7-4fef-b11f-4b639d97d81e", "3e0f09b9-22df-4249-b316-eaf909755c81", "7675f066-23e6-41f3-b0d0-fb879b7809ef"], "corpus_id": null, "definition": "Le m\u00e9c\u00e9nat des arts d\u00e9signe le soutien financier et mat\u00e9riel accord\u00e9 par des individus ou des institutions, appel\u00e9s m\u00e9c\u00e8nes, aux artistes et \u00e0 leurs \u0153uvres. Ce concept a \u00e9t\u00e9 particuli\u00e8rement crucial durant la Renaissance, p\u00e9riode o\u00f9 il a jou\u00e9 un r\u00f4le fondamental dans l\u0027\u00e9panouissement culturel. Les m\u00e9c\u00e8nes, qui peuvent \u00eatre des personnes riches ou des institutions influentes, soutiennent non seulement les artistes mais aussi les savants, contribuant ainsi au d\u00e9veloppement culturel en prot\u00e9geant et en mettant en avant les cr\u00e9ations artistiques et intellectuelles. En plus du financement direct, le m\u00e9c\u00e9nat implique \u00e9galement la promotion de ces \u0153uvres, ce qui accro\u00eet le prestige des m\u00e9c\u00e8nes tout en favorisant le d\u00e9veloppement artistique et intellectuel.", "doc_ids": [2534, 2539, 2566], "font": {"color": "white"}, "generative": true, "group": 1, "id": "129f95fc-e59a-4e9c-9453-87b1c8c786e4", "label": "M\u00e9c\u00e9nat des arts", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le m\u00e9c\u00e9nat des arts d\u00e9signe le soutien financier et mat\u00e9riel accord\u00e9 par des individus ou des institutions, appel\u00e9s m\u00e9c\u00e8nes, aux artistes et \u00e0 leurs \u0153uvres. Ce concept a \u00e9t\u00e9 particuli\u00e8rement crucial durant la Renaissance, p\u00e9riode o\u00f9 il a jou\u00e9 un r\u00f4le fondamental dans l\u0027\u00e9panouissement culturel. Les m\u00e9c\u00e8nes, qui peuvent \u00eatre des personnes riches ou des institutions influentes, soutiennent non seulement les artistes mais aussi les savants, contribuant ainsi au d\u00e9veloppement culturel en prot\u00e9geant et en mettant en avant les cr\u00e9ations artistiques et intellectuelles. En plus du financement direct, le m\u00e9c\u00e9nat implique \u00e9galement la promotion de ces \u0153uvres, ce qui accro\u00eet le prestige des m\u00e9c\u00e8nes tout en favorisant le d\u00e9veloppement artistique et intellectuel.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le m\u00e9c\u00e9nat d\u00e9signe le fait d\u0027aider et peut \u00eatre par la suite de promouvoir des arts et des lettres par des commandes ou des aides financi\u00e8res priv\u00e9es, que le m\u00e9c\u00e8ne soit une personne physique ou une personne morale, comme une entreprise. Dans une acception plus large, il peut s\u0027appliquer \u00e9galement \u00e0 tout domaine d\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral : recherche, \u00e9ducation, environnement, sport, solidarit\u00e9, innovation, etc.,.\nAu c\u0153ur du m\u00e9c\u00e9nat se d\u00e9veloppe de plus en plus le m\u00e9c\u00e9nat d\u2019entreprise qui se d\u00e9finit comme un soutien financier, humain ou mat\u00e9riel apport\u00e9 sans contrepartie directe par une entreprise, mais aussi gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 de certains milliardaires.", "label": "M\u00e9c\u00e9nat", "page_id": "143896", "thumbnail": null, "wikidata_id": "Q214092"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "P\u00e9riode marqu\u00e9e par l\u0027influence italienne, o\u00f9 les artistes ont int\u00e9gr\u00e9 des \u00e9l\u00e9ments classiques tout en d\u00e9veloppant un style national distinctif.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0f981d4b-c3ba-4e76-a871-064041778c5d", "label": "Art fran\u00e7ais du XVIe si\u00e8cle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode marqu\u00e9e par l\u0027influence italienne, o\u00f9 les artistes ont int\u00e9gr\u00e9 des \u00e9l\u00e9ments classiques tout en d\u00e9veloppant un style national distinctif.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Ils ont influenc\u00e9 l\u0027expansion europ\u00e9enne et la recomposition de l\u0027espace m\u00e9diterran\u00e9en"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils ont gouvern\u00e9 ensemble une grande partie du continent africain", "Ils se sont alli\u00e9s pour repousser les invasions asiatiques", "Ils ont d\u00e9clench\u00e9 la premi\u00e8re r\u00e9volution industrielle en Europe", "Ils ont unifi\u00e9 politiquement tout le bassin m\u00e9diterran\u00e9en", "Ils ont partag\u00e9 les d\u00e9couvertes scientifiques de la Renaissance entre eux", "Ils ont organis\u00e9 une conf\u00e9rence commune pour diviser le monde entre leurs empires", "Ils ont fond\u00e9 conjointement des comptoirs commerciaux en Am\u00e9rique", "Ils ont soutenu financi\u00e8rement la r\u00e9forme religieuse protestante", "Ils ont dirig\u00e9 tous deux la papaut\u00e9 pendant la Renaissance"], "feedback": "Les Ottomans et les Ib\u00e9riques ont jou\u00e9 un r\u00f4le important dans l\u0027expansion europ\u00e9enne et la recomposition de l\u0027espace m\u00e9diterran\u00e9en au XVe et XVIe si\u00e8cles. Les Ottomans ont conquis de vastes territoires en Europe, en Asie et en Afrique, tandis que les Ib\u00e9riques ont explor\u00e9 et colonis\u00e9 les Am\u00e9riques. Leurs actions ont contribu\u00e9 \u00e0 une premi\u00e8re mondialisation en ouvrant de nouvelles routes commerciales et en \u00e9tablissant des relations entre diff\u00e9rents continents.", "font": {"color": "white"}, "group": 3, "id": "4f953006883e484e9fd5d928946621cd", "label": "mcq", "lang": "fr", "question": "Quel r\u00f4le ont jou\u00e9 les Ottomans et les Ib\u00e9riques aux XVe et XVIe si\u00e8cles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "fec50171770f47d2bbde857d4d38577c", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "06209af48a5b4527be53bd9f5ae85c8a", "order": 65.0, "origin_type": "document_content", "parent_id": "078bd5c11c2e48c8b596708477fc34ba", "prev_id": "078bd5c11c2e48c8b596708477fc34ba", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expan- sion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "title": "Quel r\u00f4le ont jou\u00e9 les Ottomans et les Ib\u00e9riques aux XVe et XVIe si\u00e8cles ?", "type": "mcq"}, {"answers": ["Les bouleversements culturels et religieux en Europe"], "concepts": [], "difficulty": "unknown", "distractors": ["La chute de l\u0027Empire byzantin", "L\u0027unification des Royaumes italiens", "La guerre de Cent Ans", "Le commerce avec le Nouveau Monde", "La d\u00e9couverte de l\u0027imprimerie", "La mont\u00e9e des r\u00e9voltes paysannes", "La construction des cath\u00e9drales", "Le renforcement des empires africains", "Les explorations scandinaves"], "feedback": "Les bouleversements scientifiques, techniques, culturels et religieux qui ont eu lieu en Europe pendant la Renaissance ont conduit \u00e0 une remise en question des relations entre les pouvoirs politiques et la religion. Les autres distracteurs proposent des \u00e9v\u00e9nements ou des ph\u00e9nom\u00e8nes qui ont \u00e9galement eu un impact sur la soci\u00e9t\u00e9 pendant la Renaissance, mais aucun n\u0027a eu autant d\u0027influence que les bouleversements culturels et religieux sur la relation entre religion et politique.", "font": {"color": "white"}, "group": 3, "id": "1c71520a625d400bbc87d299db41bd86", "label": "mcq", "lang": "fr", "question": "Quel ph\u00e9nom\u00e8ne invite \u00e0 repenser la relation entre religion et politique pendant la Renaissance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "2f5b7c18590f4b619d1e697855ebab26", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "52edd2e4dec041bd9a23bc25594c7c60", "order": 16.0, "origin_type": "document_content", "parent_id": "9ef7a0274f364a7aa41bf917fb261d09", "prev_id": "9ef7a0274f364a7aa41bf917fb261d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "title": "Quel ph\u00e9nom\u00e8ne invite \u00e0 repenser la relation entre religion et politique pendant la Renaissance ?", "type": "mcq"}, {"answers": ["Il promeut les mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": ["Il s\u0027inspire de la pens\u00e9e th\u00e9ologique moderne", "Il s\u0027appuie sur une vision dogmatique de l\u0027\u00e9ducation", "Il valorise les pratiques scientifiques contemporaines", "Il revient aux fondements mythologiques m\u00e9di\u00e9vaux", "Il r\u00e9affirme les pr\u00e9ceptes de la scolastique", "Il encourage la domination imp\u00e9riale romaine antique", "Il se repose sur un enseignement strictement normatif", "Il privil\u00e9gie la transmission orale des savoirs", "Il critique les \u0153uvres litt\u00e9raires de l\u0027Antiquit\u00e9"], "feedback": "L\u0027humanisme s\u0027oppose \u00e0 la tradition scolastique m\u00e9di\u00e9vale en promouvant les mod\u00e8les de pens\u00e9e h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9, alors que la scolastique se basait sur une approche th\u00e9ologique dogmatique. En revenant aux sources antiques, l\u0027humanisme s\u0027\u00e9loigne donc des pr\u00e9ceptes de la scolastique et encourage la valorisation des pratiques scientifiques contemporaines. Il se distingue \u00e9galement de la tradition scolastique en se concentrant sur la transmission orale des savoirs plut\u00f4t que sur un enseignement strictement normatif.", "font": {"color": "white"}, "group": 3, "id": "cf435f9aa5824eaabb0a6866641a4f5d", "label": "mcq", "lang": "fr", "question": "En quoi l\u0027humanisme s\u0027oppose-t-il \u00e0 la tradition scolastique m\u00e9di\u00e9vale ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "0547143dd5004253a9f704cfa4d1fa6e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "1849e12b0cae483b959d6c6295130113", "order": 20.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "ef91bdbf2e0c458ba42354c23fc7d173", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Si le terme d\u0027humanisme est largement post\u00e9rieur \u00e0 la Renaissance, en revanche, celui d\u0027humaniste est employ\u00e9 en France d\u00e8s le XVIe si\u00e8cle, et d\u00e9signe l\u0027ensemble des personnes se consacrant aux studia humanitatis (ce que l\u0027on nomme maintenant les \u00ab humanit\u00e9s \u00bb). Plus qu\u0027un courant de pens\u00e9e - qui n\u0027est d\u0027ailleurs pas homog\u00e8ne -, l\u0027humanisme d\u00e9signe plut\u00f4t, comme le souligne Philippe Hamon, un rapport au(x) savoir(s) en rupture avec la tradition scolastique m\u00e9di\u00e9vale, promouvant les mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9.", "title": null}], "title": "En quoi l\u0027humanisme s\u0027oppose-t-il \u00e0 la tradition scolastique m\u00e9di\u00e9vale ?", "type": "mcq"}, {"answers": ["Aux personnes se consacrant aux studia humanitatis"], "concepts": [], "difficulty": "unknown", "distractors": ["Aux \u00e9rudits de la philosophie scolastique", "Aux penseurs religieux influents du Moyen \u00c2ge", "Aux d\u00e9fenseurs des sciences exp\u00e9rimentales modernes", "Aux adeptes de la th\u00e9ologie mystique", "Aux promoteurs du savoir scientifique moderne", "Aux penseurs r\u00e9volutionnaires de l\u0027\u00e9poque moderne", "Aux fervents partisans de la morale religieuse", "Aux enseignants de la logique formelle", "Aux philosophes engag\u00e9s dans les d\u00e9bats m\u00e9di\u00e9vaux"], "feedback": "Au XVIe si\u00e8cle, le terme \u00ab humaniste \u00bb \u00e9tait utilis\u00e9 pour d\u00e9signer les personnes qui se consacraient aux \u00e9tudes humanistes, c\u0027est-\u00e0-dire les \u00e9tudes de la litt\u00e9rature, de l\u0027histoire, de la philosophie et des arts de l\u0027Antiquit\u00e9. Ces personnes \u00e9taient souvent en rupture avec les traditions scolastiques m\u00e9di\u00e9vales et cherchaient \u00e0 promouvoir les mod\u00e8les de pens\u00e9e h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9, ce qui les distinguait des penseurs religieux influents du Moyen \u00c2ge, des d\u00e9fenseurs des sciences modernes et des philosophes engag\u00e9s dans les d\u00e9bats m\u00e9di\u00e9vaux.", "font": {"color": "white"}, "group": 3, "id": "adec1e60a8d244af98f4a248979af9bb", "label": "mcq", "lang": "fr", "question": "\u00c0 quoi le terme \u00ab humaniste \u00bb fait-il r\u00e9f\u00e9rence en France au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "0547143dd5004253a9f704cfa4d1fa6e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "1849e12b0cae483b959d6c6295130113", "order": 20.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "ef91bdbf2e0c458ba42354c23fc7d173", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Si le terme d\u0027humanisme est largement post\u00e9rieur \u00e0 la Renaissance, en revanche, celui d\u0027humaniste est employ\u00e9 en France d\u00e8s le XVIe si\u00e8cle, et d\u00e9signe l\u0027ensemble des personnes se consacrant aux studia humanitatis (ce que l\u0027on nomme maintenant les \u00ab humanit\u00e9s \u00bb). Plus qu\u0027un courant de pens\u00e9e - qui n\u0027est d\u0027ailleurs pas homog\u00e8ne -, l\u0027humanisme d\u00e9signe plut\u00f4t, comme le souligne Philippe Hamon, un rapport au(x) savoir(s) en rupture avec la tradition scolastique m\u00e9di\u00e9vale, promouvant les mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9.", "title": null}], "title": "\u00c0 quoi le terme \u00ab humaniste \u00bb fait-il r\u00e9f\u00e9rence en France au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["On ne na\u00eet pas homme, on le devient"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027homme na\u00eet pleinement form\u00e9 et accompli.", "L\u0027\u00e9ducation divine suffit \u00e0 devenir homme.", "La sagesse inn\u00e9e d\u00e9termine l\u0027humanit\u00e9 de chacun.", "L\u0027homme est pr\u00e9d\u00e9termin\u00e9 par sa naissance.", "La nature d\u00e9cide de l\u0027avenir de chaque humain.", "Seuls les arts nobles fa\u00e7onnent l\u0027humanit\u00e9.", "La science permet de devenir v\u00e9ritablement homme.", "La soci\u00e9t\u00e9 moderne cr\u00e9e l\u0027homme accompli.", "Les exp\u00e9riences de vie seules forment un homme."], "feedback": "\u00c9rasme soutient que l\u0027homme n\u0027est pas n\u00e9 avec toutes les connaissances et qualit\u00e9s n\u00e9cessaires \u00e0 son humanit\u00e9. Au contraire, il doit acqu\u00e9rir ces traits par une \u00e9ducation et un apprentissage progressifs. Ceci refl\u00e8te l\u0027id\u00e9al humaniste qui met l\u0027homme au centre de la pens\u00e9e et lui donne un r\u00f4le actif dans son propre d\u00e9veloppement personnel.", "font": {"color": "white"}, "group": 3, "id": "eb29269b4fd14690a01c7dc0388424bb", "label": "mcq", "lang": "fr", "question": "Selon \u00c9rasme, que faut-il pour devenir un homme selon l\u0027id\u00e9al humaniste ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "5f36a7064fec491b867643f873ef93e5", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "4b86ed2b86f84ead9228f139f61872f6", "order": 23.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "df36b8092efc4372813a39457fa27186", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il n\u0027en reste pas moins que le projet humaniste trouve sa coh\u00e9rence dans une p\u00e9dagogie nouvelle, o\u00f9 la transmission du savoir et la bonne \u00e9ducation deviennent des n\u00e9cessit\u00e9s absolues, car, aux dires d\u0027\u00c9rasme, \u00ab on ne na\u00eet pas homme, on le devient \u00bb. On comprend d\u00e8s lors mieux pourquoi de telles \u00e9tudes sont, selon \u00c9tienne Dolet, \u00ab plus humaines (humaniores), appellation qui les met assur\u00e9ment au-dessus des autres arts, parce qu\u0027elles permettent mieux que ceux-ci d\u0027approcher de la nature et de la dignit\u00e9 de l\u0027homme \u00bb. Enfin, il ne faut pas oublier les \u00e9checs relatifs de l\u0027humanisme : les difficult\u00e9s \u00e0 concilier le christianisme et la doctrine des Anciens ont \u00e9t\u00e9 nombreuses, tandis que les tentatives de synth\u00e8se des savoirs ont partiellement avort\u00e9.", "title": null}], "title": "Selon \u00c9rasme, que faut-il pour devenir un homme selon l\u0027id\u00e9al humaniste ?", "type": "mcq"}, {"answers": ["Ils veulent le surpasser en beaut\u00e9 et en taille"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils souhaitent suivre fid\u00e8lement les canons de l\u0027art antique.", "Ils cherchent \u00e0 transformer l\u0027art antique en art religieux.", "Ils se concentrent uniquement sur les petits formats de sculptures.", "Ils imitent uniquement les techniques de fresque antique.", "Ils veulent l\u0027influencer de mani\u00e8re minimale tout en innovant.", "Ils visent \u00e0 minimiser son impact dans l\u0027art moderne.", "Ils essaient d\u0027introduire plus d\u0027\u00e9l\u00e9ments abstraits dans l\u0027art antique.", "Ils s\u0027efforcent toujours de rester fid\u00e8les aux proportions antiques.", "Ils ignorent totalement les principes de l\u0027art antique."], "feedback": "Les artistes de la Renaissance ne se contentent pas de copier l\u0027art antique, mais cherchent \u00e0 le d\u00e9passer en termes de beaut\u00e9 et de taille. Ils ont ainsi contribu\u00e9 \u00e0 d\u00e9velopper un nouveau style artistique, caract\u00e9ris\u00e9 par une recherche de perfection et de grandeur, tout en s\u0027inspirant des \u0153uvres antiques.", "font": {"color": "white"}, "group": 3, "id": "87c0e6ca5fc1409596a2761eaed41d32", "label": "mcq", "lang": "fr", "question": "Comment les artistes de la Renaissance envisagent-ils l\u0027art antique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 7, "html_tag": "p", "id": "fbe5c583685b4a0f879b428160a15d30", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "b070a8407ae246b7ab2312886f0c7214", "order": 38.0, "origin_type": "document_content", "parent_id": "79f63a3ce2e24e54b0e6ae13664d3cce", "prev_id": "0179914e3a8d4caa9a303c3eb6775c9e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La passion pour l\u0027Antiquit\u00e9 est renforc\u00e9e par le travail des humanistes qui red\u00e9couvrent les textes antiques et par un travail de fouilles arch\u00e9ologiques \u00e0 Rome. Les artistes de la Renaissance ne cherchent pas seulement \u00e0 copier l\u0027art de l\u0027Antiquit\u00e9 mais aussi \u00e0 le d\u00e9passer en beaut\u00e9 et en taille.", "title": null}], "title": "Comment les artistes de la Renaissance envisagent-ils l\u0027art antique ?", "type": "mcq"}, {"answers": ["La red\u00e9couverte des textes antiques et fouilles arch\u00e9ologiques \u00e0 Rome"], "concepts": [], "difficulty": "unknown", "distractors": ["La promotion de l\u0027art m\u00e9di\u00e9val dans l\u0027Europe enti\u00e8re", "La diffusion des l\u00e9gendes et mythes du Moyen \u00c2ge", "La propagation des techniques de peinture byzantine", "L\u0027exploration de nouveaux r\u00e9cits \u00e9pistolaires arabes", "La popularisation des sciences volcaniques et naturelles", "Le d\u00e9veloppement des r\u00e9cits chevaleresques du Nord", "La red\u00e9couverte des manuscrits orientaux perdus", "L\u0027expansion du style gothique dans les arts", "Les analyses des r\u00e9cits religieux chr\u00e9tiens pour l\u0027art sacr\u00e9"], "feedback": "Les humanistes ont eu une influence majeure sur la Renaissance en red\u00e9couvrant les textes antiques et en menant des fouilles arch\u00e9ologiques \u00e0 Rome. Leurs d\u00e9couvertes ont permis de renforcer l\u0027int\u00e9r\u00eat et la passion pour l\u0027Antiquit\u00e9, qui ont ensuite influenc\u00e9 les artistes de la Renaissance.", "font": {"color": "white"}, "group": 3, "id": "fcaa6a28c6d342cb88e0ec0dbdae2bd0", "label": "mcq", "lang": "fr", "question": "Quelle influence ont eu les humanistes sur la Renaissance ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 7, "html_tag": "p", "id": "fbe5c583685b4a0f879b428160a15d30", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "b070a8407ae246b7ab2312886f0c7214", "order": 38.0, "origin_type": "document_content", "parent_id": "79f63a3ce2e24e54b0e6ae13664d3cce", "prev_id": "0179914e3a8d4caa9a303c3eb6775c9e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La passion pour l\u0027Antiquit\u00e9 est renforc\u00e9e par le travail des humanistes qui red\u00e9couvrent les textes antiques et par un travail de fouilles arch\u00e9ologiques \u00e0 Rome. Les artistes de la Renaissance ne cherchent pas seulement \u00e0 copier l\u0027art de l\u0027Antiquit\u00e9 mais aussi \u00e0 le d\u00e9passer en beaut\u00e9 et en taille.", "title": null}], "title": "Quelle influence ont eu les humanistes sur la Renaissance ?", "type": "mcq"}, {"answers": ["L\u0027imprimerie, gr\u00e2ce \u00e0 son effet multiplicateur sur la production des textes"], "concepts": [], "difficulty": "unknown", "distractors": ["Le t\u00e9l\u00e9graphe, qui a permis de transmettre des messages plus rapidement", "La construction d
