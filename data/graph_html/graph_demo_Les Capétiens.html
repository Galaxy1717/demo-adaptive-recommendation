00bb pour la diff\u00e9rencier du royaume dans son ensemble). Par une s\u00e9rie d\u2019\u00e9v\u00e9nements politiques, militaires et religieux, parmi lesquels le bapt\u00eame de Clovis en 496 est tr\u00e8s important, ce seigneur, qui prend le titre singulier de Rex (\u00ab roi \u00bb), va s\u0027imposer peu \u00e0 peu face aux autres souverains locaux, jusqu\u0027\u00e0 devenir primus inter pares (\u00ab premier parmi ses pairs \u00bb).", "label": "Roi de France", "page_id": "54000", "thumbnail": null, "wikidata_id": "Q18384454"}, "wordnetentity": null}, {"aliases": ["ff7056d5-052a-42e4-aad5-d5cef225ffab", "478f8ff1-7725-4d18-8897-3098a5e3988a"], "corpus_id": null, "definition": "Conflit militaire d\u00e9cisif en 1214 entre Philippe Auguste et une coalition f\u00e9odale dirig\u00e9e par Otton IV, marquant une victoire significative qui a renforc\u00e9 le pouvoir royal en France et affirm\u00e9 l\u0027autorit\u00e9 du roi contre ses vassaux, consolidant ainsi l\u0027unit\u00e9 du royaume face aux ambitions des seigneurs.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e041214d-85ee-4462-989f-8ba0aa99805f", "label": "Bataille de Bouvines", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Conflit militaire d\u00e9cisif en 1214 entre Philippe Auguste et une coalition f\u00e9odale dirig\u00e9e par Otton IV, marquant une victoire significative qui a renforc\u00e9 le pouvoir royal en France et affirm\u00e9 l\u0027autorit\u00e9 du roi contre ses vassaux, consolidant ainsi l\u0027unit\u00e9 du royaume face aux ambitions des seigneurs.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La bataille de Bouvines est une bataille qui se d\u00e9roula le dimanche 27 juillet 1214 pr\u00e8s de Bouvines, dans le comt\u00e9 de Flandre (dans l\u0027actuel d\u00e9partement du Nord), en France, opposant les troupes royales fran\u00e7aises de Philippe Auguste, renforc\u00e9es par quelques milices communales, le tout constitu\u00e9 d\u0027environ 7 000 combattants, \u00e0 une coalition constitu\u00e9e de princes et seigneurs flamands, allemands et fran\u00e7ais renforc\u00e9s de contingents anglais, \u00e9quivalant \u00e0 environ 9 000 combattants, men\u00e9e par l\u2019empereur du Saint-Empire Otton IV,,. \nLa victoire est remport\u00e9e par le roi de France et marque le d\u00e9but du d\u00e9clin de la pr\u00e9dominance seigneuriale. Jean sans Terre, qui attaquait conjointement depuis la Saintonge, doit accepter le trait\u00e9 de Chinon et se retirer.", "label": "Bataille de Bouvines", "page_id": "40107", "thumbnail": null, "wikidata_id": "Q830626"}, "wordnetentity": null}, {"aliases": ["e677aebe-232d-4b10-abc2-fd7736201829"], "corpus_id": null, "definition": "Louis VI, cinqui\u00e8me roi cap\u00e9tien de France (1108-1137), est connu pour avoir renforc\u00e9 l\u0027autorit\u00e9 royale par la force face aux seigneurs rebelles et pour avoir agrandi le domaine royal durant son r\u00e8gne.", "doc_ids": [2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7e680e43-9890-4502-8e85-f4897c1715e2", "label": "Louis VI", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Louis VI, cinqui\u00e8me roi cap\u00e9tien de France (1108-1137), est connu pour avoir renforc\u00e9 l\u0027autorit\u00e9 royale par la force face aux seigneurs rebelles et pour avoir agrandi le domaine royal durant son r\u00e8gne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Louis VI, dit \u00ab le Gros \u00bb, \u00ab l\u2019\u00c9veill\u00e9 (non dormiens) \u00bb ou \u00ab le Batailleur \u00bb, n\u00e9 le 1er d\u00e9cembre 1081 \u00e0 Paris et mort le 1er ao\u00fbt 1137 au ch\u00e2teau royal de B\u00e9thisy-Saint-Pierre, est roi des Francs du 30 juillet 1108 au 1er ao\u00fbt 1137. Il est le cinqui\u00e8me roi de la dynastie dite des Cap\u00e9tiens directs.", "label": "Louis V c9tat moderne au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "bcab5de412db4d36bc5e7bac3fc679e1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "7bcb8f8bf28f45a7a7b75f005115ead3", "order": 18.0, "origin_type": "document_content", "parent_id": "bfd0d7f1c1354d14b0d7e1726c2f9a25", "prev_id": "330c3efdacbe4937b76a519eebbaf23f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "title": "Comment le gouvernement royal progresse-t-il vers un \u00c9tat moderne au Moyen \u00c2ge ?", "type": "mcq"}, {"answers": ["Ils tentent de r\u00e9duire les enclaves entre Paris et Orl\u00e9ans"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils r\u00e9duisent les enclaves entre Paris et Lyon", "Ils cherchent \u00e0 unir Paris et Bordeaux", "Ils veulent r\u00e9duire les enclaves entre Orl\u00e9ans et Marseille", "Ils r\u00e9duisent les enclaves entre Paris et Avignon", "Ils cherchent \u00e0 unir Orl\u00e9ans et Nantes", "La priorit\u00e9 est de relier Paris \u00e0 Toulouse", "Ils tentent d\u2019unir Paris aux Flandres", "Ils r\u00e9duisent les enclaves proches de la Normandie", "Ils cherchent \u00e0 unir Paris et Reims"], "feedback": "Au d\u00e9but du XIIe si\u00e8cle, les rois de France cherchent \u00e0 r\u00e9duire les enclaves entre Paris et Orl\u00e9ans afin d\u0027unifier leur territoire. Les enclaves sont des territoires ind\u00e9pendants au sein du royaume qui entravent l\u0027autorit\u00e9 du roi. En les r\u00e9duisant, les rois peuvent ainsi renforcer leur pouvoir et leur emprise sur le territoire.", "font": {"color": "white"}, "group": 3, "id": "3214a89932474b1a8d1b0fc50f375172", "label": "mcq", "lang": "fr", "question": "Quelle zone les rois cherchent-ils \u00e0 unifier au d\u00e9but du XIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b246d6f369a4aa4bd1f54faad9d3d96", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "9dad55a6348f4a9089cd243f8e1a29c8", "order": 23.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "44196854462d4801856772665172317a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La construction du territoire national s\u0027op\u00e8re par \u00e9tapes et sur la longue dur\u00e9e par la dilatation du domaine royal. Au XIe et jusqu\u0027au d\u00e9but du XIIe si\u00e8cle, les rois tentent d\u0027abord de r\u00e9duire les enclaves qui s\u00e9parent Paris et Orl\u00e9ans. Le r\u00e8gne de Philippe Auguste (1180-1223) marque une \u00e9tape importante dans ce processus, puisque la monarchie qua- druple la superficie du domaine royal, en particulier aux d\u00e9pens du roi d\u0027Angleterre.", "title": null}], "title": "Quelle zone les rois cherchent-ils \u00e0 unifier au d\u00e9but du XIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Ils revendiquent le pouvoir r\u00e9galien l\u00e9gitime"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils poss\u00e8dent toutes les terres du royaume",  attire les nobles d\u0027Europe \u00e0 sa cour fastueuse.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Louis XIV, dit \u00ab le Grand \u00bb ou \u00ab le Roi-Soleil \u00bb, n\u00e9 le 5 septembre 1638 au ch\u00e2teau Neuf de Saint-Germain-en-Laye et mort le 1er septembre 1715 au ch\u00e2teau de Versailles, est un roi de France et de Navarre. Son r\u00e8gne s\u0027\u00e9tend du 14 mai 1643 \u2014 sous la r\u00e9gence de sa m\u00e8re Anne d\u0027Autriche jusqu\u0027au 7 septembre 1651 \u2014 \u00e0 sa mort en 1715. Son r\u00e8gne d\u2019une dur\u00e9e de 72 ans est l\u0027un des plus longs de l\u0027histoire d\u0027Europe et le plus long de l\u0027histoire de France.", "label": "Louis XIV", "page_id": "8686", "thumbnail": null, "wikidata_id": "Q7742"}, "wordnetentity": null}, {"aliases": ["1d8879d9-7bc0-406a-af46-cc58b9ef6ae7", "5b08eb5b-f7bc-48c4-a446-238246029853", "8dab5ff5-912e-483a-ba24-dc5df6650c2a", "fc41d4d6-cc35-4f06-98fb-cc155652e681", "f79d5788-bc91-418e-91a1-4e2dc42e7da7", "662aca16-024c-4ce7-98d5-2cfc32bd2cc8", "04f5607f-5cff-4f92-9311-fea22edd574f", "e305b125-3d6c-4ecf-a72a-957bc5c16b2c", "3bdecaa1-3832-4f44-a0cd-82fe15b6abe2", "31ab4fc0-3b25-4e4e-a788-263346409335", "4a7abc7a-3400-40e4-a262-9a447aaba989", "f3337676-2b64-42f4-b8ca-00357dcd0ecb", "32cc3d65-1d72-4ed1-8fa1-5d26afeea904", "dfe94be4-1eda-45e6-98c9-8f5dd0f2680b", "dc44e36d-f276-4d73-b2f7-0e16dea58443", "b0be8ad0-e744-433e-85f9-89480d5a1739", "c1a7fb0d-6f4e-476a-bd12-55222dd7e61c", "6f75a751-7a5e-4789-801b-c3cc2654d664", "b1d633ef-c5db-40f8-a5b0-0dff039d99fc"], "corpus_id": null, "definition": "Les seigneurs, ou seigneurs f\u00e9odaux, sont des nobles propri\u00e9taires terriens qui d\u00e9tiennent une seigneurie et exercent un pouvoir judiciaire, militaire et \u00e9conomique sur leurs vassaux et les paysans. Ils garantissent la protection des habitants de leur domaine en \u00e9change de redevances, tout en rendant la justice au sein de leur territoire. Dans ce cadre, le suzerain est un type de seigneur qui accorde protection \u00e0 un vassal, illustrant ainsi les relations f\u00e9odales entre le pouvoir central et la noblesse. Le suzerain d\u00e9tient l\u0027autorit\u00e9 sur d\u0027autres seigneurs (vassaux) dans la hi\u00e9rarchie f\u00e9odale en \u00e9change de loyaut\u00e9 et d\u0027hommage. Les seigneurs jouent un r\u00f4le central dans la structure sociale et \u00e9conomique du syst\u00e8me f\u00e9odal, repr\u00e9sentant une figure d\u0027autorit\u00e9 essentielle \u00e0 cette hi\u00e9rarchie tout en \u00e9tant souvent en opposition au roi pour pr\u00e9server leurs privil\u00e8ges.", "doc_ids": [2553, 2565, 2542, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a900be5a-0985-4f67-ab45-3ec0d93ceb06", "label": "Seigneur et Suzerain", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 10, "title": "Les seigneurs, ou seigneurs f\u00e9odaux, sont des nobles propri\u00e9taires terriens qui d\u00e9tiennent une seigneurie et exercent un pouvoir judiciaire, militaire et \u00e9conomique sur leurs vassaux et les paysans. Ils garantissent la protection des habitants de leur domaine en \u00e9change de redevances, tout en rendant la justice au sein de leur territoire. Dans ce cadre, le suzerain est un type de seigneur qui accorde protection \u00e0 un vassal, illustrant ainsi les relations f\u00e9odales entre le pouvoir central et la noblesse. Le suzerain d\u00e9tient l\u0027autorit\u00e9 sur d\u0027autres seigneurs (vassaux) dans la hi\u00e9rarchie f\u00e9odale en \u00e9change de loyaut\u00e9 et d\u0027hommage. Les seigneurs jouent un r\u00f4le central dans la structure sociale et \u00e9conomique du syst\u00e8me f\u00e9odal, repr\u00e9sentant une figure d\u0027autorit\u00e9 essentielle \u00e0 cette hi\u00e9rarchie tout en \u00e9tant souvent en opposition au roi pour pr\u00e9server leurs privil\u00e8ges.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un seigneur est, du Moyen \u00c2ge \u00e0 la fin de l\u0027\u00e9poque moderne (et qui correspond \u00e0 la fin de l\u0027Ancien R\u00e9gime pour ce qui concerne la France, la Suisse et les Pays-Bas), le d\u00e9tenteur d\u0027une seigneurie, en g\u00e9n\u00e9ral une \u00ab terre \u00bb, fief ou alleu, sur laquelle il exerce des droits variables sur les terres et les personnes selon le type de seigneurie.\nLe terme seigneur qui vient du latin senior (l\u0027ancien) est employ\u00e9 d\u00e8s l\u0027\u00e9poque f\u00e9odale dans un sens identique \u00e0 celui du mot latin dominus qui signifiait le ma\u00eetre de la maison et, par extension, celui qui exerce une autorit\u00e9 sur les personnes qui sont dans sa d\u00e9pendance. Le mot fran\u00e7ais \u00ab seigneur \u00bb qui exprime \u00e0 la fois les notions de senior et dominus est dans la terminologie m\u00e9di\u00e9vale le nom donn\u00e9 \u00e0 celui qui est dans la position du senior romain vis-\u00e0-vis de celui qui d\u00e9pend de lui et qu\u0027on nomme alors son vassal.", "label": "Seigneur", "page_id": "11840978", "thumbnail": null, "wikidata_id": "Q2366336"}, "wordnetentity": null}, {"answers": ["des confiscations"], "concepts": [], "difficulty": "unknown", "distractors": [["des emprunts", "des h\u00e9ritages", "des invasions", "des donations", "des alliances", "des compromis"]], "feedback": "Les rois de France \u00e9tendent leur territoire par plusieurs moyens, dont la guerre, les mariages, les achats et les confiscations. Les confiscations d\u00e9signent la prise de territoires ou de biens en r\u00e9ponse \u00e0 une action jug\u00e9e ill\u00e9gale ou inacceptable par le roi, renfor\u00e7ant ainsi son pouvoir.", "font": {"color": "white"}, "group": 4, "id": "71d0fa2192fc482c908ad0cf33a84ba9", "label": "fill_in", "lang": "fr", "query": "Les rois de France \u00e9largissent leur domaine \u00e0 travers des guerres, des mariages, des achats et \u003cblank\u003e.", "shape": "dot", "size": , "last_page": 6, "long_summary": null, "next_id": "59e9b0e48b154fb8b4bb096d613228de", "order": 39.0, "origin_type": "document_content", "parent_id": "c4a6286603a14c828dc10920702e6668", "prev_id": "d6d54867055f488eb2212fcdb37c356b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les symboles du pouvoir royal permettent \u00e9galement d\u0027aborder les principaux \u00e9l\u00e9ments de l\u0027affirmation des Cap\u00e9tiens. La fleur de lys \u00e9voque la long\u00e9vit\u00e9 exceptionnelle de la dynastie. Le globe et la couronne de Charlemagne, tous deux surmont\u00e9s d\u0027une croix, t\u00e9moignent de la dimension religieuse du pouvoir royal : d\u00e8s la fin du Xe si\u00e8cle, le sacre apparait comme l\u0027\u00e9l\u00e9ment central qui distingue le roi des grands seigneurs. La main de justice \u00e9voque le souci d\u0027imposer la justice royale dans l\u0027ensemble du royaume au d\u00e9triment de la justice seigneuriale. Suggestions de questions :", "title": null}], "statement": "La main de justice repr\u00e9sente l\u0027autorit\u00e9 du roi sur la justice dans tout le royaume, au d\u00e9triment de celle des seigneurs locaux.", "title": "La main de justice repr\u00e9sente l\u0027autorit\u00e9 du roi sur la justice dans tout le royaume, au d\u00e9triment de celle des seigneurs locaux.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "\u00c9tat souverain en Europe, unifi\u00e9 sous la monarchie, qui a vu son territoire s\u0027\u00e9tendre au cours des si\u00e8cles.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f3241f51-056c-4110-bde3-3c4a41b7a631", "label": "Royaume de France", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9tat souverain en Europe, unifi\u00e9 sous la monarchie, qui a vu son territoire s\u0027\u00e9tendre au cours des si\u00e8cles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le royaume de France est le nom donn\u00e9 \u00e0 diff\u00e9rentes entit\u00e9s politiques de la France au Moyen \u00c2ge et \u00e0 l\u0027\u00e9poque moderne. Selon les historiens, la date de cr\u00e9ation du royaume peut \u00eatre associ\u00e9e \u00e0 un de ces trois \u00e9v\u00e9nements majeurs : l\u0027av\u00e8nement de Clovis en 481 et l\u0027extension des royaumes francs ; le partage de l\u0027Empire carolingien en 843 ; ou l\u0027\u00e9lection d\u0027Hugues Capet en 987. Ce royaume dispara\u00eet lors de la R\u00e9volution fran\u00e7aise en 1792 avant de rena\u00eetre bri\u00e8vement de 1814 \u00e0 1848.", "label": "Royaume de France", "page_id": "315291", "thumbnail": null, "wikidata_id": "Q70972"}, "wordnetentity": null}, {"aliases": ["120f0835-5cb8-4bd8-b85b-f7b69e27956c", "5a4dce69-9b8b-43a2-b635-24b531b349f5", "ea67c04c-277f-4c6b-a0f0-092ffd2fb7e2", "f7c21b5b-0b4c-4fe7-a06c-9d0f42040d4b"], "corpus_id": null, "definition": "Le pouvoir imp\u00e9rial et royal d\u00e9signe l\u0027autorit\u00e9 supr\u00eame exerc\u00e9e par un empereur ou un roi sur ses sujets, souvent renforc\u00e9e par des institutions, des lois et une l\u00e9gitimit\u00e9 divine. Dans le contexte byzantin, le pouvoir imp\u00e9rial se manifeste \u00e0 travers des repr\u00e9sentations artistiques et religieuses, tandis qu\u0027en France aux XVIe et XVIIe si\u00e8cles, le pouvoir royal est symbolis\u00e9 dans l\u0027art par des \u0153uvres refl\u00e9tant la grandeur du monarque. Ce dernier conna\u00eet des contestations de la part des nobles ou de mouvements populaires, mais se renforce durant la Fronde gr\u00e2ce \u00e0 des r\u00e9formes administratives et militaires.", "doc_ids": [2531, 2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3348cf4e-c025-4b96-84e3-b10d48ec573f", "label": "Pouvoir imp\u00e9rial et royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le pouvoir imp\u00e9rial et royal , "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "li", "id": "c524bcd3108a4106af8709c4d5b1d09b", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "a672186fc6aa4cce8208000490fadf29", "order": 34.0, "origin_type": "document_content", "parent_id": "09f5fc50b2454d7686944009cad8135f", "prev_id": "017fb9fb7ab34c43990bf2cdb85bbd07", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Le pouvoir du roi vient de Dieu. C\u0027est son repr\u00e9sentant sur la Terre. Il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu. 4. Pour les malades, le roi est consid\u00e9r\u00e9 comme thaumaturge car il peut gu\u00e9rir cette maladie de la peau. Il peut donc faire des miracles. 3. L\u0027intendant poss\u00e8de des pouvoirs de justice car, repr\u00e9sentant du roi dans les provinces, il peut faire des proc\u00e8s et \u00e9couter les plaintes des sujets. Il veille donc \u00e0 la bonne application de la jus- tice royale. De plus, en tant qu\u0027officier de police, il doit informer des complots contre le roi et d\u00e9noncer les abus dans l\u0027administration. Enfin, en charge de l\u0027imp\u00f4t, il est le responsable de sa collecte.", "title": null}], "statement": "Le roi doit rendre des comptes aux sujets sur la gestion de son pouvoir.", "title": "Le roi doit rendre des comptes aux sujets sur la gestion de son pouvoir.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est av\u00e9r\u00e9 que Louis XIV exer\u00e7ait un pouvoir absolu, qu\u0027il consid\u00e9rait comme \u00e9tant de droit divin. Cela signifie qu\u0027il pensait tenir son pouvoir directement de Dieu, et c\u0027est pourquoi il centralisait toutes les d\u00e9cisions sans partage avec d\u0027autres institutions ou individus.", "font": {"color": "white"}, "group": 5, "id": "b892ab589ee1403d8131dd37b8d0201b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "p", "id": "53765266c0f043bdb8da9f67a69fad3f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2dc9dfaba85e4ce79574226c0bcad83e", "order": 53.0, "origin_type": "document_content", "parent_id": "ea6f1f85243f411fbc0ddccf48b181a1", "prev_id": "5d7d283861e54400a07a7021c0aa5aab", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 2 : Louis XIV tient son pouvoir de Dieu et prend seul toutes les d\u00e9cisions. C\u0027est un roi guerrier, comme le souligne son portrait o\u00f9 il est en armure, cherchant \u00e0 affirmer son autorit\u00e9 sur ses sujets et ses voisins et rivaux europ\u00e9ens.", "title": null}], "statement": "Louis XIV d\u00e9tenait son pouvoir de Dieu et prenait seul toutes les d\u00e9cisions.", "title": "Louis XIV d\u00e9tenait son pouvoir de Dieu et prenait seul toutes les d\u00e9cisions.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Charles V a effectivement renforc\u00e9 son autorit\u00e9 sur le royaume en centralisant des aspects cl\u00e9s du pouvoir, comme la frappe de la monnaie, qui \u00e9tait strictement contr\u00f4l\u00e9e par la couronne.", "font": {"color": "white"}, "group": 5, "id": "3cb3a2b6f3e04519b1c5c9e30ebd8000", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 6, "html_tag": "li", "id": "58ec6510d62d4f44997c6406d3c5ec93", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "85811194517f48e09e63f960e540a7bb", "order": 13.0, "origin_type": "document_content", "parent_id": "06ac3d027a854bbf810bd6bd0fe93a86", "prev_id": "06ac3d027a854bbf810bd6bd0fe93a86", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Au d\u00e9but du r\u00e8gne de Charles V, l\u0027Angleterre a conquis de nom- breuses seigneuries, notamment dans la principaut\u00e9 d\u0027Aquitaine, et le roi doit affronter le duc de Bretagne et le roi de Navarre, Charles le Mauvais. 4. Les grands seigneurs sont associ\u00e9s au gouvernement du royaume au sein du Conseil de France, qui si\u00e8ge aupr\u00e8s du roi. Ils prennent donc part \u00e0 ses d\u00e9cisions. 5. Charles V est surnomm\u00e9 \u00ab le Sage \u00bb, notamment parce qu\u0027il ne favorise pas ses parents et ses proches quand il exerce la justice et parce qu\u0027il veille \u00e0 ce que ses juges soient actifs dans tout le royaume pour punir les malfaiteurs. 6. Charles V \u00e9tablit son autorit\u00e9 sur l\u0027ensemble du royaume en r\u00e9cup\u00e9rant par la force les territoires c\u00e9d\u00e9s aux Anglais. Il veille \u00e0 ce que la frappe de la monnaie soit un privil\u00e8ge royal et s\u0027assure que ses agents soient pr\u00e9sents dans tout le royaume pour rendre la justice en son nom. Il associe enfin les grands seigneurs \u00e0 son gouvernement au sein du Conseil de France.", "title": null}], "statement": "Le roi Charles V s\u0027est assur\u00e9 que la frappe de la monnaie \u00e9tait un privil\u00e8ge royal.", "title": "Le roi Charles V s\u0027est assur\u00e9 que la frappe de la monnaie \u00e9tait un privil\u00e8ge royal.", "type": "true_false", "veracity": true}, {"aliases": ["cecb34ed-9821-42c2-9650-e4a07676f1d1", "46c22b4d-9429-4d82-9e03-40d0d51f0e07", "ac5265ec-26a4-4098-b044-43540d943f1f", "dda10c83-baa4-47f4-8fb2-7c4f7036f3c2", "a2af0d7c-7ba7-4bfc-a3aa-62008020fc72", "2e50b5dd-ec09-4fc8-880a-d36466b8c86f", "b48eda48-1606-411d-820c-dcb582ed014b", "58bf4212-e6cb-44fe-9cd2-ce452693bdce", "c27b77c1-2841-44ce-903b-adbafb2a1748", "12ec7da8-d8d9-467e-8e67-7f2e549ad601", "1bf50664-eef4-4079-88cd-c4df37dc19b5", "fd0c3b76-17f1-45e3-a46e-07ed37a7e670", "8e42aa10-a798-4649-96a2-dd689bccc7b5", "98f7ffab-03e9-499c-9836-f58000541830", "e9803d9d-df92-4696-8b71-e0e9f70935ed"], "corpus_id": null, "definition": "Le Ch\u00e2teau de Versailles, souvent d\u00e9sign\u00e9 simplement comme Versailles, est une r\u00e9sidence royale embl\u00e9matique construite sous Louis XIV \u00e0 partir de 1661. Il incarne le pouvoir absolu des rois de France et est un chef-d\u0027\u0153uvre de l\u0027architecture classique fran\u00e7aise. Ce palais a servi non seulement comme centre politique et culturel du royaume fran\u00e7ais au XVIIe si\u00e8cle, mais il symbolise \u00e9galement la centralisation du pouvoir et la grandeur monarchique. Les jardins de Versailles, con\u00e7us par Andr\u00e9 Le N\u00f4tre pour refl\u00e9ter la majest\u00e9 du roi, ajoutent \u00e0 son importance artistique et historique. Aujourd\u0027hui, il attire plus de 7 millions de visiteurs annuels, t\u00e9moignant de son importance historique et culturelle.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "53c25d5a-c311-4f25-8901-ab6d7be5b62e", "label": "Ch\u00e2teau de Versailles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "Le Ch\u00e2teau de Versailles, souvent d\u00e9sign\u00e9 simplement comme Versailles, est une r\u00e9sidence royale embl\u00e9matique construite sous Louis XIV \u00e0 partir de 1661. Il incarne le pouvoir absolu des rois de France et est un chef-d\u0027\u0153uvre de l\u0027architecture classique fran\u00e7aise. Ce palais a servi non seulement comme centre politique et culturel du royaume fran\u00e7ais au XVIIe si\u00e8cle, mais il symbolise \u00e9galement la centralisation du pouvoir et la grandeur monarchique. Les jardins de Versailles, con\u00e7us par Andr\u00e9 Le N\u00f4tre pour refl\u00e9ter la majest\u00e9 du roi, ajoutent \u00e0 son importance artistique et historique. Aujourd\u0027hui, il attire plus de 7 millions de visiteurs annuels, t\u00e9moignant de son importance historique et culturelle.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le ch\u00e2teau de Versailles est un ch\u00e2teau et un monument historique fran\u00e7ais situ\u00e9 \u00e0 Versailles, dans les Yvelines. Il fut la r\u00e9sidence principale des rois de France Louis XIV, Louis XV et Louis XVI. Le roi, la cour et le gouvernement y r\u00e9sid\u00e8rent de fa\u00e7on permanente du 6 mai 1682 au 6 octobre 1789, \u00e0 l\u0027exception des ann\u00e9es de la R\u00e9gence de 1715 \u00e0 1723. Voulu par Louis XIV afin de glorifier la monarchie fran\u00e7aise, le ch\u00e2teau est le plus important monument de son r\u00e8gne et l\u0027un des chefs-d\u0027\u0153uvre de l\u0027architecture classique.", "label": "Ch\u00e2teau de Versailles", "page_id": "57821", "thumbnail": null, "wikidata_id": "Q2946"}, "wordnetentity": {"definition": "a palace built in the 17th century for Louis XIV southwest of Paris near the city of Versailles", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Ch\u00e2teau de Versailles", "name": "versailles.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["3b60a6e7-2400-4717-ad24-f1a5be7eaff0", "04d729a6-ae07-486d-bca9-36741811cd3c"], "corpus_id": null, "definition": "La centralisation du pouvoir est un processus par lequel le pouvoir politique est concentr\u00e9 dans les mains d\u0027une autorit\u00e9 centrale, essentiel au renforcement de l\u0027autorit\u00e9 royale, notamment en France. Ce processus historique vise \u00e0 concentrer le pouvoir d\u00e9cisionnel au sein d\u0027une administration centrale, comme illustr\u00e9 par les mesures de Villers-Cotter\u00eats. Il se manifeste \u00e9galement par la concentration de l\u0027autorit\u00e9 politique \u00e0 Versailles, r\u00e9duisant ainsi le pouvoir des nobles et des provinces.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ce9e6a33-eaae-4bc8-83a9-aaa51fe5ef9a", "label": "Centralisation du pouvoir", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La centralisation du pouvoir est un processus par lequel le pouvoir politique est concentr\u00e9 dans les mains d\u0027une autorit\u00e9 centrale, essentiel au renforcement de l\u0027autorit\u00e9 royale, notamment en France. Ce processus historique vise \u00e0 concentrer le pouvoir d\u00e9cisionnel au sein d\u0027une administration centrale, comme illustr\u00e9 par les mesures de Villers-Cotter\u00eats. Il se manifeste \u00e9galement par la concentration de l\u0027autorit\u00e9 politique \u00e0 Versailles, r\u00e9duisant ainsi le pouvoir des nobles et des provinces.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La centralisation est un mode d\u0027organisation administratif d\u0027un \u00c9tat dans lequel toutes les d\u00e9cisions seraient prises dans un m\u00eame lieu pour garantir l\u0027\u00e9galit\u00e9 de traitement des administr\u00e9s. Elle est inspir\u00e9e du jacobinisme venant de la R\u00e9volution fran\u00e7aise. Cependant, la centralisation administrative ne pourrait \u00eatre r\u00e9alis\u00e9e de fa\u00e7on concr\u00e8te de par sa lourdeur administrative ainsi que par l\u0027absence de conscience du particularisme des r\u00e9gions \u00e9loign\u00e9es de la capitale administrative.", "label": "Centralisation", "page_id": "377354", "thumbnail": null, "wikidata_id": "Q190632"}, "wordnetentity": {"definition": "the act of consolidating power under a central control", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Centralisation", "name": "centralization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "La puissance du roi se manifeste par des \u00e9l\u00e9ments architecturaux, artistiques et c\u00e9r\u00e9moniels qui illustrent son autorit\u00e9 et son statut dans la soci\u00e9t\u00e9.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "043703d3-ba90-4502-b4fb-32bc6bcd981d", "label": "Puissance du roi", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La puissance du roi se manifeste par des \u00e9l\u00e9ments architecturaux, artistiques et c\u00e9r\u00e9moniels qui illustrent son autorit\u00e9 et son statut dans la soci\u00e9t\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b5b06135-40c7-4bc2-945a-317a6e9bb8f4", "1ce842d7-4178-434d-bf35-c273b0ea2b5e", "9f1cf56e-80ea-42b3-b108-f1603f314f26"], "corpus_id": null, "definition": "La R\u00e9volte de la Fronde, \u00e9galement connue sous le nom de Fronde, est un conflit civil qui s\u0027est d\u00e9roul\u00e9 en France entre 1648 et 1653. Ce mouvement a oppos\u00e9 la noblesse et les parlementaires au jeune roi Louis XIV, illustrant une lutte pour le contr\u00f4le politique. La Fronde se compose de plusieurs soul\u00e8vements distincts qui ont r\u00e9v\u00e9l\u00e9 les tensions entre l\u0027autorit\u00e9 monarchique croissante et les aspirations des nobles et des parlementaires \u00e0 plus de pouvoir et d\u0027influence. Cet \u00e9v\u00e9nement a marqu\u00e9 l\u0027enfance de Louis XIV et a eu une influence significative sur sa vision autoritaire du pouvoir.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "97c4aefa-9aa1-45e4-af41-1fd73e7a7bc2", "label": "R\u00e9volte de la Fronde", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La R\u00e9volte de la Fronde, \u00e9galement connue sous le nom de Fronde, est un conflit civil qui s\u0027est d\u00e9roul\u00e9 en France entre 1648 et 1653. Ce mouvement a oppos\u00e9 la noblesse et les parlementaires au jeune roi Louis XIV, illustrant une lutte pour le contr\u00f4le politique. La Fronde se compose de plusieurs soul\u00e8vements distincts qui ont r\u00e9v\u00e9l\u00e9 les tensions entre l\u0027autorit\u00e9 monarchique croissante et les aspirations des nobles et des parlementaires \u00e0 plus de pouvoir et d\u0027influence. Cet \u00e9v\u00e9nement a marqu\u00e9 l\u0027enfance de Louis XIV et a eu une influence significative sur sa vision autoritaire du pouvoir.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La Fronde (1648-1653) est une p\u00e9riode de troubles graves qui frappent le royaume de France alors en pleine guerre contre l\u2019Espagne (1635-1659), pendant la minorit\u00e9 du roi Louis XIV (1643-1651). Cette p\u00e9riode de r\u00e9voltes marque une brutale r\u00e9action face \u00e0 la mont\u00e9e de l\u2019autorit\u00e9 monarchique en France commenc\u00e9e sous Henri IV et Louis XIII, renforc\u00e9e par la fermet\u00e9 de Richelieu et qui conna\u00eetra son apog\u00e9e sous le r\u00e8gne de Louis XIV. Apr\u00e8s la mort de Richelieu en 1642, puis celle de Louis XIII en 1643, le pouvoir royal est affaibli par l\u0027organisation d\u0027une p\u00e9riode de r\u00e9gence, par une situation financi\u00e8re et fiscale difficile due aux pr\u00e9l\u00e8vements n\u00e9cessaires pour alimenter la guerre de Trente Ans, ainsi que par l\u0027esprit de revanche des grands du royaume subjugu\u00e9s sous la poigne de Richelieu. Cette situation provoque une conjonction de multiples oppositions aussi bien parlementaires qu\u2019aristocratiques et populaires.", "label": "Fronde (histoire)", "page_id": "76999", "thumbnail": null, "wikidata_id": "Q656186"}, "wordnetentity": null}, {"aliases": ["70fae5e9-00f5-4d7c-85b2-897301cc3345", "a60eb570-6d72-4927-8d7d-453037cdcfc1", "9fcdd24b-0894-46d6-9904-d0d80e5386b8", "9c88008f-32c5-4220-9def-27a30dc586c9", "fda58077-4e18-4efb-a6e7-d88279c498ae", "29675bc7-cb83-4e01-9704-583c6e0f2eba", "339c11df-a689-4a2e-ae6a-21a141afcf16", "4f9b2fdc-ab28-419b-b880-e04d5947978b"], "corpus_id": null, "definition": "La noblesse est une classe sociale privil\u00e9gi\u00e9e en France, souvent h\u00e9r\u00e9ditaire, qui d\u00e9tient des terres et exerce un pouvoir politique et \u00e9conomique sur les paysans. Elle est historiquement impliqu\u00e9e dans les affaires politiques et militaires du royaume sous l\u0027Ancien R\u00e9gime, se caract\u00e9risant par des droits et privil\u00e8ges sp\u00e9cifiques, notamment en mati\u00e8re de terre et de pouvoir politique. La noblesse a jou\u00e9 un r\u00f4le significatif dans les structures sociales et politiques fran\u00e7aises, son influence ayant diminu\u00e9 au XVIIe si\u00e8cle face \u00e0 la mont\u00e9e du pouvoir royal sous Louis XIV. Cette p\u00e9riode a entra\u00een\u00e9 des conflits avec la monarchie, notamment pendant la Fronde, et le pouvoir de la noblesse a \u00e9t\u00e9 consid\u00e9rablement r\u00e9duit gr\u00e2ce aux strat\u00e9gies politiques et militaires mises en \u0153uvre par la couronne pour affirmer son autorit\u00e9 tout en maintenant une d\u00e9pendance vis-\u00e0-vis des faveurs royales et des pensions.", "doc_ids": [2534, 2542, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "059b815e-ee23-4419-8369-bb19602f8212", "label": "Noblesse", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "La noblesse est une classe sociale privil\u00e9gi\u00e9e en France, souvent h\u00e9r\u00e9ditaire, qui d\u00e9tient des terres et exerce un pouvoir politique et \u00e9conomique sur les paysans. Elle est historiquement impliqu\u00e9e dans les affaires politiques et militaires du royaume sous l\u0027Ancien R\u00e9gime, se caract\u00e9risant par des droits et privil\u00e8ges sp\u00e9cifiques, notamment en mati\u00e8re de terre et de pouvoir politique. La noblesse a jou\u00e9 un r\u00f4le significatif dans les structures sociales et politiques fran\u00e7aises, son influence ayant diminu\u00e9 au XVIIe si\u00e8cle face \u00e0 la mont\u00e9e du pouvoir royal sous Louis XIV. Cette p\u00e9riode a entra\u00een\u00e9 des conflits avec la monarchie, notamment pendant la Fronde, et le pouvoir de la noblesse a \u00e9t\u00e9 consid\u00e9rablement r\u00e9duit gr\u00e2ce aux strat\u00e9gies politiques et militaires mises en \u0153uvre par la couronne pour affirmer son autorit\u00e9 tout en maintenant une d\u00e9pendance vis-\u00e0-vis des faveurs royales et des pensions.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La noblesse fran\u00e7aise regroupe les familles fran\u00e7aises qui ont b\u00e9n\u00e9fici\u00e9 depuis les premiers temps de la monarchie d\u0027un statut particulier auquel \u00e9taient attach\u00e9s \u00ab des privil\u00e8ges, faits de devoirs et de droits, se transmettant par le seul fait de la naissance \u00bb jusqu\u0027au 4 ao\u00fbt 1789 (abolition des privil\u00e8ges) et d\u0027une distinction honorifique h\u00e9r\u00e9ditaire (le fait d\u0027\u00eatre noble, membre de la noblesse, abolie le 23 juin 1790).\nApr\u00e8s la R\u00e9volution fran\u00e7aise et le Premier Empire elle est r\u00e9tablie en 1814 sous la Restauration mais n\u0027est accord\u00e9e qu\u0027en tant que distinction honorifique. Les Chartes constitutionnelles de 1814 et de 1830 disposent que \u00ab le roi fait des nobles \u00e0 volont\u00e9, mais il ne leur accorde que des rangs et des honneurs, sans aucune exemption des charges et devoirs de la soci\u00e9t\u00e9 \u00bb,.", "label": "Noblesse fran\u00e7aise", "page_id": "606216", "thumbnail": null, "wikidata_id": "Q1450700"}, "wordnetentity": {"definition": "a privileged class holding hereditary titles", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Noblesse", "name": "nobility.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "P\u00e9riode durant laquelle un monarque exerce son autorit\u00e9; le r\u00e8gne de Louis XIV est marqu\u00e9 par l\u0027expansion culturelle et militaire.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c6b30294-6328-4097-b5a2-1e1381afcf63", "label": "R\u00e8gne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode durant laquelle un monarque exerce son autorit\u00e9; le r\u00e8gne de Louis XIV est marqu\u00e9 par l\u0027expansion culturelle et militaire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the period during which a monarch is sovereign", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "R\u00e8gne", "name": "reign.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Louis XIV"], "concepts": [], "difficulty": "unknown", "distractors": ["Louis XIII", "Fran\u00e7ois Ier", "Napol\u00e9on Bonaparte", "Henri IV", "Charles III", "Fran\u00e7ois ler", "Charles Quint", "Charles X", "Philippe II"], "feedback": "Le ch\u00e2teau de Versailles est connu comme \u00e9tant le symbole de l\u0027absolutisme royal en France et a \u00e9t\u00e9 \u00e9difi\u00e9 par Louis XIV lui-m\u00eame.", "font": {"color": "white"}, "group": 3, "id": "36b24698181a4547adc84334c2777434", "label": "mcq", "lang": "fr", "question": "Qui a choisi le ch\u00e2teau de Versailles pour en faire un palais symbolique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2534, "doc_label": "9782210105669_140-157-CH08", "end_time": null, "first_page": 15, "html_tag": "p", "id": "f8b46d7987e4473ba16d5848470b0ff3", "image_url": null, "last_page": 15, "l sses sont \u00e9difi\u00e9es ou am\u00e9nag\u00e9es pour prot\u00e9ger les fronti\u00e8res du royaume comme celle de Neuf-Brisach. 4. Le pouvoir des rois de France est contest\u00e9, comme le montrent les nombreuses r\u00e9voltes contre l\u0027imp\u00f4t (Guyenne, Bretagne), ainsi que les nombreux \u00c9tats europ\u00e9ens ennemis (Royaume d\u0027Angleterre, Pays-Bas espagnols).", "title": null}], "statement": "Sous Louis XIV, Versailles est devenu le centre du pouvoir absolu.", "title": "Sous Louis XIV, Versailles est devenu le centre du pouvoir absolu.", "type": "true_false", "veracity": true}, {"answers": ["Le roi est le suzerain de tous les seigneurs"], "concepts": [], "difficulty": "unknown", "distractors": ["Les petits vassaux sont les suzerains des grands seigneurs.", "Le suzerain est toujours un petit seigneur.", "Un vassal peut \u00eatre suzerain du roi.", "Tous les seigneurs sont suzerains de leurs vassaux.", "Le suzerain et le vassal ont les m\u00eames droits.", "Il n\u2019y a pas de suzerain dans une principaut\u00e9.", "Tous les seigneurs sont ind\u00e9pendants du roi.", "Le suzerain doit hommage au petit seigneur.", "Les grands seigneurs sont directement au sommet de la pyramide."], "feedback": "La bonne r\u00e9ponse est correcte car le roi est le souverain de tous les seigneurs dans le royaume. Ils sont ses vassaux et lui doivent fid\u00e9lit\u00e9 et conseil. Les petits seigneurs sont donc inf\u00e9rieurs au roi dans la hi\u00e9rarchie vassalique.", "font": {"color": "white"}, "group": 3, "id": "4389dbe034a7454580795d59103d144d", "label": "mcq", "lang": "fr", "question": "Qui est le suzerain de tous les seigneurs dans le royaume ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 7, "html_tag": "p", "id": "be7b6504784b470d86749cdd79cef79e", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "81b2bc2b19f44e559171a43a4d1548bb", "order": 40.0, "origin_type": "document_content", "parent_id": "4dae339bfb06465b827c960f45e9fbaa", "prev_id": "4a62c9facd11472b9ce3fc6e63a39260", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 3 : Une principaut\u00e9 est un territoire que poss\u00e8de un grand seigneur. Le suzerain est un seigneur dont d\u00e9pend un autre seigneur appel\u00e9 son vassal. Le petit seigneur est le vassal d\u0027un grand seigneur qui est son suzerain. Niveau d\u0027acquisition 4 : La pyramide vassalique est un ensemble de liens de fid\u00e9lit\u00e9 \u00e0 la t\u00eate duquel se trouve le roi. Celui-ci est le suzerain de tous les seigneurs du royaume. Ceux-ci sont ses vassaux : ils lui pr\u00eatent hommage en \u00e9change d\u0027un fief. Ils lui doivent fid\u00e9lit\u00e9 et conseil. Si les grands seigneurs sont les vassaux du roi de France, ils ont eux m\u00eames des vassaux qui sont de plus petits seigneurs. Ils sont les suzerains de ces plus petits seigneurs et ils leur doivent protection. On parle de \u00ab pyramide \u00bb, car le roi est seul au sommet de cette organisation tandis que les petits seigneurs, qui en sont la base, sont tr\u00e8s nombreux.", "title": null}], "title": "Qui est le suzerain de tous les seigneurs dans le royaume ?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "Recueil historique m\u00e9di\u00e9val documentant les \u00e9v\u00e9nements majeurs comme la bataille de Bouvines et leur impact sur le royaume.", "doc_ids": [2553], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5938884f-e859-491a-936b-13f13ee35334", "label": "Chroniques de France", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Recueil historique m\u00e9di\u00e9val documentant les \u00e9v\u00e9nements majeurs comme la bataille de Bouvines et leur impact sur le royaume.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les Grandes Chroniques de France sont une chronique m\u00e9di\u00e9vale prestigieuse, souvent enlumin\u00e9e, retra\u00e7ant l\u0027histoire du royaume de France en ancien fran\u00e7ais, rassembl\u00e9e pour la premi\u00e8re fois sur demande du roi Louis IX (1214-1270) et augment\u00e9e ensuite dans des \u00e9ditions mises \u00e0 jour jusqu\u0027en 1461. L\u0027initiative de cette chronique est due \u00e0 Saint Louis (ce que l\u0027historien Bernard Guen\u00e9e conteste) qui souhaitait que l\u0027histoire transmise des Francs (depuis leur origine troyenne mythique, les Grandes Chroniques reprenant largement les Chroniques de Saint-Denis qui avaient d\u00e9j\u00e0 avanc\u00e9 cette th\u00e8se) soit conserv\u00e9e et mieux connue.\nLes Grandes Chroniques qui couvrent l\u0027origine des Francs, depuis leur anc\u00eatre troyen suppos\u00e9 jusqu\u0027\u00e0 Clovis, l\u0027\u00e9poque m\u00e9rovingienne, les dynasties carolingiennes et cap\u00e9tiennes directes des rois de France jusqu\u0027\u00e0 l\u0027Histoire contemporaine de la r\u00e9daction des Chroniques (dont les \u00e9ditions allant le plus loin poussent jusqu\u0027\u00e0 l\u0027ann\u00e9e 1461), constituent la pi\u00e8ce ma\u00eetresse de l\u0027histoire royale fran\u00e7aise.", "label": "Grandes Chroniques de France", "page_id": "683565", "thumbnail": null, "wikidata_id": "Q1543005"}, "wordnetentity": null}, {"answers": ["Le roi Philippe Auguste"], "concepts": [], "difficulty": "unknown", "distractors": ["Le roi Louis IX", "Le roi Charles VI", "Le roi Henri II", "Le roi Fran\u00e7ois Ier", "Le duc de Normandie", "L\u0027empereur Fr\u00e9d\u00e9ric Barberousse", "Le roi Jean le Bon", "Le comte de Champagne", "Le roi Henri IV"], "feedback": "Le roi Philippe Auguste \u00e9tait le souverain en charge de la France \u00e0 l\u0027\u00e9poque o\u00f9 la charte de Saint-Quentin a \u00e9t\u00e9 sign\u00e9e. Il est donc logique qu\u0027il soit celui qui a sign\u00e9 cette charte. Les autres souverains mentionn\u00e9s sont des distractions, car ils n\u0027avaient pas de rapport avec la charte de Saint-Quentin.", "font": {"color": "white"}, "group": 3, "id": "3867603361874610b6e22c528e7018a3", "label": "mcq", "lang": "fr", "question": "Qui a sign\u00e9 la charte de Saint-Quentin en 1195 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5909720ace0b48f78cd09bb2ca3a287e", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "cca047e7a8554189816a7a0aa23ecef0", "order": 10.0, "origin_type": "document_content", "parent_id": "0206f63e7b5f43d187ee1a6411c7d1c7", "prev_id": "0206f63e7b5f43d187ee1a6411c7d1c7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mot charte d\u00e9signe au Moyen \u00c2ge un acte officiel conclu entre un suzerain (souverain ou seigneur) et ses sujets. La charte de Saint-Quentin, une des plus anciennes chartes fran\u00e7aises, est sign\u00e9e en 1195 par le roi Philippe Auguste. Elle reconnait l\u0027existence de la communaut\u00e9 villageoise, limite les taxes et les corv\u00e9es, et accorde des privil\u00e8ges.", "title": null}], "title": "Qui a sign\u00e9 la charte de Saint-Quentin en 1195 ?", "type": "mcq"}, {"answers": ["Sous le r\u00e8gne de Philippe Auguste, entre 1180 et 1223"], "concepts": [], "difficulty": "unknown", "distractors": ["Sous le r\u00e8gne de Louis IX, entre 1226 et 1270", "Sous Charlemagne, entre 768 et 814", "Sous Henri IV, entre 1589 et 1610", "Sous Henri II, entre 1547 et 1559", "Durant le r\u00e8gne de Fran\u00e7ois Ier, d\u00e8s 1515", "Sous Napol\u00e9on Bonaparte, entre 1804 et 1815", "Sous Louis XIV, entre 1643 et 1715", "Sous Charles IX, entre 1560 et 1574", "Sous Louis XI, entre 1461 et 1483"], "feedback": "Sous le r\u00e8gne de Philippe Auguste, la superficie du domaine royal quadruple consid\u00e9rablement gr\u00e2ce \u00e0 la conqu\u00eate de nouveaux territoires, notamment aux d\u00e9pens du roi d\u0027Angleterre. Cela permet \u00e0 la monarchie fran\u00e7aise de s\u0027\u00e9tendre et de renforcer son pouvoir.", "font": {"color": "white"}, "group": 3, "id": "e7d1943fcd544a2eab7e58477ac74ae7", "label": "mcq", "lang": "fr", "question": "Sous quel r\u00e8gne la superficie du domaine royal quadruple-t-elle consid\u00e9rablement ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b246d6f369a4aa4bd1f54faad9d3d96", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "9dad55a6348f4a9089cd243f8e1a29c8", "order": 23.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "44196854462d4801856772665172317a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La construction du territoire national s\u0027op\u00e8re par \u00e9tapes et sur la longue dur\u00e9e par la dilatation du domaine royal. Au XIe et jusqu\u0027au d\u00e9but du XIIe si\u00e8cle, les rois tentent d\u0027abord de r\u00e9duire les enclaves qui s\u00e9parent Paris et Orl\u00e9ans. Le r\u00e8gne de Philippe Auguste (1180-1223) marque une \u00e9tape importante dans ce processus, puisque la monarchie qua- druple la superficie du domaine royal, en particulier aux d\u00e9pens du roi d\u0027Angleterre.", "title": null}], "title": "Sous quel r\u00e8gne la superficie du domaine royal quadruple-t-elle consid\u00e9rablement ?", "type": "mcq"}, {"answers": ["quadruple"], "concepts": [], "difficulty": "unknown", "distractors": [["double", "tripler", "r\u00e9duit", "d\u00e9cuple", "stagn\u00e9", "divise"]], "feedback": "La bonne r\u00e9ponse est \u0027quadruple\u0027. Sous le r\u00e8gne de Philippe Auguste, la superficie du domaine royal a \u00e9t\u00e9 multipli\u00e9e par quatre. Les autres r\u00e9ponses comme \u0027double\u0027 ou \u0027tripler\u0027 ne refl\u00e8tent pas l\u0027ampleur exacte de cette expansion, tandis que \u0027r\u00e9duit\u0027, \u0027stagn\u00e9\u0027 et \u0027divise\u0027 vont \u00e0 l\u0027encontre de l\u0027id\u00e9e d\u0027une augmentation territoriale.", "font": {"color": "white"}, "group": 4, "id": "538323ef8d48478b9dd411aa0274206a", "label": "fill_in", "lang": "fr", "query": "Le r\u00e8gne de Philippe Auguste marque une \u00e9tape importante de la construction du territoire national, car la monarchie \u003cblank\u003e la superficie du domaine royal.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b246d6f369a4aa4bd1f54faad9d3d96", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "9dad55a6348f4a9089cd243f8e1a29c8", "order": 23.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "44196854462d4801856772665172317a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La construction du territoire national s\u0027op\u00e8re par \u00e9tapes et sur la longue dur\u00e9e par la dilatation du domaine royal. Au XIe et jusqu\u0027au d\u00e9but du XIIe si\u00e8cle, les rois tentent d\u0027abord de r\u00e9duire les enclaves qui s\u00e9parent Paris et Orl\u00e9ans. Le r\u00e8gne de Philippe Auguste (1180-1223) marque une \u00e9tape importante dans ce processus, puisque la monarchie qua- druple la superficie du domaine royal, en particulier aux d\u00e9pens du roi d\u0027Angleterre.", "title": null}], "title": "Le r\u00e8gne de Philippe Auguste marque une \u00e9tape importante de la construction du territoire national, car la monarchie \u003cblank\u003e la superficie du domaine royal.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est vraie. Sous le r\u00e8gne de Philippe Auguste (1180-1223), la monarchie a effectivement consid\u00e9rablement agrandi le domaine royal, en quadruplant sa superficie, notamment au d\u00e9triment du roi d\u0027Angleterre.", "font": {"color": "white"}, "group": 5, "id": "594bb52951fb4f4aabf28c78e800dd60", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b246d6f369a4aa4bd1f54faad9d3d96", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "9dad55a6348f4a9089cd243f8e1a29c8", "order": 23.0, "origin_type": "document_content", "parent_id": "dc9ad72267894d80bff592b8ea997b10", "prev_id": "44196854462d4801856772665172317a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La construction du territoire national s\u0027op\u00e8re par \u00e9tapes et sur la longue dur\u00e9e par la dilatation du domaine royal. Au XIe et jusqu\u0027au d\u00e9but du XIIe si\u00e8cle, les rois tentent d\u0027abord de r\u00e9duire les enclaves qui s\u00e9parent Paris et Orl\u00e9ans. Le r\u00e8gne de Philippe Auguste (1180-1223) marque une \u00e9tape importante dans ce processus, puisque la monarchie qua- druple la superficie du domaine royal, en particulier aux d\u00e9pens du roi d\u0027Angleterre.", "title": null}], "statement": "Philippe Auguste a quadrupl\u00e9 la superficie du domaine royal durant son r\u00e8gne en prenant des terres au roi d\u0  et l\u0027expansion chr\u00e9tienne, un d\u00e9veloppement \u00e9conomique notable \u00e0 travers les villes marchandes et les foires. La pr\u00e9pond\u00e9rance de l\u0027\u00c9glise catholique a influenc\u00e9 tous les aspects de la vie sociale et culturelle, tandis que des styles architecturaux tels que le roman et le gothique ont \u00e9merg\u00e9. Le Moyen \u00c2ge a \u00e9t\u00e9 le th\u00e9\u00e2tre d\u0027\u00e9volutions culturelles, politiques et \u00e9conomiques majeures qui ont fa\u00e7onn\u00e9 l\u0027Europe moderne.", "doc_ids": [2531, 2535, 2542, 2545, 2558, 2557, 2565, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4a4eb8a5-748e-4018-9627-fcd7560d750f", "label": "Moyen \u00c2ge", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 15, "title": "Le Moyen \u00c2ge, ou p\u00e9riode m\u00e9di\u00e9vale, est une \u00e9poque historique s\u0027\u00e9tendant du Ve au XVe si\u00e8cle en Europe, g\u00e9n\u00e9ralement consid\u00e9r\u00e9e comme d\u00e9butant en 476 avec la chute de l\u0027Empire romain et se terminant en 1492 avec la d\u00e9couverte de l\u0027Am\u00e9rique. Cette p\u00e9riode est caract\u00e9ris\u00e9e par le d\u00e9clin des structures politiques romaines et l\u0027\u00e9mergence des \u00c9tats chr\u00e9tiens, ainsi que par la mont\u00e9e du syst\u00e8me f\u00e9odal. Elle est marqu\u00e9e par des \u00e9v\u00e9nements significatifs tels que les croisades et l\u0027expansion chr\u00e9tienne, un d\u00e9veloppement \u00e9conomique notable \u00e0 travers les villes marchandes et les foires. La pr\u00e9pond\u00e9rance de l\u0027\u00c9glise catholique a influenc\u00e9 tous les aspects de la vie sociale et culturelle, tandis que des styles architecturaux tels que le roman et le gothique ont \u00e9merg\u00e9. Le Moyen \u00c2ge a \u00e9t\u00e9 le th\u00e9\u00e2tre d\u0027\u00e9volutions culturelles, politiques et \u00e9conomiques majeures qui ont fa\u00e7onn\u00e9 l\u0027Europe moderne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Moyen \u00c2ge est une p\u00e9riode de l\u0027histoire de l\u0027Europe, s\u0027\u00e9tendant du d\u00e9but du Ve \u00e0 la fin du XVe si\u00e8cle, qui d\u00e9bute avec le d\u00e9clin de l\u0027Empire romain d\u0027Occident et se termine par la Renaissance et les grandes d\u00e9couvertes. Situ\u00e9e entre l\u0027Antiquit\u00e9 et les Temps modernes, la p\u00e9riode est souvent subdivis\u00e9e entre le haut Moyen \u00c2ge (Ve\u2009\u2013\u2009Xe si\u00e8cle), le Moyen \u00c2ge central (XIe\u2009\u2013\u2009XIIIe si\u00e8cle) et le Moyen \u00c2ge tardif (XIVe\u2009\u2013\u2009XVe si\u00e8cle).\nLa d\u00e9population, la d\u00e9surbanisation et les migrations de l\u0027Antiquit\u00e9 tardive se poursuivent durant le haut Moyen \u00c2ge et les envahisseurs ou migrants barbares fondent de nouveaux royaumes sur les territoires de l\u0027ancien Empire romain d\u0027Occident.", "label": "Moyen \u00c2ge", "page_id": "1974", "thumbnail": null, "wikidata_id": "Q12554"}, "wordnetentity": {"definition": "the period of history between classical antiquity and the Italian Renaissance", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Moyen \u00c2ge", "name": "middle_ages.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["f\u00e9odaux"], "concepts": [], "difficulty": "unknown", "distractors": [["communaux", "r\u00e9gionaux", "marchands", "militaires", "locaux", "religieux"]], "feedback": "La bonne r\u00e9ponse est \u0027f\u00e9odaux\u0027 car, au XIIe si\u00e8cle, le pouvoir royal cherche \u00e0 s\u0027imposer face au syst\u00e8me f\u00e9odal qui domine l\u0027organisation politique et sociale. Les autres propositions comme \u0027communaux\u0027, \u0027r\u00e9gionaux\u0027, ou \u0027religieux\u0027 ne correspondent pas \u00e0 la nature des enjeux de pouvoir sp\u00e9cifiques \u00e0 cette \u00e9poque.", "font": {"color": "white"}, "g
