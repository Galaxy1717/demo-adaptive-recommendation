s. L\u0027IR est calcul\u00e9 selon un bar\u00e8me progressif qui varie en fonction du quotient familial et des tranches de revenus, tenant compte de divers abattements et exon\u00e9rations sp\u00e9cifiques. Cet imp\u00f4t joue un r\u00f4le essentiel dans le financement des services publics en France et influence la charge fiscale des contribuables. De plus, l\u0027IR inclut les B\u00e9n\u00e9fices Non Commerciaux (BNC) dans le calcul du revenu global imposable et peut offrir une option pour le Pr\u00e9l\u00e8vement Forfaitaire Lib\u00e9ratoire (PFL), notamment lors de la distribution des dividendes apr\u00e8s l\u0027IS.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En France, l\u0027imp\u00f4t sur le revenu (IR) est un imp\u00f4t direct cr\u00e9\u00e9 par la loi de finances du 15 juillet 1914 et mis en place en 1916.\nInitialement appel\u00e9 \u00ab imp\u00f4t g\u00e9n\u00e9ral sur le revenu \u00bb, il avait pour but de moderniser le syst\u00e8me fiscal de l\u0027\u00c9tat, \u00e0 financer les efforts de guerre et la reconstruction de la France en pleine Premi\u00e8re Guerre mondiale,  Il subit de nombreuses modifications par la suite, comme en 1926 pour compenser la suppression de l\u0027imp\u00f4t sur les portes et fen\u00eatres, ou en 1945 avec l\u0027introduction du quotient familial.\nIl prend le nom d\u0027imp\u00f4t sur le revenu des personnes physiques (IRPP) en 1949, puis son nom actuel d\u0027imp\u00f4t sur le revenu (IR) en 1971, par opposition \u00e0 l\u0027imp\u00f4t sur le revenu des personnes morales (IRPM), devenu l\u0027imp\u00f4t sur les soci\u00e9t\u00e9s (IS).", "label": "Imp\u00f4t sur le revenu (France)", "page_id": "80492", "thumbnail": null, "wikidata_id": "Q1308189"}, "wordnetentity": {"definition": "a personal tax levied on annual income", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Imp\u00f4t sur le revenu", "name": "income_tax.n.01", "region_domains": [], veufs) ou 50 000  (contribuables soumis \u00e0 imposition commune) est formul\u00e9e au plus tard lors de l\u0027encaissement des revenus.", "title": null}], "title": "Quel est le taux du PFNL pour un contrat d\u0027une dur\u00e9e de plus de huit ans ?", "type": "mcq"}, {"answers": ["\u00c0 partir de huit ans"], "concepts": [], "difficulty": "unknown", "distractors": ["Apr\u00e8s trois ans", "D\u00e8s la premi\u00e8re ann\u00e9e", "Apr\u00e8s cinq ans", "Une fois deux ans \u00e9coul\u00e9s", "Apr\u00e8s sept ans", "D\u00e8s dix ans", "Apr\u00e8s six mois", "Apr\u00e8s douze ans", "Au bout de neuf ans"], "feedback": "L\u0027abattement annuel est appliqu\u00e9 \u00e0 partir de huit ans, ce qui signifie que les produits acquis avant cette p\u00e9riode ne b\u00e9n\u00e9ficient pas de cet avantage fiscal.", "font": {"color": "white"}, "group": 3, "id": "667aa63a9b3649c49354088a615564d1", "label": "mcq", "lang": "fr", "question": "\u00c0 partir de combien d\u0027ann\u00e9es les produits acquis b\u00e9n\u00e9ficient-ils d\u0027un abattement annuel ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 18, "html_tag": "p", "id": "3955f630d5e94fab86c465032a6c9461", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "091c4e92fd5f49e8b55c77a91afce792", "order": 10.0, "origin_type": "document_content", "parent_id": "916a377bbc124dae9d763a2f1bfb089e", "prev_id": "916a377bbc124dae9d763a2f1bfb089e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En cas de rachat ou de d\u00e9nouement \u00e0 partir de huit ans, les produits acquis ou constat\u00e9s ne sont soumis \u00e0 l\u0027imp\u00f4t sur le revenu qu\u0027apr\u00e8s application d\u0027un abattement annuel de 4 600  (personnes seules) ou 9 200  (couples soumis \u00e0 une imposition commune). La fraction exc\u00e9dant ces montants est soumise au pr\u00e9l\u00e8vement forfaitaire unique (PFU) ou, sur option globale, au bar\u00e8me progressif (au moment de la d\u00e9claration des revenus).", "title": null}], "title": "\u00c0 partir de combien d\u0027ann\u00e9es les produits acquis b\u00e9n\u00e9ficient-ils d\u0027un abattement annuel ?", "type": "mcq"}, {"answers": ["Les parts de fonds immobiliers d\u00e9tenues \u00e0 travers des contrats d\u0027assurance-vie"], "concepts": [], "difficulty": "unknown", "distractors": ["Les obligations gouvernementales mises en unit\u00e9 de compte", "Les actifs mon\u00e9taires li\u00e9s aux contrats d\u0027\u00e9pargne", "Les propri\u00e9t\u00e9s physiques achet\u00e9es directement via l\u0027assur\u00e9", "Les actions cot\u00e9es sur les march\u00e9s financiers", "L\u0027argent liquide stock\u00e9 dans des comptes bancaires", "Les pr\u00eats hypoth\u00e9caires obtenus par les investisseurs", "Les v\u00e9hicules de placement non r\u00e9glement\u00e9s", "Les fonds en Euros distribu\u00e9s dans les assurances d\u00e9c\u00e8s", "Les investissements entre parties li\u00e9es"], "feedback": "La bonne r\u00e9ponse fait directement r\u00e9f\u00e9rence \u00e0 la disposition concernant les contrats d\u0027assurance-vie, qui sont principalement li\u00e9s aux parts de fonds immobiliers. Cette r\u00e9ponse est donc coh\u00e9rente avec le contenu du texte.", "font": {"color": "white"}, "group": 3, "id": "35325220931747c893e3794609426b3f", "label": "mcq", "lang": "fr", "question": "Que concerne la disposition relative aux assurances-vie dans ce contexte immobilier ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 42, "html_tag": "li", "id": "ea23774f2afb42989b6a3ba6f7f2619a", "image_url": null, "last_page": 42, "long_summary": null, "next_id": "18b1b21ee13b4454b1288c1f77d4eafd", "order": 11.0, "origin_type": "document_content", "parent_id": "abcf78bdd3ee46b3bd070a536bb94caf", "prev_id": "dc410d8cc3a44c0ba859385a514d0e16", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": " les actions ou parts, (d\u00e9tenues directement ou indirectement par les soci\u00e9t\u00e9s ou organismes) \u00e0 hauteur de leur valeur repr\u00e9sentative de biens ou droits immobiliers ;  les assurances-vie pour la valeur de rachat du contrat en unit\u00e9s de compte \u00e0 hauteur de la fraction de la valeur repr\u00e9sentative d\u0027actifs immobiliers. Cette disposition concerne essentiellement les parts de fonds immobiliers (SCPI, OPCI) d\u00e9tenues \u00e0 travers des contrats d\u0027assurance-vie ;", "title": null}], "title": "Que concerne la disposition relative aux assurances-vie dans ce contexte immobilier ?", "type": "mcq"}, {"answers": ["7,5 %"], "concepts": [], "difficulty": "unknown", "distractors": [["12,8 %", "4,6 %", "9,2 %", "15,4 %", "6,5 %", "10,7 %"]], "feedback": "La bonne r\u00e9ponse est 7,5 %, car pour les contrats souscrits entre 1997 et 2017, en cas de rachat apr\u00e8s huit ans, le taux du pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire applicable est de 7,5 %. Les autres taux mentionn\u00e9s ne correspondent pas \u00e0 cette situation particuli\u00e8re.", "font": {"color": "white"}, "group": 4, "id": "97a2258c14f44595b0315cedfbaa42ac", "label": "fill_in", "lang": "fr", "query": "Pour les contrats souscrits entre le 26 septembre 1997 et le 26 septembre 2017, et en cas de rachat apr\u00e8s huit ans, les produits sont soumis \u00e0 un pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) au taux de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "fir t du capital, permettant un imp\u00f4t fixe sur les gains r\u00e9alis\u00e9s. Il a \u00e9t\u00e9 con\u00e7u pour simplifier la fiscalit\u00e9 des produits d\u0027\u00e9pargne, notamment ceux li\u00e9s aux contrats d\u0027assurance-vie. Le PFL s\u0027applique principalement aux produits des contrats d\u0027une dur\u00e9e \u00e9gale ou sup\u00e9rieure \u00e0 huit ans, avec un taux r\u00e9duit de 7,5 % lors du rachat, \u00e9vitant ainsi l\u0027imposition progressive selon la dur\u00e9e de d\u00e9tention. En 2018, il a \u00e9t\u00e9 modifi\u00e9 pour supprimer l\u0027anonymat des transactions.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4cc85990-e0f2-4e8d-8cf7-35084ea28d78", "label": "Pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le Pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) est une imposition directe et optionnelle sur les revenus de placements et du capital, permettant un imp\u00f4t fixe sur les gains r\u00e9alis\u00e9s. Il a \u00e9t\u00e9 con\u00e7u pour simplifier la fiscalit\u00e9 des produits d\u0027\u00e9pargne, notamment ceux li\u00e9s aux contrats d\u0027assurance-vie. Le PFL s\u0027applique principalement aux produits des contrats d\u0027une dur\u00e9e \u00e9gale ou sup\u00e9rieure \u00e0 huit ans, avec un taux r\u00e9duit de 7,5 % lors du rachat, \u00e9vitant ainsi l\u0027imposition progressive selon la dur\u00e9e de d\u00e9tention. En 2018, il a \u00e9t\u00e9 modifi\u00e9 pour supprimer l\u0027anonymat des transactions.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) ou pr\u00e9l\u00e8vement lib\u00e9ratoire forfaitaire (PLF) est, dans la fiscalit\u00e9 fran\u00e7aise, un pr\u00e9l\u00e8vement qu\u0027un contribuable peut choisir \u00e0 la place de l\u0027imp\u00f4t sur le revenu \u00e0 bar\u00e8me progressif pou euvent b\u00e9n\u00e9ficier d\u0027une exon\u00e9ration totale ou partielle selon la dur\u00e9e de d\u00e9tention.", "font": {"color": "white"}, "group": 3, "id": "1ef27593623943a9879238df099b1a40", "label": "mcq", "lang": "fr", "question": "En fonction de quoi sont impos\u00e9s les produits des bons et contrats d\u0027assurance-vie ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 19, "html_tag": "p", "id": "49b224aad51c4bdaa4e6ddc85ae5722f", "image_url": null, "last_page": 19, "long_summary": null, "next_id": "f2403284e25747ca98f744e813dfc43c", "order": 20.0, "origin_type": "document_content", "parent_id": "1fed4395d0e748a4b451fdf6b992821c", "prev_id": "1fed4395d0e748a4b451fdf6b992821c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les produits sont imposables dans les conditions expos\u00e9es ci-dessus (IR ou PFL \u00e0 35 % ou 15 %) selon la dur\u00e9e de d\u00e9tention. Le pr\u00e9l\u00e8vement forfaitaire unique (PFU) ne s\u0027applique pas pour ces produits. Les produits des bons ou contrats de capitalisation et des contrats d\u0027assurance-vie sont dans tous les cas exon\u00e9r\u00e9s d\u0027IR (mais pas de pr\u00e9l\u00e8vements sociaux). La loi de finances pour 2020 a supprim\u00e9 l\u0027exon\u00e9ration des produits des contrats d\u0027assurance-vie (et bons ou contrats de capitalisation) souscrits avant le 1er janvier 1983 pour ceux se rapportant \u00e0 des primes vers\u00e9es depuis le 10 octobre 2019.", "title": null}], "title": "En fonction de quoi sont impos\u00e9s les produits des bons et contrats d\u0027assurance-vie ?", "type": "mcq"}, {"answers": ["Les produits sont soumis au PFL sans application de l\u0027abattement annuel"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027abattement annuel est doubl\u00e9 dans ce cas", "Le PFU s\u0027applique automatiquement aux produits", "Les produits ne sont pas tax\u00e9s du tout cette ann\u00e9e-l\u00e0", "Seule la partie exc\u00e9dant l\u0027abattement est soumise au PFL", "Les primes vers\u00e9es avant 2017 b\u00e9n\u00e9ficient d\u0027une exon\u00e9ration", "Un abattement exceptionnel de 12 600 \u20ac est appliqu\u00e9", "Le taux du PFL varie selon le montant des produits", "Il est possible d\u0027annuler l\u0027option sous certaines conditions", "L\u0027option pour le PFL s\u0027applique r\u00e9troactivement sur toutes les primes"], "feedback": "Si un contribuable opte pour le PFL sur des produits, cela signifie qu\u0027il choisit de payer un taux forfaitaire de 7,5% sur ces produits sans pouvoir b\u00e9n\u00e9ficier de l\u0027abattement annuel. Cela peut \u00eatre avantageux dans certains cas, notamment pour des montants importants.", "font": {"color": "white"}, "group": 3, "id": "d47d7620f06e4a629e5b6b6f8d56f1c5", "label": "mcq", "lang": "fr", "question": "Que se passe-t-il si un contribuable opte pour le pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) sur des produits ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 18, "html_tag": "p", "id": "5da06a86fbcc48d48c1a446d182f7d3e", "image_url": null, "last_page": 19, "long_summary": null, "next_id": "b59c9f0dbbd24754b817a30cea14de36", "order": 24.0, "origin_type": "document_content", "parent_id": "4301d6d4ee8a40e6b549ff02424d793f", "prev_id": "4301d6d4ee8a40e6b549ff02424d793f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les produits des contrats d\u0027une dur\u00e9e inf\u00e9rieure \u00e0 huit ans attach\u00e9s \u00e0 des primes vers\u00e9es depuis le 27 septembre 2017 sont soumis au PFU de 12,8 % ou, sur option globale, au bar\u00e8me progressif de l\u0027imp\u00f4t sur le revenu. Pour les bons et contrats souscrits du 26 septembre 1997 au 26 septembre 2017 et en cas de rachat ou d\u00e9nouement apr\u00e8s huit ans, les produits sont soumis \u00e0 un pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) au taux de 7,5 %. \u00c0 d\u00e9faut d\u0027option pour le pr\u00e9l\u00e8vement, cette fraction est tax\u00e9e \u00e0 l\u0027IR au taux progressif. Le pr\u00e9l\u00e8vement forfaitaire unique (PFU) ne s\u0027applique pas pour ces produits. En cas d\u0027option pour le pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL), les produits sont soumis \u00e0 ce pr\u00e9l\u00e8vement pour leur montant brut sans qu\u0027il soit fait application de l\u0027abattement annuel de 4 600  (personnes seules) ou 9 200  (couples mari\u00e9s). Le contribuable b\u00e9n\u00e9ficie d\u0027un cr\u00e9dit d\u0027imp\u00f4t calcul\u00e9 comme suit : le taux du PFL est multipli\u00e9 par le montant de l\u0027abattement non imput\u00e9 dans la limite des produits qui y sont soumis. Le cr\u00e9dit d\u0027imp\u00f4t est imputable sur l\u0027imp\u00f4t d\u00fb au titre de l\u0027ann\u00e9e suivante et en cas d\u0027exc\u00e9dent rembours\u00e9.  l\u0027abattement ne joue pas et le PFL est obligatoirement applicable (sous r\u00e9serve des conventions internationales) lorsque les b\u00e9n\u00e9ficiaires sont domicili\u00e9s hors de France.", "title": null}], "title": "Que se passe-t-il si un contribuable opte pour le pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire (PFL) sur des produits ?", "type": "mcq"}, {"answers": ["35 %"], "concepts": [], "difficulty": "unknown", "distractors": ["40 %", "42 %", "25 %", "36 %", "39 %", "29 %", "44 %", "32 %", "49 %"], "feedback": "Pour une dur\u00e9e de d\u00e9tention inf\u00e9rieure \u00e0 4 ans, le taux du pr\u00e9l\u00e8vement forfaitaire lib\u00e9ratoire est de 35%. Cela signifie que si un individu d\u00e9tient un produit pour moins de 4 ans et
