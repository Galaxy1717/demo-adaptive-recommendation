0fc4d614c308", "57002086-72d4-4ab0-a1fd-3608f526127a"], "corpus_id": null, "definition": "\u00c9tat o\u00f9 tous les individus ont un acc\u00e8s r\u00e9gulier, physique, social et \u00e9conomique \u00e0 une nourriture suffisante, s\u00fbre et nutritive pour mener une vie active et saine. La s\u00e9curit\u00e9 alimentaire est influenc\u00e9e par des facteurs \u00e9conomiques et environnementaux, prenant en compte les menaces potentielles pos\u00e9es par les changements environnementaux sur cet acc\u00e8s. Elle inclut \u00e9galement des contextes sp\u00e9cifiques comme en \u00c9thiopie, o\u00f9 la croissance d\u00e9mographique et d\u0027autres facteurs rendent l\u0027acc\u00e8s \u00e0 des aliments nutritifs fragile malgr\u00e9 certaines am\u00e9liorations.", "doc_ids": [2555, 2559, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "93d185d0-5e5d-4d83-a311-add782808c4e", "label": "S\u00e9curit\u00e9 alimentaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9tat o\u00f9 tous les individus ont un acc\u00e8s r\u00e9gulier, physique, social et \u00e9conomique \u00e0 une nourriture suffisante, s\u00fbre et nutritive pour mener une vie active et saine. La s\u00e9curit\u00e9 alimentaire est influenc\u00e9e par des facteurs \u00e9conomiques et environnementaux, prenant en compte les menaces potentielles pos\u00e9es par les changements environnementaux sur cet acc\u00e8s. Elle inclut \u00e9galement des contextes sp\u00e9cifiques comme en \u00c9thiopie, o\u00f9 la croissance d\u00e9mographique et d\u0027autres facteurs rendent l\u0027acc\u00e8s \u00e0 des aliments nutritifs fragile malgr\u00e9 certaines am\u00e9liorations.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "\u00ab La s\u00e9curit\u00e9 alimentaire existe lorsque tous les \u00eatres humains ont, \u00e0 tout moment, la possibilit\u00e9 physique, sociale et \u00e9conomique de se procurer une nourriture suffisante, saine et nutritive leur permettant de satisfaire leurs besoins et pr\u00e9f\u00e9rences alimentaires pour mener une vie saine et active \u00bb est la d\u00e9finition formelle du concept de s\u00e9curit\u00e9 alimentaire selon le Comit\u00e9 de la S\u00e9curit\u00e9 alimentaire mondiale. Cette d\u00e9finition a \u00e9t\u00e9 adopt\u00e9e par un consensus international depuis le Conf\u00e9rence mondiale de l\u0027alimentation tenue \u00e0 Rome en 1996.\nOn consid\u00e8re classiquement que la s\u00e9curit\u00e9 alimentaire comporte quatre dimensions ou \u00ab piliers \u00bb :\n\nacc\u00e8s (capacit\u00e9 de produire sa propre alimentation et donc de disposer des moyens de le faire, ou capacit\u00e9 d\u0027acheter sa nourriture et donc de disposer d\u0027un pouvoir d\u0027achat suffisant pour le faire) ;\ndisponibilit\u00e9 (quantit\u00e9s suffisantes d\u0027aliments, qu\u0027ils proviennent de la production int\u00e9rieure, de stocks, d\u0027importations ou d\u0027aides) ;\nqualit\u00e9 (des aliments et des r\u00e9gimes alimentaires des points de vue nutritionnel, sanitaire, mais aussi socioculturel) ;\nstabilit\u00e9 (des capacit\u00e9s d\u0027acc\u00e8s et donc des prix et du pouvoir d\u0027achat, des disponibilit\u00e9s et de la qualit\u00e9 des aliments et des r\u00e9gimes alimentaires).", "label": "S\u00e9curit\u00e9 alimentaire", "page_id": "15376", "thumbnail": null, "wikidata_id": "Q1229911"}, "wordnetentity": null}, {"aliases": ["e87aa9eb-4c51-4a4b-88fd-b16fe585c256", "2d81e09a-5f30-4602-8e3a-8002f9eb4932", "40e77003-0ff1-45f5-a49b-eb00e6ff646e"], "corpus_id": null, "definition": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f52dfd66-9ce8-4679-a03a-b90c36b0884f", "label": "Ressources limit\u00e9es", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les ressources limit\u00e9es d\u00e9signent les \u00e9l\u00e9ments naturels ou \u00e9conomiques, ainsi que les biens et services, qui sont disponibles en quantit\u00e9 restreinte. Leur gestion n\u00e9cessite une attention particuli\u00e8re pour \u00e9viter l\u0027\u00e9puisement tout en r\u00e9pondant aux besoins humains croissants, posant des d\u00e9fis pour leur renouvellement et leur accessibilit\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["5d7bcd1f-79cf-46cb-b2e8-a4a28a5b8076"], "corpus_id": null, "definition": "Les politiques publiques d\u00e9signent l\u0027ensemble des d\u00e9cisions prises par les gouvernements pour g\u00e9rer les affaires publiques, incluant la gestion des ressources en eau et l\u0027approvisionnement alimentaire. Elles visent \u00e0 r\u00e9soudre des probl\u00e8mes sociaux, \u00e9conomiques ou environnementaux, influen\u00e7ant directement le bien-\u00eatre de la population et l\u0027utilisation durable des ressources.", "doc_ids": [2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fff0416d-a425-4621-a884-8703cba3a1b5", "label": "Politiques publiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les politiques publiques d\u00e9signent l\u0027ensemble des d\u00e9cisions prises par les gouvernements pour g\u00e9rer les affaires publiques, incluant la gestion des ressources en eau et l\u0027approvisionnement alimentaire. Elles visent \u00e0 r\u00e9soudre des probl\u00e8mes sociaux, \u00e9conomiques ou environnementaux, influen\u00e7ant directement le bien-\u00eatre de la population et l\u0027utilisation durable des ressources.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une politique publique est une intervention de l\u0027\u00c9tat ou d\u0027une autre autorit\u00e9 publique (banque centrale, collectivit\u00e9 territoriale\u2026) afin d\u0027avoir un effet sur la soci\u00e9t\u00e9 ou un territoire. Les politiques publiques sont la modalit\u00e9 d\u0027action de la puissance publique.", "label": "Politique publique", "page_id": "1226283", "thumbnail": null, "wikidata_id": "Q546113"}, "wordnetentity": null}, {"aliases": ["116cc4b4-aded-4472-82b2-87fef7b4ae6c"], "corpus_id": null, "definition": "Les ressources naturelles sont des \u00e9l\u00e9ments de l\u0027environnement, tels que l\u0027eau, les min\u00e9raux, la biodiversit\u00e9 et d\u0027autres ressources fournies par la nature, qui sont essentiels pour le d\u00e9veloppement \u00e9conomique et social des soci\u00e9t\u00e9s humaines. Elles sont souvent surexploit\u00e9es en raison de la croissance d\u00e9mographique et des besoins croissants de la population.", "doc_ids": [2568, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "afd854f0-a462-43d8-9d1d-1ce1c38d1c6c", "label": "ressources naturelles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les ressources naturelles sont des \u00e9l\u00e9ments de l\u0027environnement, tels que l\u0027eau, les min\u00e9raux, la biodiversit\u00e9 et d\u0027autres ressources fournies par la nature, qui sont essentiels pour le d\u00e9veloppement \u00e9conomique et social des soci\u00e9t\u00e9s humaines. Elles sont souvent surexploit\u00e9es en raison de la croissance d\u00e9mographique et des besoins croissants de la population.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "De mani\u00e8re g\u00e9n\u00e9rale, une ressource naturelle est une substance, un organisme, un milieu ou un objet pr\u00e9sent dans la nature, sans action humaine, et qui fait, dans la plupart des cas, l\u0027objet d\u0027une utilisation pour satisfaire les besoins (\u00e9nergies, alimentation, agr\u00e9ment, etc.) des humains, animaux ou v\u00e9g\u00e9taux.\nIl peut s\u0027agir :\n\nd\u0027une mati\u00e8re premi\u00e8re min\u00e9rale : l\u0027eau douce, les granulats, les minerais m\u00e9talliques\u2026) ;\nd\u0027un produit d\u0027origine sauvage (ex. : le bois, le poisson, le gibier\u2026) ;\nd\u0027un milieu naturel, source de services \u00e9cosyst\u00e9miques (ex.", "label": "Ressource naturelle", "page_id": "2621", "thumbnail": null, "wikidata_id": "Q188460"}, "wordnetentity": null}, {"aliases": ["636bf252-2670-4618-84a1-ea7cca864bad", "a428d3dc-d902-4432-88c1-3f835f1fee2d", "b34553c5-f8cb-4190-ada3-2a337d5f5dde"], "corpus_id": null, "definition": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a9fabfa0-7cb4-4f23-9ed0-0aa20a4abe79", "label": "Gestion durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["7d3dcdb5-1d03-4c10-97bc-1da50a418f8b", "5ace06ba-884f-455c-8db0-fdb52646778a", "98d904ba-3e22-4853-9e1e-b3c068761581", "c3ef874b-0568-445c-941c-dae4044f770b"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s de d\u00e9veloppement d\u00e9signent les disparit\u00e9s \u00e9conomiques et sociales croissantes entre diff\u00e9rentes r\u00e9gions ou pays, ainsi qu\u0027au sein des soci\u00e9t\u00e9s. Elles se manifestent par un acc\u00e8s in\u00e9gal aux ressources, aux opportunit\u00e9s \u00e9conomiques et aux services sociaux, affectant la capacit\u00e9 des pays \u00e0 g\u00e9rer les risques et \u00e0 prot\u00e9ger leurs populations. Ces in\u00e9galit\u00e9s peuvent \u00eatre observ\u00e9es dans des contextes sp\u00e9cifiques, comme les diff\u00e9rences de prosp\u00e9rit\u00e9 entre la c\u00f4te Est et l\u0027Ouest de la Chine, illustrant comment certaines zones prosp\u00e8rent tandis que d\u0027autres stagnent. Ces disparit\u00e9s sont souvent exacerb\u00e9es par des facteurs historiques, politiques et g\u00e9ographiques.", "doc_ids": [2551, 2562, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3f6b4e8d-0aa4-429d-a37e-b5a07bd5e1e6", "label": "In\u00e9galit\u00e9s de d\u00e9veloppement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les in\u00e9galit\u00e9s de d\u00e9veloppement d\u00e9signent les disparit\u00e9s \u00e9conomiques et sociales croissantes entre diff\u00e9rentes r\u00e9gions ou pays, ainsi qu\u0027au sein des soci\u00e9t\u00e9s. Elles se manifestent par un acc\u00e8s in\u00e9gal aux ressources, aux opportunit\u00e9s \u00e9conomiques et aux services sociaux, affectant la capacit\u00e9 des pays \u00e0 g\u00e9rer les risques et \u00e0 prot\u00e9ger leurs populations. Ces in\u00e9galit\u00e9s peuvent \u00eatre observ\u00e9es dans des contextes sp\u00e9cifiques, comme les diff\u00e9rences de prosp\u00e9rit\u00e9 entre la c\u00f4te Est et l\u0027Ouest de la Chine, illustrant comment certaines zones prosp\u00e8rent tandis que d\u0027autres stagnent. Ces disparit\u00e9s sont souvent exacerb\u00e9es par des facteurs historiques, politiques et g\u00e9ographiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["95b483dc-5087-4170-9ff4-3611d9480047", "d5e60016-1877-40fa-8dc1-aa84efec7106", "18ce063a-f7e8-4ee4-9367-1ac29f105f63", "b607ca8b-0a83-42c6-8c41-4bf4d184275e", "e2ae2aa0-9962-4d88-916c-4672aded678d", "de0456c3-6f83-4b83-a377-19771db724e7", "d5be1eac-3542-44f2-9775-31e9ab60a7fa", "2d67d019-3b8d-4aec-9c44-6074fb52f69f", "aaa1f169-bc23-4f8a-86bb-7b96f8997815", "19a87f34-798d-4cb1-b4fc-4fa6fa80b266", "37c8030f-d598-48b2-9d98-095dad215f43", "cd7b1654-d21c-415e-abd8-5ceee02fa028"], "corpus_id": null, "definition": "L\u0027Indice de D\u00e9veloppement Humain (IDH) est un indicateur composite qui \u00e9value le bien-\u00eatre d\u0027une population \u00e0 travers trois dimensions fondamentales : la sant\u00e9, mesur\u00e9e par l\u0027esp\u00e9rance de vie \u00e0 la naissance ; l\u0027\u00e9ducation, \u00e9valu\u00e9e par le taux d\u0027alphab\u00e9tisation des adultes et le taux brut de scolarisation ; et le niveau de vie, d\u00e9termin\u00e9 par le revenu national brut par habitant. L\u0027IDH varie entre 0 et 1, o\u00f9 des valeurs plus \u00e9lev\u00e9es indiquent un meilleur d\u00e9veloppement humain. Un IDH sup\u00e9rieur \u00e0 0.8 indique un d\u00e9veloppement \u00e9lev\u00e9. Bien que cette mesure soit utile pour analyser les progr\u00e8s sociaux et \u00e9conomiques d\u0027un pays ainsi que pour classer les pays selon leur d\u00e9veloppement en tenant compte des conditions de vie et du bien-\u00eatre g\u00e9n\u00e9ral de sa population, elle peut parfois \u00eatre insuffisante pour \u00e9valuer les conditions sp\u00e9cifiques d\u0027un pays.", "doc_ids": [2551, 2559, 2562, 2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8abccdfc-6021-42f7-a3cc-3c10cdd66b9d", "label": "Indice de d\u00e9veloppement humain (IDH)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "L\u0027Indice de D\u00e9veloppement Humain (IDH) est un indicateur composite qui \u00e9value le bien-\u00eatre d\u0027une population \u00e0 travers trois dimensions fondamentales : la sant\u00e9, mesur\u00e9e par l\u0027esp\u00e9rance de vie \u00e0 la naissance ; l\u0027\u00e9ducation, \u00e9valu\u00e9e par le taux d\u0027alphab\u00e9tisation des adultes et le taux brut de scolarisation ; et le niveau de vie, d\u00e9termin\u00e9 par le revenu national brut par habitant. L\u0027IDH varie entre 0 et 1, o\u00f9 des valeurs plus \u00e9lev\u00e9es indiquent un meilleur d\u00e9veloppement humain. Un IDH sup\u00e9rieur \u00e0 0.8 indique un d\u00e9veloppement \u00e9lev\u00e9. Bien que cette mesure soit utile pour analyser les progr\u00e8s sociaux et \u00e9conomiques d\u0027un pays ainsi que pour classer les pays selon leur d\u00e9veloppement en tenant compte des conditions de vie et du bien-\u00eatre g\u00e9n\u00e9ral de sa population, elle peut parfois \u00eatre insuffisante pour \u00e9valuer les conditions sp\u00e9cifiques d\u0027un pays.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027indice de d\u00e9veloppement humain ou IDH est un indice statistique composite visant \u00e0 \u00e9valuer le taux de d\u00e9veloppement humain des pays du monde. L\u0027IDH se fondait initialement sur trois crit\u00e8res : le PIB par habitant, l\u0027esp\u00e9rance de vie \u00e0 la naissance et le niveau d\u0027\u00e9ducation des enfants de 17 ans et plus.\nLe concept du d\u00e9veloppement humain est plus large que ce qu\u0027en d\u00e9crit l\u0027IDH. Ce n\u0027en est qu\u0027un indicateur, cr\u00e9\u00e9 par le PNUD en 1990 pour \u00e9valuer ce qui n\u0027\u00e9tait mesur\u00e9 auparavant qu\u0027avec impr\u00e9cision.", "label": "Indice de d\u00e9veloppement humain", "page_id": "117120", "thumbnail": null, "wikidata_id": "Q38994"}, "wordnetentity": null}, {"aliases": ["234d1162-2b44-4a17-877c-a980f2f223a9", "c9059ac9-af9f-46c0-b432-32b5fb2302ad", "00fb99b7-8674-4cab-a355-36aac7143ea2", "a35b2557-ba60-437d-899c-c15c5492ccf6", "53b56813-ef33-4b48-b7e0-cde5e3b0cd0c", "1909ffbb-08fb-4e71-afe6-d3e4c1ce535b", "cf240cf0-7a8a-44d2-bc8b-de43e9aac1d7", "3ab7b5fa-cbd0-4d1c-a387-7fc0c1c5a0b0", "aa6e295a-fe64-474e-a098-57e8a986d448", "474e977c-2d88-4894-854c-f7be603b0cc0", "ffacb649-aca1-4868-99f3-f50181a04e44", "66f9914a-3f78-425c-b60c-da1364464226", "410e84e7-58e2-44fc-baaf-8a9d46935399", "72d852ea-cfbc-4fb4-871b-497242d82d70"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "doc_ids": [2562, 2563, 2532, 2567, 2551, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "adbc2fe0-ec9b-4909-b308-453fd8584ee3", "label": "In\u00e9galit\u00e9s sociales et environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une in\u00e9galit\u00e9 sociale, est une diff\u00e9rence dans l\u2019acc\u00e8s \u00e0 des ressources sociales rares et valoris\u00e9es, ressources \u00e9tant entendu au sens le plus large, incluant toutes les possibilit\u00e9s d\u0027actions humaines : politique, \u00e9conomique, culturelle, sociale, sexuelle, etc. (une tol\u00e9rance diff\u00e9renti\u00e9e en mati\u00e8re d\u0027infid\u00e9lit\u00e9 dans le mariage, par exemple, est ainsi une ressource en ce sens). Les in\u00e9galit\u00e9s sociales sont donc le r\u00e9sultat d\u0027une distribution in\u00e9gale des ressources au sein d\u2019une soci\u00e9t\u00e9.", "label": "In\u00e9galit\u00e9 sociale", "page_id": "13061118", "thumbnail": null, "wikidata_id": "Q5431887"}, "wordnetentity": null}, {"aliases": ["48e877eb-d83e-442b-927e-66ce7a412e42", "25d06aa1-dbb8-42c2-8693-6d5750e19dce", "7820a74f-8619-4341-9002-c61129418154", "5cb82d12-f6d1-4ea4-b4c6-95a5344223f7", "3dc1b0d1-91f1-42a2-ad00-dbc82f43bec7", "846a63b2-2729-4708-b1a7-46fdfe5694b5", "69ba2c34-f1c7-474f-9f82-e00086754da9", "044d84a4-107e-4670-a426-bbdd444381f9", "f21ec878-0655-40a0-8fe2-1e5db6694b61"], "corpus_id": null, "definition": "La pauvret\u00e9, y compris la grande pauvret\u00e9, est un \u00e9tat socio-\u00e9conomique caract\u00e9ris\u00e9 par une privation \u00e9conomique et sociale qui se ation mat\u00e9rielle qui affecte non seulement les ressources \u00e9conomiques mais aussi les opportunit\u00e9s sociales et \u00e9ducatives.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the state of having little or no money and few or no material possessions", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pauvret\u00e9", "name": "poverty.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["532d33a6-a4ec-4fe3-accd-7ecf214a127d", "5904fee5-a4cc-4766-ae08-9c088074f58d"], "corpus_id": null, "definition": "La richesse d\u00e9signe l\u0027accumulation de biens mat\u00e9riels, ressources et capitaux qui permettent un niveau de vie \u00e9lev\u00e9, tout en influen\u00e7ant le d\u00e9veloppement \u00e9conomique et social d\u0027une nation ou d\u0027une r\u00e9gion. La richesse mondiale fait r\u00e9f\u00e9rence \u00e0 l\u0027ensemble des ressources \u00e9conomiques et financi\u00e8res d\u00e9tenues par les pays, mettant en lumi\u00e8re les in\u00e9galit\u00e9s de distribution entre 1% de la population et le reste, soulignant ainsi que la richesse est souvent in\u00e9galement r\u00e9partie au sein des soci\u00e9t\u00e9s.", "doc_ids": [2562, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "efa42459-fd09-4137-b8ae-119649781c27", "label": "Richesse et In\u00e9galit\u00e9s \u00c9conomiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La richesse d\u00e9signe l\u0027accumulation de biens mat\u00e9riels, ressources et capitaux qui permettent un niveau de vie \u00e9lev\u00e9, tout en influen\u00e7ant le d\u00e9veloppement \u00e9conomique et social d\u0027une nation ou d\u0027une r\u00e9gion. La richesse mondiale fait r\u00e9f\u00e9rence \u00e0 l\u0027ensemble des ressources \u00e9conomiques et financi\u00e8res d\u00e9tenues par les pays, mettant en lumi\u00e8re les in\u00e9galit\u00e9s de distribution entre 1% de la population et le reste, soulignant ainsi que la richesse est souvent in\u00e9galement r\u00e9partie au sein des soci\u00e9t\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La richesse est la valeur de l\u0027ensemble des biens d\u00e9tenus (patrimoine) par un agent \u00e9conomique (m\u00e9nage, individu, nation, etc.) pouvant \u00eatre soit produite par un revenu ou une plus-value, soit acquise par un legs ou une donation.\nUn individu, communaut\u00e9 ou pays qui poss\u00e8de une abondance de biens et d\u0027actifs poss\u00e9d\u00e9s est couramment d\u00e9fini comme \u00ab riche \u00bb. A l\u0027oppos\u00e9 lorsqu\u0027un individu poss\u00e8de peu de biens ou d\u0027actifs on parle de pauvret\u00e9,  notamment lorsque cette situation ne lui permet pas de vivre dignement.", "label": "Richesse", "page_id": "4104677", "thumbnail": null, "wikidata_id": "Q200535"}, "wordnetentity": {"definition": "an abundance of material possessions and resources", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Richesse", "name": "wealth.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Ensemble de pratiques visant \u00e0 utiliser durablement les ressources naturelles pour pr\u00e9server l\u0027environnement tout en r\u00e9pondant aux besoins humains.", "doc_ids": [2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8b2bf746-fa4a-4f8d-8a80-4b5be38c00e6", "label": "Gestion des ressources naturelles", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ensemble de pratiques visant \u00e0 utiliser durablement les ressources naturelles pour pr\u00e9server l\u0027environnement tout en r\u00e9pondant aux besoins humains.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La gestion des ressources naturelles est une gestion qui permet \u00e0 ces ressources de se renouveler et d\u0027\u00eatre conserv\u00e9es de mani\u00e8re p\u00e9renne, sans \u00eatre menac\u00e9es par la surexploitation. La surexploitation a \u00e9t\u00e9 identifi\u00e9e d\u00e8s le XVIIIe/XIXe si\u00e8cle comme cause de stagnation voire de recul \u00e9conomique par David Ricardo et Thomas Malthus.\nCette gestion durable est une condition et un enjeu de survie pour l\u0027humanit\u00e9 et de nombreuses autres esp\u00e8ces qui partagent la biosph\u00e8re avec elle.", "label": "Gestion des ressources naturelles", "page_id": "1688324", "thumbnail": null, "wikidata_id": "Q548599"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Collaboration entre pays, organisations internationales et soci\u00e9t\u00e9 civile pour atteindre les objectifs de d\u00e9veloppement fix\u00e9s par l\u0027ONU.", "doc_ids": [2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e4f03a8e-e7f1-4ef6-84ea-3c44267930af", "label": "Partenariat mondial pour le d\u00e9veloppement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Collaboration entre pays, organisations internationales et soci\u00e9t\u00e9 civile pour atteindre les objectifs de d\u00e9veloppement fix\u00e9s par l\u0027ONU.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Les OMD sont un ensemble de huit objectifs globaux adopt\u00e9s par l\u0027ONU en 2000, visant \u00e0 r\u00e9duire la pauvret\u00e9 et am\u00e9liorer les conditions de vie d\u0027ici 2015.", "doc_ids": [2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "7092ac10-4533-4a2c-a947-574b89387272", "label": "Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les OMD sont un ensemble de huit objectifs globaux adopt\u00e9s par l\u0027ONU en 2000, visant \u00e0 r\u00e9duire la pauvret\u00e9 et am\u00e9liorer les conditions de vie d\u0027ici 2015.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les objectifs du mill\u00e9naire pour le d\u00e9veloppement (OMD, Millennium Development Goals en anglais), sont huit objectifs adopt\u00e9s en 2000 \u00e0 New York (\u00c9tats-Unis) avec la D\u00e9claration du mill\u00e9naire de l\u0027Organisation des Nations unies par 193 \u00c9tats membres de l\u0027ONU, et au moins 23 organisations internationales, qui sont convenus de les atteindre pour 2015.\nCes objectifs recouvrent de grands enjeux humanitaires : la r\u00e9duction de l\u2019extr\u00eame pauvret\u00e9 et de la mortalit\u00e9 infantile, la lutte contre plusieurs \u00e9pid\u00e9mies dont le SIDA, l\u0027acc\u00e8s \u00e0 l\u2019\u00e9ducation, l\u2019\u00e9galit\u00e9 des sexes, et l\u0027application du d\u00e9veloppement durable.\nEn 2015 sont publi\u00e9s les Objectifs de d\u00e9veloppement durable (ODD), qui prennent la suite de ces objectifs.", "label": "Objectifs du mill\u00e9naire pour le d\u00e9veloppement", "page_id": "1160246", "thumbnail": null, "wikidata_id": "Q81737"}, "wordnetentity": null}, {"aliases": ["cf5305b0-33b2-452b-b89d-d30b1d10ce94", "f13debbb-8ae2-4ad8-a966-e6b1443c8fc9", "ae320b73-68fe-4a47-9df7-35b7c736dd14", "ce3b2fdb-ad9b-4fac-baf2-900a64d2232d", "0d445217-a788-4d33-b036-5e21df9228f3", "89cb54c2-675c-45a9-8c6b-e50cf720bade", "03553260-c9a7-4990-828d-0ee38949d4c0", "7eb7ecfc-091e-4a6a-843d-e513e75a9f2d", "4606de18-7a55-482f-bc81-8eb8c6e21be5", "42a74a0f-11ca-4a4b-a307-79ee0a1069b0", "68b1069b-6501-4338-8381-c71a210afcdf", "61a331ba-11d9-4c50-947b-bfa8fc66f090", "bdd8881d-9f9f-4ea3-9a80-9193e0e71f6a", "78ca2fa7-d7c8-4cb0-b243-28e31a65b8c5", "21ff8c82-613a-4d85-b665-134e13b93051", "eca350fe-d9f2-4124-84e5-23f0e9cbad9f", "b6426b49-0b58-4b16-a1d5-03d1efc6a391"], "corpus_id": null, "definition": "Les \u00e9nergies renouvelables, ou \u00e9nergie renouvelable, d\u00e9signent des sources d\u0027\u00e9nergie durables et r\u00e9g\u00e9n\u00e9ratrices qui se r\u00e9g\u00e9n\u00e8rent naturellement. Cela inclut des formes d\u0027\u00e9nergie telles que le solaire, l\u0027\u00e9olien, la biomasse, l\u0027hydro\u00e9lectricit\u00e9 et la g\u00e9othermie. Ces sources sont essentielles pour un d\u00e9veloppement durable face \u00e0 l\u0027\u00e9puisement des ressources et pour r\u00e9duire l\u0027impact environnemental de la surconsommation \u00e9nerg\u00e9tique. Elles jouent un r\u00f4le crucial dans la r\u00e9duction des \u00e9missions de carbone et des gaz \u00e0 effet de serre, contribuant ainsi \u00e0 la lutte contre le changement climatique. Leur adoption par diverses villes comme Los Angeles illustre leur importance dans les efforts pour r\u00e9duire les \u00e9missions de CO2 tout en favorisant une transition \u00e9nerg\u00e9tique durable en r\u00e9pondant aux besoins \u00e9nerg\u00e9tiques croissants sans nuire \u00e0 l\u0027\u00e9cosyst\u00e8me.", "doc_ids": [2538, 2552, 2554, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "30d6635c-25af-49c8-9ba9-010b067cdbb6", "label": "\u00c9nergies renouvelables", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Les \u00e9nergies renouvelables, ou \u00e9nergie renouvelable, d\u00e9signent des sources d\u0027\u00e9nergie durables et r\u00e9g\u00e9n\u00e9ratrices qui se r\u00e9g\u00e9n\u00e8rent naturellement. Cela inclut des formes d\u0027\u00e9nergie telles que le solaire, l\u0027\u00e9olien, la biomasse, l\u0027hydro\u00e9lectricit\u00e9 et la g\u00e9othermie. Ces sources sont essentielles pour un d\u00e9veloppement durable face \u00e0 l\u0027\u00e9puisement des ressources et pour r\u00e9duire l\u0027impact environnemental de la surconsommation \u00e9nerg\u00e9tique. Elles jouent un r\u00f4le crucial dans la r\u00e9duction des \u00e9missions de carbone et des gaz \u00e0 effet de serre, contribuant ainsi \u00e0 la lutte contre le changement climatique. Leur adoption par diverses villes comme Los Angeles illustre leur importance dans les efforts pour r\u00e9duire les \u00e9missions de CO2 tout en favorisant une transition \u00e9nerg\u00e9tique durable en r\u00e9pondant aux besoins \u00e9nerg\u00e9tiques croissants sans nuire \u00e0 l\u0027\u00e9cosyst\u00e8me.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les \u00e9nergies renouvelables (parfois abr\u00e9g\u00e9es EnR) proviennent de sources d\u0027\u00e9nergie dont le renouvellement naturel est assez rapide pour qu\u0027elles puissent \u00eatre consid\u00e9r\u00e9es comme in\u00e9puisables \u00e0 l\u0027\u00e9chelle du temps humain. Elles proviennent de ph\u00e9nom\u00e8nes naturels cycliques ou constants induits par les astres : le Soleil essentiellement pour la chaleur et la lumi\u00e8re qu\u0027il produit, mais aussi l\u0027attraction de la Lune (mar\u00e9es) et la chaleur engendr\u00e9e par la Terre (g\u00e9othermie). Leur caract\u00e8re renouvelable d\u00e9pend d\u0027une part de la vitesse \u00e0 laquelle la source est consomm\u00e9e, et d\u0027autre part de la vitesse \u00e0 laquelle elle se renouvelle.", "label": "\u00c9nergie renouvelable", "page_id": "2760720", "thumbnail": null, "wikidata_id": "Q12705"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "994ff9da-c00c-454c-9c3f-c40133253bba", "label": "Politiques environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique environnementale, appel\u00e9e aussi politique \u00e9cologique ou politique verte est la mise en place de politiques visant \u00e0 prot\u00e9ger l\u0027environnement.\nSelon l\u0027\u00e9conomiste Jean Gadrey, la mise en \u0153uvre d\u0027une politique \u00e9cologique n\u00e9cessite une r\u00e9duction des in\u00e9galit\u00e9s : \u00ab revendiquer la sobri\u00e9t\u00e9 contre le consum\u00e9risme se r\u00e9v\u00e9lerait insuffisant si l\u2019on ne pr\u00e9cisait pas quelles cat\u00e9gories sociales seraient invit\u00e9es \u00e0 modifier le plus leurs comportements au nom de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Il en va des efforts li\u00e9s \u00e0 la protection de l\u2019environnement comme de la fiscalit\u00e9 : ils peuvent \u00eatre justes ou injustes.", "label": "Politique environnementale", "page_id": "30587", "thumbnail": null, "wikidata_id": "Q919526"}, "wordnetentity": null}, {"aliases": ["3767c0ad-98fc-4d57-b448-149cbfa2a391", "d24146a6-8115-466b-985a-4da87970b418", "d83c5224-93e0-4923-b5e4-c1234b2aebaa"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s de genre d\u00e9signent les disparit\u00e9s entre les sexes dans divers domaines tels que l\u0027\u00e9ducation, le travail et les responsabilit\u00e9s domestiques. Ces in\u00e9galit\u00e9s se manifestent par des diff\u00e9rences d\u0027acc\u00e8s et de r\u00e9ussite entre filles et gar\u00e7ons, souvent exacerb\u00e9es dans des contextes socio-\u00e9conomiques d\u00e9favoris\u00e9s. Elles sont profond\u00e9ment ancr\u00e9es d\u00e8s l\u0027enfance par des st\u00e9r\u00e9otypes sociaux qui perp\u00e9tuent ces disparit\u00e9s, notamment dans l\u0027acc\u00e8s \u00e0 l\u0027\u00e9ducation, particuli\u00e8rement marqu\u00e9 dans les pays en d\u00e9veloppement comme l\u0027Inde.", "doc_ids": [2532, 2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "8aca2879-ec37-4ca5-9745-3de7b76acf02", "label": "In\u00e9galit\u00e9s de genre", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les in\u00e9galit\u00e9s de genre d\u00e9signent les disparit\u00e9s entre les sexes dans divers domaines tels que l\u0027\u00e9ducation, le travail et les responsabilit\u00e9s domestiques. Ces in\u00e9galit\u00e9s se manifestent par des diff\u00e9rences d\u0027acc\u00e8s et de r\u00e9ussite entre filles et gar\u00e7ons, souvent exacerb\u00e9es dans des contextes socio-\u00e9conomiques d\u00e9favoris\u00e9s. Elles sont profond\u00e9ment ancr\u00e9es d\u00e8s l\u0027enfance par des st\u00e9r\u00e9otypes sociaux qui perp\u00e9tuent ces disparit\u00e9s, notamment dans l\u0027acc\u00e8s \u00e0 l\u0027\u00e9ducation, particuli\u00e8rement marqu\u00e9 dans les pays en d\u00e9veloppement comme l\u0027Inde.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les in\u00e9galit\u00e9s hommes-femmes (ou in\u00e9galit\u00e9s femmes-hommes), \u00e9galement appel\u00e9es in\u00e9galit\u00e9s de genre voire plus rarement in\u00e9galit\u00e9s de sexe, sont l\u0027ensemble des disparit\u00e9s sociales et juridiques qui d\u00e9favorisent un sexe par rapport \u00e0 un autre. Ces \u00e9carts de traitement et de droits, majoritairement en d\u00e9faveur des femmes, et qui les emp\u00eachent de se r\u00e9aliser, se retrouvent aussi bien dans des th\u00e9ories scientifiques, philosophiques ou religieuses que dans les faits, dans de nombreux domaines. Ces in\u00e9galit\u00e9s s\u0027observent dans diff\u00e9rents pays du monde que ce soit dans les m\u00e9dias, dans les arts, dans l\u0027\u00e9conomie, les \u00e9tudes, les salaires et les retraites mais aussi dans la sexualit\u00e9, la justice, les mariages.", "label": "In\u00e9galit\u00e9s hommes-femmes", "page_id": "2768994", "thumbnail": null, "wikidata_id": "Q2891097"}, "wordnetentity": null}, {"aliases": ["2058504a-0321-4812-befa-b9aa6a7dd4e0", "d0d7ffdf-e29e-4ce3-8c87-b1f92f0062d7", "479cc712-c3b2-4434-bfbe-4fa4b3c4008d", "bf63ee2f-c14b-4b79-b497-b50a46f55003", "05fccb1c-b9bb-4f82-9a2f-1213c7af9a25", "4df787a8-ef92-42e5-8f63-4511e818df9d", "1088cadf-58b1-41d1-96d5-77735c38c2a3", "b1b49abd-cbe0-4567-a090-694dd4ac9776", "d786c274-1070-411c-bcf1-1f55dc2fbaf5"], "corpus_id": null, "definition": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "doc_ids": [2562, 2563, 2567, 2568, 2570, 2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bab2a053-13f5-49bb-b37d-ce6e719be201", "label": "D\u00e9veloppement \u00e9conomique et social", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Capacit\u00e9 d\u0027un syst\u00e8me \u00e0 maintenir ses fonctions essentielles sur le long terme sans \u00e9puiser ses ressources ni nuire \u00e0 l\u0027environnement.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e7788e62-0fd7-471a-9e04-7368f1f9777a", "label": "Soutenable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Capacit\u00e9 d\u0027un syst\u00e8me \u00e0 maintenir ses fonctions essentielles sur le long terme sans \u00e9puiser ses ressources ni nuire \u00e0 l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les termes durabilit\u00e9 ou soutenabilit\u00e9 sont utilis\u00e9s depuis les ann\u00e9es 1990 pour d\u00e9signer une configuration de la soci\u00e9t\u00e9 humaine qui lui permet d\u0027assurer sa p\u00e9rennit\u00e9. Une telle organisation humaine repose sur le maintien d\u0027un environnement vivable, permettant le d\u00e9veloppement \u00e9conomique et social \u00e0 l\u0027\u00e9chelle plan\u00e9taire et, selon les points de vue, sur une organisation sociale \u00e9quitable. La p\u00e9riode de transition vers la durabilit\u00e9 peut se faire par le d\u00e9veloppement durable, en particulier \u00e0 travers la transition \u00e9nerg\u00e9tique et la transition \u00e9cologique.", "label": "Durabilit\u00e9", "page_id": "1021218", "thumbnail": null, "wikidata_id": "Q219416"}, "wordnet sation internationale et agence de l\u0027ONU qui aide les pays \u00e0 d\u00e9velopper des solutions locales, politiques, capacit\u00e9s et r\u00e9silience pour relever les d\u00e9fis mondiaux en mati\u00e8re de d\u00e9veloppement durable inclusif. Elle vise \u00e0 r\u00e9duire la pauvret\u00e9 et promouvoir le d\u00e9veloppement durable \u00e0 travers divers programmes communautaires, avec une pr\u00e9sence active dans plusieurs r\u00e9gions, y compris l\u0027Afrique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Programme des Nations unies pour le d\u00e9veloppement (PNUD) fait partie des programmes et fonds de l\u0027ONU. Son r\u00f4le est d\u0027aider les pays en d\u00e9veloppement en leur fournissant des conseils mais \u00e9galement en plaidant leurs causes pour l\u0027octroi de dons. C\u0027est ainsi que ce programme travaille en collaboration avec de nombreux autres programmes comme l\u0027Onusida et d\u0027autres organisations internationales (UPU et OMS notamment). Son si\u00e8ge est situ\u00e9 \u00e0 New York, aux \u00c9tats-Unis.", "label": "Programme des Nations unies pour le d\u00e9veloppement", "page_id": "107177", "thumbnail": null, "wikidata_id": "Q161718"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Concept visant \u00e0 r\u00e9duire les in\u00e9galit\u00e9s sociales et \u00e9conomiques tant au sein des pays qu\u0027entre eux, tout en promouvant l\u0027\u00e9galit\u00e9 des sexes.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "34b3c2ec-8960-4265-b601-327d2f884e53", "label": "D\u00e9veloppement \u00e9quitable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Concept visant \u00e0 r\u00e9duire les in\u00e9galit\u00e9s sociales et \u00e9conomiques tant au sein des pays qu\u0027entre eux, tout en promouvant l\u0027\u00e9galit\u00e9 des sexes.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["565fb6ed-3157-44bf-9aa7-1431858436ad", "8700f26f-3735-48ec-b247-0d9b7fea61e5"], "corpus_id": null, "definition": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "doc_ids": [2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6960b3a9-1780-41c6-a0ef-cf5c603a476d", "label": "Objectifs de d\u00e9veloppement durable (ODD)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027expression objectifs de d\u00e9veloppement durable (ODD ; en anglais : Sustainable Development Goals, ou SDGs) est couramment utilis\u00e9e pour d\u00e9signer les dix-sept objectifs \u00e9tablis par les \u00c9tats membres des Nations unies et qui sont rassembl\u00e9s dans l\u0027Agenda 2030. Cet agenda, adopt\u00e9 par l\u0027Organisation des Nations unies (ONU) en septembre 2015, apr\u00e8s deux ans de n\u00e9gociations auxquelles ont pris part les gouvernements comme la soci\u00e9t\u00e9 civile, d\u00e9finit 169 cibles \u00e0 atteindre \u00e0 l\u0027horizon 2030, communes \u00e0 tous les pays engag\u00e9s et r\u00e9parties en 17 ODD.\nCes cibles r\u00e9pondent aux objectifs g\u00e9n\u00e9raux suivants : \u00e9radiquer la pauvret\u00e9 sous toutes ses formes et dans tous les pays, prot\u00e9ger la plan\u00e8te et garantir la prosp\u00e9rit\u00e9 pour tous (voir : trois piliers du d\u00e9veloppement durable). Dans un souci d\u0027appropriation et de communication, elles sont parfois regroup\u00e9es en cinq domaines, les \u00ab 5P \u00bb : peuple, prosp\u00e9rit\u00e9, plan\u00e8te, paix, partenariats.", "label": "Objectifs de d\u00e9veloppement durable", "page_id": "9375609", "thumbnail": null, "wikidata_id": "Q7649586"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus permettant aux femmes d\u0027acc\u00e9der \u00e0 des ressources \u00e9conomiques, favorisant leur ind\u00e9pendance financi\u00e8re et leur r\u00f4le dans le d\u00e9veloppement communautaire.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c59f415b-1a0d-4675-8e09-7b6a942c2c87", "label": "Autonomisation \u00e9conomique des femmes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus permettant aux femmes d\u0027acc\u00e9der \u00e0 des ressources \u00e9conomiques, favorisant leur ind\u00e9pendance financi\u00e8re et leur r\u00f4le dans le d\u00e9veloppement communautaire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027autonomisation des femmes  (\u00ab Women\u0027s empowerment \u00bb en anglais) est un processus visant \u00e0 aboutir \u00e0 l\u0027\u00e9mancipation des femmes de l\u0027influence qu\u0027exercent les hommes sur elles.", "label": "Autonomisation des femmes", "page_id": "14884635", "thumbnail": null, "wikidata_id": "Q15675642"}, "wordnetentity": null}, {"aliases": ["24e33af3-3753-43bc-803d-2abe8a02b4e3", "47d5a588-f547-4036-90c1-c  "generative": true, "group": 1, "id": "6017f6da-0521-40ff-9acb-dc0612b297c5", "label": "Croissance D\u00e9mographique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 12, "title": "La croissance d\u00e9mographique d\u00e9signe l\u0027augmentation rapide de la population humaine d\u0027une r\u00e9gion ou d\u0027un pays, influenc\u00e9e par les taux de natalit\u00e9, de mortalit\u00e9 et les migrations. Cette dynamique entra\u00eene des changements dans la structure de la population, n\u00e9cessitant des adaptations agricoles et territoriales pour assurer la subsistance et posant des d\u00e9fis majeurs pour la s\u00e9curit\u00e9 alimentaire. Les projections indiquent que la population mondiale pourrait atteindre 9,8 milliards d\u0027habitants d\u0027ici 2050, ce qui soul\u00e8ve des enjeux cruciaux pour l\u0027acc\u00e8s aux ressources essentielles comme l\u0027eau ainsi que pour les services sociaux et \u00e9ducatifs. Dans certaines r\u00e9gions \u00e0 forte croissance comme l\u0027Inde et le Nigeria, ces \u00e9volutions contrastent avec le vieillissement observ\u00e9 dans les pays d\u00e9velopp\u00e9s, rendant n\u00e9cessaire une gestion durable des ressources afin de faire face aux d\u00e9fis li\u00e9s au d\u00e9veloppement durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La croissance d\u00e9mographique ou accroissement d\u00e9mographique  ou variation totale de population est la diff\u00e9rence entre l\u2019effectif d\u2019une population \u00e0 la fin et au d\u00e9but d\u2019une p\u00e9riode donn\u00e9e (g\u00e9n\u00e9ralement un an),.\nElle peut \u00eatre exprim\u00e9e par le taux d\u0027\u00e9volution du nombre d\u2019individus au sein d\u2019une population par unit\u00e9 de temps et pour aussi n\u2019importe quelle esp\u00e8ce (animale ou v\u00e9g\u00e9tale, par exemple).\nElle se d\u00e9compose en deux parties distinctes :\n\nl\u2019accroissement naturel ;\nle solde migratoire.", "label": "Croissance d\u00e9mographique", "page_id": "1284271", "thumbnail": null, "wikidata_id": "Q386191"}, "wordnetentity": null}, {"answers": ["Par des capacit\u00e9s d\u0027adaptation \u00e0 toutes les \u00e9chelles"], "concepts": [], "difficulty": "unknown", "distractors": ["En augmentant les investissements uniquement dans les \u00e9nergies renouvelables", "En r\u00e9duisant drastiquement les activit\u00e9s agricoles dans les r\u00e9gions arides", "Par la centralisation totale de la gestion des ressources naturelles", "En imposant des quotas de consommation mondiale pour chaque ressource rare", "Par la mise en commun obligatoire des ressources entre tous les pays", "Via une r\u00e9organisation totale des syst\u00e8mes \u00e9conomiques globaux", "En concentrant les efforts uniquement sur la sensibilisation locale", "Par une interdiction g\u00e9n\u00e9rale de toute exploitation des ressources non renouvelables", "Appuyer uniquement les entreprises sp\u00e9cialis\u00e9es dans la technologie environnementale"], "feedback": "La bonne r\u00e9ponse souligne l\u0027importance des capacit\u00e9s d\u0027adaptation pour r\u00e9pondre \u00e0 l\u0027in\u00e9galit\u00e9 des ressources naturelles, \u00e0 toutes les \u00e9chelles de la soci\u00e9t\u00e9. Les distracteurs proposent des solutions sp\u00e9cifiques et souvent radicales, qui ne sont pas aussi adapt\u00e9es et efficaces pour faire face \u00e0 ce probl\u00e8me complexe.", "font": {"color": "white"}, "group": 3, "id": "654e5471c0da449d81d021adeabe2dd5", "label": "mcq", "lang": "fr", "question": "Comment les soci\u00e9t\u00e9s peuvent-elles r\u00e9pondre face \u00e0 l\u0027in\u00e9galit\u00e9 des ressources naturelles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "ae8ea1e5746f43cd882844a4d9e9d45c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "108ff8715af243f2b586eb2e51cc39ca", "order": 34.0, "origin_type": "document_content", "parent_id": "4da7764a126d4bfdadb076ac4525bfa4", "prev_id": "4da7764a126d4bfdadb076ac4525bfa4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La pression sur les ressources naturelles s\u0027accroit de mani\u00e8re g\u00e9n\u00e9rale (besoins de l\u0027agriculture, de l\u0027urbanisation, \u00e9l\u00e9vation du niveau de vie des populations). Cependant, leur r\u00e9partition sur la plan\u00e8te est in\u00e9gale. Il ne faut pas tomber dans le catastrophisme, mais plut\u00f4t insister sur les capacit\u00e9s d\u0027adaptation des soci\u00e9t\u00e9s, \u00e0 toutes les \u00e9chelles (de la gouvernance mondiale \u00e0 la sensibilisation au niveau local, en passant par les politiques d\u0027\u00e9conomie d\u0027\u00e9nergie des \u00c9tats).", "title": null}], "title": "Comment les soci\u00e9t\u00e9s peuvent-elles r\u00e9pondre face \u00e0 l\u0027in\u00e9galit\u00e9 des ressources naturelles ?", "type": "mcq"}, {"answers": ["De l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale"], "concepts": [], "difficulty": "unknown", "distractors": ["Uniquement au niveau des gouvernements r\u00e9gionaux", "Principalement sur les continents occidentaux", "Seulement au niveau des communaut\u00e9s locales", "Majoritairement dans les zones urbaines", "Aux \u00e9chelles nationales et transfrontali\u00e8res", "Exclusivement \u00e0 l\u2019\u00e9chelle \u00e9conomique globale", "Essentiellement dans les pays en d\u00e9veloppement", "Uniquement dans les grandes m\u00e9tropoles", "Surtout dans l\u2019h\u00e9misph\u00e8re Nord"], "feedback": "Les processus \u00e9voqu\u00e9s peuvent avoir des impacts diff\u00e9rents selon les \u00e9chelles auxquelles ils se d\u00e9roulent. En portant attention aux jeux d\u0027\u00e9chelle, on peut mieux comprendre comment ces processus agissent et quelles en sont les cons\u00e9quences sur les territoires concern\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "72cccbad2bc547a592aa6ec3ae915439", "label": "mcq", "lang": "fr", "question": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8f655fef44584dfc871347e570b0cdf7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "54cd3afdc91f4264bbd95e129b3b03ee", "order": 14.0, "origin_type": "document_content", "parent_id": "f496ce1be35349faaf87ac57e664b09e", "prev_id": "dcc1b8b192fd4ae49b5a63fa062f5183", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans une d\u00e9marche prospective, on \u00e9tudiera particuli\u00e8rement les acteurs, leurs actions et leurs strat\u00e9gies pour s\u0027adapter aux effets du changement global. Enfin, on portera attention aux jeux d\u0027\u00e9chelle. En effet, les processus \u00e9voqu\u00e9s jouent \u00e0 diff\u00e9rentes \u00e9chelles, de l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale, et n\u0027ont pas les m\u00eames effets selon les territoires qu\u0027ils concernent.", "title": null}], "title": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "type": "mcq"}, {"answers": ["Produire suffisamment en respectant l\u0027\u00e9cologie et la dimension sociale"], "concepts": [], "difficulty": "unknown", "distractors": ["Produire davantage en utilisant des pesticides plus efficaces", "R\u00e9duire la production pour \u00e9quilibrer les ressources mondiales", "Favoriser uniquement les petits producteurs locaux dans le monde entier", "Augmenter la production industrielle tout en diminuant son co\u00fbt", "Utiliser exclusivement des m\u00e9thodes agricoles issues de la biotechnologie", "Produire de mani\u00e8re intensive avec moins d\u0027impact \u00e9cologique", "Assurer une distribution \u00e9gale des produits agricoles \u00e0 travers le monde", "D\u00e9velopper des techniques agricoles bas\u00e9es sur l\u0027ing\u00e9nierie g\u00e9n\u00e9tique", "Maximiser les rendements tout en minimisant le r\u00f4le de la main-d\u0027\u0153uvre"], "feedback": "L\u0027agro\u00e9cologie vise \u00e0 produire suffisamment pour couvrir les besoins du plus grand nombre tout en respectant l\u0027\u00e9quilibre \u00e9cologique et social. Cela signifie qu\u0027elle cherche \u00e0 augmenter la production agricole tout en minimisant les impacts n\u00e9gatifs sur l\u0027environnement et en favorisant une distribution \u00e9quitable des ressources alimentaires.", "font": {"color": "white"}, "group": 3, "id": "5fd2e6c19091477d9c2855e01d1b1cb0", "label": "mcq", "lang": "fr", "question": "Quel est l\u0027un des objectifs principaux de l\u0027agro\u00e9cologie ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2555, "doc_label": "9782210105669_210-227", "end_time": null, "first_page": 11, "html_tag": "p", "id": "cb97f5b18b7848acb5beff81cfc70372", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "7c6dd2e1cef045f8b1ed4f57590df171", "order": 6.0, "origin_type": "document_content", "parent_id": "538b691ac4744236b33dc6fab4dc5990", "prev_id": "7b8b02a13a0a453394f6cc112670d829", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027agro\u00e9cologie propose un nouveau mod\u00e8le agricole. Elle a pour objectif de produire suffisamment pour couvrir les besoins du plus grand nombre tout en respectant une dimension \u00e9cologique et sociale. Elle s\u0027oppose \u00e0 l\u0027agriculture industrielle. \u00b7 La production agri onduras.", "title": null}], "statement": "Le d\u00e9veloppement durable vise uniquement \u00e0 pr\u00e9server l\u0027environnement et ses ressources naturelles.", "title": "Le d\u00e9veloppement durable vise uniquement \u00e0 pr\u00e9server l\u0027environnement et ses ressources naturelles.", "type": "true_false", "veracity": false}, {"doc_id": "2532", "font": {"color": "white"}, "group": 2, "id": "2532", "label": "La La\u00efcit\u00e9 et l\u0027\u00c9galit\u00e9 : R\u00e9flexions sur le Racisme et les Pr\u00e9jug\u00e9s", "name": "9782210105669_290-299", "score": 7.1, "shape": "dot", "size": 8, "title": "9782210105669_290-299", "top_minutes": [], "top_pages": [7, 1], "type": "document"}, {"aliases": ["ea9609d6-772f-4a6a-ac0a-2cfc221fc801", "5f91d57c-89f7-40e6-b319-ad236c59b249", "a15d92bb-9c17-4002-abcc-5853f1b551ee", "b66ef2e9-db9e-4d34-ae3c-a6701e3dad25", "d3659280-7696-48a9-a6b9-01044edf1340", "561f901b-3831-49b7-8572-63954ffe43a0", "b286ea69-e01e-4cfa-8bc3-4bfb5b7a579c", "f4cee90a-5f26-45e4-82f8-dcb20372c980"], "corpus_id": null, "definition": "L\u0027\u00e9ducation est le processus d\u0027acquisition de connaissances et de comp\u00e9tences, essentiel pour le d\u00e9veloppement personnel, social et \u00e9conomique des individus. Elle comprend l\u0027acc\u00e8s \u00e0 l\u0027instruction formelle et informelle ainsi que la qualit\u00e9 de l\u0027enseignement, qui varient consid\u00e9rablement entre les pays riches et pauvres. L\u0027\u00e9ducation est un droit fondamental garantissant un apprentissage accessible \u00e0 tous les enfants, et son absence peut entra\u00eener des violations des droits humains. De plus, elle joue un r\u00f4le crucial dans le contr\u00f4le de la f\u00e9condit\u00e9 et l\u0027am\u00e9lioration des conditions de vie, notamment dans les pays en d\u00e9veloppement comme le Nigeria.", "doc_ids": [2530, 2562, 2567, 2537, 2543, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "33ae989b-0755-414a-85b7-d76fb2504315", "lab  and the Bay of Bengal to the south; formerly part of India and then part of Pakistan; it achieved independence in 1971", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Bangladesh", "name": "bangladesh.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["f6486553-131d-42cc-9221-0bcca7615d7c", "e1e11d0d-c538-4dc5-a42c-1c7fc41c96f4", "eb470405-a340-406a-ba2b-0333328b370e", "a95c2514-c5a3-4cd1-b53a-3f519bf83c1d"], "corpus_id": null, "definition": "Un pays en d\u00e9veloppement est une nation avec un revenu faible ou interm\u00e9diaire, souvent caract\u00e9ris\u00e9e par des d\u00e9fis socio-\u00e9conomiques significatifs tels que des taux de natalit\u00e9 \u00e9lev\u00e9s, une sant\u00e9 fragile et un faible niveau d\u0027\u00e9ducation. Ces pays, g\u00e9n\u00e9ralement localis\u00e9s en Asie, en Afrique et parfois en Am\u00e9rique du Sud, s\u0027efforcent d\u0027am\u00e9liorer leurs conditions de vie tout en faisant face \u00e0 divers obstacles au d\u00e9veloppement \u00e9conomique.", "doc_ids": [2543, 2551, 2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4e57e377-8295-4be4-84c9-4f8f3bed1370", "label": "Pays en d\u00e9veloppement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un pays en d\u00e9veloppement est une nation avec un revenu faible ou interm\u00e9diaire, souvent caract\u00e9ris\u00e9e par des d\u00e9fis socio-\u00e9conomiques significatifs tels que des taux de natalit\u00e9 \u00e9lev\u00e9s, une sant\u00e9 fragile et un faible niveau d\u0027\u00e9ducation. Ces pays, g\u00e9n\u00e9ralement localis\u00e9s en Asie, en Afrique et parfois en Am\u00e9rique du Sud, s\u0027efforcent d\u0027am\u00e9liorer leurs conditions de vie tout en faisant face \u00e0 divers obstacles au d\u00e9veloppement \u00e9conomique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dans la typologie la p s des enfants dans divers pays. Elle est prohib\u00e9e par la loi fran\u00e7aise et soul\u00e8ve des enjeux sociaux et \u00e9thiques importants.", "doc_ids": [2532, 2537, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2aac1099-5dcd-4710-a949-cf3b51a6f125", "label": "Discriminations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "La discrimination d\u00e9signe des traitements in\u00e9quitables ou injustes inflig\u00e9s \u00e0 des individus ou groupes en raison de caract\u00e9ristiques personnelles telles que la race, le genre, l\u0027origine ethnique, la religion, l\u0027apparence physique, le sexe, l\u0027\u00e2ge ou l\u0027orientation sexuelle. Cela inclut \u00e9galement des discriminations bas\u00e9es sur d\u0027autres crit\u00e8res comme le handicap. Ces comportements sont souvent enracin\u00e9s dans des pr\u00e9jug\u00e9s sociaux et entra\u00eenent un traitement in\u00e9gal qui va \u00e0 l\u0027encontre des principes d\u0027\u00e9galit\u00e9 et de justice sociale. La discrimination peut se manifester par des injustices l\u00e9gales et sociales qui affectent les droits fondamentaux des personnes, y compris les droits humains et les droits des enfants dans divers pays. Elle est prohib\u00e9e par la loi fran\u00e7aise et soul\u00e8ve des enjeux sociaux et \u00e9thiques importants.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La discrimination au travail se manifeste lorsque des individus sont d\u00e9favoris\u00e9s ou trait\u00e9s in\u00e9quitablement sur des bases non professionnelles telles que l\u0027origine ethniqueDiscrimination raciale, le sexe, le genre, l\u0027orientation sexuelle (en), l\u0027apparence, l\u0027\u00e2ge, ou encore la religion. Rarement explicite, cette discrimination peut survenir \u00e0 l\u0027occasion de toutes les \u00e9tapes du parcours professionnel du d\u00e9but jusqu\u0027\u00e0 son ach\u00e8vement (lors de la candidature, l\u0027embauche, du choix du type de contrat de travail, en mati\u00e8re de formation, de promotion, de r\u00e9mun\u00e9ration, d\u0027attribution d\u0027avantages, ou lors de la perte d\u0027emploi (en)).\nDes faits de discriminations ont \u00e9t\u00e9 identifi\u00e9s, analys\u00e9s, d\u00e9montr\u00e9s et d\u00e9nonc\u00e9s par des associations, des \u00e9quipes universitaires comme l\u0027Observatoire des discriminations, ou encore des institutions.", "label": "Discrimination au travail", "page_id": "713035", "thumbnail": null, "wikidata_id": "Q2606784"}, "wordnetentity": null}, {"aliases": ["927a3d4a-2d58-4ebe-9651-05fdec90dbca", "c79ffdda-8a32-4086-8bbd-0657b7f1b4c6", "02f21d6e-b0e5-4c58-af6b-7126823437fa", "5b34e447-8909-46fa-8aca-7cbb724b7780", "9559bc59-7af4-487c-bf90-6d6a9131eae6", "4130dec0-5be7-4cc9-a57e-b084d46b0d57", "be8d0d8d-6fa5-4e31-b031-3548fa28b0d9"], "corpus_id": null, "definition": "L\u0027\u00e9galit\u00e9 est un principe fondamental selon lequel tous les individus, sans distinction de race, religion, sexe, croyances ou statut social, doivent \u00eatre trait\u00e9s de mani\u00e8re identique et ont les m\u00eames droits et opportunit\u00e9s devant la loi. Cela inclut l\u0027\u00e9galit\u00e9 sociale, qui garantit que chaque individu a acc\u00e8s aux m\u00eames opportunit\u00e9s \u00e9conomiques et \u00e9ducatives. Ce principe assure l\u0027absence de discrimination et la protection des libert\u00e9s individuelles, permettant \u00e0 chacun de b\u00e9n\u00e9ficier des m\u00eames droits et protections dans toutes les situations l\u00e9gales.", "doc_ids": [2532, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b3b64de9-22b7-48cf-90f5-c4c8bb1e2e66", "label": "\u00c9galit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "L\u0027\u00e9galit\u00e9 est un principe fondamental selon lequel tous les individus, sans distinction de race, religion, sexe, croyances ou statut social, doivent \u00eatre trait\ e s\u00e9curis\u00e9e et fiable. Ce probl\u00e8me affecte significativement les communaut\u00e9s, en particulier dans les zones rurales comme au Nigeria o\u00f9 environ 50% de la population est touch\u00e9e. L\u0027acc\u00e8s \u00e0 l\u0027eau potable est un enjeu crucial li\u00e9 \u00e0 la croissance d\u00e9mographique, aux infrastructures et constitue un indicateur cl\u00e9 du d\u00e9veloppement humain et sanitaire, essentiel pour garantir la sant\u00e9 publique.", "doc_ids": [2551, 2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "98d00f35-e550-4776-a5a7-b069a1d3f193", "label": "Acc\u00e8s \u00e0 l\u0027eau potable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Acc\u00e8s \u00e0 l\u0027eau potable d\u00e9signe la disponibilit\u00e9 d\u0027eau salubre et accessible pour la consommation humaine, mesur\u00e9e par le pourcentage de la population ayant acc\u00e8s \u00e0 une source d\u0027eau potable s\u00e9curis\u00e9e et fiable. Ce probl\u00e8me affecte significativement les communaut\u00e9s, en particulier dans les zones rurales comme au Nigeria o\u00f9 environ 50% de la population est touch\u00e9e. L\u0027acc\u00e8s \u00e0 l\u0027eau potable est un enjeu crucial li\u00e9 \u00e0 la croissance d\u00e9mographique, aux infrastructures et constitue un indicateur cl\u00e9 du d\u00e9veloppement humain et sanitaire, essentiel pour garantir la sant\u00e9 publique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Les pays pauvres avec moins de moyens pour y faire face"], "concepts": [], "difficulty": "unknown", "distractors": ["Les pays riches avec des infrastructures solides", "Les \u00eeles entour\u00e9es de montagnes", "Les territoires urbanis\u00e9s avec une densit\u00e9 faible", "Les pays pauvres avec un acc\u00e8s illimit\u00e9 aux ressources \u00e9nerg\u00e9tiques", "Les r\u00e9gions o\u00f9 il y a des for\u00eats tropicales", "Les villes c\u00f4ti\u00e8res bien \u00e9quip\u00e9es contre les inondations", "Les pays riches d\u00e9pendants uniquement du tourisme", "Les r\u00e9gions d\u00e9sertiques avec un fort taux d\u0027agriculture", "Les villes des pays \u00e9mergents adaptant leurs industries rapidement"], "feedback": "Les pays pauvres ont g\u00e9n\u00e9ralement moins de moyens pour faire face aux effets du changement global tels que la d\u00e9forestation, ce qui les rend plus vuln\u00e9rables et moins r\u00e9silients. Les autres distracteurs sont des conditions g\u00e9ographiques ou \u00e9conomiques qui ne sont pas directement li\u00e9es \u00e0 la r\u00e9silience face au changement global.", "font": {"color": "white"}, "group": 3, "id": "4bb23cf0887a4320a8a980d452edd971", "label": "mcq", "lang": "fr", "question": "Quels territoires ont une r\u00e9silience plus limit\u00e9e face au changement global ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0e13c3e73bd8492e959f9281663b4089", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6f37f10ef4fb4a1596f4b12340ed2c87", "order": 16.0, "origin_type": "document_content", "parent_id": "54cd3afdc91f4264bbd95e129b3b03ee", "prev_id": "54cd3afdc91f4264bbd95e129b3b03ee", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le changement global ne se r\u00e9sume pas au changement climatique : c\u0027est l\u0027ensemble des modifications qui touchent la plan\u00e8te et dont l\u0027homme est en partie responsable (ex. : la d\u00e9forestation). Les effets du changement global ne sont pas les m\u00eames selon les territoires. Les pays pauvres ont une r\u00e9silience plus limit\u00e9e car ils ont moins de moyens pour faire face aux effets du changement global.", "title": null}], "title": "Quels territoires ont une r\u00e9silience plus limit\u00e9e face au changement global ?", "type": "mcq"}, {"answers": ["La richesse in\u00e9galement redistribu\u00e9e et population tr\u00e8s nombreuse"], "concepts": [], "difficulty": "unknown", "distractors": ["Faible croissance \u00e9conomique et ch\u00f4mage massif", "Mauvaise gestion des revenus fiscaux et \u00e9vasion fiscale", "Les infrastructures insuffisantes et manque d\u0027acc\u00e8s aux soins de sant\u00e9", "L\u0027instabilit\u00e9 politique et forte inflation", "Les probl\u00e8mes environnementaux et baisse du taux d\u0027alphab\u00e9tisation", "Faibles exportations et dette publique \u00e9lev\u00e9e", "Un taux de natalit\u00e9 bas et une \u00e9conomie stagnante", "Le syst\u00e8me \u00e9ducatif sous-d\u00e9velopp\u00e9 et ins\u00e9curit\u00e9 alimentaire", "L\u0027accroissement des in\u00e9galit\u00e9s r\u00e9gionales et manque de main-d\u0027\u0153uvre qualifi\u00e9e"], "feedback": "En Chine, malgr\u00e9 un PIB total \u00e9lev\u00e9, l\u0027IDH reste moyen en raison de l\u0027in\u00e9galit\u00e9 dans la redistribution des richesses et de la tr\u00e8s grande population du pays. Cela montre que la croissance \u00e9conomique ne garantit pas automatiquement une am\u00e9lioration du d\u00e9veloppement humain si les in\u00e9galit\u00e9s ne sont pas \u00e9quitablement g\u00e9r\u00e9es.", "font": {"color": "white"}, "group": 3, "id": "3ea4b28bbb2142be80adf7ac69210044", "label": "mcq", "lang": "fr", "question": "Pourquoi l\u0027IDH de la Chine reste-t-il moyen malgr\u00e9 son PIB \u00e9lev\u00e9 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2562, "doc_label": "chap 10 richesse-et-pauvrete-dans-le-monde", "end_time": null, "first_page": 2, "html_tag": "p", "id": "a03a4121cad74887978bf7a4742a7494", "image_url": null, "last_page": 2, "long_summary": null, "next_id": null, "order": 30.0, "origin_type": "document_content", "parent_id": "5806694bdf7543408f85ab277eac2a10", "prev_id": "877d468cdf4343cebcc8fb456bbbd959", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "cela n\u0027est pas toujours le cas. Ainsi, l\u0027Argentine poss\u00e8de un IDH tr\u00e8s \u00e9lev\u00e9 alors que son niveau de richesse est mod\u00e9r\u00e9 au regard d\u0027autres pays d\u0027Am\u00e9rique ; au contraire, la Chine poss\u00e8de au PIB total \u00e9lev\u00e9 mais son IDH est moyen. L\u0027IDH peut \u00eatre alors mis en perspective avec le PIB par habitant : en Chine, il est faible (richesse in\u00e9galement redistribu\u00e9e, population tr\u00e8s nombreuse).", "title": null}], "title": "Pourquoi l\u0027IDH de la Chine reste-t-il moyen malgr\u00e9 son PIB \u00e9lev\u00e9 ?", "type": "mcq"}, {"answers": ["un d\u00e9veloppement durable"], "concepts": [], "difficulty": "unknown", "distractors": [["la r\u00e9duction de la population", "l\u0027augmentation de la pollution", "la gestion des infrastructures", "la mise en place de nouveaux services", "l\u0027am\u00e9lioration des conditions climatiques", "le contr\u00f4le des flux migratoires"]], "feedback": "La forte croissance d\u00e9mographique en Inde exacerbe des probl\u00e8mes comme les in\u00e9galit\u00e9s et les conditions de vie difficiles, ce qui complique la r\u00e9alisation d\u0027un d\u00e9veloppement durable. Les autres options ne traitent pas de la durabilit\u00e9 ou de la capacit\u00e9 \u00e0 r\u00e9pondre aux besoins de la soci\u00e9t\u00e9 tout en pr\u00e9servant les ressources pour le futur.", "font": {"color": "white"}, "group": 4, "id": "1d7a7181d46c4433ac7a98e514c8149d", "label": "fill_in", "lang": "fr", "query": "La forte croissance d\u00e9mographique en Inde rend difficile \u003cblank\u003e, en raison des in\u00e9galit\u00e9s et des conditions de vie pr\u00e9caires.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286dc0de11d7058", "order": 5.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "6f72c4ad8c694d72bd105ff18344a36b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "8. La nourriture, l\u0027acc\u00e8s aux services de base et la pollution sont trois d\u00e9fis pos\u00e9s par la forte croissance d\u00e9mographique en Inde. 9. La population en Inde a beaucoup augment\u00e9 depuis les ann\u00e9es 1950. Le pays compte aujourd\u0027hui plus de 1,3 milliard d\u0027habitants et la population va continuer \u00e0 augmenter selon les projections. Pour la plupart des Indiens, les conditions de vie sont difficiles : bidonvilles, sous-nutrition ou malnutrition, acc\u00e8s aux services de base qui n\u0027est pas garanti. Les in\u00e9galit\u00e9s sont tr\u00e8s fortes et sont accentu\u00e9es par la croissance d\u00e9mographique, qui rend difficile un d\u00e9veloppement durable. Celle-ci pose aussi des probl\u00e8mes environ- nementaux (pollution atmosph\u00e9rique) qui accroissent le nombre de maladies.", "title": null}], "title": "La forte croissance d\u00e9mographique en Inde rend difficile \u003cblank\u003e, en raison des in\u00e9galit\u00e9s et des conditions de vie pr\u00e9caires.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les pays pauvres disposent effectivement de moins de moyens pour faire face aux impacts du changement global, leur r\u00e9silience \u00e9tant limit\u00e9e par l\u0027absence de ressources suffisantes.", "font": {"color": "white"}, "group": 5, "id": "6b92ba8e0f45491ba5b7c252f8aeb228", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0e13c3e73bd8492e959f9281663b4089", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6f37f10ef4fb4a1596f4b12340ed2c87", "order": 16.0, "origin_type": "document_content", "parent_id": "54cd3afdc91f4264bbd95e129b3b03ee", "prev_id": "54cd3afdc91f4264bbd95e129b3b03ee", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le changement global ne se r\u00e9sume pas au changement climatique : c\u0027est l\u0027ensemble des modifications qui touchent la plan\u00e8te et dont l\u0027homme est en partie responsable (ex. : la d\u00e9forestation). Les effets du changement global ne sont pas les m\u00eames selon les territoires. Les pays pauvres ont une r\u00e9silience plus limit\u00e9e car ils ont moins de moyens pour faire face aux effets du changement global.", "title": null}], "statement": "Les pays pauvres ont plus de difficult\u00e9 \u00e0 s\u0027adapter aux effets du changement global en raison de leurs ressources limit\u00e9es.", "title": "Les pays pauvres ont plus de difficult\u00e9 \u00e0 s\u0027adapter aux effets du changement global en raison de leurs ressources limit\u00e9es.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les effets du changement global varient en fonction des territoires et des \u00e9chelles. Il est expliqu\u00e9 que les processus ne produisent pas les m\u00eames r\u00e9sultats selon la zone concern\u00e9e, renfor\u00e7ant l\u0027id\u00e9e que le cadre d\u0027analyse doit tenir compte des sp\u00e9cificit\u00e9s territoriales.", "font": {"color": "white"}, "group": 5, "id": "f70c4de6da0d44bb81b2326346ade5ea", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8f655fef44584dfc871347e570b0cdf7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "54cd3afdc91f4264bbd95e129b3b03ee", "order": 14.0, "origin_type": "document_content", "parent_id": "f496ce1be35349faaf87ac57e664b09e", "prev_id": "dcc1b8b192fd4ae49b5a63fa062f5183", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans une d\u00e9marche prospective, on \u00e9tudiera particuli\u00e8rement les acteurs, leurs actions et leurs strat\u00e9gies pour s\u0027adapter aux effets du changement global. Enfin, on portera attention aux jeux d\u0027\u00e9chelle. En effet, les processus \u00e9voqu\u00e9s jouent \u00e0 diff\u00e9rentes \u00e9chelles, de l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale, et n\u0027ont pas les m\u00eames effets selon les territoires qu\u0027ils concernent.", "title": null}], "statement": "Les effets du changement global sont identiques sur tous les territoires concern\u00e9s, ind\u00e9pendamment de leur \u00e9chelle.", "title": "Les effets du changement global sont identiques sur tous les territoires concern\u00e9s, ind\u00e9pendamment de leur \u00e9chelle.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027acc\u00e8s aux services de base n\u0027est pas garanti pour tout le monde en Inde. La forte croissance d\u00e9mographique rend difficile l\u0027acc\u00e8s \u00e9quitable \u00e0 ces services, et beaucoup de personnes vivent dans des situations pr\u00e9caires, comme dans des bidonvilles.", "font": {"color": "white"}, "group": 5, "id": "a2749d9ca4cd4a9a90c5c2dd30dc26c4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "cate
