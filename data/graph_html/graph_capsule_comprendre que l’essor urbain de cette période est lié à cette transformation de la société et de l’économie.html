ns vers les villes. Ce ph\u00e9nom\u00e8ne entra\u00eene des transformations sociales, \u00e9conomiques et environnementales significatives \u00e0 l\u0027\u00e9chelle mondiale, avec une augmentation de la consommation des ressources naturelles telles que l\u0027eau et l\u0027\u00e9nergie. L\u0027urbanisation n\u00e9cessite le d\u00e9veloppement d\u0027infrastructures pour r\u00e9pondre \u00e0 cette demande croissante et influence les dynamiques sociales ainsi que les changements socio-\u00e9conomiques. Elle engendre \u00e9galement des d\u00e9fis tels que la pression accrue sur les ressources naturelles, une vuln\u00e9rabilit\u00e9 augment\u00e9e aux risques li\u00e9s \u00e0 la densit\u00e9 urbaine et \u00e0 une infrastructure parfois insuffisante, illustr\u00e9e par des probl\u00e8mes sp\u00e9cifiques dans certaines villes comme les embouteillages et le manque d\u0027espace.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the social process whereby cities grow and societies become more urban", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Urbanisation", "name": "urbanization.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["2058504a-0321-4812-befa-b9aa6a7dd4e0", "d0d7ffdf-e29e-4ce3-8c87-b1f92f0062d7", "479cc712-c3b2-4434-bfbe-4fa4b3c4008d", "bf63ee2f-c14b-4b79-b497-b50a46f55003", "05fccb1c-b9bb-4f82-9a2f-1213c7af9a25", "4df787a8-ef92-42e5-8f63-4511e818df9d", "1088cadf-58b1-41d1-96d5-77735c38c2a3", "b1b49abd-cbe0-4567-a090-694dd4ac9776", "d786c274-1070-411c-bcf1-1f55dc2fbaf5"], "corpus_id": null, "definition": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "doc_ids": [2562, 2563, 2567, 2568, 2570, 2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bab2a053-13f5-49bb-b37d-ce6e719be201", "label": "D\u00e9veloppement \u00e9conomique et social", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement \u00e9conomique et social est un processus multidimensionnel par lequel une nation am\u00e9liore le niveau de vie, le bien-\u00eatre \u00e9conomique et les conditions sociales de sa population. Ce processus inclut la croissance \u00e9conomique soutenue et inclusive, l\u0027\u00e9ducation, la sant\u00e9, ainsi que des changements sociaux et environnementaux significatifs. Il vise \u00e0 r\u00e9duire les in\u00e9galit\u00e9s et \u00e0 \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Des indicateurs tels que l\u0027IDH sont souvent utilis\u00e9s pour mesurer ce d\u00e9veloppement, qui doit \u00e9galement int\u00e9grer des consid\u00e9rations de durabilit\u00e9 et d\u0027\u00e9quit\u00e9 sociale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["24e33af3-3753-43bc-803d-2abe8a02b4e3", "47d5a588-f547-4036-90c1-cb5cbdd199d3", "e5ae544a-0685-4eaa-a569-5a78407fd345", "a25a8793-245f-404c ll, "wikidata_id": "Q386191"}, "wordnetentity": null}, {"aliases": ["19defe04-655d-46af-9078-9ffd99bd406b", "9ee1989f-42d8-4407-a4af-0e8ddfaa94a9", "bb37dc03-b58b-45b5-8763-e853f82dbdaa"], "corpus_id": null, "definition": "L\u0027industrialisation est un processus de transformation \u00e9conomique caract\u00e9ris\u00e9 par l\u0027accroissement de la production industrielle, qui modifie les paysages naturels et entra\u00eene une augmentation de la pollution. Ce processus marque le passage d\u0027une \u00e9conomie agraire \u00e0 une \u00e9conomie fond\u00e9e sur la production industrielle, augmentant ainsi la capacit\u00e9 de production d\u0027un pays et g\u00e9n\u00e9rant une demande accrue en ressources telles que l\u0027eau et l\u0027\u00e9nergie.", "doc_ids": [2568, 2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "785fddd0-60fc-4fa1-828d-b6ab06f1e7eb", "label": "Industrialisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027industrialisation est un processus de transformation \u00e9conomique caract\u00e9ris\u00e9 par l\u0027accroissement de la production industrielle, qui modifie les paysages naturels et entra\u00eene une augmentation de la pollution. Ce processus marque le passage d\u0027une \u00e9conomie agraire \u00e0 une \u00e9conomie fond\u00e9e sur la production industrielle, augmentant ainsi la capacit\u00e9 de production d\u0027un pays et g\u00e9n\u00e9rant une demande accrue en ressources telles que l\u0027eau et l\u0027\u00e9nergie.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9volution industrielle est le processus historique du XIXe si\u00e8cle qui fait basculer une soci\u00e9t\u00e9 \u00e0 dominante agraire et artisanale vers une soci\u00e9t\u00e9 commerciale et industrielle. Ainsi, cette transformation, tir\u00e9e par le boom ferroviaire des ann\u00e9es 1840, affecte profond\u00e9ment l\u0027agriculture, l\u0027\u00e9conomie, le droit, la politique, la soci\u00e9t\u00e9 et l\u0027environnement.\nL\u0027id\u00e9e se fait jour sous la plume de l\u0027\u00e9conomiste fran\u00e7ais Adolphe Blanqui dans son Essai sur les progr\u00e8s de la civilisation industrielle de 1828, dans son Histoire de l\u0027\u00e9conomie politique de 1837 et dans son Cours d\u0027\u00e9conomie industrielle de 1838.", "label": "R\u00e9volution industrielle", "page_id": "1067877", "thumbnail": null, "wikidata_id": "Q2269"}, "wordnetentity": {"definition": "the development of industry on an extensive scale", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Industrialisation", "name": "industrialization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["dd87a876-7231-4b93-a643-918b88d96be1"], "corpus_id": null, "definition": "Migration massive des populations des zones rurales vers les villes, entra\u00eenant une urbanisation rapide et des d\u00e9fis sociaux; au Nigeria, plus de 6000 personnes migrent quotidiennement vers Lagos.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ad20f7db-a3c4-4ae1-a962-4ec6ee0449cb", "label": "Exode rural", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Migration massive des populations des zones rurales vers les villes, entra\u00eenant une urbanisation rapide et des d\u00e9fis sociaux; au Nigeria, plus de 6000 personnes migrent quotidiennement vers Lagos.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019exode rural, appel\u00e9 aussi migrations rurales (expression privil\u00e9gi\u00e9e par certains historiens et g\u00e9ographes), d\u00e9signe le d\u00e9placement durable de populations quittant les zones rurales pour aller s\u0027implanter dans des zones urbaines, o\u00f9 se situent les nouveaux emplois tertiaires et industriels.\nCette forme de migration est observ\u00e9e tout au long de l\u0027histoire humaine et se d\u00e9roule aujourd\u0027hui encore \u00e0 l\u0027\u00e9chelle plan\u00e9taire selon une intensit\u00e9 et des modalit\u00e9s diverses.\nEn Europe, l\u0027exode rural fait souvent r\u00e9f\u00e9rence aux d\u00e9placements de population qui se produisent \u00e0 l\u2019\u00e9poque de la r\u00e9volution industrielle, soit d\u00e8s le XVIIIe si\u00e8cle en Grande-Bretagne, et \u00e0 partir du XIXe si\u00e8cle dans de nombreux pays comme l\u2019Allemagne puis la France ; mais de timides exodes ruraux eurent lieu d\u00e8s le XIe si\u00e8cle et pendant la Renaissance du XIIe si\u00e8cle, en m\u00eame temps que le d\u00e9veloppement de l\u0027urbanisation, l\u0027apparition de la bourgeoisie et la fondation des premi\u00e8res universit\u00e9s.", "label": "Exode rural", "page_id": "50647", "thumbnail": null, "wikidata_id": "Q2608153"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "La population europ\u00e9enne au Moyen \u00c2ge a connu des fluctuations dues \u00e0 des facteurs tels que les guerres, les \u00e9pid\u00e9mies et les changements \u00e9conomiques, influen\u00e7ant la structure sociale.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0fd3b0cc-b9a5-4398-bae3-91bf90fcf107", "label": "Population europ\u00e9enne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La population europ\u00e9enne au Moyen \u00c2ge a connu des fluctuations dues \u00e0 des facteurs tels que les guerres, les \u00e9pid\u00e9mies et les changements \u00e9conomiques, influen\u00e7ant la structure sociale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["203f3242-4df2-4418-a9a6-1e80ef080dfa", "ac700e8a-2be6-4597-8c5c-d00dbe6b16e6", "a8c88559-dc7f-4950-935b-a893496c8d3c"], "corpus_id": null, "definition": "Une soci\u00e9t\u00e9 urbaine d\u00e9signe une communaut\u00e9 humaine concentr\u00e9e dans des zones urbaines, caract\u00e9ris\u00e9e par une densit\u00e9 de population \u00e9lev\u00e9e et des interactions sociales, \u00e9conomiques et culturelles complexes. Elle \u00e9merge souvent dans les villes m\u00e9di\u00e9vales avec des classes sociales distinctes telles que les artisans et les commer\u00e7ants, refl\u00e9tant un d\u00e9veloppement \u00e9conomique diversifi\u00e9.", "doc_ids": [2545, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e9169977-8605-4bbe-9d54-c39a6df89f37", "label": "Soci\u00e9t\u00e9 urbaine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une soci\u00e9t\u00e9 urbaine d\u00e9signe une communaut\u00e9 humaine concentr\u00e9e dans des zones urbaines, caract\u00e9ris\u00e9e par une densit\u00e9 de population \u00e9lev\u00e9e et des interactions sociales, \u00e9conomiques et culturelles complexes. Elle \u00e9merge souvent dans les villes m\u00e9di\u00e9vales avec des classes sociales distinctes telles que les artisans et les commer\u00e7ants, refl\u00e9tant un d\u00e9veloppement \u00e9conomique diversifi\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"doc_id": "2569", "font": {"color": "white"}, "group": 2, "id": "2569", "label": "L\u0027\u00c9mergence des Villes au Moyen \u00c2ge", "name": "chap 4 les-villes-au-moyen-age", "score": 7.6, "shape": "dot", "size": 8, "title": "chap 4 les-villes-au-moyen-age", "top_minutes": [], "top_pages": [1, 2], "type": "document"}, {"aliases": ["5f860b58-eae7-49a6-ada8-6caee81e687d", "3cc3adf1-0930-48ce-8130-a73e847d6935"], "corpus_id": null, "definition": "Les villes m\u00e9di\u00e9vales d\u00e9signent des centres urbains qui \u00e9mergent durant le Moyen \u00c2ge, caract\u00e9ris\u00e9s par un essor d\u00e9mographique significatif, favoris\u00e9 par le commerce florissant et la prosp\u00e9rit\u00e9 agricole. Cet essor de la population urbaine culmine avant les crises du XIVe si\u00e8cle, influen\u00e7ant profond\u00e9ment la culture, l\u0027\u00e9conomie et l\u0027organisation sociale de l\u0027\u00e9poque.", "doc_ids": [2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9db4e4cf-9e28-496a-bba1-d73e2bc5e9a9", "label": "Villes m\u00e9di\u00e9vales et essor urbain", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les villes m\u00e9di\u00e9vales d\u00e9signent des centres urbains qui \u00e9mergent durant le Moyen \u00c2ge, caract\u00e9ris\u00e9s par un essor d\u00e9mographique significatif, favoris\u00e9 par le commerce florissant et la prosp\u00e9rit\u00e9 agricole. Cet essor de la population urbaine culmine avant les crises du XIVe si\u00e8cle, influen\u00e7ant profond\u00e9ment la culture, l\u0027\u00e9conomie et l\u0027organisation sociale de l\u0027\u00e9poque.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La ville, ph\u00e9nom\u00e8ne spatial et social organis\u00e9, n\u0027est pas une invention du Moyen \u00c2ge. Souvent prolongement ou r\u00e9activation d\u2019une ville antique pr\u00e9existante, les villes au Moyen \u00c2ge ont connu un essor important et des formes et des modes de d\u00e9veloppement originaux. Le concept de ville m\u00e9di\u00e9vale dans l\u2019Occident a notamment \u00e9t\u00e9 d\u00e9fini par comparaison avec celui de ville du monde arabe, peut-\u00eatre avec exag\u00e9ration.", "label": "Ville au Moyen \u00c2ge", "page_id": "137614", "thumbnail": null, "wikidata_id": "Q12057022"}, "wordnetentity": null}, {"aliases": ["6bfbca1f-bb4f-4051-8e2c-7eb0667af884", "0dd86190-1a7a-43a3-950a-70dbdd4992c4"], "corpus_id": null, "definition": "Croissance rapide et significative d\u0027une activit\u00e9, d\u0027une population ou d\u0027une \u00e9conomie, souvent li\u00e9e \u00e0 des changements \u00e9conomiques, sociaux ou technologiques majeurs, particuli\u00e8rement observ\u00e9e dans les villes occidentales au Moyen \u00c2ge.", "doc_ids": [2545], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6fe01836-bbc3-424e-84d4-e63e74eb36aa", "label": "Essor spectaculaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Croissance rapide et significative d\u0027une activit\u00e9, d\u0027une population ou d\u0027une \u00e9conomie, souvent li\u00e9e \u00e0 des changements \u00e9conomiques, sociaux ou technologiques majeurs, particuli\u00e8rement observ\u00e9e dans les villes occidentales au Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["2d060c37-6759-4ca5-a970-d9a3188d3be1", "b7aac145-b73d-40ad-8dac-b77ab627ea5e", "9180bda9-d4db-4f55-9f0e-645ff96387b9", "a895a374-aa42-4da7-a66b-4b3b98c6db59"], "corpus_id": null, "definition": "L\u0027\u00e9conomie marchande est un syst\u00e8me \u00e9conomique qui \u00e9merge au XIIe si\u00e8cle, caract\u00e9ris\u00e9 par le d\u00e9veloppement du commerce urbain et l\u0027\u00e9change de biens entre les villes. Ce mod\u00e8le \u00e9conomique stimule la production artisanale, favorise la diversit\u00e9 des biens de consommation et joue un r\u00f4le essentiel dans la prosp\u00e9rit\u00e9 des villes m\u00e9di\u00e9vales. Il transforme les modes de vie et dynamise les \u00e9changes \u00e9conomiques dans les soci\u00e9t\u00e9s urbaines en pleine expansion durant cette p\u00e9riode.", "doc_ids": [2545, 2565, 2558, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bb931a76-66da-41c1-b451-bd41e34438fb", "label": "\u00c9conomie marchande", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027\u00e9conomie marchande est un syst\u00e8me \u00e9conomique qui \u00e9merge au XIIe si\u00e8cle, caract\u00e9ris\u00e9 par le d\u00e9veloppement du commerce urbain et l\u0027\u00e9change de biens entre les villes. Ce mod\u00e8le \u00e9conomique stimule la production artisanale, favorise la diversit\u00e9 des biens de consommation et joue un r\u00f4le essentiel dans la prosp\u00e9rit\u00e9 des villes m\u00e9di\u00e9vales. Il transforme les modes de vie et dynamise les \u00e9changes \u00e9conomiques dans les soci\u00e9t\u00e9s urbaines en pleine expansion durant cette p\u00e9riode.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Amalfi, Venise et G\u00eanes"], "concepts": [], "difficulty": "unknown", "distractors": ["Florence, Rome et Naples", "Milan, Turin et V\u00e9rone", "Bologne, Palerme et Pise", "Bari, Messine et Anc\u00f4ne", "Cagliari, Tr\u00e9vise et Padoue", "Catane, Ferrare et Livourne", "Sienne, Parme et Trieste", "Bari, Rimini et Vicence", "Naples, Salerne et Mod\u00e8ne"], "feedback": "Les bourgeois d\u0027Amalfi, Venise et G\u00eanes ont cr\u00e9\u00e9 des institutions municipales pour se lib\u00e9rer de l\u0027emprise seigneuriale et devenir les nouveaux centres du pouvoir politique. Cela leur a permis d\u0027avoir plus de contr\u00f4le sur leur ville et de prendre leurs propres d\u00e9cisions politiques sans avoir \u00e0 d\u00e9pendre d\u0027un seigneur.", "font": {"color": "white"}, "group": 3, "id": "408bce2f231a44738fd61c43cf0a5a20", "label": "mcq", "lang": "fr", "question": "Dans quelles villes d\u0027Italie du Nord les bourgeois ont-ils cr\u00e9\u00e9 des institutions municipales ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "a31f67a2874f48a89f0762ff709d42f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "7dd57e6c8bfb4efe8cd800851fe97419", "order": 152.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "6342e4a8d5404115b89bbf4bf820f342", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les artisans des m\u00eames m\u00e9tiers se regroupent dans des corporations et dans les m\u00eames rues. Les marchands s\u0027organisent parfois en grande association (la Hanse en Allemagne du Nord). Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits. Ils re\u00e7oivent de lui une charte qui r\u00e9capitule toutes ces libert\u00e9s. Dans certaines villes comme Bruges et en Italie du Nord (Amalfi, Venise, G\u00eanes), ils se lib\u00e8rent de l\u0027emprise seigneuriale et, d\u00e8s le XIe si\u00e8cle en Italie, cr\u00e9ent des institutions municipales qui deviennent les nouveaux centres du pouvoir politique.", "title": null}], "title": "Dans quelles villes d\u0027Italie du Nord les bourgeois ont-ils cr\u00e9\u00e9 des institutions municipales ?", "type": "mcq"}, {"answers": ["\u00c0 partir du Xe si\u00e8cle"], "concepts": [], "difficulty": "unknown", "distractors": ["Au d\u00e9but du IXe si\u00e8cle.", "\u00c0 la fin du XIe si\u00e8cle.", "D\u00e8s le XIIe si\u00e8cle.", "Au cours du XIIIe si\u00e8cle.", "D\u00e9but du VIIe si\u00e8cle.", "Pendant le XVe si\u00e8cle.", "D\u00e8s le XIVe si\u00e8cle.", "\u00c0 la fin du VIIIe si\u00e8cle.", "D\u00e8s le IXe si\u00e8cle."], "feedback": "Le Xe si\u00e8cle marque le d\u00e9but de l\u0027essor d\u00e9mographique, \u00e9conomique et social en Occident car c\u0027est \u00e0 cette p\u00e9riode que le commerce et les \u00e9changes se d\u00e9veloppent de mani\u00e8re significative.", "font": {"color": "white"}, "group": 3, "id": "0be695f22f0f4155a502aeeb815f5014", "label": "mcq", "lang": "fr", "question": "\u00c0 partir de quel si\u00e8cle commence l\u0027essor d\u00e9mographique et \u00e9conomique en Occident ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "41c1adaa8b7145229c4fac7dcb73606a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ce9146f0a7ac40b9bc01bb0817d735da", "order": 62.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "ffa0c26a80fe498cbe014ac3dae63e2d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le tr\u00e8s vif essor d\u00e9mographique, \u00e9conomique et social que connait l\u0027Occident \u00e0 partir du Xe si\u00e8cle et le renouveau du grand commerce et des \u00e9changes de toutes sortes, favorise l\u0027essor des villes. De nouvelles cit\u00e9s se d\u00e9veloppent \u00e9galement \u00e0 partir d\u0027un ou plusieurs noyaux de peuplement ant\u00e9rieurs. D\u00e8s la fin du Xe si\u00e8cle, des communaut\u00e9s urbaines se forment et n\u00e9gocient des libert\u00e9s, des droits et des comp\u00e9tences pour s\u0027organiser et se gouverner. Du milieu du XIIe si\u00e8cle au milieu du XIIIe si\u00e8cle, l\u0027existence de communes est reconnue en plus grand nombre et leur libert\u00e9s sont consign\u00e9es dans des chartes qui leur sont accord\u00e9es.", "title": null}], "title": "\u00c0 partir de quel si\u00e8cle commence l\u0027essor d\u00e9mographique et \u00e9conomique en Occident ?", "type": "mcq"}, {"answers": ["L\u0027\u00e9conomie marchande est encourag\u00e9e par l\u0027essor urbain"], "concepts": [], "difficulty": "unknown", "distractors": ["Le commerce maritime prend une importance majeure.", "L\u0027agriculture devient la principale source de revenu.", "L\u0027industrie mini\u00e8re se d\u00e9veloppe avec vigueur.", "L\u0027artisanat est totalement supplant\u00e9 par les grandes industries.", "La production textile devient le centre de l\u0027\u00e9conomie.", "L\u0027exploitation foresti\u00e8re domine les \u00e9changes \u00e9conomiques.", "L\u0027\u00e9levage devient la principale richesse des cit\u00e9s.", "Le commerce d\u0027esclaves connait un essor consid\u00e9rable.", "Les \u00e9changes agricoles perdent toute importance dans les villes."], "feedback": "L\u0027\u00e9conomie marchande est encourag\u00e9e par l\u0027essor urbain, car les villes offrent un march\u00e9 propice au d\u00e9veloppement des \u00e9changes commerciaux.", "font": {"color": "white"}, "group": 3, "id": "0853ba569e3d4c848f04bc888460798f", "label": "mcq", "lang": "fr", "question": "Quelle \u00e9volution \u00e9conomique est stimul\u00e9e par le mouvement urbain au XIIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "46e9904c44e84a378e16e856cf397835", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9cce1b46cf4342aa88eff8c413e4a895", "order": 58.0, "origin_type": "document_content", "parent_id": "139bee012e25408caefc6b9ba17ccc78", "prev_id": "37cfbb7f98c84260a5320daeaf4beca5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "title": "Quelle \u00e9volution \u00e9conomique est stimul\u00e9e par le mouvement urbain au XIIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["En obtenant des droits \u00e0 travers des communes"], "concepts": [], "difficulty": "unknown", "distractors": ["En fondant des royaumes ind\u00e9pendants", "En s\u0027alliant avec l\u0027\u00c9glise contre les seigneurs", "En cr\u00e9ant des associations marchandes internationales", "En fuyant les villes pour \u00e9chapper \u00e0 la domination", "En achetant des titres de noblesse", "En imposant des taxes aux seigneurs", "En conqu\u00e9rant les terres des seigneurs", "En menant des r\u00e9voltes arm\u00e9es contre les seigneurs", "En formant une milice contr\u00f4l\u00e9e par l\u0027\u00c9tat"], "feedback": "Les bourgeois du Moyen \u00c2ge se sont organis\u00e9s en communes pour obtenir des droits qui leur accordaient une certaine autonomie vis-\u00e0-vis des seigneurs. Ainsi, ils pouvaient g\u00e9rer leurs propres affaires et ne plus d\u00e9pendre enti\u00e8rement de la domination des seigneurs.", "font": {"color": "white"}, "group": 3, "id": "0991f2ca20324b918ab540c15438dd6a", "label": "mcq", "lang": "fr", "question": "Comment les bourgeois du Moyen \u00c2ge acqui\u00e8rent-ils leur autonomie vis-\u00e0-vis des seigneurs ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des campagnes. Les villes les plus importantes comme Bruges, Venise ou Florence profitent m\u00eame de l\u0027essor du commerce international. Les marchands, dont la richesse s\u0027accroit, cherchent \u00e0 ne plus subir la domination des seigneurs. Ils organisent des communes pour lesquelles ils obtiennent des libert\u00e9s. Les bourgeois obtiennent ainsi des droits qui les rendent autonomes vis-\u00e0-vis des seigneurs. L\u0027\u00c9glise encadre le quotidien des villes comme celui des campagnes. Elle construit de grandes institutions charg\u00e9es de s\u0027occuper des pauvres et des malades.", "title": null}], "title": "Comment les bourgeois du Moyen \u00c2ge acqui\u00e8rent-ils leur autonomie vis-\u00e0-vis des seigneurs ?", "type": "mcq"}, {"answers": ["s\u0027organiser et se gouverner"], "concepts": [], "difficulty": "unknown", "distractors": [["exercer le commerce", "construire des fortifications", "s\u0027\u00e9tendre g\u00e9ographiquement", "\u00e9tablir des trait\u00e9s commerciaux", "se d\u00e9fendre militairement", "d\u00e9velopper leur \u00e9conomie"]], "feedback": "La bonne r\u00e9ponse est \u0027s\u0027organiser et se gouverner\u0027 car ces communaut\u00e9s urbaines cherchaient \u00e0 obtenir des libert\u00e9s et droits afin de g\u00e9rer elles-m\u00eames leurs affaires internes et exercer une forme d\u0027autonomie. Les autres options concernent des activit\u00e9s sp\u00e9cifiques comme le commerce, l\u0027extension physique ou la d\u00e9fense, qui ne sont pas directement li\u00e9es \u00e0 la n\u00e9gociation de droits et de comp\u00e9tences pour l\u0027organisation politique.", "font": {"color": "white"}, "group": 4, "id": "247676b8c4f84d7884a133ed12c3740b", "label": "fill_in", "lang": "fr", "query": "D\u00e8s la fin du Xe si\u00e8cle, des communaut\u00e9s urbaines se forment et n\u00e9gocient des libert\u00e9s, des droits et des comp\u00e9tences pour \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "41c1adaa8b7145229c4fac7dcb73606a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ce9146 n", "feedback": "Au contraire, le mouvement urbain stimule l\u0027\u00e9conomie marchande, en favorisant l\u0027\u00e9mergence de nouveaux modes de vie, contribuant ainsi \u00e0 la dynamisation des \u00e9changes commerciaux et des activit\u00e9s \u00e9conomiques dans les villes naissantes.", "font": {"color": "white"}, "group": 5, "id": "d7434c80bce8498e917c3a7882afbcfa", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "46e9904c44e84a378e16e856cf397835", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9cce1b46cf4342aa88eff8c413e4a895", "order": 58.0, "origin_type": "document_content", "parent_id": "139bee012e25408caefc6b9ba17ccc78", "prev_id": "37cfbb7f98c84260a5320daeaf4beca5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le mouvement urbain qui s\u0027amorce principalement au XIIe si\u00e8cle fait toutefois apparaitre de nouveaux modes de vie et stimule l\u0027\u00e9conomie marchande. De son c\u00f4t\u00e9, le gouvernement royal pose les bases d\u0027un \u00c9tat moderne, en s\u0027imposant progressivement face aux pouvoirs f\u00e9odaux, en \u00e9tendant son domaine et en d\u00e9veloppant un appareil administratif plus efficace pour le contr\u00f4ler.", "title": null}], "statement": "Le mouvement urbain au XIIe si\u00e8cle entra\u00eene une r\u00e9gression de l\u0027\u00e9conomie marchande.", "title": "Le mouvement urbain au XIIe si\u00e8cle entra\u00eene une r\u00e9gression de l\u0027\u00e9conomie marchande.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le d\u00e9veloppement des cit\u00e9s en Occident commence d\u00e8s le Xe si\u00e8cle, pouss\u00e9 par un essor d\u00e9mographique et \u00e9conomique. L\u0027affirmation d\u00e9place ce ph\u00e9nom\u00e8ne au XIIe si\u00e8cle, alors qu\u0027il a d\u00e9j\u00e0 commenc\u00e9 bien avant cette p\u00e9riode.", "font": {"color": "white"}, "group": 5, "id": "a078921d0b6c4034b70877b0205fc7fe", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "41c1adaa8b7145229c4fac7dcb73606a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "ce9146f0a7ac40b9bc01bb0817d735da", "order": 62.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "ffa0c26a80fe498cbe014ac3dae63e2d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le tr\u00e8s vif essor d\u00e9mographique, \u00e9conomique et social que connait l\u0027Occident \u00e0 partir du Xe si\u00e8cle et le renouveau du grand commerce et des \u00e9changes de toutes sortes, favorise l\u0027essor des villes. De nouvelles cit\u00e9s se d\u00e9veloppent \u00e9galement \u00e0 partir d\u0027un ou plusieurs noyaux de peuplement ant\u00e9rieurs. D\u00e8s la fin du Xe si\u00e8cle, des communaut\u00e9s urbaines se forment et n\u00e9gocient des libert\u00e9s, des droits et des comp\u00e9tences pour s\u0027organiser et se gouverner. Du milieu du XIIe si\u00e8cle au milieu du XIIIe si\u00e8cle, l\u0027existence de communes est reconnue en plus grand nombre et leur libert\u00e9s sont consign\u00e9es dans des chartes qui leur sont accord\u00e9es.", "title": null}], "statement": "Les cit\u00e9s se d\u00e9veloppent \u00e0 partir de la fin du XIIe si\u00e8cle, lorsque la population occidentale commence \u00e0 cro\u00eetre.", "title": "Les cit\u00e9s se d\u00e9veloppent \u00e0 partir de la fin du XIIe si\u00e8cle, lorsque la population occidentale commence \u00e0 cro\u00eetre.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les villes sont en r\u00e9alit\u00e9 dirig\u00e9es par un groupe compos\u00e9 de grands marchands, banquiers, industriels et nobles alli\u00e9s par mariage. Bien que les hommes d\u0027affaires gagnent progressivement en influence, ils ne contr\u00f4lent pas enti\u00e8rement le pouvoir.", "font": {"color": "white"}, "group": 5, "id": "8d5bc2881fdb4b0ea6b14956bde3979b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "522eb49ce1a74b72af71bf87e1ab0925", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f9fee19f66244415a90dfbb34de8ae9c", "order": 64.0, "origin_type": "document_content", "parent_id": "df210e2b9e7e4fb7b1e32286055d2abc", "prev_id": "ce9146f0a7ac40b9bc01bb0817d735da", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les villes sont dirig\u00e9es par le groupe \u00e9troit du patriciat qui rassemble de grands mar- chands et industriels, des banquiers et des familles nobles qui s\u0027allient par mariage. Les hommes d\u0027affaires, qui doivent leur ascension sociale \u00e0 leur prosp\u00e9rit\u00e9 \u00e9conomique, prennent progressivement l\u0027ascendant sur ce groupe des grands bourgeois. Le monde de la boutique et de l\u0027artisanat constitue le groupe le plus important. Il est tr\u00e8s hi\u00e9rarchis\u00e9 en fonction de la richesse et de la consid\u00e9ration sociale attach\u00e9e aux activit\u00e9s pratiqu\u00e9es. Au bas de l\u0027\u00e9chelle se trouve un ensemble de pauvres, d\u0027immigrants et de marginaux, dont l\u0027importance est difficile \u00e0 quantifier.", "title": null}], "statement": "Les villes sont gouvern\u00e9es exclusivement par des hommes d\u0027affaires qui ont connu une ascension sociale gr\u00e2ce \u00e0 leur prosp\u00e9rit\u00e9 \u00e9conomique.", "title": "Les villes sont gouvern\u00e9es exclusivement par des hommes d\u0027affaires qui ont connu une ascension sociale gr\u00e2ce \u00e0 leur prosp\u00e9rit\u00e9 \u00e9conomique.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Ce sont les bourgeois d\u0027Italie du Nord qui se sont lib\u00e9r\u00e9s de l\u0027emprise seigneuriale d\u00e8s le XIe si\u00e8cle, et non au XIIe si\u00e8cle. Ils ont ensuite cr\u00e9\u00e9 des institutions municipales qui sont devenues des centres de pouvoir politique.", "font": {"color": "white"}, "group": 5, "id": "870e328cd19c4f1b94f6c20e73b2c409", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "a31f67a2874f48a89f0762ff709d42f1", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "7dd57e6c8bfb4efe8cd800851fe97419", "order": 152.0, "origin_type": "document_content", "parent_id": "36d9ceb933a340458ebf165d97283422", "prev_id": "6342e4a8d5404115b89bbf4bf820f342", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les artisans des m\u00eames m\u00e9tiers se regroupent dans des corporations et dans les m\u00eames rues. Les marchands s\u0027organisent parfois en grande association (la Hanse en Allemagne du Nord). Au XIIe si\u00e8cle, les bourgeois obtiennent de leur seigneur de ne plus payer de redevances pour la fabrication et la vente de leurs produits. Ils re\u00e7oivent de lui une charte qui r\u00e9capitule toutes ces libert\u00e9s. Dans certaines villes comme Bruges et en Italie du Nord (Amalfi, Venise, G\u00eanes), ils se lib\u00e8rent de l\u0027emprise seigneuriale et, d\u00e8s le XIe si\u00e8cle en Italie, cr\u00e9ent des institutions municipales qui deviennent les nouveaux centres du pouvoir politique.", "title": null}], "statement": "Au XIIe si\u00e8cle, les bourgeois se lib\u00e8rent de l\u0027emprise seigneuriale en Italie du Nord et cr\u00e9ent des institutions municipales.", "title": "Au XIIe si\u00e8cle, les bourgeois se lib\u00e8rent de l\u0027emprise seigneuriale en Italie du Nord et cr\u00e9ent des institutions municipales.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les marchands, dont la richesse grandissait gr\u00e2ce \u00e0 l\u0027essor du commerce, cherchaient \u00e0 s\u0027affranchir de la domination des seigneurs. Pour cela, ils ont effectivement organis\u00e9 des communes qui leur ont permis d\u0027obtenir certaines libert\u00e9s et de devenir autonomes vis-\u00e0-vis des seigneurs.", "font": {"color": "white"}, "group": 5, "id": "8fbdd35171e6492f9cf7fc68081a6f6f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 1, "html_tag": "p", "id": "51c6d098ad97426f8cad3e730df57061", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "f4c3708d90c04105aae89d52f3a8ef2a", "order": 78.0, "origin_type": "document_content", "parent_id": "0082f017be794d6f92aea781fd06f781", "prev_id": "0082f017be794d6f92aea781fd06f781", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Moyen \u00c2ge est une \u00e9poque de grand d\u00e9veloppement des villes. Leur population s\u0027ac- croit, car elles profitent de l\u0027essor du commerce et de la prosp\u00e9rit\u00e9 des campagnes. Les villes les plus importantes comme Bruges, Venise ou Florence profitent m\u00eame de l\u0027essor du commerce international. Les marchands, dont la richesse s\u0027accroit, cherchent \u00e0 ne plus subir la domination des seigneurs. Ils organisent des communes pour lesquelles ils obtiennent des libert\u00e9s. Les bourgeois obtiennent ainsi des droits qui les rendent autonomes vis-\u00e0-vis des seigneurs. L\u0027\u00c9glise encadre le quotidien des villes comme celui des campagnes. Elle construit de grandes institutions charg\u00e9es de s\u0027occuper des pauvres et des malades.", "title": null}], "statement": "Les marchands du Moyen \u00c2ge ont r\u00e9ussi \u00e0 obtenir des libert\u00e9s en organisant des communes.", "title": "Les marchands du Moyen \u00c2ge ont r\u00e9ussi \u00e0 obtenir des libert\u00e9s en organisant des communes.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "P\u00e9riode de croissance significative en Europe \u00e0 partir du XIe si\u00e8cle, caract\u00e9ris\u00e9e par le d\u00e9veloppement urbain et commercial li\u00e9 \u00e0 une augmentation d\u00e9mographique.", "doc_ids": [2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f38e746a-035a-4ccb-8ac0-ae2ab684ceef", "label": "Essor \u00e9conomique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "P\u00e9riode de croissance significative en Europe \u00e0 partir du XIe si\u00e8cle, caract\u00e9ris\u00e9e par le d\u00e9veloppement urbain et commercial li\u00e9 \u00e0 une augmentation d\u00e9mographique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["a7293273-8369-423a-ad22-9439a66e0278", "d20067c1-89e2-4264-9e8a-07fe4620750e", "c7908a96-5564-4ff6-a822-45b1869a3152", "62dc09a1-2347-43ca-a486-34ed8b2a0592", "0ca43c4d-8980-488b-9b25-ca0919efc1d8", "f72cb02a-3b75-4e07-af34-c21c679b1a24", "d8996ec0-37b4-44f8-8fde-e95bc81bad56", "13aabd65-e22d-44c2-85b3-80394b6e6f4d", "0ef7aae5-a1bf-467d-9861-e0747c104028", "18cd5d07-68d9-434c-8675-d3017df569e7", "ff0b828e-55c6-4fa7-bece-9c6ff751c851"], "corpus_id": null, "definition": "Le commerce m\u00e9di\u00e9val d\u00e9signe l\u0027activit\u00e9 d\u0027\u00e9change de biens et services qui a jou\u00e9 un r\u00f4le central dans le d\u00e9veloppement \u00e9conomique des villes au Moyen \u00c2ge, notamment \u00e0 Bruges et Venise. Il englobe des \u00e9changes sp\u00e9cifiques comme celui du vin entre la France et les Flandres, particuli\u00e8rement au XIIe si\u00e8cle, contribuant \u00e0 faire de Bruges un grand d\u00e9p\u00f4t viticole pour l\u0027Europe du Nord. Ce commerce dynamique a favoris\u00e9 la croissance urbaine, l\u0027\u00e9mergence de classes sociales telles que les bourgeois, et s\u0027est illustr\u00e9 par des figures embl\u00e9matiques comme Jacques C\u0153ur. Les centres commerciaux tels que Troyes ont \u00e9galement prosp\u00e9r\u00e9 gr\u00e2ce aux \u00e9changes de produits de luxe, reliant divers marchands d\u0027Europe du Nord autour de biens vari\u00e9s comme la laine et le vin.", "doc_ids": [2545, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2d089dcf-d3f0-4cd4-8525-d282a5c72069", "label": "Commerce M\u00e9di\u00e9val", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Le commerce m\u00e9di\u00e9val d\u00e9signe l\u0027activit\u00e9 d\u0027\u00e9change de biens et services qui a jou\u00e9 un r\u00f4le central dans le d\u00e9veloppement \u00e9conomique des villes au Moyen \u00c2ge, notamment \u00e0 Bruges et Venise. Il englobe des \u00e9changes sp\u00e9cifiques comme celui du vin entre la France et les Flandres, particuli\u00e8rement au XIIe si\u00e8cle, contribuant \u00e0 faire de Bruges un grand d\u00e9p\u00f4t viticole pour l\u0027Europe du Nord. Ce commerce dynamique a favoris\u00e9 la croissance urbaine, l\u0027\u00e9mergence de classes sociales telles que les bourgeois, et s\u0027est illustr\u00e9 par des figures embl\u00e9matiques comme Jacques C\u0153ur. Les centres commerciaux tels que Troyes ont \u00e9galement prosp\u00e9r\u00e9 gr\u00e2ce aux \u00e9changes de produits de luxe, reliant divers marchands d\u0027Europe du Nord autour de biens vari\u00e9s comme la laine et le vin.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le commerce d\u00e9signe l\u0027activit\u00e9 \u00e9conomique d\u0027achat et de revente de biens et de services, en particulier l\u0027achat dans le but de revendre avec un profit ou un b\u00e9n\u00e9fice.\nLe commerce a ses lois propres qui sont recueillies dans les Code de commerce et ses propres juridictions nationales ou internationales. Ayant d\u0027autres finalit\u00e9s que de faire un profit, beaucoup d\u0027activit\u00e9s \u00e9conomiques ou professionnelles comme l\u0027\u00e9ducation, la police, la culture, la m\u00e9decine, la justice, l\u0027architecture, la religion, etc.", "label": "Commerce", "page_id": "5995", "thumbnail": null, "wikidata_id": "Q601401"}, "wordnetentity": {"definition": "the commercial exchange (buying and selling on domestic or international markets) of goods and services", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "commerce", "name": "trade.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"concepts": [], "difficulty": "unknown", "feedback": "La croissance d\u00e9mographique au XIe si\u00e8cle est li\u00e9e \u00e0 plusieurs facteurs, dont le dynamisme des campagnes li\u00e9 aux d\u00e9frichements qui augmentent l\u0027espace pour les cultures. Les progr\u00e8s techniques sont un \u00e9l\u00e9ment important mais pas l\u0027unique facteur.", "font": {"color": "white"}, "group": 5, "id": "be548a7373ce45e7a1b9dbf1e65f603d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les- ensions sociales et \u00e9conomiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Phase post-crise \u00e0 partir du milieu du XVe si\u00e8cle o\u00f9 l\u0027\u00e9conomie urbaine commence \u00e0 cro\u00eetre \u00e0 nouveau apr\u00e8s une p\u00e9riode prolong\u00e9e de difficult\u00e9s.", "doc_ids": [2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d1239e1e-b1d0-4f8f-bab4-5edd7f397f8d", "label": "Reprise \u00e9conomique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Phase post-crise \u00e0 partir du milieu du XVe si\u00e8cle o\u00f9 l\u0027\u00e9conomie urbaine commence \u00e0 cro\u00eetre \u00e0 nouveau apr\u00e8s une p\u00e9riode prolong\u00e9e de difficult\u00e9s.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Bruges, Venise et Florence"], "concepts": [], "difficulty": "unknown", "distractors": ["Paris, Londres et Madrid", "Alexandrie, Rome et Berlin", "Lisbonne, Lyon et Milan", "Amsterdam, Prague et Varsovie", "Barcelone, G\u00eanes et Naples", "Munich, Francfort et Zurich", "Kiev, Moscou et Saint-P\u00e9tersbourg", "Ath\u00e8nes, Sofia et Belgrade", "Vienne, Budapest et Zagreb"], "feedback": "Les villes de Bruges, Venise et Florence ont pu profiter de leur position g\u00e9ographique favorable pour d\u00e9velopper leur commerce international. Les marchands y ont donc accru leur richesse et leur influence, leur permettant d\u0027obtenir des libert\u00e9s et des droits dans ces villes.", "font": {"color": "white"}, "group": 3, "id": "58602bb3a78b4062aa7c648375ca986d", "label": "mcq", "lang": "fr", "question": "Quelles villes ont profit\u00e9 de l\u0027essor du commerce international au Moyen \u00c2ge ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "cha }, {"answers": ["Aux foires de Champagne, comme \u00e0 Troyes"], "concepts": [], "difficulty": "unknown", "distractors": ["Sur les march\u00e9s du port d\u0027Amsterdam", "Aux foires internationales de Lisbonne", "Dans les comptoirs de la Hanse en mer Baltique", "Dans les salons marchands de Milan chaque ann\u00e9e", "Aux foires de Budapest, centre commercial hongrois", "Aux foires de Florence, ville marchande d\u0027Italie", "Aux fameux march\u00e9s de Barcelone pendant la p\u00e9riode m\u00e9di\u00e9vale", "Sur les places commerciales de Francfort", "Au march\u00e9 maritime de G\u00eanes, plaque tournante du commerce"], "feedback": "Les foires de Champagne, notamment celle de Troyes, \u00e9taient un lieu de rencontre important pour les marchands du nord et du sud de l\u0027Europe. Cela s\u0027explique par la position g\u00e9ographique centrale de la r\u00e9gion permettant aux marchandises venues de diff\u00e9rentes r\u00e9gions d\u0027Europe de se rencontrer et d\u0027\u00eatre \u00e9chang\u00e9es. De plus, la r\u00e9putation des foires de Champagne attirait un grand nombre de marchands et d\u0027acheteurs, faisant de ces \u00e9v\u00e9nements des moments cl\u00e9s dans le commerce m\u00e9di\u00e9val.", "font": {"color": "white"}, "group": 3, "id": "055cb1b37ba541d58762fbd6ba999324", "label": "mcq", "lang": "fr", "question": "O\u00f9 se d\u00e9roule une partie des \u00e9changes entre les marchands du nord et du sud de l\u0027Europe ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2545, "doc_label": "9782210105669_072-087-Chap04H", "end_time": null, "first_page": 13, "html_tag": "p", "id": "d24f5054706740f7b97119c241dacc14", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "c746111c30b745b8816f0b063eda8544", "order": 23.0, "origin_type": "document_content", "parent_id": "1bd20922b95a4ceba423a64d77efefa7", "prev_id": "2281679002cf4a00a9b5816addd70dd5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il existe trois grandes r\u00e9gions d\u0027\u00e9changes commerciaux : l\u0027Italie (Sienne, Venise, G\u00eanes ... ) pour les produits de luxe (\u00e9pices, soie ... ) ; la Flandre, au nord de l\u0027Europe, pour le bois, les poissons, les fourrures, la laine. La Champagne et les foires (comme \u00e0 Troyes) permettent la rencontre et les \u00e9changes des marchands du nord et du sud de l\u0027Europe.", "title": null}], "title": "O\u00f9 se d\u00e9roule une partie des \u00e9changes entre les marchands du nord et du sud de l\u0027Europe ?", "type": "mcq"}, {"answers": ["Le commerce de laine et de draps europ\u00e9ens"], "concepts": [], "difficulty": "unknown", "distractors": ["La production de vin local.", "L\u0027agriculture florissante autour de la ville.", "Les taxes impos\u00e9es sur les voyageurs.", "La fabrication d\u0027armes et d\u0027outils en m\u00e9tal.", "Le commerce de sel provenant de la mer du Nord.", "L\u0027exportation de textiles produits en Espagne.", "La p\u00eache dans les rivi\u00e8res voisines.", "Le d\u00e9veloppement de l\u0027industrie du bois.", "Les foires annuelles organis\u00e9es par les fortifications."], "feedback": "La ville de Bruges est devenue un centre commercial majeur en Europe du Nord gr\u00e2ce \u00e0 son acc\u00e8s aux marchandises de grande valeur telles que la laine et les draps provenant d\u0027Angleterre. Cela a attir\u00e9 des marchands de toute la r\u00e9gion et a contribu\u00e9 \u00e0 la richesse de la ville.", "font": {"color": "white"}, "group": 3, "id": "4cd84b57b80443ea8d027f69a4d8c420", "label": "mcq", "lang": "fr", "question": "Qu\u0027est-ce qui a favoris\u00e9 la croissance \u00e9conomique de Bruges ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2569, "doc_label": "chap 4 les-villes-au-moyen-age", "end_time": null, "first_page": 2, "html_tag": "li", "id": "d2aeda816ab94a3e9e8ff656e2e5e247", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "0e28c9476ffa49c190744e4c161e5a6c", "order": 7.0, "origin_type": "document_content", "parent_id": "37a3ef33f66147cab22c7ea15dcae174", "prev_id": "094182378df84511bb8399c90d10d7fd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "6. La ville de Bruges est fond\u00e9e au Xe si\u00e8cle et grandit rapidement autour de sa forteresse. Elle d\u00e9passe bient\u00f4t ses premiers remparts, construits au XIe si\u00e8cle, car des faubourgs se d\u00e9veloppent \u00e0 l\u0027ext\u00e9rieur. Au XIIe si\u00e8cle, de nouveaux remparts sont construits pour int\u00e9grer ces faubourgs \u00e0 la ville. La croissance de Bruges tient \u00e0 ses activit\u00e9s commerciales. Des marchands de toute l\u0027Europe du Nord viennent y acheter de la laine et bient\u00f4t des draps d\u0027Angleterre, ou encore du vin de France. Le commerce fait la fortune des marchands-banquiers de Bruges comme Arnolfini, peint avec sa femme par Jan van Eyck.", "title": null}], "title": "Qu\u0027est-ce qui a favoris\u00e9 la croissance \u00e9conomique de Bruges ?", "type": "mcq"}, {"answers": ["Elles pavent les rues et construisent des fontaines dans la ville"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles plantent des arbres dans les quartiers pauvres", "Elles interdisent les ateliers en bois", "Elles r\u00e9parent les b\u00e2timents de l\u0027\u00c9glise", "Elles cr\u00e9ent de nouveaux syst\u00e8mes d\u2019\u00e9gouts", "Elles limitent les activit\u00e9s commerciales en centre-ville", "Elles imposent des restrictions d\u0027acc\u00e8s aux faubourgs", "Elles renforcent les ponts et viaducs", "Elles \u00e9largissent les rues principales pour le commerce", "Elles interdisent les charrettes dans les petites rues"], "feedback": "Au Moyen \u00c2ge, les infrastructures urbaines \u00e9ta hangement global, particuli\u00e8rement entre pays riches et pauvres.", "doc_ids": [2562, 2563, 2532, 2567, 2551, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "adbc2fe0-ec9b-4909-b308-453fd8584ee3", "label": "In\u00e9galit\u00e9s sociales et environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une in\u00e9galit\u00e9 sociale, est une diff\u00e9rence dans l\u2019acc\u00e8s \u00e0 des ressources sociales rares et valoris\u00e9es, ressources \u00e9tant entendu au sens le plus large, incluant toutes les possibilit\u00e9s d\u0027actions humaines : politique, \u00e9conomique, culturelle, sociale, sexuelle, etc. (une tol\u00e9rance diff\u00e9renti\u00e9e en mati\u00e8re d e vivre autour et pour certaines valeurs.\nIl existe de tr\u00e8s fortes disparit\u00e9s de modes de vie dans le monde, entre les pays d\u00e9velopp\u00e9s et les pays en d\u00e9veloppement (ou pays du Sud).", "label": "Mode de vie", "page_id": "1332478", "thumbnail": null, "wikidata_id": "Q32090"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027expansion des zones urbaines vers les p\u00e9riph\u00e9ries, souvent observ\u00e9 dans les grandes villes en croissance rapide.", "doc_ids": [2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e585165c-1c9c-49e2-96fd-8a85082f76f2", "label": "\u00c9tagement urbain", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus d\u0027expansion des zones urbaines vers les p\u00e9riph\u00e9ries, souvent observ\u00e9 dans les grandes villes en croissance rapide.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["3436aa75-b267-4b1c-ae55-f65b61c2b11b", "de2f12cc-6e43-4418-aed9-8bb24ebd5e38"], "corpus_id": null, "definition": "La d\u00e9mographie est l\u0027\u00e9tude statistique des populations humaines, englobant leur taille, structure, distribution et dynamiques au fil du temps. Les statistiques d\u00e9mographiques fournissent des donn\u00e9es quantitatives essentielles sur ces populations, incluant leur taille, densit\u00e9 et r\u00e9partition g\u00e9ographique. Ensemble, elles permettent d\u0027analyser les \u00e9volutions sociales et \u00e9conomiques ainsi que les tendances d\u00e9mographiques.", "doc_ids": [2562, 2555, 2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ca9c3edf-2a07-468c-abdc-565447bd737e", "label": "D\u00e9mographie et Statistiques D\u00e9mographiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La d\u00e9mographie est l\u0027\u00e9tude statistique des populations humaines, englobant leur taille, structure, distribution et dynamiques au fil du temps. Les statistiques d\u00e9mographiques fournissent des donn\u00e9es quantitatives essentielles sur ces populations, incluant leur taille, densit\u00e9 et r\u00e9partition g\u00e9ographique. Ensemble, elles permettent d\u0027analyser les \u00e9volutions sociales et \u00e9conomiques ainsi que les tendances d\u00e9mographiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La d\u00e9mographie est l\u0027\u00e9tude quantitative et qualitative des caract\u00e9ristiques des populations et de leurs dynamiques, \u00e0 partir de th\u00e8mes tels que la natalit\u00e9, la f\u00e9condit\u00e9, la mortalit\u00e9, la nuptialit\u00e9 (ou conjugalit\u00e9) et la migration.\nLe d\u00e9mographe analyse les variations de ces ph\u00e9nom\u00e8nes dans le temps et dans l\u0027espace, en fonction des milieux socio-\u00e9conomiques et culturels.\nSur cette base la prospective d\u00e9mographique est en mesure d\u0027\u00e9tablir diff\u00e9rents sc\u00e9narios d\u0027\u00e9volution : de type tendanciel, alternatif, de crise ou de ruptures, etc.", "label": "D\u00e9mographie", "page_id": "15310", "thumbnail": null, "wikidata_id": "Q37732"}, "wordnetentity": {"definition": "the branch of sociology that studies the characteristics of human populations", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9mographie", "name": "demography.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["De l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale"], "concepts": [], "difficulty": "unknown", "distractors": ["Uniquement au niveau des gouvernements r\u00e9gionaux", "Principalement sur les continents occidentaux", "Seulement au niveau des communaut\u00e9s locales", "Majoritairement dans les zones urbaines", "Aux \u00e9chelles nationales et transfrontali\u00e8res", "Exclusivement \u00e0 l\u2019\u00e9chelle \u00e9conomique globale", "Essentiellement dans les pays en d\u00e9veloppement", "Uniquement dans les grandes m\u00e9tropoles", "Surtout dans l\u2019h\u00e9misph\u00e8re Nord"], "feedback": "Les processus \u00e9voqu\u00e9s peuvent avoir des impacts diff\u00e9rents selon les \u00e9chelles auxquelles ils se d\u00e9roulent. En portant attention aux jeux d\u0027\u00e9chelle, on peut mieux comprendre comment ces processus agissent et quelles en sont les cons\u00e9quences sur les territoires concern\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "72cccbad2bc547a592aa6ec3ae915439", "label": "mcq", "lang": "fr", "question": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "8f655fef44584dfc871347e570b0cdf7", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "54cd3afdc91f4264bbd95e129b3b03ee", "order": 14.0, "origin_type": "document_content", "parent_id": "f496ce1be35349faaf87ac57e664b09e", "prev_id": "dcc1b8b192fd4ae49b5a63fa062f5183", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans une d\u00e9marche prospective, on \u00e9tudiera particuli\u00e8rement les acteurs, leurs actions et leurs strat\u00e9gies pour s\u0027adapter aux effets du changement global. Enfin, on portera attention aux jeux d\u0027\u00e9chelle. En effet, les processus \u00e9voqu\u00e9s jouent \u00e0 diff\u00e9rentes \u00e9chelles, de l\u0027\u00e9chelle locale \u00e0 l\u0027\u00e9chelle mondiale, et n\u0027ont pas les m\u00eames effets selon les territoires qu\u0027ils concernent.", "title": null}], "title": "\u00c0 quels niveaux les processus \u00e9voqu\u00e9s jouent-ils un r\u00f4le ?", "type": "mcq"}, {"aliases": ["b1b49abd-cbe0-4567-a090-694dd4ac9776", "05fccb1c-b9bb-4f82-9a2f-1213c7af9a25", "479cc712-c3b2-4434-bfbe-4fa4b3c4008d", "d0d7ffdf-e29e-4ce3-8c87-b1f92f0062d7"], "corpus_id": null, "definition": "Le d\u00e9veloppement est un processus multidimensionnel d\u0027am\u00e9lioration des conditions de vie, \u00e9conomiques, sociales et environnementales d\u0027un pays ou d\u0027une communaut\u00e9. Il englobe la croissance \u00e9conomique, l\u0027\u00e9ducation, la sant\u00e9 et le progr\u00e8s social, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Ce processus est souvent mesur\u00e9 par des indicateurs comme l\u0027IDH et est essentiel pour r\u00e9duire les in\u00e9galit\u00e9s et \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique. Il est \u00e9galement li\u00e9 \u00e0 la croissance d\u00e9mographique et aux disparit\u00e9s socio-\u00e9conomiques.", "doc_ids": [2551, 2562, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d786c274-1070-411c-bcf1-1f55dc2fbaf5", "label": "D\u00e9veloppement", "lang": "fr", "ref_concept_id": "bab2a053-13f5-49bb-b37d-ce6e719be201", "shape": "dot", "size": 3, "title": "Le d\u00e9veloppement est un processus multidimensionnel d\u0027am\u00e9lioration des conditions de vie, \u00e9conomiques, sociales et environnementales d\u0027un pays ou d\u0027une communaut\u00e9. Il englobe la croissance \u00e9conomique, l\u0027\u00e9ducation, la sant\u00e9 et le progr\u00e8s social, tout en tenant compte des impacts de l\u0027industrialisation et de l\u0027urbanisation sur la vuln\u00e9rabilit\u00e9 face aux risques. Ce processus est souvent mesur\u00e9 par des indicateurs comme l\u0027IDH et est essentiel pour r\u00e9duire les in\u00e9galit\u00e9s et \u00e9valuer le bien-\u00eatre global au-del\u00e0 de la simple croissance \u00e9conomique. Il est \u00e9galement li\u00e9 \u00e0 la croissance d\u00e9mographique et aux disparit\u00e9s socio-\u00e9conomiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "act of improving by expanding or enlarging or refining", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9veloppement", "name": "development.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Changements socio-\u00e9conomiques et politiques en Europe aux XVIe et XVIIe si\u00e8cles, marqu\u00e9s par la Renaissance, les d\u00e9couvertes et l\u0027expansion coloniale.", "doc_ids": [2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "403aba14-4432-43fd-9e35-c82bd9bd7a95", "label": "Transformations de l\u0027Europe", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Changements socio-\u00e9conomiques et politiques en Europe aux XVIe et XVIIe si\u00e8cles, marqu\u00e9s par la Renaissance, les d\u00e9couvertes et l\u0027expansion coloniale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["fee5bf35-1e74-48d2-a738-5bc71d102609", "01a277b1-742e-492c-8845-2607e69ba2e4", "8c89295e-8402-4859-8608-3e22d22e2e69"], "corpus_id": null, "definition": "Une soci\u00e9t\u00e9 est un ensemble d\u0027individus interagissant dans un cadre social, partageant une culture commune et des valeurs partag\u00e9es, agissant selon des normes sociales \u00e9tablies qui favorisent la coexistence et structur\u00e9e autour d\u0027institutions, o\u00f9 chacun a une part de responsabilit\u00e9 envers les autres.", "doc_ids": [2530, 2537], "font": {"color": "white"}, "generative": true, "group": 1, "id": "149b5975-4187-4339-ad8b-8802cd2491ae", "label": "Soci\u00e9t\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Une soci\u00e9t\u00e9 est un ensemble d\u0027individus interagissant dans un cadre social, partageant une culture commune et des valeurs partag\u00e9es, agissant selon des normes sociales \u00e9tablies qui favorisent la coexistence et structur\u00e9e autour d\u0027institutions, o\u00f9 chacun a une part de responsabilit\u00e9 envers les autres.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "a formal association of people with similar interests", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Soci\u00e9t\u00e9", "name": "club.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Interactions entre diff\u00e9rents groupes sociaux (noblesse, clerg\u00e9, paysans) qui d\u00e9finissent la hi\u00e9rarchie et le fonctionnement d\u0027une soci\u00e9t\u00e9 donn\u00e9e.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bc937b29-42cb-4ac3-8981-d4a476c4685d", "label": "Relations sociales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Interactions entre diff\u00e9rents groupes sociaux (noblesse, clerg\u00e9, paysans) qui d\u00e9finissent la hi\u00e9rarchie et le fonctionnement d\u0027une soci\u00e9t\u00e9 donn\u00e9e.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Augmentation soutenue de la production et des revenus d\u0027un pays, souvent li\u00e9e \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation, mais pouvant aggraver les in\u00e9galit\u00e9s.", "doc_ids": [2562], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a14cb9a8-777e-4731-9779-e9fbf4310b7a", "label": "Croissance \u00e9conomique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Augmentation soutenue de la production et des revenus d\u0027un pays, souvent li\u00e9e \u00e0 l\u0027industrialisation et \u00e0 l\u0027urbanisation, mais pouvant aggraver les in\u00e9galit\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La croissance \u00e9conomique d\u00e9signe la variation positive de la production de biens et de services dans une \u00e9conomie sur une p\u00e9riode donn\u00e9e, g\u00e9n\u00e9ralement une longue p\u00e9riode. En pratique, l\u0027indicateur le plus utilis\u00e9 pour la mesurer est le produit int\u00e9rieur brut (PIB). Il est mesur\u00e9 \u00ab en volume \u00bb ou \u00ab \u00e0 prix constants \u00bb pour corriger les effets de l\u0027inflation.", "label": "Croissance \u00e9conomique", "page_id": "16839", "thumbnail": null, "wikidata_id": "Q189833"}, "wordnetentity": {"definition": "steady growth in the productive capacity of the economy (and so a growth of national income)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Croissance \u00e9conomique", "name": "economic_growth.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027occupation et d\u0027exploitation de territoires par une puissance \u00e9trang\u00e8re, souvent accompagn\u00e9 de violence et de d\u00e9portation.", "doc_ids": [2544], "font": {"color": "white"}, "generative": true, "group": 1, "id": "69364db5-6e55-420b-8559-2a089e0befee", "label": "Colonisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus d\u0027occupation et d\u0027exploitation de territoires par une puissance \u00e9trang\u00e8re, souvent accompagn\u00e9 de violence et de d\u00e9portation.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La colonisation, appel\u00e9e aussi expansion coloniale ou expansion territoriale, est l\u0027occupation d\u0027un espace, une terre \u00e9trang\u00e8re (couramment apr\u00e8s une phase de conqu\u00eate territoriale), sa mise en culture pour en exploiter les richesses naturelles et humaines, e
