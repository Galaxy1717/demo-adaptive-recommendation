ontre les protestants", "Investir dans une arm\u00e9e chr\u00e9tienne unifi\u00e9e", "Encourager le maintien des factions religieuses", "Imposer la s\u00e9paration stricte des catholiques et des protestants"], "feedback": "Michel de l\u0027Hospital est un auteur catholique mod\u00e9r\u00e9, qui pr\u00e9conise une r\u00e9solution pacifique des conflits religieux. Cela implique de remplacer les armes et la violence par des m\u00e9thodes de persuasion plus pacifiques, telles que les pri\u00e8res et la parole de Dieu. Cette approche interm\u00e9diaire entre les extr\u00eames vise \u00e0 encourager la paix et l\u0027unit\u00e9 entre les chr\u00e9tiens.", "font": {"color": "white"}, "group": 3, "id": "7b0aecbae2984a86890f2a1b14b98f15", "label": "mcq", "lang": "fr", "question": "Quelle solution Michel de l\u0027Hospital propose-t-il pour limiter les violences religieuses ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "90e14d08d8d044af928c795897ce9498", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "66b7f2099f204f1b84786fdd566cb14c", "order": 12.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "29c7f07e750b4b09b32bf3f30f315d9c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Michel de l\u0027Hospital est un auteur catholique qui pr\u00e9conise une certaine mod\u00e9ration. En effet, tous les catholiques n\u0027\u00e9taient pas favorables aux violences commises envers les protestants. Il reconnait volontiers les abus et les exc\u00e8s, et entend limiter les violences en rempla\u00e7ant les armes par la persuasion religieuse, les pri\u00e8res et la parole de Dieu. Michel de l\u0027Hospital propose une voie interm\u00e9diaire, en abolissant un vocabulaire qui divise (factions, partis, etc.) pour y substituer le terme de \u00ab chr\u00e9tien \u00bb.", "title": null}], "title": "Quelle solution Michel de l\u0027Hospital propose-t-il pour limiter les violences religieuses ?", "type": "mcq"}, {"answers": ["La satire prenant la forme de chansons ironiques"], "concepts": [], "difficulty": "unknown", "distractors": ["La cr\u00e9ation de nouvelles ordonnances juridiques", "L\u2019\u00e9criture de pamphlets historiques", "L\u2019\u00e9laboration des lois protestantes", "L\u2019organisation de manifestations pacifiques", "La r\u00e9daction de constitutions religieuses", "L\u2019appel \u00e0 des conciles religieux", "L\u2019interdiction des pr\u00eaches publiques", "La refonte des dogmes th\u00e9ologiques", "La confiscation des terres"], "feedback": "La satire sous forme de chansons ironiques \u00e9tait un moyen pour les protestants de critiquer les pratiques catholiques sans utiliser la violence. Cette forme de critique visait \u00e0 ridiculiser les pratiques jug\u00e9es erron\u00e9es des catholiques et \u00e0 les d\u00e9noncer publiquement, sans recourir \u00e0 la force physique.", "font": {"color": "white"}, "group": 3, "id": "e1f390bf15ad4eb8a905c751fccf1878", "label": "mcq", "lang": "fr", "question": "Quel moyen non-violent fut utilis\u00e9 pour critiquer les pratiques catholiques au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "66b7f2099f204f1b84786fdd566cb14c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a60231e8b95447cea047790d6b3f9ae7", "order": 13.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "90e14d08d8d044af928c795897ce9498", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux du XVIe si\u00e8cle peuvent prendre plusieurs formes. Il y a tout d\u0027abord la violence ouverte et les massacres commis par les catholiques contre les protestants, comme en t\u00e9moigne le massacre de la Saint-Barth\u00e9lemy du 24 aout 1572. Il faut men- tionner ensuite la violence symbolique et iconoclaste que les protestants utilisent contre les catholiques pour br\u00fbler les repr\u00e9sentations iconographiques, les statues, les reliques et les peintures, jug\u00e9es non conformes \u00e0 la religion. On remarque que les actes de violence sont commis autant par les catholiques que par les protestants. Un troisi\u00e8me type de manifestation de l\u0027affrontement religieux est l\u0027utilisation de la satire qui, sur le mode de la chanson, ironise sur les pratiques erron\u00e9es et peu recommandables des catholiques. Enfin, il y a des voix interm\u00e9diaires qui se font entendre, et qui souhaitent trouver un terrain d\u0027entente en vue de la pacification du royaume, \u00e0 l\u0027image de Michel de l\u0027Hospital.", "title": null}], "title": "Quel moyen non-violent fut utilis\u00e9 pour critiquer les pratiques catholiques au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Le massacre de la Saint-Barth\u00e9lemy du 24 ao\u00fbt 1572"], "concepts": [], "difficulty": "unknown", "distractors": ["La r\u00e9volte des Croquants en 1637", "La guerre des Paysans en 1524", "L\u2019assassinat d\u2019Henri IV en 1610", "La Saint-Sylvestre de 1603", "Le massacre de M\u00e9rindol en 1545", "L\u0027invasion des Normands en 1066", "Le si\u00e8ge de La Rochelle en 1627", "La bataille d\u2019Azincourt en 1415", "Le trait\u00e9 de Verdun de 843"], "feedback": "Le massacre de la Saint-Barth\u00e9lemy est un exemple marquant de violence catholique contre les protestants, puisqu\u0027il a entra\u00een\u00e9 la mort de milliers de protestants. Cet \u00e9v\u00e9nement est l\u0027une des manifestations les plus graves des affrontements religieux du XVIe si\u00e8cle en France.", "font": {"color": "white"}, "group": 3, "id": "9493ae8380774cd0874e035191986543", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement est un exemple pr\u00e9cis de violence catholique contre les protestants ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "66b7f2099f204f1b84786fdd566cb14c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a60231e8b95447cea047790d6b3f9ae7", "order": 13.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "90e14d08d8d044af928c795897ce9498", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux du XVIe si\u00e8cle peuvent prendre plusieurs formes. Il y a tout d\u0027abord la violence ouverte et les massacres commis par les catholiques contre les protestants, comme en t\u00e9moigne le massacre de la Saint-Barth\u00e9lemy du 24 aout 1572. Il faut men- tionner ensuite la violence symbolique et iconoclaste que les protestants utilisent contre les catholiques pour br\u00fbler les repr\u00e9sentations iconographiques, les statues, les reliques et les peintures, jug\u00e9es non conformes \u00e0 la religion. On remarque que les actes de violence sont commis autant par les catholiques que par les protestants. Un troisi\u00e8me type de manifestation de l\u0027affrontement religieux est l\u0027utilisation de la satire qui, sur le mode de la chanson, ironise sur les pratiques erron\u00e9es et peu recommandables des catholiques. Enfin, il y a des voix interm\u00e9diaires qui se font entendre, et qui souhaitent trouver un terrain d\u0027entente en vue de la pacification du royaume, \u00e0 l\u0027image de Michel de l\u0027Hospital.", "title": null}], "title": "Quel \u00e9v\u00e9nement est un exemple pr\u00e9cis de violence catholique contre les protestants ?", "type": "mcq"}, {"answers": ["La vente d\u0027indulgences pour r\u00e9duire la peine des p\u00e9ch\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027interdiction stricte de pr\u00eater de l\u0027argent avec int\u00e9r\u00eats.", "L\u0027obligation de faire des p\u00e8lerinages annuels.", "La vente de terres eccl\u00e9siastiques aux puissants seigneurs.", "L\u0027excommunication massive des fid\u00e8les non pratiquants.", "Le refus du Vatican d\u0027ouvrir ses archives au public.", "La r\u00e9\u00e9criture compl\u00e8te des textes bibliques.", "La destruction des \u0153uvres d\u0027art pa\u00efennes.", "L\u0027imposition de nouveaux rites religieux complexes.", "La limitation de la confession \u00e0 une fois par an."], "feedback": "La vente d\u0027indulgences \u00e9tait une pratique tr\u00e8s controvers\u00e9e \u00e0 l\u0027\u00e9poque, car elle permettait aux fid\u00e8les de racheter leurs p\u00e9ch\u00e9s en \u00e9change d\u0027argent. Cela a suscit\u00e9 beaucoup de critiques envers l\u0027\u00c9glise catholique, qui \u00e9tait accus\u00e9e de profiter de la foi des croyants pour s\u0027enrichir. Cette pratique a \u00e9galement \u00e9t\u00e9 consid\u00e9r\u00e9e comme une remise en question des v\u00e9rit\u00e9s bibliques et du pouvoir de Dieu sur la r\u00e9demption des p\u00e9ch\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "bc1adefc465f4dbb8801b048a5b655d7", "label": "mcq", "lang": "fr", "question": "Quelle pratique relance les critiques envers l\u0027\u00c9glise catholique au d\u00e9but du XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "b1cea48fdeec418fb060f762523d7dc3", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a191ff48218143e4961b8cfb7125cf41", "order": 19.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "0ba4133dcb4641438d2b01fb78930559", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Au d\u00e9but du XVIe si\u00e8cle, certains fid\u00e8les reprochent aux membres du clerg\u00e9 de ne pas avoir une vie conforme \u00e0 leur \u00e9tat et de ne plus tenir leur r\u00f4le : les \u00e9v\u00eaques et les abb\u00e9s sont tr\u00e8s riches et m\u00e8nent une vie princi\u00e8re, le pape se comporte comme un v\u00e9ritable monarque, les pr\u00eatres sont peu instruits et sans morale. Cette cri- tique se renforce avec la pratique importante du commerce des indulgences : on reproche \u00e0 l\u0027\u00c9glise catholique de vendre des indulgences pour r\u00e9duire la peine des p\u00e9ch\u00e9s.", "title": null}], "title": "Quelle pratique relance les critiques envers l\u0027\u00c9glise catholique au d\u00e9but du XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Ils se sont transform\u00e9s en guerres civiles"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils ont d\u00e9clench\u00e9 des croisades en terre sainte.", "Ils ont men\u00e9 \u00e0 l\u0027inquisition espagnole.", "Ils ont provoqu\u00e9 une r\u00e9union au Vatican.", "Ils ont d\u00e9bouch\u00e9 sur des r\u00e9formes \u00e9conomiques majeures.", "Ils se sont r\u00e9solus par des \u00e9changes diplomatiques.", "Ils ont entra\u00een\u00e9 la s\u00e9paration de l\u0027\u00c9glise et de l\u0027\u00c9tat.", "Ils ont conduit \u00e0 la fusion des \u00c9tats europ\u00e9ens.", "Ils ont \u00e9t\u00e9 principalement des duels entre nobles.", "Ils ont restaur\u00e9 la monarchie absolue."], "feedback": "Les affrontements religieux ont pris diff\u00e9rentes formes en France aux XVIe et XVIIe si\u00e8cles, allant des \u00e9crits pamphlets aux guerres civiles, en passant par les massacres de population et les actes de vandalisme.", "font": {"color": "white"}, "group": 3, "id": "6736bd5876574788bf6a9d2a4095c879", "label": "mcq", "lang": "fr", "question": "Quelle forme les affrontements religieux ont-ils pris en France aux XVIe et XVIIe si\u00e8cles ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "48684db6527440e5a820bde103435f2c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "39cf513bc42a43e290fa2da2f3781afe", "order": 24.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "4be1bf7ea4d24f40b300eaa56a3f4412", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements entre les catholiques aux XVIe et XVIIe si\u00e8cles peuvent d\u0027abord s\u0027exprimer dans les \u00e9crits : des pamphlets, des chansons, des trait\u00e9s qui tentent de ridiculiser l\u0027adversaire ou de le convaincre. Les affrontements donnent parfois lieu \u00e0 des mas- sacres de population (comme la Saint-Barth\u00e9lemy) ou \u00e0 des actes de vandalisme et de fanatisme (iconoclasme). Enfin, les affron- tements prennent la forme de guerres civiles (en France) ou de guerres entre \u00c9tats (guerre de Trente Ans). 7. Le concile de Trente, convoqu\u00e9 par le pape Paul III, initie la R\u00e9forme catholique. Il approfondit la formation du clerg\u00e9 et ren- force l\u0027encadrement des fid\u00e8les.", "title": null}], "title": "Quelle forme les affrontements religieux ont-ils pris en France aux XVIe et XVIIe si\u00e8cles ?", "type": "mcq"}, {"answers": ["L\u2019accusation de s\u2019\u00e9carter des chr\u00e9tiens en s\u2019enrichissant par les indulgences"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027abandon de la messe en latin au profit des langues vernaculaires", "L\u2019influence croissante du protestantisme sur le clerg\u00e9 catholique", "L\u2019augmentation des taxes et imp\u00f4ts dans les paroisses rurales", "L\u2019omnipr\u00e9sence des fr\u00e8res mendiants dans les grandes villes", "La construction excessive de cath\u00e9drales luxueuses au d\u00e9triment des pauvres", "La condamnation syst\u00e9matique des \u0153uvres litt\u00e9raires profanes", "Le contr\u00f4le accru exerc\u00e9 par l\u0027\u00c9glise sur les tribunaux s\u00e9culiers", "Le refus de pr\u00eacher les \u00c9vangiles dans les zones rurales", "Le soutien apparent \u00e0 la monarchie autoritaire en Europe"], "feedback": "Au XVIe si\u00e8cle, certains humanistes critiquaient l\u0027\u00c9glise catholique pour son utilisation des indulgences, qu\u0027ils consid\u00e9raient comme une mani\u00e8re de s\u0027enrichir au d\u00e9triment des croyants. Martin Luther a men\u00e9 un mouvement de protestation contre cette pratique, et cela a eu un impact majeur sur l\u0027Europe.", "font": {"color": "white"}, "group": 3, "id": "cf56756c80994bc5b75e0ae4b1c4cabc", "label": "mcq", "lang": "fr", "question": "Quelle critique envers l\u0027\u00c9glise catholique est soulev\u00e9e par certains humanistes au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 7, "html_tag": "p", "id": "491ff551dc7d49de8e859a3a98264071", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "2330b19d1c484c989bfb9c23a951840d", "order": 52.0, "origin_type": "document_content", "parent_id": "78df13eb0a194403a4d82a7162049e86", "prev_id": "2b510274f87a4ec4a72e3fe2b4a70e3e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c9rasme a traduit le Nouveau Testament en grec et en latin. Il choisit son ami l\u0027imprimeur Johann Froben, pour ses caract\u00e8res romains vari\u00e9s et pour la d\u00e9coration des \u00e9ditions. L\u0027\u00c9glise catholique au XVIe si\u00e8cle connait une crise profonde. Des huma- nistes reprochent \u00e0 l\u0027\u00c9glise catholique de s\u0027\u00eatre \u00e9cart\u00e9e des chr\u00e9tiens et de s\u0027enrichir par le syst\u00e8me des indulgences. Martin Luther prend la t\u00eate d\u0027un mouvement de protestation qui gagne toute l\u0027Europe.", "title": null}], "title": "Quelle critique envers l\u0027\u00c9glise catholique est soulev\u00e9e par certains humanistes au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["\u00c9glises protestantes"], "concepts": [], "difficulty": "unknown", "distractors": [["\u00c9glises catholiques", "\u00c9glises orthodoxes", "\u00c9glises anglicanes", "\u00c9glises r\u00e9form\u00e9es", "Synagogues", "Mosqu\u00e9es"]], "feedback": "La bonne r\u00e9ponse est \u0027\u00c9glises protestantes\u0027 car cette crise religieuse, appel\u00e9e R\u00e9forme, a men\u00e9 \u00e0 la cr\u00e9ation des \u00c9glises protestantes qui se sont s\u00e9par\u00e9es de l\u0027autorit\u00e9 du pape. Les \u00c9glises catholiques sont rest\u00e9es fid\u00e8les au pape, tandis que les autres distracteurs d\u00e9signent soit d\u0027autres formes de christianisme (orthodoxes, anglicanes, etc.) ou des lieux de culte d\u0027autres religions (comme les synagogues et les mosqu\u00e9es).", "font": {"color": "white"}, "group": 4, "id": "f34347ba93ef4fceb27fc9f2d265965f", "label": "fill_in", "lang": "fr", "query": "Au d\u00e9but du XVIe si\u00e8cle, une crise religieuse en Europe conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, appel\u00e9es \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "0b22a80438d243249dc28614f2e93a70", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fa030257c9b740dfb4efe455c617dc6f", "order": 14.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "1978e8a3f9d44c88aefac475b7cab9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVe si\u00e8cle commence en Italie une p\u00e9riode de renouveau artistique qui bouleverse les codes esth\u00e9tiques de l\u0027Occident m\u00e9di\u00e9- val. Les artistes s\u0027inspirent de l\u0027Antiquit\u00e9 pour renouveler les techniques. Ce mouvement prend des formes diverses dans toute l\u0027Europe et s\u0027\u00e9panouit jusqu\u0027\u00e0 la fin du XVIe si\u00e8cle. Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": null}], "title": "Au d\u00e9but du XVIe si\u00e8cle, une crise religieuse en Europe conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, appel\u00e9es \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["ne reconnaissent pas son autorit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": [["lui accordent un statut interm\u00e9diaire", "ne lui accordent qu\u0027une autorit\u00e9 limit\u00e9e", "le consid\u00e8rent comme une figure spirituelle secondaire", "le placent au-dessus des \u00e9v\u00eaques", "consid\u00e8rent qu\u0027il a un r\u00f4le symbolique", "lui conf\u00e8rent un r\u00f4le sacr\u00e9 mais non politique"]], "feedback": "Chez les protestants, l\u0027autorit\u00e9 du pape n\u0027est pas reconnue du tout, ce qui marque une diff\u00e9rence fondamentale avec les catholiques, pour qui il est le chef de l\u0027\u00c9glise.", "font": {"color": "white"}, "group": 4, "id": "cffb85d01030480f97a446892b41bf52", "label": "fill_in", "lang": "fr", "query": "Contrairement aux catholiques, qui reconnaissent l\u0027autorit\u00e9 du pape, les protestants \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "768e55ab000149a3805a940535a2169d", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "4be1bf7ea4d24f40b300eaa56a3f4412", "order": 22.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "3f4cd6f119ab4b679516924544532519", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Pour les protestants, le salut est obtenu par la foi seule, tandis que pour les catholiques, il peut l\u0027\u00eatre par la foi et les bonnes actions. Pour les protestants, il y a deux sacrements, tandis que les catholiques en revendiquent sept. Le lieu de culte des protestants est le temple, alors que celui des catholiques est l\u0027\u00e9glise. L\u0027autorit\u00e9 du pape n\u0027est pas reconnue par les protestants, alors que pour les catholiques, il est le chef de l\u0027\u00c9glise.", "title": null}], "title": "Contrairement aux catholiques, qui reconnaissent l\u0027autorit\u00e9 du pape, les protestants \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Calvin"], "concepts": [], "difficulty": "unknown", "distractors": [["\u00c9rasme", "Charles Quint", "P\u00e9trarque", "Martin Luther", "Didier \u00c9rasme", "Laurent de M\u00e9dicis", "Johann Froben", "Catherine de M\u00e9dicis", "Thomas More"]], "feedback": "Martin Luther, avec Jean Calvin, est l\u0027un des principaux fondateurs du protestantisme. Bien que Didier \u00c9rasme ait \u00e9galement critiqu\u00e9 l\u0027\u00c9glise, il a refus\u00e9 la R\u00e9forme propos\u00e9e par Luther et ne fait donc pas partie des fondateurs du mouvement protestant.", "font": {"color": "white"}, "group": 4, "id": "16009cfe0de34ba09618953136903237", "label": "fill_in", "lang": "fr", "query": "Martin Luther, qui rompt avec l\u0027\u00c9glise catholique en 1517, est \u00e0 l\u0027origine du protestantisme aux c\u00f4t\u00e9s de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "c818980fb2f64d6b8c859110cec12077", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "ada5f682c9854699ad86f038e1dfd2e6", "order": 26.0, "origin_type": "document_content", "parent_id": "82b008924d214c32a940dfa835ba041f", "prev_id": "82b008924d214c32a940dfa835ba041f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Martin Luther (1483-1546), critique le fonctionnement de l\u0027\u00c9glise catholique et rompt avec elle en 1517. Il propose alors une r\u00e9forme avec le soutien de nombreux princes allemands et de la population d\u0027Europe du Nord. Il est avec Calvin \u00e0 l\u0027origine du protestantisme. Didier \u00c9rasme (1467-1536), un grand humaniste chr\u00e9tien, \u00e9tudie les auteurs grecs et latins, \u00e9crit l\u0027\u00c9loge de la folie et propose une nouvelle traduction de la Bible en latin. Il voyage en Europe. Il critique l\u0027\u00c9glise mais refuse la R\u00e9forme de Luther.", "title": null}], "title": "Martin Luther, qui rompt avec l\u0027\u00c9glise catholique en 1517, est \u00e0 l\u0027origine du protestantisme aux c\u00f4t\u00e9s de \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est erron\u00e9e. La nuit de la Saint-Barth\u00e9lemy, le 24 ao\u00fbt 1572, est en r\u00e9alit\u00e9 un \u00e9v\u00e9nement tragique o\u00f9 des centaines de protestants furent massacr\u00e9s avec la complicit\u00e9 des autorit\u00e9s royales, aggravant les divisions entre catholiques et protestants plut\u00f4t que de symboliser une r\u00e9conciliation.", "font": {"color": "white"}, "group": 5, "id": "ee9d88810f864265b2048bb9941d346a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 4, "html_tag": "p", "id": "b4054c29d63146ab9aca54813a8360b8", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "b7a71e5d024e4f46811aacdaceba0ea0", "order": 11.0, "origin_type": "document_content", "parent_id": "0836f6fec72d4ec39e8636f157cc61a5", "prev_id": "5a5d57a28e67405a8ba72e8fc02ffad5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La Renaissance est une p\u00e9riode artistique, litt\u00e9raire et scientifique, n\u00e9e en Italie \u00e0 Florence, Milan et Venise, qui se diffuse ensuite partout en Europe. Ce nouvel id\u00e9al artistique s\u0027inspire de l\u0027Antiquit\u00e9 et de l\u0027humanisme. Le 24 ao\u00fbt 1572, des centaines de protestants sont massacr\u00e9s \u00e0 Paris avec la complicit\u00e9 des autorit\u00e9s royales. C\u0027est la nuit de la Saint-Barth\u00e9lemy, une des cons\u00e9quences des divisions entre les catholiques et les protestants.", "title": null}], "statement": "La nuit de la Saint-Barth\u00e9lemy, comm\u00e9mor\u00e9e chaque 24 ao\u00fbt, symbolise la r\u00e9conciliation entre les catholiques et les protestants.", "title": "La nuit de la Saint-Barth\u00e9lemy, comm\u00e9mor\u00e9e chaque 24 ao\u00fbt, symbolise la r\u00e9conciliation entre les catholiques et les protestants.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Jean Calvin, bien qu\u0027\u00e9tudiant en th\u00e9ologie et en droit, adopte bien les id\u00e9es de Martin Luther. C\u0027est apr\u00e8s cela qu\u0027il est pers\u00e9cut\u00e9 en France pour ses id\u00e9es r\u00e9formatrices et se r\u00e9fugie \u00e0 Gen\u00e8ve en 1541, marquant une \u00e9tape importante dans son r\u00f4le de r\u00e9formateur \u00e0 Gen\u00e8ve.", "font": {"color": "white"}, "group": 5, "id": "4e4ae667dd6341a9ba1bcaefa1b8bfa3", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "li", "id": "aa594661d0124715ba8940ba66dff57d", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "6389f26e685e4525b161d037221559b4", "order": 28.0, "origin_type": "document_content", "parent_id": "16cfe4980cec42d08cc01db8bbe108e0", "prev_id": "b4a6161515c74156a2536e612c5fde10", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux ont eu lieu dans le royaume de France, dans les Provinces Unies, et dans le Saint-Empire romain germanique. \u00c9tudiant en th\u00e9ologie et en droit, Jean Calvin (1509-1564) se convertit aux id\u00e9es de Luther. Rapidement pers\u00e9cut\u00e9 en France, il se r\u00e9fugie \u00e0 Gen\u00e8ve en 1541 : il durcit sa position et va plus loin que Luther dans la remise en cause de la doctrine catholique. Il fonde une nouvelle \u00c9glise r\u00e9form\u00e9e qui se diffuse en France et en Suisse. Il transforme Gen\u00e8ve en v\u00e9ritable cit\u00e9 du protestantisme.", "title": null}], "statement": "Jean Calvin s\u0027est converti aux id\u00e9es de Luther avant d\u0027\u00eatre pers\u00e9cut\u00e9 en France et de se r\u00e9fugier \u00e0 Gen\u00e8ve en 1541.", "title": "Jean Calvin s\u0027est converti aux id\u00e9es de Luther avant d\u0027\u00eatre pers\u00e9cut\u00e9 en France et de se r\u00e9fugier \u00e0 Gen\u00e8ve en 1541.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Jean Calvin, bien qu\u0027influenc\u00e9 par Martin Luther, d\u00e9passe ses id\u00e9es en remettant encore plus en cause la doctrine catholique. Il durcit ses positions apr\u00e8s son installation \u00e0 Gen\u00e8ve et fonde sa propre \u00c9glise r\u00e9form\u00e9e, allant ainsi plus loin que Luther.", "font": {"color": "white"}, "group": 5, "id": "e4ee85b991234154ba988a2653201f54", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "li", "id": "aa594661d0124715ba8940ba66dff57d", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "6389f26e685e4525b161d037221559b4", "order": 28.0, "origin_type": "document_content", "parent_id": "16cfe4980cec42d08cc01db8bbe108e0", "prev_id": "b4a6161515c74156a2536e612c5fde10", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux ont eu lieu dans le royaume de France, dans les Provinces Unies, et dans le Saint-Empire romain germanique. \u00c9tudiant en th\u00e9ologie et en droit, Jean Calvin (1509-1564) se convertit aux id\u00e9es de Luther. Rapidement pers\u00e9cut\u00e9 en France, il se r\u00e9fugie \u00e0 Gen\u00e8ve en 1541 : il durcit sa position et va plus loin que Luther dans la remise en cause de la doctrine catholique. Il fonde une nouvelle \u00c9glise r\u00e9form\u00e9e qui se diffuse en France et en Suisse. Il transforme Gen\u00e8ve en v\u00e9ritable cit\u00e9 du protestantisme.", "title": null}], "statement": "Jean Calvin est rest\u00e9 fid\u00e8le aux id\u00e9es de Luther sans jamais les d\u00e9passer.", "title": "Jean Calvin est rest\u00e9 fid\u00e8le aux id\u00e9es de Luther sans jamais les d\u00e9passer.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est correct que les guerres caus\u00e9es par la crise religieuse, dont la cr\u00e9ation des \u00c9glises protestantes, secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "font": {"color": "white"}, "group": 5, "id": "638b04cf283541bb8191a143a9534e5f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "0b22a80438d243249dc28614f2e93a70", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fa030257c9b740dfb4efe455c617dc6f", "order": 14.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "1978e8a3f9d44c88aefac475b7cab9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVe si\u00e8cle commence en Italie une p\u00e9riode de renouveau artistique qui bouleverse les codes esth\u00e9tiques de l\u0027Occident m\u00e9di\u00e9- val. Les artistes s\u0027inspirent de l\u0027Antiquit\u00e9 pour renouveler les techniques. Ce mouvement prend des formes diverses dans toute l\u0027Europe et s\u0027\u00e9panouit jusqu\u0027\u00e0 la fin du XVIe si\u00e8cle. Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": null}], "statement": "Les guerres provoqu\u00e9es par la division religieuse en Europe occidentale durent jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": "Les guerres provoqu\u00e9es par la division religieuse en Europe occidentale durent jusqu\u0027au milieu du XVIIe si\u00e8cle.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La R\u00e9forme protestante a d\u00e9but\u00e9 avec la diffusion des id\u00e9es de Martin Luther, qui critiquait l\u0027\u00c9glise catholique, notamment pour la vente des indulgences. Henri VIII a effectivement cr\u00e9\u00e9 l\u0027\u00c9glise anglicane pour des raisons personnelles, mais il n\u0027est pas la principale cause de la R\u00e9forme protestante en Europe.", "font": {"color": "white"}, "group": 5, "id": "c938f24371d54d26bfdd1a35ecc0e3e5", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "33b06a32b186432797bda63f7e89e556", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "bbd49bd914a44135810781dd7cddcf07", "order": 18.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "975be486f08b4762889f0afe39d88eca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle. Les id\u00e9es de Luther se r\u00e9pandent vite en Europe gr\u00e2ce \u00e0 l\u0027imprimerie. D\u0027autres \u00c9glises protestantes naissent \u00e0 la suite de celle de Luther : le fran\u00e7ais Jean Calvin, \u00e0 Gen\u00e8ve, fonde une nouvelle \u00c9glise r\u00e9form\u00e9e plus intransigeante que celle de Luther. En Angleterre, le roi Henri VIII se s\u00e9pare du pape pour pouvoir divorcer sans son autorisation et \u00eatre plus ind\u00e9pendant. Il se proclame chef de l\u0027\u00c9glise anglicane. Son \u00c9glise conserve une organisation et une liturgie proches du catholicisme. D\u00e9sormais l\u0027Europe est d\u00e9chir\u00e9e religieusement.", "title": null}], "statement": "La R\u00e9forme protestante a commenc\u00e9 principalement \u00e0 cause du roi Henri VIII qui voulait divorcer sans l\u0027autorisation du pape.", "title": "La R\u00e9forme protestante a commenc\u00e9 principalement \u00e0 cause du roi Henri VIII qui voulait divorcer sans l\u0027autorisation du pape.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Henri VIII s\u0027est s\u00e9par\u00e9 du pape pour devenir chef de l\u0027\u00c9glise anglicane, permettant ainsi son divorce. Son \u00c9glise a gard\u00e9 une organisation et une liturgie similaires au catholicisme, malgr\u00e9 cette rupture avec Rome.", "font": {"color": "white"}, "group": 5, "id": "b450f7d4ea954bdd93c8dab279c35cad", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "33b06a32b186432797bda63f7e89e556", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "bbd49bd914a44135810781dd7cddcf07", "order": 18.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "975be486f08b4762889f0afe39d88eca", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle. Les id\u00e9es de Luther se r\u00e9pandent vite en Europe gr\u00e2ce \u00e0 l\u0027imprimerie. D\u0027autres \u00c9glises protestantes naissent \u00e0 la suite de celle de Luther : le fran\u00e7ais Jean Calvin, \u00e0 Gen\u00e8ve, fonde une nouvelle \u00c9glise r\u00e9form\u00e9e plus intransigeante que celle de Luther. En Angleterre, le roi Henri VIII se s\u00e9pare du pape pour pouvoir divorcer sans son autorisation et \u00eatre plus ind\u00e9pendant. Il se proclame chef de l\u0027\u00c9glise anglicane. Son \u00c9glise conserve une organisation et une liturgie proches du catholicisme. D\u00e9sormais l\u0027Europe est d\u00e9chir\u00e9e religieusement.", "title": null}], "statement": "Le roi Henri VIII a fond\u00e9 l\u0027\u00c9glise anglicane, qui est rest\u00e9e proche du catholicisme dans son organisation et sa liturgie.", "title": "Le roi Henri VIII a fond\u00e9 l\u0027\u00c9glise anglicane, qui est rest\u00e9e proche du catholicisme dans son organisation et sa liturgie.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027Inquisition romaine n\u0027a pas \u00e9t\u00e9 cr\u00e9\u00e9e dans le but de restaurer l\u0027unit\u00e9 avec les protestants, mais pour rechercher et juger les coupables d\u0027h\u00e9r\u00e9sie, y compris les protestants. Son r\u00f4le consistait \u00e0 maintenir l\u0027orthodoxie catholique en rejetant les id\u00e9es protestantes per\u00e7ues comme h\u00e9r\u00e9tiques.", "font": {"color": "white"}, "group": 5, "id": "a25b952cde3f494ebb5a851d40b8027f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "0513e3a281fd4952939bd5fb2c6680f6", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "16cfe4980cec42d08cc01db8bbe108e0", "order": 21.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "3ce48bf56d9443dcb66e339540501af0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Face \u00e0 la menace du protestantisme, l\u0027\u00c9glise catholique r\u00e9agit de mani\u00e8re plus ou moins forte : des conf\u00e9rences ou colloques sont organis\u00e9s avec les protestants pour permettre un rapprochement entre les deux religions. L\u0027Inquisition romaine est restaur\u00e9e en 1542 : des religieux et des la\u00efcs sont charg\u00e9s de chercher et de juger les personnes coupables d\u0027h\u00e9r\u00e9sie. \u00c0 partir de 1559, la papaut\u00e9 publie une liste de livres interdits, l\u0027Index, qui inclut les ouvrages protestants. La lutte contre l\u0027h\u00e9r\u00e9sie peut prendre des formes tr\u00e8s violentes et d\u00e9g\u00e9n\u00e9rer en guerre. \u00c0 partir de 1545 le pape r\u00e9unit un concile g\u00e9n\u00e9ral pour r\u00e9former l\u0027\u00c9glise et r\u00e9fl\u00e9chir sur sa crise. Il maintient tout ce que le protestantisme avait condamn\u00e9. Il renforce la discipline du clerg\u00e9 et organise l\u0027instruction des fid\u00e8les. Un missel contenant les principales pri\u00e8res est r\u00e9dig\u00e9. Le clerg\u00e9 doit recevoir une solide formation dans les s\u00e9minaires, mener une vie plus pauvre et r\u00e9sider aupr\u00e8s de ses fid\u00e8les. Le r\u00f4le de l\u0027\u00e9v\u00eaque dans son dioc\u00e8se est renforc\u00e9. Les enfants doivent recevoir une instruction religieuse.", "title": null}], "statement": "L\u0027\u00c9glise catholique a cr\u00e9\u00e9 l\u0027Inquisition romaine en 1542 pour restaurer l\u0027unit\u00e9 avec les protestants.", "title": "L\u0027\u00c9glise catholique a cr\u00e9\u00e9 l\u0027Inquisition romaine en 1542 pour restaurer l\u0027unit\u00e9 avec les protestants.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le concile avait pour objectif de r\u00e9pondre \u00e0 la crise provoqu\u00e9e par le protestantisme, en r\u00e9formant l\u0027\u00c9glise catholique, notamment en renfor\u00e7ant la discipline du clerg\u00e9, en veillant \u00e0 leur meilleure formation et une vie plus conforme aux exigences spirituelles.", "font": {"color": "white"}, "group": 5, "id": "99dbe57de16843cd9a8e3eb55ca56ec7", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "0513e3a281fd4952939bd5fb2c6680f6", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "16cfe4980cec42d08cc01db8bbe108e0", "order": 21.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "3ce48bf56d9443dcb66e339540501af0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Face \u00e0 la menace du protestantisme, l\u0027\u00c9glise catholique r\u00e9agit de mani\u00e8re plus ou moins forte : des conf\u00e9rences ou colloques sont organis\u00e9s avec les protestants pour permettre un rapprochement entre les deux religions. L\u0027Inquisition romaine est restaur\u00e9e en 1542 : des religieux et des la\u00efcs sont charg\u00e9s de chercher et de juger les personnes coupables d\u0027h\u00e9r\u00e9sie. \u00c0 partir de 1559, la papaut\u00e9 publie une liste de livres interdits, l\u0027Index, qui inclut les ouvrages protestants. La lutte contre l\u0027h\u00e9r\u00e9sie peut prendre des formes tr\u00e8s violentes et d\u00e9g\u00e9n\u00e9rer en guerre. \u00c0 partir de 1545 le pape r\u00e9unit un concile g\u00e9n\u00e9ral pour r\u00e9former l\u0027\u00c9glise et r\u00e9fl\u00e9chir sur sa crise. Il maintient tout ce que le protestantisme avait condamn\u00e9. Il renforce la discipline du clerg\u00e9 et organise l\u0027instruction des fid\u00e8les. Un missel contenant les principales pri\u00e8res est r\u00e9dig\u00e9. Le clerg\u00e9 doit recevoir une solide formation dans les s\u00e9minaires, mener une vie plus pauvre et r\u00e9sider aupr\u00e8s de ses fid\u00e8les. Le r\u00f4le de l\u0027\u00e9v\u00eaque dans son dioc\u00e8se est renforc\u00e9. Les enfants doivent recevoir une instruction religieuse.", "title": null}], "statement": "Le concile g\u00e9n\u00e9ral convoqu\u00e9 par le pape en 1545 visait surtout \u00e0 r\u00e9former l\u0027\u00c9glise et \u00e0 renforcer la discipline du clerg\u00e9.", "title": "Le concile g\u00e9n\u00e9ral convoqu\u00e9 par le pape en 1545 visait surtout \u00e0 r\u00e9former l\u0027\u00c9glise et \u00e0 renforcer la discipline du clerg\u00e9.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Effectivement, les protestants ont recours \u00e0 des moyens comme la satire, notamment sous forme de chansons, pour ironiser et critiquer certaines pratiques qu\u0027ils jugeaient erron\u00e9es chez les catholiques.", "font": {"color": "white"}, "group": 5, "id": "d5c9737b3eae4b108dcaa15b5484982a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "66b7f2099f204f1b84786fdd566cb14c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a60231e8b95447cea047790d6b3f9ae7", "order": 13.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "90e14d08d8d044af928c795897ce9498", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux du XVIe si\u00e8cle peuvent prendre plusieurs formes. Il y a tout d\u0027abord la violence ouverte et les massacres commis par les catholiques contre les protestants, comme en t\u00e9moigne le massacre de la Saint-Barth\u00e9lemy du 24 aout 1572. Il faut men- tionner ensuite la violence symbolique et iconoclaste que les protestants utilisent contre les catholiques pour br\u00fbler les repr\u00e9sentations iconographiques, les statues, les reliques et les peintures, jug\u00e9es non conformes \u00e0 la religion. On remarque que les actes de violence sont commis autant par les catholiques que par les protestants. Un troisi\u00e8me type de manifestation de l\u0027affrontement religieux est l\u0027utilisation de la satire qui, sur le mode de la chanson, ironise sur les pratiques erron\u00e9es et peu recommandables des catholiques. Enfin, il y a des voix interm\u00e9diaires qui se font entendre, et qui souhaitent trouver un terrain d\u0027entente en vue de la pacification du royaume, \u00e0 l\u0027image de Michel de l\u0027Hospital.", "title": null}], "statement": "Les protestants utilisaient la satire pour critiquer les pratiques des catholiques.", "title": "Les protestants utilisaient la satire pour critiquer les pratiques des catholiques.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le massacre de la Saint-Barth\u00e9lemy en 1572 a \u00e9t\u00e9 commis par les catholiques contre les protestants, et non l\u0027inverse. C\u0027\u00e9tait un \u00e9v\u00e9nement marquant des guerres de religion en France, o\u00f9 les violences \u00e9taient souvent dirig\u00e9es contre les protestants.", "font": {"color": "white"}, "group": 5, "id": "b1e0ce7206894876bcfbbbfb0bfeeebc", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "66b7f2099f204f1b84786fdd566cb14c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a60231e8b95447cea047790d6b3f9ae7", "order": 13.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "90e14d08d8d044af928c795897ce9498", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux du XVIe si\u00e8cle peuvent prendre plusieurs formes. Il y a tout d\u0027abord la violence ouverte et les massacres commis par les catholiques contre les protestants, comme en t\u00e9moigne le massacre de la Saint-Barth\u00e9lemy du 24 aout 1572. Il faut men- tionner ensuite la violence symbolique et iconoclaste que les protestants utilisent contre les catholiques pour br\u00fbler les repr\u00e9sentations iconographiques, les statues, les reliques et les peintures, jug\u00e9es non conformes \u00e0 la religion. On remarque que les actes de violence sont commis autant par les catholiques que par les protestants. Un troisi\u00e8me type de manifestation de l\u0027affrontement religieux est l\u0027utilisation de la satire qui, sur le mode de la chanson, ironise sur les pratiques erron\u00e9es et peu recommandables des catholiques. Enfin, il y a des voix interm\u00e9diaires qui se font entendre, et qui souhaitent trouver un terrain d\u0027entente en vue de la pacification du royaume, \u00e0 l\u0027image de Michel de l\u0027Hospital.", "title": null}], "statement": "Le massacre de la Saint-Barth\u00e9lemy a \u00e9t\u00e9 commis le 24 ao\u00fbt 1572 contre les catholiques par les protestants.", "title": "Le massacre de la Saint-Barth\u00e9lemy a \u00e9t\u00e9 commis le 24 ao\u00fbt 1572 contre les catholiques par les protestants.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027une des critiques majeures vis-\u00e0-vis de l\u0027\u00c9glise catholique \u00e0 cette \u00e9poque \u00e9tait effectivement la vente d\u0027indulgences, permettant aux fid\u00e8les de racheter partiellement leurs p\u00e9ch\u00e9s en \u00e9change d\u0027argent. Cette pratique commerciale avait pour but de r\u00e9duire la peine des p\u00e9ch\u00e9s, ce qui renfor\u00e7ait la m\u00e9fiance envers l\u0027institution eccl\u00e9siastique.", "font": {"color": "white"}, "group": 5, "id": "59797d1cced742b2b3fb0c7394c35477", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "b1cea48fdeec418fb060f762523d7dc3", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a191ff48218143e4961b8cfb7125cf41", "order": 19.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "0ba4133dcb4641438d2b01fb78930559", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Au d\u00e9but du XVIe si\u00e8cle, certains fid\u00e8les reprochent aux membres du clerg\u00e9 de ne pas avoir une vie conforme \u00e0 leur \u00e9tat et de ne plus tenir leur r\u00f4le : les \u00e9v\u00eaques et les abb\u00e9s sont tr\u00e8s riches et m\u00e8nent une vie princi\u00e8re, le pape se comporte comme un v\u00e9ritable monarque, les pr\u00eatres sont peu instruits et sans morale. Cette cri- tique se renforce avec la pratique importante du commerce des indulgences : on reproche \u00e0 l\u0027\u00c9glise catholique de vendre des indulgences pour r\u00e9duire la peine des p\u00e9ch\u00e9s.", "title": null}], "statement": "Les fid\u00e8les critiquaient l\u0027\u00c9glise catholique pour vendre des indulgences afin de r\u00e9duire les peines des p\u00e9ch\u00e9s.", "title": "Les fid\u00e8les critiquaient l\u0027\u00c9glise catholique pour vendre des indulgences afin de r\u00e9duire les peines des p\u00e9ch\u00e9s.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La doctrine protestante critiquait les repr\u00e9sentations iconographiques, consid\u00e9rant que la foi devait se fonder uniquement sur les \u00c9critures. Ils d\u00e9non\u00e7aient en particulier les images de saints et les objets sacr\u00e9s, qu\u0027ils voyaient comme un obstacle \u00e0 une pratique religieuse purement spirituelle.", "font": {"color": "white"}, "group": 5, "id": "af6cc095b53b421886f2888617c873ca", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "6aaf67165960436fa4fd22c13a8ee79e", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "29c7f07e750b4b09b32bf3f30f315d9c", "order": 10.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "ec1459919c324c32a817be4c4abc4e21", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Les iconoclastes, munis de fusils et de canons, sortent des \u00e9glises tous les objets sacr\u00e9s, c\u0027est-\u00e0-dire des statues, des tentures, des peintures et des reliques, pour les br\u00fbler. On peut apercevoir \u00e9galement des repr\u00e9sentations de saints, d\u00e9nonc\u00e9es par les protestants. Cette vague iconoclaste se comprend par la doctrine protestante, qui interdit les repr\u00e9sentations iconographiques de Dieu ou des saints, pr\u00e9f\u00e9rant une foi qui se fonde seulement sur les \u00c9critures.", "title": null}], "statement": "Les iconoclastes protestants d\u00e9truisaient des repr\u00e9sentations religieuses car ils pensaient que ces images d\u00e9tournaient la foi des \u00c9critures.", "title": "Les iconoclastes protestants d\u00e9truisaient des repr\u00e9sentations religieuses car ils pensaient que ces images d\u00e9tournaient la foi des \u00c9critures.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Les catholiques consid\u00e8rent sept sacrements, qui incluent des rites tels que le bapt\u00eame, l\u0027eucharistie, et le mariage. Les protestants, en g\u00e9n\u00e9ral, ne reconnaissent que deux sacrements : le bapt\u00eame et la sainte c\u00e8ne (ou eucharistie).", "font": {"color": "white"}, "group": 5, "id": "69adbc6a481749e9b29ccd046d8e3af1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "768e55ab000149a3805a940535a2169d", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "4be1bf7ea4d24f40b300eaa56a3f4412", "order": 22.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "3f4cd6f119ab4b679516924544532519", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Pour les protestants, le salut est obtenu par la foi seule, tandis que pour les catholiques, il peut l\u0027\u00eatre par la foi et les bonnes actions. Pour les protestants, il y a deux sacrements, tandis que les catholiques en revendiquent sept. Le lieu de culte des protestants est le temple, alors que celui des catholiques est l\u0027\u00e9glise. L\u0027autorit\u00e9 du pape n\u0027est pas reconnue par les protestants, alors que pour les catholiques, il est le chef de l\u0027\u00c9glise.", "title": null}], "statement": "Les catholiques reconnaissent sept sacrements, tandis que les protestants n\u0027en reconnaissent que deux.", "title": "Les catholiques reconnaissent sept sacrements, tandis que les protestants n\u0027en reconnaissent que deux.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Luther critique pr\u00e9cis\u00e9ment la pratique de la vente des indulgences, affirmant que seule la foi en Dieu peut sauver les hommes. Il a \u00e9t\u00e9 exclu de l\u0027\u00c9glise catholique pour ses id\u00e9es r\u00e9formatrices, ce qui a conduit \u00e0 l\u0027\u00e9mergence du protestantisme.", "font": {"color": "white"}, "group": 5, "id": "6add19aa8f4b488eb905fc264f30350f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "578fbc45fcc9421aa34d147e32e06e35", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "023fc48c1cea49548c9897a0e81dbc1c", "order": 19.0, "origin_type": "document_content", "parent_id": "bda12ecd38104bab9a2b05593db0ca0a", "prev_id": "bda12ecd38104bab9a2b05593db0ca0a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La foi chr\u00e9tienne est tr\u00e8s forte au XVIe si\u00e8cle et se manifeste par une profonde inqui\u00e9tude face \u00e0 la mort et au salut de l\u0027\u00e2me. C\u0027est dans ce contexte que Luther propose une r\u00e9forme du christianisme, bient\u00f4t appel\u00e9e protestantisme. Il affirme que seule la foi en Dieu sauve les hommes, et non l\u0027achat d\u0027indulgences. Il est exclu de l\u0027\u00c9glise catholique.", "title": null}], "statement": "Luther pr\u00f4ne le salut par les indulgences et est rest\u00e9 membre de l\u0027\u00c9glise catholique.", "title": "Luther pr\u00f4ne le salut par les indulgences et est rest\u00e9 membre de l\u0027\u00c9glise catholique.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La r\u00e9forme protestante s\u0027est effectivement propag\u00e9e au d\u00e9but du XVIe si\u00e8cle, et plusieurs r\u00e9gions d\u0027Europe ont adh\u00e9r\u00e9 \u00e0 cette nouvelle forme de christianisme, amenant des divisions religieuses importantes dans le continent.", "font": {"color": "white"}, "group": 5, "id": "52fedce3151f4969bf9f14e86c6f37ba", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 10, "html_tag": "p", "id": "06a748e02f4e4c3da1ed493c078c7e99", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "d248ee319253411d8838ef2ea57496b1", "order": 7.0, "origin_type": "document_content", "parent_id": "15490a7e02c94332bb5c8a7bbed91ade", "prev_id": "15490a7e02c94332bb5c8a7bbed91ade", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVIe si\u00e8cle, une partie de l\u0027Europe est conquise par la r\u00e9forme protestante. L\u0027\u00c9glise catholique r\u00e9agit et restaure son autorit\u00e9 mais l\u0027opposition se renforce. \u00c0 partir de 1562, les guerres de religion se multiplient. Les rois de France ne parviennent pas \u00e0 r\u00e9tablir la paix. La reine Catherine de M\u00e9dicis et son fils Charles IX ordonnent le massacre des chefs protestants r\u00e9unis \u00e0 Paris le 24 ao\u00fbt 1572, jour de la Saint- Barth\u00e9lemy.", "title": null}], "statement": "La r\u00e9forme protestante a commenc\u00e9 au d\u00e9but du XVIe si\u00e8cle et une partie de l\u0027Europe en a \u00e9t\u00e9 conquise.", "title": "La r\u00e9forme protestante a commenc\u00e9 au d\u00e9but du XVIe si\u00e8cle et une partie de l\u0027Europe en a \u00e9t\u00e9 conquise.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Martin Luther a bien rompu avec l\u0027\u00c9glise catholique en 1517, mais il a surtout re\u00e7u le soutien de nombreux princes allemands ainsi que de la population d\u0027Europe du Nord, et non d\u0027Europe du Sud.", "font": {"color": "white"}, "group": 5, "id": "e9833803a6bd41e6b82d6b8f6c7e88a0", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "c818980fb2f64d6b8c859110cec12077", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "ada5f682c9854699ad86f038e1dfd2e6", "order": 26.0, "origin_type": "document_content", "parent_id": "82b008924d214c32a940dfa835ba041f", "prev_id": "82b008924d214c32a940dfa835ba041f", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Martin Luther (1483-1546), critique le fonctionnement de l\u0027\u00c9glise catholique et rompt avec elle en 1517. Il propose alors une r\u00e9forme avec le soutien de nombreux princes allemands et de la population d\u0027Europe du Nord. Il est avec Calvin \u00e0 l\u0027origine du protestantisme. Didier \u00c9rasme (1467-1536), un grand humaniste chr\u00e9tien, \u00e9tudie les auteurs grecs et latins, \u00e9crit l\u0027\u00c9loge de la folie et propose une nouvelle traduction de la Bible en latin. Il voyage en Europe. Il critique l\u0027\u00c9glise mais refuse la R\u00e9forme de Luther.", "title": null}], "statement": "Martin Luther rompt avec l\u0027\u00c9glise catholique en 1517 et re\u00e7oit le soutien de la population d\u0027Europe du Sud.", "title": "Martin Luther rompt avec l\u0027\u00c9glise catholique en 1517 et re\u00e7oit le soutien de la population d\u0027Europe du Sud.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "S\u00e9paration progressive entre l\u0027Orient et l\u0027Occident chr\u00e9tiens, marqu\u00e9e par des divergences culturelles, politiques et religieuses depuis le Moyen \u00c2ge.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cb79cc79-5a9e-48c6-b1f0-8a1b4b85401d", "label": "Rupture", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "S\u00e9paration progressive entre l\u0027Orient et l\u0027Occident chr\u00e9tiens, marqu\u00e9e par des divergences culturelles, politiques et religieuses depuis le Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["879a56ef-fdf7-4d8f-b66e-163f2dc6a3a5", "40b5d4d3-82aa-43ea-bc51-b5584a442a7d", "59659d01-acaf-4fcf-9ea6-736d586b51f0", "c82df273-2b93-4ea4-b5eb-1d2159264bf9", "9edeaca9-e7e4-46bc-ac11-9e74cb291610"], "corpus_id": null, "definition": "La religion orthodoxe, ou christianisme orthodoxe, est une branche du christianisme qui a \u00e9merg\u00e9 dans l\u0027empire byzantin et se distingue du catholicisme romain. Elle englobe les \u00c9glises chr\u00e9tiennes orientales qui suivent les traditions apostoliques et les conciles \u0153cum\u00e9niques. Pratiqu\u00e9e principalement en Europe de l\u0027Est, elle joue un r\u00f4le fondamental dans la culture et la soci\u00e9t\u00e9 de cette r\u00e9gion. Le christianisme orthodoxe est centr\u00e9 autour du patriarcat de Constantinople et se caract\u00e9rise par des pratiques liturgiques distinctes, y compris le culte des images, ainsi que des doctrines th\u00e9ologiques uniques essentielles \u00e0 sa pratique religieuse. Les chr\u00e9tiens orthodoxes partagent ces croyances et traditions liturgiques qui les diff\u00e9rencient des autres branches du christianisme.", "doc_ids": [2531, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b327e12b-7196-4b22-bd71-9270b01508c9", "label": "Religion orthodoxe", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La religion orthodoxe, ou christianisme orthodoxe, est une branche du christianisme qui a \u00e9merg\u00e9 dans l\u0027empire byzantin et se distingue du catholicisme romain. Elle englobe les \u00c9glises chr\u00e9tiennes orientales qui suivent les traditions apostoliques et les conciles \u0153cum\u00e9niques. Pratiqu\u00e9e principalement en Europe de l\u0027Est, elle joue un r\u00f4le fondamental dans la culture et la soci\u00e9t\u00e9 de cette r\u00e9gion. Le christianisme orthodoxe est centr\u00e9 autour du patriarcat de Constantinople et se caract\u00e9rise par des pratiques liturgiques distinctes, y compris le culte des images, ainsi que des doctrines th\u00e9ologiques uniques essentielles \u00e0 sa pratique religieuse. Les chr\u00e9tiens orthodoxes partagent ces croyances et traditions liturgiques qui les diff\u00e9rencient des autres branches du christianisme.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le christianisme orthodoxe, ou l\u0027orthodoxie, est l\u2019une des trois principales confessions du christianisme. Comme la Pentarchie du premier mill\u00e9naire, la communion orthodoxe est organis\u00e9e en \u00c9glises autoc\u00e9phales ind\u00e9pendantes les unes des autres d\u2019un point de vue juridique et spirituel, \u00e0 ceci pr\u00e8s qu\u0027au XXIe si\u00e8cle leur nombre est de quinze, sans compter celles consid\u00e9r\u00e9es comme non canoniques par les principales. Ces \u00c9glises choisissent leur propre primat, dont la juridiction pastorale d\u00e9pend d\u2019un patriarche \u00e9lu par un synode.", "label": "Christianisme orthodoxe", "page_id": "77273", "thumbnail": null, "wikidata_id": "Q3333484"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e9union eccl\u00e9siastique o\u00f9 Charlemagne condamne le culte des images, illustrant les tensions religieuses entre Orient et Occident.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b3b7231d-1653-4f9e-90e1-686d47137f4a", "label": "Concile de Francfort (794)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e9union eccl\u00e9siastique o\u00f9 Charlemagne condamne le culte des images, illustrant les tensions religieuses entre Orient et Occident.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le synode ou concile de Francfort est une r\u00e9union des \u00e9v\u00eaques du royaume franc convoqu\u00e9 par Charlemagne, ouverte le 1er juin 794 \u00e0 Francfort dont c\u0027est la premi\u00e8re mention.", "label": "Synode de Francfort", "page_id": "4171475", "thumbnail": null, "wikidata_id": "Q637220"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Textes sacr\u00e9s du christianisme relatant la vie et les enseignements de J\u00e9sus-Christ, fondamentaux pour la foi chr\u00e9tienne.", "doc_ids": [2539], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5a18704a-b54c-4a8b-a5c5-fabc72541c94", "label": "\u00c9vangile", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Textes sacr\u00e9s du christianisme relatant la vie et les enseignements de J\u00e9sus-Christ, fondamentaux pour la foi chr\u00e9tienne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Un \u00e9vangile (du latin evangelium, lui-m\u00eame emprunt\u00e9 au grec ancien \u03b5\u1f50\u03b1\u03b3\u03b3\u03ad\u03bb\u03b9\u03bf\u03bd / euang\u00e9lion, \u00ab bonne nouvelle \u00bb) est un \u00e9crit en langue grecque qui relate la vie et l\u0027enseignement de J\u00e9sus de Nazareth, appel\u00e9 par les chr\u00e9tiens J\u00e9sus-Christ. De nombreux \u00e9vangiles ont circul\u00e9 pendant les premiers si\u00e8cles du christianisme.\nQuatre sont reconnus comme canoniques par les \u00c9glises chr\u00e9tiennes : les \u00e9vangiles dits selon Matthieu, Marc, Luc et Jean.", "label": "\u00c9vangile", "page_id": "31417", "thumbnail": null, "wikidata_id": "Q492807"}, "wordnetentity": {"definition": "a doctrine that is believed to be of great importance", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "\u00c9vangile", "name": "gospel.n.05", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Musulmans, juifs et chr\u00e9tiens"], "concepts": [], "difficulty": "unknown", "distractors": ["Hindous, musulmans et juifs", "Chr\u00e9tiens, bouddhistes et musulmans", "Juifs, zoroastriens et musulmans", "Bouddhistes, juifs et musulmans", "Zoroastriens, chr\u00e9tiens et juifs", "Tao\u00efstes, hindous et juifs", "Hindous, tao\u00efstes et chr\u00e9tiens", "Chr\u00e9tiens, hindous et bouddhistes", "Juifs, tao\u00efstes et chr\u00e9tiens"], "feedback": "Pendant son apog\u00e9e, Al-Andalus \u00e9tait un lieu de cohabitation entre diff\u00e9rentes communaut\u00e9s religieuses, notamment les musulmans, les juifs et les chr\u00e9tiens. Cela est d\u00fb \u00e0 la tol\u00e9rance et au multiculturalisme qui r\u00e9gnaient dans cette r\u00e9gion, faisant d\u0027Al-Andalus un centre culturel unique.", "font": {"color": "white"}, "group": 3, "id": "007b9e9337e74af68ef271155cf1cf32", "label": "mcq", "lang": "fr", "question": "Quelles communaut\u00e9s religieuses cohabitaient \u00e0 Al-Andalus pendant son apog\u00e9e ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 5, "html_tag": "p", "id": "17bc83997938492b98d08c21332efadb", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "b8df72ae1ea14a6da441494c8b60ec63", "order": 38.0, "origin_type": "document_content", "parent_id": "d4898371559a4da3b6233d6e77a9f59d", "prev_id": "e029803c3b25430088593f3539d1a438", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : Al-Andalus est un centre politique important car c\u0027est un califat ind\u00e9pendant de l\u0027Empire abbasside depuis le Xe si\u00e8cle. C\u0027est aussi un centre culturel et artistique, car s\u0027y d\u00e9veloppe un art original (l\u0027art andalou qu\u0027on d\u00e9couvre \u00e0 travers les palais et les jardins), et parce que de nombreuses communaut\u00e9s s\u0027y c\u00f4toient (musulmans, juifs et chr\u00e9tiens).", "title": null}], "title": "Quelles communaut\u00e9s religieuses cohabitaient \u00e0 Al-Andalus pendant son apog\u00e9e ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "En 1204, les crois\u00e9s occidentaux ont assi\u00e9g\u00e9 Constantinople et ont pill\u00e9 la basilique Sainte-Sophie, entra\u00eenant une profonde division entre les chr\u00e9tiens orientaux et occidentaux. Cet \u00e9v\u00e9nement a durablement marqu\u00e9 l\u0027histoire du monde chr\u00e9tien, aboutissant \u00e0 une s\u00e9paration toujours ressentie entre orthodoxes et catholiques.", "font": {"color": "white"}, "group": 5, "id": "4518e5d60dd6477cb4a1ab1bb7232467", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "li", "id": "748d2afdaca74ea2bdc40cad917dfb4c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ca36f68e5114eefbfe2ebce5a599ef9", "order": 120.0, "origin_type": "document_content", "parent_id": "3ea944be8f4e4f95b088f27d36e38f55", "prev_id": "f14031f22094436a82342d03d858f4d5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Sainte-Sophie symbolise la rupture entre chr\u00e9tiens d\u0027Orient et d\u0027Occident car lors de la quatri\u00e8me croisade, en 1204, les crois\u00e9s occidentaux ont mis la ville de Constantinople \u00e0 sac et ont pro- fan\u00e9 et pill\u00e9 la basilique Sainte-Sophie, d\u00e9truisant du mobilier et volant de nombreux objets pr\u00e9cieux. Des chr\u00e9tiens ont tu\u00e9 et pill\u00e9 d\u0027autres chr\u00e9tiens, ce qui marque la rupture entre les chr\u00e9tiens d\u0027Orient et les chr\u00e9tiens d\u0027Occident.", "title": null}], "statement": "La quatri\u00e8me croisade a marqu\u00e9 une rupture entre les chr\u00e9tiens d\u0027Orient et d\u0027Occident.", "title": "La quatri\u00e8me croisade a marqu\u00e9 une rupture entre les chr\u00e9tiens d\u0027Orient et d\u0027Occident.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Impact des id\u00e9es, croyances ou pratiques d\u0027une culture sur une autre, essentiel dans les \u00e9changes entre soci\u00e9t\u00e9s durant le Moyen \u00c2ge.", "doc_ids": [2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6323d47e-e532-4154-9cac-5124b275be0d", "label": "Influence culturelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Impact des id\u00e9es, croyances ou pratiques d\
