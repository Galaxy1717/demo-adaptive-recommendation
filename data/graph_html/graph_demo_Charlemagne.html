628", "thumbnail": null, "wikidata_id": "Q3044"}, "wordnetentity": {"definition": "king of the Franks and Holy Roman Emperor; conqueror of the Lombards and Saxons (742-814)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Charlemagne", "name": "charlemagne.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"doc_id": "2531", "font": {"color": "white"}, "group": 2, "id": "2531", "label": "Byzance et l\u0027Europe carolingienne", "name": "9782210105669_016-035-Chap01H", "score": 13.7, "shape": "dot", "size": 8, "title": "9782210105669_016-035-Chap01H", "top_minutes": [], "top_pages": [3, 10], "type": "document"}, {"doc_id": "2557", "font": {"color": "white"}, "group": 2, "id": "2557", "label": "Chr\u00e9tiens et Islam : Contacts entre Mondes (VIe-XIIIe Si\u00e8cles)", "name": "chap 1 byzance-et-leurope-carolingienne", "score": 9.0, "shape": "dot", "size": 8, "title": "chap 1 byzance-et-leurope-carolingienne", "top_minutes": [], "top_pages": [2, 1], "type": "document"}, {"aliases": [], "corpus_id": null, "definition": "Mouvement culturel au IXe si\u00e8cle sous Charlemagne visant \u00e0 revitaliser l\u0027\u00e9ducation, les arts et la litt\u00e9rature en Europe.", "doc_ids": [2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f9c23f2a-499e-4508-9256-0c2a607599a0", "label": "Renaissance carolingienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Mouvement culturel au IXe si\u00e8cle sous Charlemagne visant \u00e0 revitaliser l\u0027\u00e9ducation, les arts et la litt\u00e9rature en Europe.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La renaissance carolingienne (ou r\u00e9forme carolingienne) est une p\u00e9riode de renouveau de la culture et des \u00e9tudes en Occident sous les empereurs carolingiens, aux VIIIe et IXe si\u00e8cles. Sous Charlemagne (768-814), Louis le Pieux (814-840) et Charles le Chauve (843-877) principalement, des progr\u00e8s sensibles sont effectu\u00e9s dans le monde des \u00e9coles chr\u00e9tiennes, tandis que la cour attire des lettr\u00e9s influents, dont Alcuin, \u00c9ginhard, Raban Maur, Dungal ou Jean Scot \u00c9rig\u00e8ne.\nLa renaissance carolingienne, premi\u00e8re p\u00e9riode de renouveau culturel majeur au Moyen \u00c2ge \u00e0 l\u0027\u00e9chelle de l\u0027Occident, est une p\u00e9riode d\u0027importants progr\u00e8s intellectuels, notamment gr\u00e2ce \u00e0 la red\u00e9couverte de la langue latine, \u00e0 la sauvegarde de nombreux auteurs classiques, et \u00e0 la promotion des arts lib\u00e9raux.", "label": "Renaissance carolingienne", "page_id": "3905891", "thumbnail": null, "wikidata_id": "Q157123"}, "wordnetentity": null}, {"aliases": ["27a14639-98bc-4975-94f4-dc664053ca53"], "corpus_id": null, "definition": "Un manuscrit m\u00e9di\u00e9val est un document \u00e9crit \u00e0 la main durant le Moyen \u00c2ge, souvent richement d\u00e9cor\u00e9 et utilis\u00e9 pour pr\u00e9server la connaissance et l\u0027art. Parmi ces documents, le Manuscrit de Fleury, datant du Xe si\u00e8cle et conserv\u00e9 \u00e0 la BnF, illustre des sc\u00e8nes \u00e9ducatives dans le contexte des \u00e9coles carolingiennes, mettant en lumi\u00e8re l\u0027importance de l\u0027\u00e9ducation et de la culture au sein de cette p\u00e9riode.", "doc_ids": [2569, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ceb0578c-91cf-4faf-bc85-88aedad68437", "label": "Manuscrit m\u00e9di\u00e9val", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Un manuscrit m\u00e9di\u00e9val est un document \u00e9crit \u00e0 la main durant le Moyen \u00c2ge, souvent richement d\u00e9cor\u00e9 et utilis\u00e9 pour pr\u00e9server la connaissance et l\u0027art. Parmi ces documents, le Manuscrit de Fleury, datant du Xe si\u00e8cle et conserv\u00e9 \u00e0 la BnF, illustre des sc\u00e8nes \u00e9ducatives dans le contexte des \u00e9coles carolingiennes, mettant en lumi\u00e8re l\u0027importance de l\u0027\u00e9ducation et de la culture au sein de cette p\u00e9riode.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Accord militaire entre Charles le Chauve et Louis le Germanique en 842, consid\u00e9r\u00e9 comme le premier document \u00e9crit en vieux fran\u00e7ais et vieil allemand.", "doc_ids": [2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2511de09-2a0c-4be1-b794-178ff6bd41d5", "label": "Serment de Strasbourg", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Accord militaire entre Charles le Chauve et Louis le Germanique en 842, consid\u00e9r\u00e9 comme le premier document \u00e9crit en vieux fran\u00e7ais et vieil allemand.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les Serments de Strasbourg (Sacramenta Argentari\u00e6), datant du 14 f\u00e9vrier 842, signent l\u0027alliance militaire entre Charles le Chauve et Louis le Germanique, contre leur fr\u00e8re a\u00een\u00e9, Lothaire Ier. Ils sont tous trois les fils de Louis le Pieux, lui-m\u00eame fils de Charlemagne. Ces serments pr\u00e9c\u00e8dent d\u0027un an le trait\u00e9 de Verdun, lequel sera d\u0027une importance g\u00e9opolitique consid\u00e9rable.", "label": "Serments de Strasbourg", "page_id": "19389", "thumbnail": null, "wikidata_id": "Q157082"}, "wordnetentity": null}, {"aliases": ["8d1d1e7d-39b1-4db2-a2f3-7ad36bf47d4f", "2e82b5a7-356e-4197-8dbb-41c31fd1b360", "b1bc352e-0d88-48fc-a51a-87ba35880a24", "c96394c0-d59f-4ce0-8de4-9c3a386a576f", "f37d5b48-fad1-4f19-baa4-13c146bb0823"], "corpus_id": null, "definition": "L\u0027\u00e9vang\u00e9lisation chr\u00e9tienne, souvent simplement appel\u00e9e \u00e9vang\u00e9lisation, est le processus par lequel le christianisme est introduit et pr\u00each\u00e9 aux populations non chr\u00e9tiennes dans le but de les convertir. Ce processus a une histoire riche et complexe, marqu\u00e9e par des m\u00e9thodes vari\u00e9es allant de l\u0027\u00e9vang\u00e9lisation pacifique \u00e0 des approches plus coercitives, comme celles observ\u00e9es durant les explorations coloniales europ\u00e9ennes. Historiquement, des figures telles que Charlemagne ont utilis\u00e9 l\u0027\u00e9vang\u00e9lisation forc\u00e9e pour convertir les Saxons, tandis que les missionnaires Cyrille et M\u00e9thode ont jou\u00e9 un r\u00f4le cl\u00e9 dans l\u0027\u00e9vang\u00e9lisation des Slaves sous l\u0027influence byzantine. L\u0027\u00e9vang\u00e9lisation a ainsi \u00e9t\u00e9 un moteur fondamental pour l\u0027expansion religieuse et culturelle en Europe, particuli\u00e8rement durant le Moyen \u00c2ge.", "doc_ids": [2531, 2542, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d49d6f46-b5a0-4e08-baf0-4a22657af068", "label": "\u00c9vang\u00e9lisation chr\u00e9tienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027\u00e9vang\u00e9lisation chr\u00e9tienne, souvent simplement appel\u00e9e \u00e9vang\u00e9lisation, est le processus par lequel le christianisme est introduit et pr\u00each\u00e9 aux populations non chr\u00e9tiennes dans le but de les convertir. Ce processus a une histoire riche et complexe, marqu\u00e9e par des m\u00e9thodes vari\u00e9es allant de l\u0027\u00e9vang\u00e9lisation pacifique \u00e0 des approches plus coercitives, comme celles observ\u00e9es durant les explorations coloniales europ\u00e9ennes. Historiquement, des figures telles que Charlemagne ont utilis\u00e9 l\u0027\u00e9vang\u00e9lisation forc\u00e9e pour convertir les Saxons, tandis que les missionnaires Cyrille et M\u00e9thode ont jou\u00e9 un r\u00f4le cl\u00e9 dans l\u0027\u00e9vang\u00e9lisation des Slaves sous l\u0027influence byzantine. L\u0027\u00e9vang\u00e9lisation a ainsi \u00e9t\u00e9 un moteur fondamental pour l\u0027expansion religieuse et culturelle en Europe, particuli\u00e8rement durant le Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027int\u00e9gration de diff\u00e9rentes entit\u00e9s politiques ou culturelles en une seule, souvent li\u00e9 \u00e0 des figures historiques comme Charlemagne.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "795337e6-d41e-42b1-8a19-7267a3df373a", "label": "unification", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus d\u0027int\u00e9gration de diff\u00e9rentes entit\u00e9s politiques ou culturelles en une seule, souvent li\u00e9 \u00e0 des figures historiques comme Charlemagne.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the act of making or becoming a single unit", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "unification", "name": "union.n.10", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["a13c9a4a-e889-49c7-9077-4099c8428426", "39fa75f7-89b3-4229-a7fa-2507fbc47bb4", "46032aed-7e3b-474b-8cca-e8cff3eef1ca"], "corpus_id": null, "definition": "Entit\u00e9 politique m\u00e9di\u00e9vale qui a r\u00e9uni divers territoires europ\u00e9ens sous une seule autorit\u00e9 imp\u00e9riale, fond\u00e9e par Charlemagne et souvent d\u00e9sign\u00e9e sous le nom de Saint-Empire romain germanique. Cette union politique complexe d\u0027\u00c9tats europ\u00e9ens \u00e9tait dirig\u00e9e par un empereur, notamment Otton IV \u00e0 certaines p\u00e9riodes, et repr\u00e9sentait la continuit\u00e9 du pouvoir imp\u00e9rial depuis le Moyen \u00c2ge, jouant un r\u00f4le central dans l\u0027histoire de l\u0027Europe centrale et occidentale.", "doc_ids": [2531, 2534, 2544, 2553], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d0889cb6-c177-4f85-afff-4ba9b11bf1f4", "labe mmas": [], "hypernyms_list": [], "label": "Couronnement", "name": "coronation.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Entit\u00e9 politique restaur\u00e9e par Charlemagne, repr\u00e9sentant l\u0027unification des territoires francs sous une seule autorit\u00e9 imp\u00e9riale.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "009047b0-2036-4b29-8062-79f5e5c7b3e7", "label": "Empire d\u0027Occident", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Entit\u00e9 politique restaur\u00e9e par Charlemagne, repr\u00e9sentant l\u0027unification des territoires francs sous une seule autorit\u00e9 imp\u00e9riale.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["1e794330-54b0-4ec8-8fa3-c521acbd49ef", "06d8f02f-d810-4d23-8a5f-8e58a0e0a703", "3fa1c618-f411-4c24-a612-d4dfc730556b", "fcc0f121-a216-4086-9076-3bbd1ab47f80", "487bb773-14ca-4364-8ed8-13004c83e24f", "d9a2e119-09d9-479a-b48b-4ef27ee1b701", "c4c1e6e8-006e-4d96-96b1-5630228be0b7", "9d668860-1f9f-4e6e-ad5e-1af9b13d0bcd", "3063ffcd-f9ae-45d7-a4b9-d697d4324706", "d6b84d1c-2ad7-4413-bc5e-61b6e5090373", "48686a50-8868-4e81-a9be-29bd99c09a04", "3b7583f5-ee6b-487a-b14a-abb45ea4813e", "c5323f8d-1948-4b6a-8955-3337724c588d"], "corpus_id": null, "definition": "Le christianisme est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Il a eu un impact profond sur l\u0027histoire et la culture occidentale, notamment durant le Moyen \u00c2ge o\u00f9 il a domin\u00e9 la culture et la politique en Europe, influen\u00e7ant les valeurs sociales et politiques de cette p\u00e9riode. Le christianisme s\u0027est divis\u00e9 principalement en \u00c9glise latine et orthodoxe depuis 1054 et est devenu la religion officielle de Rome en 392, marquant un tournant historique majeur. Cette \u00e9poque a vu le christianisme devenir un \u00e9l\u00e9ment cl\u00e9 de l\u0027h\u00e9ritage spirituel de Rome, fa\u00e7onnant la vie quotidienne des fid\u00e8les ainsi que leur interaction avec le monde environnant. Il influence \u00e9galement divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "doc_ids": [2531, 2564, 2565, 2542, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "04e95a34-2204-44bb-abdd-8476837da53c", "label": "Christianisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "Le christianisme est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Il a eu un impact profond sur l\u0027histoire et la culture occidentale, notamment durant le Moyen \u00c2ge o\u00f9 il a domin\u00e9 la culture et la politique en Europe, influen\u00e7ant les valeurs sociales et politiques de cette p\u00e9riode. Le christianisme s\u0027est divis\u00e9 principalement en \u00c9glise latine et orthodoxe depuis 1054 et est devenu la religion officielle de Rome en 392, marquant un tournant historique majeur. Cette \u00e9poque a vu le christianisme devenir un \u00e9l\u00e9ment cl\u00e9 de l\u0027h\u00e9ritage spirituel de Rome, fa\u00e7onnant la vie quotidienne des fid\u00e8les ainsi que leur interaction avec le monde environnant. Il influence \u00e9galement divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le christianisme est une religion abrahamique, originaire du Proche-Orient, fond\u00e9e sur l\u0027enseignement, la personne et la vie de J\u00e9sus de Nazareth, tels qu\u0027interpr\u00e9t\u00e9s \u00e0 partir du Nouveau Testament. Il s\u0027agit d\u0027une religion du salut consid\u00e9rant J\u00e9sus-Christ comme le Messie annonc\u00e9 par les proph\u00e8tes de l\u0027Ancien Testament. La foi en la r\u00e9surrection de J\u00e9sus est au c\u0153ur du christianisme car elle signifie le d\u00e9but d\u0027un espoir d\u0027\u00e9ternit\u00e9 lib\u00e9r\u00e9 du mal et de la souffrance.", "label": "Christianisme", "page_id": "2991917", "thumbnail": null, "wikidata_id": "Q5043"}, "wordnetentity": {"definition": "a monotheistic system of beliefs and practices based on the Old Testament and the teachings of Jesus as embodied in the New Testament and emphasizing the role of Jesus as savior", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Christianisme", "name": "christianity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["b648d267-744f-41ef-9b13-5bf32f743bae", "e222b8ef-8172-45a5-aafe-da68e888aa55", "246cfee2-5307-4737-9c14-8eab2fff6d1e"], "corpus_id": null, "definition": "La dynastie carolingienne, \u00e9galement connue sous le nom de Carolingiens, est une lign\u00e9e royale franque fond\u00e9e par P\u00e9pin le Bref. Elle a domin\u00e9 l\u0027Europe occidentale au Moyen \u00c2ge, notamment au IXe si\u00e8cle, et est c\u00e9l\u00e8bre pour Charlemagne, qui a jou\u00e9 un r\u00f4le central dans l\u0027unification et l\u0027\u00e9vang\u00e9lisation d\u0027une grande partie de cette r\u00e9gion ainsi que dans la formation du Saint Empire romain.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "43d3a120-4337-4151-a9a7-81b310d2ac90", "label": "Dynastie carolingienne", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La dynastie carolingienne, \u00e9galement connue sous le nom de Carolingiens, est une lign\u00e9e royale franque fond\u00e9e par P\u00e9pin le Bref. Elle a domin\u00e9 l\u0027Europe occidentale au Moyen \u00c2ge, notamment au IXe si\u00e8cle, et est c\u00e9l\u00e8bre pour Charlemagne, qui a jou\u00e9 un r\u00f4le central dans l\u0027unification et l\u0027\u00e9vang\u00e9lisation d\u0027une grande partie de cette r\u00e9gion ainsi que dans la formation du Saint Empire romain.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les Carolingiens (ou Carlovingiens jusqu\u0027\u00e0 la fin du XIXe si\u00e8cle) forment une dynastie de rois francs qui r\u00e8gnent sur l\u0027Europe occidentale du VIIIe si\u00e8cle au Xe si\u00e8cle.\nLe terme carolingien, en latin m\u00e9di\u00e9val karolingi, est d\u00e9riv\u00e9 de Carolus, qui est \u00e0 la fois le nom latin de Charles Martel (Carolus Martellus), l\u0027a\u00efeul de cette dynastie, et celui de son petit-fils Charlemagne (Carolus Magnus), consid\u00e9r\u00e9 comme le plus illustre des rois de cette lign\u00e9e,,.\nLes Carolingiens sont d\u00e9sign\u00e9s par la chancellerie de France et certains historiens comme la \u00ab deuxi\u00e8me race \u00bb des rois de France, succ\u00e9dant \u00e0 la dynastie des M\u00e9rovingiens,.", "label": "Carolingiens", "page_id": "606", "thumbnail": null, "wikidata_id": "Q133602"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Groupe ethnique germanique conquis par Charlemagne, souvent soumis \u00e0 l\u0027\u00e9vang\u00e9lisation et \u00e0 la domination franque.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "864926c0-72cf-4bfa-a891-360e3d55bced", "label": "Saxons", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Groupe ethnique germanique conquis par Charlemagne, souvent soumis \u00e0 l\u0027\u00e9vang\u00e9lisation et \u00e0 la domination franque.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les Saxons sont un peuple germanique, rattach\u00e9 sur le plan ethnolinguistique au rameau occidental. Ils sont mentionn\u00e9s pour la premi\u00e8re fois par le grec Ptol\u00e9m\u00e9e sur la carte Germania Magna au IIe si\u00e8cle de l\u0027\u00e8re chr\u00e9tienne. Il situe alors leurs terres au sud-ouest du Jutland, ce qui correspond \u00e0 peu pr\u00e8s \u00e0 l\u0027actuel Holstein, d\u0027o\u00f9 ils semblent s\u0027\u00eatre \u00e9tendus au sud et \u00e0 l\u0027ouest.", "label": "Saxons", "page_id": "49692", "thumbnail": null, "wikidata_id": "Q101985"}, "wordnetentity": null}, {"aliases": ["b68a4b73-a4fc-4449-acef-0484d1b650ad", "3abcd150-94db-4f6f-b234-c5193e3dddcb", "c626921b-e7bc-4d61-8f85-deb0134b0442", "7ca65b52-cf33-412e-9751-8fb7196871c9", "d3ea0502-45ba-49e9-b8df-704f44bd98bd", "d4e285f9-9d86-4fd2-97a8-d1122c79b588", "bb6344b6-a8ef-4ae0-aec0-e8a6512d00e4", "b49bb6cf-af8e-4a0f-ac4d-9b2349bf6716", "802d43dc-0680-4c38-85f0-88925117993e", "96d8f75b-70d0-4afa-be84-a02be04f4768", "5b274d1f-36fc-4114-87f7-83dd4be9704a", "f51e74db-c3c8-437e-9003-4f96eca09ab9", "380f11ee-0cb8-4b83-8866-2b7f7b70d281", "ec9f0077-92ac-4b63-95f7-5575a991cbda", "a828987b-f9a8-403b-b449-8e388622f4a1"], "corpus_id": null, "definition": "L\u0027Empire carolingien, \u00e9galement connu sous le nom d\u0027Europe carolingienne, fond\u00e9 par Charlemagne au IXe si\u00e8cle, repr\u00e9sente une unification des territoires francs et une renaissance culturelle en Europe. Consid\u00e9r\u00e9 comme l\u0027h\u00e9ritier de Rome, cet empire chr\u00e9tien a marqu\u00e9 l\u0027unification de l\u0027Europe occidentale sous une autorit\u00e9 centrale chr\u00e9tienne. Aix-la-Chapelle a \u00e9t\u00e9 \u00e9tablie comme sa capitale, jouant un r\u00f4le central dans le d\u00e9veloppement politique et culturel de la r\u00e9gion. Cet \u00c9tat m\u00e9di\u00e9val a \u00e9galement jou\u00e9 un r\u00f4le crucial dans la diffusion du christianisme catholique \u00e0 travers ses territoires tout en \u00e9tant caract\u00e9ris\u00e9 par une p\u00e9riode d\u0027expansion territoriale significative et en tant que rival politique majeur pour les territoires musulmans en Europe.", "doc_ids": [2531, 2535, 2557, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4eaaf5c7-cbd4-4d2e-8df0-59aee84e9039", "label": "Empire carolingien", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "L\u0027Empire carolingien, \u00e9galement connu sous le nom d\u0027Europe carolingienne, fond\u00e9 par Charlemagne au IXe si\u00e8cle, repr\u00e9sente une unification des territoires francs et une renaissance culturelle en Europe. Consid\u00e9r\u00e9 comme l\u0027h\u00e9ritier de Rome, cet empire chr\u00e9tien a marqu\u00e9 l\u0027unification de l\u0027Europe occidentale sous une autorit\u00e9 centrale chr\u00e9tienne. Aix-la-Chapelle a \u00e9t\u00e9 \u00e9tablie comme sa capitale, jouant un r\u00f4le central dans le d\u00e9veloppement politique et culturel de la r\u00e9gion. Cet \u00c9tat m\u00e9di\u00e9val a \u00e9galement jou\u00e9 un r\u00f4le crucial dans la diffusion du christianisme catholique \u00e0 travers ses territoires tout en \u00e9tant caract\u00e9ris\u00e9 par une p\u00e9riode d\u0027expansion territoriale significative et en tant que rival politique majeur pour les territoires musulmans en Europe.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Empire carolingien est le r\u00e9sultat de l\u0027expansion territoriale du royaume franc sous l\u0027influence de la dynastie carolingienne pendant le haut Moyen \u00c2ge. Il s\u0027\u00e9tend de l\u0027Europe occidentale \u00e0 l\u0027Europe centrale.\nAmorc\u00e9 par P\u00e9pin le Bref, premier souverain de cette deuxi\u00e8me dynastie des rois de France (la premi\u00e8re \u00e9tant celle des M\u00e9rovingiens), il doit cependant son nom \u00e0 son fils, Carolus Magnus ou Charlemagne, couronn\u00e9 empereur par le pape L\u00e9on III en 800.", "label": "Empire carolingien", "page_id": "47238", "thumbnail": null, "wikidata_id": "Q31929"}, "wordnetentity": null}, {"aliases": ["6f0615f8-d661-4d38-a9b8-37488bd66dd7", "80d0fb4c-20cb-4fc9-9002-d0e6044122ad"], "corpus_id": null, "definition": "Le pape L\u00e9on III, qui a exerc\u00e9 son pontificat de 795 \u00e0 816, est surtout connu pour avoir couronn\u00e9 Charlemagne empereur en l\u0027an 800. Cet \u00e9v\u00e9nement marquant a \u00e9tabli une alliance significative entre l\u0027\u00c9glise et la monarchie franque, renfor\u00e7ant ainsi le lien entre l\u0027\u00c9glise et le pouvoir imp\u00e9rial carolingien, et a conduit \u00e0 la fondation du Saint-Empire romain.", "doc_ids": [2531, 2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ecdd82f4-3b1c-4042-9580-4fb3a3106743", "label": "Pape L\u00e9on III", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le pape L\u00e9on III, qui a exerc\u00e9 son pontificat de 795 \u00e0 816, est surtout connu pour avoir couronn\u00e9 Charlemagne empereur en l\u0027an 800. Cet \u00e9v\u00e9nement marquant a \u00e9tabli une alliance significative entre l\u0027\u00c9glise et la monarchie franque, renfor\u00e7ant ainsi le lien entre l\u0027\u00c9glise et le pouvoir imp\u00e9rial carolingien, et a conduit \u00e0 la fondation du Saint-Empire romain.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u00e9on III, n\u00e9 en 750 et mort le 12 juin 816 \u00e0 Rome, est le 96e pape de l\u0027\u00c9glise catholique, de 795 \u00e0 816, canonis\u00e9 au XVIIe si\u00e8cle sous le nom de \u00ab Saint L\u00e9on III \u00bb (f\u00eate le 12 juin,). Il sacre l\u0027empereur Charlemagne en l\u0027an 800.", "label": "L\u00e9on III (pape)", "page_id": "77766", "thumbnail": null, "wikidata_id": "Q132086"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Menaces militaires venant du sud durant le r\u00e8gne de Charlemagne, elles ont conduit \u00e0 des conflits pour d\u00e9fendre les territoires francs contre ces incursions.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4237e752-e28b-4612-901e-95ddd4dc4bc5", "label": "Invasions arabes", "lang": "fr", "ref_concept_id": nul egories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "6c2777d93f7f49668dbdf2125f100593", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "971699fbbef74e3bae524abbd9361c18", "order": 16.0, "origin_type": "document_content", "parent_id": "15cd1d1e0293477b85991744e19ba6de", "prev_id": "15cd1d1e0293477b85991744e19ba6de", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En Occident, la dynastie carolingienne est fond\u00e9e par P\u00e9pin le Bref qui devient roi en 751. Son fils Charlemagne continue son \u0153uvre en d\u00e9fendant la chr\u00e9tient\u00e9. Il \u00e9vang\u00e9lise les Saxons. Il est couronne empereur d\u0027Occident en 800 \u00e0 Rome. Il dirige son empire depuis Aix-la-chapelle en s\u0027appuyant sur les comtes et les \u00e9v\u00eaques, dont il surveille les actions gr\u00e2ce aux missi dominici. Le partage de Verdun en 843 aboutit \u00e0 la division de l\u0027empire entre les trois petits-fils de Charlemagne et \u00e0 la naissance de plusieurs royaumes en Occident.", "title": null}], "title": "Comment Charlemagne surveillait-il les actions des comtes et des \u00e9v\u00eaques ?", "type": "mcq"}, {"answers": ["Par \u00e9vang\u00e9lisation forc\u00e9e des Saxons"], "concepts": [], "difficulty": "unknown", "distractors": ["Par la construction de nombreuses \u00e9glises en Gaule", "En organisant des croisades en Orient", "Par un vaste r\u00e9seau d\u0027abbayes en Italie", "En concluant des alliances avec les musulmans", "Gr\u00e2ce \u00e0 des trait\u00e9s diplomatiques avec la Perse", "Par l\u0027interdiction des autres religions dans l\u0027empire", "Par la conversion des Byzantins", "En diffusant des \u0153uvres philosophiques chr\u00e9tiennes", "En convoquant un concile universel"], "feedback": "Charlemagne a utilis\u00e9 diff\u00e9rentes m\u00e9thodes pour \u00e9tendre l\u0027influence du christianisme dans son empire. L\u0027une de ces m\u00e9thodes \u00e9tait l\u0027\u00e9vang\u00e9lisation forc\u00e9e des Saxons, qui consistait \u00e0 forcer les populations pa\u00efennes \u00e0 se convertir au christianisme sous peine de punition. Cette pratique \u00e9tait courante \u00e0 l\u0027\u00e9poque et avait pour but de renforcer le pouvoir et l\u0027influence du christianisme dans la r\u00e9gion.", "font": {"color": "white"}, "group": 3, "id": "3f24216de4ff43148476e3d228cea20c", "label": "mcq", "lang": "fr", "question": "Comment Charlemagne a-t-il \u00e9tendu l\u0027influence du christianisme ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "4ef5725242bf4579bd9dff58b8da4e93", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "0a0e843c020f46c59b9f1f0a54e62142", "order": 20.0, "origin_type": "document_content", "parent_id": "0b98cf0475404f948a7f007bc2141943", "prev_id": "aa9c3f901834429b93b33c073abbf2e7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Fils de P\u00e9pin le Bref, fondateur de la dynastie carolingienne, Charlemagne est couronn\u00e9 empereur par le pape \u00e0 Rome le 25 d\u00e9cembre 800. Il restaure l\u0027empire d\u0027Occident par ses conqu\u00eates. Il \u00e9tend l\u0027influence du christianisme par le d\u00e9veloppement culturel et l\u0027\u00e9vang\u00e9lisation forc\u00e9e des Saxons.", "title": null}], "title": "Comment Charlemagne a-t-il \u00e9tendu l\u0027influence du christianisme ?", "type": "mcq"}, {"answers": ["25 d\u00e9cembre 800"], "concepts": [], "difficulty": "unknown", "distractors": [["11 f\u00e9vrier 800", "3 octobre 800", "14 mai 800", "6 ao\u00fbt 800", "15 mars 800", "7 novembre 800", "24 juin 800", s", "officiers", "tribuns"]], "feedback": "La bonne r\u00e9ponse est \u0027comtes\u0027. Les missi dominici \u00e9taient des repr\u00e9sentants de l\u0027empereur, charg\u00e9s de v\u00e9rifier que les comtes locaux respectaient et appliquaient ses lois. Les autres propositions, comme \u0027s\u00e9nateurs\u0027 ou \u0027\u00e9v\u00eaques\u0027, ne correspondent pas au r\u00f4le sp\u00e9cifique des comtes dans le cadre du syst\u00e8me administratif en vigueur \u00e0 l\u0027\u00e9poque de Charlemagne.", "font": {"color": "white"}, "group": 4, "id": "84fe32e1c8614a95a61e5de631e6939d", "label": "fill_in", "lang": "fr", "query": "Les missi dominici sont envoy\u00e9s par l\u0027empereur pour surveiller les \u003cblank\u003e, qui doivent appliquer les lois imp\u00e9riales et faire respecter ses droits.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "li", "id": "2a5edf206fce4c3799e5e1d97bf13015", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "cefefda8b1ba42afbb25b042a2657826", "order": 73.0, "origin_type": "document_content", "parent_id": "3c5a7a95d36a463d919d671628988905", "prev_id": "2a34f840e2294cb9a1d081b540197692", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Les missi dominici sont envoy\u00e9s par l\u0027empereur afin de surveiller les comtes. Les comtes doivent faire appliquer les lois de l\u0027empe- reur, faire respecter ses droits et rendre la justice. caroline), de tailles diff\u00e9rentes, avec des couleurs vari\u00e9es (rouge, jaune, vert). La lettrine est en forme de poisson. L\u0027auteur veut ainsi mettre en avant le caract\u00e8re sacr\u00e9 de son ouvrage. 5. Charlemagne s\u0027inspire de l\u0027Empire romain par le lieu de son cou- ronnement (Rome), le titre qu\u0027il porte (empereur), le choix de fixer son administration dans une capitale unique (Aix-la-chapelle) et", "title": null}], "title": "Les missi dominici sont envoy\u00e9s par l\u0027empereur pour surveiller les \u003cblank\u003e, qui doivent appliquer les lois imp\u00e9riales et faire respecter ses droits.", "type": "fill_in"}, {"answers": ["32 ann\u00e9es"], "concepts": [], "difficulty": "unknown", "distractors": [["20 ann\u00e9es", "10 ann\u00e9es", "25 ann\u00e9es", "15 ann\u00e9es", "35 ann\u00e9es", "40 ann\u00e9es"]], "feedback": "Charlemagne a pass\u00e9 32 ann\u00e9es \u00e0 agrandir le royaume des Francs avant son couronnement imp\u00e9rial en 800. Cela d\u00e9montre son engagement prolong\u00e9 dans l\u0027extension et la consolidation de son territoire, jusqu\u0027\u00e0 acc\u00e9der au titre imp\u00e9rial.", "font": {"color": "white"}, "group": 4, "id": "7f6e04eea40947f0bc6df9af34b3668a", "label": "fill_in", "lang": "fr", "query": "Le couronnement imp\u00e9rial de Charlemagne en 800 survient apr\u00e8s \u003cblank\u003e d\u0027agrandissement du royaume des Francs.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "5e3d618c64a64f259beb9e6db5b11e6e", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "3c5a7a95d36a463d919d671628988905", "order": 68.0, "origin_type": "document_content", "parent_id": "dfb9c9d1bee64c6d9bc03449f4459cda", "prev_id": "dfb9c9d1bee64c6d9bc03449f4459cda", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur Charlemagne permet de montrer l\u0027importance du couronnement imp\u00e9rial de Charlemagne en 800, apr\u00e8s 32 ann\u00e9es pas- s\u00e9es \u00e0 agrandir le royaume des Francs, ainsi que la mani\u00e8re dont il organise son empire, d\u0027un point de vue politique comme culturel. Les documents soulignent la volont\u00e9 de l\u0027empereur de reprendre les symboles et le fonctionnement centralis\u00e9 de l\u0027empire romain. Le type du denier imp\u00e9rial d\u0027inspiration romaine est d\u0027ailleurs frapp\u00e9 au moment o\u00f9 les Byzantins le reconnaissent comme empereur. On peut donc pr\u00e9senter l\u0027acc\u00e8s au titre imp\u00e9rial (voulu par Charlemagne contrairement \u00e0 ce que dit Eginhard), puis la mani\u00e8re dont il r\u00e9tablit l\u0027empire (choix d\u0027une capitale, centralisation administrative), et enfin la volont\u00e9 de r\u00e9nover la vie culturelle de ce nouvel empire.", "title": null}], "title": "Le couronnement imp\u00e9rial de Charlemagne en 800 survient apr\u00e8s \u003cblank\u003e d\u0027agrandissement du royaume des Francs.", "type": "fill_in"}, {"answers": ["800"], "concepts": [], "difficulty": "unknown", "distractors": [["797", "794", "805", "798", "799", "796", "804", "795", "801"]], "feedback": "Le couronnement de Charlemagne en tant qu\u0027empereur d\u0027Occident s\u0027est d\u00e9roul\u00e9 en l\u0027an 800 \u00e0 Rome. Cet \u00e9v\u00e9nement marque un moment cl\u00e9 de l\u0027histoire europ\u00e9enne, o\u00f9 Charlemagne obtient le titre imp\u00e9rial qui renforce son autorit\u00e9 sur l\u0027ensemble de l\u0027Occident chr\u00e9tien. Les autres dates propos\u00e9es correspondent \u00e0 d\u0027autres \u00e9v\u00e9nements importants, comme par exemple 751 pour le d\u00e9but de la dynastie carolingienne ou 843 pour le trait\u00e9 de Verdun.", "font": {"color": "white"}, "group": 4, "id": "292c4b9952be49e8a29e116e007e7dc2", "label": "fill_in", "lang": "fr", "query": "Le couronnement de Charlemagne en tant qu\u0027empereur d\u0027Occident a eu lieu en l\u0027an \u003cblank\u003e \u00e0 Rome.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2 ur afin de surveiller les comtes. Les comtes doivent faire appliquer les lois de l\u0027empe- reur, faire respecter ses droits et rendre la justice. caroline), de tailles diff\u00e9rentes, avec des couleurs vari\u00e9es (rouge, jaune, vert). La lettrine est en forme de poisson. L\u0027auteur veut ainsi mettre en avant le caract\u00e8re sacr\u00e9 de son ouvrage. 5. Charlemagne s\u0027inspire de l\u0027Empire romain par le lieu de son cou- ronnement (Rome), le titre qu\u0027il porte (empereur), le choix de fixer son administration dans une capitale unique (Aix-la-chapelle) et", "title": null}], "statement": "Les missi dominici sont envoy\u00e9s par l\u0027empereur pour surveiller les comtes et appliquer les lois de mani\u00e8re ind\u00e9pendante.", "title": "Les missi dominici sont envoy\u00e9s par l\u0027empereur pour surveiller les comtes et appliquer les lois de mani\u00e8re ind\u00e9pendante.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que l\u0027imp\u00e9ratrice Ir\u00e8ne ait propos\u00e9 le mariage \u00e0 Charlemagne en 801, cette proposition n\u0027a pas abouti. De plus, les Byzantins ne reconnaissent Charlemagne comme empereur qu\u0027en 812, bien apr\u00e8s cet \u00e9v\u00e9nement.", "font": {"color": "white"}, "group": 5, "id": "834395bda44b44e1a9c910a38c86c5c8", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9ec0153220064aaa95d050104d746aab", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "017fc3abdac74a69b81390dafa1b4e7e", "order": 60.0, "origin_type": "document_content", "parent_id": "b36aa2352f60432996a9644ad72de01e", "prev_id": "8f1c56b6d1054bc78df67432841ddc4e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027arriv\u00e9e en Occident d\u0027un nouveau pr\u00e9tendant au titre d\u0027empereur, Charlemagne, a soulev\u00e9 la r\u00e9probation des empereurs byzantins. La proposition de mariage faite en 801 par l\u0027imp\u00e9ratrice Ir\u00e8ne \u00e0 Charlemagne n\u0027a d\u0027ailleurs pas eu de suite, et les Byzantins ne le reconnaissent qu\u0027en 812. La volont\u00e9 de Charlemagne \u00e9tait bien de r\u00e9tablir l\u0027Empire romain (choix d\u0027une capitale permanente, l\u00e9gislation, mise en place d\u0027une administration centralis\u00e9e). Mais les rivalit\u00e9s entre ses petits-fils aboutissent \u00e0 un conflit ouvert en 842 (serment de Strasbourg par lequel Charles et Louis jurent de s\u0027entraider contre leur fr\u00e8re Lothaire, premier texte \u00e9crit en vieux fran\u00e7ais et vieil allemand). Et en 843, le partage de", "title": null}], "statement": "Les Byzantins reconnaissent l\u0027autorit\u00e9 de Charlemagne en 801 apr\u00e8s la proposition de mariage de l\u0027imp\u00e9ratrice Ir\u00e8ne.", "title": "Les Byzantins reconnaissent l\u0027autorit\u00e9 de Charlemagne en 801 apr\u00e8s la proposition de mariage de l\u0027imp\u00e9ratrice Ir\u00e8ne.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le couronnement imp\u00e9rial de Charlemagne a effectivement eu lieu en 800, apr\u00e8s 32 ans d\u0027efforts pour agrandir le royaume des Francs. C\u0027est un moment cl\u00e9 de son r\u00e8gne et cela marque un tournant pour l\u0027Empire occidental.", "font": {"color": "white"}, "group": 5, "id": "85fd61f61b70464da1c9e20b019d2812", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "5e3d618c64a64f259beb9e6db5b11e6e", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "3c5a7a95d36a463d919d671628988905", "order": 68.0, "origin_type": "document_content", "parent_id": "dfb9c9d1bee64c6d9bc03449f4459cda", "prev_id": "dfb9c9d1bee64c6d9bc03449f4459cda", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur Charlemagne permet de montrer l\u0027importance du couronnement imp\u00e9rial de Charlemagne en 800, apr\u00e8s 32 ann\u00e9es pas- s\u00e9es \u00e0 agrandir le royaume des Francs, ainsi que la mani\u00e8re dont il organise son empire, d\u0027un point de vue politique comme culturel. Les documents soulignent la volont\u00e9 de l\u0027empereur de reprendre les symboles et le fonctionnement centralis\u00e9 de l\u0027empire romain. Le type du denier imp\u00e9rial d\u0027inspiration romaine est d\u0027ailleurs frapp\u00e9 au moment o\u00f9 les Byzantins le reconnaissent comme empereur. On peut donc pr\u00e9senter l\u0027acc\u00e8s au titre imp\u00e9rial (voulu par Charlemagne contrairement \u00e0 ce que dit Eginhard), puis la mani\u00e8re dont il r\u00e9tablit l\u0027empire (choix d\u0027une capitale, centralisation administrative), et enfin la volont\u00e9 de r\u00e9nover la vie culturelle de ce nouvel empire.", "title": null}], "statement": "Charlemagne a \u00e9t\u00e9 couronn\u00e9 empereur en l\u0027an 800 apr\u00e8s 32 ann\u00e9es d\u0027expansion de son royaume.", "title": "Charlemagne a \u00e9t\u00e9 couronn\u00e9 empereur en l\u0027an 800 apr\u00e8s 32 ann\u00e9es d\u0027expansion de son royaume.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027Empire carolingien avait pour capitale Aix-la-Chapelle, alors que Constantinople \u00e9tait la capitale de l\u0027Empire byzantin.", "font": {"color": "white"}, "group": 5, "id": "2067757d59e04f94855dc9d298c938ad", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "li", "id": "cf75947602cf4f2f8eb8ca0985ba768b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "7decccabecf1467fbf89efb5f707c429", "order": 43.0, "origin_type": "document_content", "parent_id": "0503a90a74154ef8bae7ad29e33e15af", "prev_id": "c0bc66480d9b46c9aa9d9c41fae44a3d", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Les deux empires sont l\u0027Empire carolingien dont la capitale est Aix- la-Chapelle et l\u0027Empire byzantin avec Constantinople comme capitale. NOTION : L\u0027\u00c9glise 6. Le christianisme est une religion monoth\u00e9iste n\u00e9e dans la pro- vince romaine de Jud\u00e9e, au Ier si\u00e8cle apr\u00e8s J .- C. 7. Le christianisme devient la religion oficielle de l\u0027Empire romain \u00e0 la fin du IVe si\u00e8cle apr\u00e8s J .- C., en 392.", "title": null}], "statement": "L\u0027Empire carolingien avait Constantinople comme capitale.", "title": "L\u0027Empire carolingien avait Constantinople comme capitale.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les Empires byzantin et carolingien revendiquaient chacun \u00eatre les h\u00e9ritiers de l\u0027Empire romain. L\u0027Empire byzantin se percevait particuli\u00e8rement comme l\u0027h\u00e9ritier l\u00e9gitime avec le maintien de la culture et des symboles de Rome, tandis que l\u0027Empire carolingien avait \u00e9galement des pr\u00e9tentions similaires.", "font": {"color": "white"}, "group": 5, "id": "d3c51f82f35b4f38846245217621ccf1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 1, "html_tag": "p", "id": "8f1c56b6d1054bc78df67432841ddc4e", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "9ec0153220064aaa95d050104d746aab", "order": 59.0, "origin_type": "document_content", "parent_id": "b36aa2352f60432996a9644ad72de01e", "prev_id": "b36aa2352f60432996a9644ad72de01e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u0027\u00e9tude des Empires byzantin et carolingien permet donc de comparer la naissance et l\u0027\u00e9volution de deux empires rivaux, ainsi que d\u0027\u00e9tudier les relations entre les pouvoirs politiques, militaires et religieux dans chacun d\u0027entre eux. Les Empires byzantin et caro- lingien se consid\u00e8rent comme les authentiques descendants de l\u0027Empire romain. L\u0027Empire byzantin s\u0027en veut l\u0027h\u00e9ritier l\u00e9gitime : les Byzantins eux-m\u00eames se nomment Romaioi (Romains). Ils ont h\u00e9rit\u00e9 des fronti\u00e8res de l\u0027empire d\u0027Orient, de sa capitale, de ses sym- boles (l\u0027aigle, la pourpre) et de ses lois rassembl\u00e9es au VIe si\u00e8cle par Justinien (code Justinien). Triomphant au VIe si\u00e8cle, l\u0027Empire connait ensuite des difficult\u00e9s puis une v\u00e9ritable renaissance durant la dynastie mac\u00e9donienne (867-1056). Carrefour commercial entre mer M\u00e9diterran\u00e9e et mer Noire, Asie et Europe, il est tr\u00e8s riche et utilise une mon- naie en or, l\u0027hyperp\u00e8re, \u00e0 partir du XIe si\u00e8cle. Le gouvernement est centralis\u00e9 \u00e0 Constanti- nople, l\u0027arm\u00e9e puissante (usage du feu gr\u00e9geois) et le territoire bien administr\u00e9 (pr\u00e9sence de cadastres). Mais la taille de l\u0027empire diminue ensuite, car il est attaqu\u00e9 aussi bien par ses voisins imm\u00e9diats (Arabes, Bulgares, Turcs) que plus \u00e9loign\u00e9s (Francs).", "title": null}], "statement": "L\u0027Empire carolingien et l\u0027Empire byzantin se consid\u00e8rent tous deux comme les successeurs l\u00e9gitimes de l\u0027Empire romain.", "title": "L\u0027Empire carolingien et l\u0027Empire byzantin se consid\u00e8rent tous deux comme les successeurs l\u00e9gitimes de l\u0027Empire romain.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Charlemagne est reconnu pour avoir accord\u00e9 une place centrale \u00e0 l\u0027instruction durant son r\u00e8gne, bien qu\u0027il ne ma\u00eetris\u00e2t pas lui-m\u00eame la lecture ou l\u0027\u00e9criture. Cependant, il favorisa tout de m\u00eame l\u0027\u00e9ducation.", "font": {"color": "white"}, "group": 5, "id": "f5e15b6ae3a94946b7c2672fc158efe2", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 15, "html_tag": "p", "id": "86c502b4eef24dc3b687bc27ca176793", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "b27f6b30fb3f47478b332f045a96486c", "order": 14.0, "origin_type": "document_content", "parent_id": "8766350463bf4516ae116346ff0f54f2", "prev_id": "7f9047c05d2549d7a602c96d9d309abf", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les tesselles de verre color\u00e9 fabriqu\u00e9es par les V\u00e9nitiens permettent de mettre en \u0153uvre une v\u00e9ritable poly- chromie. L\u0027utilisation de l\u0027or et l\u0027inclinaison des tesselles pour cr\u00e9er un effet lumineux font la particularit\u00e9 des mosa\u00efques de Ravenne. Contrairement \u00e0 ce que l\u0027on croit souvent, ce n\u0027est pas Charlemagne qui a invent\u00e9 l\u0027\u00e9cole. Les \u00c9gyptiens et les Grecs \u00e9duquent d\u00e9j\u00e0 les enfants des familles privil\u00e9gi\u00e9es. Charlemagne accorde une place centrale \u00e0 l\u0027instruction pendant son r\u00e8gne, lui-m\u00eame ne sachant ni lire et ni \u00e9crire.", "title": null}], "statement": "Charlemagne accorde une grande importance \u00e0 l\u0027instruction, m\u00eame s\u0027il ne savait ni lire ni \u00e9crire.", "title": "Charlemagne accorde une grande importance \u00e0 l\u0027instruction, m\u00eame s\u0027il ne savait ni lire ni \u00e9crire.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Charlemagne a \u00e9t\u00e9 couronn\u00e9 empereur en grande partie gr\u00e2ce \u00e0 l\u0027extension de son royaume, mais il n\u0027a pas \u00e9t\u00e9 couronn\u00e9 sp\u00e9cifiquement pour avoir vaincu les Vikings. Il a d\u00fb faire face aux invasions vikings au nord, mais sa cons\u00e9cration est surtout li\u00e9e \u00e0 ses victoires contre d\u0027autres peuples comme les Saxons et ses bonnes relations avec l\u0027\u00c9glise.", "font": {"color": "white"}, "group": 5, "id": "7c2aec68e9344f17a2491506660e1ffd", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 9, "html_tag": "p", "id": "9220dc97b8704a7993181712d5682af3", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "d8419723d2214b6f9a69ae035c2c8b14", "order": 7.0, "origin_type": "document_content", "parent_id": "7c0588ff65144399b3665c2b3f78f033", "prev_id": "1b78dafbc7f44c22a44548d5421346c8", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "P\u00e9pin le Bref fonde la dynastie carolingienne. Son fils Charlemagne lui succ\u00e8de en 768 et poursuit son \u0153uvre. L\u0027extension du royaume des Francs permet \u00e0 Charlemagne d\u0027\u00eatre couronn\u00e9 empereur. Vainqueur des Saxons, Charlemagne doit faire face aux menaces des invasions arabes au sud et gne et \u00e0 la naissance de plusieurs royaumes en Occident.", "title": null}], "statement": "Charlemagne \u00e9tait le fondateur de la dynastie carolingienne.", "title": "Charlemagne \u00e9tait le fondateur de la dynastie carolingienne.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027\u00e9vang\u00e9lisation des Saxons sous Charlemagne n\u0027a pas \u00e9t\u00e9 pacifique. Elle a inclus des actions forc\u00e9es pour r\u00e9pandre le christianisme parmi eux.", "font": {"color": "white"}, "group": 5, "id": "f0ddfa1016ab4d45ae1be755ec7fa3d9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "4ef5725242bf4579bd9dff58b8da4e93", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "0a0e843c020f46c59b9f1f0a54e62142", "order": 20.0, "origin_type": "document_content", "parent_id": "0b98cf0475404f948a7f007bc2141943", "prev_id": "aa9c3f901834429b93b33c073abbf2e7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Fils de P\u00e9pin le Bref, fondateur de la dynastie carolingienne, Charlemagne est couronn\u00e9 empereur par le pape \u00e0 Rome le 25 d\u00e9cembre 800. Il restaure l\u0027empire d\u0027Occident par ses conqu\u00eates. Il \u00e9tend l\u0027influence du christianisme par le d\u00e9veloppement culturel et l\u0027\u00e9vang\u00e9lisation forc\u00e9e des Saxons.", "title": null}], "statement": "Charlemagne a \u00e9vang\u00e9lis\u00e9 les Saxons de mani\u00e8re pacifique et volontaire.", "title": "Charlemagne a \u00e9vang\u00e9lis\u00e9 les Saxons de mani\u00e8re pacifique et volontaire.", "type": "true_false", "veracity": false}, {"answers": ["Le pape"], "concepts": [], "difficulty": "unknown", "distractors": ["Un s\u00e9nateur romain", "Un g\u00e9n\u00e9ral", "Le roi d\u0027Italie", "Un \u00e9v\u00eaque local", "Un noble franc", "Un patriarche", "Le roi de J\u00e9rusalem", "Un duc", "Le roi"], "feedback": "L\u0027empereur se fait couronner par le pape, ce qui montre son soutien envers la religion chr\u00e9tienne. La chapelle de son palais est \u00e9galement un lieu important o\u00f9 il se rend r\u00e9guli\u00e8rement, renfor\u00e7ant ainsi son image de souverain chr\u00e9tien.", "font": {"color": "white"}, "group": 3, "id": "ca4f560557aa4e94a4c94523423f3e2e", "label": "mcq", "lang": "fr", "question": "Qui a couronn\u00e9 cet empereur, marquant son lien avec la religion chr\u00e9tienne ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "0b42fcdd5acc4048bf3d95ab98ff7c3c", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "76d8c0dcfa9c4903bbae974d9150c62f", "order": 82.0, "origin_type": "document_content", "parent_id": "3c5a7a95d36a463d919d671628988905", "prev_id": "e66adb7c4fe747afb2f4fc036ee04fc2", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "la mani\u00e8re dont il se fait repr\u00e9senter sur les pi\u00e8ces de monnaie (de profil avec une couronne de lauriers) avec le titre d\u0027Auguste port\u00e9 par les anciens empereurs romains. C\u0027est aussi un empereur tr\u00e8s chr\u00e9tien car il se fait couronner par le pape et la chapelle de son palais est un lieu tr\u00e8s important o\u00f9 il se rend tr\u00e8s r\u00e9guli\u00e8rement. Ses pi\u00e8ces de monnaie portent la mention \u00ab religion chr\u00e9tienne \u00bb.", "title": null}], "title": "Qui a couronn\u00e9 cet empereur, marquant son lien avec la religion chr\u00e9tienne ?", "type": "mcq"}, {"aliases": [], "corpus_id": null, "definition": "La culture romaine englobe les arts, la langue et les lois qui ont influenc\u00e9 les empires byzantin et carolingien dans leur administration.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "98756f35-9b5a-4987-90c3-684dc11c3780", "label": "Culture romaine", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La culture romaine englobe les arts, la langue et les lois qui ont influenc\u00e9 les empires byzantin et carolingien dans leur administration.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b429c61d-092d-488d-9f7e-c15d5a10c492", "7bee1e0f-1257-4a73-a8da-7333a8059459", "abcde40c-ff29-4b40-bf17-8f6588263eea", "486df792-ade8-4f4f-aef2-571642dff96d", "c7b2e988-84ce-4fb5-ad29-49b96d6d935b", "388b4e30-ca19-443e-a341-a292f7ee09e4"], "corpus_id": null, "definition": "Les Croisades sont une s\u00e9rie d\u0027exp\u00e9ditions militaires chr\u00e9tiennes men\u00e9es principalement entre le XIe et le XIIIe si\u00e8cle, ayant pour but de reprendre J\u00e9rusalem et de d\u00e9fendre le christianisme face \u00e0 l\u0027islam. Ces guerres religieuses ont eu un impact significatif sur la politique, la culture et les \u00e9changes entre les civilisations chr\u00e9tienne et musulmane, influen\u00e7ant profond\u00e9ment la stabilit\u00e9 de l\u0027empire musulman ainsi que les relations interculturelles en Orient. Les Croisades incluent \u00e9galement des \u00e9v\u00e9nements notables tels que le pillage de Constantinople en 1204, qui a marqu\u00e9 une rupture dans les relations entre l\u0027Occident chr\u00e9tien et l\u0027Empire byzantin, ainsi que d\u0027autres campagnes militaires pour r\u00e9cup\u00e9rer des lieux saints en Terre sainte.", "doc_ids": [2531, 2535, 2542, 2557, 2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3c432a5e-73c0-4bd8-8a78-295e81125a63", "label": "Croisades", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Les Croisades sont une s\u00e9rie d\u0027exp\u00e9ditions militaires chr\u00e9tiennes men\u00e9es principalement entre le XIe et le XIIIe si\u00e8cle, ayant pour but de reprendre J\u00e9rusalem et de d\u00e9fendre le christianisme face \u00e0 l\u0027islam. Ces guerres religieuses ont eu un impact significatif sur la politique, la culture et les \u00e9changes entre les civilisations chr\u00e9tienne et musulmane, influen\u00e7ant profond\u00e9ment la stabilit\u00e9 de l\u0027empire musulman ainsi que les relations interculturelles en Orient. Les Croisades incluent \u00e9galement des \u00e9v\u00e9nements notables tels que le pillage de Constantinople en 1204, qui a marqu\u00e9 une rupture dans les relations entre l\u0027Occident chr\u00e9tien et l\u0027Empire byzantin, ainsi que d\u0027autres campagnes militaires pour r\u00e9cup\u00e9rer des lieux saints en Terre sainte.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une croisade, au Moyen \u00c2ge, est une exp\u00e9dition militaire organis\u00e9e pour pouvoir mener le p\u00e8lerinage des chr\u00e9tiens en Terre sainte afin d\u0027aller prier sur le Saint-S\u00e9pulcre. \u00c0 cette \u00e9poque, elle est d\u0027ailleurs con\u00e7ue comme une forme tr\u00e8s particuli\u00e8re de p\u00e8lerinage, un \u00ab p\u00e8lerinage en armes \u00bb. Ses participants sont appel\u00e9s des p\u00e8lerins arm\u00e9s, puis, \u00e0 partir du XIIIe si\u00e8cle d\u00e9sign\u00e9s comme crois\u00e9s.", "label": "Croisade", "page_id": "31159", "thumbnail": null, "wikidata_id": "Q12546"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Syst\u00e8me bureaucratique h\u00e9rit\u00e9 de Rome, essentiel \u00e0 la gestion des vastes territoires des empires byzantin et carolingien.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4aae601c-680f-4ac6-b8f6-2278b4d80cd1", "label": "Administration imp\u00e9riale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Syst\u00e8me bureaucratique h\u00e9rit\u00e9 de Rome, essentiel \u00e0 la gestion des vastes territoires des empires byzantin et carolingien.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Des \u00e9changes culturels et politiques nombreux, mais aussi de la rivalit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": ["Une alliance militaire solide contre les invasions barbares", "Une coop\u00e9ration \u00e9conomique sans rivalit\u00e9 religieuse", "Un conflit permanent sans aucun \u00e9change culturel", "Une union politique visant \u00e0 contr\u00f4ler l\u0027Europe occidentale", "Une relation diplomatique exclusivement contr\u00f4l\u00e9e par les Byzantins", "Une guerre ouverte sans jamais de n\u00e9gociations", "Une coexistence pacifique sans d\u00e9saccord \u00e9conomique", "Une fusion des deux empires sous un seul dirigeant", "Un partenariat commercial dominant les routes maritimes"], "feedback": "Depuis l\u0027\u00e9poque de Charlemagne, l\u0027empire byzantin et l\u0027empire carolingien avaient des \u00e9changes culturels et politiques importants. Cependant, ils \u00e9taient aussi des rivaux \u00e9conomiques et en d\u00e9saccord religieux, ce qui a conduit \u00e0 une s\u00e9paration progressive entre l\u0027empire byzantin et l\u0027Occident chr\u00e9tien.", "font": {"color": "white"}, "group": 3, "id": "2533011c034f40b98346a596d8443d77", "label": "mcq", "lang": "fr", "question": "Quelle relation entretenaient l\u0027empire byzantin et l\u0027empire carolingien depuis l\u0027\u00e9poque de Charlemagne ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 12, "html_tag": "p", "id": "c257df98250b433693911a78050776ae", "image_url u0027a qu\u0027une importance symbolique et il ne s\u0027y rend presque jamais.", "title": "La chapelle de son palais n\u0027a qu\u0027une importance symbolique et il ne s\u0027y rend presque jamais.", "type": "true_false", "veracity": false}, {"aliases": ["06d8f02f-d810-4d23-8a5f-8e58a0e0a703", "1e794330-54b0-4ec8-8fa3-c521acbd49ef", "487bb773-14ca-4364-8ed8-13004c83e24f", "d6b84d1c-2ad7-4413-bc5e-61b6e5090373", "c5323f8d-1948-4b6a-8955-3337724c588d"], "corpus_id": null, "definition": "Le christianisme, ou religion chr\u00e9tienne, est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Elle a eu un impact profond sur l\u0027histoire et la culture occidentale ainsi que sur les soci\u00e9t\u00e9s am\u00e9ricaines. Le christianisme se divise principalement en \u00c9glise latine et orthodoxe depuis 1054 et devient la religion officielle de Rome en 392, marquant un tournant historique majeur. Il influence divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "doc_ids": [2557, 2564, 2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3063ffcd-f9ae-45d7-a4b9-d697d4324706", "label": "Christianisme", "lang": "fr", "ref_concept_id": "04e95a34-2204-44bb-abdd-8476837da53c", "shape": "dot", "size": 3, "title": "Le christianisme, ou religion chr\u00e9tienne, est une religion monoth\u00e9iste fond\u00e9e sur les enseignements de J\u00e9sus-Christ, n\u00e9e au Ier si\u00e8cle en Jud\u00e9e. Elle a eu un impact profond sur l\u0027histoire et la culture occidentale ainsi que sur les soci\u00e9t\u00e9s am\u00e9ricaines. Le christianisme se divise principalement en \u00c9glise latine et orthodoxe depuis 1054 et devient la religion officielle de Rome en 392, marquant un tournant historique majeur. Il influence divers rites culturels et religieux, y compris les rites fun\u00e9raires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le christianisme est une religion abrahamique, originaire du Proche-Orient, fond\u00e9e sur l\u0027enseignement, la personne et la vie de J\u00e9sus de Nazareth, tels qu\u0027interpr\u00e9t\u00e9s \u00e0 partir du Nouveau Testament. Il s\u0027agit d\u0027une religion du salut consid\u00e9rant J\u00e9sus-Christ comme le Messie annonc\u00e9 par les proph\u00e8tes de l\u0027Ancien Testament. La foi en la r\u00e9surrection de J\u00e9sus est au c\u0153ur du christianisme car elle signifie le d\u00e9but d\u0027un espoir d\u0027\u00e9ternit\u00e9 lib\u00e9r\u00e9 du mal et de la souffrance.", "label": "Christianisme", "page_id": "2991917", "thumbnail": null, "wikidata_id": "Q5043"}, "wordnetentity": {"definition": "a monotheistic system of beliefs and practices based on the Old Testament and the teachings of Jesus as embodied in the New Testament and emphasizing the role of Jesus as savior", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Christianisme", "name": "christianity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["52c0e6a5-09a3-451b-b720-da06ff3227e3"], "corpus_id": null, "definition": "Roi des Francs et empereur d\u0027Occident, Charlemagne a fond\u00e9 l\u0027empire carolingien au VIIIe si\u00e8cle, unifiant une grande partie de l\u0027Europe occidentale sous son r\u00e8gne tout en promouvant le christianisme comme fondement de son empire.", "doc_ids": [2531], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b96bed26-098e-4c7d-a942-c0f8423fa352", "label": "Charlemagne", "lang": "fr", "ref_concept_id": "3f1147f4-6f97-431f-ba73-ffa9c5baf97c", "shape": "dot", "size": 3, "title": "Roi des Francs et empereur d\u0027Occident, Charlemagne a fond\u00e9 l\u0027empire carolingien au VIIIe si\u00e8cle, unifiant une grande partie de l\u0027Europe occidentale sous son r\u00e8gne tout en promouvant le christianisme comme fondement de son empire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Charlemagne, du latin Carolus Magnus, ou Charles Ier dit \u00ab le Grand \u00bb, n\u00e9 \u00e0 une date inconnue (vraisemblablement durant l\u0027ann\u00e9e 742, voire 747 ou 748, peut-\u00eatre le 2 avril), mort le 28 janvier 814 \u00e0 Aix-la-Chapelle, est un roi des Francs et empereur. Il appartient \u00e0 la dynastie des Carolingiens. Fils de P\u00e9pin le Bref et de Bertrade de Laon, il est roi des Francs \u00e0 partir de 768, devient par conqu\u00eate roi des Lombards en 774 et est couronn\u00e9 empereur \u00e0 Rome par le pape L\u00e9on III le 24 ou 25 d\u00e9cembre 800, relevant une dignit\u00e9 disparue en Occident depuis la d\u00e9position, trois si\u00e8cles auparavant, de Romulus Augustule en 476.", "label": "Charlemagne", "page_id": "628", "thumbnail": null, "wikidata_id": "Q3044"}, "wordnetentity": {"definition": "king of the Franks and Holy Roman Emperor; conqueror of the Lombards and Saxons (742-814)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Charlemagne", "name": "charlemagne.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["91473bec-a418-4f5c-9fb3-0e142d6f3537", "08cb7a3d-623c-405b-b474-30f79a7619a2"], "corpus_id": null, "definition": "La victoire militaire est un succ\u00e8s lors d\u0027un conflit arm\u00e9 qui renforce l\u0027autorit\u00e9 et le prestige d\u0027un monarque, consolidant son pouvoir face aux nobles et ennemis ext\u00e9rieurs. Elle est souvent c\u00e9l\u00e9br\u00e9e comme un triomphe, illustr\u00e9e par des symboles de gloire tels que la couronne de lauriers, comme en t\u00e9moigne le portrait de Louis XIV. Ces victoires militaires sont essentielles pour affirmer la l\u00e9gitimit\u00e9 du souverain et sa position sur la sc\u00e8ne politique.", "doc_ids": [2553, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "40e5e560-2803-4f94-ab0e-586d1683987f", "label": "Victoire militaire", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La victoire militaire est un succ\u00e8s lors d\u0027un conflit arm\u00e9 qui renforce l\u0027autorit\u00e9 et le prestige d\u0027un monarque, consolidant son pouvoir face aux nobles et ennemis ext\u00e9rieurs. Elle est souvent c\u00e9l\u00e9br\u00e9e comme un triomphe, illustr\u00e9e par des symboles de gloire tels que la couronne de lauriers, comme en t\u00e9moigne le portrait de Louis XIV. Ces victoires militaires sont essentielles pour affirmer la l\u00e9gitimit\u00e9 du souverain et sa position sur la sc\u00e8ne politique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["b60ab1f3-264d-4c32-aa14-815d1f8fd663", "728f4cad-044e-474c-9db2-c1b4ded87b8b", "80ffe49d-cea5-448d-8bd3-6a3494e47e51", "df099a98-b695-4820-9794-008f5fb64e3b", "b12d351a-6a24-4fc1-b3d1-c3b7bedd4739"], "corpus_id": null, "definition": "Hugues Capet, roi des Francs de 987 \u00e0 996, est le premier roi cap\u00e9tien et fondateur de la dynastie cap\u00e9tienne. Sacr\u00e9 en 987, son r\u00e8gne marque le d\u00e9but d\u0027une monarchie durable en France, \u00e9tablissant les bases du pouvoir royal face aux seigneurs et renfor\u00e7ant l\u0027autorit\u00e9 monarchique au fil des g\u00e9n\u00e9rations. Sa lign\u00e9e a perdur\u00e9 jusqu\u0027en 1848, jouant un r\u00f4le crucial dans la formation du royaume moderne.", "doc_ids": [2553, 2558], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4780445a-0c84-4b15-a510-eb8c16ad520c", "label": "Hugues Capet", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Hugues Capet, roi des Francs de 987 \u00e0 996, est le premier roi cap\u00e9tien et fondateur de la dynastie cap\u00e9tienne. Sacr\u00e9 en 987, son r\u00e8gne marque le d\u00e9but d\u0027une monarchie durable en France, \u00e9tablissant les bases du pouvoir royal face aux seigneurs et renfor\u00e7ant l\u0027autorit\u00e9 monarchique au fil des g\u00e9n\u00e9rations. Sa lign\u00e9e a perdur\u00e9 jusqu\u0027en 1848, jouant un r\u00f4le crucial dans la formation du royaume moderne.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Hugues Capet est un roi franc issu de la branche robertienne et fondateur de la dynastie cap\u00e9tienne. Il est n\u00e9 vers 939-941, probablement \u00e0 Dourdan, et mort le 24 octobre 996, probablement au lieu-dit aujourd\u0027hui inhabit\u00e9 \u00ab Les Juifs \u00bb, pr\u00e8s de Prasville. Il a \u00e9t\u00e9 duc des Francs (960-987), puis roi des Francs (987-996).", "label": "Hugues Capet", "page_id": "1448", "thumbnail": null, "wikidata_id": "Q159575"}, "wordnetentity": {"definition": "King of France elected in 987 and founding the Capetian dynasty (941-996)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Hugues Capet", "name": "capet.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["3b60a6e7-2400-4717-ad24-f1a5be7eaff0", "04d729a6-ae07-486d-bca9-36741811cd3c"], "corpus_id": null, "definition": "La centralisation du pouvoir est un processus par lequel le pouvoir politique est concentr\u00e9 dans les mains d\u0027une autorit\u00e9 centrale, essentiel au renforcement de l\u0027autorit\u00e9 royale, notamment en France. Ce processus historique vise \u00e0 concentrer le pouvoir d\u00e9cisionnel au sein d\u0027une administration centrale, comme illustr\u00e9 par les mesures de Villers-Cotter\u00eats. Il se manifeste \u00e9galement par la concentration de l\u0027autorit\u00e9 politique \u00e0 Versailles, r\u00e9duisant ainsi le pouvoir des nobles et des provinces.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ce9e6a33-eaae-4bc8-83a9-aaa51fe5ef9a", "label": "Centralisation du pouvoir", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La centralisation du pouvoir est un processus par lequel le pouvoir politique est concentr\u00e9 dans les mains d\u0027une autorit\u00e9 centrale, essentiel au renforcement de l\u0027autorit\u00e9 royale, notamment en France. Ce processus historique vise \u00e0 concentrer le pouvoir d\u00e9cisionnel au sein d\u0027une administration centrale, comme illustr\u00e9 par les mesures de Villers-Cotter\u00eats. Il se manifeste \u00e9galement par la concentration de l\u0027autorit\u00e9 politique \u00e0 Versailles, r\u00e9duisant ainsi le pouvoir des nobles et des provinces.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La centralisation est un mode d\u0027organisation administratif d\u0027un \u00c9tat dans lequel toutes les d\u00e9cisions seraient prises dans un m\u00eame lieu pour garantir l\u0027\u00e9galit\u00e9 de traitement des administr\u00e9s. Elle est inspir\u00e9e du jacobinisme venant de la R\u00e9volution fran\u00e7aise. Cependant, la centralisation administrative ne pourrait \u00eatre r\u00e9alis\u00e9e de fa\u00e7on concr\u00e8te de par sa lourdeur administrative ainsi que par l\u0027absence de conscience du particularisme des r\u00e9gions \u00e9loign\u00e9es de la capitale administrative.", "label": "Centralisation", "page_id": "377354", "thumbnail": null, "wikidata_id": "Q190632"}, "wordnetentity": {"definition": "the act of consolidating power under a central control", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Centralisation", "name": "centralization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Unit\u00e9s militaires mobilis\u00e9es par le roi pour renforcer son autorit\u00e9 et mener des campagnes militaires.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a48219a0-2d17-4def-b33c-328ad7c90a1a", "label": "troupes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Unit\u00e9s militaires mobilis\u00e9es par le roi pour renforcer son autorit\u00e9 et mener des campagnes militaires.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "soldiers collectively", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "troupes", "name": "military_personnel.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Premier roi des Francs \u00e0 \u00eatre baptis\u00e9 (vers 498), \u00e9tablissant une tradition de sacre chr\u00e9tien pour les monarques fran\u00e7ais.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "cfb92b62-c5c1-40af-86dc-1c1cb84b0acf", "label": "Clovis", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Premier roi des Francs \u00e0 \u00eatre baptis\u00e9 (vers 498), \u00e9tablissant une tradition de sacre chr\u00e9tien pour les monarques fran\u00e7ais.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le bapt\u00eame de Clovis est le sacrement symbolisant la conversion du roi des Francs Clovis Ier \u00e0 la religion chr\u00e9tienne. La c\u00e9r\u00e9monie qui aurait \u00e9t\u00e9 c\u00e9l\u00e9br\u00e9e par l\u0027\u00e9v\u00eaque Remi la nuit de No\u00ebl, le 24 ou 25 d\u00e9cembre dans le baptist\u00e8re de l\u0027\u00e9glise qui se trouvait \u00e0 l\u0027emplacement de la cath\u00e9drale de Reims selon une tradition presque unanime, intervient \u00e0 une date incertaine qui fait d\u00e9bat parmi les historiens. L\u0027historiographie, se basant sur l\u2019Histoire des Francs de Gr\u00e9goire de Tours, a longtemps fix\u00e9 cette date \u00e0 la No\u00ebl 496, apr\u00e8s la bataille de Tolbiac mais elle se situerait plut\u00f4t en 498 ou 499 selon la majorit\u00e9 des historiens, m\u00eame si certains penchent pour une conversion plus tardive, en 505 voire 508,.", "label": "Bapt\u00eame de Clovis", "page_id": "1613153", "thumbnail": null, "wikidata_id": "Q60845789"}, "wordnetentity": {"definition": "king of the Franks who unified Gaul and established his capital at Paris and founded the Frankish monarchy; his name was rendered as Gallic `Louis\u0027 (466-511)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Clovis", "name": "clovis.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Les royaumes de France, d\u0027Angleterre, d\u0027Espagne et le Saint Empire Romain Germanique, unis par la foi chr\u00e9tienne, influencent les structures politiques et sociales du Moyen \u00c2ge.", "doc_ids": [2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "acea1e5b-a4b0-42af-986e-5743129a65c1", "label": "Royaumes chr\u00e9tiens", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les royaumes de France, d\u0027Angleterre, d\u0027Espagne et le Saint Empire Romain Germanique, unis par la foi chr\u00e9tienne, influencent les structures politiques et sociales du Moyen \u00c2ge.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gie artistique visant \u00e0 renforcer l\u0027image et l\u0027autorit\u00e9 du roi, illustr\u00e9e par des \u0153uvres comme celles de Rigaud.", "doc_ids": [2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e7d48434-67ba-499d-bcb8-8bedcfd6cccd", "label": "Propagande royale", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Strat\u00e9gie artistique visant \u00e0 renforcer l\u0027image et l\u0027autorit\u00e9 du roi, illustr\u00e9e par des \u0153uvres comme celles de Rigaud.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["8c55d039-04f4-423e-8241-408df6418e4f", "e528adfc-c0df-498b-ba39-73959e451624", "30464cfb-4108-40d9-8deb-27062a870fcc", "71bd7421-3783-4cc6-bf09-55a3dbec8014", "44408b5b-8a57-4746-b1d9-8498f0976007", "2762bc33-d23d-48a0-a9aa-16f9969295cc", "a3c3f703-7395-4512-b477-4e2a512e4583", "6c2d3a53-dbff-4928-9b23-2b928c770351", "c9a8bae1-25c5-4a99-ac54-5d63c8eb12ee", "94cc447e-d677-4427-846e-fb654f43175f", "dc7e843d-1ec3-46bd-9357-f621b3e42b55"], "corpus_id": null, "definition": "L\u0027artisanat d\u00e9signe une activit\u00e9 manuelle sp\u00e9cialis\u00e9e dans la cr\u00e9ation d\u0027objets d\u0027art ou utilitaires, souvent ancr\u00e9e dans les traditions culturelles locales. Il englobe divers m\u00e9tiers manuels, tels que l\u0027enluminure, et met en avant le savoir-faire traditionnel ainsi que la cr\u00e9ativit\u00e9 individuelle. Les artisans, travailleurs qualifi\u00e9s regroup\u00e9s en corporations, jouent un r\u00f4le cl\u00e9 dans l\u0027\u00e9conomie m\u00e9di\u00e9vale en produisant et vendant des biens dans des ateliers. Ce secteur \u00e9conomique bas\u00e9 sur le travail manuel sp\u00e9cialis\u00e9 a \u00e9t\u00e9 crucial pour le d\u00e9veloppement \u00e9conomique et culturel durant le Moyen \u00c2ge, soutenant le commerce local tout en pr\u00e9servant des techniques artisanales et favorisant l\u0027expression artistique. L\u0027artisanat est donc central dans les villes m\u00e9di\u00e9vales o\u00f9 les artisans s\u0027organisent pour r\u00e9guler leur m\u00e9tier, notamment \u00e0 Troyes.", "doc_ids": [2545, 2538, 2542, 2535, 2569], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bbeb1b65-e061-46cf-98f4-bdffef92701e", "label": "Artisanat et Artisans", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "L\u0027artisanat d\u00e9signe une activit\u00e9 manuelle sp\u00e9cialis\u00e9e dans la cr\u00e9ation d\u0027objets d\u0027art ou utilitaires, souvent ancr\u00e9e dans les traditions culturelles locales. Il englobe divers m\u00e9tiers manuels, tels que l\u0027enluminure, et met en avant le savoir-faire traditionnel ainsi que la cr\u00e9ativit\u00e9 individuelle. Les artisans, travailleurs qualifi\u00e9s regroup\u00e9s en corporations, jouent un r\u00f4le cl\u00e9 dans l\u0027\u00e9conomie m\u00e9di\u00e9vale en produisant et vendant des biens dans des ateliers. Ce secteur \u00e9conomique bas\u00e9 sur le travail manuel sp\u00e9cialis\u00e9 a \u00e9t\u00e9 crucial pour le d\u00e9veloppement \u00e9conomique et culturel durant le Moyen \u00c2ge, soutenant le commerce local tout en pr\u00e9servant des techniques artisanales et favorisant l\u0027expression artistique. L\u0027artisanat est donc central dans les villes m\u00e9di\u00e9vales o\u00f9 les artisans s\u0027organisent pour r\u00e9guler leur m\u00e9tier, notamment \u00e0 Troyes.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019artisanat est la transformation de produits ou la mise en \u0153uvre de services gr\u00e2ce \u00e0 un savoir-faire particulier et hors contexte industriel de masse : l\u0027artisan assure en g\u00e9n\u00e9ral tous les stades de sa transformation, de r\u00e9paration ou de prestation de services, et leur commercialisation. C\u0027est aussi une identit\u00e9 individuelle et collective (appartenance \u00e0 une cat\u00e9gorie de m\u00e9tiers plus ou moins cr\u00e9atifs et de professions g\u00e9n\u00e9ralement ind\u00e9pendantes).", "label": "Artisanat", "page_id": "2968221", "thumbnail": null, "wikidata_id": "Q877729"}, "wordnetentity": {"definition": "a work produced by hand labor", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Artisanat", "name": "handicraft.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}]);
