ux.", "title": null}], "statement": "L\u0027imprimerie \u00e0 caract\u00e8res mobiles a permis de r\u00e9duire le co\u00fbt des livres, car les manuscrits \u00e9taient chers \u00e0 produire.", "title": "L\u0027imprimerie \u00e0 caract\u00e8res mobiles a permis de r\u00e9duire le co\u00fbt des livres, car les manuscrits \u00e9taient chers \u00e0 produire.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que Brunelleschi se soit profond\u00e9ment inspir\u00e9 des techniques antiques, il est c\u00e9l\u00e8bre pour avoir apport\u00e9 des innovations majeures, notamment dans la conception du d\u00f4me en utilisant une double coque autoportante. Il n\u2019a donc pas simplement copi\u00e9 les techniques antiques, mais il a \u00e9galement introduit de nouvelles m\u00e9thodes de construction.", "font": {"color": "white"}, "group": 5, "id": "5ec976b5b7484e86875b3fb1db9e1386", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "98a9cca5f273438c91b5a4a7dd1b9053", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "d432b7bb532e427b9e092269deb3bd64", "order": 25.0, "origin_type": "document_content", "parent_id": "3797681dca0241b48837e35a2b7bb5d0", "prev_id": "846d2203aa164165a9addf44294f397b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. La construction du d\u00f4me de la cath\u00e9drale Santa Maria \u00e0 Florence a \u00e9t\u00e9 confi\u00e9e \u00e0 l\u0027architecte Filippo Brunelleschi. D\u0027apr\u00e8s le texte, Brunelleschi remarque que les architectes antiques ont \u00e9t\u00e9 tr\u00e8s ing\u00e9nieux et ont ainsi pu construire des monuments remarquables par leur grandeur, leur beaut\u00e9 et leur respect des proportions. Les artistes de la Renaissance vont donc essayer de copier les anciens et d\u0027utiliser leurs techniques : ils ont utilis\u00e9 la g\u00e9om\u00e9trie et les mesures sur le terrain, dans des villes comme Rome, pour relever la hauteur et la largeur des b\u00e2timents. Les recherches des \u00e9rudits comme Alberti sur l\u0027architecture des Romains participent de cette tendance de la Renaissance \u00e0 remettre au go\u00fbt du jour les sources antiques.", "title": null}], "statement": "Filippo Brunelleschi a construit le d\u00f4me de la cath\u00e9drale Santa Maria uniquement en imitant les techniques architecturales antiques sans apporter d\u0027innovations personnelles.", "title": "Filippo Brunelleschi a construit le d\u00f4me de la cath\u00e9drale Santa Maria uniquement en imitant les techniques architecturales antiques sans apporter d\u0027innovations personnelles.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le renouveau artistique en Italie s\u0027inspire en r\u00e9alit\u00e9 de l\u0027Antiquit\u00e9 pour renouveler les techniques, et non des codes esth\u00e9tiques m\u00e9di\u00e9vaux qui sont justement boulevers\u00e9s durant cette p\u00e9riode.", "font": {"color": "white"}, "group": 5, "id": "b8fc521e8c904b1198d070bbf8fe9d38", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "0b22a80438d243249dc28614f2e93a70", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "fa030257c9b740dfb4efe455c617dc6f", "order": 14.0, "origin_type": "document_content", "parent_id": "1978e8a3f9d44c88aefac475b7cab9d7", "prev_id": "1978e8a3f9d44c88aefac475b7cab9d7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Au d\u00e9but du XVe si\u00e8cle commence en Italie une p\u00e9riode de renouveau artistique qui bouleverse les codes esth\u00e9tiques de l\u0027Occident m\u00e9di\u00e9- val. Les artistes s\u0027inspirent de l\u0027Antiquit\u00e9 pour renouveler les techniques. Ce mouvement prend des formes diverses dans toute l\u0027Europe et s\u0027\u00e9panouit jusqu\u0027\u00e0 la fin du XVIe si\u00e8cle. Au d\u00e9but du XVIe si\u00e8cle, l\u0027Europe occidentale connait une crise religieuse. Elle conduit \u00e0 la cr\u00e9ation de nouvelles \u00c9glises, qui ne sont plus soumises \u00e0 l\u0027autorit\u00e9 du pape : les \u00c9glises protestantes. Cette division religieuse provoque des guerres tr\u00e8s violentes qui secouent l\u0027Europe jusqu\u0027au milieu du XVIIe si\u00e8cle.", "title": null}], "statement": "Le renouveau artistique en Italie s\u0027inspire des codes esth\u00e9tiques de l\u0027Europe m\u00e9di\u00e9vale.", "title": "Le renouveau artistique en Italie s\u0027inspire des codes esth\u00e9tiques de l\u0027Europe m\u00e9di\u00e9vale.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Laurent de M\u00e9dicis, en tant que m\u00e9c\u00e8ne, a effectivement soutenu les artistes en leur commandant des \u0153uvres d\u0027art, notamment des tableaux, et a largement contribu\u00e9 \u00e0 l\u0027essor culturel et artistique de Florence. De plus, il a jou\u00e9 un r\u00f4le important en organisant des f\u00eates et en participant \u00e0 la transformation urbanistique de la ville.", "font": {"color": "white"}, "group": 5, "id": "070d2d6cde7e4bdaa4c312ae2cdf52ee", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 9, "html_tag": "li", "id": "84dde1d71abe40bf990de337a8e8d44c", "image_url": null, "last_page": 9, "long_summary": null, "next_id": "4415839f2b054ef2860575574749e63b", "order": 8.0, "origin_type": "document_content", "parent_id": "3797681dca0241b48837e35a2b7bb5d0", "prev_id": "f5ee4544dd604ce2a543c27a25d7c4a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. \u00c0 Florence, au XVe si\u00e8cle, des artistes s\u0027inspirent de l\u0027art antique et renouvellent les techniques artistiques. Ils cherchent \u00e0 retrouver les formes et les proportions des \u0153uvres antiques, qu\u0027ils jugent les plus belles. L\u0027architecture de la Renaissance reprend alors les \u00e9l\u00e9ments d\u0027architecture antique (colonne, frise, chapiteau, d\u00f4me), et le souci de sym\u00e9trie. L\u0027art s\u0027inspire des th\u00e8mes antiques (sujets mythologiques ou religieux, repr\u00e9sentation de corps nus). La peinture de la Renaissance se caract\u00e9rise aussi par de nouvelles techniques : utilisation de la peinture \u00e0 l\u0027huile, d\u00e9couverte de la perspective, technique du clair-obscur. Les artistes sont aid\u00e9s dans leur recherche et leur cr\u00e9ation par des m\u00e9c\u00e8nes. Ainsi, Laurent de M\u00e9dicis est un prince qui gouverne la cit\u00e9 de Florence \u00e0 la fin du XVe si\u00e8cle. Il fait partie de la grande famille de banquiers des M\u00e9dicis. En tant que m\u00e9c\u00e8ne, il fait venir des artistes \u00e0 Florence, leur verse des pensions ou bourses et leur commande de nombreux tableaux. Il favorise \u00e9galement les lettres \u00e0 Florence et (re)fonde l\u0027universit\u00e9 de Pise. Son \u0153uvre de m\u00e9c\u00e8ne le conduit \u00e9galement \u00e0 am\u00e9nager Florence en y construisant des palais, en tra\u00e7ant de nouvelles rues et en y organisant des f\u00eates.", "title": null}], "statement": "Laurent de M\u00e9dicis a contribu\u00e9 au d\u00e9veloppement artistique de Florence en commandant de nombreux tableaux et en soutenant l\u0027organisation de f\u00eates dans la ville.", "title": "Laurent de M\u00e9dicis a contribu\u00e9 au d\u00e9veloppement artistique de Florence en commandant de nombreux tableaux et en soutenant l\u0027organisation de f\u00eates dans la ville.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La Renaissance a surtout \u00e9merg\u00e9 dans le nord de l\u0027Italie, une partie de l\u0027Allemagne, la Flandre, Paris et la vall\u00e9e de la Loire. Le sud de l\u0027Italie et l\u0027Espagne ne sont pas mentionn\u00e9s parmi les principales r\u00e9gions associ\u00e9es \u00e0 la Renaissance.", "font": {"color": "white"}, "group": 5, "id": "5158b50568db4185adc15de6dc7ad36e", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "li", "id": "063e792912a943c8bc0da26765833d3a", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "5fac4fa7e5fd46679a04f2f9e6a0aa58", "order": 10.0, "origin_type": "document_content", "parent_id": "85f7a6f3a3784fdab3e1bc26f6ffba57", "prev_id": "b583c96260f64120a50a44e3e4b42d14", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. Les principaux foyers de l\u0027humanisme en Europe sont Londres, Paris, Lyon, Montpellier, Madrid, Mantoue, Venise, Florence, Bologne, Rome, B\u00e2le, Strasbourg, Anvers et Nuremberg. 4. Les principaux foyers de la Renaissance sont le nord de l\u0027Italie, une partie de l\u0027Allemagne (Saint-Empire romain germanique), la Flandre, Paris et la vall\u00e9e de la Loire.", "title": null}], "statement": "La Renaissance s\u0027est principalement d\u00e9velopp\u00e9e dans le sud de l\u0027Italie et l\u0027Espagne.", "title": "La Renaissance s\u0027est principalement d\u00e9velopp\u00e9e dans le sud de l\u0027Italie et l\u0027Espagne.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Giorgio Vasari a bien d\u00e9clar\u00e9 dans son ouvrage *Vies des plus excellents peintres, sculpteurs et architectes* que l\u0027art avait connu une renaissance en Italie d\u00e8s les ann\u00e9es 1520, marquant ainsi le d\u00e9but d\u0027une nouvelle \u00e8re artistique.", "font": {"color": "white"}, "group": 5, "id": "90e53e4a95224b229e37e60e4cb94eeb", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "p", "id": "1af7b75162634535baaf1a7ea63aa202", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "5924da28d2c241e5b4345fbad0b862fe", "order": 18.0, "origin_type": "document_content", "parent_id": "f06940d8d66347bba914e079842e23cb", "prev_id": "f06940d8d66347bba914e079842e23cb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le premier dossier permet d\u0027\u00e9tudier Florence, le centre de la Renaissance italienne au XVe si\u00e8cle. La ville de Florence est situ\u00e9e en Italie, \u00e0 environ trois cents kilom\u00e8tres au nord de Rome. Aux c\u00f4t\u00e9s de Rome et Venise, la cit\u00e9 toscane, r\u00e9publique gouvern\u00e9e par de riches mar- chands, est connue pour son habilet\u00e9 politique et le dynamisme de son syst\u00e8me banquier et artisanal. La ville se m\u00e9tamorphose gr\u00e2ce aux principes artistiques d\u00e9finis par les humanistes. La red\u00e9couverte des pr\u00e9ceptes antiques, mais aussi la sensation de participer \u00e0 quelque chose de nouveau, justifient l\u0027affirmation de Giorgio Vasari en 1550 dans ses Vies des plus excellents peintres, sculpteurs et architectes selon laquelle l\u0027art a connu une seconde naissance en Italie d\u00e8s les ann\u00e9es 1520.", "title": null}], "statement": "Giorgio Vasari a affirm\u00e9 que l\u0027art avait connu une seconde naissance en Italie d\u00e8s les ann\u00e9es 1520.", "title": "Giorgio Vasari a affirm\u00e9 que l\u0027art avait connu une seconde naissance en Italie d\u00e8s les ann\u00e9es 1520.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Florence \u00e9tait une r\u00e9publique gouvern\u00e9e par de riches marchands, et non par un roi. Ces marchands exer\u00e7aient une influence politique importante gr\u00e2ce \u00e0 leur richesse et leur habilet\u00e9 politique.", "font": {"color": "white"}, "group": 5, "id": "6557eabff2d24fca842d344f5bdc7b4a", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 8, "html_tag": "p", "id": "1af7b75162634535baaf1a7ea63aa202", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "5924da28d2c241e5b4345fbad0b862fe", "order": 18.0, "origin_type": "document_content", "parent_id": "f06940d8d66347bba914e079842e23cb", "prev_id": "f06940d8d66347bba914e079842e23cb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le premier dossier permet d\u0027\u00e9tudier Florence, le centre de la Renaissance italienne au XVe si\u00e8cle. La ville de Florence est situ\u00e9e en Italie, \u00e0 environ trois cents kilom\u00e8tres au nord de Rome. Aux c\u00f4t\u00e9s de Rome et Venise, la cit\u00e9 toscane, r\u00e9publique gouvern\u00e9e par de riches mar- chands, est connue pour son habilet\u00e9 politique et le dynamisme de son syst\u00e8me banquier et artisanal. La ville se m\u00e9tamorphose gr\u00e2ce aux principes artistiques d\u00e9finis par les humanistes. La red\u00e9couverte des pr\u00e9ceptes antiques, mais aussi la sensation de participer \u00e0 quelque chose de nouveau, justifient l\u0027affirmation de Giorgio Vasari en 1550 dans ses Vies des plus excellents peintres, sculpteurs et architectes selon laquelle l\u0027art a connu une seconde naissance en Italie d\u00e8s les ann\u00e9es 1520.", "title": null}], "statement": "Florence \u00e9tait gouvern\u00e9e par un roi durant la Renaissance.", "title": "Florence \u00e9tait gouvern\u00e9e par un roi durant la Renaissance.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les architectes de la Renaissance r\u00e9interpr\u00e9taient les \u00e9crits de Vitruve, qui trouvait des dimensions math\u00e9matiques dans la nature, y compris dans le corps humain. Ils appliquaient cette id\u00e9e \u00e0 l\u0027architecture, cherchant \u00e0 \u00e9tablir une correspondance entre les proportions humaines et celles des \u00e9difices.", "font": {"color": "white"}, "group": 5, "id": "af99698cc6bd49a5ab0d286999e3a257", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 11, "html_tag": "p", "id": "9bb2e056d9a7447486e0825135d519e0", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "cbff72eac5424fc5a41f7d5af9f92ee7", "order": 24.0, "origin_type": "document_content", "parent_id": "4ee861fb7bc94bf6bb42549451837366", "prev_id": "6cef827b3b8b4392b3f8aa48ccdb59c3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "L\u00e9onard de Vinci \u00e9crit dans ses Carnets que ce qu\u0027il a cherch\u00e9, \u00ab finalement, \u00e0 travers tous [ses] travaux ( ... ), toute [sa] vie, c\u0027est \u00e0 comprendre le myst\u00e8re de la nature humaine \u00bb. \u00c0 ses yeux, l\u0027\u00e9tude de l\u0027anatomie permet d\u0027acc\u00e9der \u00e0 la connaissance et \u00e0 la compr\u00e9hension de l\u0027homme. Cette recherche va plus loin que la seule connaissance scientifique : le croquis intitul\u00e9 L\u0027Homme de Vitruve ou Les divines proportions du corps humain (document 1) montre qu\u0027un homme nu, vu de face, entre aussi bien dans un cercle que dans un carr\u00e9. Dans ce dessin, de nombreuses proportions sont calcul\u00e9es (la t\u00eate de l\u0027homme entre dans une grille de 8 x 8 carr\u00e9s de c\u00f4t\u00e9, de m\u00eame que l\u0027en- semble du corps de l\u0027homme, etc.). L\u00e9onard de Vinci effectue ce dessin pour illustrer le trait\u00e9 d\u0027un math\u00e9maticien (Luca Pacioli) intitul\u00e9 La divine proportion (1496) et dont le texte d\u00e9crit les proportions du corps humain en relation avec les proportions \u00e0 utiliser en architec- ture. Dans le titre de son croquis est \u00e9voqu\u00e9 Vitruve : Marcus Vitruvius Pollio, connu sous le nom de Vitruve, est un architecte romain qui v\u00e9cut au Ier si\u00e8cle av. J .- C. Vitruve trouvait dans les objets de la nature, et plus particuli\u00e8rement dans le corps humain, des dimensions math\u00e9matiques. Les architectes de la Renaissance le relisent et cherchent \u00e0 montrer que les proportions des monuments doivent \u00eatre en rapport avec celles de l\u0027homme. Et les parfaites proportions sont celles du cercle et du carr\u00e9, qui sont les formes g\u00e9om\u00e9triques parfaites : le carr\u00e9 est le symbole des math\u00e9matiques, c\u0027est-\u00e0-dire de la compr\u00e9hension et de la formalisation que l\u0027homme peut avoir du monde et de lui-m\u00eame ; le cercle est le symbole de la Terre, de la Cr\u00e9ation et du Livre (l\u0027homme, \u00ab divinement \u00bb proportionn\u00e9, cr\u00e9\u00e9 par Dieu).", "title": null}], "statement": "Les architectes de la Renaissance s\u0027inspiraient des travaux de Vitruve pour d\u00e9montrer que les monuments devaient \u00eatre proportionn\u00e9s au corps humain.", "title": "Les architectes de la Renaissance s\u0027inspiraient des travaux de Vitruve pour d\u00e9montrer que les monuments devaient \u00eatre proportionn\u00e9s au corps humain.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est exact que L\u00e9onard de Vinci, tout comme les autres humanistes de la Renaissance, puisait dans la red\u00e9couverte des \u00e9crits et des techniques de l\u0027Antiquit\u00e9 gr\u00e9co-romaine pour nourrir son art et sa r\u00e9flexion, ce qui \u00e9tait une caract\u00e9ristique marquante de cette \u00e9poque.", "font": {"color": "white"}, "group": 5, "id": "5acf6e69530740d782d9326634eecf21", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 13, "html_tag": "li", "id": "6d2669ffb33f48248efc6b0aa1a84433", "image_url": null, "last_page": 13, "long_summary": null, "next_id": "aacb56d8090141e0b1ec2eb1bc2e09bc", "order": 17.0, "origin_type": "document_content", "parent_id": "54e3cf13f7e84b4c978dd1d6a49fb26c", "prev_id": "e4efd15f9f6a42f09ec61a323154d025", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. L\u00e9onard de Vinci est un artiste mod\u00e8le de l\u0027humanisme et de la Renaissance. Curieux de tout, scientifique passionn\u00e9, peintre talentueux, inventeur incroyable, il est aussi humaniste et philosophe. Il cherche dans l\u0027homme et la nature des lois rigoureuses. L\u00e9onard de Vinci exerce son art en Italie et en France. Comme d\u0027autres artistes et comme les humanistes, il se nourrit de la red\u00e9couverte des \u00e9crits, \u0153uvres et techniques de l\u0027antiquit\u00e9 gr\u00e9co-romaine, se pla\u00e7ant en cela en rupture avec l\u0027art que la Renaissance qualifie injustement de \u00ab gothique \u00bb. L\u00e9onard de Vinci met l\u0027homme au centre de ses pr\u00e9occupations, quitte \u00e0 entrer en conflit avec les autorit\u00e9s de l\u0027\u00c9glise sur le sujet de la dissection des corps. Il choisit d\u0027opter pour une d\u00e9marche scientifique, et l\u0027homme est le sujet principal de ses \u0153uvres. En bon artiste de la Renaissance et humaniste, il mobilise plusieurs disciplines pour appr\u00e9hender le monde qui l\u0027entoure : il fait de la peinture, de la sculp- ture, mais aussi de la m\u00e9decine, de l\u0027anatomie, des math\u00e9matiques, de la g\u00e9om\u00e9trie, de la physique, de l\u0027ing\u00e9nierie et de l\u0027architecture.", "title": null}], "statement": "L\u00e9onard de Vinci a aliment\u00e9 son travail en s\u0027inspirant des \u0153uvres et techniques de l\u0027Antiquit\u00e9 gr\u00e9co-romaine.", "title": "L\u00e9onard de Vinci a aliment\u00e9 son travail en s\u0027inspirant des \u0153uvres et techniques de l\u0027Antiquit\u00e9 gr\u00e9co-romaine.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u00e9onard de Vinci ne se limitait pas uniquement \u00e0 la peinture et \u00e0 la sculpture mais s\u0027int\u00e9ressait \u00e9galement aux sciences comme l\u0027anatomie, les math\u00e9matiques, la g\u00e9om\u00e9trie, la m\u00e9decine et bien d\u0027autres disciplines. Son approche multidisciplinaire est embl\u00e9matique de son g\u00e9nie humaniste et scientifique.", "font": {"color": "white"}, "group": 5, "id": "e9dba5bec82d402293a8f99c8e174283", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "e tr\u00e9 principalement ses \u00e9tudes sur la peinture et la sculpture, d\u00e9laissant les sciences comme l\u0027anatomie ou la g\u00e9om\u00e9trie.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Effectivement, la th\u00e9orie h\u00e9liocentrique de Copernic a marqu\u00e9 un tournant majeur dans le domaine des sciences. Ce changement dans la compr\u00e9hension du syst\u00e8me solaire est appel\u00e9 par certains \u0027la r\u00e9volution copernicienne\u0027, car il a remis en cause les croyances \u00e9tablies sur la structure de l\u0027univers.", "font": {"color": "white"}, "group": 5, "id": "7f28e2b5a80b40af821bab416b34e936", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 14, "html_tag": "li", "id": "d26893f9cd2f48dd80c02aa071454ddf", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "d5cecbf644f246809b45a8d3d8818f5e", "order": 12.0, "origin_type": "document_content", "parent_id": "87d7156c73fa4d1da38cbe7ca7d91f02", "prev_id": "8fc476beb9324405bf682c50486ee79e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Astronome polonais du XVIe si\u00e8cle, Nicolas Copernic est certaine- ment le premier \u00e0 \u00e9noncer une nouvelle th\u00e9orie du syst\u00e8me solaire qui affirme que le Soleil est une \u00e9toile fixe autour de laquelle tourne la Terre et les autres plan\u00e8tes. Cette nouvelle th\u00e9orie a introduit un grand bouleversement dans le monde des sciences, que certains ont appel\u00e9 la \u00ab r\u00e9volution copernicienne \u00bb. Il d\u00e9ve- loppe une m\u00e9thode scientifique qui se fonde sur l\u0027observation.", "title": null}], "statement": "La th\u00e9orie de Nicolas Copernic a \u00e9t\ 27\u00c9glise mais refuse la R\u00e9forme de Luther.", "title": null}], "statement": "Martin Luther rompt avec l\u0027\u00c9glise catholique en 1517 et re\u00e7oit le soutien de la population d\u0027Europe du Sud.", "title": "Martin Luther rompt avec l\u0027\u00c9glise catholique en 1517 et re\u00e7oit le soutien de la population d\u0027Europe du Sud.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027humanisme durant la Renaissance se base effectivement sur un retour aux textes anciens de l\u0027Antiquit\u00e9 gr\u00e9co-romaine. Ce courant intellectuel met l\u0027accent sur les capacit\u00e9s de l\u0027Homme, souvent en relation avec les enseignements de ces textes historiques.", "font": {"color": "white"}, "group": 5, "id": "2bf2d496549d49dd95f16e34a47dcd5c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "4c81f2f9fab142a6a42b3f372d57bbdf", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "0119c0012a82475b87e9715969d12fb9", "order": 15.0, "origin_type": "document_content", "parent_id": "4d8767e5b58140fbab826b5d93c6bedb", "prev_id": "4d8767e5b58140fbab826b5d93c6bedb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XVe au XVIe si\u00e8cle, un courant artistique et culturel nouveau nait en Italie et se diffuse dans toute l\u0027Europe : la Renaissance. Elle est marqu\u00e9e par la naissance de l\u0027humanisme, qui s\u0027appuie sur un retour aux textes et aux r\u00e9f\u00e9rences de l\u0027Antiquit\u00e9 gr\u00e9co-romaine. \u00c9rasme et More, par exemple, s\u0027int\u00e9ressent \u00e0 l\u0027Homme et \u00e0 ses rapports avec Dieu. Ils traduisent les textes anciens comme la Bible et \u00e9changent \u00e0 travers l\u0027Europe.", "title": null}], "statement": "L\u0027humanisme de la Renaissance s\u0027inspire des textes de l\u0027Antiquit\u00e9 gr\u00e9co-romaine.", "title": "L\u0027humanisme de la Renaissance s\u0027inspire des textes de l\u0027Antiquit\u00e9 gr\u00e9co-romaine.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La Renaissance, bien qu\u0027elle ait commenc\u00e9 en Italie, s\u0027est diffus\u00e9e dans toute l\u0027Europe. Elle a influenc\u00e9 de nombreux pays et cultures au-del\u00e0 de ses fronti\u00e8res d\u0027origine, favorisant un v\u00e9ritable \u00e9panouissement artistique et intellectuel \u00e0 travers le continent.", "font": {"color": "white"}, "group": 5, "id": "55f6f18a4db74336a4df40a34e0a5405", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 14, "html_tag": "p", "id": "4c81f2f9fab142a6a42b3f372d57bbdf", "image_url": null, "last_page": 14, "long_summary": null, "next_id": "0119c0012a82475b87e9715969d12fb9", "order": 15.0, "origin_type": "document_content", "parent_id": "4d8767e5b58140fbab826b5d93c6bedb", "prev_id": "4d8767e5b58140fbab826b5d93c6bedb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Du XVe au XVIe si\u00e8cle, un courant artistique et culturel nouveau nait en Italie et se diffuse dans toute l\u0027Europe : la Renaissance. Elle est marqu\u00e9e par la naissance de l\u0027humanisme, qui s\u0027appuie sur un retour aux textes et aux r\u00e9f\u00e9rences de l\u0027Antiquit\u00e9 gr\u00e9co-romaine. \u00c9rasme et More, par exemple, s\u0027int\u00e9ressent \u00e0 l\u0027Homme et \u00e0 ses rapports avec Dieu. Ils traduisent les textes anciens comme la Bible et \u00e9changent \u00e0 travers l\u0027Europe.", "title": null}], "statement": "La Renaissance est un mouvement qui s\u0027est limit\u00e9 \u00e0 l\u0027Italie, sans impact en dehors de ce pays.", "title": "La Renaissance est un mouvement qui s\u0027est limit\u00e9 \u00e0 l\u0027Italie, sans impact en dehors de ce pays.", "type": "true_false", "veracity": false}, {"answers": ["scolastique"], "concepts": [], "difficulty": "unknown", "distractors": [["philosophique", "scientifique", "artistique", "politique", "juridique", "religieuse"]], "feedback": "La bonne r\u00e9ponse est \u0027scolastique\u0027 car l\u0027humanisme est en rupture avec la tradition scolastique m\u00e9di\u00e9vale, qui repr\u00e9sentait le mode dominant de transmission des savoirs durant le Moyen \u00c2ge. L\u0027humanisme se distingue en valorisant les savoirs de l\u0027Antiquit\u00e9 et un rapport diff\u00e9rent \u00e0 l\u0027\u00e9tude, par opposition \u00e0 la m\u00e9thode rigide et syst\u00e9matique de la scolastique.", "font": {"color": "white"}, "group": 4, "id": "06f9589a938743f784576a322f923d3f", "label": "fill_in", "lang": "fr", "query": "L\u0027humanisme du XVIe si\u00e8cle se caract\u00e9rise par un rapport aux savoirs en rupture avec la tradition \u003cblank\u003e m\u00e9di\u00e9vale.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "0547143dd5004253a9f704cfa4d1fa6e", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "1849e12b0cae483b959d6c6295130113", "order": 20.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "ef91bdbf2e0c458ba42354c23fc7d173", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Si le terme d\u0027humanisme est largement post\u00e9rieur \u00e0 la Renaissance, en revanche, celui d\u0027humaniste est employ\u00e9 en France d\u00e8s le XVIe si\u00e8cle, et d\u00e9signe l\u0027ensemble des personnes se consacrant aux studia humanitatis (ce que l\u0027on nomme maintenant les \u00ab humanit\u00e9s \u00bb). Plus qu\u0027un courant de pens\u00e9e - qui n\u0027est d\u0027ailleurs pas homog\u00e8ne -, l\u0027humanisme d\u00e9signe plut\u00f4t, comme le souligne Philippe Hamon, un rapport au(x) savoir(s) en rupture avec la tradition scolastique m\u00e9di\u00e9vale, promouvant les mod\u00e8les h\u00e9rit\u00e9s de l\u0027Antiquit\u00e9.", "title": null}], "title": "L\u0027humanisme du XVIe si\u00e8cle se caract\u00e9rise par un rapport aux savoirs en rupture avec la tradition \u003cblank\u003e m\u00e9di\u00e9vale.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est fait mention que les humanistes ont \u00e9prouv\u00e9 de nombreuses difficult\u00e9s \u00e0 concilier le christianisme et la philosophie antique, ce qui montre bien les tensions entre ces deux courants de pens\u00e9e dans leur d\u00e9marche.", "font": {"color": "white"}, "group": 5, "id": "32597bca04114c9bb34928ef7f1426ec", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "5f36a7064fec491b867643f873ef93e5", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "4b86ed2b86f84ead9228f139f61872f6", "order": 23.0, "origin_type": "document_content", "parent_id": "b4ed8ddf1c914f6883b5415ad0fa82b3", "prev_id": "df36b8092efc4372813a39457fa27186", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il n\u0027en reste pas moins que le projet humaniste trouve sa coh\u00e9rence dans une p\u00e9dagogie nouvelle, o\u00f9 la transmission du savoir et la bonne \u00e9ducation deviennent des n\u00e9cessit\u00e9s absolues, car, aux dires d\u0027\u00c9rasme, \u00ab on ne na\u00eet pas homme, on le devient \u00bb. On comprend d\u00e8s lors mieux pourquoi de telles \u00e9tudes sont, selon \u00c9tienne Dolet, \u00ab plus humaines (humaniores), appellation qui les met assur\u00e9ment au-dessus des autres arts, parce qu\u0027elles permettent mieux que ceux-ci d\u0027approcher de la nature et de la dignit\u00e9 de l\u0027homme \u00bb. Enfin, il ne faut pas oublier les \u00e9checs relatifs de l\u0027humanisme : les difficult\u00e9s \u00e0 concilier le christianisme et la doctrine des Anciens ont \u00e9t\u00e9 nombreuses, tandis que les tentatives de synth\u00e8se des savoirs ont partiellement avort\u00e9.", "title": null}], "statement": "Les humanistes ont rencontr\u00e9 des difficult\u00e9s \u00e0 concilier la doctrine chr\u00e9tienne et celle des Anciens.", "title": "Les humanistes ont rencontr\u00e9 des difficult\u00e9s \u00e0 concilier la doctrine chr\u00e9tienne et celle des Anciens.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est correcte. Les grandes d\u00e9couvertes ont en effet \u00e9t\u00e9 un \u00e9l\u00e9ment essentiel de la premi\u00e8re mondialisation, et Ottomans comme Ib\u00e9riques ont jou\u00e9 des r\u00f4les majeurs dans les r\u00e9ajustements des espaces g\u00e9opolitiques de l\u0027\u00e9poque, notamment en M\u00e9diterran\u00e9e et au-del\u00e0.", "font": {"color": "white"}, "group": 5, "id": "35ab7a04595244988b012ba2019aedd9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 3, "html_tag": "p", "id": "2f5b7c18590f4b619d1e697855ebab26", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "52edd2e4dec041bd9a23bc25594c7c60", "order": 16.0, "origin_type": "document_content", "parent_id": "9ef7a0274f364a7aa41bf917fb261d09", "prev_id": "9ef7a0274f364a7aa41bf917fb261d09", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Aux XVe et XVIe si\u00e8cles s\u0027accomplit une premi\u00e8re mondialisation : on r\u00e9fl\u00e9chira \u00e0 l\u0027expansion europ\u00e9enne dans le cadre des grandes d\u00e9couvertes et aux recompositions de l\u0027espace m\u00e9diterran\u00e9en, en tenant compte du r\u00f4le que jouent Ottomans et Ib\u00e9riques dans ces deux processus historiques. Les bouleversements scientifiques, techniques, culturels et religieux que connait l\u0027Europe de la Renaissance invitent \u00e0 r\u00e9interroger les relations entre pouvoirs politiques et religion.", "title": null}], "statement": "Les grandes d\u00e9couvertes des XVe et XVIe si\u00e8cles ont favoris\u00e9 une expansion mondiale qui int\u00e8gre les Ottomans et les Ib\u00e9riques dans des recompositions g\u00e9opolitiques.", "title": "Les grandes d\u00e9couvertes des XVe et XVIe si\u00e8cles ont favoris\u00e9 une expansion mondiale qui int\u00e8gre les Ottomans et les Ib\u00e9riques dans des recompositions g\u00e9opolitiques.", "type": "true_false", "veracity": true}, {"aliases": ["fe58ecc5-facc-48cb-aaee-0f2abf8f867d"], "corpus_id": null, "definition": "Les \u00e9changes commerciaux interculturels d\u00e9signent les interactions \u00e9conomiques entre diff\u00e9rentes cultures, notamment entre chr\u00e9tiens et musulmans en M\u00e9diterran\u00e9e ainsi qu\u0027entre les Arabes et d\u0027autres civilisations dans l\u0027oc\u00e9an Indien. Ces \u00e9changes ont favoris\u00e9 le commerce maritime et les contacts culturels, permettant des interactions malgr\u00e9 les conflits militaires, tout en facilitant le d\u00e9veloppement de r\u00e9seaux commerciaux diversifi\u00e9s.", "doc_ids": [2561], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2851c986-f965-4573-a8a0-78111e27bdc1", "label": "\u00c9changes commerciaux interculturels", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9changes commerciaux interculturels d\u00e9signent les interactions \u00e9conomiques entre diff\u00e9rentes cultures, notamment entre chr\u00e9tiens et musulmans en M\u00e9diterran\u00e9e ainsi qu\u0027entre les Arabes et d\u0027autres civilisations dans l\u0027oc\u00e9an Indien. Ces \u00e9changes ont favoris\u00e9 le commerce maritime et les contacts culturels, permettant des interactions malgr\u00e9 les conflits militaires, tout en facilitant le d\u00e9veloppement de r\u00e9seaux commerciaux diversifi\u00e9s.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le terme d\u2019\u00e9changes commerciaux est g\u00e9n\u00e9ralement associ\u00e9 aux \u00e9changes qui ont lieu entre diff\u00e9rentes cultures ou aux \u00e9changes transfrontaliers (fronti\u00e8res qui peuvent \u00eatre nationales ou r\u00e9gionales).", "label": "\u00c9changes commerciaux", "page_id": "1715351", "thumbnail": null, "wikidata_id": "Q3577373"}, "wordnetentity": null}, {"aliases": ["f693b815-5849-4dc0-9c6e-1b99dba1d095", "34e3819c-8de2-4784-8cef-f22b7d645824", "5cca12f1-f602-4a65-ba43-86631ac8c925"], "corpus_id": null, "definition": "Les \u00e9changes culturels et le brassage culturel d\u00e9signent le processus d\u0027interaction entre diff\u00e9rentes cultures, entra\u00eenant un enrichissement mutuel \u00e0 travers le commerce, la science, la religion et les arts. Ce ph\u00e9nom\u00e8ne inclut des \u00e9changes d\u0027id\u00e9es, de pratiques et de traditions, favorisant particuli\u00e8rement le partage de connaissances entre diverses civilisations, comme celles des Arabes et des chr\u00e9tiens en Espagne. Ces interactions enrichissent la civilisation arabo-musulmane par des emprunts artistiques et scientifiques, cr\u00e9ant ainsi un m\u00e9lange dynamique d\u0027influences culturelles.", "doc_ids": [2561, 2564, 2535], "font": {"color": "white"}, "generative": true, "group": 1, "id": "aef9b0cd-c2fe-4105-ba76-41dd460e218b", "label": "\u00c9changes culturels et brassage culturel", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9changes culturels et le brassage culturel d\u00e9signent le processus d\u0027interaction entre diff\u00e9rentes cultures, entra\u00eenant un enrichissement mutuel \u00e0 travers le commerce, la science, la religion et les arts. Ce ph\u00e9nom\u00e8ne inclut des \u00e9changes d\u0027id\u00e9es, de pratiques et de traditions, favorisant particuli\u00e8rement le partage de connaissances entre diverses civilisations, comme celles des Arabes et des chr\u00e9tiens en Espagne. Ces interactions enrichissent la civilisation arabo-musulmane par des emprunts artistiques et scientifiques, cr\u00e9ant ainsi un m\u00e9lange dynamique d\u0027influences culturelles.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"concepts": [], "difficulty": "unknown", "feedback": "C\u0027est incorrect. Bien que des conflits militaires aient eu lieu, les interactions entre chr\u00e9tiens et musulmans incluaient aussi des \u00e9changes commerciaux et culturels, particuli\u00e8rement autour de la M\u00e9diterran\u00e9e. Cela montre une plus grande diversit\u00e9 dans leurs relations.", "font": {"color": "white"}, "group": 5, "id": "2442378efcd445aab1627b1f2ffc7816", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2561, "doc_label": "chap 2 la-naissance-et-la-diffusion-de-lislam", "end_time": null, "first_page": 3, "html_tag": "p", "id": "e3573c08da554a81b7d76e4d8c4d30d3", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "b0ee6ec44e3348d2ae68ee083b01ccac", "order": 4.0, "origin_type": "document_content", "parent_id": "65913db24b2848e0a802d766bebc39e9", "prev_id": "65913db24b2848e0a802d766bebc39e9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il faut se garder de voir l\u0027islam comme un monde uniforme dans le temps et dans l\u0027espace. Plusieurs dynasties r\u00e8gnent sur le monde musulman, avec des extensions spatiales qui varient beaucoup. Cependant, les villes sont toujours des centres politiques, \u00e9cono- miques et culturels tr\u00e8s importants. La notion de califat est centrale. Le calife se r\u00e9clame de l\u0027h\u00e9ritage de Mohamed. Il gouverne \u00e0 l\u0027aide de vizirs. Les rapports entre chr\u00e9tiens et musulmans ne se r\u00e9sument pas \u00e0 des affrontements militaires : les contacts culturels et les \u00e9changes commerciaux sont nombreux en M\u00e9diterran\u00e9e.", "title": null}], "statement": "Les rapports entre chr\u00e9tiens et musulmans ne sont \u00e9tablis que par des conflits militaires.", "title": "Les rapports entre chr\u00e9tiens et musulmans ne sont \u00e9tablis que par des conflits militaires.", "type": "true_false", "veracity": false}, {"aliases": ["19defe04-655d-46af-9078-9ffd99bd406b", "9ee1989f-42d8-4407-a4af-0e8ddfaa94a9", "bb37dc03-b58b-45b5-8763-e853f82dbdaa"], "corpus_id": null, "definition": "L\u0027industrialisation est un processus de transformation \u00e9conomique caract\u00e9ris\u00e9 par l\u0027accroissement de la production industrielle, qui modifie les paysages naturels et entra\u00eene une augmentation de la pollution. Ce processus marque le passage d\u0027une \u00e9conomie agraire \u00e0 une \u00e9conomie fond\u00e9e sur la production industrielle, augmentant ainsi la capacit\u00e9 de production d\u0027un pays et g\u00e9n\u00e9rant une demande accrue en ressources telles que l\u0027eau et l\u0027\u00e9nergie.", "doc_ids": [2568, 2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "785fddd0-60fc-4fa1-828d-b6ab06f1e7eb", "label": "Industrialisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027industrialisation est un processus de transformation \u00e9conomique caract\u00e9ris\u00e9 par l\u0027accroissement de la production industrielle, qui modifie les paysages naturels et entra\u00eene une augmentation de la pollution. Ce processus marque le passage d\u0027une \u00e9conomie agraire \u00e0 une \u00e9conomie fond\u00e9e sur la production industrielle, augmentant ainsi la capacit\u00e9 de production d\u0027un pays et g\u00e9n\u00e9rant une demande accrue en ressources telles que l\u0027eau et l\u0027\u00e9nergie.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La r\u00e9volution industrielle est le processus historique du XIXe si\u00e8cle qui fait basculer une soci\u00e9t\u00e9 \u00e0 dominante agraire et artisanale vers une soci\u00e9t\u00e9 commerciale et industrielle. Ainsi, cette transformation, tir\u00e9e par le boom ferroviaire des ann\u00e9es 1840, affecte profond\u00e9ment l\u0027agriculture, l\u0027\u00e9conomie, le droit, la politique, la soci\u00e9t\u00e9 et l\u0027environnement.\nL\u0027id\u00e9e se fait jour sous la plume de l\u0027\u00e9conomiste fran\u00e7ais Adolphe Blanqui dans son Essai sur les progr\u00e8s de la civilisation industrielle de 1828, dans son Histoire de l\u0027\u00e9conomie politique de 1837 et dans son Cours d\u0027\u00e9conomie industrielle de 1838.", "label": "R\u00e9volution industrielle", "page_id": "1067877", "thumbnail": null, "wikidata_id": "Q2269"}, "wordnetentity": {"definition": "the development of industry on an extensive scale", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Industrialisation", "name": "industrialization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Didier \u00c9rasme"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u00e9onard de Vinci.", "Michel-Ange.", "Nicolas Machiavel.", "Martin Luther", "Laurent de M\u00e9dicis", "Calvin", "Charles Quint", "Johann Froben", "Catherine de M\u00e9dicis"], "feedback": "Laurent de M\u00e9dicis \u00e9tait un grand m\u00e9c\u00e8ne de la Renaissance, mais il n\u0027\u00e9tait pas lui-m\u00eame un humaniste. \u00c9rasme, en revanche, \u00e9tait au c\u0153ur du courant humaniste et sa pens\u00e9e a eu une influence consid\u00e9rable sur toute l\u0027Europe. Il a notamment d\u00e9fendu l\u0027id\u00e9e d\u0027une \u00e9ducation humaniste, bas\u00e9e sur les langues anciennes et les arts lib\u00e9raux. Ainsi, il est un exemple significatif de la diffusion de l\u0027humanisme au XVIe si\u00e8cle.", "font": {"color": "white"}, "group": 3, "id": "2cb07bb36a1642f0833e5a9d90754c45", "label": "mcq", "lang": "fr", "question": "Qui est un exemple de la diffusion de l\u0027humanisme dans toute l\u0027Europe au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 5, "html_tag": "p", "id": "892e630a6442486ba6568ebba88ea5d2", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "423a2124b57c4a38a9941bc9301e1d4a", "order": 10.0, "origin_type": "document_content", "parent_id": "790ada2049264a2d8576e6ab7b2f9f8b", "prev_id": "62a2e7e87f8941ffa25dfc3b5c46a31a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Laurent de M\u00e9dicis dirige Florence de 1469 \u00e0 1492. Il accueille \u00e0 sa cour de nombreux artistes qu\u0027il finance : c\u0027est un m\u00e9c\u00e8ne. Il fait de Florence le premier centre de la Renaissance. \u00c0 partir de la fin du XVe si\u00e8cle, des intellectuels en Italie et dans le reste de l\u0027Europe bouleversent la pens\u00e9e religieuse et scientifique : c\u0027est l\u0027humanisme. \u00c9rasme illustre le succ\u00e8s et la diffusion du courant humaniste dans toute l\u0027Europe au XVIe si\u00e8cle.", "title": null}], "title": "Qui est un exemple de la diffusion de l\u0027humanisme dans toute l\u0027Europe au XVIe si\u00e8cle ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027imprimerie a vu le jour \u00e0 la fin du XVe si\u00e8cle, et son d\u00e9veloppement a progressivement conduit \u00e0 la disparition des m\u00e9tiers de copiste et d\u0027enlumineur. Plut\u00f4t que de favoriser leur essor, elle a mis fin \u00e0 ces pratiques m\u00e9di\u00e9vales.", "font": {"color": "white"}, "group": 5, "id": "ed4b1a143a2e44c783df21ffb1ed105c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2542, "doc_label": "9782210105669_056-071-CH03 CA2", "end_time": null, "first_page": 11, "html_tag": "p", "id": "b9daeef9bec6441a84bdaf29af707b9e", "image_url": null, "last_page": 11, "long_summary": null, "next_id": "852ef1c3579c482aa13772c0ccce85d9", "order": 10.0, "origin_type": "document_content", "parent_id": "355ad6136c65419b92da4bcc41adc1de", "prev_id": "2df3690575024534b166f15a89685607", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il r\u00e9serve des emplacements pour les dessins qui seront r\u00e9alis\u00e9s une fois la copie termin\u00e9e. Le peintre enlumineur se charge du d\u00e9cor du manuscrit. \u00c0 l\u0027aide de plumes, de pinceaux et d\u0027encres de couleurs vari\u00e9es, il peint des sc\u00e8nes miniatures qui illustrent et illuminent le texte. La naissance de l\u0027imprimerie, \u00e0 la fin du XVe si\u00e8cle, fait peu \u00e0 peu disparaitre le m\u00e9tier des copistes et des enlumineurs.", "title": null}], "statement": "L\u0027invention de l\u0027imprimerie au XIVe si\u00e8cle a favoris\u00e9 l\u0027essor du m\u00e9tier d\u0027enlumineur.", "title": "L\u0027invention de l\u0027imprimerie au XIVe si\u00e8cle a favoris\u00e9 l\u0027essor du m\u00e9tier d\u0027enlumineur.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "\u00c9rasme a traduit le Nouveau Testament \u00e0 la fois en grec et en latin, et non uniquement en grec. Son travail a \u00e9t\u00e9 r\u00e9alis\u00e9 dans ces deux langues afin d\u0027am\u00e9liorer la compr\u00e9hension des textes bibliques originaux et de rendre ces \u00e9crits plus accessibles aux \u00e9rudits de son temps.", "font": {"color": "white"}, "group": 5, "id": "88f703efeee84af1845d0708beda2f47", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2539, "doc_label": "9782210105669_122-139-Chap07H", "end_time": null, "first_page": 7, "html_tag": "p", "id": "491ff551dc7d49de8e859a3a98264071", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "2330b19d1c484c989bfb9c23a951840d", "order": 52.0, "origin_type": "document_content", "parent_id": "78df13eb0a194403a4d82a7162049e86", "prev_id": "2b510274f87a4ec4a72e3fe2b4a70e3e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c9rasme a traduit le Nouveau Testament en grec et en latin. Il choisit son ami l\u0027imprimeur Johann Froben, pour ses caract\u00e8res romains vari\u00e9s et pour la d\u00e9coration des \u00e9ditions. L\u0027\u00c9glise catholique au XVIe si\u00e8cle connait une crise profonde. Des huma- nistes reprochent \u00e0 l\u0027\u00c9glise catholique de s\u0027\u00eatre \u00e9cart\u00e9e des chr\u00e9tiens et de s\u0027enrichir par le syst\u00e8me des indulgences. Martin Luther prend la t\u00eate d\u0027un mouvement de protestation qui gagne toute l\u0027Europe.", "title": null}], "statement": "\u00c9rasme a traduit le Nouveau Testament uniquement en grec.", "title": "\u00c9rasme a traduit le Nouveau Testament uniquement en grec.", "type": "true_false", "veracity": false}, {"aliases": [], "corpus_id": null, "definition": "Modification significative d\u0027une structure ou d\u0027un \u00e9tat, impliquant souvent des ajustements dans les comportements ou les syst\u00e8mes en r\u00e9ponse \u00e0 des stimuli externes.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c9407394-80da-40d1-b9a5-6d3a5c678eeb", "label": "Transformation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Modification significative d\u0027une structure ou d\u0027un \u00e9tat, impliquant souvent des ajustements dans les comportements ou les syst\u00e8mes en r\u00e9ponse \u00e0 des stimuli externes.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "the act of changing in form or shape or appearance", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Transformation", "name": "transformation.n.05", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "D\u00e9veloppement progressif et continu d\u0027une entit\u00e9, que ce soit au niveau biologique, culturel ou technologique, marquant un passage d\u0027un \u00e9tat \u00e0 un autre.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0172aac8-f854-442e-90df-89a38cb4a6ab", "label": "\u00c9volution", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "D\u00e9veloppement progressif et continu d\u0027une entit\u00e9, que ce soit au niveau biologique, culturel ou technologique, marquant un passage d\u0027un \u00e9tat \u00e0 un autre.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En biologie, l\u2019\u00e9volution est la transformation du monde vivant au cours du temps, qui se manifeste par des changements ph\u00e9notypiques des organismes \u00e0 travers les g\u00e9n\u00e9rations. Ces changements g\u00e9n\u00e9ralement graduels (mais pouvant \u00eatre rapides ou lents) peuvent aboutir, \u00e0 partir d\u2019une seule esp\u00e8ce (dite \u00ab esp\u00e8ce-m\u00e8re \u00bb), \u00e0 la formation de nouvelles vari\u00e9t\u00e9s p\u00e9riph\u00e9riques devenant progressivement des \u00ab esp\u00e8ces-filles \u00bb. Inversement, la fusion de deux lign\u00e9es par hybridation ou par symbiogen\u00e8se entre deux populations d\u0027esp\u00e8ces diff\u00e9rentes peuvent produire une troisi\u00e8me esp\u00e8ce nouvelle.", "label": "\u00c9volution (biologie)", "page_id": "2985", "thumbnail": null, "wikidata_id": "Q1063"}, "wordnetentity": {"definition": "a process in which something passes by degrees to a different stage (especially a more advanced or mature stage)", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "\u00c9volution", "name": "development.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Processus de transformation qui peut affecter divers aspects d\u0027un syst\u00e8me, souvent li\u00e9 \u00e0 des \u00e9volutions sociales, \u00e9conomiques ou environnementales.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "fdccd3ab-6255-492f-8f6f-57d14475307e", "label": "Changement", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus de transformation qui peut affecter divers aspects d\u0027un syst\u00e8me, souvent li\u00e9 \u00e0 des \u00e9volutions sociales, \u00e9conomiques ou environnementales.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Pris absolument, le changement d\u00e9signe le passage[r\u00e9f. souhait\u00e9e] d\u0027un \u00e9tat \u00e0 un autre qui peut s\u0027exercer dans des domaines tr\u00e8s divers et \u00e0 des niveaux tr\u00e8s divers.\nSelon la nature, la dur\u00e9e et l\u0027intensit\u00e9 de ce passage, on parlera d\u0027\u00e9volution, de r\u00e9volution, de transformation, de m\u00e9tamorphose, de modification, de mutation de r\u00e9gression (ie de transformation profonde et durable)\u2026\nOn distingue le changement \u00ab endog\u00e8ne \u00bb, d\u00fb \u00e0 des causes internes (par ex : les r\u00e9volutions politiques), du changement \u00ab exog\u00e8ne \u00bb, provoqu\u00e9 par des causes externes (par ex : la r\u00e9volution du t\u00e9l\u00e9phone mobile).", "label": "Changement", "page_id": "195566", "thumbnail": null, "wikidata_id": "Q116348"}, "wordnetentity": {"definition": "the action of changing something", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Changement", "name": "change.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Remplacer les armes par la persuasion religieuse et les pri\u00e8res"], "concepts": [], "difficulty": "unknown", "distractors": ["Imposer une conversion forc\u00e9e aux protestants", "Interdire toutes les pratiques religieuses", "Organiser des d\u00e9bats publics entre catholiques et protestants", "Cr\u00e9er des tribunaux religieux pour juger les h\u00e9r\u00e9tiques", "R\u00e9former les doctrines religieuses \u00e0 la base", "Renforcer la r\u00e9pression contre les protestants", "Investir dans une arm\u00e9e chr\u00e9tienne unifi\u00e9e", "Encourager le maintien des factions religieuses", "Imposer la s\u00e9paration stricte des catholiques et des protestants"], "feedback": "Michel de l\u0027Hospital est un auteur catholique mod\u00e9r\u00e9, qui pr\u00e9conise une r\u00e9solution pacifique des conflits religieux. Cela implique de remplacer les armes et la violence par des m\u00e9thodes de persuasion plus pacifiques, telles que les pri\u00e8res et la parole de Dieu. Cette approche interm\u00e9diaire entre les extr\u00eames vise \u00e0 encourager la paix et l\u0027unit\u00e9 entre les chr\u00e9tiens.", "font": {"color": "white"}, "group": 3, "id": "7b0aecbae2984a86890f2a1b14b98f15", "label": "mcq", "lang": "fr", "question": "Quelle solution Michel de l\u0027Hospital propose-t-il pour limiter les violences religieuses ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "90e14d08d8d044af928c795897ce9498", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "66b7f2099f204f1b84786fdd566cb14c", "order": 12.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "29c7f07e750b4b09b32bf3f30f315d9c", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Michel de l\u0027Hospital est un auteur catholique qui pr\u00e9conise une certaine mod\u00e9ration. En effet, tous les catholiques n\u0027\u00e9taient pas favorables aux violences commises envers les protestants. Il reconnait volontiers les abus et les exc\u00e8s, et entend limiter les violences en rempla\u00e7ant les armes par la persuasion religieuse, les pri\u00e8res et la parole de Dieu. Michel de l\u0027Hospital propose une voie interm\u00e9diaire, en abolissant un vocabulaire qui divise (factions, partis, etc.) pour y substituer le terme de \u00ab chr\u00e9tien \u00bb.", "title": null}], "title": "Quelle solution Michel de l\u0027Hospital propose-t-il pour limiter les violences religieuses ?", "type": "mcq"}, {"answers": ["La Bible devient un enjeu central pour les humanistes"], "concepts": [], "difficulty": "unknown", "distractors": ["La philosophie grecque influence des courants artistiques.", "L\u0027\u00e9conomie devient l\u0027axe principal des r\u00e9formes propos\u00e9es.", "Les rituels religieux sont standardis\u00e9s pour une meilleure uniformit\u00e9.", "La r\u00e9forme du calendrier est prioritaire pour les humanistes.", "La politique prend une importance capitale dans tous les d\u00e9bats.", "La science est consid\u00e9r\u00e9e comme le fondement de toutes v\u00e9rit\u00e9s.", "L\u0027art m\u00e9di\u00e9val fait l\u0027objet d\u0027une critique virulente.", "L\u0027\u00e9ducation des pr\u00eatres devient leur objectif principal.", "L\u0027agriculture influence fortement les r\u00e9formes sociales propos\u00e9es."], "feedback": "La Bible devient un enjeu central pour les humanistes car elle repr\u00e9sente une source de connaissances et de r\u00e9flexion importante dans leur volont\u00e9 de r\u00e9forme sociale et religieuse. De plus, la production de nombreux ouvrages religieux \u00e0 l\u0027\u00e9poque montre l\u0027importance accord\u00e9e \u00e0 la Bible dans la soci\u00e9t\u00e9.", "font": {"color": "white"}, "group": 3, "id": "d34593f2670d4dc9aa9d8732dc2b6827", "label": "mcq", "lang": "fr", "question": "Selon Jean Delumeau, quel enjeu devient central pour les humanistes face \u00e0 la d\u00e9gradation sacerdotale ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "85e17a98fd9249ec9b242c8ab769f2d3", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "66d3b2c3682642f689057fa9b096bf77", "order": 10.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "7facc90b545b4e8991510c2d2ed53953", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Il y a, selon Jean Delumeau, un r\u00e9el lien entre l\u0027humanisme et la volont\u00e9 de r\u00e9forme qui \u00e9merge dans la soci\u00e9t\u00e9. Delumeau souligne que, face \u00e0 la d\u00e9gradation sacerdotale, la Bible devient pour les humanistes un enjeu central, d\u0027autant plus que 75% des productions typo- graphiques de l\u0027\u00e9poque concernent des ouvrages religieux. Mais surtout, les humanistes entendent purifier le langage biblique, \u00e9vacuer ses scories et le pr\u00e9senter sous un angle nouveau. Lorenzo Valla par exemple critique la traduction de saint J\u00e9r\u00f4me, contenant nombre d\u0027inexactitudes selon lui.", "title": null}], "title": "Selon Jean Delumeau, quel enjeu devient central pour les humanistes face \u00e0 la d\u00e9gradation sacerdotale ?", "type": "mcq"}, {"answers": ["La guerre entre catholiques et protestants en Allemagne"], "concepts": [], "difficulty": "unknown", "distractors": ["Les guerres de religion en Espagne", "Les croisades saintes contre les musulmans", "La guerre civile anglaise anglicane", "Les conflits internes entre moines franciscains", "Les luttes pour la succession imp\u00e9riale en Italie", "Les batailles entre juifs et musulmans \u00e0 J\u00e9rusalem", "Les disputes th\u00e9ologiques entre \u00e9glises orthodoxes", "La r\u00e9volte des paysans contre la noblesse", "L\u0027invasion des Habsbourg en France."], "feedback": "La guerre opposant les catholiques et les protestants en Allemagne a \u00e9t\u00e9 r\u00e9solue par la paix d\u0027Augsbourg en 1555 qui a \u00e9tabli le principe de tol\u00e9rance religieuse entre les deux camps. Cela a permis aux diff\u00e9rents \u00c9tats allemands de choisir leur religion et a mis fin \u00e0 des ann\u00e9es de conflit.", "font": {"color": "white"}, "group": 3, "id": "48640e6619e24bb1804bb486394ca243", "label": "mcq", "lang": "fr", "question": "Quel conflit a conduit \u00e0 la paix d\u0027Augsbourg en 1555 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "66d3b2c3682642f689057fa9b096bf77", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a465e108622c46068021389d2e86b94e", "order": 11.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "85e17a98fd9249ec9b242c8ab769f2d3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "On comprend donc mieux l\u0027influence de ce retour au texte pour les protestants. Luther fonde ses propositions de r\u00e9forme sur le principe de sola scriptura (l\u0027\u00e9criture seule) et sur une foi plus int\u00e9rieure. Calvin, quant \u00e0 lui, fait de Gen\u00e8ve la \u00ab nouvelle Rome \u00bb, pr\u00eache tr\u00e8s acti- vement, et met en place un consistoire de douze pasteurs. Mais il faut souligner que le culte r\u00e9form\u00e9 ne s\u0027est pas impos\u00e9 comme allant de soi : en Allemagne, une guerre oppose les catholiques et les protestants de 1531 \u00e0 1555 et conduit in fine \u00e0 un arbitrage entre les \u00c9tats protestants et les \u00c9tats catholiques allemands, symbolis\u00e9 par la paix d\u0027Augsbourg de 1555, imposant le principe cujus regio, ejus religio (tel prince, telle religion) ; sans oublier les guerres de religion en France. Une voie originale de la R\u00e9forme se dessine en Angleterre, avec l\u0027\u00c9glise anglicane sous Henri VIII (1509-1547).", "title": null}], "title": "Quel conflit a conduit \u00e0 la paix d\u0027Augsbourg en 1555 ?", "type": "mcq"}, {"answers": ["La cr\u00e9ation de l\u0027\u00c9glise anglicane sous son r\u00e8gne"], "concepts": [], "difficulty": "unknown", "distractors": ["Une \u00e9mancipation compl\u00e8te des catholiques", "L\u0027introduction du protestantisme luth\u00e9rien en premier", "Un retour au catholicisme orthodoxe", "La suppression de toutes les religions", "Une union entre catholiques et protestants", "L\u0027adoption de la religion r\u00e9form\u00e9e de Gen\u00e8ve", "L\u0027abolition de la libert\u00e9 religieuse", "Le remplacement total du christianisme par l\u0027islam", "L\u0027instauration du calvinisme pur en Angleterre."], "feedback": "Henri VIII a instaur\u00e9 l\u0027\u00c9glise anglicane en Angleterre car il voulait divorcer de sa femme catholique et se remarier. Cela a conduit \u00e0 une rupture avec le catholicisme romain en Angleterre et \u00e0 la cr\u00e9ation d\u0027une nouvelle religion nationale.", "font": {"color": "white"}, "group": 3, "id": "9ce1bcb073374757ae5ae64c7f3f74d8", "label": "mcq", "lang": "fr", "question": "Quelle r\u00e9forme Henri VIII a-t-il instaur\u00e9e en Angleterre ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 4, "html_tag": "p", "id": "66d3b2c3682642f689057fa9b096bf77", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a465e108622c46068021389d2e86b94e", "order": 11.0, "origin_type": "document_content", "parent_id": "f50cc67132f74c9ab506c72fe1c7590b", "prev_id": "85e17a98fd9249ec9b242c8ab769f2d3", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "On comprend donc mieux l\u0027influence de ce retour au texte pour les protestants. Luther fonde ses propositions de r\u00e9forme sur le principe de sola scriptura (l\u0027\u00e9criture seule) et sur une foi plus int\u00e9rieure. Calvin, quant \u00e0 lui, fait de Gen\u00e8ve la \u00ab nouvelle Rome \u00bb, pr\u00eache tr\u00e8s acti- vement, et met en place un consistoire de douze pasteurs. Mais il faut souligner que le culte r\u00e9form\u00e9 ne s\u0027est pas impos\u00e9 comme allant de soi : en Allemagne, une guerre oppose les catholiques et les protestants de 1531 \u00e0 1555 et conduit in fine \u00e0 un arbitrage entre les \u00c9tats protestants et les \u00c9tats catholiques allemands, symbolis\u00e9 par la paix d\u0027Augsbourg de 1555, imposant le principe cujus regio, ejus religio (tel prince, telle religion) ; sans oublier les guerres de religion en France. Une voie originale de la R\u00e9forme se dessine en Angleterre, avec l\u0027\u00c9glise anglicane sous Henri VIII (1509-1547).", "title": null}], "title": "Quelle r\u00e9forme Henri VIII a-t-il instaur\u00e9e en Angleterre ?", "type": "mcq"}, {"answers": ["La satire prenant la forme de chansons ironiques"], "concepts": [], "difficulty": "unknown", "distractors": ["La cr\u00e9ation de nouvelles ordonnances juridiques", "L\u2019\u00e9criture de pamphlets historiques", "L\u2019\u00e9laboration des lois protestantes", "L\u2019organisation de manifestations pacifiques", "La r\u00e9daction de constitutions religieuses", "L\u2019appel \u00e0 des conciles religieux", "L\u2019interdiction des pr\u00eaches publiques", "La refonte des dogmes th\u00e9ologiques", "La confiscation des terres"], "feedback": "La satire sous forme de chansons ironiques \u00e9tait un moyen pour les protestants de critiquer les pratiques catholiques sans utiliser la violence. Cette forme de critique visait \u00e0 ridiculiser les pratiques jug\u00e9es erron\u00e9es des catholiques et \u00e0 les d\u00e9noncer publiquement, sans recourir \u00e0 la force physique.", "font": {"color": "white"}, "group": 3, "id": "e1f390bf15ad4eb8a905c751fccf1878", "label": "mcq", "lang": "fr", "question": "Quel moyen non-violent fut utilis\u00e9 pour critiquer les pratiques catholiques au XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "66b7f2099f204f1b84786fdd566cb14c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a60231e8b95447cea047790d6b3f9ae7", "order": 13.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "90e14d08d8d044af928c795897ce9498", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux du XVIe si\u00e8cle peuvent prendre plusieurs formes. Il y a tout d\u0027abord la violence ouverte et les massacres commis par les catholiques contre les protestants, comme en t\u00e9moigne le massacre de la Saint-Barth\u00e9lemy du 24 aout 1572. Il faut men- tionner ensuite la violence symbolique et iconoclaste que les protestants utilisent contre les catholiques pour br\u00fbler les repr\u00e9sentations iconographiques, les statues, les reliques et les peintures, jug\u00e9es non conformes \u00e0 la religion. On remarque que les actes de violence sont commis autant par les catholiques que par les protestants. Un troisi\u00e8me type de manifestation de l\u0027affrontement religieux est l\u0027utilisation de la satire qui, sur le mode de la chanson, ironise sur les pratiques erron\u00e9es et peu recommandables des catholiques. Enfin, il y a des voix interm\u00e9diaires qui se font entendre, et qui souhaitent trouver un terrain d\u0027entente en vue de la pacification du royaume, \u00e0 l\u0027image de Michel de l\u0027Hospital.", "title": null}], "title": "Quel moyen non-violent fut utilis\u00e9 pour critiquer les pratiques catholiques au XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Le massacre de la Saint-Barth\u00e9lemy du 24 ao\u00fbt 1572"], "concepts": [], "difficulty": "unknown", "distractors": ["La r\u00e9volte des Croquants en 1637", "La guerre des Paysans en 1524", "L\u2019assassinat d\u2019Henri IV en 1610", "La Saint-Sylvestre de 1603", "Le massacre de M\u00e9rindol en 1545", "L\u0027invasion des Normands en 1066", "Le si\u00e8ge de La Rochelle en 1627", "La bataille d\u2019Azincourt en 1415", "Le trait\u00e9 de Verdun de 843"], "feedback": "Le massacre de la Saint-Barth\u00e9lemy est un exemple marquant de violence catholique contre les protestants, puisqu\u0027il a entra\u00een\u00e9 la mort de milliers de protestants. Cet \u00e9v\u00e9nement est l\u0027une des manifestations les plus graves des affrontements religieux du XVIe si\u00e8cle en France.", "font": {"color": "white"}, "group": 3, "id": "9493ae8380774cd0874e035191986543", "label": "mcq", "lang": "fr", "question": "Quel \u00e9v\u00e9nement est un exemple pr\u00e9cis de violence catholique contre les protestants ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "66b7f2099f204f1b84786fdd566cb14c", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a60231e8b95447cea047790d6b3f9ae7", "order": 13.0, "origin_type": "document_content", "parent_id": "f635f6e4a3844b7f9b39055250d5aeaa", "prev_id": "90e14d08d8d044af928c795897ce9498", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "5. Les affrontements religieux du XVIe si\u00e8cle peuvent prendre plusieurs formes. Il y a tout d\u0027abord la violence ouverte et les massacres commis par les catholiques contre les protestants, comme en t\u00e9moigne le massacre de la Saint-Barth\u00e9lemy du 24 aout 1572. Il faut men- tionner ensuite la violence symbolique et iconoclaste que les protestants utilisent contre les catholiques pour br\u00fbler les repr\u00e9sentations iconographiques, les statues, les reliques et les peintures, jug\u00e9es non conformes \u00e0 la religion. On remarque que les actes de violence sont commis autant par les catholiques que par les protestants. Un troisi\u00e8me type de manifestation de l\u0027affrontement religieux est l\u0027utilisation de la satire qui, sur le mode de la chanson, ironise sur les pratiques erron\u00e9es et peu recommandables des catholiques. Enfin, il y a des voix interm\u00e9diaires qui se font entendre, et qui souhaitent trouver un terrain d\u0027entente en vue de la pacification du royaume, \u00e0 l\u0027image de Michel de l\u0027Hospital.", "title": null}], "title": "Quel \u00e9v\u00e9nement est un exemple pr\u00e9cis de violence catholique contre les protestants ?", "type": "mcq"}, {"answers": ["Le Concile de Trente, visant \u00e0 r\u00e9pondre \u00e0 la crise religieuse"], "concepts": [], "difficulty": "unknown", "distractors": ["Le Concile de Nic\u00e9e, fondement du christianisme.", "Le Concile de Latran, pour d\u00e9finir la supr\u00e9matie du pape.", "Le Concile de Vatican I, visant \u00e0 d\u00e9finir l\u0027infaillibilit\u00e9 papale.", "Le Concile de Constance, r\u00e9solvant le Grand Schisme d\u0027Occident.", "Le Concile de Florence, uni pour r\u00e9concilier l\u0027\u00c9glise orientale et occidentale.", "Le Concile de Clermont, pour lancer la premi\u00e8re croisade.", "Le Concile de Lyon, destin\u00e9 \u00e0 r\u00e9former la papaut\u00e9 en exil.", "Le Synode de Dordrecht, clarifiant la doctrine calviniste.", "Le Concile de Vatican II, modernisant l\u0027\u00c9glise au XXe si\u00e8cle."], "feedback": "Le Concile de Trente, r\u00e9uni \u00e0 partir de 1545, est un concile g\u00e9n\u00e9ral convoqu\u00e9 par le pape Paul III pour r\u00e9pondre \u00e0 la crise religieuse caus\u00e9e par la R\u00e9forme protestante. Lors de ce concile, l\u0027\u00c9glise catholique renforce sa doctrine et sa discipline, notamment en organisant l\u0027instruction des fid\u00e8les et en imposant une vie plus pauvre au clerg\u00e9.", "font": {"color": "white"}, "group": 3, "id": "73781d2e4f4e4f37a45983bc8abbcf3d", "label": "mcq", "lang": "fr", "question": "Quel concile est convoqu\u00e9 \u00e0 partir de 1545 pour r\u00e9former l\u0027\u00c9glise catholique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 16, "html_tag": "p", "id": "0513e3a281fd4952939bd5fb2c6680f6", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "16cfe4980cec42d08cc01db8bbe108e0", "order": 21.0, "origin_type": "document_content", "parent_id": "975be486f08b4762889f0afe39d88eca", "prev_id": "3ce48bf56d9443dcb66e339540501af0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Face \u00e0 la menace du protestantisme, l\u0027\u00c9glise catholique r\u00e9agit de mani\u00e8re plus ou moins forte : des conf\u00e9rences ou colloques sont organis\u00e9s avec les protestants pour permettre un rapprochement entre les deux religions. L\u0027Inquisition romaine est restaur\u00e9e en 1542 : des religieux et des la\u00efcs sont charg\u00e9s de chercher et de juger les personnes coupables d\u0027h\u00e9r\u00e9sie. \u00c0 partir de 1559, la papaut\u00e9 publie une liste de livres interdits, l\u0027Index, qui inclut les ouvrages protestants. La lutte contre l\u0027h\u00e9r\u00e9sie peut prendre des formes tr\u00e8s violentes et d\u00e9g\u00e9n\u00e9rer en guerre. \u00c0 partir de 1545 le pape r\u00e9unit un concile g\u00e9n\u00e9ral pour r\u00e9former l\u0027\u00c9glise et r\u00e9fl\u00e9chir sur sa crise. Il maintient tout ce que le protestantisme avait condamn\u00e9. Il renforce la discipline du clerg\u00e9 et organise l\u0027instruction des fid\u00e8les. Un missel contenant les principales pri\u00e8res est r\u00e9dig\u00e9. Le clerg\u00e9 doit recevoir une solide formation dans les s\u00e9minaires, mener une vie plus pauvre et r\u00e9sider aupr\u00e8s de ses fid\u00e8les. Le r\u00f4le de l\u0027\u00e9v\u00eaque dans son dioc\u00e8se est renforc\u00e9. Les enfants doivent recevoir une instruction religieuse.", "title": null}], "title": "Quel concile est convoqu\u00e9 \u00e0 partir de 1545 pour r\u00e9former l\u0027\u00c9glise catholique ?", "type": "mcq"}, {"answers": ["La vente d\u0027indulgences pour r\u00e9duire la peine des p\u00e9ch\u00e9s"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027interdiction stricte de pr\u00eater de l\u0027argent avec int\u00e9r\u00eats.", "L\u0027obligation de faire des p\u00e8lerinages annuels.", "La vente de terres eccl\u00e9siastiques aux puissants seigneurs.", "L\u0027excommunication massive des fid\u00e8les non pratiquants.", "Le refus du Vatican d\u0027ouvrir ses archives au public.", "La r\u00e9\u00e9criture compl\u00e8te des textes bibliques.", "La destruction des \u0153uvres d\u0027art pa\u00efennes.", "L\u0027imposition de nouveaux rites religieux complexes.", "La limitation de la confession \u00e0 une fois par an."], "feedback": "La vente d\u0027indulgences \u00e9tait une pratique tr\u00e8s controvers\u00e9e \u00e0 l\u0027\u00e9poque, car elle permettait aux fid\u00e8les de racheter leurs p\u00e9ch\u00e9s en \u00e9change d\u0027argent. Cela a suscit\u00e9 beaucoup de critiques envers l\u0027\u00c9glise catholique, qui \u00e9tait accus\u00e9e de profiter de la foi des croyants pour s\u0027enrichir. Cette pratique a \u00e9galement \u00e9t\u00e9 consid\u00e9r\u00e9e comme une remise en question des v\u00e9rit\u00e9s bibliques et du pouvoir de Dieu sur la r\u00e9demption des p\u00e9ch\u00e9s.", "font": {"color": "white"}, "group": 3, "id": "bc1adefc465f4dbb8801b048a5b655d7", "label": "mcq", "lang": "fr", "question": "Quelle pratique relance les critiques envers l\u0027\u00c9glise catholique au d\u00e9but du XVIe si\u00e8cle ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2566, "doc_label": "chap 7 humanisme-reformes-et-conflits-religieux", "end_time": null, "first_page": 18, "html_tag": "li", "id": "b1cea48fdeec418fb060f762523d7dc3", "image_url": null, "last_page": 18, "long_summary": null, "next_id": "a191ff48218143e4961b8cfb7125cf41", "order": 19.0, "origin_type": "document_content", "parent_id": "0ba4133dcb4641438d2b01fb78930559", "prev_id": "0ba4133dcb4641438d2b01fb78930559", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Au d\u00e9but du XVIe si\u00e8cle, certains fid\u00e8les reprochent aux membres du clerg\u00e9 de ne pas avoir une vie conforme \u00e0 leur \u00e9tat et de ne plus tenir leur r\u00f4le : les \u00e9v\u00eaques et les abb\u00e9s sont tr\u00e8s riches et m\u00e8nent une vie princi\u00e8re, le pape se comporte comme un v\u00e9ritable monarque, les pr\u00eatres sont peu instruits et sans morale. Cette cri- tique se renforce avec la pratique importante du commerce des indulgences : on reproche \u00e0 l\u0027\u00c9glise catholique de vendre des indulgences pour r\u00e9duire la peine des p\u00e9ch\u00e9s.", "title": null}], "title": "Quelle pratique relance les critiques envers l\u0027\u00c9glise catholique au d\u00e9but du XVIe si\u00e8cle ?", "type": "mcq"}, {"answers": ["Ils sont tr\u00e8s riches et m\u00e8nent une vie princi\u00e8re"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils vivent isol\u00e9s dans des monast\u00e8res \u00e9loign\u00e9s.", "Ils n\u0027ont pas assez d\u0027influence politique.", "Ils refusent de c\u00e9l\u00e9brer des messes publiques.", "Ils distribuent gratuitement leurs richesses aux fid\u00e8les pauvres.", "Ils poss\u00e8dent trop peu de terres et manquent d\u0027autorit\u00e9.", "Ils se consacrent exclusivement \u00e0 la pri\u00e8re et \u00e0 la m\u00e9ditation.", "Ils ne participent jamais aux affaires de l\u0027\u00c9tat.", "Ils favorisent les r\u00e9formes sociales en Europe.", "Ils sont souvent excommuni\u00e9s par le pape."], "feedback": "Au d\u00e9but du XVIe si\u00e8cle, les membres du clerg\u00e9 \u00e9taient critiqu\u00e9s pour leur style de vie luxueux et leur manque de d\u00e9votion envers la religion. Les \u00e9v\u00eaques et abb\u00e9s \u00e9taient accus\u00e9s d\u0
