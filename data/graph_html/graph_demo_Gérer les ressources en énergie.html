              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"aliases": ["636bf252-2670-4618-84a1-ea7cca864bad", "a428d3dc-d902-4432-88c1-3f835f1fee2d", "b34553c5-f8cb-4190-ada3-2a337d5f5dde"], "corpus_id": null, "definition": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a9fabfa0-7cb4-4f23-9ed0-0aa20a4abe79", "label": "Gestion durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La gestion durable est une approche int\u00e9gr\u00e9e de gestion qui vise \u00e0 utiliser les ressources de mani\u00e8re responsable pour satisfaire les besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 r\u00e9pondre aux leurs. Elle cherche \u00e0 \u00e9quilibrer le d\u00e9veloppement \u00e9conomique, la protection de l\u0027environnement et le bien-\u00eatre social tout en minimisant l\u0027impact environnemental et en assurant la p\u00e9rennit\u00e9 des ressources naturelles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"doc_id": "2568", "font": {"color": "white"}, "group": 2, "id": "2568", "label": "Gestion Durable des Ressources \u00c9nerg\u00e9tiques et Hydriques", "name": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "score": 12.8, "shape": "dot", "size": 8, "title": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "top_minutes": [], "top_pages": [2, 4], "type": "document"}, {"aliases": ["a18d0cc7-9853-4177-bfe4-394cb94517c0", "6ef7d6ee-9366-4b00-a7bc-c5cf97285bc0", "3de6d054-91ca-43ea-a16e-e3066c2289a0", "c657a2ed-3b53-4a4f-984f-23a169bb1da1"], "corpus_id": null, "definition": "La consommation d\u0027\u00e9nergie d\u00e9signe la quantit\u00e9 totale d\u0027\u00e9nergie utilis\u00e9e par un pays ou une r\u00e9gion, ainsi que l\u0027utilisation moyenne d\u0027\u00e9nergie par habitant dans un espace donn\u00e9. Elle est influenc\u00e9e par divers facteurs tels que les choix \u00e9nerg\u00e9tiques, les politiques environnementales, la croissance d\u00e9mographique et le niveau d\u0027industrialisation et de vie. Cette mesure r\u00e9v\u00e8le \u00e9galement les in\u00e9galit\u00e9s dans l\u0027acc\u00e8s aux ressources \u00e9nerg\u00e9tiques, entra\u00eenant des variations significatives entre pays d\u00e9velopp\u00e9s et \u00e9mergents.", "doc_ids": [2568, 2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "68746693-4e91-43cb-a2bb-11567d8f953a", "label": "Consommation d\u0027\u00e9nergie", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La consommation d\u0027\u00e9nergie d\u00e9signe la quantit\u00e9 totale d\u0027\u00e9nergie utilis\u00e9e par un pays ou une r\u00e9gion, ainsi que l\u0027utilisation moyenne d\u0027\u00e9nergie par habitant dans un espace donn\u00e9. Elle est influenc\u00e9e par divers facteurs tels que les choix \u00e9nerg\u00e9tiques, les politiques environnementales, la croissance d\u00e9mographique et le niveau d\u0027industrialisation et de vie. Cette mesure r\u00e9v\u00e8le \u00e9galement les in\u00e9galit\u00e9s dans l\u0027acc\u00e8s aux ressources \u00e9nerg\u00e9tiques, entra\u00eenant des variations significatives entre pays d\u00e9velopp\u00e9s et \u00e9mergents.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["7221b14c-42df-4b65-9693-ba59abc4ce7e", "24b5a116-3220-456c-bdc1-a149d7913417", "6839a55a-5d8d-42e2-a108-41a7caf4e5c9"], "corpus_id": null, "definition": "Le dioxyde de carbone (CO2) est un gaz \u00e0 effet de serre majeur \u00e9mis principalement par la combustion des combustibles fossiles. Il joue un r\u00f4le significatif dans le r\u00e9chauffement climatique et contribue \u00e9galement \u00e0 la pollution atmosph\u00e9rique. L\u0027augmentation des niveaux de CO2 est directement li\u00e9e aux activit\u00e9s humaines, notamment l\u0027industrie et les transports. Le contr\u00f4le des \u00e9missions de CO2 est essentiel pour la transition \u00e9nerg\u00e9tique et la lutte contre le changement climatique global.", "doc_ids": [2538, 2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "77ccd6c0-98e5-4196-9abc-43efbb216b97", "label": "Dioxyde de carbone (CO2)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le dioxyde de carbone (CO2) est un gaz \u00e0 effet de serre majeur \u00e9mis principalement par la combustion des combustibles fossiles. Il joue un r\u00f4le significatif dans le r\u00e9chauffement climatique et contribue \u00e9galement \u00e0 la pollution atmosph\u00e9rique. L\u0027augmentation des niveaux de CO2 est directement li\u00e9e aux activit\u00e9s humaines, notamment l\u0027industrie et les transports. Le contr\u00f4le des \u00e9missions de CO2 est essentiel pour la transition \u00e9nerg\u00e9tique et la lutte contre le changement climatique global.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le dioxyde de carbone, aussi appel\u00e9 gaz carbonique ou anhydride carbonique, est un compos\u00e9 inorganique dont la formule chimique est CO2, la mol\u00e9cule ayant une structure lin\u00e9aire de la forme O=C=O. Il se pr\u00e9sente, sous les conditions normales de temp\u00e9rature et de pression, comme un gaz incolore, inodore, \u00e0 la saveur piquante.\nLe CO2 est utilis\u00e9 par l\u0027anabolisme des v\u00e9g\u00e9taux pour produire de la biomasse \u00e0 travers la photosynth\u00e8se, processus qui consiste \u00e0 r\u00e9duire le dioxyde de carbone par l\u0027eau, gr\u00e2ce \u00e0 l\u0027\u00e9nergie lumineuse re\u00e7ue du Soleil et capt\u00e9e par la chlorophylle, en lib\u00e9rant de l\u0027oxyg\u00e8ne pour produire des oses, et en premier lieu du glucose par le cycle de Calvin. Le CO2 est lib\u00e9r\u00e9, \u00e0 travers le cycle de Krebs, par le catabolisme des plantes, des animaux, des fungi (myc\u00e8tes, ou champignons) et des micro-organismes.", "label": "Dioxyde de carbone", "page_id": "6700", "thumbnail": null, "wikidata_id": "Q1997"}, "wordnetentity": null}, {"aliases": ["d2d2a0ea-700a-4c14-bacb-ed2248d09325", "91d10e48-c87d-43d2-ad5a-1ab8897b3a9e", "5a194b8c-dc72-4392-ba22-a2569625d6f2", "ae6b2d58-073d-4df4-9277-d0c73141e4f0", "31ada224-6e67-46f3-9431-88d42c2375d3", "a43a1048-e9b2-4524-b700-d40dd284a0b3", "a8423026-b9b2-4e45-bf83-7681a3188c92", "f2178954-dba5-467f-9458-c791a92bf616", "e9128060-330e-4690-85ad-9780627a7e07", "542f2416-38de-462a-81b5-76336afcd9ba", "be586c79-f084-47dc-8ea6-ecd01024cd9c", "150d9d6a-e2ff-4d56-99cd-36f6d2ab4061", "2dc2bf7b-5919-4f69-bd22-601bd33c5db0"], "corpus_id": null, "definition": "La transition \u00e9nerg\u00e9tique est un processus de transformation des syst\u00e8mes \u00e9nerg\u00e9tiques qui implique le passage des \u00e9nergies non renouvelables vers une utilisation accrue des \u00e9nergies renouvelables et durables. Ce processus vise \u00e0 r\u00e9duire la d\u00e9pendance aux combustibles fossiles, diminuer les \u00e9missions de gaz \u00e0 effet de serre, att\u00e9nuer l\u0027impact environnemental et limiter la pollution, tout en luttant contre le changement climatique. Il inclut \u00e9galement l\u0027am\u00e9lioration de l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique et a des implications \u00e9conomiques significatives, affectant les march\u00e9s de l\u0027\u00e9nergie et les politiques publiques. En somme, il s\u0027agit d\u0027un effort global pour r\u00e9pondre aux besoins \u00e9nerg\u00e9tiques actuels tout en pr\u00e9servant l\u0027environnement pour les g\u00e9n\u00e9rations futures dans le cadre d\u0027une \u00e9conomie plus verte.", "doc_ids": [2538, 2554, 2563, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "e46a6f75-ad9e-4add-bfd6-20a179c1f774", "label": "Transition \u00e9nerg\u00e9tique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 7, "title": "La transition \u00e9nerg\u00e9tique est un processus de transformation des syst\u00e8mes \u00e9nerg\u00e9tiques qui implique le passage des \u00e9nergies non renouvelables vers une utilisation accrue des \u00e9nergies renouvelables et durables. Ce processus vise \u00e0 r\u00e9duire la d\u00e9pendance aux combustibles fossiles, diminuer les \u00e9missions de gaz \u00e0 effet de serre, att\u00e9nuer l\u0027impact environnemental et limiter la pollution, tout en luttant contre le changement climatique. Il inclut \u00e9galement l\u0027am\u00e9lioration de l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique et a des implications \u00e9conomiques significatives, affectant les march\u00e9s de l\u0027\u00e9nergie et les politiques publiques. En somme, il s\u0027agit d\u0027un effort global pour r\u00e9pondre aux besoins \u00e9nerg\u00e9tiques actuels tout en pr\u00e9servant l\u0027environnement pour les g\u00e9n\u00e9rations futures dans le cadre d\u0027une \u00e9conomie plus verte.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La transition \u00e9nerg\u00e9tique est \u00e0 la fois l\u0027\u00e9volution pass\u00e9e de la r\u00e9partition des sources d\u0027\u00e9nergie consomm\u00e9es sur la plan\u00e8te (bois, hydro\u00e9lectricit\u00e9, charbon, p\u00e9trole, gaz naturel, nucl\u00e9aire, etc.) et, pour l\u0027avenir, l\u0027objectif politique et technique d\u0027une modification structurelle profonde des modes de production et de consommation de l\u0027\u00e9nergie. Elle est en g\u00e9n\u00e9ral consid\u00e9r\u00e9e comme l\u0027un des volets de la transition \u00e9cologique.\nLa possibilit\u00e9 de changer le niveau de consommation d\u0027\u00e9nergies et sa r\u00e9partition entre diff\u00e9rents modes r\u00e9sulte des \u00e9volutions techniques, des prix et de la disponibilit\u00e9 des ressources \u00e9nerg\u00e9tiques, mais aussi d\u0027une volont\u00e9 des populations, des gouvernements, des entreprises, etc.", "label": "Transition \u00e9nerg\u00e9tique", "page_id": "6401817", "thumbnail": null, "wikidata_id": "Q795757"}, "wordnetentity": null}, {"aliases": ["91a8be29-a3c5-4e24-ba0a-74b67e065ab1", "32bb86a4-326c-426f-9d12-a2a0ec02b5f9", "afb287db-e5cb-4c12-9f0f-cc107bacae54", "05d52583-da9f-495f-80a8-63b5b73b8ed5", "bb033bb4-e9a3-4071-a0b2-838ec01498d6", "e99acdd4-a568-4f28-ac81-c3e8d013195a", "920aa845-b280-4317-af0e-18b91e236fde", "4c8fe2a1-4d82-4757-9ee5-54c13d9066d9", "4876a91c-f3bf-46fc-b745-56eb504ccd66", "539fa89c-bdba-4d1e-b979-e9a3c12b4502", "f87e9fd6-307a-4952-873a-f9fb15549c87", "c2265bba-c2c6-4745-8ac7-c663019b1cef", "73761c2e-fd5a-41ff-8093-63891a1c1237", "15ebf710-ee63-47da-a281-b5a9c0106e4c", "710b1ca4-a14c-4be5-ba9e-b9ffde82bf14", "26d2aa6d-3372-44e4-a67e-695c3d14a0e1", "de38a025-58ab-4642-85df-bccf74c202d2"], "corpus_id": null, "definition": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "doc_ids": [2538, 2543, 2551, 2554, 2555, 2559, 2562, 2563, 2567, 2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "efcf4ea5-e007-4238-811d-525cd26bc267", "label": "D\u00e9veloppement durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["f943e103-7bf0-4a24-b686-9eba213b9dc1", "4299c08f-f88a-4581-ae48-fd8db26ff47b", "aed9c79d-320e-4120-ad18-eb72277f27d9", "32349884-3a9d-4104-ad6b-70483369630d", "caf3091d-d0dd-4b32-b0d5-48d191fe5bd3", "8d56495d-1324-49bf-9b04-701160bb0b1d", "1b6f50e2-c904-41da-903e-b8ae7b9134d6"], "corpus_id": null, "definition": "Les \u00e9nergies non renouvelables, \u00e9galement connues sous le nom d\u0027\u00e9nergies fossiles, comprennent des ressources \u00e9nerg\u00e9tiques limit\u00e9es telles que le charbon, le p\u00e9trole et le gaz naturel. Ces sources d\u0027\u00e9nergie se forment dans le sous-sol sur des millions d\u0027ann\u00e9es et leur exploitation entra\u00eene une diminution de ces ressources ainsi qu\u0027une augmentation significative des \u00e9missions de gaz \u00e0 effet de serre (GES), notamment du CO2, contribuant ainsi au changement climatique. L\u0027\u00e9puisement de ces ressources pose \u00e9galement des d\u00e9fis environnementaux et \u00e9conomiques importants. Les \u00e9nergies fossiles repr\u00e9sentent une part importante de la production \u00e9nerg\u00e9tique mondiale et sont souvent critiqu\u00e9es pour leur impact n\u00e9gatif sur l\u0027environnement.", "doc_ids": [2538, 2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "66c8c1d2-01a0-4755-a398-a3d1e1a2d11c", "label": "\u00c9nergies non renouvelables", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "Les \u00e9nergies non renouvelables, \u00e9galement connues sous le nom d\u0027\u00e9nergies fossiles, comprennent des ressources \u00e9nerg\u00e9tiques limit\u00e9es telles que le charbon, le p\u00e9trole et le gaz naturel. Ces sources d\u0027\u00e9nergie se forment dans le sous-sol sur des millions d\u0027ann\u00e9es et leur exploitation entra\u00eene une diminution de ces ressources ainsi qu\u0027une augmentation significative des \u00e9missions de gaz \u00e0 effet de serre (GES), notamment du CO2, contribuant ainsi au changement climatique. L\u0027\u00e9puisement de ces ressources pose \u00e9galement des d\u00e9fis environnementaux et \u00e9conomiques importants. Les \u00e9nergies fossiles repr\u00e9sentent une part importante de la production \u00e9nerg\u00e9tique mondiale et sont souvent critiqu\u00e9es pour leur impact n\u00e9gatif sur l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une \u00e9nergie non renouvelable est une source d\u0027\u00e9nergie qui se renouvelle moins vite qu\u0027on ne la consomme et de mani\u00e8re n\u00e9gligeable \u00e0 l\u0027\u00e9chelle humaine, par opposition aux \u00e9nergies renouvelables.\nLes principales sources d\u2019\u00e9nergies non renouvelables sont des produits poss\u00e9dant des propri\u00e9t\u00e9s \u00e9nerg\u00e9tiques intrins\u00e8ques nucl\u00e9aires (comme les mati\u00e8res fissiles) ou chimiques (comme les hydrocarbures, form\u00e9s \u00e0 partir de biomasse fossile que le temps a transform\u00e9e en charbon, p\u00e9trole ou gaz).", "label": "\u00c9nergie non renouvelable", "page_id": "852492", "thumbnail": null, "wikidata_id": "Q3588983"}, "wordnetentity": null}, {"aliases": ["3345b0a7-8cb2-4a93-a131-874b01f5a494", "a7a1e2f3-33b1-4902-9bbf-baf5a47b45cd", "1c6d38a0-ceae-40f5-9d8f-4facb0d990fb", "ba02b0ed-4ee4-48f6-a10b-48fc2fbaa765", "de0ed59b-7988-4f89-9ef9-863ccf5bbace", "499dfb0e-e47d-4171-bfb9-dbcb529f3b98", "56c5938c-2a83-4f1a-b03c-80f1c2e30a23", "ae0e09fd-7158-4441-b70e-9179ea2c4cce", "3f5d3266-35c3-469b-b646-b843d95a64d1", "3aa38864-2532-4883-b62c-ac72b80f0ecf"], "corpus_id": null, "definition": "Les \u00e9missions de gaz \u00e0 effet de serre (GES) d\u00e9signent les compos\u00e9s gazeux pr\u00e9sents dans l\u0027atmosph\u00e8re, tels que le dioxyde de carbone (CO2), le m\u00e9thane (CH4) et le protoxyde d\u0027azote (N2O), qui pi\u00e8gent la chaleur et contribuent au r\u00e9chauffement climatique. Ces gaz, principalement issus des activit\u00e9s humaines telles que l\u0027industrie, l\u0027agriculture et l\u0027utilisation d\u0027\u00e9nergies non renouvelables comme le charbon, aggravent le changement climatique. La r\u00e9duction des \u00e9missions de ces gaz est cruciale pour att\u00e9nuer les impacts environnementaux et sanitaires, ainsi que pour favoriser une transition \u00e9nerg\u00e9tique efficace.", "doc_ids": [2568, 2538, 2554, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "37faa8a9-0281-4832-95d8-c7c2dab4bc57", "label": "\u00c9missions de gaz \u00e0 effet de serre", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 6, "title": "Les \u00e9missions de gaz \u00e0 effet de serre (GES) d\u00e9signent les compos\u00e9s gazeux pr\u00e9sents dans l\u0027atmosph\u00e8re, tels que le dioxyde de carbone (CO2), le m\u00e9thane (CH4) et le protoxyde d\u0027azote (N2O), qui pi\u00e8gent la chaleur et contribuent au r\u00e9chauffement climatique. Ces gaz, principalement issus des activit\u00e9s humaines telles que l\u0027industrie, l\u0027agriculture et l\u0027utilisation d\u0027\u00e9nergies non renouvelables comme le charbon, aggravent le changement climatique. La r\u00e9duction des \u00e9missions de ces gaz est cruciale pour att\u00e9nuer les impacts environnementaux et sanitaires, ainsi que pour favoriser une transition \u00e9nerg\u00e9tique efficace.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les gaz \u00e0 effet de serre (GES) sont des composants gazeux qui absorbent le rayonnement infrarouge \u00e9mis par la surface terrestre et contribuent ainsi \u00e0 l\u0027effet de serre. L\u0027augmentation de leur concentration dans l\u0027atmosph\u00e8re terrestre est l\u0027un des facteurs \u00e0 l\u0027origine du changement climatique.", "label": "Gaz \u00e0 effet de serre", "page_id": "6524", "thumbnail": null, "wikidata_id": "Q167336"}, "wordnetentity": {"definition": "a gas that contributes to the greenhouse effect by absorbing infrared radiation", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Gaz \u00e0 effet de serre", "name": "greenhouse_gas.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Secteurs \u00e9conomiques ax\u00e9s sur le d\u00e9veloppement durable et les technologies respectueuses de l\u0027environnement, favorisant une \u00e9conomie plus \u00e9cologique.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "c4413980-b2ac-4db7-b095-428347907d5a", "label": "Industries vertes", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Secteurs \u00e9conomiques ax\u00e9s sur le d\u00e9veloppement durable et les technologies respectueuses de l\u0027environnement, favorisant une \u00e9conomie plus \u00e9cologique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Diminution progressive des r\u00e9serves naturelles d\u0027\u00e9nergie due \u00e0 une exploitation excessive, mena\u00e7ant la durabilit\u00e9 \u00e9nerg\u00e9tique.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "41a82a0b-8112-4e46-ac99-722bb4104c69", "label": "\u00c9puisement des ressources", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Diminution progressive des r\u00e9serves naturelles d\u0027\u00e9nergie due \u00e0 une exploitation excessive, mena\u00e7ant la durabilit\u00e9 \u00e9nerg\u00e9tique.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["cf5305b0-33b2-452b-b89d-d30b1d10ce94", "f13debbb-8ae2-4ad8-a966-e6b1443c8fc9", "ae320b73-68fe-4a47-9df7-35b7c736dd14", "ce3b2fdb-ad9b-4fac-baf2-900a64d2232d", "0d445217-a788-4d33-b036-5e21df9228f3", "89cb54c2-675c-45a9-8c6b-e50cf720bade", "03553260-c9a7-4990-828d-0ee38949d4c0", "7eb7ecfc-091e-4a6a-843d-e513e75a9f2d", "4606de18-7a55-482f-bc81-8eb8c6e21be5", "42a74a0f-11ca-4a4b-a307-79ee0a1069b0", "68b1069b-6501-4338-8381-c71a210afcdf", "61a331ba-11d9-4c50-947b-bfa8fc66f090", "bdd8881d-9f9f-4ea3-9a80-9193e0e71f6a", "78ca2fa7-d7c8-4cb0-b243-28e31a65b8c5", "21ff8c82-613a-4d85-b665-134e13b93051", "eca350fe-d9f2-4124-84e5-23f0e9cbad9f", "b6426b49-0b58-4b16-a1d5-03d1efc6a391"], "corpus_id": null, "definition": "Les \u00e9nergies renouvelables, ou \u00e9nergie renouvelable, d\u00e9signent des sources d\u0027\u00e9nergie durables et r\u00e9g\u00e9n\u00e9ratrices qui se r\u00e9g\u00e9n\u00e8rent naturellement. Cela inclut des formes d\u0027\u00e9nergie telles que le solaire, l\u0027\u00e9olien, la biomasse, l\u0027hydro\u00e9lectricit\u00e9 et la g\u00e9othermie. Ces sources sont essentielles pour un d\u00e9veloppement durable face \u00e0 l\u0027\u00e9puisement des ressources et pour r\u00e9duire l\u0027impact environnemental de la surconsommation \u00e9nerg\u00e9tique. Elles jouent un r\u00f4le crucial dans la r\u00e9duction des \u00e9missions de carbone et des gaz \u00e0 effet de serre, contribuant ainsi \u00e0 la lutte contre le changement climatique. Leur adoption par diverses villes comme Los Angeles illustre leur importance dans les efforts pour r\u00e9duire les \u00e9missions de CO2 tout en favorisant une transition \u00e9nerg\u00e9tique durable en r\u00e9pondant aux besoins \u00e9nerg\u00e9tiques croissants sans nuire \u00e0 l\u0027\u00e9cosyst\u00e8me.", "doc_ids": [2538, 2552, 2554, 2559, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "30d6635c-25af-49c8-9ba9-010b067cdbb6", "label": "\u00c9nergies renouvelables", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Les \u00e9nergies renouvelables, ou \u00e9nergie renouvelable, d\u00e9signent des sources d\u0027\u00e9nergie durables et r\u00e9g\u00e9n\u00e9ratrices qui se r\u00e9g\u00e9n\u00e8rent naturellement. Cela inclut des formes d\u0027\u00e9nergie telles que le solaire, l\u0027\u00e9olien, la biomasse, l\u0027hydro\u00e9lectricit\u00e9 et la g\u00e9othermie. Ces sources sont essentielles pour un d\u00e9veloppement durable face \u00e0 l\u0027\u00e9puisement des ressources et pour r\u00e9duire l\u0027impact environnemental de la surconsommation \u00e9nerg\u00e9tique. Elles jouent un r\u00f4le crucial dans la r\u00e9duction des \u00e9missions de carbone et des gaz \u00e0 effet de serre, contribuant ainsi \u00e0 la lutte contre le changement climatique. Leur adoption par diverses villes comme Los Angeles illustre leur importance dans les efforts pour r\u00e9duire les \u00e9missions de CO2 tout en favorisant une transition \u00e9nerg\u00e9tique durable en r\u00e9pondant aux besoins \u00e9nerg\u00e9tiques croissants sans nuire \u00e0 l\u0027\u00e9cosyst\u00e8me.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Les \u00e9nergies renouvelables (parfois abr\u00e9g\u00e9es EnR) proviennent de sources d\u0027\u00e9nergie dont le renouvellement naturel est assez rapide pour qu\u0027elles puissent \u00eatre consid\u00e9r\u00e9es comme in\u00e9puisables \u00e0 l\u0027\u00e9chelle du temps humain. Elles proviennent de ph\u00e9nom\u00e8nes naturels cycliques ou constants induits par les astres : le Soleil essentiellement pour la chaleur et la lumi\u00e8re qu\u0027il produit, mais aussi l\u0027attraction de la Lune (mar\u00e9es) et la chaleur engendr\u00e9e par la Terre (g\u00e9othermie). Leur caract\u00e8re renouvelable d\u00e9pend d\u0027une part de la vitesse \u00e0 laquelle la source est consomm\u00e9e, et d\u0027autre part de la vitesse \u00e0 laquelle elle se renouvelle.", "label": "\u00c9nergie renouvelable", "page_id": "2760720", "thumbnail": null, "wikidata_id": "Q12705"}, "wordnetentity": null}, {"answers": ["Une \u00e9volution vers des syst\u00e8mes \u00e9nerg\u00e9tiques plus durables et moins polluants"], "concepts": [], "difficulty": "unknown", "distractors": ["Un remplacement complet des \u00e9nergies fossiles par des \u00e9nergies vertes", "Une augmentation significative de la consommation \u00e9nerg\u00e9tique mondiale", "Le d\u00e9sengagement total des pays d\u00e9velopp\u00e9s vis-\u00e0-vis des \u00e9nergies renouvelables", "Un accroissement des \u00e9missions de gaz \u00e0 effet de serre", "L\u0027am\u00e9lioration de la comp\u00e9titivit\u00e9 des industries fossiles", "Une d\u00e9marche exclusivement centr\u00e9e sur les aspects \u00e9conomiques de l\u0027\u00e9nergie", "Une transition rapide impos\u00e9e par les gouvernements", "Une r\u00e9duction imm\u00e9diate de la consommation de toutes les formes d\u2019\u00e9nergie", "Une utilisation accrue des centrales \u00e0 charbon pour compenser les \u00e9nergies renouvelables"], "feedback": "La bonne r\u00e9ponse souligne l\u0027id\u00e9e de durabilit\u00e9 et de r\u00e9duction des impacts environnementaux inh\u00e9rents aux \u00e9nergies fossiles, tandis que les distracteurs proposent des id\u00e9es oppos\u00e9es, telles qu\u0027une augmentation de la consommation d\u0027\u00e9nergie ou une d\u00e9marche exclusivement \u00e9conomique.", "font": {"color": "white"}, "group": 3, "id": "c20e3543e2724e05bb9485d6cf2f2284", "label": "mcq", "lang": "fr", "question": "Quelle est la principale caract\u00e9ristique de la transition \u00e9nerg\u00e9tique selon S\u00e9bastien Velut (CNRS, 2009) ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "237ffebb6ea24d0dbf7ab27140fabb01", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e3ade9987fd54442aeb2a141ad398c2f", "order": 20.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "6ca1467643ab45d1bfa1d490648ce149", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion de \u00ab transition \u00e9nerg\u00e9tique \u00bb doit \u00eatre utilis\u00e9e avec pr\u00e9caution. Cette notion, largement utilis\u00e9e par les m\u00e9dias, fait l\u0027objet de d\u00e9bats publics en France et dans d\u0027autres pays d\u00e9velopp\u00e9s. En g\u00e9ographie, on peut la d\u00e9finir comme \u00ab une \u00e9volution des syst\u00e8mes \u00e9nerg\u00e9tiques, spontan\u00e9e ou volontaire, vers plus de durabilit\u00e9. Celle-ci est g\u00e9n\u00e9ralement associ\u00e9e \u00e0 une moindre d\u00e9pendance vis-\u00e0-vis des \u00e9nergies fossiles et une r\u00e9duction des \u00e9missions de gaz \u00e0 effet de serre (GES). \u00bb (S\u00e9bastien Velut, CNRS, 2009). Des arguments environnementaux (faire face \u00e0 l\u0027\u00e9puisement des \u00e9nergies fossiles, limiter les \u00e9missions de GES) s\u0027ajoutent \u00e0 des arguments \u00e9conomiques (r\u00e9duire les co\u00fbts \u00e9nerg\u00e9tiques) et poli- tiques (s\u00e9curiser les approvisionnements, d\u00e9velopper des industries nationales dans les technologies \u00ab vertes \u00bb) pour peser en faveur d\u0027une transition \u00e9nerg\u00e9tique.", "title": null}], "title": "Quelle est la principale caract\u00e9ristique de la transition \u00e9nerg\u00e9tique selon S\u00e9bastien Velut (CNRS, 2009) ?", "type": "mcq"}, {"answers": ["gestion durable"], "concepts": [], "difficulty": "unknown", "distractors": [["consommation accrue", "protection exclusive", "r\u00e9duction des co\u00fbts", "production intensive", "recherche technologique", "pr\u00e9servation totale"]], "feedback": "La bonne r\u00e9ponse est \u0027gestion durable\u0027, car l\u0027id\u00e9e centrale mise en avant est de favoriser une exploitation des ressources qui prenne en compte des enjeux \u00e0 long terme, \u00e9quilibrant les dimensions \u00e9conomiques, sociales et environnementales.", "font": {"color": "white"}, "group": 4, "id": "6bb789a164ec4a34afb5eb3cd3ed6f2e", "label": "fill_in", "lang": "fr", "query": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "6367cdf8d95c4bcc86c7b8b2954fd19b", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6ca1467643ab45d1bfa1d490648ce149", "order": 18.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "f6a6c7af87fc4589a63662eb358730dc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les th\u00e9matiques de l\u0027eau et des ressources \u00e9nerg\u00e9tiques, trait\u00e9es s\u00e9par\u00e9ment dans les pr\u00e9c\u00e9dents programmes, sont ici regroup\u00e9es dans une seule et m\u00eame approche qui insiste sur la n\u00e9cessit\u00e9 d\u0027une gestion durable. Ce th\u00e8me est donc l\u0027occasion de revenir sur les trois dimensions majeures du d\u00e9veloppement durable - sociale, \u00e9conomique, environne- mentale. L\u0027aspect g\u00e9opolitique, bien repr\u00e9sent\u00e9 dans la litt\u00e9rature scientifique, n\u0027est pas central ici. On \u00e9voquera tout de m\u00eame des conflits d\u0027acteurs \u00e0 une \u00e9chelle locale (\u00e9tude de cas sur le Br\u00e9sil).", "title": null}], "title": "L\u0027approche propos\u00e9e regroupe les th\u00e8mes de l\u0027eau et des ressources \u00e9nerg\u00e9tiques pour insister sur la n\u00e9cessit\u00e9 de \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "En effet, la transition \u00e9nerg\u00e9tique repose sur des consid\u00e9rations environnementales (r\u00e9duction des GES, pr\u00e9servation des ressources fossiles), ainsi que des motivations \u00e9conomiques (r\u00e9duction des co\u00fbts) et politiques (s\u00e9curisation des approvisionnements et d\u00e9veloppement des technologies vertes nationales).", "font": {"color": "white"}, "group": 5, "id": "27488dcccd03492396046c07b9110e47", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 2, "html_tag": "p", "id": "237ffebb6ea24d0dbf7ab27140fabb01", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "e3ade9987fd54442aeb2a141ad398c2f", "order": 20.0, "origin_type": "document_content", "parent_id": "f6a6c7af87fc4589a63662eb358730dc", "prev_id": "6ca1467643ab45d1bfa1d490648ce149", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "La notion de \u00ab transition \u00e9nerg\u00e9tique \u00bb doit \u00eatre utilis\u00e9e avec pr\u00e9caution. Cette notion, largement utilis\u00e9e par les m\u00e9dias, fait l\u0027objet de d\u00e9bats publics en France et dans d\u0027autres pays d\u00e9velopp\u00e9s. En g\u00e9ographie, on peut la d\u00e9finir comme \u00ab une \u00e9volution des syst\u00e8mes \u00e9nerg\u00e9tiques, spontan\u00e9e ou volontaire, vers plus de durabilit\u00e9. Celle-ci est g\u00e9n\u00e9ralement associ\u00e9e \u00e0 une moindre d\u00e9pendance vis-\u00e0-vis des \u00e9nergies fossiles et une r\u00e9duction des \u00e9missions de gaz \u00e0 effet de serre (GES). \u00bb (S\u00e9bastien Velut, CNRS, 2009). Des arguments environnementaux (faire face \u00e0 l\u0027\u00e9puisement des \u00e9nergies fossiles, limiter les \u00e9missions de GES) s\u0027ajoutent \u00e0 des arguments \u00e9conomiques (r\u00e9duire les co\u00fbts \u00e9nerg\u00e9tiques) et poli- tiques (s\u00e9curiser les approvisionnements, d\u00e9velopper des industries nationales dans les technologies \u00ab vertes \u00bb) pour peser en faveur d\u0027une transition \u00e9nerg\u00e9tique.", "title": null}], "statement": "La transition \u00e9nerg\u00e9tique est motiv\u00e9e par des arguments environnementaux, \u00e9conomiques et politiques.", "title": "La transition \u00e9nerg\u00e9tique est motiv\u00e9e par des arguments environnementaux, \u00e9conomiques et politiques.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Utilisation optimale de l\u0027\u00e9nergie pour r\u00e9duire la consommation tout en maintenant le m\u00eame niveau de confort et de service.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4a6fd427-508a-419a-9eb3-088469c99afe", "label": "Efficacit\u00e9 \u00e9nerg\u00e9tique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Utilisation optimale de l\u0027\u00e9nergie pour r\u00e9duire la consommation tout en maintenant le m\u00eame niveau de confort et de service.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En \u00e9conomie, l\u2019efficacit\u00e9 \u00e9nerg\u00e9tique ou efficience \u00e9nerg\u00e9tique d\u00e9signe l\u0027\u00e9tat de fonctionnement d\u0027un syst\u00e8me pour lequel la consommation d\u2019\u00e9nergie est minimis\u00e9e pour un service rendu identique. C\u0027est un cas particulier de la notion d\u2019efficience. Elle concerne notamment les transports motoris\u00e9s, les m\u00e9tiers du b\u00e2timent et l\u0027industrie (ces derniers \u00e9tant responsables respectivement d\u0027environ 40 % et 25 % de la consommation \u00e9nerg\u00e9tique totale de l\u0027Union europ\u00e9enne).", "label": "Efficacit\u00e9 \u00e9nerg\u00e9tique (\u00e9conomie)", "page_id": "5591080", "thumbnail": null, "wikidata_id": "Q924713"}, "wordnetentity": null}, {"doc_id": "2538", "font": {"color": "white"}, "group": 2, "id": "2538", "label": "Les Effets du Changement Climatique", "name": "9782210105669_228-243", "score": 11.9, "shape": "dot", "size": 8, "title": "9782210105669_228-243", "top_minutes": [], "top_pages": [7, 9], "type": "document"}, {"doc_id": "2554", "font": {"color": "white"}, "group": 2, "id": "2554", "label": "Gestion des ressources en \u00e9nergie et en eau", "name": "9782210105669_192-209", "score": 14.8, "shape": "dot", "size": 8, "title": "9782210105669_192-209", "top_minutes": [], "top_pages": [4, 17], "type": "document"}, {"doc_id": "2559", "font": {"color": "white"}, "group": 2, "id": "2559", "label": "Pr\u00e9venir les Risques et S\u0027adapter au Changement Global", "name": "chap 13 le-changement-global-et-ses-principaux-effets", "score": 7.6, "shape": "dot", "size": 8, "title": "chap 13 le-changement-global-et-ses-principaux-effets", "top_minutes": [], "top_pages": [7, 2], "type": "document"}, {"aliases": [], "corpus_id": null, "definition": "Ancienne pr\u00e9sidente du Br\u00e9sil, elle a soulign\u00e9 l\u0027importance des \u00e9nergies renouvelables dans le mix \u00e9nerg\u00e9tique national.", "doc_ids": [2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "09b0d053-0d8d-4d61-8f56-85204938854b", "label": "Dilma Rousseff", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Ancienne pr\u00e9sidente du Br\u00e9sil, elle a soulign\u00e9 l\u0027importance des \u00e9nergies renouvelables dans le mix \u00e9nerg\u00e9tique national.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Dilma Vana Rousseff (/\u02c8d\u0361\u0292iwm\u0250 \u02c8v\u0250n\u0250 \u0281u\u02c8s\u025bf(i)/), n\u00e9e le 14 d\u00e9cembre 1947 \u00e0 Belo Horizonte (Br\u00e9sil), est une \u00e9conomiste et femme d\u0027\u00c9tat br\u00e9silienne. Membre du Parti des travailleurs (PT), elle est pr\u00e9sidente de la r\u00e9publique f\u00e9d\u00e9rative du Br\u00e9sil du 1er janvier 2011 au 31 ao\u00fbt 2016.\nMinistre des Mines et de l\u0027\u00c9nergie de 2003 \u00e0 2005 puis ministre de la Maison civile du pr\u00e9sident Luiz In\u00e1cio Lula da Silva \u00e0 partir de 2005, elle est la candidate du PT \u00e0 l\u0027\u00e9lection pr\u00e9sidentielle de 2010, qu\u0027elle remporte au second tour face \u00e0 Jos\u00e9 Serra.", "label": "Dilma Rousseff", "page_id": "4515420", "thumbnail": null, "wikidata_id": "Q40722"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Strat\u00e9gies mises en \u0153uvre pour r\u00e9soudre des probl\u00e8mes environnementaux, comme la r\u00e9duction de la consommation d\u0027eau ou l\u0027utilisation d\u0027\u00e9nergies renouvelables.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2afaf0a2-895c-448e-ad82-e9973a260ad3", "label": "Solutions \u00e9cologiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Strat\u00e9gies mises en \u0153uvre pour r\u00e9soudre des probl\u00e8mes environnementaux, comme la r\u00e9duction de la consommation d\u0027eau ou l\u0027utilisation d\u0027\u00e9nergies renouvelables.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e9partition des diff\u00e9rentes sources d\u0027\u00e9nergie utilis\u00e9es dans un pays, refl\u00e9tant ses priorit\u00e9s en mati\u00e8re de durabilit\u00e9 et d\u0027ind\u00e9pendance \u00e9nerg\u00e9tique.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "0a44b14d-69dd-41d3-b9a6-2b879393e61f", "label": "Mix \u00e9nerg\u00e9tique", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e9partition des diff\u00e9rentes sources d\u0027\u00e9nergie utilis\u00e9es dans un pays, refl\u00e9tant ses priorit\u00e9s en mati\u00e8re de durabilit\u00e9 et d\u0027ind\u00e9pendance \u00e9nerg\u00e9tique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le mix \u00e9nerg\u00e9tique, ou bouquet \u00e9nerg\u00e9tique, est la r\u00e9partition des diff\u00e9rentes sources d\u0027\u00e9nergies primaires consomm\u00e9es dans une zone g\u00e9ographique donn\u00e9e.\nLa part des \u00e9nergies primaires dans la consommation mondiale, d\u0027un pays, d\u0027une collectivit\u00e9, d\u0027une industrie est g\u00e9n\u00e9ralement exprim\u00e9e en pourcentages. Toutes les sources d\u0027\u00e9nergies primaires sont comptabilis\u00e9es, notamment celles consomm\u00e9es pour les transports, le chauffage des b\u00e2timents, etc.", "label": "Mix \u00e9nerg\u00e9tique", "page_id": "1108730", "thumbnail": null, "wikidata_id": "Q1341346"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "D\u00e9penses n\u00e9cessaires pour mettre en place des infrastructures et technologies li\u00e9es aux \u00e9nergies renouvelables, souvent \u00e9lev\u00e9es mais pouvant g\u00e9n\u00e9rer des \u00e9conomies \u00e0 long terme.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6ed336e1-267f-426b-9e61-fd560e5ebf8f", "label": "Co\u00fbt des am\u00e9nagements", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "D\u00e9penses n\u00e9cessaires pour mettre en place des infrastructures et technologies li\u00e9es aux \u00e9nergies renouvelables, souvent \u00e9lev\u00e9es mais pouvant g\u00e9n\u00e9rer des \u00e9conomies \u00e0 long terme.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Nouvelles technologies ou m\u00e9thodes mises en \u0153uvre dans les a\u00e9roports pour am\u00e9liorer l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique et r\u00e9duire l\u0027impact environnemental.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ec86f8b4-434f-490f-8a9f-9d13bf012505", "label": "Innovations a\u00e9roportuaires", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Nouvelles technologies ou m\u00e9thodes mises en \u0153uvre dans les a\u00e9roports pour am\u00e9liorer l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique et r\u00e9duire l\u0027impact environnemental.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "\u00c9tat o\u00f9 les \u00e9missions nettes de gaz \u00e0 effet de serre sont nulles; objectif vis\u00e9 par l\u0027a\u00e9roport de Cochin gr\u00e2ce \u00e0 sa production solaire.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "4b3c32b6-98eb-4487-bc1f-a85929bcd5e2", "label": "Neutre en carbone", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9tat o\u00f9 les \u00e9missions nettes de gaz \u00e0 effet de serre sont nulles; objectif vis\u00e9 par l\u0027a\u00e9roport de Cochin gr\u00e2ce \u00e0 sa production solaire.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "En climatologie et en mati\u00e8re de politique climatique, la neutralit\u00e9 carbone est un \u00e9tat d\u0027\u00e9quilibre \u00e0 l\u0027\u00e9chelle mondiale entre les \u00e9missions de gaz \u00e0 effet de serre (GES) d\u0027origine humaine et leur retrait de l\u0027atmosph\u00e8re par l\u0027homme ou de son fait. La diff\u00e9rence entre les gaz \u00e9mis et extraits \u00e9tant alors \u00e9gale \u00e0 z\u00e9ro, la neutralit\u00e9 carbone est \u00e9galement d\u00e9sign\u00e9e par l\u2019expression \u00ab z\u00e9ro \u00e9missions nettes \u00bb (ZEN) ou encore \u00ab z\u00e9ro net \u00bb (en anglais net zero).\nDans le cadre de la lutte contre le r\u00e9chauffement climatique, atteindre la neutralit\u00e9 carbone au niveau mondial avant 2050 est pr\u00e9sent\u00e9 par de nombreuses institutions (GIEC, CCNUCC, etc.) comme une n\u00e9cessit\u00e9 pour limiter la hausse des temp\u00e9ratures \u00e0 +2 \u00b0C, voire +1,5 \u00b0C par rapport \u00e0 l\u2019\u00e8re pr\u00e9industrielle.", "label": "Neutralit\u00e9 carbone", "page_id": "1181079", "thumbnail": null, "wikidata_id": "Q1774424"}, "wordnetentity": null}, {"aliases": ["50b97110-5dc6-40ff-83e0-aa893ae0b952", "603e1b9e-faa4-47bf-a318-4d7e0446f433", "c19cef6e-8243-4a06-8360-eea8a41e1579"], "corpus_id": null, "definition": "Les \u00e9missions de CO2 d\u00e9signent la lib\u00e9ration de dioxyde de carbone dans l\u0027atmosph\u00e8re r\u00e9sultant des activit\u00e9s humaines, principalement par la combustion des \u00e9nergies fossiles. Mesur\u00e9es en tonnes d\u0027\u00e9quivalent CO2, ces \u00e9missions constituent un gaz \u00e0 effet de serre majeur et le principal contributeur au r\u00e9chauffement climatique. Leur r\u00e9duction est essentielle pour lutter contre le changement climatique, notamment dans les pays industrialis\u00e9s o\u00f9 leur impact est particuli\u00e8rement significatif.", "doc_ids": [2568, 2554, 2538, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "852fba50-75cf-4173-894d-ca8e96ba9e92", "label": "\u00c9missions de CO2", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les \u00e9missions de CO2 d\u00e9signent la lib\u00e9ration de dioxyde de carbone dans l\u0027atmosph\u00e8re r\u00e9sultant des activit\u00e9s humaines, principalement par la combustion des \u00e9nergies fossiles. Mesur\u00e9es en tonnes d\u0027\u00e9quivalent CO2, ces \u00e9missions constituent un gaz \u00e0 effet de serre majeur et le principal contributeur au r\u00e9chauffement climatique. Leur r\u00e9duction est essentielle pour lutter contre le changement climatique, notamment dans les pays industrialis\u00e9s o\u00f9 leur impact est particuli\u00e8rement significatif.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une \u00e9mission de dioxyde de carbone est un rejet de ce gaz dans l\u0027atmosph\u00e8re terrestre, quelle qu\u0027en soit la source. Le dioxyde de carbone (CO2) est le deuxi\u00e8me gaz \u00e0 effet de serre le plus important dans l\u0027atmosph\u00e8re, apr\u00e8s la vapeur d\u0027eau, les deux contribuant respectivement \u00e0 hauteur de 26 % et 60 % \u00e0 l\u0027effet de serre.\nLes \u00e9missions de CO2 dans l\u0027atmosph\u00e8re peuvent \u00eatre d\u0027origine naturelle ou d\u0027origine anthropique, c\u0027est-\u00e0-dire issues des activit\u00e9s humaines.", "label": "\u00c9mission de dioxyde de carbone", "page_id": "866260", "thumbnail": null, "wikidata_id": "Q3588927"}, "wordnetentity": null}, {"aliases": ["87579509-8ecb-4f4e-851f-8409f06a6a7e", "62fe43ab-28b2-4b32-942f-84efab7edbf9"], "corpus_id": null, "definition": "\u00c9nergie produite par le mouvement de l\u0027eau, souvent utilis\u00e9e pour alimenter des r\u00e9seaux \u00e9lectriques durables. Consid\u00e9r\u00e9e comme une source renouvelable, la production d\u0027hydro\u00e9lectricit\u00e9 d\u00e9pend cependant des conditions climatiques. Le Br\u00e9sil est le deuxi\u00e8me producteur mondial gr\u00e2ce \u00e0 ses vastes ressources hydriques.", "doc_ids": [2554, 2568], "font": {"color": "white"}, "generative": true, "group": 1, "id": "df56205c-69c8-4fe3-ad4c-b6cbc66adbd9", "label": "Hydro\u00e9lectricit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "\u00c9nergie produite par le mouvement de l\u0027eau, souvent utilis\u00e9e pour alimenter des r\u00e9seaux \u00e9lectriques durables. Consid\u00e9r\u00e9e comme une source renouvelable, la production d\u0027hydro\u00e9lectricit\u00e9 d\u00e9pend cependant des conditions climatiques. Le Br\u00e9sil est le deuxi\u00e8me producteur mondial gr\u00e2ce \u00e0 ses vastes ressources hydriques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027\u00e9nergie hydro\u00e9lectrique, ou hydro\u00e9lectricit\u00e9, est une \u00e9nergie \u00e9lectrique renouvelable qui est issue de la conversion de l\u0027\u00e9nergie hydraulique en \u00e9lectricit\u00e9. L\u0027\u00e9nergie cin\u00e9tique du courant d\u0027eau, naturel ou g\u00e9n\u00e9r\u00e9 par la diff\u00e9rence de niveau, est transform\u00e9e en \u00e9nergie m\u00e9canique par une turbine hydraulique, puis en \u00e9nergie \u00e9lectrique par une g\u00e9n\u00e9ratrice \u00e9lectrique synchrone.\nEn 2023, la puissance install\u00e9e des centrales hydro\u00e9lectriques atteint 1 416 GW, produisant environ 4 240 TWh, soit 47,2 % de la production mondiale d\u0027\u00e9lectricit\u00e9 renouvelable et 14,2 % de la production mondiale d\u2019\u00e9lectricit\u00e9.", "label": "\u00c9nergie hydro\u00e9lectrique", "page_id": "81846", "thumbnail": null, "wikidata_id": "Q80638"}, "wordnetentity": {"definition": "electricity produced by water power", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Hydro\u00e9lectricit\u00e9", "name": "hydroelectricity.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["c1825df8-681f-4ee3-b253-b34105727c43", "39d520e1-61b2-4b9f-b446-6e51d3ab4beb"], "corpus_id": null, "definition": "Technologie et type d\u0027\u00e9nergie renouvelable qui convertit la lumi\u00e8re du soleil en \u00e9lectricit\u00e9 via des panneaux solaires, jouant un r\u00f4le cl\u00e9 dans les efforts de transition \u00e9nerg\u00e9tique, ayant un impact significatif sur les co\u00fbts \u00e9nerg\u00e9tiques, notamment en Allemagne, et essentielle pour des applications telles que l\u0027irrigation durable.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "a49e4ad8-b9bf-4d6b-b3e1-d8699f2c9215", "label": "Photovolta\u00efque", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Technologie et type d\u0027\u00e9nergie renouvelable qui convertit la lumi\u00e8re du soleil en \u00e9lectricit\u00e9 via des panneaux solaires, jouant un r\u00f4le cl\u00e9 dans les efforts de transition \u00e9nerg\u00e9tique, ayant un impact significatif sur les co\u00fbts \u00e9nerg\u00e9tiques, notamment en Allemagne, et essentielle pour des applications telles que l\u0027irrigation durable.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["75aff188-704c-4c3a-b5d3-7f81e11e9001"], "corpus_id": null, "definition": "Wildpoldsried est un village bavarois exemplaire en mati\u00e8re de transition \u00e9nerg\u00e9tique, ayant mis en place des solutions innovantes pour produire et consommer de l\u0027\u00e9nergie durable, tout en produisant plus d\u0027\u00e9nergie qu\u0027il n\u0027en consomme, servant ainsi de mod\u00e8le mondial.", "doc_ids": [2554], "font": {"color": "white"}, "generative": true, "group": 1, "id": "180f655e-ebb9-4c1b-b298-bc3cadc916ac", "label": "Wildpoldsried", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Wildpoldsried est un village bavarois exemplaire en mati\u00e8re de transition \u00e9nerg\u00e9tique, ayant mis en place des solutions innovantes pour produire et consommer de l\u0027\u00e9nergie durable, tout en produisant plus d\u0027\u00e9nergie qu\u0027il n\u0027en consomme, servant ainsi de mod\u00e8le mondial.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Wildpoldsried est une commune de Bavi\u00e8re (Allemagne), situ\u00e9e dans l\u0027arrondissement d\u0027Oberallg\u00e4u, dans le district de Souabe. Elle a \u00e9t\u00e9 \u00e9lue [par qui ?] ville la plus \u00e9cologique du monde gr\u00e2ce \u00e0 sa transition \u00e9nerg\u00e9tique, mise en \u0153uvre par son maire depuis 1996, Arno Zengerle.", "label": "Wildpoldsried", "page_id": "4974540", "thumbnail": null, "wikidata_id": "Q520426"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "doc_ids": [2538], "font": {"color": "white"}, "generative": true, "group": 1, "id": "994ff9da-c00c-454c-9c3f-c40133253bba", "label": "Politiques environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "R\u00e8glementations et strat\u00e9gies mises en place par les gouvernements pour g\u00e9rer les ressources naturelles et att\u00e9nuer le changement climatique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique environnementale, appel\u00e9e aussi politique \u00e9cologique ou politique verte est la mise en place de politiques visant \u00e0 prot\u00e9ger l\u0027environnement.\nSelon l\u0027\u00e9conomiste Jean Gadrey, la mise en \u0153uvre d\u0027une politique \u00e9cologique n\u00e9cessite une r\u00e9duction des in\u00e9galit\u00e9s : \u00ab revendiquer la sobri\u00e9t\u00e9 contre le consum\u00e9risme se r\u00e9v\u00e9lerait insuffisant si l\u2019on ne pr\u00e9cisait pas quelles cat\u00e9gories sociales seraient invit\u00e9es \u00e0 modifier le plus leurs comportements au nom de l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Il en va des efforts li\u00e9s \u00e0 la protection de l\u2019environnement comme de la fiscalit\u00e9 : ils peuvent \u00eatre justes ou injustes.", "label": "Politique environnementale", "page_id": "30587", "thumbnail": null, "wikidata_id": "Q919526"}, "wordnetentity": null}, {"answers": ["L\u0027\u00e9lectricit\u00e9 solaire"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027\u00e9nergie mar\u00e9motrice", "La combustion de biogaz", "L\u0027\u00e9nergie g\u00e9othermique profonde", "L\u0027hydraulique \u00e0 petite \u00e9chelle", "La biomasse gazeuse", "Les combustibles fossiles propres", "L\u0027\u00e9nergie houlomotrice", "Les panneaux thermodynamiques", "La fission nucl\u00e9aire"], "feedback": "L\u0027\u00e9lectricit\u00e9 solaire, produite \u00e0 partir de l\u0027\u00e9nergie du soleil, est une source d\u0027\u00e9nergie renouvelable en plein essor pour alimenter les foyers. Elle est \u00e9galement b\u00e9n\u00e9fique pour l\u0027environnement car elle ne g\u00e9n\u00e8re pas de pollution ou d\u0027\u00e9missions de gaz \u00e0 effet de serre.", "font": {"color": "white"}, "group": 3, "id": "173358f6801c4e768b27cd2fda4b8db5", "label": "mcq", "lang": "fr", "question": "Quelle source d\u0027\u00e9nergie renouvelable est particuli\u00e8rement d\u00e9velopp\u00e9e pour alimenter les foyers ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 15, "html_tag": "p", "id": "fe82857a7d814f69b54cf3e5b43ad84c", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "39a557b62a444eacbb2a89e331cf7516", "order": 19.0, "origin_type": "document_content", "parent_id": "a611b667a19247ff814346754abcba40", "prev_id": "a611b667a19247ff814346754abcba40", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "\u00c0 l\u0027\u00e9chelle locale, des initiatives sont prises pour r\u00e9duire la consommation d\u0027\u00e9nergie et favoriser les \u00e9nergies renouvelables : on d\u00e9veloppe les champs d\u0027\u00e9oliennes, notamment en mer, ou encore l\u0027\u00e9lectricit\u00e9 solaire pour alimenter les foyers. Les citoyens sont \u00e9galement sensibilis\u00e9s \u00e0 r\u00e9duire leur consommation. Dans les pays victimes de stress hydrique, des innovations permettent une meilleure utilisation de l\u0027eau : l\u0027irrigation au goutte-\u00e0-goutte, les usines \u00e0 ros\u00e9e, les pompes \u00e0 eau solaires, les collecteurs de brouillard ou encore des usines de dessalement de l\u0027eau de mer.", "title": null}], "title": "Quelle source d\u0027\u00e9nergie renouvelable est particuli\u00e8rement d\u00e9velopp\u00e9e pour alimenter les foyers ?", "type": "mcq"}, {"answers": ["Les ressources hydriques, biocarburants, ind\u00e9pendance \u00e9nerg\u00e9tique"], "concepts": [], "difficulty": "unknown", "distractors": ["Le co\u00fbt faible des \u00e9nergies fossiles, s\u00e9curit\u00e9 nationale", "La croissance d\u00e9mographique rapide et commerce international", "La d\u00e9pendance au gaz naturel et charbon", "La pression internationale, manque de p\u00e9trole", "La demande croissante d\u0027\u00e9lectricit\u00e9, ressources de gaz abondantes", "Le besoin strat\u00e9gique en importations p\u00e9troli\u00e8res", "La proximit\u00e9 industrielle avec l\u0027Argentine et le Chili", "Faibles infrastructures \u00e9nerg\u00e9tiques et politique d\u0027importation", "Le besoin urgent de d\u00e9veloppement urbain"], "feedback": "Les trois raisons cit\u00e9es sont les principales causes du d\u00e9veloppement des \u00e9nergies renouvelables au Br\u00e9sil. Les ressources hydriques abondantes permettent la production d\u0027\u00e9nergie hydro\u00e9lectrique, tandis que l\u0027exp\u00e9rience dans les biocarburants a \u00e9t\u00e9 acquise gr\u00e2ce \u00e0 la production historique de canne \u00e0 sucre. Enfin, le pays cherche \u00e0 r\u00e9duire sa d\u00e9pendance au p\u00e9trole en favorisant d\u0027autres sources d\u0027\u00e9nergie.", "font": {"color": "white"}, "group": 3, "id": "ec067a22b74e451782a0cc118bed7fd4", "label": "mcq", "lang": "fr", "question": "Quelles sont les raisons principales du d\u00e9veloppement des \u00e9nergies renouvelables au Br\u00e9sil ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2568, "doc_label": "chap 11 des-ressources-a-menager-et-a-mieux-utiliser", "end_time": null, "first_page": 4, "html_tag": "li", "id": "e8b6fd952ea040739453747c53b1ca1b", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "afdc75ce789944a484cc69bb5fe8e7a9", "order": 21.0, "origin_type": "document_content", "parent_id": "cc0091f327764bed94129716ba5d782c", "prev_id": "fef8d19c0d56447a81311a092d5d8cc7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "7. Dilma Rousseff affirme que les \u00e9nergies renouvelables comptent pour 45 % de la production au Br\u00e9sil. En r\u00e9alit\u00e9, c\u0027est pr\u00e8s de 50%. 8. Les trois raisons qui expliquent le d\u00e9veloppement des \u00e9nergies renouvelables au Br\u00e9sil sont les importantes ressources hydriques, la longue exp\u00e9rience dans les biocarburants et la volont\u00e9 d\u0027assurer son ind\u00e9pendance \u00e9nerg\u00e9tique (notamment pas de d\u00e9pendance au p\u00e9trole).", "title": null}], "title": "Quelles sont les raisons principales du d\u00e9veloppement des \u00e9nergies renouvelables au Br\u00e9sil ?", "type": "mcq"}, {"answers": ["En rachetant une part de l\u0027\u00e9lectricit\u00e9 produite"], "concepts": [], "difficulty": "unknown", "distractors": ["En subventionnant l\u0027achat de nouvelles voitures \u00e9lectriques", "En offrant des r\u00e9ductions sur la consommation d\u0027eau potable", "En construisant des parcs solaires dans les quartiers r\u00e9sidentiels", "En fournissant des panneaux solaires gratuitement aux citoyens", "En diminuant les prix des factures d\u0027eau", "En organisant des campagnes de sensibilisation sur les \u00e9conomies d\u0027\u00e9nergie", "En installant des batteries pour stocker de l\u0027\u00e9nergie exc\u00e9dentaire", "En interdisant la vente de carburants fossiles dans certains quartiers", "En subventionnant l\u0027utilisation de l\u0027\u00e9nergie nucl\u00e9aire"], "feedback": "En rachetant une part de l\u0027\u00e9lectricit\u00e9 produite par les panneaux solaires des habitants, la mairie soutient financi\u00e8rement cette initiative \u00e9cologique et encourage d\u0027autres citoyens \u00e0 se joindre \u00e0 ce mouvement. Cela permet \u00e9galement \u00e0 la ville de diversifier ses sources d\u0027\u00e9nergie et de r\u00e9duire sa d\u00e9pendance aux combustibles fossiles.", "font": {"color": "white"}, "group": 3, "id": "f58fd4cf00674615b4ef0926e9833426", "label": "mcq", "lang": "fr", "question": "Comment la mairie de Los Angeles soutient-elle la production d\u0027\u00e9nergie solaire par les habitants ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "c2e8dac4fd5c4aaeaffdecf8ed0e83bf", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "23c7b903e45d408cbc40e1b38db047cc", "order": 8.0, "origin_type": "document_content", "parent_id": "c8fbe5a26e474ecdb6df5c3fd13e4e9c", "prev_id": "ca65dacc6375437ebe813e8eda6bd3bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Face aux risques potentiels li\u00e9s au changement climatique, tels que la hausse des temp\u00e9ratures, l\u0027accentuation de la s\u00e8cheresse, la rar\u00e9faction de l\u0027eau et les demandes croissantes en \u00e9nergie, Los Angeles prend des mesures pour s\u0027adapter au changement climatique. La ville a mis au point un Plan qui r\u00e9unit de nombreux acteurs. Par exemple, les habitants sont encourag\u00e9s \u00e0 poser des panneaux solaires sur le toit de leur domicile pour produire de l\u0027\u00e9nergie \u00ab propre \u00bb. La mairie, quant \u00e0 elle, encourage cette initiative en permettant le raccordement au r\u00e9seau de la ville et en rachetant une part de l\u0027\u00e9lectricit\u00e9 produite.", "title": null}], "title": "Comment la mairie de Los Angeles soutient-elle la production d\u0027\u00e9nergie solaire par les habitants ?", "type": "mcq"}, {"answers": ["Installer des panneaux solaires sur le toit de leur maison"], "concepts": [], "difficulty": "unknown", "distractors": ["Creuser des puits pour r\u00e9cup\u00e9rer de l\u0027eau", "Utiliser des \u00e9oliennes portatives individuelles", "Recyclage d\u0027\u00e9quipements \u00e9lectroniques us\u00e9s", "Stocker de l\u0027\u00e9nergie via des batteries publiques", "R\u00e9duire la consommation de chauffage en hiver", "Planter des arbres dans leur jardin", "Construire des r\u00e9servoirs pour collecter les eaux de pluie", "Utiliser des v\u00e9los \u00e9lectriques pour les trajets courts", "Participer au compostage collectif pour r\u00e9duire les d\u00e9chets"], "feedback": "L\u0027installation de panneaux solaires sur les toits des maisons permet aux habitants de produire leur propre \u00e9nergie \u00e0 partir de sources renouvelables, r\u00e9duisant ainsi l\u0027utilisation d\u0027\u00e9nergies fossiles et contribuant \u00e0 la lutte contre le changement climatique.", "font": {"color": "white"}, "group": 3, "id": "584ef240f7d945b59dba491aadc83b10", "label": "mcq", "lang": "fr", "question": "Quelle initiative permet aux habitants de Los Angeles de produire de l\u0027\u00e9nergie propre ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2559, "doc_label": "chap 13 le-changement-global-et-ses-principaux-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "c2e8dac4fd5c4aaeaffdecf8ed0e83bf", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "23c7b903e45d408cbc40e1b38db047cc", "order": 8.0, "origin_type": "document_content", "parent_id": "c8fbe5a26e474ecdb6df5c3fd13e4e9c", "prev_id": "ca65dacc6375437ebe813e8eda6bd3bd", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Face aux risques potentiels li\u00e9s au changement climatique, tels _block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 15, "html_tag": "p", "id": "2a28aab319ee42ddb2dbef9105cdbb8b", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "91402da09aff4f588e87d6b795071b31", "order": 13.0, "origin_type": "document_content", "parent_id": "030df5f11223435b8f6b8f9919984fa5", "prev_id": "030df5f11223435b8f6b8f9919984fa5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le d\u00e9veloppement \u00e9conomique du monde s\u0027appuie sur une consommation toujours plus grande d\u0027\u00e9nergie, et notamment du p\u00e9trole et du gaz. Ces \u00e9nergies fossiles sont limit\u00e9es, polluantes et in\u00e9galement r\u00e9parties \u00e0 la surface de la plan\u00e8te. La croissance d\u00e9mographique accroit les besoins en eau. L\u0027agriculture en est une grande consommatrice. Certains pays ou continents comme l\u0027Inde ou l\u0027Afrique manquent d\u0027eau.", "title": null}], "title": "Quels types d\u0027\u00e9nergie sont principalement responsables de la pollution mentionn\u00e9e ?", "type": "mcq"}, {"answers": ["R\u00e9pondre \u00e0 une forte demande en eau et en \u00e9nergie"], "concepts": [], "difficulty": "unknown", "distractors": ["Prot\u00e9ger ses infrastructures contre les cyclones", "Am\u00e9liorer ses r\u00e9seaux de t\u00e9l\u00e9communications", "Construire des routes pour faciliter le commerce", "Augmenter ses exportations de produits agricoles", "R\u00e9duire son empreinte carbone dans le secteur du logement", "G\u00e9rer ses ressources mini\u00e8res de mani\u00e8re \u00e9quitable", "Maintenir la stabilit\u00e9 politique dans les \u00c9tats du Nord", "R\u00e9former son syst\u00e8me \u00e9ducatif rural", "Promouvoir le tourisme national et international"], "feedback": "En r\u00e9ponse \u00e0 une forte demande en eau et en \u00e9nergie, l\u0027Inde a d\u00e9cid\u00e9 d\u0027engager une transition \u00e9nerg\u00e9tique pour limiter sa pollution consid\u00e9rable. Cela implique de trouver des solutions durables pour g\u00e9rer ses ressources en eau et en \u00e9nergie, et ainsi r\u00e9pondre aux besoins de la population.", "font": {"color": "white"}, "group": 3, "id": "b4fab211c6b94bc28ee68368ec76c4ca", "label": "mcq", "lang": "fr", "question": "Quel d\u00e9fi majeur l\u0027Inde doit-elle relever en mati\u00e8re d\u0027eau et d\u0027\u00e9nergie ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 5, "html_tag": "p", "id": "4adc0125c6eb4d5daed4e6fa878dd99b", "image_url": null, "last_page": 7, "long_summary": null, "next_id": "b59857c06357419389fa6284697926d1", "order": 10.0, "origin_type": "document_content", "parent_id": "d8ee50de8f314d8fa95c9650123f4cb8", "prev_id": "4a97f98ba81b438a96f08634533471e0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le Kenya manque r\u00e9guli\u00e8rement d\u0027eau. Les nombreuses s\u00e8cheresses rendent urgente la recherche de solutions durables pour permettre \u00e0 tous les habitants d\u0027avoir acc\u00e8s \u00e0 cette ressource vitale. Devenue une grande puissance \u00e9conomique et le deuxi\u00e8me pays le plus peupl\u00e9 au monde, l\u0027Inde est aujourd\u0027hui confront\u00e9e \u00e0 plusieurs d\u00e9fis : r\u00e9pondre \u00e0 une forte demande en eau et en \u00e9nergie et limiter une pollution consid\u00e9rable. C\u0027est pourquoi l\u0027\u00c9tat a d\u00e9cid\u00e9 d\u0027engager une transition \u00e9nerg\u00e9tique. L\u0027Inde \u00e9tait en 2012 le 5e producteur mondial d\u0027\u00e9lectricit\u00e9 \u00e9olienne (5,6 % du total mondial). La production \u00e9olienne a \u00e9t\u00e9 multipli\u00e9e par dix entre 2002 et 2012.", "title": null}], "title": "Quel d\u00e9fi majeur l\u0027Inde doit-elle relever en mati\u00e8re d\u0027eau et d\u0027\u00e9nergie ?", "type": "mcq"}, {"answers": ["Ils sont \u00e9mis par les industries utilisant des \u00e9nergies non renouvelables"], "concepts": [], "difficulty": "unknown", "distractors": ["Ils sont \u00e9mis par les for\u00eats tropicales lors de la photosynth\u00e8se.", "Ils sont lib\u00e9r\u00e9s principalement lors de ph\u00e9nom\u00e8nes naturels comme les volcans.", "Ils sont produits par l\u0027oxydation naturelle des oc\u00e9ans \u00e0 grande \u00e9chelle.", "Ils s\u0027accumulent dans l\u0027atmosph\u00e8re gr\u00e2ce aux syst\u00e8mes de recyclage moderne.", "Ils sont captur\u00e9s par les \u00e9nergies renouvelables lors de leur production.", "Ils sont cr\u00e9\u00e9s par les r\u00e9serves souterraines naturelles de gaz et de p\u00e9trole.", "Ils se forment uniquement dans les r\u00e9gions polaires \u00e0 cause du froid extr\u00eame.", "Ils proviennent des \u00e9ruptions volcaniques et des courants marins sous-oc\u00e9aniques.", "Leur augmentation est li\u00e9e \u00e0 la r\u00e9duction des surfaces foresti\u00e8res d\u00e9gel\u00e9es."], "feedback": "Les gaz \u00e0 effet de serre ont un impact sur le r\u00e9chauffement climatique car ils sont \u00e9mis principalement par les industries utilisant des \u00e9nergies non renouvelables, ce qui contribue \u00e0 augmenter leur concentration dans l\u0027atmosph\u00e8re et \u00e0 retenir davantage la chaleur.", "font": {"color": "white"}, "group": 3, "id": "fea2f845c709447293ff762338f2622b", "label": "mcq", "lang": "fr", "question": "Comment les gaz \u00e0 effet de serre contribuent-ils au r\u00e9chauffement climatique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 15, "html_tag": "p", "id": "d11abe2b4b114561b8b566f49741117b", "image_url": null, "last_page": 15, "long_summary": null, "next_id": "9d028a16d81545caaa97d38983bcb979", "order": 8.0, "origin_type": "document_content", "parent_id": "4a5291d82a0347b790c9fa9a4a877574", "prev_id": "4a5291d82a0347b790c9fa9a4a877574", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les gaz \u00e0 effet de serre : les gaz comme le CO2 ou le m\u00e9thane, produits notamment par les industries utilisant des \u00e9nergies non renouvelables. Ils contri- buent au r\u00e9chauffement clima- tique. Le stress hydrique : un pays est en situation de stress hydrique lorsque ses ressources en eau sont comprises entre 1 700 et 1 000 m3 par habitant et par an (en moyenne, une personne a besoin de 2 000 m3 par an).", "title": null}], "title": "Comment les gaz \u00e0 effet de serre contribuent-ils au r\u00e9chauffement climatique ?", "type": "mcq"}, {"answers": ["En 2000, l\u0027Allemagne a d\u00e9cid\u00e9 de cette transition"], "concepts": [], "difficulty": "unknown", "distractors": ["En 1995, l\u0027Allemagne a adopt\u00e9 cette politique.", "L\u0027Allemagne a mis en place ces mesures d\u00e8s 2010.", "La transition a commenc\u00e9 en Allemagne en 1990.", "Ce projet a d\u00e9but\u00e9 en 2005 dans tout le pays.", "L\u0027Allemagne a adopt\u00e9 ces mesures apr\u00e8s 2008.", "Cette politique a \u00e9t\u00e9 introduite en 2015 par Berlin.", "Le gouvernement allemand a promulgu\u00e9 ces lois en 1985.", "La d\u00e9cision politique a \u00e9t\u00e9 prise en 2018.", "La r\u00e9forme de l\u0027\u00e9nergie a d\u00e9but\u00e9 en 2021."], "feedback": "En 2000, l\u0027Allemagne a d\u00e9cid\u00e9 de mettre en place une nouvelle politique \u00e9nerg\u00e9tique visant \u00e0 r\u00e9duire la consommation d\u0027\u00e9nergie et \u00e0 d\u00e9velopper les \u00e9nergies renouvelables. Cette d\u00e9cision a marqu\u00e9 le d\u00e9but de la transition \u00e9nerg\u00e9tique du pays, qui a continu\u00e9 \u00e0 mettre en place des mesures gie doit \u00eatre renouvelable", "30 % de la consommation d\u0027\u00e9nergie doit \u00eatre renouvelable", "50 % de la consommation d\u0027\u00e9nergie doit \u00eatre renouvelable", "90 % de la consommation d\u0027\u00e9nergie doit \u00eatre renouvelable", "100 % de la consommation d\u0027\u00e9nergie doit \u00eatre renouvelable", "80 % de la consommation d\u0027\u00e9nergie doit \u00eatre renouvelable"], "feedback": "Selon l\u0027objectif de l\u0027Union europ\u00e9enne pour 2020, 20 % de la consommation d\u0027\u00e9nergie devrait \u00eatre issue d\u0027\u00e9nergies renouvelables telles que l\u0027\u00e9nergie \u00e9olienne. Cela signifie que les \u00c9tats membres doivent augmenter leur production d\u0027\u00e9nergie verte pour atteindre cet objectif.", "font": {"color": "white"}, "group": 3, "id": "a4cc8a6dc6494ebd8e78664e238d0536", "label": "mcq", "lang": "fr", "question": "Quelle \u00e9tait l\u0027objectif de l\u0027Union europ\u00e9enne pour 2020 en mati\u00e8re d\u0027\u00e9nergies renouvelables ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2554, "doc_label": "9782210105669_192-209", "end_time": null, "first_page": 1, "html_tag": "p", "id": "2286451355334881ac430ea8f9e8d21c", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "9398327a641b46b297451a621988f761", "order": 6.0, "origin_type": "document_content", "parent_id": null, "prev_id": "b6e920ff6dc24a449b60a6f38dacef38", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les \u00e9oliennes produisent de l\u0027\u00e9lectricit\u00e9. D\u0027ici 2020, 20 % de la consommation d\u0027\u00e9nergie de l\u0027Union europ\u00e9enne devrait \u00eatre issue d\u0027\u00e9nergies renouvelables telles que l\u0027\u00e9nergie \u00e9olienne. L\u0027Allemagne a d\u00e9cid\u00e9 en 2000 de mettre en place une nouvelle politique \u00e9nerg\u00e9tique. ull, "next_id": "987ea1334e074f55b32cac3a270162e8", "order": 16.0, "origin_type": "document_content", "parent_id": "feb3e8f7224c480abec2c7f6614f7e7d", "prev_id": "4f2e81f258584e1990621f6a719c5d90", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Le sous-continent indien est une zone g\u00e9ographique de l\u0027Asie du Sud o\u00f9 se trouvent l\u0027Inde, le Pakistan, le N\u00e9pal, le Bhoutan, le Bangladesh, le Sri Lanka et les Maldives. irriguer des r\u00e9gions arides du Gujarat et du Rajasthan. Il est peu \u00e0 peu couvert de panneaux solaires, ce qui permet de diminuer son \u00e9vaporation, de produire de l\u0027\u00e9nergie verte et d\u0027\u00e9conomiser des terres pour installer ces structures.", "title": null}], "title": "Quels avantages apportent les panneaux solaires install\u00e9s pour irriguer certaines r\u00e9gions du sous-continent ?", "type": "mcq"}, {"answers": ["produit plus d\u0027\u00e9nergie qu\u0027il n\u0027en consomme"], "concepts": [], "difficulty": "unknown", "distractors": [["consomme plus d\u0027\u00e9nergie qu\u0027il n\u0027en produit", "n\u0027a jamais utilis\u00e9 d\u0027\u00e9nergie non renouvelable", "d\u00e9pend enti\u00e8rement des \u00e9nergies fossiles", "a une empreinte carbone tr\u00e8s \u00e9lev\u00e9e", "est une des villes les plus pollu\u00e9es d\u0027Allemagne", "importe toute son \u00e9nergie d\u0027autres pays"]], "feedback": "La bonne r\u00e9ponse est \u0027produit plus d\u0027\u00e9nergie qu\u0027il n\u0027en consomme\u0027 car Wildpoldsried est reconnu comme un mod\u00e8le de transition \u00e9nerg\u00e9tique en produisant un surplus d\u0027\u00e9nergie renouvelable. Les autres options ne refl\u00e8tent pas cette situation de production d\u0027\u00e9nergie exc\u00e9dentaire et durable.", "font": {"color": "white"}, "group": 4, "id": "67241ba08e4f452da0e1870efe8ede2e", "label": "fill_in", "lang": "fr", "query": "Wildpoldsried, un village du sud-est de la Bavi\u00e8re, est d
