y": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le couronnement imp\u00e9rial de Charlemagne a effectivement eu lieu en 800, apr\u00e8s 32 ans d\u0027efforts pour agrandir le royaume des Francs. C\u0027est un moment cl\u00e9 de son r\u00e8gne et cela marque un tournant pour l\u0027Empire occidental.", "font": {"color": "white"}, "group": 5, "id": "85fd61f61b70464da1c9e20b019d2812", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2557, "doc_label": "chap 1 byzance-et-leurope-carolingienne", "end_time": null, "first_page": 2, "html_tag": "p", "id": "5e3d618c64a64f259beb9e6db5b11e6e", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "3c5a7a95d36a463d919d671628988905", "order": 68.0, "origin_type": "document_content", "parent_id": "dfb9c9d1bee64c6d9bc03449f4459cda", "prev_id": "dfb9c9d1bee64c6d9bc03449f4459cda", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le dossier sur Charlemagne permet de montrer l\u0027importance du couronnement imp\u00e9rial de Charlemagne en 800, apr\u00e8s 32 ann\u00e9es pas- s\u00e9es \u00e0 agrandir le royaume des Francs, ainsi que la mani\u00e8re dont il organise son empire, d\u0027un point de vue politique comme culturel. Les documents soulignent la volont\u00e9 de l\u0027empereur de reprendre les symboles et le fonctionnement centralis\u00e9 de l\u0027empire romain. Le type du denier imp\u00e9rial d\u0027inspiration romaine est d\u0027ailleurs frapp\u00e9 au moment o\u00f9 les Byzantins le reconnaissent comme empereur. On peut donc pr\u00e9senter l\u0027acc\u00e8s au titre imp\u00e9rial (voulu par Charlemagne contrairement \u00e0 ce que dit Eginhard), puis la mani\u00e8re dont il r\u00e9tablit l\u0027empire (choix d\u0027une capitale, centralisation administrative), et enfin la volont\u00e9 de r\u00e9nover la vie culturelle de ce nouvel empire.", "title": null}], "statement": "Charlemagne a \u00e9t\u00e9 couronn\u00e9 empereur en l\u0027an 800 apr\u00e8s 32 ann\u00e9es d\u0027expansion de son royaume.", "title": "Charlemagne a \u00e9t\u00e9 couronn\u00e9 empereur en l\u0027an 800 apr\u00e8s 32 ann\u00e9es d\u0027expansion de son royaume.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le trait\u00e9 de Verdun en 843 a effectivement divis\u00e9 l\u0027empire entre les trois petits-fils de Charlemagne, aboutissant \u00e0 la formation de plusieurs royaumes distincts en Occident.", "font": {"color": "white"}, "group": 5, "id": "b46d707cb3b54ebfb52e8c6a4b4668a1", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 17, "html_tag": "p", "id": "6c2777d93f7f49668dbdf2125f100593", "image_url": null, "last_page": 17, "long_summary": null, "next_id": "971699fbbef74e3bae524abbd9361c18", "order": 16.0, "origin_type": "document_content", "parent_id": "15cd1d1e0293477b85991744e19ba6de", "prev_id": "15cd1d1e0293477b85991744e19ba6de", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "En Occident, la dynastie carolingienne est fond\u00e9e par P\u00e9pin le Bref qui devient roi en 751. Son fils Charlemagne continue son \u0153uvre en d\u00e9fendant la chr\u00e9tient\u00e9. Il \u00e9vang\u00e9lise les Saxons. Il est couronne empereur d\u0027Occident en 800 \u00e0 Rome. Il dirige son empire depuis Aix-la-chapelle en s\u0027appuyant sur les comtes et les \u00e9v\u00eaques, dont il surveille les actions gr\u00e2ce aux missi dominici. Le partage de Verdun en 843 aboutit \u00e0 la division de l\u0027empire entre les trois petits-fils de Charlemagne et \u00e0 la naissance de plusieurs royaumes en Occident.", "title": null}], "statement": "Le partage de Verdun en 843 a conduit \u00e0 la division de l\u0027empire en plusieurs royaumes gouvern\u00e9s par les petits-fils de Charlemagne.", "title": "Le partage de Verdun en 843 a conduit \u00e0 la division de l\u0027empire en plusieurs royaumes gouvern\u00e9s par les petits-fils de Charlemagne.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027\u00e9vang\u00e9lisation des Saxons sous Charlemagne n\u0027a pas \u00e9t\u00e9 pacifique. Elle a inclus des actions forc\u00e9es pour r\u00e9pandre le christianisme parmi eux.", "font": {"color": "white"}, "group": 5, "id": "f0ddfa1016ab4d45ae1be755ec7fa3d9", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2531, "doc_label": "9782210105669_016-035-Chap01H", "end_time": null, "first_page": 3, "html_tag": "p", "id": "4ef5725242bf4579bd9dff58b8da4e93", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "0a0e843c020f46c59b9f1f0a54e62142", "order": 20.0, "origin_type": "document_content", "parent_id": "0b98cf0475404f948a7f007bc2141943", "prev_id": "aa9c3f901834429b93b33c073abbf2e7", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Fils de P\u00e9pin le Bref, fondateur de la dynastie carolingienne, Charlemagne est couronn\u00e9 empereur par le pape \u00e0 Rome le 25 d\u00e9cembre 800. Il restaure l\u0027empire d\u0027Occident par ses conqu\u00eates. Il \u00e9tend l\u0027influence du christianisme par le d\u00e9veloppement culturel et l\u0027\u00e9vang\u00e9lisation forc\u00e9e des Saxons.", "title": null}], "statement": "Charlemagne a \u00e9vang\u00e9lis\u00e9 les Saxons de mani\u00e8re pacifique et volontaire.", "title": "Charlemagne a \u00e9vang\u00e9lis\u00e9 les Saxons de mani\u00e8re pacifique et volontaire.", "typ  r\u00e9alisations architecturales impressionnantes et son organisation sociale avanc\u00e9e durant les XVe et XVIe si\u00e8cles.", "doc_ids": [2544, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f3742300-8a1b-443b-ad73-6251828cc723", "label": "Empire inca", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Civilisation pr\u00e9colombienne s\u0027\u00e9tendant principalement dans les Andes, du P\u00e9rou \u00e0 la Colombie, c\u00e9l\u00e8bre pour ses r\u00e9alisations architecturales impressionnantes et son organisation sociale avanc\u00e9e durant les XVe et XVIe si\u00e8cles.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Empire inca (appel\u00e9 Tahuantinsuyu, Tahuantinsuyo ou Tawantin Suyu en quechua, signifiant \u00ab quatre en un \u00bb ou \u00ab le tout des quatre parts \u00bb), \u00e9galement appel\u00e9 Empire inca\u00efque (de l\u0027espagnol Imperio incaico, qui d\u00e9finit \u00e9galement l\u0027incario comme la p\u00e9riode de l\u0027empire inca), ou \u00c9tat inca (par les historiens ne consid\u00e9rant pas la monarchie inca comme un \u00ab Empire \u00bb), fut, du XVe au XVIe si\u00e8cle, un des \u00c9tats de la civilisation andine et le plus vaste empire de l\u0027Am\u00e9rique pr\u00e9colombienne. Son territoire s\u0027est en effet \u00e9tendu, \u00e0 son extension maximale, sur pr\u00e8s de 4 500 km de long, depuis le Sud-Ouest de l\u0027actuelle Colombie (vall\u00e9e de l\u0027Ancasmayo, et m\u00eame un moment au r\u00edo Pat\u00eda, r\u00e9gion de San Juan de Pasto), au nord, jusqu\u0027au milieu de l\u0027actuel Chili (au r\u00edo Maule), au sud, et comprenait la quasi-totalit\u00e9 des territoires actuels du P\u00e9rou et de l\u0027\u00c9quateur, ainsi qu\u0027une partie importante de la Bolivie, du Chili, et une fraction de l\u0027Argentine du Nord-Ouest, soit une superficie de plus de trois fois celle de la France d\u0027aujourd\u0027hui. H\u00e9ritier des civilisations andines pr\u00e9existantes, il \u00e9tait maill\u00e9 par un important r\u00e9seau de routes d\u0027environ 22 500 \u00e0 38 600 kilom\u00e8tres convergeant vers sa capitale, Cuzco.", "label": "Empire inca", "page_id": "280051", "thumbnail": null, "wikidata_id": "Q28573"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Processus d\u0027occupation et d\u0027exploitation de territoires par une puissance \u00e9trang\u00e8re, souvent accompagn\u00e9 de violence et de d\u00e9portation.", "doc_ids": [2544], "font": {"color": "white"}, "generative": true, "group": 1, "id": "69364db5-6e55-420b-8559-2a089e0befee", "label": "Colonisation", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Processus d\u0027occupation et d\u0027exploitation de territoires par une puissance \u00e9trang\u00e8re, souvent accompagn\u00e9 de violence et de d\u00e9portation.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La colonisation, appel\u00e9e aussi expansion coloniale ou expansion territoriale, est l\u0027occupation d\u0027un espace, une terre \u00e9trang\u00e8re (couramment apr\u00e8s une phase de conqu\u00eate territoriale), sa mise en culture pour en exploiter les richesses naturelles et humaines, et l\u0027installation de colons. La colonisation a rev\u00eatu des formes tr\u00e8s diff\u00e9rentes selon le colonisateur et le colonis\u00e9.\nLa colonisation se caract\u00e9rise ainsi par des flux migratoires se d\u00e9roulant sous la forme d\u0027une migration et d\u0027un peuplement plus ou moins rapide d\u0027un territoire.", "label": "Colonisation", "page_id": "1122909", "thumbnail": null, "wikidata_id": "Q815962"}, "wordnetentity": {"definition": "the act of colonizing; the establishment of colonies", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Colonisation", "name": "colonization.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["7ca83649-d643-461f-ae70-3322d555f9ed", "8d81ba50-cdcf-4a6e-9496-9452b085603e", "624b28b8-38eb-4cae-9491-46b107616e0e", "c27589f1-410f-44b3-a9c9-0bdffbf89146"], "corpus_id": null, "definition": "L\u0027empire azt\u00e8que, \u00e9galement connu sous le nom de civilisation azt\u00e8que ou simplement Azt\u00e8ques, \u00e9tait une puissante culture m\u00e9soam\u00e9ricaine qui a prosp\u00e9r\u00e9 entre le XIVe et le XVIe si\u00e8cle, centr\u00e9e sur la ville de Mexico-Tenochtitlan. Cette civilisation est c\u00e9l\u00e8bre pour ses avanc\u00e9es architecturales remarquables, notamment ses pyramides embl\u00e9matiques, son syst\u00e8me politique complexe, sa riche culture, ainsi que ses contributions significatives dans les domaines de l\u0027art, de la religion polyth\u00e9iste et des sciences. Elle a jou\u00e9 un r\u00f4le central dans l\u0027histoire du Mexique avant l\u0027arriv\u00e9e des conquistadors espagnols.", "doc_ids": [2544, 2564], "font": {"color": "white"}, "generative": true, "group": 1, "id": "5958d58c-459e-435e-ac0c-33ef49bdc029", "label": "Empire azt\u00e8que", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "L\u0027empire azt\u00e8que, \u00e9galement connu sous le nom de civilisation azt\u00e8que ou simplement Azt\u00e8ques, \u00e9tait une puissante culture m\u00e9soam\u00e9ricaine qui a prosp\u00e9r\u00e9 entre le XIVe et le XVIe si\u00e8cle, centr\u00e9e sur la ville de Mexico-Tenochtitlan. Cette civilisation est c\u00e9l\u00e8bre pour ses avanc\u00e9es architecturales remarquables, notamment ses pyramides embl\u00e9matiques, son syst\u00e8me politique complexe, sa riche culture, ainsi que ses contributions significatives dans les domaines de l\u0027art, de la religion polyth\u00e9iste et des sciences. Elle a jou\u00e9 un r\u00f4le central dans l\u0027histoire du Mexique avant l\u0027arriv\u00e9e des conquistadors espagnols.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027Empire azt\u00e8que ou Empire mexica, aussi d\u00e9sign\u00e9 sous le nom de Triple Alliance, est l\u0027expression couramment employ\u00e9e dans l\u0027historiographie m\u00e9soam\u00e9ricaniste pour d\u00e9signer les territoires soumis au paiement d\u0027un tribut r\u00e9gulier au huey tlatoani, le souverain azt\u00e8que. Il se r\u00e9f\u00e8re \u00e9galement \u00e0 une alliance de trois cit\u00e9s-\u00c9tats de  M\u00e9soam\u00e9rique : Mexico-Tenochtitlan, capitale des Azt\u00e8ques ; Texcoco (en), capitale des Acolhuas ; et Tlacopan, cit\u00e9 t\u00e9pan\u00e8que.\nL\u0027alliance se forme en 1428 lorsque les Azt\u00e8ques, sous la conduite de leur tlatoani  Itzcoatl et de son principal conseiller et neveu Tlacaelel, se f\u00e9d\u00e8rent et renversent la domination des T\u00e9pan\u00e8ques d\u2019Azcapotzalco (en).", "label": "Empire azt\u00e8que", "page_id": "1225205", "thumbnail": null, "wikidata_id": "Q2608489"}, "wordnetentity": null}, {"answers": ["R\u00e9unir la chr\u00e9tient\u00e9 sous une seule autorit\u00e9 monarchique"], "concepts": [], "difficulty": "unknown", "distractors": ["Pr\u00e9parer une offensive contre l\u0027\u00c9glise catholique.", "Cr\u00e9er un royaume juif autonome \u00e0 Istanbul.", "Recr\u00e9er l\u0027empire carolingien bas\u00e9 \u00e0 Constantinople.", "Assurer le contr\u00f4le absolu sur les r\u00e9formes religieuses.", "F\u00e9d\u00e9rer les r\u00e9publiques italiennes sous une banni\u00e8re papale.", "Dominer l\u0027ensemble de l\u0027Europe par l\u0027alliance militaire.", "S\u00e9curiser les routes commerciales m\u00e9diterran\u00e9ennes.", "Former une union \u00e9conomique entre les royaumes chr\u00e9tiens.", "Mettre fin aux divergences th\u00e9ologiques entre chr\u00e9tiens d\u0027Occident et d\u0027Orient."], "feedback": "Les conseillers de Charles Quint souhaitaient une monarchie universelle, c\u0027est-\u00e0-dire un seul souverain ayant autorit\u00e9 sur l\u0027ensemble de la chr\u00e9tient\u00e9. Ils voyaient en Charles Quint le potentiel pour r\u00e9aliser ce r\u00eave, en tant que successeur de Charlemagne, qui \u00e9tait consid\u00e9r\u00e9 comme le premier empereur \u00e0 avoir r\u00e9gn\u00e9 sur une grande partie de l\u0027Europe occidentale.", "font": {"color": "white"}, "group": 3, "id": "3dcf5d474edc47bab703f829e6b2d8eb", "label": "mcq", "lang": "fr", "question": "\u00c0 quoi aspiraient les conseillers de Charles Quint en 1518 concernant la chr\u00e9tient\u00e9 ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 3, "html_tag": "p", "id": "33d1a43507264d0eaa688e32b5dbf998", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "92ff96d30cae42c691bae17f21b1e081", "order": 5.0, "origin_type": "document_content", "parent_id": "4bae4248c9eb415887ef904babfbb05c", "prev_id": "c0e89c3eea014e7e8ec90660c0721cce", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "P\u00e9rou). Le r\u00eave d\u0027une monarchie universelle permettant de tenir la chr\u00e9tient\u00e9 sous l\u0027emprise de l\u0027empereur refait surface, et les juristes et conseillers de Charles, comme Gattinara, grand chancelier des royaumes et terres du roi l\u0027\u00e9crit en 1518 : \u00ab Sire, puisque Dieu vous a conf\u00e9r\u00e9 cette gr\u00e2ce immense de vous \u00e9lever par-dessus tous les rois et princes de la chr\u00e9tient\u00e9 \u00e0 une puissance que jusqu\u0027ici n\u0027a poss\u00e9d\u00e9e que votre pr\u00e9d\u00e9cesseur Charlemagne, vous \u00eates sur la voie de la monarchie universelle, vous allez r\u00e9unir la chr\u00e9tient\u00e9 sous une seule houlette \u00bb. \u00c0 ce r\u00eave de monarchie universelle s\u0027oppose le projet de Soliman le Magnifique, puissance rivale en Europe orientale et en M\u00e9diterran\u00e9e. G\u00e9opoli- tiquement, l\u0027empire ottoman est le v\u00e9ritable contrepoids \u00e0 la domination habsbourgeoise, et ce n\u0027est pas un hasard si le \u00ab p\u00e9ril turc \u00bb sur le front est sera l\u0027une des obsessions de Charles Quint ... D\u0027autant plus que nombre de Juifs espagnols trouvent refuge \u00e0 Istanbul.", "title": null}], "title": "\u00c0 quoi aspiraient les conseillers de Charles Quint en 1518 concernant la chr\u00e9tient\u00e9 ?", "type": "mcq"}, {"answers": ["Conqu\u00e9rir et dominer le Nouveau Monde"], "concepts": [], "difficulty": "unknown", "distractors": ["S\u0027\u00e9tendre vers l\u0027Afrique et contr\u00f4ler ses ressources naturelles.", "Maintenir une pr\u00e9sence militaire en Inde pour s\u00e9curiser les routes commerciales.", "Annexer les \u00eeles du Pacifique pour y \u00e9tablir la foi chr\u00e9tienne.", "Fonder des colonies dans les territoires russes pour le d\u00e9veloppement du commerce.", "Instaurer un syst\u00e8me juridique commun en Europe et en Asie.", "D\u00e9velopper des bases navales en M\u00e9diterran\u00e9e pour bloquer les Ottomans.", "Construire un empire maritime reliant toutes les c\u00f4tes du monde.", "Reprendre les terres perdues lors des croisades au Moyen-Orient.", "Conclure des alliances avec les peuples autochtones pour exploiter les richesses du sud-est asiatique."], "feedback": "L\u0027ambition territoriale de l\u0027empire universel de Charles Quint incluait la conqu\u00eate du Nouveau Monde, c\u0027est-\u00e0-dire les territoires d\u0027Am\u00e9rique. Cette conqu\u00eate visait \u00e0 \u00e9tendre la souverainet\u00e9 de Charles Quint sur ces nouvelles terres et \u00e0 y diffuser la foi chr\u00e9tienne. Elle \u00e9tait \u00e9galement associ\u00e9e \u00e0 l\u0027id\u00e9e d\u0027un empire commercial qui unirait l\u0027Europe et l\u0027extr\u00eame Orient gr\u00e2ce aux richesses du Nouveau Monde.", "font": {"color": "white"}, "group": 3, "id": "d6b7cb178cbb4c5eb30a4c2aabe4b1a7", "label": "mcq", "lang": "fr", "question": "Quelle ambition territoriale \u00e9tait associ\u00e9e \u00e0 l\u2019id\u00e9ologie de l\u0027empire universel de Charles Quint ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 8, "html_tag": "p", "id": "7c62ec354dc34c45ae38e72db716a2cb", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "ad3a0c2e3c2f41bcb841c4152d911bb0", "order": 13.0, "origin_type": "document_content", "parent_id": "534db81c3a554592874defabd9b49fac", "prev_id": "6d5c5df5aead49d9af287b18e66fe881", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le r\u00e8gne de Charles Quint est \u00e9galement caract\u00e9ris\u00e9 par ses riva- lit\u00e9s avec Fran\u00e7ois Ter et avec Soliman le Magnifique. Il d\u00e9veloppe une id\u00e9ologie d\u0027empire universel, dont la conqu\u00eate du Nouveau Monde est l\u0027une des composantes. La notion de monarchie univer- selle, o\u00f9 le soleil de la Chr\u00e9tient\u00e9 ne se coucherait jamais, incombe \u00e0 l\u0027un de ses conseillers, Mercurino Gattinara, selon lequel l\u0027empire providentiel apparaissait comme le centre de gravit\u00e9 d\u0027un pouvoir totalitaire \u00e0 l\u0027ensemble de la terre pour faire r\u00e9gner la paix et diffuser la foi chr\u00e9tienne. Les relations avec les terres d\u0027Am\u00e9rique", "title": null}], "title": "Quelle ambition territoriale \u00e9tait associ\u00e9e \u00e0 l\u2019id\u00e9ologie de l\u0027empire universel de Charles Quint ?", "type": "mcq"}, {"answers": ["La monarchie universelle o\u00f9 le soleil ne se couche jamais"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027unification compl\u00e8te des nations pa\u00efennes sous la couronne imp\u00e9riale.", "L\u0027alliance de toutes les puissances europ\u00e9ennes chr\u00e9tiennes sous une seule banni\u00e8re.", "Le r\u00eave d\u2019un monde domin\u00e9 par la chevalerie et la noblesse terrienne.", "Un empire mondial s\u0027\u00e9tendant principalement sur les continents d\u2019Asie et d\u2019Europe.", "L\u2019id\u00e9e d\u2019un empire commercial unissant l\u2019Europe et l\u0027extr\u00eame Orient.", "La conqu\u00eate de l\u2019Afrique pour \u00e9tendre la Chr\u00e9tient\u00e9.", "Une monarchie constitutionnelle gouvern\u00e9e par le peuple.", "L\u0027\u00e9tablissement de r\u00e9publiques ind\u00e9pendantes sous la protection imp\u00e9riale.", "L\u2019union des pays europ\u00e9ens en une seule entit\u00e9 f\u00e9d\u00e9rative."], "feedback": "L\u0027id\u00e9ologie imp\u00e9riale de Charles Quint visait \u00e0 unir toutes les nations sous une seule couronne afin de diffuser la paix et la foi chr\u00e9tienne. La notion de monarchie universelle, o\u00f9 le soleil ne se couche jamais, exprime cette ambition de domination totale. Cette id\u00e9e \u00e9tait sugg\u00e9r\u00e9e par l\u0027un des conseillers de Charles Quint, Mercurino Gattinara, qui voyait l\u0027empire comme un pouvoir providentiel pour r\u00e9gner sur l\u0027ensemble de la terre avec un pouvoir totalitaire.", "font": {"color": "white"}, "group": 3, "id": "63417e36e8304ad5972064cee836bd36", "label": "mcq", "lang": "fr", "question": "Quel concept, sugg\u00e9r\u00e9 par Mercurino Gattinara, d\u00e9finit l\u0027id\u00e9ologie imp\u00e9riale de Charles Quint ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 8, "html_tag": "p", "id": "7c62ec354dc34c45ae38e72db716a2cb", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "ad3a0c2e3c2f41bcb841c4152d911bb0", "order": 13.0, "origin_type": "document_content", "parent_id": "534db81c3a554592874defabd9b49fac", "prev_id": "6d5c5df5aead49d9af287b18e66fe881", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le r\u00e8gne de Charles Quint est \u00e9galement caract\u00e9ris\u00e9 par ses riva- lit\u00e9s avec Fran\u00e7ois Ter et avec Soliman le Magnifique. Il d\u00e9veloppe une id\u00e9ologie d\u0027empire universel, dont la conqu\u00eate du Nouveau Monde est l\u0027une des composantes. La notion de monarchie univer- selle, o\u00f9 le soleil de la Chr\u00e9tient\u00e9 ne se coucherait jamais, incombe \u00e0 l\u0027un de ses conseillers, Mercurino Gattinara, selon lequel l\u0027empire providentiel apparaissait comme le centre de gravit\u00e9 d\u0027un pouvoir totalitaire \u00e0 l\u0027ensemble de la terre pour faire r\u00e9gner la paix et diffuser la foi chr\u00e9tienne. Les relations avec les terres d\u0027Am\u00e9rique", "title": null}], "title": "Quel concept, sugg\u00e9r\u00e9 par Mercurino Gattinara, d\u00e9finit l\u0027id\u00e9ologie imp\u00e9riale de Charles Quint ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Charles Quint, conseill\u00e9 notamment par Gattinara, aspirait \u00e0 une monarchie universelle unissant la chr\u00e9tient\u00e9 sous son autorit\u00e9, \u00e9voquant le mod\u00e8le de Charlemagne qui avait atteint un pouvoir similaire. Cela est explicitement mentionn\u00e9 dans les conseils faits \u00e0 Charles en 1518.", "font": {"color": "white"}, "group": 5, "id": "293d59d8a7f548a38faf6c5a32bff8f8", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 3, "html_tag": "p", "id": "33d1a43507264d0eaa688e32b5dbf998", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "92ff96d30cae42c691bae17f21b1e081", "order": 5.0, "origin_type": "document_content", "parent_id": "4bae4248c9eb415887ef904babfbb05c", "prev_id": "c0e89c3eea014e7e8ec90660c0721cce", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "P\u00e9rou). Le r\u00eave d\u0027une monarchie universelle permettant de tenir la chr\u00e9tient\u00e9 sous l\u0027emprise de l\u0027empereur refait surface, et les juristes et conseillers de Charles, comme Gattinara, grand chancelier des royaumes et terres du roi l\u0027\u00e9crit en 1518 : \u00ab Sire, puisque Dieu vous a conf\u00e9r\u00e9 cette gr\u00e2ce immense de vous \u00e9lever par-dessus tous les rois et princes de la chr\u00e9tient\u00e9 \u00e0 une puissance que jusqu\u0027ici n\u0027a poss\u00e9d\u00e9e que votre pr\u00e9d\u00e9cesseur Charlemagne, vous \u00eates sur la voie de la monarchie universelle, vous allez r\u00e9unir la chr\u00e9tient\u00e9 sous une seule houlette \u00bb. \u00c0 ce r\u00eave de monarchie universelle s\u0027oppose le projet de Soliman le Magnifique, puissance rivale en Europe orientale et en M\u00e9diterran\u00e9e. G\u00e9opoli- tiquement, l\u0027empire ottoman est le v\u00e9ritable contrepoids \u00e0 la domination habsbourgeoise, et ce n\u0027est pas un hasard si le \u00ab p\u00e9ril turc \u00bb sur le front est sera l\u0027une des obsessions de Charles Quint ... D\u0027autant plus que nombre de Juifs espagnols trouvent refuge \u00e0 Istanbul.", "title": null}], "statement": "L\u0027empereur Charles Quint r\u00eavait de r\u00e9unir la chr\u00e9tient\u00e9 sous une seule houlette \u00e0 l\u0027image de Charlemagne.", "title": "L\u0027empereur Charles Quint r\u00eavait de r\u00e9unir la chr\u00e9tient\u00e9 sous une seule houlette \u00e0 l\u0027image de Charlemagne.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Soliman le Magnifique a effectivement r\u00e9gn\u00e9 de 1520 \u00e0 1566 et f\u00fbt un grand rival de Charles Quint, avec des succ\u00e8s militaires marquant la plus grande extension de l\u0027Empire ottoman dans les r\u00e9gions europ\u00e9ennes et m\u00e9diterran\u00e9ennes.", "font": {"color": "white"}, "group": 5, "id": "ad3d0f748ea24ace8d81af16977c494d", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 10, "html_tag": "li", "id": "4c6807030c644c23968e1b3e48bd9bb4", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "7232d0e83ab7435cb3a8b05bf2ef337d", "order": 20.0, "origin_type": "document_content", "parent_id": "19dbc01bee1e47b1b3a237ae26440b03", "prev_id": "19dbc01bee1e47b1b3a237ae26440b03", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Magellan et Elcano effectuent le premier tour du monde, entre 1519 et 1522. Magellan meurt en 1521, mais Elcano prend le relais jusqu\u0027en 1522. 5. Charles Quint poss\u00e8de l\u0027Espagne, l\u0027Autriche, la Hongrie, une par- tie de l\u0027Italie et des Pays-Bas, et des territoires en Am\u00e9rique : la Nouvelle-Espagne et la vice-royaut\u00e9 du P\u00e9rou. 6. Soliman le Magnifique est l\u0027empereur ottoman de 1520 \u00e0 1566 et le plus grand rival de Charles Quint en Europe et sur la M\u00e9diter- ran\u00e9e. Son r\u00e8gne est ponctu\u00e9 de succ\u00e8s militaires et correspond \u00e0 la plus grande extension de l\u0027Empire ottoman.", "title": null}], "statement": "Soliman le Magnifique \u00e9tait le plus grand rival de Charles Quint en Europe et en M\u00e9diterran\u00e9e pendant son r\u00e8gne de 1520 \u00e0 1566.", "title": "Soliman le Magnifique \u00e9tait le plus grand rival de Charles Quint en Europe et en M\u00e9diterran\u00e9e pendant son r\u00e8gne de 1520 \u00e0 1566.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "La conqu\u00eate du Nouveau Monde faisait effectivement partie de l\u0027id\u00e9ologie imp\u00e9riale d\u00e9velopp\u00e9e sous Charles Quint. Elle s\u0027inscrivait dans une vision plus large de l\u0027extension de l\u0027empire pour asseoir son pouvoir sur la totalit\u00e9 de la terre et y diffuser la foi chr\u00e9tienne.", "font": {"color": "white"}, "group": 5, "id": "c576a7b1d6204d6389cd3691225e90c3", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2564, "doc_label": "chap 6 le-monde-au-xvi-siecle", "end_time": null, "first_page": 8, "html_tag": "p", "id": "7c62ec354dc34c45ae38e72db716a2cb", "image_url": null, "last_page": 8, "long_summary": null, "next_id": "ad3a0c2e3c2f41bcb841c4152d911bb0", "order": 13.0, "origin_type": "document_content", "parent_id": "534db81c3a554592874defabd9b49fac", "prev_id": "6d5c5df5aead49d9af287b18e66fe881", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le r\u00e8gne de Charles Quint est \u00e9galement caract\u00e9ris\u00e9 par ses riva- lit\u00e9s avec Fran\u00e7ois Ter et avec Soliman le Magnifique. Il d\u00e9veloppe une id\u00e9ologie d\u0027empire universel, dont la conqu\u00eate du Nouveau Monde est l\u0027une des composantes. La notion de monarchie univer- selle, o\u00f9 le soleil de la Chr\u00e9tient\u00e9 ne se coucherait jamais, incombe \u00e0 l\u0027un de ses conseillers, Mercurino Gattinara, selon lequel l\u0027empire providentiel apparaissait comme le centre de gravit\u00e9 d\u0027un pouvoir totalitaire \u00e0 l\u0027ensemble de la terre pour faire r\u00e9gner la paix et diffuser la foi chr\u00e9tienne. Les relations avec les terres d\u0027Am\u00e9rique", "title": null}], "statement": "Une des composantes de l\u0027id\u00e9ologie imp\u00e9riale de Charles Quint \u00e9tait la conqu\u00eate du Nouveau Monde.", "title": "Une des composantes de l\u0027id\u00e9ologie imp\u00e9riale de Charles Quint \u00e9tait la conqu\u00eate du Nouveau Monde.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "Objet symbolisant le pouvoir politique des empereurs carolingiens, repr\u00e9sentant leur autorit\u00e9 sur l\u0027Empire.", "doc_ids": [2557], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d91377c0-3056-4e51-a4ae-5b331b99e01d", "label": "globe", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Objet symbolisant le pouvoir politique des empereurs carolingiens, repr\u00e9sentant leur autorit\u00e9 sur l\u0027Empire.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "an object with a spherical shape", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "globe", "name": "ball.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["b5b06135-40c7-4bc2-945a-317a6e9bb8f4", "1ce842d7-4178-434d-bf35-c273b0ea2b5e", "9f1cf56e-80ea-42b3-b108-f1603f314f26"], "corpus_id": null, "definition": "La R\u00e9volte de la Fronde, \u00e9galement connue sous le nom de Fronde, est un conflit civil qui s\u0027est d\u00e9roul\u00e9 en France entre 1648 et 1653. Ce mouvement a oppos\u00e9 la noblesse et les parlementaires au jeune roi Louis XIV, illustrant une lutte pour le contr\u00f4le politique. La Fronde se compose de plusieurs soul\u00e8vements distincts qui ont r\u00e9v\u00e9l\u00e9 les tensions entre l\u0027autorit\u00e9 monarchique croissante et les aspirations des nobles et des parlementaires \u00e0 plus de pouvoir et d\u0027influence. Cet \u00e9v\u00e9nement a marqu\u00e9 l\u0027enfance de Louis XIV et a eu une influence significative sur sa vision autoritaire du pouvoir.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "97c4aefa-9aa1-45e4-af41-1fd73e7a7bc2", "label": "R\u00e9volte de la Fronde", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La R\u00e9volte de la Fronde, \u00e9galement connue sous le nom de Fronde, est un conflit civil qui s\u0027est d\u00e9roul\u00e9 en France entre 1648 et 1653. Ce mouvement a oppos\u00e9 la noblesse et les parlementaires au jeune roi Louis XIV, illustrant une lutte pour le contr\u00f4le politique. La Fronde se compose de plusieurs soul\u00e8vements distincts qui ont r\u00e9v\u00e9l\u00e9 les tensions entre l\u0027autorit\u00e9 monarchique croissante et les aspirations des nobles et des parlementaires \u00e0 plus de pouvoir et d\u0027influence. Cet \u00e9v\u00e9nement a marqu\u00e9 l\u0027enfance de Louis XIV et a eu une influence significative sur sa vision autoritaire du pouvoir.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La Fronde (1648-1653) est une p\u00e9riode de troubles graves qui frappent le royaume de France alors en pleine guerre contre l\u2019Espagne (1635-1659), pendant la minorit\u00e9 du roi Louis XIV (1643-1651). Cette p\u00e9riode de r\u00e9voltes marque une brutale r\u00e9action face \u00e0 la mont\u00e9e de l\u2019autorit\u00e9 monarchique en France commenc\u00e9e sous Henri IV et Louis XIII, renforc\u00e9e par la fermet\u00e9 de Richelieu et qui conna\u00eetra son apog\u00e9e sous le r\u00e8gne de Louis XIV. Apr\u00e8s la mort de Richelieu en 1642, puis celle de Louis XIII en 1643, le pouvoir royal est affaibli par l\u0027organisation d\u0027une p\u00e9riode de r\u00e9gence, par une situation financi\u00e8re et fiscale difficile due aux pr\u00e9l\u00e8vements n\u00e9cessaires pour alimenter la guerre de Trente Ans, ainsi que par l\u0027esprit de revanche des grands du royaume subjugu\u00e9s sous la poigne de Richelieu. Cette situation provoque une conjonction de multiples oppositions aussi bien parlementaires qu\u2019aristocratiques et populaires.", "label": "Fronde (histoire)", "page_id": "76999", "thumbnail": null, "wikidata_id": "Q656186"}, "wordnetentity": null}, {"aliases": ["a4030d79-e622-488f-b2ec-936a6ee69e11", "54ff8602-779f-4158-b1d7-8ecbc321f3cd", "271161de-b55d-4580-8983-12259a41cfba", "936ff8c0-76d2-4af6-9654-6c023fdc9f98", "9f035e6b-7e8d-49da-8ac7-923672184586", "637bad0c-df65-4e48-a7a9-73e0f06bab09", "cb380bc6-1c86-4ace-8535-b9f263cae4ee", "24384982-c140-4a02-b335-1de14d2d0000"], "corpus_id": null, "definition": "L\u0027absolutisme est un syst\u00e8me politique et une doctrine qui affirme que le souverain, souvent un roi, d\u00e9tient tous les pouvoirs sans partage avec d\u0027autres institutions, ne r\u00e9pondant \u00e0 aucune autorit\u00e9 sup\u00e9rieure. Ce mod\u00e8le est particuli\u00e8rement caract\u00e9ristique des monarchies europ\u00e9ennes, notamment en France entre 1515 et 1715, atteignant son apog\u00e9e sous le r\u00e8gne de Louis XIV. Il se manifeste par la centralisation du pouvoir royal et l\u0027affaiblissement des institutions nobles, consolidant ainsi l\u0027autorit\u00e9 du roi sur l\u0027ensemble du territoire. Des \u00e9v\u00e9nements marquants tels que la construction du ch\u00e2teau de Versailles et l\u0027ordonnance de Villers-Cotter\u00eats illustrent cette concentration de pouvoir. Cette th\u00e9orie a \u00e9galement \u00e9t\u00e9 d\u00e9fendue par des penseurs comme Bossuet.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "53c57841-48a6-45b5-b77f-ecb6058c51b2", "label": "absolutisme", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "L\u0027absolutisme est un syst\u00e8me politique et une doctrine qui affirme que le souverain, souvent un roi, d\u00e9tient tous les pouvoirs sans partage avec d\u0027autres institutions, ne r\u00e9pondant \u00e0 aucune autorit\u00e9 sup\u00e9rieure. Ce mod\u00e8le est particuli\u00e8rement caract\u00e9ristique des monarchies europ\u00e9ennes, notamment en France entre 1515 et 1715, atteignant son apog\u00e9e sous le r\u00e8gne de Louis XIV. Il se manifeste par la centralisation du pouvoir royal et l\u0027affaiblissement des institutions nobles, consolidant ainsi l\u0027autorit\u00e9 du roi sur l\u0027ensemble du territoire. Des \u00e9v\u00e9nements marquants tels que la construction du ch\u00e2teau de Versailles et l\u0027ordonnance de Villers-Cotter\u00eats illustrent cette concentration de pouvoir. Cette th\u00e9orie a \u00e9galement \u00e9t\u00e9 d\u00e9fendue par des penseurs comme Bossuet.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027absolutisme est un concept li\u00e9 aux r\u00e9actions de r\u00e9gimes politiques centraux, g\u00e9n\u00e9ralement monarchiques, visant \u00e0 l\u0027affranchissement des contrepoids (parlementaires, traditionnels ou constitutionnels) li\u00e9s aux premi\u00e8res formes de s\u00e9paration des pouvoirs qui ont suivi les formes consultatives (droit de remontrance et d\u0027enregistrement des lois). \nLes qualificatifs d\u0027absolutisme apparaissent quand le pouvoir central se d\u00e9gage des remontrances et oppose des vetos aux contre-pouvoirs. L\u0027absolutisme est li\u00e9 aux p\u00e9riodes de centralisation politique et militaire caract\u00e9ris\u00e9es par la consolidation de la souverainet\u00e9 territoriale des \u00c9tats, d\u0027importants changements d\u0027ordre militaire, l\u0027affaiblissement du droit coutumier, la diffusion du droit romain, la mont\u00e9e du mercantilisme, ainsi qu\u0027une importance accrue du r\u00f4le de la cour et surtout du roi dont la sacralit\u00e9 ne se porte plus simplement sur la fonction mais sur la personne physique.", "label": "Absolutisme", "page_id": "94888", "thumbnail": null, "wikidata_id": "Q7184037"}, "wordnetentity": {"definition": "an ideological belief in the complete and unrestricted power of government.", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "absolutisme", "name": "absolutism.n.03", "region_domains": [], "r es forteresses sont \u00e9difi\u00e9es ou am\u00e9nag\u00e9es pour prot\u00e9ger les fronti\u00e8res du royaume comme celle de Neuf-Brisach. 4. Le pouvoir des rois de France est contest\u00e9, comme le montrent les nombreuses r\u00e9voltes contre l\u0027imp\u00f4t (Guyenne, Bretagne), ainsi que les nombreux \u00c9tats europ\u00e9ens ennemis (Royaume d\u0027Angleterre, Pays-Bas espagnols).", "title": null}], "title": "Sous le r\u00e8gne de Louis XIV, la Franche-Comt\u00e9 est annex\u00e9e et Versailles devient \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Le pouvoir absolu est une construction progressive qui a commenc\u00e9 avant Fran\u00e7ois Ier et impliqu\u00e9 plusieurs rois comme Henri III, Henri IV et Louis XIV. Ce dernier est souvent vu comme le mod\u00e8le du roi absolu, mais il n\u0027a pas \u00e9t\u00e9 le seul \u00e0 participer \u00e0 l\u0027affirmation de ce pouvoir.", "font": {"color": "white"}, "group": 5, "id": "e408766f19614c3da874b0736dc7a46f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "285ba71da5b4465ea17266bf0679424f", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "b24229df8ad240a6abb286fe8205a06e", "order": 6.0, "origin_type": "document_content", "parent_id": "46c09fa29f47419098fb53fbc3d09daf", "prev_id": "708cf730f3784bff8007d2e910868638", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Le pouvoir absolu n\u0027a pas \u00e9t\u00e9 fix\u00e9 au d\u00e9but de la Renaissance, c\u0027est une construc- tion progressive, m\u00eame ant\u00e9rieure \u00e0 Fran\u00e7ois Ier. Ce dernier, Henri III, Henri IV et Louis XIV, mod\u00e8le du roi absolu, participent \u00e0 ge": 3, "html_tag": "p", "id": "09fc977ad771470fa9f5f9b51f89108b", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "ed3c6413c56b48bba132c90aeebeb8c8", "order": 17.0, "origin_type": "document_content", "parent_id": "c64b3096ca734194bcd0a87e6a27ff4a", "prev_id": "41def79c1fe54700b3986e21ae1c5c17", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Avec l\u0027ordonnance de Villers-Cotter\u00eats, Fran\u00e7ois Ier r\u00e9organise la justice, la police, les finances de l\u0027\u00c9tat et met en place une forme d\u0027\u00e9tat-civil1 dans le royaume. Afin que ces mesures soient comprises de tous et appliqu\u00e9es, il impose qu\u0027elles soient r\u00e9dig\u00e9es non plus en latin mais en langue fran\u00e7aise. L\u0027ordonnance est une \u00e9tape dans la marche vers l\u0027absolutisme. 1. L\u0027administration charg\u00e9e d\u0027enregistrer les naissances, les mariages et les d\u00e9c\u00e8s.", "title": null}], "statement": "L\u0027ordonnance de Villers-Cotter\u00eats marque une avanc\u00e9e vers l\u0027absolutisme en centralisant des fonctions de l\u0027\u00c9tat telles que la justice, la police et les finances.", "title": "L\u0027ordonnance de Villers-Cotter\u00eats marque une avanc\u00e9e vers l\u0027absolutisme en centralisant des fonctions de l\u0027\u00c9tat telles que la justice, la police et les finances.", "type": "true_false", "veracity": true}, {"aliases": [], "corpus_id": null, "definition": "La puissance d\u00e9signe la capacit\u00e9 d\u0027un individu ou d\u0027une institution \u00e0 exercer une influence ou un contr\u00f4le sur les autres, souvent li\u00e9e \u00e0 des ressources militaires, \u00e9conomiques ou politiques.", "doc_ids": [2534], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f0709d6d-d3ce-4e38-bb8c-120b637c5112", "label": "Puissance", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La puissance d\u00e9signe la capacit\u00e9 d\u0027un individu ou d\u0027une institution \u00e0 exercer une influence ou un contr\u00f4le sur les autres, souvent li\u00e9e \u00e0 des ressources militaires, \u00e9conomiques ou politiques.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": {"definition": "one possessing or exercising power or influence or authority", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Puissance", "name": "power.n.05", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"answers": ["Il r\u00e9cup\u00e8re les territoires c\u00e9d\u00e9s aux Anglais par la force"], "concepts": [], "difficulty": "unknown", "distractors": ["Il renforce son alliance avec le roi de Navarre.", "Il \u00e9tablit un Conseil permanent avec des juristes.", "Il cr\u00e9e de nouvelles seigneuries en Aquitaine.", "Il diminue les pouvoirs du duc de Bretagne.", "Il centralise la gestion de toutes les terres royales.", "Il impose des taxes aux seigneurs pour soutenir l\u0027arm\u00e9e.", "Il installe des repr\u00e9sentants locaux aupr\u00e8s des paroisses.", "Il entretient une alliance militaire avec l\u0027Angleterre.", "Il permet aux seigneurs de frapper leur propre monnaie."], "feedback": "En r\u00e9cup\u00e9rant les territoires c\u00e9d\u00e9s aux Anglais par la force, Charles V affirme son autorit\u00e9 et montre sa d\u00e9termination \u00e0 prot\u00e9ger les int\u00e9r\u00eats du royaume. Cela renforce \u00e9galement sa position en tant que souverain et montre sa capacit\u00e9 \u00e0 gouverner efficacement.", "font": {"color": "white"}, "group": 3, "id": "6e9c88bee5d149a4a7766fa665865aea", "label": "mcq", "lang": "fr", "question": "Quelle mesure Charles V prend-il pour affirmer son autorit\u00e9 sur le royaume ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 6, "html_tag": "li", "id": "58ec6510d62d4f44997c6406d3c5ec93", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "85811194517f48e09e63f960e540a7bb", "order": 13.0, "origin_type": "document_content", "parent_id": "06ac3d027a854bbf810bd6bd0fe93a86", "prev_id": "06ac3d027a854bbf810bd6bd0fe93a86", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Au d\u00e9but du r\u00e8gne de Charles V, l\u0027Angleterre a conquis de nom- breuses seigneuries, notamment dans la principaut\u00e9 d\u0027Aquitaine, et le roi doit affronter le duc de Bretagne et le roi de Navarre, Charles le Mauvais. 4. Les grands seigneurs sont associ\u00e9s au gouvernement du royaume au sein du Conseil de France, qui si\u00e8ge aupr\u00e8s du roi. Ils prennent donc part \u00e0 ses d\u00e9cisions. 5. Charles V est surnomm\u00e9 \u00ab le Sage \u00bb, notamment parce qu\u0027il ne favorise pas ses parents et ses proches quand il exerce la justice et parce qu\u0027il veille \u00e0 ce que ses juges soient actifs dans tout le royaume pour punir les malfaiteurs. 6. Charles V \u00e9tablit son autorit\u00e9 sur l\u0027ensemble du royaume en r\u00e9cup\u00e9rant par la force les territoires c\u00e9d\u00e9s aux Anglais. Il veille \u00e0 ce que la frappe de la monnaie soit un privil\u00e8ge royal et s\u0027assure que ses agents soient pr\u00e9sents dans tout le royaume pour rendre la justice en son nom. Il associe enfin les grands seigneurs \u00e0 son gouvernement au sein du Conseil de France.", "title": null}], "title": "Quelle mesure Charles V prend-il pour affirmer son autorit\u00e9 sur le royaume ?", "type": "mcq"}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est av\u00e9r\u00e9 que Louis XIV exer\u00e7ait un pouvoir absolu, qu\u0027il consid\u00e9rait comme \u00e9tant de droit divin. Cela signifie qu\u0027il pensait tenir son pouvoir directement de Dieu, et c\u0027est pourquoi il centralisait toutes les d\u00e9cisions sans partage avec d\u0027autres institutions ou individus.", "font": {"color": "white"}, "group": 5, "id": "b892ab589ee1403d8131dd37b8d0201b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 3, "html_tag": "p", "id": "53765266c0f043bdb8da9f67a69fad3f", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "2dc9dfaba85e4ce79574226c0bcad83e", "order": 53.0, "origin_type": "document_content", "parent_id": "ea6f1f85243f411fbc0ddccf48b181a1", "prev_id": "5d7d283861e54400a07a7021c0aa5aab", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Niveau d\u0027acquisition 2 : Louis XIV tient son pouvoir de Dieu et prend seul toutes les d\u00e9cisions. C\u0027est un roi guerrier, comme le souligne son portrait o\u00f9 il est en armure, cherchant \u00e0 affirmer son autorit\u00e9 sur ses sujets et ses voisins et rivaux europ\u00e9ens.", "title": null}], "statement": "Louis XIV d\u00e9tenait son pouvoir de Dieu et prenait seul toutes les d\u00e9cisions.", "title": "Louis XIV d\u00e9tenait son pouvoir de Dieu et prenait seul toutes les d\u00e9cisions.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Charles V a effectivement renforc\u00e9 son autorit\u00e9 sur le royaume en centralisant des aspects cl\u00e9s du pouvoir, comme la frappe de la monnaie, qui \u00e9tait strictement contr\u00f4l\u00e9e par la couronne.", "font": {"color": "white"}, "group": 5, "id": "3cb3a2b6f3e04519b1c5c9e30ebd8000", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodali ed or in accordance with law", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "L\u00e9gitimit\u00e9", "name": "legitimacy.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["6032c64a-6453-4ee9-a1d7-87f0f5194fc1", "e4299af7-dcc0-4d97-aaf8-82b1bc0046cd", "c4d3d824-e8bc-4b66-95f9-ccf6944db729", "a6e05d80-a52e-492c-94fb-6f2b570312b3", "6bc76566-ae4e-4b31-9f14-951ddcca2c39", "4526dee5-b379-42ee-8687-20f3c37bc2af", "5e3ad899-f4df-4cc0-a42d-8b3e643289d3"], "corpus_id": null, "definition": "L\u0027identit\u00e9 culturelle englobe les caract\u00e9ristiques distinctives d\u0027un groupe social, incluant ses valeurs, croyances, pratiques, traditions et h\u00e9ritages mat\u00e9riels et immat\u00e9riels. Elle est fa\u00e7onn\u00e9e par l\u0027histoire commune et les exp\u00e9riences pass\u00e9es du groupe, ainsi que par le sentiment d\u0027appartenance qui peut \u00eatre renforc\u00e9 par des textes religieux ou des traditions communes. Ce sentiment d\u0027appartenance est essentiel pour la coh\u00e9sion sociale et se base sur le partage d\u0027un patrimoine commun.", "doc_ids": [2531, 2534, 2535, 2539, 2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "f6a4661e-c115-4e5b-9211-583c05683498", "label": "Identit\u00e9 culturelle", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 4, "title": "L\u0027identit\u00e9 culturelle englobe les caract\u00e9ristiques distinctives d\u0027un groupe social, incluant ses valeurs, croyances, pratiques, traditions et h\u00e9ritages mat\u00e9riels et immat\u00e9riels. Elle est fa\u00e7onn\u00e9e par l\u0027histoire commune et les exp\u00e9riences pass\u00e9es du groupe, ainsi que par le sentiment d\u0027appartenance qui peut \u00eatre renforc\u00e9 par des textes religieux ou des traditions communes. Ce sentiment d\u0027appartenance est essentiel pour la coh\u00e9sion sociale et se base sur le partage d\u0027un patrimoine commun.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u2019identit\u00e9 culturelle est un type d\u2019identit\u00e9 qui implique des liens avec la culture, les coutumes, les traditions et les styles de vie d\u0027une certaine population. Les groupes sociaux et les peuples peuvent y trouver une appartenance. L\u2019identit\u00e9 culturelle regroupe plusieurs aspects repr\u00e9sentatifs d\u2019un peuple mis ensemble, cr\u00e9ant un tout, une culture.", "label": "Identit\u00e9 culturelle", "page_id": "16042519", "thumbnail": null, "wikidata_id": "Q1368367"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Conflits ou d\u00e9saccords entre groupes au sein d\u0027une soci\u00e9t\u00e9, pouvant mener \u00e0 des luttes de pouvoir.", "doc_ids": [2537], "font": {"color": "white"}, "generative": true, "group": 1, "id": "d50008e2-b115-4d07-b2b2-9e571ef7326f", "label": "Tensions sociales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Conflits ou d\u00e9saccords entre groupes au sein d\u0027une soci\u00e9t\u00e9, pouvant mener \u00e0 des luttes de pouvoir.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Pouvoir reconnu d\u0027un individu ou d\u0027une institution pour diriger ou contr\u00f4ler d\u0027autres, crucial dans les relations f\u00e9odales entre seigneurs et sujets.", "doc_ids": [2542], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3c03c5d6-48c7-4a1c-9796-04d1366edc43", "label": "Autorit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Pouvoir reconnu d\u0027un individu ou d\u0027une institution pour diriger ou contr\u00f4ler d\u0027autres, crucial dans les relations f\u00e9odales entre seigneurs et sujets.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027autorit\u00e9 est le pouvoir de commander, d\u0027\u00eatre ob\u00e9i. En science politique elle d\u00e9signe le pouvoir d\u0027une personne ou d\u0027un groupe de personne sur d\u0027autres ainsi que les organes repr\u00e9sentatif de ce pouvoir pris collectivement. \nElle implique les notions de l\u00e9gitimit\u00e9, de commandement et d\u0027ob\u00e9issance, d\u0027un autre pouvoir qui impose l\u0027autorit\u00e9.", "label": "Autorit\u00e9", "page_id": "141353", "thumbnail": null, "wikidata_id": "Q174834"}, "wordnetentity": {"definition": "(usually plural) persons who exercise (administrative) control over others", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Autorit\u00e9", "name": "authority.n.02", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": [], "corpus_id": null, "definition": "Le gouvernement royal d\u00e9signe l\u0027autorit\u00e9 centrale qui s\u0027affirme face aux seigneurs f\u00e9odaux, posant les bases d\u0027un \u00c9tat moderne avec une administration efficace.", "doc_ids": [2565], "font": {"color": "white"}, "generative": true, "group": 1, "id": "9b73fdaf-a2af-43f9-8d4c-d84808601cc7", "label": "Gouvernement royal", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le gouvernement royal d\u00e9signe l\u0027autorit\u00e9 centrale qui s\u0027affirme face aux seigneurs f\u00e9odaux, posant les bases d\u0027un \u00c9tat moderne avec une administration efficace.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le gouvernement royal est un nouveau style de gouvernement imagin\u00e9 par Louis XIV et son ministre de la marine, Jean-Baptiste Colbert, \u00e0 partir de 1663, pour reprendre en main la Nouvelle-France.\nAvant l\u0027instauration du gouvernement royal, la Nouvelle-France \u00e9tait dirig\u00e9e par un gouverneur seul qui suivaient les ordonnances soit directement du roi ou par l\u0027interm\u00e9diaire du secr\u00e9taire d\u0027\u00c9tat \u00e0 la Marine.\nAu sommet de cette hi\u00e9rarchie tr\u00f4ne le roi, monarque absolu de droit divin.", "label": "Gouvernement royal", "page_id": "162662", "thumbnail": null, "wikidata_id": "Q3112662"}, "wordnetentity": null}, {"aliases": ["ac2d7d0d-d592-4959-bb62-bc2aa0a5dfff"], "corpus_id": null, "definition": "Monarque exer\u00e7ant un pouvoir total sans limites l\u00e9gales, centralisant l\u0027autorit\u00e9 et souvent associ\u00e9 \u00e0 la monarchie fran\u00e7aise du XVIIe si\u00e8cle, comme Louis XIV.", "doc_ids": [2534, 2571], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6bf3ec6b-3b1c-4c81-82df-85a984281cfc", "label": "Roi absolu", "lang": "fr", "ref_concept_id": "3b9e8f9a-5193-40c6-b37a-857a593ca4bc", "shape": "dot", "size": 3, "title": "Monarque exer\u00e7ant un pouvoir total sans limites l\u00e9gales, centralisant l\u0027autorit\u00e9 et souvent associ\u00e9 \u00e0 la monarchie fran\u00e7aise du XVIIe si\u00e8cle, comme Louis XIV.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["1aa6914c-fb1e-464a-a4bb-801ed259a21d", "5d2acb1d-248e-4afd-9bad-aa54c6d26479", "ee937f34-8f15-4d1a-a60c-d0a6afd29419"], "corpus_id": null, "definition": "La diversit\u00e9 culturelle et humaine, souvent simplement d\u00e9sign\u00e9e comme diversit\u00e9, fait r\u00e9f\u00e9rence \u00e0 la coexistence de diff\u00e9rentes cultures et identit\u00e9s au sein d\u0027une m\u00eame soci\u00e9t\u00e9. Elle enrichit le tissu social par des \u00e9changes vari\u00e9s et englobe une multitude d\u0027aspects tels que la race, le genre, l\u0027orientation sexuelle et les capacit\u00e9s physiques. Consid\u00e9r\u00e9e comme une richesse essentielle pour le d\u00e9veloppement social, cette diversit\u00e9 favorise l\u0027inclusion et renforce la coh\u00e9sion sociale en enrichissant les interactions humaines.", "doc_ids": [2537, 2532, 2556], "font": {"color": "white"}, "generative": true, "group": 1, "id":
