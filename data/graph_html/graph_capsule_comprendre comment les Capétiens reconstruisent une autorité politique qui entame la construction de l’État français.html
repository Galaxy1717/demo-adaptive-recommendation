[], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9f593a1c4d2e4964a67133617a9c887a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d948a6c435964016a6ac39a1d35eeb5e", "order": 68.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "f35d93288890433bbf75bbd61f3d3efe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Selon Arlette Jouanna, \u00ab absolu \u00bb, terme utilis\u00e9 couramment par les contemporains de la p\u00e9riode, d\u00e9signe \u00ab la possibilit\u00e9 l\u00e9gale de transgresser au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9- rieure \u00bb. Mais quelle est cette l\u00e9gitimit\u00e9 sup\u00e9rieure ? La monarchie absolue fran\u00e7aise de droit divin, que beaucoup d\u0027autres monarchies europ\u00e9ennes souhaitent copier, fait du roi le repr\u00e9sentant de Dieu sur Terre. Ainsi l\u0027id\u00e9e que lui seul pouvait le juger et qu\u0027aucune instance temporelle n\u0027en poss\u00e9dait le droit s\u0027impose graduellement. Le roi est le seul \u00e0 faire la loi. Il peut donc affirmer \u00e0 ses sujets : \u00ab sic volo, sic jubeo \u00bb, \u00ab Je veux ceci, je dis. \u00bb C\u0027est dans ce sens qu\u0027il faut interpr\u00e9ter la formule \u00ab Car tel est notre plaisir \u00bb c\u0027est- \u00e0-dire telle est notre volont\u00e9. De plus, dans toutes les d\u00e9cisions royales, ordonnances ou \u00e9dits, l\u0027utilisation des mots \u00ab volons, disons et ordonnons \u00bb mais aussi dans les arr\u00eats du Conseil o\u00f9 est port\u00e9 la mention \u00ab Le Roy en son conseil \u00bb, sont des marques du pouvoir absolu.", "title": null}], "statement": "La monarchie absolue fran\u00e7aise de droit divin repose sur l\u0027id\u00e9e que le roi peut \u00eatre jug\u00e9 par d\u0027autres instances temporelles.", "title": "La monarchie absolue fran\u00e7aise de droit divin repose sur l\u0027id\u00e9e que le roi peut \u00eatre jug\u00e9 par d\u0027autres instances temporelles.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le terme \u00ab absolu \u00bb est effectivement utilis\u00e9 pour d\u00e9signer la possibilit\u00e9 l\u00e9gale pour le roi de transgresser des lois ou des r\u00e8gles au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9rieure, qui dans ce contexte est l\u0027autorit\u00e9 divine et le pouvoir qu\u0027elle conf\u00e8re au monarque.", "font": {"color": "white"}, "group": 5, "id": "978ffd83af2a4f808e5afd6f07650f6f", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 1, "html_tag": "p", "id": "9f593a1c4d2e4964a67133617a9c887a", "image_url": null, "last_page": 1, "long_summary": null, "next_id": "d948a6c435964016a6ac39a1d35eeb5e", "order": 68.0, "origin_type": "document_content", "parent_id": "f35d93288890433bbf75bbd61f3d3efe", "prev_id": "f35d93288890433bbf75bbd61f3d3efe", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Selon Arlette Jouanna, \u00ab absolu \u00bb, terme utilis\u00e9 couramment par les contemporains de la p\u00e9riode, d\u00e9signe \u00ab la possibilit\u00e9 l\u00e9gale de transgresser au nom d\u0027une l\u00e9gitimit\u00e9 sup\u00e9- rieure \u00bb. Mais quelle est cette l\u00e9gitimit\u00e9 sup\u00e9rieure ? La monarchie absolue fran\u00e7aise de droit divin, que beaucoup d\u0027autres monarchies europ\u00e9ennes souhaitent copier, fait du roi le repr\u00e9sentant de Dieu sur Terre. Ainsi l\u0027id\u00e9e que lui seul pouvait le juger et qu\u0027aucune instance temporelle n\u0027en poss\u00e9dait le droit s\u0027impose graduellement. Le roi est le seul \u00e0 faire la loi. Il peut donc affirmer \u00e0 ses sujets : \u00ab sic volo, sic jubeo \u00bb, \u00ab Je veux ceci, je dis. \u00bb C\u0027est dans ce sens qu\u0027il faut interpr\u00e9ter la formule \u00ab Car tel est notre plaisir \u00bb c\u0027est- \u00e0-dire telle est notre volont\u00e9. De plus, dans toutes les d\u00e9cisions royales, ordonnances ou \u00e9dits, l\u0027utilisation des mots \u00ab volons, disons et ordonnons \u00bb mais aussi dans les arr\u00eats du Conseil o\u00f9 est port\u00e9 la mention \u00ab Le Roy en son conseil \u00bb, sont des marques du pouvoir absolu.", "title": null}], "statement": "Le terme \u00ab absolu \u00bb fait r\u00e9f\u00e9rence \u00e0 la capacit\u00e9 l\u00e9gale du roi de transgresser certaines r\u00e8gles si une l\u00e9gitimit\u00e9 sup\u00e9rieure est en jeu.", "title": "Le terme \u00ab absolu \u00bb fait r\u00e9f\u00e9rence \u00e0 la capacit\u00e9 l\u00e9gale du roi de transgresser certaines r\u00e8gles si une l\u00e9gitimit\u00e9 sup\u00e9rieure est en jeu.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027ordonnance de Villers-Cotter\u00eats, sign\u00e9e en 1539 par Fran\u00e7ois Ier (Fran\u00e7ois Ter), a en effet impos\u00e9 une langue officielle pour les actes juridiques et administratifs, mais il s\u0027agit du fran\u00e7ais et non de l\u0027italien. Cela a renforc\u00e9 l\u0027autorit\u00e9 royale et l\u0027unification linguistique du royaume.", "font": {"color": "white"}, "group": 5, "id": "79df6bcf07f74289a0379cb0b5b85eb8", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "b2886b4d0cab4a529916de49622817ed", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6641936cb36d4786b6834c3a839423ed", "order": 176.0, "origin_type": "document_content", "parent_id": "ddd3c094f041457dbe00194706d00dd5", "prev_id": "ddd3c094f041457dbe00194706d00dd5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Fran\u00e7ois Ter renforce l\u0027autorit\u00e9 royale en se faisant appeler \u00ab Majest\u00e9 \u00bb, en gouvernant avec la seule aide d\u0027un conseil de quelques membres et en renfor\u00e7ant l\u0027administration par l\u0027ordon- nance de Villers-Cotter\u00eats (1539), par laquelle le Fran\u00e7ais devient la langue officielle du droit. 2. Henri IV r\u00e9tablit la paix religieuse dans le royaume de France par l\u0027\u00e9dit de Nantes en 1598, par lequel le culte protestant est autoris\u00e9. 4. L\u0027autorit\u00e9 absolue de Louis XIV est montr\u00e9e par sa volont\u00e9 d\u0027im- poser la religion catholique en r\u00e9voquant l\u0027\u00e9dit de Nantes. De plus, il prend seul toutes les d\u00e9cisions.", "title": null}], "statement": "Fran\u00e7ois Ter a fait de la langue italienne la langue officielle du droit en France avec l\u0027ordonnance de Villers-Cotter\u00eats.", "title": "Fran\u00e7ois Ter a fait de la langue italienne la langue officielle du droit en France avec l\u0027ordonnance de Villers-Cotter\u00eats.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Cette affirmation est correcte. Les deux raisons \u00e9voqu\u00e9es sont que le roi est l\u00e9gitime par droit naturel depuis un si\u00e8cle et qu\u0027il est consid\u00e9r\u00e9 comme envoy\u00e9 par Dieu pour diriger le peuple.", "font": {"color": "white"}, "group": 5, "id": "1db1dd38d3ef43ca805f2f88ec9f32f8", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "0851f34079774e209fefe00230a114fb", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "9d7e9d9e4f2a4588987775bd9b8ccb31", "order": 77.0, "origin_type": "document_content", "parent_id": "2af1e170466442399606e7ec743d5a44", "prev_id": "98c59837f84b4df5ab371a140027b158", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "2. Les deux raisons pour lesquelles les Fran\u00e7ais ob\u00e9issent \u00e0 leur roi sont que ce dernier est prince par droit naturel depuis un si\u00e8cle et qu\u0027il est n\u00e9 expr\u00e8s pour les commander, \u00e9tant l\u0027envoy\u00e9 de Dieu sur la Terre. 3. L\u0027humanisme est \u00e0 la fois une philologie, c\u0027est-\u00e0-dire une m\u00e9thode d\u0027\u00e9tude critique des textes antiques, mais aussi une philosophie o\u00f9 l\u0027homme a une prise de position optimiste sur tous les grands probl\u00e8mes du monde. Fran\u00e7ois Ier est au milieu de sa cour avec \u00e0 sa droite les grands du royaume, le dauphin Fran\u00e7ois mort en 1536 et, de dos, le futur Henri II. \u00c0 l\u0027oppos\u00e9 se trouvent les grands eccl\u00e9siastiques avec le cardinal Duprat. Tous sont \u00e0 l\u0027\u00e9coute d\u0027une traduction de l\u0027historien grec Diodore de Sicile.", "title": null}], "statement": "Les Fran\u00e7ais ob\u00e9issent \u00e0 leur roi parce qu\u0027ils le consid\u00e8rent comme l\u0027envoy\u00e9 de Dieu et l\u00e9gitime par droit naturel depuis un si\u00e8cle.", "title": "Les Fran\u00e7ais ob\u00e9issent \u00e0 leur roi parce qu\u0027ils le consid\u00e8rent comme l\u0027envoy\u00e9 de Dieu et l\u00e9gitime par droit naturel depuis un si\u00e8cle.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "D\u0027apr\u00e8s la th\u00e9orie du pouvoir de droit divin expos\u00e9e, le roi n\u2019a de comptes \u00e0 rendre qu\u2019\u00e0 Dieu, car il est consid\u00e9r\u00e9 comme le repr\u00e9sentant sacr\u00e9 de Dieu sur Terre. Par cons\u00e9quent, il n\u0027est pas oblig\u00e9 de se justifier aupr\u00e8s de ses sujets.", "font": {"color": "white"}, "group": 5, "id": "b24c7a9cbf104738bae915a2e4ccb256", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "li", "id": "43edc64692764d7cb451dfc9b6ae8ca1", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6375d6036008461a81a8bf4160d73fcd", "order": 139.0, "origin_type": "document_content", "parent_id": "23caf91b840e485ea348f0ac7326f26f", "prev_id": "7aae3e0264764c6ba18e5a9c044e87a9", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Le pouvoir du roi est de droit divin car d\u0027apr\u00e8s Bossuet, le roi est le ministre et le lieutenant de Dieu sur Terre. De plus, la \u00ab personne du roi est sacr\u00e9e \u00bb et son tr\u00f4ne est le \u00ab tr\u00f4ne de Dieu m\u00eame \u00bb. Ainsi, au-dessus de tous, il n\u0027a de comptes \u00e0 rendre qu\u0027\u00e0 Dieu.", "title": null}], "statement": "Le roi doit rendre des comptes \u00e0 ses sujets pour la gestion de son royaume.", "title": "Le roi doit rendre des comptes \u00e0 ses sujets pour la gestion de son royaume.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Selon Bossuet, le roi exerce son pouvoir en tant que repr\u00e9sentant direct de Dieu, ce qui en fait son ministre sur Terre, justifiant ainsi le caract\u00e8re divin de son autorit\u00e9.", "font": {"color": "white"}, "group": 5, "id": "f1cb5d28050a4da4b98d27ea7ec1fc8b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": , "next_id": "016db1c9e29c416b9f945c9c258417e1", "order": 79.0, "origin_type": "document_content", "parent_id": "2af1e170466442399606e7ec743d5a44", "prev_id": "9d7e9d9e4f2a4588987775bd9b8ccb31", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. Fran\u00e7ois Ter impose l\u0027usage du fran\u00e7ais pour \u00e9viter toute ambigu\u00eft\u00e9 sur les actes royaux et sur les d\u00e9cisions de justice. Auparavant, la langue utilis\u00e9e \u00e9tait le latin. 6. Le renforcement du gouvernement royal, avec une activit\u00e9 l\u00e9gif\u00e9rante en plein essor, marque l\u0027autorit\u00e9 et la puissance de Fran\u00e7ois Ter. Par l\u0027ordonnance de Villers-Cotter\u00eats en 1539, le fran\u00e7ais devient la langue officielle des actes royaux. Le roi Fran\u00e7ois Ier signe les lettres. Le sceau royal, appliqu\u00e9 sur les lettres cachet\u00e9es, est une autre manifestation de l\u0027autorit\u00e9 royale. Son pouvoir est autoritaire et toutes les volont\u00e9s du roi sont exauc\u00e9es. Contr\u00f4lant les grands seigneurs qui ne peuvent se r\u00e9volter, il nomme les hauts eccl\u00e9siastiques depuis l\u0027enregistrement par le Parlement en 1518 du Concordat de Bologne. Son pouvoir est de plus en plus consid\u00e9rable.", "title": null}], "statement": "Fran\u00e7ois Ter a remplac\u00e9 l\u0027usage du fran\u00e7ais par le latin pour les actes royaux et les d\u00e9cisions de justice.", "title": "Fran\u00e7ois Ter a remplac\u00e9 l\u0027usage du fran\u00e7ais par le latin pour les actes royaux et les d\u00e9cisions de justice.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Le sceptre symbolise principalement le commandement du roi, mais il n\u0027est pas limit\u00e9 \u00e0 un aspect militaire. Il refl\u00e8te plus largement l\u0027autorit\u00e9 et la direction royale.", "font": {"color": "white"}, "group": 5, "id": "b5b8fbe67e834dc293845c4349e6b986", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2571, "doc_label": "chap 8 du-prince-de-la-renaissance-au-roi-absolu", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c9aa1dc9664247f788acff1733898eb9", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "6381b9eb9438445ebc22a5fd48385823", "order": 120.0, "origin_type": "document_content", "parent_id": "deae4537cc12405d982ef3133479b257", "prev_id": "be481d4672f14222ac2845a0b6e858f0", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les anges portent une tenue militaire : s\u0027il y a une guerre \u00e0 mener, ce doit \u00eatre dans le domaine spirituel. 1. Les symboles montrant l\u0027autorit\u00e9 et la puissance du roi sont le sceptre, repr\u00e9sentant le commandement et la main de justice, signifiant le pouvoir de juger, et sur laquelle les trois doigts forment la Trinit\u00e9. De plus, l\u0027\u00e9p\u00e9e symbolise la d\u00e9fense des sujets et de l\u0027\u00c9glise mais aussi le commandement militaire. Les souliers \u00e0 talons rouges et le collier de l\u0027ordre du Saint-Esprit rappellent la noblesse et la chevalerie. Le manteau bleu brod\u00e9 de fleurs de lys d\u0027or, embl\u00e8me des Capetiens, repr\u00e9sente le caract\u00e8re divin du pouvoir royal : la fleur de lys est symbole de puret\u00e9 et le manteau est celui du grand pr\u00eatre de la Bible. Enfin, au pied du sceptre, la couronne ferm\u00e9e montre l\u0027autorit\u00e9 du roi sur ses sujets et sa domination universelle.", "title": null}], "statement": "Le sceptre symbolise uniquement le commandement militaire du roi.", "title": "Le sceptre symbolise uniquement le commandement militaire du roi.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "En plus de son autorit\u00e9 f\u00e9odale en tant que suzerain de ses vassaux, le roi tire une partie de son pouvoir de son statut sacr\u00e9, c\u00e9l\u00e9br\u00e9 lors du sacre et parfois renforc\u00e9 par des miracles. Cela contribue \u00e0 sa l\u00e9gitimit\u00e9 aux yeux de ses sujets, malgr\u00e9 la taille r\u00e9duite de son domaine.", "font": {"color": "white"}, "group": 5, "id": "95745c1a16e44cbcbe63109a05b5f21b", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5f42da68655441978a4b86ccabb43b04", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "a7e87bcdc36245eaa83ec29cb12ceb86", "order": 32.0, "origin_type": "document_content", "parent_id": "f37a1b572b1c47618e037ee965d8249b", "prev_id": "f37a1b572b1c47618e037ee965d8249b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les premiers Cap\u00e9tiens n\u0027exercent v\u00e9ritablement le pouvoir que sur le domaine royal qui correspond au duch\u00e9 de Francie poss\u00e9d\u00e9 par Hugues Capet avant de monter sur le tr\u00f4ne. Ils n\u0027ont qu\u0027une autorit\u00e9 r\u00e9duite sur les autres seigneuries du royaume. M\u00eame les territoires des comtes sont morcel\u00e9s en territoires plus petits, qui sont confi\u00e9s \u00e0 des seigneurs moins puissants. Le roi utilise alors l\u0027organisation f\u00e9odale pour imposer son autorit\u00e9. En effet, le roi est situ\u00e9 en haut de la pyramide vassalique. \u00c0 ce titre, ses vassaux doivent lui pr\u00eater hommage pour leurs fiefs, m\u00eame s\u0027il faut attendre le XIIe si\u00e8cle pour que le roi r\u00e9ussisse \u00e0 leur imposer cette reconnaissance. Le roi jouit aussi de son statut sacr\u00e9, qui lui conf\u00e8re une autorit\u00e9 symbolique mise en sc\u00e8ne pendant le sacre et les miracles. Toutefois encore, son domaine reste r\u00e9duit par rapport \u00e0 ceux de ses voisins.", "title": null}], "statement": "Le roi, bien que limit\u00e9 dans ses possessions territoriales, b\u00e9n\u00e9ficie d\u0027un statut sacr\u00e9 qui renforce son autorit\u00e9 symboliquement.", "title": "Le roi, bien que limit\u00e9 dans ses possessions territoriales, b\u00e9n\u00e9ficie d\u0027un statut sacr\u00e9 qui renforce son autorit\u00e9 symboliquement.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Le roi est en r\u00e9alit\u00e9 investi du pouvoir royal lors de la c\u00e9r\u00e9monie du sacre qui a lieu \u00e0 Reims, et non \u00e0 Paris. Le sacre est un rituel sacr\u00e9 qui conf\u00e8re au roi son autorit\u00e9.", "font": {"color": "white"}, "group": 5, "id": "701bc4ea1b5e4616a2d8bdad28998bda", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2558, "doc_label": "chap 5 la-feodalite-et-laffirmation-de-letat", "end_time": null, "first_page": 3, "html_tag": "p", "id": "13a744bb49674658b09e4a792c2efcad", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "e1366ccc9f3c4560a7c0790ccf7ff274", "order": 11.0, "origin_type": "document_content", "parent_id": "f6c29db8b5ed42c783590a0aa48e0c36", "prev_id": "be4789c31c5e4176a2c4f1361e557c4a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les rapports des vassaux \u00e0 leurs seigneurs constituent une pyramide au sommet de laquelle se trouve le roi. Au XIe si\u00e8cle, m\u00eame si les grands vassaux pr\u00eatent difficilement hommage au roi, celui-ci reste tout de m\u00eame un personnage sacr\u00e9, qui doit assurer la paix et la justice dans son royaume. Le roi est investi du pouvoir pendant la c\u00e9r\u00e9monie du sacre, \u00e0 Reims.", "title": null}], "stateme  "ddd3c094f041457dbe00194706d00dd5", "prev_id": "ddd3c094f041457dbe00194706d00dd5", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. Fran\u00e7ois Ter renforce l\u0027autorit\u00e9 royale en se faisant appeler \u00ab Majest\u00e9 \u00bb, en gouvernant avec la seule aide d\u0027un conseil de quelques membres et en renfor\u00e7ant l\u0027administration par l\u0027ordon- nance de Villers-Cotter\u00eats (1539), par laquelle le Fran\u00e7ais devient la langue officielle du droit. 2. Henri IV r\u00e9tablit la paix religieuse dans le royaume de France par l\u0027\u00e9dit de Nantes en 1598, par lequel le culte protestant est autoris\u00e9. 4. L\u0027autorit\u00e9 absolue de Louis XIV est montr\u00e9e par sa volont\u00e9 d\u0027im- poser la religion catholique en r\u00e9voquant l\u0027\u00e9dit de Nantes. De plus, il prend seul toutes les d\u00e9cisions.", "title": null}], "title": "L\u0027ordonnance de Villers-Cotter\u00eats en 1539, \u00e9dict\u00e9e sous le r\u00e8gne de Fran\u00e7ois Ier, a \u00e9tabli que \u003cblank\u003e deviendrait la langue officielle du droit en France.", "type": "fill_in"}, {"answers": ["du fran\u00e7ais"], "concepts": [], "difficulty": "unknown", "distractors": [["du latin", "du grec", "de l\u0027espagnol", "de l\u0027allemand", "de l\u0027italien", "du portugais"]], "feedback": "L\u0027ordonnance de Villers-Cotter\u00eats a clairement \u00e9tabli le fran\u00e7ais comme langue officielle des actes royaux. Avant cela, le latin \u00e9tait la langue utilis\u00e9e, mais cette ordonnance visait \u00e0 \u00e9viter toute ambigu\u00eft\u00e9 et uniformiser les \u00e9crits officiels dans une langue commune.", "font": {"color": "white"}, "group": 4, "id": "b56a680e94fb48dd9e887bdd05d3e3a7", "label": "fill_in", "lang": "fr", "query": "L\u0027ordonnance de Villers-Cotter\u00eats, sign\u00e9e en 1539 sous le r\u00e8gne de Fran\u00e7ois Ier, impose l\u0027usage \u003cblank\u003e pour les actes royaux.", "shape": "
