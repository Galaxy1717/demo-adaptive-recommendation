                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"aliases": ["c94b39a5-4fbd-40dc-9559-71e6d6520522", "9a7265aa-44f5-4c42-814c-1cdf690aa799"], "corpus_id": null, "definition": "Le PACS (Pacte civil de solidarit\u00e9) est une forme d\u0027union l\u00e9gale en France qui permet \u00e0 deux personnes, ind\u00e9pendamment de leur sexe, d\u0027organiser leur vie commune. Les partenaires d\u0027un PACS b\u00e9n\u00e9ficient d\u0027avantages fiscaux sp\u00e9cifiques, tels qu\u0027une imposition commune au titre de l\u0027IFI et un r\u00e9gime fiscal particulier pour les donations, ainsi que certains droits successoraux similaires \u00e0 ceux du mariage.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "bccf5a45-210c-4dfc-92bd-19c23cbd6bce", "label": "PACS (Pacte civil de solidarit\u00e9)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Le PACS (Pacte civil de solidarit\u00e9) est une forme d\u0027union l\u00e9gale en France qui permet \u00e0 deux personnes, ind\u00e9pendamment de leur sexe, d\u0027organiser leur vie commune. Les partenaires d\u0027un PACS b\u00e9n\u00e9ficient d\u0027avantages fiscaux sp\u00e9cifiques, tels qu\u0027une imposition commune au titre de l\u0027IFI et un r\u00e9gime fiscal particulier pour les donations, ainsi que certains droits successoraux similaires \u00e0 ceux du mariage.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le pacte civil de solidarit\u00e9 (d\u0027acronyme PACS, substantiv\u00e9 en \u00ab pacs \u00bb) est un partenariat civil du droit fran\u00e7ais et, avec le mariage, une des deux formes d\u0027union civile. Il a pour objet d\u0027organiser la vie commune de deux personnes majeures de sexe diff\u00e9rent ou de m\u00eame sexe (appel\u00e9es \u00ab partenaires \u00bb, ou plus commun\u00e9ment pacs\u00e9(e)s), en \u00e9tablissant entre eux des droits et des devoirs en termes de soutien mat\u00e9riel, de logement, de patrimoine, d\u0027imp\u00f4ts et de droits sociaux.\nPropos\u00e9 en 1990 sous le nom de \u00ab contrat de partenariat civil \u00bb, et apr\u00e8s une longue gestation, le pacs a \u00e9t\u00e9 instaur\u00e9 en 1999 par l\u0027article 515-1 du Code civil, sous le gouvernement Jospin, dans le but de \u00ab prendre en compte une partie des revendications des couples de m\u00eame sexe qui aspiraient \u00e0 une reconnaissance globale de leur statut, alors que la jurisprudence de la Cour de cassation refusait de regarder leur union comme un concubinage \u00bb.", "label": "Pacte civil de solidarit\u00e9", "page_id": "4277752", "thumbnail": null, "wikidata_id": "Q27249"}, "wordnetentity": null}, {"doc_id": "2599", "font": {"color": "white"}, "group": 2, "id": "2599", "label": "Essentiel de la Fiscalit\u00e9: Loi de Finances 2024", "name": "2bab607_essentiel-fiscalite-2024", "score": 4.9, "shape": "dot", "size": 8, "title": "2bab607_essentiel-fiscalite-2024", "top_minutes": [], "top_pages": [42, 43], "type": "document"}, {"aliases": [], "corpus_id": null, "definition": "Les couples mari\u00e9s et les concubins notoires sont soumis \u00e0 une imposition commune pour l\u0027IFI, consolidant leurs patrimoines respectifs.", "doc_ids": [2599], "font": {"color": "white"}, "generative": true, "group": 1, "id": "dd7c2b82-274b-4db9-aa0d-c2e2c3034dd2", "label": "Couples mari\u00e9s et concubins", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Les couples mari\u00e9s et les concubins notoires sont soumis \u00e0 une imposition commune pour l\u0027IFI, consolidant leurs patrimoines respectifs.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"answers": ["Elles sont tax\u00e9es contrairement aux successions qui sont exon\u00e9r\u00e9es"], "concepts": [], "difficulty": "unknown", "distractors": ["Elles sont totalement exon\u00e9r\u00e9es d\u0027imp\u00f4ts.", "Elles ne sont pas impos\u00e9es sous certaines conditions de montant.", "Elles sont soumises \u00e0 un imp\u00f4t fixe, quel que soit le montant.", "Les donations et les successions sont toujours exon\u00e9r\u00e9es entre \u00e9poux.", "Elles sont exon\u00e9r\u00e9es si elles ne d\u00e9passent pas une certaine limite.", "Elles b\u00e9n\u00e9ficient d\u0027une d\u00e9duction sp\u00e9cifique pour les partenaires de Pacs.", "Les donations entre conjoints sont uniquement impos\u00e9es sur la moiti\u00e9 du montant.", "Elles sont soumises \u00e0 une exon\u00e9ration temporaire tous les dix ans.", "Elles sont tax\u00e9es uniquement si le donateur est d\u00e9c\u00e9d\u00e9."], "feedback": "Les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont soumises \u00e0 un traitement fiscal diff\u00e9rent des successions. Contrairement aux successions, qui b\u00e9n\u00e9ficient d\u0027une exon\u00e9ration totale, les donations sont tax\u00e9es. Cela signifie que le donateur devra payer des imp\u00f4ts sur le montant donn\u00e9.", "font": {"color": "white"}, "group": 3, "id": "1532f551eec34f4d879d94540d41769d", "label": "mcq", "lang": "fr", "question": "Quel est le traitement fiscal des donations entre \u00e9poux ou partenaires d\u0027un Pacs ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 47, "html_tag": "p", "id": "bb367996442d4b2181042c233f10a884", "image_url": null, "last_page": 47, "long_summary": null, "next_id": "77fdc2ce0e9746cc8a4cbbfa9bc5a16d", "order": 5.0, "origin_type": "document_content", "parent_id": "6aa410e89bc2405fa17fe1523fe2b96a", "prev_id": "6aa410e89bc2405fa17fe1523fe2b96a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les donations sont soumises au m\u00eame r\u00e9gime fiscal que les successions. Elles sont soumises aux m\u00eames r\u00e8gles que les successions en ce qui concerne :  les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont tax\u00e9es (alors que les successions sont exon\u00e9r\u00e9es) (voir bar\u00e8me ci-dessous) ;  la d\u00e9duction du passif (les dettes) n\u0027est admise que dans certains cas strictement d\u00e9finis : les dettes doivent avoir \u00e9t\u00e9 contract\u00e9es par le donateur pour l\u0027acquisition ou dans l\u0027int\u00e9r\u00eat des biens objets de la donation, et \u00eatre mis \u00e0 la charge du donataire ;", "title": null}], "title": "Quel est le traitement fiscal des donations entre \u00e9poux ou partenaires d\u0027un Pacs ?", "type": "mcq"}, {"answers": ["Depuis le 22 ao\u00fbt 2007"], "concepts": [], "difficulty": "unknown", "distractors": ["Depuis le 15 juillet 2005", "Depuis le 1er janvier 2010", "Depuis le 3 mars 2008", "Depuis le 17 avril 2006", "Depuis le 5 novembre 2012", "Depuis le 28 f\u00e9vrier 2009", "Depuis le 21 juin 2004", "Depuis le 24 d\u00e9cembre 2008", "Depuis le 12 octobre 2011"], "feedback": "Depuis le 22 ao\u00fbt 2007, le conjoint survivant du d\u00e9funt et le partenaire de Pacs b\u00e9n\u00e9ficient d\u0027une exon\u00e9ration de droits de succession. Cette mesure a \u00e9t\u00e9 mise en place pour favoriser la transmission des biens entre \u00e9poux et partenaires pacs\u00e9s apr\u00e8s un d\u00e9c\u00e8s.", "font": {"color": "white"}, "group": 3, "id": "74272580b5634dc9bc321e3e81c33813", "label": "mcq", "lang": "fr", "question": "\u00c0 partir de quelle date les conjoints survivants sont-ils exon\u00e9r\u00e9s des droits de succession ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 46, "html_tag": "p", "id": "ac1d442d2d97433a87cee98f667ae877", "image_url": null, "last_page": 46, "long_summary": null, "next_id": "3cae2250fd5c401ab7ea6957f00334be", "order": 3.0, "origin_type": "document_content", "parent_id": "50109eb20db749abbd55b975e18a12fc", "prev_id": "50109eb20db749abbd55b975e18a12fc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les droits de succession sont dus sur toutes les transmissions de biens proc\u00e9dant d\u0027un d\u00e9c\u00e8s. Pour les successions ouvertes depuis le 22 ao\u00fbt 2007, le conjoint successible du d\u00e9funt et le partenaire de Pacs l\u00e9gataire sont exon\u00e9r\u00e9s de droits de succession. Les biens transmis sont \u00e9valu\u00e9s \u00e0 leur valeur v\u00e9nale \u00e0 la date du d\u00e9c\u00e8s. Les meubles meublants peuvent cependant \u00eatre \u00e9valu\u00e9s forfaitairement \u00e0 5 % de l\u0027ensemble des autres biens du d\u00e9funt. Peuvent \u00eatre d\u00e9duites de l\u0027actif successoral les dettes \u00e0 la charge du d\u00e9funt : les frais de derni\u00e8re maladie, les frais fun\u00e9raires (dans la limite de 1 500  actuellement), les imp\u00f4ts et les emprunts.", "title": null}], "title": "\u00c0 partir de quelle date les conjoints survivants sont-ils exon\u00e9r\u00e9s des droits de succession ?", "type": "mcq"}, {"answers": ["concubinage notoire"], "concepts": [], "difficulty": "unknown", "distractors": [["concubinage momentan\u00e9", "m\u00e9nage temporaire", "s\u00e9paration l\u00e9gale", "union libre occasionnelle", "colocation", "fr\u00e9quentation amoureuse"]], "feedback": "La bonne r\u00e9ponse est \u0027concubinage notoire\u0027 car il d\u00e9signe des relations stables, continues ou bien connues de tous, ce qui justifie l\u0027imposition commune \u00e0 l\u0027IFI. Les autres termes comme \u0027concubinage momentan\u00e9\u0027 ou \u0027union libre occasionnelle\u0027 n\u0027impliquent pas cette stabilit\u00e9 dans la relation, et des termes comme \u0027colocation\u0027 ou \u0027fr\u00e9quentation amoureuse\u0027 ne constituent pas une situation pouvant entra\u00eener une imposition commune.", "font": {"color": "white"}, "group": 4, "id": "bbc0a60850704517afbc08b0658e61b1", "label": "fill_in", "lang": "fr", "query": "Les couples mari\u00e9s, quel que soit leur r\u00e9gime matrimonial, sont soumis \u00e0 une imposition commune \u00e0 l\u0027IFI, tout comme les personnes vivant en \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 42, "html_tag": "p", "id": "f6f66ce55a524b528771624db470b778", "image_url": null, "last_page": 42, "long_summary": null, "next_id": "9162d77142a84938a883606ffaf1c3fc", "order": 4.0, "origin_type": "document_content", "parent_id": "72d90e16372a4ca8ab59429f79de1389", "prev_id": "72d90e16372a4ca8ab59429f79de1389", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Sont soumises \u00e0 l\u0027IFI les personnes dont la valeur nette du patrimoine imposable (d\u00e9duction faite du passif) exc\u00e8de 1 300 000  au 1er janvier 2024. Les couples mari\u00e9s, quel que soit leur r\u00e9gime matrimonial, sont soumis \u00e0 une imposition commune. De m\u00eame, les personnes vivant en concubinage notoire (relations stables, continues ou connues de tous) sont aussi soumises \u00e0 une imposition commune. Les biens appartenant aux enfants mineurs sont impos\u00e9s avec ceux de leurs parents qui ont l\u0027administration l\u00e9gale de leurs biens, ce qui n\u0027est pas le cas de ceux des enfants majeurs. Le foyer fiscal soumis \u00e0 l\u0027IR est donc diff\u00e9rent de celui soumis \u00e0 l\u0027IFI.", "title": null}], "title": "Les couples mari\u00e9s, quel que soit leur r\u00e9gime matrimonial, sont soumis \u00e0 une imposition commune \u00e0 l\u0027IFI, tout comme les personnes vivant en \u003cblank\u003e.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "Les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont soumises \u00e0 des taxes, contrairement aux successions qui, elles, peuvent \u00eatre exon\u00e9r\u00e9es dans certaines conditions. Il existe une diff\u00e9rence importante entre le traitement fiscal des donations et celui des successions pour les conjoints ou partenaires de Pacs.", "font": {"color": "white"}, "group": 5, "id": "5165a222e7974976bfb4f68a965dfe6c", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 47, "html_tag": "p", "id": "bb367996442d4b2181042c233f10a884", "image_url": null, "last_page": 47, "long_summary": null, "next_id": "77fdc2ce0e9746cc8a4cbbfa9bc5a16d", "order": 5.0, "origin_type": "document_content", "parent_id": "6aa410e89bc2405fa17fe1523fe2b96a", "prev_id": "6aa410e89bc2405fa17fe1523fe2b96a", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les donations sont soumises au m\u00eame r\u00e9gime fiscal que les successions. Elles sont soumises aux m\u00eames r\u00e8gles que les successions en ce qui concerne :  les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont tax\u00e9es (alors que les successions sont exon\u00e9r\u00e9es) (voir bar\u00e8me ci-dessous) ;  la d\u00e9duction du passif (les dettes) n\u0027est admise que dans certains cas strictement d\u00e9finis : les dettes doivent avoir \u00e9t\u00e9 contract\u00e9es par le donateur pour l\u0027acquisition ou dans l\u0027int\u00e9r\u00eat des biens objets de la donation, et \u00eatre mis \u00e0 la charge du donataire ;", "title": null}], "statement": "Les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont exon\u00e9r\u00e9es de taxes, comme les successions.", "title": "Les donations entre \u00e9poux ou partenaires d\u0027un Pacs sont exon\u00e9r\u00e9es de taxes, comme les successions.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "Les partenaires de Pacs l\u00e9gataires du d\u00e9funt sont exon\u00e9r\u00e9s de droits de succession, tout comme les conjoints successibles. Ils ne doivent donc pas payer de droits de succession sur les biens qu\u0027ils re\u00e7oivent suite au d\u00e9c\u00e8s de leur partenaire.", "font": {"color": "white"}, "group": 5, "id": "870cbd8a15434dfea84f4647e57f2cdf", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 566, "corpus_label": null, "doc_id": 2599, "doc_label": "2bab607_essentiel-fiscalite-2024", "end_time": null, "first_page": 46, "html_tag": "p", "id": "ac1d442d2d97433a87cee98f667ae877", "image_url": null, "last_page": 46, "long_summary": null, "next_id": "3cae2250fd5c401ab7ea6957f00334be", "order": 3.0, "origin_type": "document_content", "parent_id": "50109eb20db749abbd55b975e18a12fc", "prev_id": "50109eb20db749abbd55b975e18a12fc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Les droits de succession sont dus sur toutes les transmissions de biens proc\u00e9dant d\u0027un d\u00e9c\u00e8s. Pour les successions ouvertes depuis le 22 ao\u00fbt 2007, le conjoint successible du d\u00e9funt et le partenaire de Pacs l\u00e9gataire sont exon\u00e9r\u00e9s de droits de succession. Les biens transmis sont \u00e9valu\u00e9s \u00e0 leur valeur v\u00e9nale \u00e0 la date du d\u00e9c\u00e8s. Les meubles meublants peuvent cependant \u00eatre \u00e9valu\u00e9s forfaitairement \u00e0 5 % de l\u0027ensemble des autres biens du d\u00e9funt. Peuvent \u00eatre d\u00e9duites de l\u0027actif successoral les dettes \u00e0 la charge du d\u00e9funt : les frais de derni\u00e8re maladie, les frais fun\u00e9raires (dans la limite de 1 500  actuellement), les imp\u00f4ts et les emprunts.", "title": null}], "statement": cept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le Code civil des Fran\u00e7ais, appel\u00e9 usuellement \u00ab Code civil \u00bb (souvent abr\u00e9g\u00e9 en \u00ab C.civ. \u00bb, \u00ab C. Civ. \u00bb ou \u00ab CC \u00bb), \u00ab Code Napol\u00e9on \u00bb ou encore \u00ab Code napol\u00e9onien \u00bb, est un code juridique qui regroupe les lois relatives au droit civil fran\u00e7ais, c\u2019est-\u00e0-dire l\u0027ensemble des r\u00e8gles qui d\u00e9terminent le statut des personnes (livre Ier), celui des biens (livre II) et celui des relations entre les personnes priv\u00e9es (livres III et IV).", "label": "Code civil (France)", "page_id": "28682", "thumbnail": null, "wikidata_id": "Q151060"}, "wordnetentity": null}, {"aliases": ["f93dcabf-03c4-4bb5-b180-27170a588041"], "corpus_id": null, "definition": "Acte par lequel une personne transmet gratuitement un bien ou des valeurs \u00e0 une autre, souvent r\u00e9alis\u00e9 entre vivants et pouvant \u00eatre soumis \u00e0 des droits de donation selon la valeur du bien. Les donations peuvent \u00eatre effectu\u00e9es via un compte indivis pour plusieurs b\u00e9n\u00e9ficiaires.", "doc_ids": [2599, 2630], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ea7c8b34-2184-419c-9179-b3ea2163433d", "label": "Donations", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 5, "title": "Acte par lequel une personne transmet gratuitement un bien ou des valeurs \u00e0 une autre, souvent r\u00e9alis\u00e9 entre vivants et pouvant \u00eatre soumis \u00e0 des droits de donation selon la valeur du bien. Les donations peuvent \u00eatre effectu\u00e9es via un compte indivis pour plusieurs b\u00e9n\u00e9ficiaires.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La donation est un contrat unilat\u00e9ral par lequel une personne, le donateur, se d\u00e9fait irr\u00e9vocablement, de son vivant, sans contrepartie et dans une intent
