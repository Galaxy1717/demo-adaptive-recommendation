, "content": null, "definition": "La Chine (en chinois : \u4e2d\u56fd, zh\u014dnggu\u00f3), en forme longue la r\u00e9publique populaire de Chine (RPC), \u00e9galement appel\u00e9e Chine populaire et Chine communiste, est un pays d\u0027Asie de l\u0027Est. Avec plus de 1,4 milliard d\u0027habitants, soit environ un sixi\u00e8me de la population mondiale, elle est, en 2023, le deuxi\u00e8me pays le plus peupl\u00e9 du monde, apr\u00e8s l\u0027Inde. La principale partie de la population se trouve \u00e0 l\u0027est du pays.", "label": "Chine", "page_id": "10853", "thumbnail": null, "wikidata_id": "Q148"}, "wordnetentity": {"definition": "a communist nation that covers a vast territory in eastern Asia; the most populous country in the world", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Chine", "name": "china.n.03", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["234d1162-2b44-4a17-877c-a980f2f223a9", "c9059ac9-af9f-46c0-b432-32b5fb2302ad", "00fb99b7-8674-4cab-a355-36aac7143ea2", "a35b2557-ba60-437d-899c-c15c5492ccf6", "53b56813-ef33-4b48-b7e0-cde5e3b0cd0c", "1909ffbb-08fb-4e71-afe6-d3e4c1ce535b", "cf240cf0-7a8a-44d2-bc8b-de43e9aac1d7", "3ab7b5fa-cbd0-4d1c-a387-7fc0c1c5a0b0", "aa6e295a-fe64-474e-a098-57e8a986d448", "474e977c-2d88-4894-854c-f7be603b0cc0", "ffacb649-aca1-4868-99f3-f50181a04e44", "66f9914a-3f78-425c-b60c-da1364464226", "410e84e7-58e2-44fc-baaf-8a9d46935399", "72d852ea-cfbc-4fb4-871b-497242d82d70"], "corpus_id": null, "definition": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "doc_ids": [2562, 2563, 2532, 2567, 2551, 2559], "font": {"color": "white"}, "generative": true, "group": 1, "id": "adbc2fe0-ec9b-4909-b308-453fd8584ee3", "label": "In\u00e9galit\u00e9s sociales et environnementales", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 8, "title": "Les in\u00e9galit\u00e9s sociales et environnementales d\u00e9signent les disparit\u00e9s significatives dans l\u0027acc\u00e8s aux ressources, opportunit\u00e9s et droits entre diff\u00e9rents groupes ou populations au sein d\u0027une soci\u00e9t\u00e9, engendrant des diff\u00e9rences mesur\u00e9es par des crit\u00e8res tels que la richesse, l\u0027\u00e9ducation et l\u0027acc\u00e8s aux services. Ces in\u00e9galit\u00e9s se manifestent non seulement sur le plan \u00e9conomique mais aussi \u00e0 travers des dimensions environnementales, o\u00f9 certaines populations subissent des impacts disproportionn\u00e9s li\u00e9s \u00e0 l\u0027environnement et \u00e0 l\u0027acc\u00e8s aux ressources naturelles. Elles sont exacerb\u00e9es par des facteurs socio-\u00e9conomiques, culturels, g\u00e9ographiques et d\u00e9mographiques, contribuant \u00e0 des conditions de vie vari\u00e9es. Les in\u00e9galit\u00e9s socio-spatiales et territoriales illustrent comment ces disparit\u00e9s peuvent affecter la vuln\u00e9rabilit\u00e9 face aux risques industriels et la r\u00e9silience face au changement global, particuli\u00e8rement entre pays riches et pauvres.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Une in\u00e9galit\u00e9 sociale, est une diff\u00e9rence dans l\u2019acc\u00e8s \u00e0 des ressources sociales rares et valoris\u00e9es, ressources \u00e9tant entendu au sens le plus large, incluant toutes les possibilit\u00e9s d\u0027actions humaines : politique, \u00e9conomique, culturelle, sociale, sexuelle, etc. (une tol\u00e9rance diff\u00e9renti\u00e9e en mati\u00e8re d\u0027infid\u00e9lit\u00e9 dans le mariage, par exemple, est ainsi une ressource en ce sens). Les in\u00e9galit\u00e9s sociales sont donc le r\u00e9sultat d\u0027une distribution in\u00e9gale des ressources au sein d\u2019une soci\u00e9t\u00e9.", "label": "In\u00e9galit\u00e9 sociale", "page_id": "13061118", "thumbnail": null, "wikidata_id": "Q5431887"}, "wordnetentity": null}, {"aliases": ["12acf32a-280e-43b8-bc5f-61ab9231c72a", "f09df6f8-077a-4251-a843-3277ff3e40a1", "72849822-2747-4674-96eb-d5f37b1ea1f9", "6d14b194-c3db-4876-8c21-be00470a6684"], "corpus_id": null, "definition": "La pollution est la contamination de l\u0027environnement par des substances nocives ou nuisibles, r\u00e9sultant souvent d\u0027activit\u00e9s humaines telles que l\u0027industrialisation, l\u0027urbanisation et une gestion inad\u00e9quate des d\u00e9chets. Elle a un impact significatif sur la sant\u00e9 humaine et les \u00e9cosyst\u00e8mes, affectant particuli\u00e8rement les populations vuln\u00e9rables. La pollution est exacerb\u00e9e par l\u0027augmentation de la population et n\u00e9cessite des efforts et des investissements pour att\u00e9nuer ses effets sur la sant\u00e9 publique et l\u0027environnement.", "doc_ids": [2538, 2543, 2554, 2563, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "3bc1d83b-03db-488a-9865-7d840c7d3d18", "label": "Pollution", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La pollution est la contamination de l\u0027environnement par des substances nocives ou nuisibles, r\u00e9sultant souvent d\u0027activit\u00e9s humaines telles que l\u0027industrialisation, l\u0027urbanisation et une gestion inad\u00e9quate des d\u00e9chets. Elle a un impact significatif sur la sant\u00e9 humaine et les \u00e9cosyst\u00e8mes, affectant particuli\u00e8rement les populations vuln\u00e9rables. La pollution est exacerb\u00e9e par l\u0027augmentation de la population et n\u00e9cessite des efforts et des investissements pour att\u00e9nuer ses effets sur la sant\u00e9 publique et l\u0027environnement.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La pollution est la destruction ou d\u00e9gradation d\u0027un \u00e9cosyst\u00e8me ou de la biosph\u00e8re par l\u0027introduction, g\u00e9n\u00e9ralement humaine, d\u0027entit\u00e9s (physiques, chimiques ou biologiques), ou de radiations alt\u00e9rant le fonctionnement de cet \u00e9cosyst\u00e8me. La pollution a des effets importants sur la sant\u00e9 et la biosph\u00e8re, comme en t\u00e9moigne l\u0027exposition aux polluants et le r\u00e9chauffement climatique qui transforme le climat de la Terre et son \u00e9cosyst\u00e8me, en entra\u00eenant l\u0027apparition de maladies inconnues jusqu\u0027alors dans certaines zones g\u00e9ographiques, des migrations de certaines esp\u00e8ces, voire leur extinction si elles ne peuvent s\u0027adapter \u00e0 leur nouvel environnement biophysique.\nLa Seconde Guerre mondiale est suivie d\u0027une prise de conscience des r\u00e9percussions des activit\u00e9s humaines sur l\u0027environnement et la sant\u00e9, parall\u00e8lement \u00e0 l\u0027approfondissement de l\u0027\u00e9cologisme et de l\u0027\u00e9cologie th\u00e9oris\u00e9e d\u00e8s 1886 par Ernst Haeckel.", "label": "Pollution", "page_id": "14162", "thumbnail": null, "wikidata_id": "Q58734"}, "wordnetentity": {"definition": "undesirable state of the natural environment being contaminated with harmful substances as a consequence of human activities", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "Pollution", "name": "pollution.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["3436aa75-b267-4b1c-ae55-f65b61c2b11b", "de2f12cc-6e43-4418-aed9-8bb24ebd5e38"], "corpus_id": null, "definition": "La d\u00e9mographie est l\u0027\u00e9tude statistique des populations humaines, englobant leur taille, structure, distribution et dynamiques au fil du temps. Les statistiques d\u00e9mographiques fournissent des donn\u00e9es quantitatives essentielles sur ces populations, incluant leur taille, densit\u00e9 et r\u00e9partition g\u00e9ographique. Ensemble, elles permettent d\u0027analyser les \u00e9volutions sociales et \u00e9conomiques ainsi que les tendances d\u00e9mographiques.", "doc_ids": [2562, 2555, 2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ca9c3edf-2a07-468c-abdc-565447bd737e", "label": "D\u00e9mographie et Statistiques D\u00e9mographiques", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La d\u00e9mographie est l\u0027\u00e9tude statistique des populations humaines, englobant leur taille, structure, distribution et dynamiques au fil du temps. Les statistiques d\u00e9mographiques fournissent des donn\u00e9es quantitatives essentielles sur ces populations, incluant leur taille, densit\u00e9 et r\u00e9partition g\u00e9ographique. Ensemble, elles permettent d\u0027analyser les \u00e9volutions sociales et \u00e9conomiques ainsi que les tendances d\u00e9mographiques.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La d\u00e9mographie est l\u0027\u00e9tude quantitative et qualitative des caract\u00e9ristiques des populations et de leurs dynamiques, \u00e0 partir de th\u00e8mes tels que la natalit\u00e9, la f\u00e9condit\u00e9, la mortalit\u00e9, la nuptialit\u00e9 (ou conjugalit\u00e9) et la migration.\nLe d\u00e9mographe analyse les variations de ces ph\u00e9nom\u00e8nes dans le temps et dans l\u0027espace, en fonction des milieux socio-\u00e9conomiques et culturels.\nSur cette base la prospective d\u00e9mographique est en mesure d\u0027\u00e9tablir diff\u00e9rents sc\u00e9narios d\u0027\u00e9volution : de type tendanciel, alternatif, de crise ou de ruptures, etc.", "label": "D\u00e9mographie", "page_id": "15310", "thumbnail": null, "wikidata_id": "Q37732"}, "wordnetentity": {"definition": "the branch of sociology that studies the characteristics of human populations", "english_lemmas": [], "french_lemmas": [], "hypernyms_list": [], "label": "D\u00e9mographie", "name": "demography.n.01", "region_domains": [], "root_hypernyms": [], "topic_domains": [], "usage_domains": []}}, {"aliases": ["0b3188f5-26e0-4e7b-84b0-23a70d4bdb55"], "corpus_id": null, "definition": "La population \u00e2g\u00e9e d\u00e9signe la proportion croissante de personnes \u00e2g\u00e9es (65 ans et plus) dans une soci\u00e9t\u00e9, qui repr\u00e9sente une part significative de la population et est un facteur cl\u00e9 dans l\u0027analyse des besoins sociaux et \u00e9conomiques, influen\u00e7ant ainsi les priorit\u00e9s en mati\u00e8re d\u0027\u00e9ducation et de sant\u00e9.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "2747fe5b-7c76-45bc-8ba6-13a109b7008e", "label": "Population \u00e2g\u00e9e", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "La population \u00e2g\u00e9e d\u00e9signe la proportion croissante de personnes \u00e2g\u00e9es (65 ans et plus) dans une soci\u00e9t\u00e9, qui repr\u00e9sente une part significative de la population et est un facteur cl\u00e9 dans l\u0027analyse des besoins sociaux et \u00e9conomiques, influen\u00e7ant ainsi les priorit\u00e9s en mati\u00e8re d\u0027\u00e9ducation et de sant\u00e9.", "type": "concept", "valid": null, "wikientity": null, "wordnetentity": null}, {"aliases": ["52392c6d-9994-4a9a-bf0b-2ce0c8f18363", "6d1171e8-cc5d-4274-8bce-024a36c7f82c", "fd643cf5-a30e-4f80-870d-8727c2b4c554", "e5e4f69d-179d-4a8c-b119-16901dfeeb1e"], "corpus_id": null, "definition": "Le taux de natalit\u00e9 est une mesure du nombre de naissances vivantes par an pour 1 000 habitants dans une population donn\u00e9e. Il est essentiel pour comprendre la croissance d\u00e9mographique d\u0027un pays, influen\u00e7ant directement les dynamiques d\u00e9mographiques ainsi que les besoins futurs en \u00e9ducation et en services sociaux.", "doc_ids": [2543, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "18b75132-b8de-4ad5-a3fb-6b31158c0748", "label": "Natalit\u00e9", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le taux de natalit\u00e9 est une mesure du nombre de naissances vivantes par an pour 1 000 habitants dans une population donn\u00e9e. Il est essentiel pour comprendre la croissance d\u00e9mographique d\u0027un pays, influen\u00e7ant directement les dynamiques d\u00e9mographiques ainsi que les besoins futurs en \u00e9ducation et en services sociaux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le taux de natalit\u00e9 (ou taux brut de natalit\u00e9) est le rapport entre le nombre annuel de naissances vivantes et la population totale moyenne sur une p\u00e9riode et dans un territoire donn\u00e9s. Il s\u0027exprime souvent en pour mille (\u2030).", "label": "Taux de natalit\u00e9", "page_id": "674754", "thumbnail": null, "wikidata_id": "Q203516"}, "wordnetentity": null}, {"aliases": ["91a8be29-a3c5-4e24-ba0a-74b67e065ab1", "32bb86a4-326c-426f-9d12-a2a0ec02b5f9", "afb287db-e5cb-4c12-9f0f-cc107bacae54", "05d52583-da9f-495f-80a8-63b5b73b8ed5", "bb033bb4-e9a3-4071-a0b2-838ec01498d6", "e99acdd4-a568-4f28-ac81-c3e8d013195a", "920aa845-b280-4317-af0e-18b91e236fde", "4c8fe2a1-4d82-4757-9ee5-54c13d9066d9", "4876a91c-f3bf-46fc-b745-56eb504ccd66", "539fa89c-bdba-4d1e-b979-e9a3c12b4502", "f87e9fd6-307a-4952-873a-f9fb15549c87", "c2265bba-c2c6-4745-8ac7-c663019b1cef", "73761c2e-fd5a-41ff-8093-63891a1c1237", "15ebf710-ee63-47da-a281-b5a9c0106e4c", "710b1ca4-a14c-4be5-ba9e-b9ffde82bf14", "26d2aa6d-3372-44e4-a67e-695c3d14a0e1", "de38a025-58ab-4642-85df-bccf74c202d2"], "corpus_id": null, "definition": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "doc_ids": [2538, 2543, 2551, 2554, 2555, 2559, 2562, 2563, 2567, 2568, 2570], "font": {"color": "white"}, "generative": true, "group": 1, "id": "efcf4ea5-e007-4238-811d-525cd26bc267", "label": "D\u00e9veloppement durable", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 9, "title": "Le d\u00e9veloppement durable est un mod\u00e8le \u00e9conomique et social qui vise \u00e0 concilier le progr\u00e8s social, \u00e9conomique et environnemental. Il cherche \u00e0 r\u00e9pondre aux besoins pr\u00e9sents sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures \u00e0 satisfaire les leurs, int\u00e9grant ainsi des dimensions \u00e9conomiques, sociales et environnementales tout en maintenant un \u00e9quilibre \u00e9cologique. Ce concept englobe \u00e9galement l\u0027agriculture moderne et respectueuse de l\u0027environnement, ainsi que le d\u00e9veloppement \u00e9conomique durable, qui se concentre sur l\u0027am\u00e9lioration du niveau de vie tout en pr\u00e9servant les ressources naturelles pour les g\u00e9n\u00e9rations futures. Le d\u00e9veloppement durable est souvent associ\u00e9 au rapport de 1987 de la Commission sur l\u0027environnement et aux 17 Objectifs de D\u00e9veloppement Durable (ODD) adopt\u00e9s apr\u00e8s 2015, soulignant l\u0027importance d\u0027une gestion responsable des ressources naturelles pour garantir un avenir viable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le d\u00e9veloppement durable, parfois qualifi\u00e9 de d\u00e9veloppement soutenable par anglicisme (sustainable development), est une conception du d\u00e9veloppement qui s\u0027inscrit dans une perspective de long terme et en int\u00e9grant les contraintes environnementales et sociales \u00e0 l\u0027\u00e9conomie. Selon la d\u00e9finition donn\u00e9e dans le rapport de la Commission mondiale sur l\u0027environnement et le d\u00e9veloppement de l\u0027Organisation des Nations unies, dit rapport Brundtland, o\u00f9 cette expression est apparue pour la premi\u00e8re fois en 1987, \u00ab le d\u00e9veloppement durable est un d\u00e9veloppement qui r\u00e9pond aux besoins du pr\u00e9sent sans compromettre la capacit\u00e9 des g\u00e9n\u00e9rations futures de r\u00e9pondre aux leurs \u00bb.\nCette notion s\u0027est impos\u00e9e \u00e0 la suite de la prise de conscience progressive, depuis les ann\u00e9es 1970, de la finitude \u00e9cologique de la Terre, li\u00e9e aux limites plan\u00e9taires \u00e0 long terme.", "label": "D\u00e9veloppement durable", "page_id": "968", "thumbnail": null, "wikidata_id": "Q131201"}, "wordnetentity": null}, {"aliases": ["565fb6ed-3157-44bf-9aa7-1431858436ad", "8700f26f-3735-48ec-b247-0d9b7fea61e5"], "corpus_id": null, "definition": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "doc_ids": [2543, 2551], "font": {"color": "white"}, "generative": true, "group": 1, "id": "6960b3a9-1780-41c6-a0ef-cf5c603a476d", "label": "Objectifs de d\u00e9veloppement durable (ODD)", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Les Objectifs de d\u00e9veloppement durable (ODD) sont un ensemble de 17 objectifs interconnect\u00e9s adopt\u00e9s par l\u0027ONU en 2015, succ\u00e9dant aux Objectifs du Mill\u00e9naire pour le d\u00e9veloppement (OMD). Ce programme ambitieux vise \u00e0 \u00e9radiquer la pauvret\u00e9, r\u00e9duire les in\u00e9galit\u00e9s et lutter contre le changement climatique d\u0027ici 2030, tout en prot\u00e9geant la plan\u00e8te pour garantir un avenir plus \u00e9quitable et durable.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "L\u0027expression objectifs de d\u00e9veloppement durable (ODD ; en anglais : Sustainable Development Goals, ou SDGs) est couramment utilis\u00e9e pour d\u00e9signer les dix-sept objectifs \u00e9tablis par les \u00c9tats membres des Nations unies et qui sont rassembl\u00e9s dans l\u0027Agenda 2030. Cet agenda, adopt\u00e9 par l\u0027Organisation des Nations unies (ONU) en septembre 2015, apr\u00e8s deux ans de n\u00e9gociations auxquelles ont pris part les gouvernements comme la soci\u00e9t\u00e9 civile, d\u00e9finit 169 cibles \u00e0 atteindre \u00e0 l\u0027horizon 2030, communes \u00e0 tous les pays engag\u00e9s et r\u00e9parties en 17 ODD.\nCes cibles r\u00e9pondent aux objectifs g\u00e9n\u00e9raux suivants : \u00e9radiquer la pauvret\u00e9 sous toutes ses formes et dans tous les pays, prot\u00e9ger la plan\u00e8te et garantir la prosp\u00e9rit\u00e9 pour tous (voir : trois piliers du d\u00e9veloppement durable). Dans un souci d\u0027appropriation et de communication, elles sont parfois regroup\u00e9es en cinq domaines, les \u00ab 5P \u00bb : peuple, prosp\u00e9rit\u00e9, plan\u00e8te, paix, partenariats.", "label": "Objectifs de d\u00e9veloppement durable", "page_id": "9375609", "thumbnail": null, "wikidata_id": "Q7649586"}, "wordnetentity": null}, {"aliases": ["d1e29112-79f3-4d3d-91c2-820dc4f6d26a", "501a95e2-0226-4537-9555-a2f1af19616d", "f54b45c4-bd8c-4f4c-8e5d-44a6f2e9b7e6", "2f8f527d-9676-400e-aa92-5c50f3906e00"], "corpus_id": null, "definition": "Le vieillissement de la population, ou population vieillissante, est un ph\u00e9nom\u00e8ne d\u00e9mographique caract\u00e9ris\u00e9 par une augmentation significative de la proportion d\u0027individus \u00e2g\u00e9s au sein d\u0027une soci\u00e9t\u00e9, en particulier dans les pays d\u00e9velopp\u00e9s. Ce ph\u00e9nom\u00e8ne engendre des d\u00e9fis \u00e9conomiques et sociaux majeurs \u00e0 l\u0027\u00e9chelle mondiale, notamment pour les syst\u00e8mes de sant\u00e9 et de retraite, ainsi que des enjeux socio-\u00e9conomiques li\u00e9s \u00e0 la main-d\u0027\u0153uvre et aux services sociaux.", "doc_ids": [2543, 2567], "font": {"color": "white"}, "generative": true, "group": 1, "id": "b543f522-f5af-4be7-95e1-19f7b8cd29b3", "label": "Vieillissement de la population", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Le vieillissement de la population, ou population vieillissante, est un ph\u00e9nom\u00e8ne d\u00e9mographique caract\u00e9ris\u00e9 par une augmentation significative de la proportion d\u0027individus \u00e2g\u00e9s au sein d\u0027une soci\u00e9t\u00e9, en particulier dans les pays d\u00e9velopp\u00e9s. Ce ph\u00e9nom\u00e8ne engendre des d\u00e9fis \u00e9conomiques et sociaux majeurs \u00e0 l\u0027\u00e9chelle mondiale, notamment pour les syst\u00e8mes de sant\u00e9 et de retraite, ainsi que des enjeux socio-\u00e9conomiques li\u00e9s \u00e0 la main-d\u0027\u0153uvre et aux services sociaux.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "Le vieillissement d\u00e9mographique est la situation dans laquelle se trouve une soci\u00e9t\u00e9 dont l\u0027\u00e2ge moyen ou le pourcentage de personnes \u00e2g\u00e9es dans la population cro\u00eet. On associe souvent \u00e0 tort le ph\u00e9nom\u00e8ne du \u00abvieillissement\u00bb uniquement aux pays d\u00e9velopp\u00e9s \u00e0 faible f\u00e9condit\u00e9, mais presque tous les pays sont affect\u00e9s, car il suffit d\u0027un allongement de l\u0027esp\u00e9rance de vie ou d\u0027une diminution de la f\u00e9condit\u00e9 pour qu\u0027il y ait vieillissement d\u00e9mographique.\nLe vieillissement d\u00e9mographique a pour effet d\u0027augmenter le rapport de d\u00e9pendance d\u00e9mographique.", "label": "Vieillissement d\u00e9mographique", "page_id": "393725", "thumbnail": null, "wikidata_id": "Q439112"}, "wordnetentity": null}, {"aliases": [], "corpus_id": null, "definition": "Changement r\u00e9cent dans la politique familiale chinoise permettant aux couples d\u0027avoir plus d\u0027un enfant face au d\u00e9clin d\u00e9mographique.", "doc_ids": [2543], "font": {"color": "white"}, "generative": true, "group": 1, "id": "ed649010-efd3-4a6f-bd4a-00d7ed90b7ea", "label": "Couples autoris\u00e9s \u00e0 avoir un second enfant", "lang": "fr", "ref_concept_id": null, "shape": "dot", "size": 3, "title": "Changement r\u00e9cent dans la politique familiale chinoise permettant aux couples d\u0027avoir plus d\u0027un enfant face au d\u00e9clin d\u00e9mographique.", "type": "concept", "valid": null, "wikientity": {"aliases": [], "content": null, "definition": "La politique de l\u0027enfant unique, ou politique de planification des naissances (en chinois : \u8ba1\u5212\u751f\u80b2\u653f\u7b56 / \u8a08\u5283\u751f\u80b2\u653f\u7b56, j\u00echu\u00e0 sh\u0113ngy\u00f9 zh\u00e8ngc\u00e8, \u00ab politique de planification des naissances \u00bb), est la politique publique de r\u00e9gulation des naissances mise en \u0153uvre par la r\u00e9publique populaire de Chine de 1979 \u00e0 2015.\nDestin\u00e9e \u00e0 \u00e9viter la surpopulation du pays, elle se manifeste essentiellement par la p\u00e9nalisation des parents de plus d\u0027un enfant, mais aussi par la r\u00e9alisation d\u0027avortements et de st\u00e9rilisations par la force.\nAssouplie pour les familles paysannes dans les ann\u00e9es 1980, elle introduit en 2013 une nouvelle exception pour les couples dont l\u0027un des membres est lui-m\u00eame un enfant unique, puis est remplac\u00e9e \u00e0 partir du 1er janvier 2016 par une politique fixant le nombre maximal d\u0027enfants \u00e0 deux par famille.", "label": "Politique de l\u0027enfant unique", "page_id": "1496319", "thumbnail": null, "wikidata_id": "Q221719"}, "wordnetentity": null}, {"answers": ["R\u00e9pondre \u00e0 l\u0027augmentation rapide des besoins de la population"], "concepts": [], "difficulty": "unknown", "distractors": ["Lutter contre la d\u00e9forestation massive", "R\u00e9duire les in\u00e9galit\u00e9s \u00e9conomiques croissantes", "Favoriser l\u0027acc\u00e8s au march\u00e9 international", "Attirer plus d\u0027investissements \u00e9trangers", "D\u00e9velopper un enseignement accessible \u00e0 tous", "Limiter la d\u00e9pendance aux ressources naturelles", "Augmenter les infrastructures de haute technologie", "Am\u00e9liorer la qualit\u00e9 de l\u0027eau potable", "R\u00e9guler l\u0027immigration urbaine"], "feedback": "Face \u00e0 l\u0027augmentation rapide de la population dans les pays en d\u00e9veloppement, il est important de r\u00e9pondre aux besoins croissants de la population afin d\u0027\u00e9viter des probl\u00e8mes tels que la famine ou le manque d\u0027acc\u00e8s \u00e0 l\u0027eau potable. Les autres distracteurs ne sont pas des d\u00e9fis majeurs pour ces pays et ne correspondent pas aux strat\u00e9gies mises en place par les populations locales.", "font": {"color": "white"}, "group": 3, "id": "a845ecde6a494b57b6f8899d75bdbb24", "label": "mcq", "lang": "fr", "question": "Quel est le principal d\u00e9fi pour les pays en d\u00e9veloppement face \u00e0 la croissance d\u00e9mographique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c3e8c100351540e2a6f7e5630f9c0770", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "4fbd6c73b51a42f38b1ef80771a534c0", "order": 22.0, "origin_type": "document_content", "parent_id": "6700e110166e452f8e45c58edf6be738", "prev_id": "6700e110166e452f8e45c58edf6be738", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans les pays en d\u00e9veloppement et les pays \u00e9mergents, la forte augmentation de la population est un r\u00e9el d\u00e9fi car les besoins augmentent rapidement. Il faut toutefois se garder de toute catastrophisme et insister sur les strat\u00e9gies mises en place par les populations pour subvenir \u00e0 leurs besoins.", "title": null}], "title": "Quel est le principal d\u00e9fi pour les pays en d\u00e9veloppement face \u00e0 la croissance d\u00e9mographique ?", "type": "mcq"}, {"answers": ["Le contr\u00f4le des naissances par la contraception"], "concepts": [], "difficulty": "unknown", "distractors": ["La mise en \u0153uvre de campagnes d\u0027\u00e9ducation sur l\u0027urbanisation rapide", "Un programme de construction d\u0027infrastructures agricoles pour les familles nombreuses", "Une strat\u00e9gie visant \u00e0 favoriser l\u0027exode rural vers les villes moyennes", "Le financement de projets de d\u00e9veloppement industriel dans des r\u00e9gions moins peupl\u00e9es", "Un plan de migration interne pour d\u00e9congestionner les grandes villes", "L\u0027installation de logements sociaux en zones recul\u00e9es", "La promotion des grandes familles pour soutenir l\u0027\u00e9conomie locale", "Un programme pour encourager la naturalisation acc\u00e9l\u00e9r\u00e9e des travailleurs \u00e9trangers", "L\u0027am\u00e9lioration des services m\u00e9dicaux dans toutes les r\u00e9gions rurales"], "feedback": "Pour freiner la croissance d\u00e9mographique, le gouvernement nig\u00e9rian a adopt\u00e9 une strat\u00e9gie visant \u00e0 encourager le contr\u00f4le des naissances par la contraception. En limitant le nombre de naissances, cela permettrait de r\u00e9duire la pression sur les infrastructures, les ressources et les services de base, qui sont d\u00e9j\u00e0 sous tension en raison de la forte croissance d\u00e9mographique. Cette mesure pourrait \u00e9galement avoir un impact positif sur l\u0027\u00e9conomie et la qualit\u00e9 de vie de la population.", "font": {"color": "white"}, "group": 3, "id": "7c37cfdf14234adfa5bfa66a73b5a538", "label": "mcq", "lang": "fr", "question": "Quelle strat\u00e9gie le gouvernement nig\u00e9rian encourage-t-il pour freiner la croissance d\u00e9mographique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "acfbdec68c634babb3393fb8bfd9768c", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "1b12871a119d41b0a7a7fbdfa4e54d4e", "order": 18.0, "origin_type": "document_content", "parent_id": "2926668840db42719fe2c2c512b7ef8e", "prev_id": "0ae86bc3601a47fda18a45636d148a5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : La croissance d\u00e9mographique au Nigeria est tr\u00e8s forte. La mortalit\u00e9 a diminu\u00e9 tandis que le taux de f\u00e9condit\u00e9 est rest\u00e9 tr\u00e8s \u00e9lev\u00e9. Cette croissance devrait encore s\u0027acc\u00e9l\u00e9rer d\u0027ici 2050. Cela a des effets n\u00e9gatifs, comme le manque d\u0027infrastructures scolaires, des probl\u00e8mes d\u0027acc\u00e8s aux ressources et \u00e0 des services de base, un manque de terres urbaines, des embouteillages. Le gouvernement tente d\u0027agir : il promeut ainsi le contr\u00f4le des naissances par la contraception et un mod\u00e8le d\u0027une famille plus petite.", "title": null}], "title": "Quelle strat\u00e9gie le gouvernement nig\u00e9rian encourage-t-il pour freiner la croissance d\u00e9mographique ?", "type": "mcq"}, {"answers": ["La nourriture, acc\u00e8s aux services de base et pollution"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027\u00e9ducation, infrastructures et eau potable", "Les acc\u00e8s aux soins, droits humains et s\u00e9curit\u00e9", "Le sant\u00e9, \u00e9ducation et \u00e9galit\u00e9 des genres", "L\u0027alimentation, acc\u00e8s aux technologies et s\u00e9curit\u00e9 \u00e9nerg\u00e9tique", "La pollution, \u00e9ducation et int\u00e9gration sociale", "La s\u00e9curit\u00e9, transports publics et alimentation", "Les acc\u00e8s \u00e0 l\u0027\u00e9nergie, logement et criminalit\u00e9", "Les infrastructures, transport et \u00e9galit\u00e9 \u00e9conomique", "L\u0027eau potable, urbanisation et d\u00e9veloppement technologique"], "feedback": "La forte croissance d\u00e9mographique en Inde pose des d\u00e9fis majeurs tels que l\u0027acc\u00e8s \u00e0 la nourriture, aux services de base et \u00e0 la gestion de la pollution. Cela peut cr\u00e9er des in\u00e9galit\u00e9s en termes de distribution des ressources et de d\u00e9veloppement durable.", "font": {"color": "white"}, "group": 3, "id": "038880b1ca1542aca2a323d257066c26", "label": "mcq", "lang": "fr", "question": "Quels sont les trois d\u00e9fis majeurs li\u00e9s \u00e0 la forte croissance d\u00e9mographique en Inde ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286dc0de11d7058", "order": 5.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "6f72c4ad8c694d72bd105ff18344a36b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "8. La nourriture, l\u0027acc\u00e8s aux services de base et la pollution sont trois d\u00e9fis pos\u00e9s par la forte croissance d\u00e9mographique en Inde. 9. La population en Inde a beaucoup augment\u00e9 depuis les ann\u00e9es 1950. Le pays compte aujourd\u0027hui plus de 1,3 milliard d\u0027habitants et la population va continuer \u00e0 augmenter selon les projections. Pour la plupart des Indiens, les conditions de vie sont difficiles : bidonvilles, sous-nutrition ou malnutrition, acc\u00e8s aux services de base qui n\u0027est pas garanti. Les in\u00e9galit\u00e9s sont tr\u00e8s fortes et sont accentu\u00e9es par la croissance d\u00e9mographique, qui rend difficile un d\u00e9veloppement durable. Celle-ci pose aussi des probl\u00e8mes environ- nementaux (pollution atmosph\u00e9rique) qui accroissent le nombre de maladies.", "title": null}], "title": "Quels sont les trois d\u00e9fis majeurs li\u00e9s \u00e0 la forte croissance d\u00e9mographique en Inde ?", "type": "mcq"}, {"answers": ["La baisse de la mortalit\u00e9 et natalit\u00e9 encore forte"], "concepts": [], "difficulty": "unknown", "distractors": ["L\u0027urbanisation rapide et industrialisation massive", "L\u0027immigration et baisse de l\u0027\u00e2ge de mariage", "L\u0027exportation accrue et croissance \u00e9conomique rapide", "L\u0027augmentation du revenu par habitant et innovations technologiques", "Les r\u00e9formes agraires et \u00e9ducation massive des femmes", "L\u0027expansion territoriale et nouvelles opportunit\u00e9s d\u0027emploi", "La croissance agricole et \u00e9volution des infrastructures", "La r\u00e9duction du ch\u00f4mage et politiques gouvernementales", "L\u0027am\u00e9lioration des transports et communications"], "feedback": "La baisse de la mortalit\u00e9 gr\u00e2ce aux progr\u00e8s de la m\u00e9decine, la diminution des \u00e9pid\u00e9mies et la disparition de la famine ont contribu\u00e9 \u00e0 augmenter l\u0027esp\u00e9rance de vie en Inde, ce qui explique en partie la croissance d\u00e9mographique. De plus, la natalit\u00e9 reste \u00e9lev\u00e9e malgr\u00e9 une diminution du taux d\u0027enfants par femme, ce qui contribue \u00e9galement \u00e0 la croissance de la population.", "font": {"color": "white"}, "group": 3, "id": "47ea949132c8400395e348e47c9dc6be", "label": "mcq", "lang": "fr", "question": "Quels sont les principaux facteurs ayant favoris\u00e9 la croissance d\u00e9mographique en Inde ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 3, "html_tag": "li", "id": "2210e29febe4400eba54fb7ca524b1ba", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "a55c79f15a6c41bdba56188646ffbedb", "order": 33.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "0b373e1e6e6c48aba3db4be1556c61d4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. La population indienne a beaucoup augment\u00e9 entre 1950 et 2015 : on comptait 400 millions d\u0027habitants en Inde en 1950, contre 1,3 milliard d\u0027habitants en 2015. 2. Les deux facteurs qui expliquent la forte croissance de la popu- lation en Inde sont la baisse de la mortalit\u00e9 (gr\u00e2ce \u00e0 \u00ab l\u0027effet des progr\u00e8s de la m\u00e9decine, du recul des \u00e9pid\u00e9mies et de la disparition de la famine \u00bb), coupl\u00e9e \u00e0 une natalit\u00e9 qui est encore forte (m\u00eame si le taux d\u0027enfants par femme a diminu\u00e9).", "title": null}], "title": "Quels sont les principaux facteurs ayant favoris\u00e9 la croissance d\u00e9mographique en Inde ?", "type": "mcq"}, {"answers": ["Davantage de programmes de contraception"], "concepts": [], "difficulty": "unknown", "distractors": ["Une meilleure instruction des populations", "Une plus forte mortalit\u00e9 infantile", "Plus de migrations rurales vers les villes", "Un syst\u00e8me \u00e9ducatif plus d\u00e9velopp\u00e9", "Une urbanisation croissante", "Un acc\u00e8s limit\u00e9 aux soins m\u00e9dicaux", "Des taux \u00e9lev\u00e9s de ch\u00f4mage", "Une politique stricte de contr\u00f4le des naissances", "L\u0027isolement g\u00e9ographique des populations"], "feedback": "La pr\u00e9sence de davantage de programmes de contraception dans le sud de l\u0027Inde permet de r\u00e9duire la f\u00e9condit\u00e9 dans cette r\u00e9gion. Cela peut \u00eatre li\u00e9 \u00e0 un meilleur d\u00e9veloppement \u00e9conomique et \u00e0 un syst\u00e8me \u00e9ducatif plus d\u00e9velopp\u00e9, ainsi qu\u0027\u00e0 une politique de contr\u00f4le des naissances plus stricte.", "font": {"color": "white"}, "group": 3, "id": "0826743143a74044ad109b5cd06af34a", "label": "mcq", "lang": "fr", "question": "Quel facteur contribue \u00e0 la plus faible f\u00e9condit\u00e9 dans le sud de l\u0027Inde ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 3, "html_tag": "li", "id": "78b9dd8bed54457c872fe8dc7929c684", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "edf54d5489d84a5d868850694783fee4", "order": 35.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "a55c79f15a6c41bdba56188646ffbedb", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "3. La forte croissance d\u00e9mographique se lit dans le paysage : de nouveaux immeubles, tr\u00e8s hauts, sont en construction. On voit de nombreuses grues. On peut supposer que les immeubles plus bas au premier plan accueillent des populations plus pauvres, peut-\u00eatre arriv\u00e9es r\u00e9cemment des campagnes (exode rural). 4. La f\u00e9condit\u00e9 est plus forte dans le nord du pays. Cela est li\u00e9 \u00e0 un niveau d\u0027instruction plus faible et \u00e0 une mortalit\u00e9 infantile plus \u00e9lev\u00e9e. De plus, dans le sud, il y a davantage de programmes de contraception. On peut supposer que cette r\u00e9partition recoupe en partie les diff\u00e9rences de d\u00e9veloppement \u00e9conomique entre les diff\u00e9rentes r\u00e9gions de l\u0027Inde.", "title": null}], "title": "Quel facteur contribue \u00e0 la plus faible f\u00e9condit\u00e9 dans le sud de l\u0027Inde ?", "type": "mcq"}, {"answers": ["L\u0027Europe de l\u0027Est"], "concepts": [], "difficulty": "unknown", "distractors": ["Les \u00c9tats-Unis", "Le Br\u00e9sil", "L\u0027Indon\u00e9sie", "Le Nigeria", "La Chine", "La France", "L\u0027Asie du Sud-Est", "L\u0027Am\u00e9rique latine", "Le Moyen-Orient"], "feedback": "Dans l\u0027Europe de l\u0027Est, la diminution de la population s\u0027explique par un faible taux de natalit\u00e9, un vieillissement de la population et une \u00e9migration vers d\u0027autres r\u00e9gions. Cela s\u0027oppose \u00e0 l\u0027ouest de l\u0027Europe, o\u00f9 la croissance continue gr\u00e2ce \u00e0 l\u0027immigration et \u00e0 des taux de natalit\u00e9 plus \u00e9lev\u00e9s. La France est en fait un exemple de cette tendance, avec une croissance d\u00e9mographique stable ou en augmentation.", "font": {"color": "white"}, "group": 3, "id": "ca944d38fabc47a4a6903c562f8befc2", "label": "mcq", "lang": "fr", "question": "Quelle r\u00e9gion du monde conna\u00eetra une diminution de sa population dans le futur ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5135bf0ef90a48d1923deb80da64033d", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e337b68bd0a84e4296c1585a1f904d72", "order": 34.0, "origin_type": "document_content", "parent_id": "0dad21cb51c943ad8f2e1abcbe0ee142", "prev_id": "7e8fbd3337b744e6be8042979a5eec42", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : On peut citer l\u0027Inde et la Chine, les deux g\u00e9ants d\u00e9mographiques, ainsi que les \u00c9tats-unis, le Br\u00e9sil, l\u0027Indon\u00e9sie et le Nigeria. R\u00e9ponse : Non, la d\u00e9mographie va nettement diminuer en Europe de l\u0027est, tandis qu\u0027\u00e0 l\u0027ouest (dont en France) elle continue d\u0027augmenter. R\u00e9ponse : En Inde et au Nigeria, la croissance d\u00e9mographique est forte. En France ou aux \u00c9tats-unis, elle est moyenne. En Allemagne ou en Russie, elle est n\u00e9gative.", "title": null}], "title": "Quelle r\u00e9gion du monde conna\u00eetra une diminution de sa population dans le futur ?", "type": "mcq"}, {"answers": ["En Inde et au Nigeria"], "concepts": [], "difficulty": "unknown", "distractors": ["Au Br\u00e9sil et en Indon\u00e9sie", "En Allemagne et en Russie", "Au Japon et en France", "En Chine et en Europe de l\u0027Est", "En Argentine et au Canada", "Aux \u00c9tats-Unis et en Australie", "En Italie et en Su\u00e8de", "En Afrique du Sud et en \u00c9gypte", "En Cor\u00e9e du Sud et au Mexique"], "feedback": "La croissance d\u00e9mographique est forte en Inde et au Nigeria en raison de leur importante population et de taux de natalit\u00e9 \u00e9lev\u00e9s, tandis que les autres pays mentionn\u00e9s ont des taux de croissance plus faibles ou n\u00e9gatifs en raison de facteurs tels que le d\u00e9veloppement \u00e9conomique et les politiques de planification familiale.", "font": {"color": "white"}, "group": 3, "id": "85a53e3002ab4add83fddae9546628da", "label": "mcq", "lang": "fr", "question": "Dans quels pays la croissance d\u00e9mographique est-elle forte ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5135bf0ef90a48d1923deb80da64033d", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e337b68bd0a84e4296c1585a1f904d72", "order": 34.0, "origin_type": "document_content", "parent_id": "0dad21cb51c943ad8f2e1abcbe0ee142", "prev_id": "7e8fbd3337b744e6be8042979a5eec42", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : On peut citer l\u0027Inde et la Chine, les deux g\u00e9ants d\u00e9mographiques, ainsi que les \u00c9tats-unis, le Br\u00e9sil, l\u0027Indon\u00e9sie et le Nigeria. R\u00e9ponse : Non, la d\u00e9mographie va nettement diminuer en Europe de l\u0027est, tandis qu\u0027\u00e0 l\u0027ouest (dont en France) elle continue d\u0027augmenter. R\u00e9ponse : En Inde et au Nigeria, la croissance d\u00e9mographique est forte. En France ou aux \u00c9tats-unis, elle est moyenne. En Allemagne ou en Russie, elle est n\u00e9gative.", "title": null}], "title": "Dans quels pays la croissance d\u00e9mographique est-elle forte ?", "type": "mcq"}, {"answers": ["Environ la moiti\u00e9 des \u00c9thiopiens a moins de 15 ans"], "concepts": [], "difficulty": "unknown", "distractors": ["Environ un quart des \u00c9thiopiens a moins de 15 ans.", "Environ trois quarts des \u00c9thiopiens a moins de 15 ans.", "Environ un tiers des \u00c9thiopiens a moins de 15 ans.", "Environ deux tiers des \u00c9thiopiens a moins de 15 ans.", "Un huiti\u00e8me des \u00c9thiopiens a moins de 15 ans.", "Un cinqui\u00e8me des \u00c9thiopiens a moins de 15 ans.", "Tous les \u00c9thiopiens ont moins de 15 ans.", "Un dixi\u00e8me des \u00c9thiopiens a moins de 15 ans.", "Environ 90% des \u00c9thiopiens a moins de 15 ans."], "feedback": "La moiti\u00e9 de la population \u00e9thiopienne \u00e9tant compos\u00e9e d\u0027enfants de moins de 15 ans, cela indique que la population est majoritairement jeune.", "font": {"color": "white"}, "group": 3, "id": "dde4b8f1fe8c47199d6a107b991f7660", "label": "mcq", "lang": "fr", "question": "Quelle proportion de la population \u00e9thiopienne a moins de 15 ans ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 6, "html_tag": "p", "id": "bd4ee182c78e44da99111b30447dd69b", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "5930f27d312d406eb0735e627f96b6d6", "order": 18.0, "origin_type": "document_content", "parent_id": "22f44579c64644c5b961aec8dd109267", "prev_id": "22f44579c64644c5b961aec8dd109267", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "D\u00e9mographique : qui est li\u00e9 \u00e0 la population. Un pays \u00e9mergent : un pays en d\u00e9veloppement connaissant une forte croissance \u00e9conomique. Sanitaire : qui est li\u00e9 \u00e0 la sant\u00e9. L\u0027\u00c9thiopie est un pays en d\u00e9veloppement qui connait une forte croissance d\u00e9mographique depuis 1950 : il y avait alors 18 millions d\u0027habitants pour 101,5 millions en 2016. Cette population nombreuse est aussi tr\u00e8s jeune : pr\u00e8s de la moiti\u00e9 des \u00c9thiopiens ont moins de 15 ans.", "title": null}], "title": "Quelle proportion de la population \u00e9thiopienne a moins de 15 ans ?", "type": "mcq"}, {"answers": ["Les populations africaines"], "concepts": [], "difficulty": "unknown", "distractors": ["Les pays europ\u00e9ens", "Les pays d\u0027Am\u00e9rique du Nord", "Les pays asiatiques", "L\u0027Oc\u00e9anie", "Les pays sud-am\u00e9ricains", "Les pays d\u00e9velopp\u00e9s", "Les \u00eeles des Cara\u00efbes", "Les r\u00e9gions arctiques", "Le Moyen-Orient"], "feedback": "La r\u00e9gion qui connait la plus forte croissance d\u00e9mographique aujourd\u0027hui est l\u0027Afrique, avec des pays comme l\u0027\u00c9thiopie o\u00f9 la population a \u00e9t\u00e9 multipli\u00e9e par cinq en seulement 70 ans. Cela s\u0027explique notamment par une meilleure sant\u00e9 et une diminution de la mortalit\u00e9 infantile dans ces r\u00e9gions.", "font": {"color": "white"}, "group": 3, "id": "04875dfe9f4844cc9d2467a927250c44", "label": "mcq", "lang": "fr", "question": "Quelle r\u00e9gion du monde conna\u00eet aujourd\u0027hui la plus forte croissance d\u00e9mographique ?", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 16, "html_tag": "p", "id": "787d98e36efd4708bc157919ff26df9f", "image_url": null, "last_page": 16, "long_summary": null, "next_id": "394ef71cfd79447fa7b033cf64096200", "order": 10.0, "origin_type": "document_content", "parent_id": "3e2adbfe05aa487392a7c1e5f176bbf2", "prev_id": "aeed593546914296b9e8605a9e2629bc", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Un pays d\u00e9velopp\u00e9 : un pays riche dont la majorit\u00e9 de la population acc\u00e8de \u00e0 tous ses besoins vitaux (logement, sant\u00e9, nourriture, \u00e9ducation ... ). Depuis deux si\u00e8cles, la population mondiale n\u0027a cess\u00e9 de croitre. Le monde comptait pr\u00e8s d\u0027un milliard d\u0027humains en 1800. Nous sommes 7,4 milliards aujourd\u0027hui et nous serons environ 10 milliards en 2050. La croissance d\u00e9mographique la plus forte est aujourd\u0027hui celle des populations africaines. En \u00c9thiopie, la population a \u00e9t\u00e9 multipli\u00e9e par cinq entre 1950 et aujourd\u0027hui. C\u0027est donc dans les pays en d\u00e9veloppement que la population augmente le plus rapidement.", "title": null}], "title": "Quelle r\u00e9gion du monde conna\u00eet aujourd\u0027hui la plus forte croissance d\u00e9mographique ?", "type": "mcq"}, {"answers": ["d\u00e9mographique"], "concepts": [], "difficulty": "unknown", "distractors": [["financi\u00e8re", "agricole", "industrielle", "sanitaire", "politique", "\u00e9ducative"]], "feedback": "Le terme \u0027d\u00e9mographique\u0027 se rapporte \u00e0 la population, ce qui correspond ici \u00e0 l\u0027augmentation de la population \u00e9thiopienne depuis 1950. Les autres options concernent des domaines diff\u00e9rents comme les finances, la sant\u00e9 ou l\u0027\u00e9ducation, qui ne sont pas directement li\u00e9s \u00e0 la croissance de la population.", "font": {"color": "white"}, "group": 4, "id": "3f0a9d0627ae4b08ac059149717e2dc4", "label": "fill_in", "lang": "fr", "query": "L\u0027\u00c9thiopie est un pays en d\u00e9veloppement qui conna\u00eet une forte croissance \u003cblank\u003e depuis 1950.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2543, "doc_label": "9782210105669_158-177", "end_time": null, "first_page": 6, "html_tag": "p", "id": "bd4ee182c78e44da99111b30447dd69b", "image_url": null, "last_page": 10, "long_summary": null, "next_id": "5930f27d312d406eb0735e627f96b6d6", "order": 18.0, "origin_type": "document_content", "parent_id": "22f44579c64644c5b961aec8dd109267", "prev_id": "22f44579c64644c5b961aec8dd109267", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "D\u00e9mographique : qui est li\u00e9 \u00e0 la population. Un pays \u00e9mergent : un pays en d\u00e9veloppement connaissant une forte croissance \u00e9conomique. Sanitaire : qui est li\u00e9 \u00e0 la sant\u00e9. L\u0027\u00c9thiopie est un pays en d\u00e9veloppement qui connait une forte croissance d\u00e9mographique depuis 1950 : il y avait alors 18 millions d\u0027habitants pour 101,5 millions en 2016. Cette population nombreuse est aussi tr\u00e8s jeune : pr\u00e8s de la moiti\u00e9 des \u00c9thiopiens ont moins de 15 ans.", "title": null}], "title": "L\u0027\u00c9thiopie est un pays en d\u00e9veloppement qui conna\u00eet une forte croissance \u003cblank\u003e depuis 1950.", "type": "fill_in"}, {"answers": ["strat\u00e9gies"], "concepts": [], "difficulty": "unknown", "distractors": [["probl\u00e8mes", "difficult\u00e9s", "r\u00e9ductions", "politiques", "crises", "barri\u00e8res"]], "feedback": "La bonne r\u00e9ponse est \u0027strat\u00e9gies\u0027 car ce terme fait r\u00e9f\u00e9rence aux mesures ou plans d\u0027action que les populations mettent en \u0153uvre afin de r\u00e9pondre aux besoins croissants. Les autres propositions comme \u0027probl\u00e8mes\u0027, \u0027difficult\u00e9s\u0027, \u0027r\u00e9ductions\u0027, \u0027politiques\u0027, \u0027crises\u0027 et \u0027barri\u00e8res\u0027 n\u0027impliquent pas n\u00e9cessairement une action proactive ou organis\u00e9e pour r\u00e9soudre ces d\u00e9fis.", "font": {"color": "white"}, "group": 4, "id": "6fbaec718c004fc5ac6551989dd7f11f", "label": "fill_in", "lang": "fr", "query": "Dans les pays en d\u00e9veloppement, la forte augmentation de la population soul\u00e8ve des d\u00e9fis, mais il est important de rappeler l\u0027existence des \u003cblank\u003e mises en place pour subvenir aux besoins croissants.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c3e8c100351540e2a6f7e5630f9c0770", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "4fbd6c73b51a42f38b1ef80771a534c0", "order": 22.0, "origin_type": "document_content", "parent_id": "6700e110166e452f8e45c58edf6be738", "prev_id": "6700e110166e452f8e45c58edf6be738", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans les pays en d\u00e9veloppement et les pays \u00e9mergents, la forte augmentation de la population est un r\u00e9el d\u00e9fi car les besoins augmentent rapidement. Il faut toutefois se garder de toute catastrophisme et insister sur les strat\u00e9gies mises en place par les populations pour subvenir \u00e0 leurs besoins.", "title": null}], "title": "Dans les pays en d\u00e9veloppement, la forte augmentation de la population soul\u00e8ve des d\u00e9fis, mais il est important de rappeler l\u0027existence des \u003cblank\u003e mises en place pour subvenir aux besoins croissants.", "type": "fill_in"}, {"answers": ["d\u0027un faible taux de mortalit\u00e9"], "concepts": [], "difficulty": "unknown", "distractors": [["d\u0027une forte immigration", "d\u0027une forte croissance d\u00e9mographique", "d\u0027une augmentation du nombre d\u0027\u00e9coles", "d\u0027un taux \u00e9lev\u00e9 de f\u00e9condit\u00e9", "d\u0027une forte urbanisation", "d\u0027une hausse des naissances"]], "feedback": "La diminution de la population en Allemagne est attribu\u00e9e non seulement \u00e0 un faible taux de natalit\u00e9, mais aussi \u00e0 un faible taux de mortalit\u00e9. Cela signifie que peu d\u0027enfants naissent et que le renouvellement des g\u00e9n\u00e9rations n\u0027est pas suffisant pour compenser les d\u00e9c\u00e8s.", "font": {"color": "white"}, "group": 4, "id": "775e41ae71714b049bcd3e67085c5558", "label": "fill_in", "lang": "fr", "query": "La population de certains pays comme l\u0027Allemagne diminue \u00e0 cause d\u0027un faible taux de natalit\u00e9 et \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 5, "html_tag": "li", "id": "afe6c895a77c4c1a9cdbb8b37f98491c", "image_url": null, "last_page": 6, "long_summary": null, "next_id": "12c54f3ef6da4377a59c3d376b56b931", "order": 22.0, "origin_type": "document_content", "parent_id": "3b3d8805f2564e49959b414e8aa9dc66", "prev_id": "39d48bf4b4064d3f9c17408f09c02374", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "4. La croissance d\u00e9mographique ralentit dans certains pays car le nombre d\u0027enfants par femme est bas et le taux de mortalit\u00e9 est bas \u00e9galement. 1. La population allemande diminue : \u00ab elle va ensuite diminuer pour atteindre entre 68 et 73 millions d\u0027habitants \u00bb, \u00ab le nombre d\u0027enfants scolaris\u00e9s a recul\u00e9 de 11% en 10 ans \u00bb. Niveau d\u0027acquisition 2 : La situation est tr\u00e8s diff\u00e9rente de l\u0027Afrique ou de l\u0027Asie. La croissance d\u00e9mographique est en effet moyenne ou faible.", "title": null}], "title": "La population de certains pays comme l\u0027Allemagne diminue \u00e0 cause d\u0027un faible taux de natalit\u00e9 et \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["le contr\u00f4le des naissances par la contraception"], "concepts": [], "difficulty": "unknown", "distractors": [["l\u0027augmentation du taux de f\u00e9condit\u00e9", "la r\u00e9duction des infrastructures scolaires", "la baisse de l\u0027acc\u00e8s aux ressources", "l\u0027allocation de terres urbaines suppl\u00e9mentaires", "l\u0027am\u00e9nagement des embouteillages", "la diminution du taux de mortalit\u00e9"]], "feedback": "Le gouvernement nig\u00e9rian promeut le contr\u00f4le des naissances par la contraception pour contrer la hausse rapide de la population. Cela englobe des politiques visant \u00e0 encourager des familles plus petites, tandis que d\u0027autres options, comme l\u0027augmentation du taux de f\u00e9condit\u00e9 ou la r\u00e9duction des infrastructures scolaires, iraient \u00e0 l\u0027encontre de cet objectif.", "font": {"color": "white"}, "group": 4, "id": "e80538473c8244738660b96dc72ac3be", "label": "fill_in", "lang": "fr", "query": "Le gouvernement nig\u00e9rian tente de freiner la croissance d\u00e9mographique tr\u00e8s forte en promouvant \u003cblank\u003e.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "acfbdec68c634babb3393fb8bfd9768c", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "1b12871a119d41b0a7a7fbdfa4e54d4e", "order": 18.0, "origin_type": "document_content", "parent_id": "2926668840db42719fe2c2c512b7ef8e", "prev_id": "0ae86bc3601a47fda18a45636d148a5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : La croissance d\u00e9mographique au Nigeria est tr\u00e8s forte. La mortalit\u00e9 a diminu\u00e9 tandis que le taux de f\u00e9condit\u00e9 est rest\u00e9 tr\u00e8s \u00e9lev\u00e9. Cette croissance devrait encore s\u0027acc\u00e9l\u00e9rer d\u0027ici 2050. Cela a des effets n\u00e9gatifs, comme le manque d\u0027infrastructures scolaires, des probl\u00e8mes d\u0027acc\u00e8s aux ressources et \u00e0 des services de base, un manque de terres urbaines, des embouteillages. Le gouvernement tente d\u0027agir : il promeut ainsi le contr\u00f4le des naissances par la contraception et un mod\u00e8le d\u0027une famille plus petite.", "title": null}], "title": "Le gouvernement nig\u00e9rian tente de freiner la croissance d\u00e9mographique tr\u00e8s forte en promouvant \u003cblank\u003e.", "type": "fill_in"}, {"answers": ["Inde"], "concepts": [], "difficulty": "unknown", "distractors": [["Chine", "Russie", "Allemagne", "France", "Indon\u00e9sie", "Br\u00e9sil", "Royaume-Uni"]], "feedback": "La croissance d\u00e9mographique est particuli\u00e8rement importante dans des pays comme l\u0027Inde et le Nigeria. En revanche, la Chine conna\u00eet une stagnation voire un ralentissement de sa croissance, tandis que d\u0027autres pays comme la Russie ou l\u0027Allemagne voient leur population diminuer.", "font": {"color": "white"}, "group": 4, "id": "7e94f9501eec4a30b74071e2eb12f19c", "label": "fill_in", "lang": "fr", "query": "La croissance d\u00e9mographique est forte en \u003cblank\u003e et au Nigeria, tandis qu\u0027elle est moyenne en France ou aux \u00c9tats-Unis.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5135bf0ef90a48d1923deb80da64033d", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e337b68bd0a84e4296c1585a1f904d72", "order": 34.0, "origin_type": "document_content", "parent_id": "0dad21cb51c943ad8f2e1abcbe0ee142", "prev_id": "7e8fbd3337b744e6be8042979a5eec42", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : On peut citer l\u0027Inde et la Chine, les deux g\u00e9ants d\u00e9mographiques, ainsi que les \u00c9tats-unis, le Br\u00e9sil, l\u0027Indon\u00e9sie et le Nigeria. R\u00e9ponse : Non, la d\u00e9mographie va nettement diminuer en Europe de l\u0027est, tandis qu\u0027\u00e0 l\u0027ouest (dont en France) elle continue d\u0027augmenter. R\u00e9ponse : En Inde et au Nigeria, la croissance d\u00e9mographique est forte. En France ou aux \u00c9tats-unis, elle est moyenne. En Allemagne ou en Russie, elle est n\u00e9gative.", "title": null}], "title": "La croissance d\u00e9mographique est forte en \u003cblank\u003e et au Nigeria, tandis qu\u0027elle est moyenne en France ou aux \u00c9tats-Unis.", "type": "fill_in"}, {"answers": ["un d\u00e9veloppement durable"], "concepts": [], "difficulty": "unknown", "distractors": [["la r\u00e9duction de la population", "l\u0027augmentation de la pollution", "la gestion des infrastructures", "la mise en place de nouveaux services", "l\u0027am\u00e9lioration des conditions climatiques", "le contr\u00f4le des flux migratoires"]], "feedback": "La forte croissance d\u00e9mographique en Inde exacerbe des probl\u00e8mes comme les in\u00e9galit\u00e9s et les conditions de vie difficiles, ce qui complique la r\u00e9alisation d\u0027un d\u00e9veloppement durable. Les autres options ne traitent pas de la durabilit\u00e9 ou de la capacit\u00e9 \u00e0 r\u00e9pondre aux besoins de la soci\u00e9t\u00e9 tout en pr\u00e9servant les ressources pour le futur.", "font": {"color": "white"}, "group": 4, "id": "1d7a7181d46c4433ac7a98e514c8149d", "label": "fill_in", "lang": "fr", "query": "La forte croissance d\u00e9mographique en Inde rend difficile \u003cblank\u003e, en raison des in\u00e9galit\u00e9s et des conditions de vie pr\u00e9caires.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286dc0de11d7058", "order": 5.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "6f72c4ad8c694d72bd105ff18344a36b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "8. La nourriture, l\u0027acc\u00e8s aux services de base et la pollution sont trois d\u00e9fis pos\u00e9s par la forte croissance d\u00e9mographique en Inde. 9. La population en Inde a beaucoup augment\u00e9 depuis les ann\u00e9es 1950. Le pays compte aujourd\u0027hui plus de 1,3 milliard d\u0027habitants et la population va continuer \u00e0 augmenter selon les projections. Pour la plupart des Indiens, les conditions de vie sont difficiles : bidonvilles, sous-nutrition ou malnutrition, acc\u00e8s aux services de base qui n\u0027est pas garanti. Les in\u00e9galit\u00e9s sont tr\u00e8s fortes et sont accentu\u00e9es par la croissance d\u00e9mographique, qui rend difficile un d\u00e9veloppement durable. Celle-ci pose aussi des probl\u00e8mes environ- nementaux (pollution atmosph\u00e9rique) qui accroissent le nombre de maladies.", "title": null}], "title": "La forte croissance d\u00e9mographique en Inde rend difficile \u003cblank\u003e, en raison des in\u00e9galit\u00e9s et des conditions de vie pr\u00e9caires.", "type": "fill_in"}, {"answers": ["1,3 milliard"], "concepts": [], "difficulty": "unknown", "distractors": [["500 millions", "900 millions", "2 milliards", "800 millions", "1 milliard", "700 millions"]], "feedback": "En 2015, la population de l\u0027Inde a atteint 1,3 milliard d\u0027habitants. Cette augmentation consid\u00e9rable par rapport aux 400 millions d\u2019habitants en 1950 est due \u00e0 une baisse de la mortalit\u00e9 et \u00e0 une natalit\u00e9 encore \u00e9lev\u00e9e.", "font": {"color": "white"}, "group": 4, "id": "e2038e6cb43d4e4da492a02d499f0f22", "label": "fill_in", "lang": "fr", "query": "La population indienne est pass\u00e9e de 400 millions d\u0027habitants en 1950 \u00e0 \u003cblank\u003e d\u0027habitants en 2015.", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 3, "html_tag": "li", "id": "2210e29febe4400eba54fb7ca524b1ba", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "a55c79f15a6c41bdba56188646ffbedb", "order": 33.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "0b373e1e6e6c48aba3db4be1556c61d4", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "1. La population indienne a beaucoup augment\u00e9 entre 1950 et 2015 : on comptait 400 millions d\u0027habitants en Inde en 1950, contre 1,3 milliard d\u0027habitants en 2015. 2. Les deux facteurs qui expliquent la forte croissance de la popu- lation en Inde sont la baisse de la mortalit\u00e9 (gr\u00e2ce \u00e0 \u00ab l\u0027effet des progr\u00e8s de la m\u00e9decine, du recul des \u00e9pid\u00e9mies et de la disparition de la famine \u00bb), coupl\u00e9e \u00e0 une natalit\u00e9 qui est encore forte (m\u00eame si le taux d\u0027enfants par femme a diminu\u00e9).", "title": null}], "title": "La population indienne est pass\u00e9e de 400 millions d\u0027habitants en 1950 \u00e0 \u003cblank\u003e d\u0027habitants en 2015.", "type": "fill_in"}, {"concepts": [], "difficulty": "unknown", "feedback": "En 2015, il a \u00e9t\u00e9 rapport\u00e9 que plus de 4,5 millions d\u0027\u00c9thiopiens ont d\u00fb avoir recours \u00e0 de l\u0027aide alimentaire internationale en raison des difficult\u00e9s li\u00e9es \u00e0 la production agricole pour r\u00e9pondre aux besoins croissants de la population.", "font": {"color": "white"}, "group": 5, "id": "3a9b4eb23801463896a5ea66ec051213", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2570, "doc_label": "chap 12 nourrir-les-hommes", "end_time": null, "first_page": 3, "html_tag": "p", "id": "bb60706f9c4d4dc2b8b4df07a4954751", "image_url": null, "last_page": 3, "long_summary": null, "next_id": "6c8749d646b8473ebb576566833557ab", "order": 20.0, "origin_type": "document_content", "parent_id": "f339c05e248644738f951356e187ae36", "prev_id": "d80aa9dee86e4d40a43d4afaeaef10ec", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : Les plantes cultiv\u00e9es ne sont pas directement sur la terre, mais sur une autre mati\u00e8re, comme de la laine de roche, avec un syst\u00e8me d\u0027irrigation int\u00e9gr\u00e9. L\u0027agriculture extensive n\u00e9cessite une main-d\u0027\u0153uvre tr\u00e8s nombreuse ; ainsi, plus des trois-quarts des emplois en \u00c9thiopie sont des emplois agricoles (voir le rapport de juin 2016 sur la situation \u00e9conomique de l\u0027\u00c9thiopie). Mais cela ne suffit pas pour pourvoir aux besoins croissants de la population. Ainsi, en 2015, plus de 4,5 millions d\u0027\u00c9thiopiens ont d\u00fb avoir recours \u00e0 de l\u0027aide alimentaire inter- nationale (doc. 5).", "title": null}], "statement": "En 2015, plus de 4,5 millions d\u0027\u00c9thiopiens ont eu besoin de l\u0027aide alimentaire internationale.", "title": "En 2015, plus de 4,5 millions d\u0027\u00c9thiopiens ont eu besoin de l\u0027aide alimentaire internationale.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Il est mentionn\u00e9 que les populations des pays en d\u00e9veloppement et \u00e9mergents adoptent diff\u00e9rentes strat\u00e9gies pour subvenir aux besoins cr\u00e9\u00e9s par l\u0027augmentation rapide de la population, soulignant une certaine capacit\u00e9 d\u0027adaptation.", "font": {"color": "white"}, "group": 5, "id": "8d64ca8945c142738f0c7be56427c854", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 2, "html_tag": "p", "id": "c3e8c100351540e2a6f7e5630f9c0770", "image_url": null, "last_page": 2, "long_summary": null, "next_id": "4fbd6c73b51a42f38b1ef80771a534c0", "order": 22.0, "origin_type": "document_content", "parent_id": "6700e110166e452f8e45c58edf6be738", "prev_id": "6700e110166e452f8e45c58edf6be738", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Dans les pays en d\u00e9veloppement et les pays \u00e9mergents, la forte augmentation de la population est un r\u00e9el d\u00e9fi car les besoins augmentent rapidement. Il faut toutefois se garder de toute catastrophisme et insister sur les strat\u00e9gies mises en place par les populations pour subvenir \u00e0 leurs besoins.", "title": null}], "statement": "Les populations des pays en d\u00e9veloppement mettent en place des strat\u00e9gies afin de r\u00e9pondre \u00e0 leurs besoins croissants.", "title": "Les populations des pays en d\u00e9veloppement mettent en place des strat\u00e9gies afin de r\u00e9pondre \u00e0 leurs besoins croissants.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Bien que la forte augmentation de la population soit d\u00e9crite comme un d\u00e9fi important, il est sp\u00e9cifiquement recommand\u00e9 d\u0027\u00e9viter tout catastrophisme. L\u0027accent est mis sur les strat\u00e9gies des populations pour faire face \u00 instruction plus faible.", "title": "La f\u00e9condit\u00e9 est plus \u00e9lev\u00e9e dans le nord du pays, en partie \u00e0 cause d\u0027une mortalit\u00e9 infantile plus importante et d\u0027un niveau d\u0027instruction plus faible.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027augmentation d\u00e9mographique exerce une pression sur les infrastructures existantes, notamment en mati\u00e8re scolaire, et provoque des embouteillages, parmi d\u0027autres effets n\u00e9gatifs tels que l\u0027acc\u00e8s aux services essentiels et le manque de terres.", "font": {"color": "white"}, "group": 5, "id": "a85b7d3a083d4062bb51b9b89d83b496", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "acfbdec68c634babb3393fb8bfd9768c", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "1b12871a119d41b0a7a7fbdfa4e54d4e", "order": 18.0, "origin_type": "document_content", "parent_id": "2926668840db42719fe2c2c512b7ef8e", "prev_id": "0ae86bc3601a47fda18a45636d148a5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : La croissance d\u00e9mographique au Nigeria est tr\u00e8s forte. La mortalit\u00e9 a diminu\u00e9 tandis que le taux de f\u00e9condit\u00e9 est rest\u00e9 tr\u00e8s \u00e9lev\u00e9. Cette croissance devrait encore s\u0027acc\u00e9l\u00e9rer d\u0027ici 2050. Cela a des effets n\u00e9gatifs, comme le manque d\u0027infrastructures scolaires, des probl\u00e8mes d\u0027acc\u00e8s aux ressources et \u00e0 des services de base, un manque de terres urbaines, des embouteillages. Le gouvernement tente d\u0027agir : il promeut ainsi le contr\u00f4le des naissances par la contraception et un mod\u00e8le d\u0027une famille plus petite.", "title": null}], "statement": "L\u0027augmentation de la population au Nigeria contribue \u00e0 des probl\u00e8mes comme le manque d\u0027infrastructures scolaires et des embouteillages dans les zones urbaines.", "title": "L\u0027augmentation de la population au Nigeria contribue \u00e0 des probl\u00e8mes comme le manque d\u0027infrastructures scolaires et des embouteillages dans les zones urbaines.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "Au contraire, le gouvernement promeut un mod\u00e8le de famille plus petite et favorise le contr\u00f4le des naissances par la contraception, afin de r\u00e9pondre aux d\u00e9fis pos\u00e9s par une croissance d\u00e9mographique rapide et ses cons\u00e9quences n\u00e9gatives.", "font": {"color": "white"}, "group": 5, "id": "68553434afc94244ab15ef1239bcb7ca", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "acfbdec68c634babb3393fb8bfd9768c", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "1b12871a119d41b0a7a7fbdfa4e54d4e", "order": 18.0, "origin_type": "document_content", "parent_id": "2926668840db42719fe2c2c512b7ef8e", "prev_id": "0ae86bc3601a47fda18a45636d148a5e", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "Synth\u00e8se : La croissance d\u00e9mographique au Nigeria est tr\u00e8s forte. La mortalit\u00e9 a diminu\u00e9 tandis que le taux de f\u00e9condit\u00e9 est rest\u00e9 tr\u00e8s \u00e9lev\u00e9. Cette croissance devrait encore s\u0027acc\u00e9l\u00e9rer d\u0027ici 2050. Cela a des effets n\u00e9gatifs, comme le manque d\u0027infrastructures scolaires, des probl\u00e8mes d\u0027acc\u00e8s aux ressources et \u00e0 des services de base, un manque de terres urbaines, des embouteillages. Le gouvernement tente d\u0027agir : il promeut ainsi le contr\u00f4le des naissances par la contraception et un mod\u00e8le d\u0027une famille plus petite.", "title": null}], "statement": "Le gouvernement encourage un mod\u00e8le de famille nombreuse pour compenser la diminution de la mortalit\u00e9.", "title": "Le gouvernement encourage un mod\u00e8le de famille nombreuse pour compenser la diminution de la mortalit\u00e9.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La croissance d\u00e9mographique en Inde et au Nigeria est effectivement qualifi\u00e9e de forte, tandis que celle aux \u00c9tats-Unis et en France est plus mod\u00e9r\u00e9e.", "font": {"color": "white"}, "group": 5, "id": "1e340dc9072d4253a61e038ef462cc44", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "p", "id": "5135bf0ef90a48d1923deb80da64033d", "image_url": null, "last_page": 5, "long_summary": null, "next_id": "e337b68bd0a84e4296c1585a1f904d72", "order": 34.0, "origin_type": "document_content", "parent_id": "0dad21cb51c943ad8f2e1abcbe0ee142", "prev_id": "7e8fbd3337b744e6be8042979a5eec42", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "R\u00e9ponse : On peut citer l\u0027Inde et la Chine, les deux g\u00e9ants d\u00e9mographiques, ainsi que les \u00c9tats-unis, le Br\u00e9sil, l\u0027Indon\u00e9sie et le Nigeria. R\u00e9ponse : Non, la d\u00e9mographie va nettement diminuer en Europe de l\u0027est, tandis qu\u0027\u00e0 l\u0027ouest (dont en France) elle continue d\u0027augmenter. R\u00e9ponse : En Inde et au Nigeria, la croissance d\u00e9mographique est forte. En France ou aux \u00c9tats-unis, elle est moyenne. En Allemagne ou en Russie, elle est n\u00e9gative.", "title": null}], "statement": "La croissance d\u00e9mographique en Inde et au Nigeria est tr\u00e8s dynamique, contrairement \u00e0 celle des \u00c9tats-Unis ou de la France, qui est plus mod\u00e9r\u00e9e.", "title": "La croissance d\u00e9mographique en Inde et au Nigeria est tr\u00e8s dynamique, contrairement \u00e0 celle des \u00c9tats-Unis ou de la France, qui est plus mod\u00e9r\u00e9e.", "type": "true_false", "veracity": true}, {"concepts": [], "difficulty": "unknown", "feedback": "L\u0027acc\u00e8s aux services de base n\u0027est pas garanti pour tout le monde en Inde. La forte croissance d\u00e9mographique rend difficile l\u0027acc\u00e8s \u00e9quitable \u00e0 ces services, et beaucoup de personnes vivent dans des situations pr\u00e9caires, comme dans des bidonvilles.", "font": {"color": "white"}, "group": 5, "id": "a2749d9ca4cd4a9a90c5c2dd30dc26c4", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286dc0de11d7058", "order": 5.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "6f72c4ad8c694d72bd105ff18344a36b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "8. La nourriture, l\u0027acc\u00e8s aux services de base et la pollution sont trois d\u00e9fis pos\u00e9s par la forte croissance d\u00e9mographique en Inde. 9. La population en Inde a beaucoup augment\u00e9 depuis les ann\u00e9es 1950. Le pays compte aujourd\u0027hui plus de 1,3 milliard d\u0027habitants et la population va continuer \u00e0 augmenter selon les projections. Pour la plupart des Indiens, les conditions de vie sont difficiles : bidonvilles, sous-nutrition ou malnutrition, acc\u00e8s aux services de base qui n\u0027est pas garanti. Les in\u00e9galit\u00e9s sont tr\u00e8s fortes et sont accentu\u00e9es par la croissance d\u00e9mographique, qui rend difficile un d\u00e9veloppement durable. Celle-ci pose aussi des probl\u00e8mes environ- nementaux (pollution atmosph\u00e9rique) qui accroissent le nombre de maladies.", "title": null}], "statement": "Tous les habitants en Inde ont acc\u00e8s aux services de base malgr\u00e9 la croissance d\u00e9mographique.", "title": "Tous les habitants en Inde ont acc\u00e8s aux services de base malgr\u00e9 la croissance d\u00e9mographique.", "type": "true_false", "veracity": false}, {"concepts": [], "difficulty": "unknown", "feedback": "La forte croissance d\u00e9mographique en Inde a non seulement des cons\u00e9quences sur les conditions de vie, mais elle contribue \u00e9galement \u00e0 la pollution atmosph\u00e9rique. Cette pollution entra\u00eene une augmentation des maladies, ce qui est un d\u00e9fi environnemental majeur pour le pays.", "font": {"color": "white"}, "group": 5, "id": "4b400d5dbd694c93b8d69c12f5614753", "label": "true_false", "lang": "fr", "shape": "dot", "size": 5, "sources": [{"associated_block_ids": [], "categories": [], "children_ids": [], "corpus_id": 564, "corpus_label": null, "doc_id": 2567, "doc_label": "chap 9 la-croissance-demographique-et-ses-effets", "end_time": null, "first_page": 4, "html_tag": "li", "id": "ef5ef7f9c5964d1db75a4e6cba1ddb20", "image_url": null, "last_page": 4, "long_summary": null, "next_id": "9628071e827647a08286dc0de11d7058", "order": 5.0, "origin_type": "document_content", "parent_id": "0b373e1e6e6c48aba3db4be1556c61d4", "prev_id": "6f72c4ad8c694d72bd105ff18344a36b", "publication_date": null, "score": 1.0, "short_summary": null, "start_time": null, "text": "8. La nourritur
